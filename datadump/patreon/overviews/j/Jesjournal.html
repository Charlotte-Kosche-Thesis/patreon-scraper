    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-0R8AldRRl1k/WjVHN0jCekI/AAAAAAAAAEY/CCI_FaqTfeI-nZKyQZ0cVLsgg4cXBQdvgCL0BGAs/w530-d-h66-n/Jes%2Bis%2Bmy%2Bnetizen%2Bname.%2BI%25E2%2580%2599m%2BThai.%2BWithout%2Baward%252C%2Bwithout%2Bfame%252C_I%2Bam%2Bwriting_.%2B%25281%2529.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eI am Jes. This is my netizen name. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy passion for writing\nis so strong so I quitted my job two years ago to make make my dream come\ntrue. I finished two fictions in my native language, Thai. Having a few fans, anyway,\na small number can be grown so I decide to increase my readers\u2014Patreon, here I\nam. Now, I am writing a new draft for my thrid book and it\u0027s the first book I write in Thai and English. \n\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u201cUndisclosure\nSeries\u201d\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e, a\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003esci-fi-fantasy fiction\nabout a girl named Alexis Davis living in the future world of lies, where being\ndifferent is wrong. You will meet many characters who have supernatural\nabilities and join the unforgettable journey with them. \n\u003cbr\u003e\n\u003cbr\u003e\nNope, as I have plenty ideas to write.\n\u003cstrong\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\"When the sun rises in the west\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e is romantic fantasy story I am working on it too. So if you love reading romantic novels, read this! \u003cbr\u003e\n\u003cbr\u003e\nLanguage is an open door and at the same time, a barrier. I have to spend more time for writing both languages. However, to have readers across the country is the blessing so I try my best. Oh, I post my stories on Wattpad but, of course, you have the right to read my excerpt before anyone else. \n\u003cbr\u003e\n\u003cbr\u003e\nBeing a full-time writer is absolutely tough. I translate\ndocuments to earn a living but as a newbie in the closed society with cheap payment is the reality I am facing now.\nAnyway, this is not the main point. All I want to say is, editing and proofreading\nrequire money; book cover and\nillustration requires money; to find a good literary agent requires money; researching\nrequires money; seeking inspiration requires money. I have to live and to create a book requires those things. A lot of\nexpenses for human life, it\u2019s the fact. Therefore, if you love my story, if you\nwant to read it, if you love my characters, be my \n\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003ePatron\u003c/strong\u003e \u003c/span\u003eand welcome to\nmy world.\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eI am very grateful for all support!\u003cbr\u003e\n\t\u003cbr\u003e\n\t**I set payment per creation.**\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tYou can follow me on Facebook \n\t\u003ca href=\"https://www.facebook.com/jesjournal90/\"\u003eJesJournal\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll content on my Patreon, such as text, graphics and images are reserved.\n\t\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFree Chapters for Your Consideration\u003cbr\u003eUndisclosure \u003cbr\u003eProlouge - Chapter 11\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/undisclosure-18095528\"\u003ePrologue\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/chapter-1-doctor-18297759\"\u003eChapter 1: Doctor and Nurse\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/chapter-2-davis-18370572\"\u003eChapter 2: The Davis\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/chapter-3-of-18455325\"\u003eChapter 3: The Missing of a Teen Star\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/chapter-4-18475111\"\u003eChapter 4: Lovesick Teenagers\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/chapter-5-18659451\"\u003eChapter 5: Lighthouse\u003c/a\u003e\u003cbr\u003eChapter 6: Unexpected Guests\u003cbr\u003eChapter 7: Parents\u0027 War\u003cbr\u003eChapter 8: The Interrogation\u003cbr\u003eChapter 9: Teacher\u0027s Tale\u003cbr\u003eChapter 10: Inner Monster\u003cbr\u003eChapter 11: Neo-Genesis\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhen the Sun rises in the West\u003cbr\u003eProlouge - Chapter 3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNote: All chapters on Wattpad will be editted due to mature and violent content. And I will update the new chapter later than Patreon for about 2-3 months. \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.facebook.com/jesjournal90/\"\u003e\n\t\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.facebook.com/jesjournal90/\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.facebook.com/jesjournal90/\"\u003e\n\t\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
