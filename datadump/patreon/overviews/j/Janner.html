    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/SouM5D3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://e621.net/post/index/1/jessica_Anner\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://janner3d.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/lKZ0C50.png\"\u003e\u003c/a\u003e\u003ca href=\"https://e621.net/post/index/1/jessica_Anner\"\u003e\u003cimg src=\"https://i.imgur.com/NfebCrB.png\"\u003e\u003c/a\u003e\u003ca href=\"https://e621.net/post/index/1/jessica_Anner\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.furaffinity.net/user/benezia/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/GYjljNR.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eWHO ARE YOU?\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m an artist from the U.K. who enjoys expressing creativity through the form of 3D art and animation, and sometimes 2D digital art, but mostly 3D.\n\u003cbr\u003e\t\u003cbr\u003eWhen I went and studied 3D animation at college, it opened up a huge new avenue of creativity for me and I gained a passion for animation and the opportunities and new ideas it unlocked.\n\t\u003cbr\u003e\n\t\u003cbr\u003eI\u0027ve further developed my talents through self-tutoring, experimentation and pure passion for my hobby, from which I\u0027ve also gained fans. I\u0027ve started up a Patreon where they can feel free to support me and where I reward my most dedicated of fans with behind the scenes features and early access to see my stuff!\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t____________________________________________________________________\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWHAT DO I GET OUT OF PLEDGING TO YOU?\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt depends on your pledge tier! Every patron gets access to my finished content 2 weeks earlier than the public. As well as that, you get the \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u0027Impish Patron\u0027\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0role in my Discord community which gives you access to the patron-only channel. All you gotta do is pledge $1 per month.\u003cbr\u003e\u003cbr\u003eFor those who want more, fear not! I have plenty. Those who pledge $5 will be granted the above as well as access to polls after every release to vote for the next piece of content I do. You\u0027ll also get access to (watermarked) behind the scenes screenshots of my work-in-progress content. Additionally, you\u0027ll be granted the role of\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u0027Demonic Patron\u0027\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003erole in my Discord community which gives you access to the patron-only channel.\u003cbr\u003e\u003cbr\u003e\u00a310 per month will grant you to all of the above, plus watermarked work-in-progress animations (playblasts),\u00a0\u003c/span\u003ethe role of \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u0027Mountainfolk Patron\u0027\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0which gives you access to the patron-only channel as well as a custom emote to use.\u003cbr\u003e\u003cbr\u003eFinally, \u00a320 per month will grant you the \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u0027Patron Overlord\u0027\u003c/span\u003e\u003c/strong\u003e role, which grants you access to both the patron-only channel as well as The Overlord\u0027s Chambers, a private channel where I post anything and everything, be in animations, works in progress, stream recordings, anything 3D related I\u0027m doing, stills, renders, the whole shaboozy.\u003cbr\u003e____________________________________________________________________ \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(247, 150, 70);\"\u003eSO WHAT\u0027S YOUR WORK FLOW? HOW DO I KNOW YOU\u0027LL DO REGULAR CONTENT UPDATES? \u003c/b\u003e\u003cspan style=\"\"\u003eMy regular workflow is as follows:\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli style=\"color: rgb(0, 0, 0);\"\u003eComplete new content (pinup/animation)\u003c/li\u003e\u003cli\u003ePost up to Patreon for patron only viewing\u003c/li\u003e\u003cli\u003ePost up poll with options for the next piece of content\u003c/li\u003e\u003cli\u003eAfter 1 week, the poll comes down.\u003c/li\u003e\u003cli\u003eBegin work on new content.\u003c/li\u003e\u003cli\u003ePost works in progress daily on Patreon and discord channels. Regular streams at:\u00a0\u003ca href=\"https://picarto.tv/JannerTV\"\u003ehttps://picarto.tv/JannerTV\u003c/a\u003e\u003c/li\u003e\u003cli\u003e1 week after the poll is taken down, the new content goes out for public viewing.\u003c/li\u003e\u003cli\u003eComplete new content (pinup/animation)\u003c/li\u003e\u003cli\u003eRepeat\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/h2TjBbz.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
