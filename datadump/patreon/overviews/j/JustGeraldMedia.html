    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e+=:.\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cu\u003eABOUT ME\u003c/u\u003e\u003c/span\u003e\u003c/span\u003e.:=+\u003c/strong\u003e\u003c/div\u003eHey there, everyone!!! My name is Julian, but everyone calls me \u003cstrong\u003eGerald\u003c/strong\u003e. I\u0027m a photographer based in Detroit, MI that dabbles in a bit of everything and anything I can point my lens at.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently sitting at 5 years worth of photographing using my home grown skills, I\u0027ve taken photos for the Underground Rave communities and later moved into covering conventions of many different fandoms. I\u0027ve taken photos that were good, great, fantastic, and a little bit blurry at times! In the end, I\u0027ve seen myself traveling more and more outside my city to find new things to catch my eyes. I\u0027ve met some amazing people, gained plenty of experience, and built a reputation for myself through my photos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e:=+\u003cstrong\u003e\u003cu\u003eCURRENT SITUATION\u003c/u\u003e\u003c/strong\u003e+=:\u003c/div\u003eDue to financial situations here at home, I decided to lower down the traveling and work on projects that\u0027ll involve the various communities I\u0027ve joined over the years. My main goal is to create \u003cstrong\u003eTONS \u003c/strong\u003e(and I mean TONS) \u003cstrong\u003eOF PHOTO SHOOTS \u003c/strong\u003einvolving various models, make-up artists, clothing designers, painters, performers of all calibers, light painters....Its a pretty wide list. I just want to build up more photos, not only for myself, but for everyone else I\u0027ve previously worked up and plan to work with in the future. In order to do that, I\u0027ll be needing some things to help reach that goal. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e**$$**\u003cstrong\u003e\u003cu\u003eHERE\u0027S WHERE YOUR FUNDS WILL GO TO\u003c/u\u003e\u003c/strong\u003e**$$**\u003c/div\u003eThere are \u003cstrong\u003eTHREE\u003c/strong\u003e\u00a0things that the funds will go towards.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e- \u003cstrong\u003eClothing and accessories\u003c/strong\u003e -\u00a0\u003c/div\u003eI want to start building a wardrobe of various pieces to provide models who may not certain items or would like to try something new.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e - \u003cstrong\u003eVarious Materials\u003c/strong\u003e -\u003c/div\u003eThough I vaguely stated this, \"various\" is the best word to use. Fabric for costumes, kerosene for Fire props, flow toys for light painting: all these and more are only some of the items on the list! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e- \u003cstrong\u003eServices\u003c/strong\u003e -\u003c/div\u003eFunds in order to purchase custom orders and services from people online or in person. Keep funds circulating!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003cstrong\u003e\u003cu\u003eWHAT I CAN OFFER TO PATRONS\u003c/u\u003e\u003c/strong\u003e***\u003c/div\u003eSince the goal is to create more photos, there\u0027s plenty I can share exclusively here!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e+ Patron-Only albums.\u00a0\u003cbr\u003e+ BTS video of the shoot.\u003cbr\u003e+ Exclusive Video Shoots of models.\u003cbr\u003e+ Interviews with Me and/or the model or about the current project.\u00a0\u003cbr\u003e+ Prints of your favorite subject.\u003c/div\u003eThanks again for stopping by!!! I hope that you\u0027ll be a huge support for things to come!\u00a0\u003cbr\u003e"
