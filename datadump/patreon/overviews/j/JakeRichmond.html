00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMilestone Goals:\u003c/strong\u003e \u00a0Your Patreon support has already unlocked a bunch of Milestone Goals, like monthly live draw streams and a semi regular \"Ask Modest Medusa\" feature. The upcoming milestone goals are the biggest ones yet, and I can only afford to do them with your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards:\u003c/strong\u003e I\u0027m not going nuts and offering a ton of rewards, mostly because I want to spend my time making the best comics I can instead of focusing on individual rewards. But... rewards are fun, so I\u0027m offering Wallpapers, sketches and stickers for people who like that kind of thing.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
