    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003eI\u0027m Jack, and welcome to my Patreon page! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What\u0027s a Patreon?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA Patreon is a service where you can pledge financial support to help artists like me achieve their goals. In return for supporting me, you gain access to exclusive artwork and other goodies based on how much you\u0027re pledging (your \"tier,\" detailed below!). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What do you do? And what do I get for supporting you?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m a self-taught digital artist who\u2019s worked in everything from video games and tabletop games to event planning and promotional artwork. I\u0027m trying to make a living off of art now after more than a decade in retail, which is one hell of a task, let me tell you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cx99OSq.png\"\u003e\u003cbr\u003e\u003cbr\u003eSupporters will get new artwork month, which will include versions formatted for desktop wallpapers. These may be a wide variety of things based on your input and inspiration, from fantasy illustrations to fanart redesigns, monstergirl/boys, and probably not a few fauns, since I love the spritely little fae.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VBMlhaa.png\"\u003e\u003cbr\u003e\u003cbr\u003eI am also doing pinups (your choice of NSFW, SFW, or both versions!), switching off between lad and lass subjects per month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wqvYbNV.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnd, if this takes off, I\u0027ll be able to offer more stuff!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201cHow do the particulars work?\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eClick the \u201cBecome a Patreon\u201d button and select the tier you want. The site will guide you through the next steps. Rewards will go out the first week of every month!\u003cbr\u003e\u003cbr\u003eThat\u2019s it! Thank you!\u003cbr\u003e\u003cbr\u003e(Shout out to the guys at\u00a0\u003ca href=\"http://www.schwalbentertainment.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSchwalb Entertainment\u003c/a\u003e and\u00a0\u003ca href=\"http://www.ophidian-wars.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSmall Cave Games\u003c/a\u003e for letting me use some of the art I\u0027ve made for them for this. Check them out!)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
