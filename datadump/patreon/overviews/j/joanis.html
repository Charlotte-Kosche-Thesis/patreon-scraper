    "published_at": "2017-11-12T19:20:40+00:00",
    "summary": "\u003ch3\u003eMEDAILON\u003c/h3\u003e\nV duchu hodin \u010desk\u00e9ho jazyka: \n\u003cem\u003eb\u00e1sn\u00edk a prozaik p\u00ed\u0161\u00edc\u00ed pod pseudonymy Johnas nebo Joanis, vlastn\u00edm jm\u00e9nem Jan Haluza, se narodil jen n\u011bkolik let p\u0159ed sametovou revoluc\u00ed v Uhersk\u00e9m Hradi\u0161ti, vyrostl a v\u011bt\u0161inu dosavadn\u00edho \u017eivota pro\u017eil v Brn\u011b.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nP\u00ed\u0161u poezii, \u00favahy o sv\u011bt\u011b a \u017eivot\u011b, pov\u00eddky a cokoliv jin\u00e9ho, co m\u011b napadne. L\u00e9ta je m\u00fdm hlavn\u00edm motivem podn\u011bcovat tvo\u0159ivost a p\u0159edkl\u00e1dat lidem jin\u00fd pohled na sv\u011bt. Zm\u011bnit mal\u00fd kousek sv\u011bta k lep\u0161\u00edmu. D\u00edky tedy pat\u0159\u00ed v\u00e1m v\u0161em, kte\u0159\u00ed \u010dtete mou tvorbu, p\u0159eb\u00edr\u00e1te a p\u0159ed\u00e1v\u00e1te my\u0161lenky d\u00e1l, a je\u0161t\u011b v\u011bt\u0161\u00ed d\u00edky pat\u0159\u00ed v\u00e1m, kte\u0159\u00ed m\u011b ve tvorb\u011b d\u00e1le podporujete finan\u010dn\u011b, nebo alespo\u0148 pozitivn\u00edm koment\u00e1\u0159em nebo konstruktivn\u00ed kritikou.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eCO JE PATREON\u003cbr\u003e\n A JAK TAHLE V\u011aC VLASTN\u011a FUNGUJE\n\u003c/h3\u003e\nPatreon je \u00fa\u017easn\u00e1 platforma pro tv\u016frce r\u016fzn\u00e9ho druhu a jejich fanou\u0161ky a\n podporovatele. Autor n\u011bco vytvo\u0159\u00ed, sd\u00edl\u00ed to se sv\u00fdmi fanou\u0161ky, a jeho \nfanou\u0161ci ho mohou na opl\u00e1tku finan\u010dn\u011b podpo\u0159it. Jako tradi\u010dn\u00ed patroni \num\u011bn\u00ed nap\u0159\u00ed\u010d histori\u00ed, jenom s vyu\u017eit\u00edm nov\u011bj\u0161\u00edch technologi\u00ed. R\u016fzn\u00e1 \nm\u00edra podpory znamen\u00e1 r\u016fzn\u00e9 odm\u011bny: v\u011bt\u0161inou ti, kte\u0159\u00ed podporuj\u00ed v\u00edc, \ntaky dostanou v\u00edc jako pod\u011bkov\u00e1n\u00ed. A samoz\u0159ejm\u011b, finan\u010dn\u00ed podpora umo\u017en\u00ed\n autorovi v\u00edc se zam\u011b\u0159it na tvorbu a zlep\u0161it ji zp\u016fsobem, kter\u00fd pova\u017euje\n za smyslupln\u00fd.\n\u003cbr\u003e\nV m\u00e9m p\u0159\u00edpad\u011b se \u00farovn\u011b podpory a odm\u011bn poj\u00ed s r\u016fzn\u00fdm p\u0159\u00edstupem k tvorb\u011b\n a hlavn\u011b sb\u00edrk\u00e1m tvorby. C\u00edle jsou zam\u011b\u0159eny na rozvoj tvorby v \nzaj\u00edmav\u00fdch nebo d\u016fle\u017eit\u00fdch oblastech (nap\u0159\u00edklad ilustrace, p\u0159eklady nebo\n cestov\u00e1n\u00ed, z n\u011bho\u017e \u010dasto \u010derp\u00e1m inspiraci).\u003cbr\u003eMimochodem, Patreon vyb\u00edr\u00e1 podporu 1. den ka\u017ed\u00e9ho m\u011bs\u00edce, to jen tak pro informaci.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePL\u00c1NY, VIZE, C\u00cdLE\u003c/h3\u003e\nPs\u00e1t budu nejsp\u00ed\u0161 v\u017edycky, s podporou nebo bez n\u00ed. Ale podpora pro m\u011b bude motivac\u00ed, a z\u00e1rove\u0148 tak trochu i postr\u010den\u00edm k dal\u0161\u00ed tvorb\u011b. To proto\u017ee\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eprvn\u00ed t\u0159i podporovatel\u00e9 dostanou jedine\u010dnou mo\u017enost spolupracovat se mnou na vytvo\u0159en\u00ed n\u011bjak\u00e9ho d\u00edla - spole\u010dn\u011b probereme t\u00e9ma, postavy, a t\u0159eba i z\u00e1pletku - z\u00e1le\u017e\u00ed, o jak\u00e9 psan\u00e9 d\u00edlo p\u016fjde;\u003c/li\u003e\n\t\u003cli\u003eka\u017ed\u00fd dal\u0161\u00ed c\u00edl je spojen s tvorbou (t\u0159eba pov\u00eddkou \u010di pov\u00eddkami, ale t\u0159eba i n\u011b\u010d\u00edm trochu rozs\u00e1hlej\u0161\u00edm) obsahuj\u00edc\u00ed t\u00e9mata a postavy, kter\u00e9 vyjdou z va\u0161ich n\u00e1vrh\u016f;\u003c/li\u003e\n\t\u003cli\u003em\u00e1m podklady pro mnoho dal\u0161\u00edch v\u00fdtvor\u016f - kr\u00e1tk\u00e9 novely, sc\u00e9n\u00e1\u0159e pro komiksy a kr\u00e1tk\u00e9 filmy, nebo t\u0159eba hudebn\u00ed texty. Podpora mi tedy umo\u017en\u00ed na z\u00e1kladech vystav\u011bt v\u011bt\u0161\u00ed d\u00edla, a vy budete m\u00edt mo\u017enost vid\u011bt tento proces od za\u010d\u00e1tku a\u017e do konce.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\tODKAZY\u003cbr\u003e\n\t\u003ca href=\"http://joanis.koncil.cz/\" target=\"_blank\"\u003eWeb/portfolio\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/jan.j.haluza\" target=\"_blank\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/user/JoanisTurnon/\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\n\t\n\u003c/div\u003e"
