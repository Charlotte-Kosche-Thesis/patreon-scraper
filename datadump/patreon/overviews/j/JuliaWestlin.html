    "summary": "\u003ch1\u003e\u003cstrong\u003eHi There ! :)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI am Julia ! \u00a0Music and Art is my life. I make music videos that I share online with the world ! I sing, play piano and guitar. It is my dream to live with my passion for music and art because I feel that I can help people through my creations. One of the most wonderful feelings for me is when I receive messages from you telling me that you\u0027ve found comfort in my songs through a rough period. That my songs were your wedding music on your special day, that my music are your lullaby\u0027s or helps you get through the day. This is when i know that what I do is important not only for me, but for many others in the world. This is my contribution.\u003cbr\u003e\u003cbr\u003eI am self taught in what I do so I play only by ear and feeling. Harmonies is something i am totally junky of ! \u003cbr\u003eI\u00a0often use a lot of voice in my songs to replace instruments which led me to the artform: Acapella :)\u00a0\u003cbr\u003eBeside music I draw/paint, make jewelries, sew, cut/style hair and almost everything in any create way. I am a person who learn by own experiences and follow my intuition.\u003cbr\u003eI am the girl who never brush or cut the hair, it reach over my butt and I let them have it\u0027s own free wild life. I am crazy about the food \u0027Tacos\u0027 since the first time I ate it when i was 6 year old, love at first Bite ! I eat tacos/nachos as often as I can, and sometimes more. I\u0027ve been a Vegetarian all of my life and now I am more of a Vegan. I care so much for animals and nature and I am very sensitive to energies around me. I have two rescue cats that I absolutely love. I am terrified of spiders but they sadly loves me ! I never kill them, I just prefer when they are not.. On Me, or inside of my socks ! I\u0027m totally not kidding, it happened to me several times ! I am interested in mystic. People often tell me that I have an old soul. I have always been a bit of a loner since I live mostly inside of my creation bubble. I love to smile to people and give compliments to strangers. Hugs are one of the absolute best things in the world and I could seriously stay inside of a hug forever, which is also why I carried the nickname \"Juli-Monkey\" as a kid, and I always climbed up in the trees to draw. I am a serious person when it comes to the work that I do because all my creations comes from heart and spirit, but in daily life I love to kid around and be unserious. I almost only buy all of my things/clothes on Second Hand stores or make them myself. I like to recycle what we already have. I am a dreamer with a big imagination, inside the world of my creation. This is me, I hope you will stay :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://loudr.fm/artist/julia-westlin/NZGsx\" rel=\"nofollow\" target=\"_blank\"\u003eClick Here To Download All Of My 10 Albums ! :)\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eIf you read this far i want to Thank you for your time, I wish you a wonderful day :) !\u00a0\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cspan style=\"color: #000000;\"\u003e\u00a0 \u00a0 \u003cstrong\u003e\u00a0 \u00a0 \u00a0\u00a0 Love, Julia\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=GlMs6ny6mKo\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
