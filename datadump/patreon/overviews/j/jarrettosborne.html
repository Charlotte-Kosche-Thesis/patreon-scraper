    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FQSlcylr01CE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQSlcylr01CE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FQSlcylr01CE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "one_liner": "\u0027The Pursuit of Mandy\u0027 is my comic strip. HALF of all PATRONAGE will go towards the fight against Kidney Disease. HELP ME SAVE MY SON, the millions worldwide and KILL THIS FUCKING DISEASE.",
    "patron_count": 10,

    "published_at": "2015-08-04T06:40:38+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI will get to it, yes?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy son, Harrison, was born with Polycystic Kidney Disease ( PKD ) on World Kidney Day in 2012. There\u0027s a killer in pursuit, and so must I pursueth.\u003c/strong\u003e\u00a0The only way I know how to save his life is through art, entrepreneurism and philanthropy. Kidney Disease affects an estimated 1 in 10 North Americans ( over 30 million ) and kills more people annually than Breast Cancer and Prostate Cancer combined.\u00a0Half of all PATRONAGE will go towards the fight against Kidney Disease. \u003cstrong\u003eHELP ME SAVE MY SON, the millions worldwide and KILL THIS BLOODY DISEASE.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-6VCL82p6Nbs/VcBUK5IWFEI/AAAAAAAAA1o/W6R5ABRV_NM/s550-no/HPIC.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cstrong\u003eThis is how my Patreon works:\u00a0Fans pledge per month. This is NOT Kickstarter, it\u2019s a recurring pledge of a smaller amount,\u00a0( the price of a coffee ) not a single one time donation.\u00a0You can\u00a0set a monthly max,\u00a0so you never go above your budget. I draw. You pledge. Together we save my son. Easy.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e*\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIMPORTANT\u003c/span\u003e*\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThose with Kidney Disease should avoid HIGH SODIUM FOODS. So, in honor of your PATRONAGE, Harrison\u0027s \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://youtu.be/GZBOiSMrga0\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBROTHER WILL EAT ONE SPICY PICKLE\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e. Filmed Each time, see for yourself. Enjoy\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThe Pursuit of Mandy\u003c/strong\u003e. This is my weapon, I mean comic strip. The extraordinary benefit of your monthly pledge...\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh5.googleusercontent.com/-XZ-KZRvdqvI/Vb0cVVEGTzI/AAAAAAAAAz0/Mmb7jZqwiu0/w650-h125-no/20131120193024-mandyy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u0027The Pursuit of Mandy\u0027 is about a little girl, Mandy, and her three imagined friends, Parry, Sam and Fenton. Together and totally unbound, they experience the extraordinary wonder of childhood to its fullest, escaping the clutches of age and time and remind us, panel-by-panel,\u00a0that it\u0027s never too late to go back.\n\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://lh4.googleusercontent.com/-P7nxoI5waY4/VbuuB3csALI/AAAAAAAAAu8/K_CZiBGo1N8/w612-h324-no/20131120193127-MANDY.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://lh4.googleusercontent.com/-5s0kM0ox8-4/VbuuHr1cdeI/AAAAAAAAAvg/1pNwslK0Rv0/w612-h324-no/20131120193203-PARRY.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"Touching and tender, crazy and delightful, sweet, silly, poignant, and sad.\u00a0I think you captured that childhood imaginative streak beautifully...you\u0027re in a class with Bill Watterson and the top strips of Jef Mallett.\" \u003c/em\u003e- FAN\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://lh4.googleusercontent.com/--Im0ci4AyPQ/VbuuNY42dLI/AAAAAAAAAwE/MEvYwAU9K7o/w612-h324-no/20131120193223-SAM.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://lh4.googleusercontent.com/-hcye2FuYChg/VbuuY6iDvfI/AAAAAAAAAwo/YHu_8EDQk-8/w612-h324-no/20131120193232-TPOM__9_.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"https://lh6.googleusercontent.com/-VbS-vh3xO3k/Vb960y6eLdI/AAAAAAAAA00/B4kpeDXjPW4/w600-h767-no/2008-12-12-TPOM_102_LOW.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cstrong\u003eI make a comic and a bit of money\u003cbr\u003eand HALF of that bit goes where?? Good Question.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003eYour PATRONAGE will help support The Polycystic Kidney Disease Foundation of Canada.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://gdurl.com/NBcU\" style=\"background-color: initial; text-align: center;\"\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003eThe PKD Foundation of Canada leads the national fight against polycystic kidney disease (PKD) through research programs, education, awareness and support to help discover vital treatments for PKD and improve the lives of all those it affects.\u003c/h1\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eYour PATRONAGE will help support POP Remedy.\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://lh5.googleusercontent.com/-7eZ_IrdYM08/Vb0Wq5bkQ1I/AAAAAAAAAyU/3eD6RvYWpyc/w300-h264-no/20131120213301-PR.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003ePOP Remedy is a comic strip syndicate married to social innovation. Imagine a place where current syndicated comic artists, retired comic artists, and new and upcoming comic artists could create and fuel great projects that help people and planet causes...all for GOOD...always? A comic strip syndicate to remedy the world...This is POP REMEDY.\u00a0\n\u003ca href=\"http://www.popremedy.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.popremedy.com\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour PATRONAGE will help support KIDNEY GRIT.\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh5.googleusercontent.com/-Ppdri2_ru0w/Vb0WyZLuyiI/AAAAAAAAAy4/kexn2nFIi5I/w300-h299-no/11212783_970025893016887_4625606531991944182_n.jpg\"\u003e\u003cbr\u003eKIDNEY GRIT IS A PASSIONATE \u0026amp; PERSEVERANT\u00a0SOCIAL INNOVATION TO CRUSH KIDNEY DISEASE.\u00a0Kidney Grit is a social enterprise, charity and foundation. We invite people to be part of a MOVEMENT, not just a brand. We bring attention, awareness, education and action through passionate and perseverant marketing for the cure of kidney disease. With innovative, funny, shocking, simple, beautiful, GRITTY campaigns we will inspire current and new global kidney community and forums to match and surpass what others have done personally and financially for lesser global diseases.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u201cGrit is passion and perseverance for very long-term goals. Grit is having stamina. Grit is sticking with your future, day in, day out, not just for the week, not just for the month,\u00a0but for years, and working really hard to make that future a reality.\u00a0Grit is living life like it\u0027s a marathon, not a sprint.\u201d\u003c/em\u003e - Angela Lee Duckworth\u003c/div\u003e\n\u003cbr\u003e\nAT KIDNEY GRIT WE BELIEVE THESE 5 THINGS\u2026\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ethat Kidney Disease is amongst the leading causes of death globally.\u003c/li\u003e\n\u003cli\u003ethat marketing towards disease campaigns determines survival for those diagnosed.\u003c/li\u003e\n\u003cli\u003ethat currently early detection and living organ donation and soon new dialysis technology, 3D Bio-Printed, Artificial and Cloned Kidney breakthroughs can and will end kidney disease.\u003c/li\u003e\n\u003cli\u003ethat Social Innovation such as nonprofit compensation, advertising \u0026amp; marketing, the taking of risk in pursuit of new ideas for generating revenue, time to grow, and profit are more important than low overhead if problems are actually getting solved.\u003c/li\u003e\n\u003cli\u003ethat GRIT, a passion and perseverance towards long term goals such as curing and ending Kidney Disease, is a trait one must have beyond any.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"Finally, cartoonists are finding a way to make the planet a better place.\u003cbr\u003eThis is a great concept - check it out.\"\u00a0\u003c/em\u003e- Jim Toomey, Sherman\u0027s Lagoon\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat else have we done to fight this fucker?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe have raised thousands for The Kidney Foundation of Canada. Below are links to the many other achievements.\u003cbr\u003e \u003cbr\u003ePKD Foundation of Canada PSA -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=QSlcylr01CE\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=QSlcylr01CE\u003c/a\u003e\u003cbr\u003eThe KFOC PSA -\u00a0\u003ca href=\"http://youtu.be/rVb24fmEYsk\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://youtu.be/rVb24fmEYsk\u003c/a\u003e\u003cbr\u003eThe KFOC 50 Kidney Stories -\u00a0\u003ca href=\"http://www.kidney.ca/50kidneystories\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.kidney.ca/50kidneystories\u003c/a\u003e\u003cbr\u003eThe KFOC Public Awareness Award \u003ca href=\"http://www.kidney.ca/file/kidney.ca_nat/news-press-releases/Biography---Osborne-Family.pdf\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.kidney.ca/file/kidney.ca_nat/news-pres...\u003c/a\u003e\u003cbr\u003eThe Toronto Sun -\u00a0\u003ca href=\"http://www.torontosun.com/2013/11/09/father-hopes-to-raise-money-for-kidney-disease-research-through-comics#sthash.3bbXSd8K.dpuf\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.torontosun.com/2013/11/09/father-hopes...\u003c/a\u003e\u003cbr\u003eThe Washington Post -\u00a0\u003ca href=\"http://www.washingtonpost.com/news/comic-riffs/wp/2014/03/31/upon-national-kidney-month-toronto-cartoonist-launches-syndicate-site-fueled-by-sons-disease/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.washingtonpost.com/news/comic-riffs/wp/...\u003c/a\u003e\u003cbr\u003eIndiegogo Campaign \u003ca href=\"https://www.indiegogo.com/projects/pop-remedy-comic-strips-to-remedy-the-world\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.indiegogo.com/projects/pop-remedy-com...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThere isn\u2019t a day that goes by where I do not reflect on the person I am and the things I need to do. My son is a 24/7 reminder of the GRIT I need summon. It led me here, to PATREON. Thank you for your time and hopeful PATRONAGE. Let\u2019s cure Kidney Disease..\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003exoxo\u003cbr\u003e\u003cbr\u003eJarrett\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"

    "attributes": {
     "about": "My name is Jarrett Bradley Osborne ( for years I told girls my middle name was Brad as Bradley seemed so wimpy but Bradley Cooper is changing everything, so please...thank and bless him if ever you connect ). Born 1975 in North York, ON, to Lynne Varty and Brian Osborne ( my dad once snuck my mother out of her bedroom in Etobicoke to go see Elvis in Buffalo in 1972...proof they may have loved each other once, long ago\u2026 ), I have arrived here with TRUE GRIT in my 40th year. While the world is expecting me to fall into my mid-life-crisis, I am preparing to jump into a MID-LIFE-INNOVATION and have prioritized my passions, grown my network, and have locked and loaded them both on my personal and one of the world\u2019s greatest needs...The fight Against KIDNEY DISEASE.\u003cbr\u003e\u003cbr\u003eI\u2019m a son, brother, husband and father to young boys, Clark and Harrison, ages 7 and almost 3. Harrison was born on March 8th, 2012...WORLD KIDNEY DAY with Polycystic Kidney Disease. The situational irony still gives me shivers. This disease over the last 3+ years has changed my family at its core. My wife and I are both teachers and winter, March, summer breaks and any and every hour has been devoted to conceiving an innovative way to fight kidney disease, find a cure, to save our son, and the 1 in 10 Canadians and millions worldwide that are affected by Kidney Disease.\u003cbr\u003e\u003cbr\u003eLet\u2019s cure Kidney Disease...\u003cbr\u003e",
