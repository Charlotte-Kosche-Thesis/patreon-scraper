    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eAnd you are...?\u003c/strong\u003e\u003cbr\u003eGreetings Patrons, my name is \u003cstrong\u003eJonathan\u003c/strong\u003e, and\u00a0I am a musician from Nottingham, England. I work as an independent drummer around the country, playing with various bands, teaching, giving clinics, and working on various recording sessions with lots of great artists. I write and record with my own project, the\u00a0\u003ca href=\"http://jceb.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003eJonathan Curtis Eclectic Band\u003c/a\u003e, and also produce\u00a0\u003ca href=\"http://www.youtube.com/Jcurtisdrums\" rel=\"nofollow\"\u003eYouTube videos\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThese YouTube videos explore topics on the drums that I am interested in. They tend to be educational, during which I talk about, explain, and demonstrate how to approach certain topics to do with the drums or music in general. I have started to see my humble channel grow, and am now receiving requests for more videos on different topics. This \u003cstrong\u003ePatreon\u003c/strong\u003e page is to help me maintain this channel and dedicate more of my time to it.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003ePatre-what?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003ePatreon is a way for artists and fans to connect in a really interesting way. The fan decides that they dig the work of the creator, so decide to pledge money to the creator as and when they create something. In this case, you pledge a small amount of money each time the Eclectic Band releases a new song. That way, you get a groovy new tune as soon as it\u0027s released, you get to brag that you helped create it, and I can get to keep on making them for you all.\u003cbr\u003e\u003cbr\u003eAs a\u00a0\u003cstrong\u003ePatreon\u003c/strong\u003e, you\u00a0will get exclusive access to my Patreon feed, in which you can request videos and discuss other topics. I look forward to meeting you all in there.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s hear it then.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rs3j5eQGA4o?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CjTF6SrGO8Q?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSo...\u003cbr\u003e\u003c/strong\u003eIf you feel that you get something out of my videos, please consider supporting this Patreon page. It helps me keep producing the videos, dedicate more time to them, and make a better job of them. I have lots to say, so for those who might like to listen, here might be a good place to start.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Eclectic Band\u003cbr\u003e\u003c/strong\u003eAs I mentioned before, I also write and record with the Jonathan Curtis Eclectic Band. This is my own jazz-fusion project. why not check out my current release, \u003cstrong\u003eCarousel,\u003c/strong\u003e\u00a0here:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/%E2%80%8B%E2%80%8Bjceb.bandcamp.com\"\u003eBandcamp\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLiIBi-86_El_NNSQbcto_YA9VK278lX2i\" rel=\"nofollow\"\u003eYouTube footage of the recording sessions\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://itunes.apple.com/gb/album/carousel/id929126254\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.cdbaby.com/AlbumDetails.aspx?AlbumID=jonathancurtiseclecticba\u0026amp;_ga=1.212363924.1865137188.1410795059\" rel=\"nofollow\"\u003eCD-Baby\u003c/a\u003e\u003c/li\u003e\u003cli\u003eThere\u0027s loads more, find them all here: \u003ca href=\"http://www.jonathancurtis.co.uk/\" rel=\"nofollow\"\u003eMy website\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
