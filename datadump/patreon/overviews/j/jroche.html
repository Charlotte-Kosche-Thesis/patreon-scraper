    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHello and Welcome\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"https://78.media.tumblr.com/cbb6d347bbfb92f96b498427e76c2c77/tumblr_p2z332Qw6Z1qa75eno1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello Prospective Footnote Club Member,\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance cartoonist and illustrator specializing in\u00a0\u003ca href=\"http://www.jrocheworkshop.com/\"\u003enonfiction history and journalism-based comics\u003c/a\u003e. I work both independently and in collaboration with writers and journalists.\u00a0\u003cbr\u003e\u003cbr\u003eYou may have seen\u00a0\u003ca href=\"http://www.jrocheworkshop.com/comicsandstories\"\u003emy work\u003c/a\u003e online at\u00a0The Nib,\u00a0Splinter, annually during\u00a0Fair Use Week, or in print as illustrator for Samya Kullab\u0027s YA graphic novel\u00a0Escape from Syria, or in comics anthologies like\u00a0Sweaty Palms\u00a0or\u00a0Colonial Comics vol.II: 1750 \u2013 1775.\u00a0\u003cbr\u003e\u003cbr\u003eI feel as though I have found my niche with this type of work\u2014it\u0027s multidisciplinary, requires research, writing, and drawing, I learn new things on each project and get to put my hands, head, and heart to work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat You Will Find Here\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"https://78.media.tumblr.com/73698d79f08b25179451d9ef8b052564/tumblr_nkfw5j1lA21qa75eno1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhile researching my projects, I come across many interesting facts, stories, and characters that end up on the cutting-room floor, or are too tangential to make it out of my notes. \u003cbr\u003e\u003cbr\u003eMy intention is to use this Patreon account as a research and process blog to share the interesting things I learn while working.\u00a0\u003cbr\u003e\u003cbr\u003eThis will probably look like a combination of:\u003cbr\u003e\u003cul\u003e\u003cli\u003ewriting and images about things I learn while researching for a project that strike me as weird or funny or sad, but are unlikely to make it into the final work\u003c/li\u003e\u003cli\u003eproject reflections or more structured portmortems when something goes especially well or nightmarish, like the process of getting into and out of an art disaster on a deadline\u003c/li\u003e\u003cli\u003ecompanion or supplementary materials for completed or in-progress work, like the hyperlinked URLs for Arlington is More than a Cemetery\u003c/li\u003e\u003cli\u003esketches, plein air paintings, and accompanying journals or notes from museums, historic sites, and other places I like to explore for work or for fun.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYour Invitation\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"https://78.media.tumblr.com/f0dc29d4ed88dd13f386370904bcf3b8/tumblr_p2zbndrVMa1qa75eno1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027re invited to follow along. Posts will be available for everyone to see, for free.\u003cbr\u003e\u003cbr\u003eIf you\u0027re so inclined, and have the means, a recurring one dollar tip would be very useful to making the work that On This Very Spot covers, from transit to the library to electricity by which to read books, draw tiny worlds, and wrestle a bleeding watercolor wash. A one-dollar recurring monthly pledge will upgrade your status from prospective to full member in the OTVS Footnote Club, an organization that does not exist.\u00a0\u003cbr\u003e\u003cbr\u003eYours in footnotes,\u003cbr\u003eJackie\u003cbr\u003e\u003cbr\u003eP.S.: All goals include an an additional 10% to cover Patreon and transaction fees.\u003cbr\u003e\u003cimg src=\"https://format-com-cld-res.cloudinary.com/image/private/s--zAW2JW6U--/c_limit,g_center,h_65535,w_1600/a_auto,fl_keep_iptc.progressive,q_95/v1/9ad7130bbd1a0f04a57a797ca0a787fd/tea_09_edit102316_format.png?1600\"\u003e\u003cbr\u003e(image: a page from Colonial Comics vol. II, New England 1750 \u2013 1775)\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/ef23f1c190d8503e6120a804e3e6cf0d/tumblr_p32zcyZHYN1qa75eno1_1280.jpg\"\u003e\u003cbr\u003e(image: workspace, Halloween 2017)\u003cbr\u003e"
