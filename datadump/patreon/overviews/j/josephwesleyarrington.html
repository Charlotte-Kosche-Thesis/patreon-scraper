    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/pSmFisiVsnM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGreetings traveler.\u003c/strong\u003e \u00a0\u003cbr\u003eMy name is\n\u003cstrong\u003eJoseph Wesley Arrington\u003c/strong\u003e and I\u0027ll begin by thanking you for your interest in my slice of the cosmos.  I am a professional drummer that has spent the last 22+ years touring the world, practicing, recording, teaching, gigging, and mostly developing a highly\npersonalized outlook on the philosophy of music and practice.  There is\ngenerally a great deal of mystery shrouding the successes of modern musicians.  Everyone\u2019s path is different; this is a\nportal into mine. \u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://scontent-arn2-1.cdninstagram.com/t51.2885-15/s750x750/sh0.08/e35/19429530_1455305327860229_1474965273516703744_n.jpg?ig_cache_key=MTU0NTcyNTY2ODc0OTM2NTcyOA%3D%3D.2\" style=\"width: 397px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe funding from your exclusivity as a Patron will continually ramp up my production values and content. \u00a0In addition, your contribution will yield:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Video, audio, and software upgrades (better quality)\u003cbr\u003e- More streamlined content\u003cbr\u003e- The funding of new albums and more music\u003cbr\u003e- The emergence of Video Game Jazz\u003cbr\u003e- Some necessary expenses/bills/breakfast burritos\u003cbr\u003e- Coffee\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e I have some riveting stuff swimming around in my wily brain with many new projects coming and the prospect of what\u0027s to come is really thanks to you, the Patreon family. \u00a0Rather than have\na \u201clesson\u201d approach or a \u201cbeginner-intermediate-advanced\u201d website, I\u2019d rather\nnot patron-\"ize\" my passengers on such a journey\u2026 Let\u0027s get down to brass tacks:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTHESE ARE THE TIERS YOU\u0027RE LOOKING FOR...\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://scontent-sea1-1.cdninstagram.com/t51.2885-15/s480x480/e35/c135.0.809.809/16906963_202866213525357_5576804288400719872_n.jpg?ig_cache_key=MTQ1NTI2MzM5OTM1MjAzNTYwMQ%3D%3D.2.c\" style=\"width: 280px;\"\u003e\u003cbr\u003e\u003cstrong\u003eTHE OBSERVATORY\u003cbr\u003e\u003c/strong\u003e-(\u00a0\u003cstrong\u003e$1 ) \u003c/strong\u003e\u00a0 One dollar a\u00a0month gets you exclusive access to my\u003cstrong\u003e\u00a0Patreon-only blog and pictures. \u00a0\u003c/strong\u003eThis is where you\u0027ll experience \u003cstrong\u003emy inspirations\u00a0\u003c/strong\u003e\u003cstrong\u003eand secrets about upcoming projects\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e. \u00a0This is an important first step because this is where I\u0027ll talk about \u003cstrong\u003eupcoming content before it is released!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cg6hGptU4AQHh1I.jpg\" style=\"width: 296px;\"\u003e\u003cbr\u003e\u003cstrong\u003eTHE ROCKET SCIENTIST\u003cbr\u003e- ( $5 ) \u003c/strong\u003eTo get us into interstellar trajectory I\u0027ll release \u003cstrong\u003eone video\u003c/strong\u003e a month exclusive to Patreon. \u00a0This is where I\u0027ll talk about \u003cstrong\u003ehand technique and fundamentals.\u003c/strong\u003e\u00a0 Quality ideas touching on \u003cstrong\u003emusical philosophies, drum books, practice pad, and more. \u00a0\u003c/strong\u003eSort of like a video diary to compliment the $1 tier.\u003cbr\u003e(previous tier included!)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://scontent.cdninstagram.com/t51.2885-15/s640x640/e15/17127239_741944255982662_4540936808866775040_n.jpg?ig_cache_key=MTQ2NTQwODE1OTkzNjk0ODYxMQ%3D%3D.2\" style=\"width: 309px;\"\u003e\u003cbr\u003e\u003cstrong\u003eTHE SPACE CADET\u003cbr\u003e- ( $15 ) Twice a month\u003c/strong\u003e\u00a0you can expect a \u003cstrong\u003ehigh quality video\u003c/strong\u003e\u00a0lesson on drum parts from both \u003cstrong\u003eA Lot Like Birds\u003c/strong\u003e and\u003cstrong\u003e Sianvar. \u003c/strong\u003e\u00a0This will include \u003cstrong\u003egrooves, fills, transcriptions, footage of the material slowed down\u003c/strong\u003e, and even some explanations about how I developed the ideas to begin with. \u00a0Buckle up and keep your helmet on. \u003cbr\u003e(previous tiers included!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/17881080_348859068843998_7544351703168974848_n.jpg\" style=\"width: 280px;\"\u003e\u003cbr\u003e\u003cstrong\u003eTHE MOON WALKER\u003cbr\u003e- ( $30 )\u003c/strong\u003e\u003cstrong\u003e Twice a month\u003c/strong\u003e\u00a0I will release in depth \u003cstrong\u003evideos capturing my practice routines\u003c/strong\u003e. \u00a0This is the \u003cstrong\u003e\"lesson\"\u003c/strong\u003e portion covering\u003cstrong\u003e rudiments, time feel, independence, warm ups, technique, reading, Jazz, Funk, Afro-Cuban, Brazilian, Odd Time Signatures, Linear Grooves, polyrhythms, Progressive Rock and more...\u003c/strong\u003e \u00a0 \u003cbr\u003e(previous tiers included!) \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://scontent.cdninstagram.com/t51.2885-15/s480x480/e35/c135.0.809.809/17077402_1862003970721943_4922005918188568576_n.jpg?ig_cache_key=MTQ2NDA0NTQ4MzA2MzQ2OTExMA%3D%3D.2.c\" style=\"width: 280px;\"\u003e\u003cbr\u003e\u003cstrong\u003eEDGE OF THE GALAXY\u003cbr\u003e- ( $45 ) Once a month\u003c/strong\u003e\u00a0I\u0027ll drop \u003cstrong\u003eone\u00a0\u003c/strong\u003e\u003cstrong\u003evideo\u003c/strong\u003e\u00a0specifically about \u003cstrong\u003ewriting drum parts to NEW music\u003c/strong\u003e. \u00a0The difference here is a focus on creating drums for bands like \u003cstrong\u003eA Lot Like Birds, Sianvar, Love Mischief, So Much Light, alone, and all of the new projects on the horizon.\u003c/strong\u003e \u00a0\u003cbr\u003e(previous tiers included!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.cdninstagram.com/t51.2885-15/s320x320/e35/c135.0.809.809/19122364_444414509270774_5707475412796309504_n.jpg\" style=\"width: 281px;\"\u003e\u003cbr\u003e\u003cstrong\u003eDEEP SPACE\u003cbr\u003e- ( $60 )\u00a0\u003c/strong\u003eIn addition to all previous content, I will hold a \u003cstrong\u003emonthly live stream of an educational performance clinic\u003c/strong\u003e, usually with other top tier musicians. \u00a0This will also be a \u003cstrong\u003elive chat where we can answer questions and get academic\u003c/strong\u003e (you can count on some clinics with monster bass players and more). \u003cbr\u003e\u00a0(previous tiers included!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.cdninstagram.com/t51.2885-15/s320x320/e35/c236.0.607.607/17596127_275926042857169_7886276970181296128_n.jpg\" style=\"width: 184px;\"\u003e\u003cimg src=\"https://scontent.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/c135.0.809.809/17934263_214149089072386_7897614528496533504_n.jpg\" style=\"width: 183px;\"\u003e\u003cimg src=\"http://scontent.cdninstagram.com/t51.2885-15/s480x480/e35/c181.0.718.718/18879311_266635393802778_1426969288861810688_n.jpg?ig_cache_key=MTUzMDU2MDM3MzA1OTY4MTkyOA%3D%3D.2.c\" style=\"width: 183px;\"\u003e\u003cbr\u003e\u003cstrong\u003eTHE FINAL FRONTIER\u003cbr\u003e- ( $100 )\u003c/strong\u003e\u00a0For the Final Frontier I will have a monthly \u003cstrong\u003esession with top tier performers\u003c/strong\u003e. \u00a0This is the part where you can watch \u003cstrong\u003ejam sessions\u003c/strong\u003e\u00a0and \u003cstrong\u003estudio recordings\u003c/strong\u003e that range anywhere from \u003cstrong\u003eexperimental video game jazz to Sianvar and A Lot Like Birds writing sessions\u003c/strong\u003e. \u00a0I\u0027ll make it worth your time you time traveler you. \u00a0\u003cbr\u003e(previous tiers included!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i0.wp.com/drummagazine.com/wp-content/uploads/2017/04/image3.jpg?resize=1024%2C683\" style=\"width: 315px;\"\u003e\u003cbr\u003e\u003cstrong\u003eRest assured\u003c/strong\u003e, I will go to great lengths to make\u00a0every minute worth the journey, after all, I\u0027m on the journey with you. \u00a0This Patreon will also evolve, as you and I do, and I will have \u003cstrong\u003emilestones\u003c/strong\u003e and goals setup regularly... \u00a0All in the name of \u003cstrong\u003emore music\u00a0\u003c/strong\u003eand \u003cstrong\u003emore content\u003c/strong\u003e. \u00a0\u003cstrong\u003eIt\u0027s simple:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0 The more travelers that join, the better evolution of content, future music, and entire projects worth of ideas seen through fruition!\u003c/em\u003e\u003c/strong\u003e \u00a0So, whatever your level of interest, whether you play or listen, welcome to my side of the galaxy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
