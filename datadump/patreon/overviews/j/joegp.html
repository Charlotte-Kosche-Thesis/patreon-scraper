    "published_at": "2013-10-20T21:45:13+00:00",
    "summary": "\u003cstrong\u003eFor every $10 I receive through Patreon, I can set aside an hour to work on the game (instead of my day job of freelance data entry).  Can you help me work on Guinea Pig Parkour full time?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/euCwd0dp0qTmpFVrMX/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eGuinea Pig Parkour is an open-world, comedy parkour platformer with hand-drawn animation and a guinea pig with moves! \u00a0Inspired by games like SNES Aladdin, Earthworm Jim, Mario 64 and Crash Bandicoot 2. \u00a0In active development.\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://media.giphy.com/media/bEV45wrIYEQ5bGa9dt/giphy.gif\"\u003e\u003cbr\u003e\nPreview of a playable prototype engine of \u003ca href=\"http://www.guineapigparkour.com\" rel=\"nofollow\"\u003eGuinea Pig Parkour\u003c/a\u003e, available to Patrons.\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KcVLNKz_C4g\" width=\"560\"\u003e\u003c/iframe\u003e\nAn in-depth look at how the character design was developed over time.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eHelp me devote more time to development!\u003c/h2\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eYwkJEpnCwM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eIf we average the approximate animation time to 10 hours per cycle, then that means for every $100 I receive through Patreon, I will be able to complete one more complete animation cycle that month.  \u003cstrong\u003eThe more animation cycles completed per month, the faster I get through the animation backlog, and the faster the game can be released.\u003c/strong\u003e So as you can see, every dollar counts!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThanks for helping make Guinea Pig Parkour a reality!\n\u003c/strong\u003e\u003cbr\u003e"
