    "summary": "\u003ch1\u003eIllustrations by Juan Ochoa\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://2.bp.blogspot.com/-xSBIE6Se6p0/VqE5HMTACII/AAAAAAAAu0E/dfv29y7tXmo/s1600/PAtreon_08_HIGH_SM.jpeg\"\u003e\u003c/h1\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThree to five times per month I will create a bundle of illustrations based on the topics and suggestions submitted by and voted on by my patrons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-y9vZMACslH0/WMhuJ39JbII/AAAAAAAA6uQ/4ukX29i1rj0Wm-EtbAozkOLAhD645nelwCPcB/s1600/DOODLE.jpeg\" style=\"width: 501px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-CPMxX680MZU/VqE5IPd6KqI/AAAAAAAAu0g/nLuGlftMVi0/s1600/PAtreon_20_1.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003eUSAGE LICENCE\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003cul\u003e\n\u003cli\u003eMay use images for private or commercial purposes \u003cem\u003e(see restrictions below)\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003eMust credit Juan Ochoa\u003c/li\u003e\n\u003cli\u003eIf my signature is not visible on an illustration please be sure to credit me via an image caption or include a specific credit for those images in a convenient manner.\u003c/li\u003e\n\u003cli\u003eModifications (colors, equipment, size, orientation etc.) are allowed\u003c/li\u003e\n\u003cli\u003eMay use images in multiple projects with no term limits\u003c/li\u003e\n\u003c/ul\u003e\u003cimg src=\"https://4.bp.blogspot.com/-psdWtUQoo_w/WJN-nyeoqiI/AAAAAAAA46I/qYUu5bgD600Vnst4DwGVSef4uBgQL09xACPcB/s1600/boop.jpg\" style=\"width: 480px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-3ueBYRaP874/WL3IY6YFrkI/AAAAAAAA6N8/sPBej90XLkcKTMtITArmvx6aksB_e3ivwCPcB/s1600/doodle.jpeg\" style=\"width: 494px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-cWEQ_Mw0UQA/VqE5HsKWpCI/AAAAAAAAu0I/B3lU2FWAPpA/s1600/PAtreon_17low.jpeg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003eWEB LICENSE\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\n\tEvery bundle will include a set of images specifically designated as suitable for usage on the web. Please feel free to share these images in any way you see fit. They are licensed separately under the creative commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) license and may be shared and remixed, even commercially, under the terms of that license.\n\u003c/em\u003e\u003c/div\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003eRESTRICTIONS\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003cul\u003e\n\u003cli\u003eMay not use in sexually explicit, racist, sexist or otherwise offensive works.\u003c/li\u003e\n\u003cli\u003eMay not be used in products sold primarily for the artistic value (i.e. coffee mugs, posters, etc.) \u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eAll example illustrations and many more examples of my work can be found on the following sites:\u003cbr\u003e\n\u003cbr\u003e\n\t/portfolio/  \n\t\u003ca href=\"http://www.juanochoa.co/\" rel=\"nofollow\"\u003ehttp://www.juanochoa.co/\u003cbr\u003e\n\u003c/a\u003e/doodles \u0026amp; blog/  \u003ca href=\"http://juanochoascrapbook.blogspot.com/\" rel=\"nofollow\"\u003ehttp://juanochoascrapbook.blogspot.com\u003cbr\u003e\n\u003c/a\u003e\n\u003cbr\u003e\n\tThank you for considering this project!\n\t\u003c/em\u003e\n\u003c/div\u003e"
