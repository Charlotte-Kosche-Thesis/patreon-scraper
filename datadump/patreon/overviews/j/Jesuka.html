    "summary": "\u003cimg src=\"http://img00.deviantart.net/8799/i/2017/184/d/8/youtube_end_card2_by_jesuka-dbeyz5i.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eHello All!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: transparent;\"\u003eI am Jesuka Jester, (Jesuka Arts) I am a 3D Animator from the United Kingdom. Art, comics, illustrations, 3D and 2D Animations are my passions! Hopefully I can make you happy, or make you think or inspire you in some way through my art.\u003c/span\u003e\u003cspan style=\"background-color: transparent;\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: transparent;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u2665\u00a0\u003c/em\u003e\u003cem\u003eThank you very much for your support! \u2665\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHow does the Patreon thing work?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: transparent;\"\u003eOnce you\u0027ve selected which tier you want to join you\u0027ll be charged on a monthly basis for it, Then at the beginning of each month I\u0027ll be posting the rewards for each tier for that month for you to download through my personal Dropbox folders, you\u0027ll get the link via direct message (The link will expire after 30 days) and you\u0027ll be able to receive the amazing goodies I have to offer! All my Patreons will have access to polls, updates on projects and requests.\u00a0\u003c/span\u003e\u003cspan style=\"background-color: transparent;\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"background-color: transparent;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat I\u0027ll be doing\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: transparent;\"\u003eI\u0027ll be doing art, animation and games (hopefully in the future). I\u0027ll be giving out speed paintings not released to the public, tutorials, step by step guides and downloadable files to my work. These works include; Animated works, 2D and 3D. Comic strips and digital artwork\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat I can do with your support? \u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: transparent;\"\u003eWith your support I\u0027ll be able to make your experience better, with better music, files, schedules and help cover costs for expenses such as;\u003c/span\u003e\u003cspan style=\"background-color: transparent;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/8448/f/2017/057/5/8/tumblr_status2_by_jesuka-db0hzzc.png\" style=\"float: right; width: 146px; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003ePay for essential things like rent, bills and food to survive and continue living and doing art! :D\u00a0\u003c/li\u003e\u003cli\u003eUpgrade/replace art supplies and equipment so I can continue to create art\u003c/li\u003e\u003cli\u003eHave my own table in artists alleys at conventions to sell my art prints, and meet people who enjoy my work!\u003c/li\u003e\u003cli\u003eInvest in my online store and offer a wider range of art goodies\u00a0\u003c/li\u003e\u003c/ul\u003e"
