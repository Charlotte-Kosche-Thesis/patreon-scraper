    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Gp7OcQcK9eM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-11-20T02:58:21+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWHO AM I?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eHello! My name\u0027s John Fisher and I\u0027m an artist from Scotland, UK.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI currently work from home creating pencil portraits of people and their furry friends. The majority of my work is in the form of babies, dogs and happy couples. Now and then I get a request for a\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003elandscape image or piece of tattoo design but the portrait work is my comfort zone and it\u0027s the area I want to push and expand, ultimately making this a sustainable\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecareer. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy hope is that you\u0027ll read my\u003c/span\u003e explanation\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebelow and feel inclined to \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehelp me\u003c/span\u003e\u003c/span\u003e achieve\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0this.\u003cbr\u003eEven the smallest contribution will make a difference.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eWHY I NEED YOUR HELP\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI\u0027ve scribbled and drawn since I was old enough to hold a pencil. It was a spare time passion until 6 or 7 years ago when I finally gained the courage to try and make my art work for me.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u00a0began to draw for family and friends and\u00a0created a Facebook page where I posted them online and built a small following. Eventually the \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecommissions\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0started to trickle in.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBefore long I found myself in a \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003evicious\u003c/span\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecycle of having pieces to draw but not enough time to draw them, the day job taking up 50+ hours of my week. Having some clients was great but what I needed was time to draw in order to grow my client base to a sustainable point.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTime I would only have if I took a massive risk and made this my only job but o\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebviously the bills would still need to be paid while I did this.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAfter 4 years of this \"Will I, \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewon\u0027t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0I?\" cycle I decided that I\u0027d never know unless I gave it a shot. I saved all I could, gathered a small safety net then finally quit the day job. That was at the start of August 2017 and I now find myself at the point where that safety net is all but gone.\u003cbr\u003eThe reason I\u0027m here is simply to gain some support so that I can keep the lights on while I continue to build this into a career but that can only happen with your support.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have 3 goals here on my page. If I achieve them I\u0027ll have gained the boost I need but more importantly I\u0027ll be able to\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ereward my supporters more and more for their contributions. As time goes on I plan to add more goals, expand on my rewards and give back as much as I can to the people who make this happen. You.\u00a0\u003cbr\u003eThank you again for visiting and taking the time to read this.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWords \u003c/span\u003ecan\u0027t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0describe how grateful I am to anyone who chooses to help.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBest wishes, John.\u003cbr\u003e\u003cbr\u003ewww.johnfisherart.net\u003cbr\u003ewww.facebook.com/Jfisherart\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
