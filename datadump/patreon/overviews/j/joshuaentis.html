    "summary": "\u003cstrong\u003eHello Beautiful People!! Thank you so much for stopping by and checking out my Patreon.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn August of 2017, I \u003cem\u003equit my job\u003c/em\u003e in order to become a \u003cstrong\u003efull-time activist\u003c/strong\u003e. This was one of the hardest and most fulfilling decisions I have ever made. Since then I have traveled to over 13 countries, participated in 100+ actions for the animals, hosted over 16 workshops, given talks, speeches, webinars, and coaching calls...\u003cstrong\u003eall for FREE\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIn order to achieve \u003cem\u003eTotal Animal Liberation\u003c/em\u003e, we need more people out there fighting for the animals. My mission is to motivate and inspire vegans to take their activism to the next level. I believe that in order to do this, we need motivation, encouragement, positivity, and guidance; we need to work together and become more efficient and more effective.\u00a0\u003cbr\u003e\u003cbr\u003eI worked hard for two years to save up enough money to begin this journey. I knew that providing FREE resources, tools, and content is something that I valued and want to continue this as long as possible.\u00a0\u003cbr\u003e\u003cbr\u003eThe only way I can do this is with \u003cstrong\u003eyour help\u003c/strong\u003e...By joining my \u003cem\u003ePatreon Team\u003c/em\u003e and pledging monthly, you are not only supporting me, but you are supporting this movement. \u003cem\u003eMy goal\u003c/em\u003e is to build one heck of an activist army...and your financial support is helping me do that. I work every day on building relationships, providing support, motivating, activating, and optimizing activist communities around the world and it feels like I am only getting started...\u003cbr\u003e\u003cbr\u003eOver the next few months, I will be hosting over 16 workshops, 16 webinars, 10 talks and speeches, 100 coaching calls, and participating in at least 50 actions for the animals.\u00a0\u003cbr\u003e\u003cbr\u003eALL donations \u0026amp; pledges will go to funding me on this tour. Currently, I am using only my savings and I hope that by August \u003cstrong\u003e\u003cem\u003emy goal of $1500 a month\u003c/em\u003e\u003c/strong\u003e will be reached...allowing me to have enough money to continue my work. My world tour is scheduled to end in September, but, after that, I plan on doing another year tour in the United States!\u00a0\u003cbr\u003e\u003cbr\u003eIf you would like to support my activism, you can choose your pledge amount on the right! Another great way to support me is by making a\u00a0\u003ca href=\"http://www.paypal.me/joshuaentis\" target=\"_blank\"\u003e one-time donation.\u00a0\u003c/a\u003eYour love means the world to me. Thank you so much for contributing to my work...my passion...my purpose. Thank you for helping us get closer to Total Animal Liberation.\u00a0\u003cbr\u003e\u003cbr\u003eMuch Love, Joshua aka This Little Vegan\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/nvmKQVA9JK-6BOv5UkJ1osg-zeulRL7Oz0XX3qivLsD9PVqCfdOTEtgijWcF0JsMDy5A4dO0dguSzsVlSkDneVkQp963GeFlEnviPn-HlBWkkxaPiqakIFTEffzKu1AkTlXOLbkc454BGCKBoP2hTNc-aQTrx9aH4WGbDMDz9UGrFq7KyPD_ZGEgvZ8mFAYknS8_9R96lGbCKGlkNBgBqgrfsXw-hODmAWwzGySD2BgCyRGr2nHxYBEbpqw_kZHP446B6X95KAKXqFTSs9-0pdJj1R8LyY6lHxaWcQMI-J-WbLht62vOY6TkyeWUEhREVzRiDwnmLacR-NsczCZRhtZFew9uZBFTubGZ7DKUaN6L16ZIfDTIv_qqBKpzB4ti_caTLsFyi2wW-PEHArO-4yW13nUQb_TqL4OlDjj0tfd2tY7TxQxJzp8nigc2RnsHjpSloGs0Unbfy_9Pct0gPJH-l5H9OUfKXQSxLQFxoklAmrQFmpkMF_JqGltPQHjA7CXMIRTY_w41OyCM62_kmyDiRsz_xoaiveC4xPzA_FIVxrWGcVf9E6MVetOBD62loxn19AZ8xo0p1GbT1KO5EUYV6-qv8oHlIkQ8CzP_pQxlzViNNyzyUzfSrbmVZ1yiIg7BhFa6y9jWqioCuD3DC7tOf3Vr5BaKXA=w991-h660-no\"\u003e\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t already, make sure to follow me on the socials:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/thislittlevegan\"\u003eINSTAGRAM\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.youtube.com/thislittlevegan\"\u003eYOUTUBE\u003cbr\u003eFACEBOOK\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you have any questions or are interested in attending a FREE webinar or one-on-one call, check out my\u00a0\u003ca href=\"http://www.joshuaentis.com\" target=\"_blank\"\u003eWEBSITE\u003c/a\u003e for more information.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
