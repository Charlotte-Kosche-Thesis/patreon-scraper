    "summary": "Hi, my name is Quin Shakra. For the past decade, plants have been my work and passion.\u00a0I co-managed\u00a0and lived on \u003ca href=\"http://www.manofarm.org\"\u003ea small farm in Southern California\u003c/a\u003e. That work gave life to \u003ca href=\"http://www.plantgoodseed.com\"\u003eAll Good Things Organic Seeds\u003c/a\u003e, a certified organic vegetable, flower and herb seed company that features nearly two hundred distinct varieties in its catalog. At one point or another we grew nearly every crop we offer, taking it from seed to seed.\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/u/54575318/quin%20and%20roots-1.jpg\"\u003e\u003cbr\u003e\nI have always longed to connect my passion for plants with broader cultural spheres, taking my work beyond agriculture contexts. Here are some things I\u0027ve done that have been guided by this ethos:\n\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI wrote about food and agriculture topics for \u003ca href=\"http://www.chelseagreen.com/downloads/acresnavazio.pdf\"\u003e\u003cem\u003eAcres\u00a0USA\u003c/em\u003e\u003c/a\u003e and\u00a0\u003cem\u003e\u003ca href=\"http://edibleventuracounty.ediblecommunities.com\" target=\"_blank\"\u003eEdible Ojai \u0026amp; Ventura County\u003c/a\u003e.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eCreated five episodes of a podcast \u2013\u00a0\u003cem\u003e\u003ca href=\"https://soundcloud.com/agattheedge\"\u003eAgriculture on the Edge\u003c/a\u003e.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eI acted \u003ca href=\"https://www.youtube.com/watch?v=sgS49i-ddOo\"\u003ein a music video for Alex G\u0027s song \"Bug\u003c/a\u003e,\" some of which was shot on our farm.\u003c/li\u003e\n\t\u003cli\u003eCurated cultural events on our farm, including a poetry night, films and public tours of our seed production grounds.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.106474423022168.1073741830.100009788314622\u0026amp;type=1\u0026amp;l=7d1333497d\"\u003eCollaborated artistically with the seed company illustrator Goda Trakumaite.\u003c/a\u003e These pieces have accompanied written works, represent cross cultural seed saving, and significant artifacts in my personal history.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eOutside of day to day seed company operations I am pursuing the following projects:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWriting an educational comic book about seed saving. This is a collaboration with illustrator\u00a0\u003ca href=\"https://www.godaswebsite.com\" target=\"_blank\"\u003eGoda Trakumaite\u003c/a\u003e and we envision the comic as an ongoing series. The first issue is already in works!\u003c/li\u003e\n\t\u003cli\u003eCreating educational content related to gardening and growing in the Southern California and Southern Oregon regions. I want to make this work freely and widely available to empower small scale gardeners and farmers to make informed growing decisions. Some existing examples of this work are the\u00a0\u003ca href=\"https://www.plantgoodseed.com/pages/southern-california-seasonal-planting-chart-when-to-grow\" target=\"_blank\"\u003eregional vegetable and flower planting charts I created for the seed company.\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eResurrecting\u00a0my\u00a0\u003ca href=\"https://soundcloud.com/agattheedge\" target=\"_blank\"\u003eaforementioned podcast\u003c/a\u003e \u2013 episode six currently in production.\u003c/li\u003e\n\u003c/ul\u003e\nHere\u0027s where you come in: if you are interested in moving these projects to completion faster you can now directly support them through my Patreon page! I will offer a set of rewards for backers,\u00a0provide progress updates on the projects I\u0027m working on, and post new ones as time goes on.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHere are some aspirations I have for the future:\n\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTravel to a number of European countries in 2019 for the purpose of collecting, sourcing, and saving seed from rare plant varieties. I did this informally in 2012 during a trip to Scandavia and this resulted in two additions to our seed catalog:\u00a0\u003ca href=\"https://www.plantgoodseed.com/products/temptress-purple-violetta-mullein-seeds-verbascum-phoeniceum\" target=\"_blank\"\u003eTemptress Purple Mullein\u003c/a\u003e and\u00a0\u003ca href=\"https://www.plantgoodseed.com/products/sweethearts-finnish-rye-seeds-secale-cereale\" target=\"_blank\"\u003eFinnish Sweetheart\u0027s Rye\u003c/a\u003e. This time around, I\u0027m interested in finding unique plant varieties in the Germany, the Czech Republic, Slovakia, Ukraine and Hungary. I\u0027ve already started\u00a0\u003ca href=\"https://drive.google.com/open?id=1c5SsccOiFiPSih2sCY72wzAkGGk\u0026amp;usp=sharing\" target=\"_blank\"\u003emapping an itinerary\u003c/a\u003e \u2013 any suggestions?\u003c/li\u003e\n\t\u003cli\u003eI\u0027m an avid player of the\u003ca href=\"http://www.vainglorygame.com\" target=\"_blank\"\u003e\u00a0videogame Vainglory\u003c/a\u003e. One of my favorite things about this game is the community of players and content creators that surround it. I directly support some of these creators and would like to more formally participate in the future, by live streaming my matches and developing an audience of viewers.\u003c/li\u003e\n\t\u003cli\u003eI\u0027m very open to collaborative projects with others, Our farm and seed company has been an inherently collaborative project and would not have been possible without the many people who helped it exist. I\u0027m\u00a0especially interested in new collaborations outside my field of work. Feel free to contact me here or\u00a0\u003ca href=\"mailto:jadecricket@icloud.com\"\u003ethrough email\u003c/a\u003e if you are interested.\u003c/li\u003e\u003c/ul\u003eThank you for your time and consideration and support,\u003cbr\u003eQuin"
   },
