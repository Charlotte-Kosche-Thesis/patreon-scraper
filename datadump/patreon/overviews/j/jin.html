    "published_at": "2014-10-03T17:41:10+00:00",
    "summary": "Hi Everyone! My name is Jin.\u003ca\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eYou can find me at\u00a0\u003ca href=\"http://jinyjin.deviantart.com/\" rel=\"nofollow\"\u003edA\u003c/a\u003e \u003ca href=\"http://www.youtube.com/user/jinyjinjin\" rel=\"nofollow\"\u003eyoutube\u003c/a\u003e \u003ca href=\"http://instagram.com/jinyjinjin\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e \u003ca href=\"http://jinyjin.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e \u003c/em\u003e\u003ca href=\"http://bellibuttons.storenvy.com/\"\u003eStorenvy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am a huge nerd and I having been living through my fandoms by drawing and making buttons/pins. My brand is called\u00a0\u003ca href=\"https://sites.google.com/site/thebellibuttons/home\" rel=\"nofollow\"\u003e\u003cstrong\u003eBelli-Buttons\u003c/strong\u003e\u003c/a\u003e. Under this name I have been active in many artist alley scene . I have been doing this internationally for around 10 years.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i41.photobucket.com/albums/e298/jinyjinjin/BB20142_zps6dbdc255.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSome people know me as \u003cem\u003e\"That Button Girl\"\u003c/em\u003e and it makes sense I guess. Currently I have reached over \u003cstrong\u003e700 different\u003c/strong\u003e button designs and various other products! (e.g.)\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"//d310a9hpolx59w.cloudfront.net/product_photos/956159/BB-CON-PREP_original.jpg\" style=\"width: 631px;\"\u003e\u003cbr\u003eMy buttons are divided into 4 sections. Anime is my biggest!\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://sites.google.com/site/thebellibuttons/home/buttons-directory/anime\" rel=\"nofollow\"\u003eAnime\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://sites.google.com/site/thebellibuttons/home/buttons-directory/games\" rel=\"nofollow\"\u003eGames\u00a0\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://sites.google.com/site/thebellibuttons/home/buttons-directory/cartoons\" rel=\"nofollow\"\u003eCartoons\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://sites.google.com/site/thebellibuttons/home/buttons-directory/movies\" rel=\"nofollow\"\u003eMovie/TV/Other\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe buttons are 1 inch pin backed. They are super durable and shiny!\u003cbr\u003e\u003cimg src=\"http://i41.photobucket.com/albums/e298/jinyjinjin/etzy1_zps0158637d.jpg\" style=\"width: 315px;\"\u003e\u003cimg src=\"http://i41.photobucket.com/albums/e298/jinyjinjin/etzy3_zps3bb5301d.jpg\" style=\"width: 314px;\"\u003e\u003cbr\u003e\u003cbr\u003eFor paper-based products, I offer prism bookmarks and small prints.\u003cbr\u003e\u003cimg src=\"http://i41.photobucket.com/albums/e298/jinyjinjin/bbooksample4_zpsc4d1263c.jpg\" style=\"width: 324px;\"\u003e\u003cimg src=\"http://i41.photobucket.com/albums/e298/jinyjinjin/bbooksample5_zps27cdaf44.jpg\" style=\"width: 311px;\"\u003e\u003cbr\u003ePrism bookmarks are double sided and one side has prism coating.\u003cbr\u003e\u003cimg src=\"//31.media.tumblr.com/8c9f537570fef95a857c5825f04bc280/tumblr_n4e1aikZOj1t26b8xo1_1280.gif\"\u003e\u003cbr\u003e\u003cbr\u003eI also have UV spotgloss postcards like this~\u003cbr\u003e\u003cimg src=\"//d2a2wjuuf1c30f.cloudfront.net/product_photos/18626703/1post01_original.jpg\" style=\"width: 581px;\"\u003e\u003cbr\u003e\u003cbr\u003eYou can look through all the buttons and other products I have so far in my\u00a0\u003cstrong\u003e\u003ca href=\"https://sites.google.com/site/thebellibuttons/home/buttons-directory\" rel=\"nofollow\"\u003eOnline store\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003eIt is A LOT but I plan to keep on going!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDue to my recent decision to quit my job as an English teacher, I am in need of your support!\u00a0I would like to keep doing what I love with more fan interactions and inputs on what I can be making! \u003cbr\u003e\u003cbr\u003eI want to draw more, post more videos, and make more awesome products with my art! I try my best to not be a starving artists (haha..;a;). But becoming full freelance and leaving a fulltime job is honestly a scary step in my life. \u003cbr\u003e\u003cbr\u003eHowever, instead of working in a dull job, I learned that I love working on my own projects: to work for myself. Making a \u003cstrong\u003e\u003cem\u003eKickstarter\u003c/em\u003e\u003c/strong\u003e project recently with\u00a0\u003ca href=\"http://puppyshaker.tumblr.com/\" rel=\"nofollow\"\u003eMiso\u003c/a\u003e,\u00a0\u003ca href=\"https://www.kickstarter.com/projects/456570357/animalia-tails-imperium-playing-card-deck?ref=nav_search\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eAnimalia Playing Card Project\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, and running various other side projects, I found this passion!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become my patron?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003ebesides being someone super generous and awesome?\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBehind-the-scenes action!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI will be posting exclusive beind-the-scenes posts and drawings here. You will be the first to see my final images/products before anyone else.*Updated: 2016\u003cbr\u003eI will try to draw new button designs monthly and at least 3 every other month!\u003cbr\u003e\u003cimg src=\"http://i41.photobucket.com/albums/e298/jinyjinjin/01sds_zps088d9284.jpg\" style=\"width: 546px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i41.photobucket.com/albums/e298/jinyjinjin/01sdf_zpsb2aba139.jpg\" style=\"width: 537px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTaking in suggestions~\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eBeing my patron also helps me with deciding what button designs I should draw next. Suggestions from patreons will be ask when for new button designs.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePhysical Items shipped right to you monthly!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eIf you pledge \u003cstrong\u003e$5 or more\u003c/strong\u003e, you get my products shipped to you every month! \u003cbr\u003e\u003cimg src=\"http://i41.photobucket.com/albums/e298/jinyjinjin/20140802_144025sd_zpsd0a82582.jpg\" style=\"width: 527px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRaffle Tickets! Chance to win more stuff!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eIf we unlock the \u003cstrong\u003e$1000 milestone\u003c/strong\u003e goal, ALL pledgers will be placed in a monthly random draw to win a \u003cstrong\u003eGoodie Bag\u003c/strong\u003e. The Goodie Bag will contain over $20 worth of random assortment of various products made by me. The amount of raffles a patron gets depends on the patron level. For example, a $1 pledge will give you 1 raffle while $20 pledge will get you 4. \u003cbr\u003eSo..\"May the Odds be Ever in your Favor.\"\u003cbr\u003eHere are some images of what a Goodie Bag may contain~\u003cbr\u003e\u003cimg src=\"http://i41.photobucket.com/albums/e298/jinyjinjin/1goodie-bag_zps7a3dcc18.jpg\" style=\"width: 477px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i41.photobucket.com/albums/e298/jinyjinjin/01sdfds_zpsf2bf6a15.jpg\" style=\"width: 475px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eVideos!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI will be posting speedpaint videos and maybe vlogs as well if goals have been met.\u003cbr\u003e\u003ciframe frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/HUOOIT2bHis?list=UU0mMPWuMdhiATW_RsDzVFWQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e%10 off at my storenvy!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eJust incase you want more, I am offering %10 to ALL my patrons for my\u00a0\u003ca href=\"http://bellibuttons.storenvy.com/\" rel=\"nofollow\"\u003eSTORENVY\u003c/a\u003e. Please keep the codes to yourself. I will be changing up the codes once in a while and you guys will be notified :D\u003cbr\u003e\u003ca href=\"http://bellibuttons.storenvy.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"//www.storenvy.com/images/badges/png_24/badge_rec_lg_gray.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eJust think of this as subscribing to a montly supply of cute things. More things to be added as well!\u003cbr\u003e For more detailed information, please check below for different pledge tiers.\u003cbr\u003e\u003cbr\u003eWith patreon, I think it will be a great way to motivate me and also an easier way to share my art/products with you!\u003cbr\u003e\u003cbr\u003eThank you for reading through all this!\u003cbr\u003e\u003cbr\u003ePS: For \u003cstrong\u003eone time donations\u003c/strong\u003e, message me directly: \u003cem\u003ejinshimca[at]gmail.com\u003c/em\u003e"
