    "summary": "Hello all! I\u0027m Josh Fruhlinger and I\u0027m the creator of\u00a0\u003ca href=\"http://joshreads.com/\" rel=\"nofollow\"\u003eThe Comics Curmudgeon\u003c/a\u003e, a blog where I make fun of daily comic strips. I\u0027ve been doing this for 12 years now, so I\u0027m officially the oldest blogger alive! I also am a freelance writer for various outlets, I host\u00a0\u003ca href=\"http://joshreads.tumblr.com/tira\" rel=\"nofollow\"\u003ea live comedy show in Los Angeles once a month\u003c/a\u003e, and I wrote a novel,\u003cem\u003e\u00a0\u003ca href=\"http://joshreads.tumblr.com/enthusiast\" rel=\"nofollow\"\u003eThe Enthusiast\u003c/a\u003e. \u003c/em\u003eI\u0027m also on\u00a0\u003ca href=\"http://joshreads.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e and have a\u00a0\u003ca href=\"https://twitter.com/jfruh\" rel=\"nofollow\"\u003esurprisingly popular Twitter account\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe Comics Curmudgeon has always run semi-annual pledge drives to help provide the income I need to dedicate all the time and resources to the site that it and you deserve. Lately some people have wondered if they can pledge to help me via Patreon, and who am I to say no! At the moment, I\u0027m starting small here -- a $2/month award that gets you a tote bag if you want it, just like a $25 donation would during a pledge drive. But I have some other ideas for potential new tiers and rewards for the future. Stay tuned!"
