    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e---ALL REWARDS ARE GIVEN THROUGH THE LINKED DISCORD SERVER---\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWho am is???????\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m Jadony and I\u0027ve been drawing dumb shit for a few years and I\u0027m getting better at it but it\u0027s a long road to collecting all of the art badges and fighting an art battle to the death with the best artists in the land. My goal right now is to destroy any vestige of procrastination within me with a more ordered workstream, which patreon will force me to do.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eWHAT HOW IS DO???!!1\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eWhat you\u0027ll be supporting\u003cstrong\u003e \u003c/strong\u003eis my ability to produce non-commission content of whatever, be it popular characters, interesting concepts or really whatever people are vibin\u0027. \u003cstrong\u003eFor the $2 tier\u003c/strong\u003e\u00a0I\u0027m planning on making a lot of more of the stuff I do visible, where normally I\u0027d fuss about and leave works unposted to rot in a folder called \u0027drawubg\u0027 (which was a typo I immediately recognised but have refused to change for something like four years now). The idea for the $2 tier and of course all tiers, is to let people see a broader range of my sketches and practices, both lewd and sfw. Higher tiers of course facilitate patrons who like seeing how images come together, who might like fucking around with raw files, or just want to see works in their full (usually around 4000x4000+) size.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eHOW POLL IS MAKE?????????????????????????????????????????????????\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eEvery month I\u0027ll open a poll up for a piece based on whatever. \u003cstrong\u003eAnyone who pledges will be able to vote on said poll\u003c/strong\u003e, with the result being something I might normally not get enough chances to do (I\u0027ve got about a dozen overwatch themed images abandoned a quarter of the way through lineart). This is subject to my preferences as an artist\u003cbr\u003e\u003cem\u003e(I will likely not start a poll immediately, and will if the launch goes well, decide on a start date then.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eMy work\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI currently draw a lot of f/m and f/f stuff, but have no aversion whatsoever to drawing gay or transgender characters. I\u0027m not going to make a list so safe thing is to ask me, but strictly the only rules I have is that I will not draw any lewd underage characters or scat.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe majority of my work is 18+ and nsfw, please keep that in mind\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://jadonyart.tumblr.com/\" target=\"_blank\"\u003eMY TUMBLR\u003c/a\u003e\u003cem\u003e\u003cstrong\
