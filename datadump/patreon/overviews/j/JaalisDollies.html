    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://78.media.tumblr.com/754c46e539928a8e7ff017d1922fc7b5/tumblr_p624okN2Ci1wzse7mo1_500.jpg\"\u003e\u003cimg src=\"https://78.media.tumblr.com/754c46e539928a8e7ff017d1922fc7b5/tumblr_p624okN2Ci1wzse7mo1_500.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eHello, everyone! My name is Jaali and I make dolls!\u003cimg\u003e\u003cbr\u003eI\u0027ve been making dolls and plushies since I was a little girl and over the last few years, I turned my passion for doll making into a business, Jaali\u0027s Dollies. I\u0027ve been selling my handmade creations for several years at a local holiday fair and last fall I opened up a storefront.\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003ePatreon gives you the opportunity to become part of a community that supports artists such as myself. By supporting creators with monthly donations you gain behind-the-scenes access to our inspirations, our works in progress, our creative worlds. These photos aren\u0027t staged, they\u0027re raw, they\u0027re messy, they show the hard work we put into our creations.\u00a0\u003cbr\u003eYou also get cool rewards! (Who doesn\u0027t want an\u003cstrong\u003e exclusive limited edition plush!?\u003c/strong\u003e)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe tiers are as followed:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2605A Peek in the Dollhouse Window: $2 tier\u003cbr\u003e\u003c/strong\u003eMy eternal gratitude for your support\u003cbr\u003eThank you card in the mail\u003cbr\u003eA few sneak peeks and news bits here and there\u003cbr\u003eAn art card at the end of the year\u003cbr\u003eEntry to win monthly Teddy Tuesday Art Doll\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605Welcome to the Dollhouse: $5 tier\u003c/strong\u003e\u003cbr\u003eThank you card in the mail\u003cbr\u003eAccess to the inner workings of the dollhouse including:\u003cbr\u003eStudio and work in progress pictures\u003cbr\u003eEarly notices of upcoming shows, preorders, and Etsy updates\u003cbr\u003eSketches of new dolly designs\u003cbr\u003ePhoto and video tutorials\u003cbr\u003eGeneral ramblings about being self-employed and being a small business owner\u003cbr\u003e10% Etsy Coupon\u003cbr\u003eEntry to win monthly Teddy Tuesday Art Doll\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u2605Dolly doodles: $10 tier\u003c/strong\u003e\u003cbr\u003eThank you card in the mail\u003cbr\u003e10% Etsy Shop Coupon\u003cbr\u003eAccess to the Inner Workings of the Dollhouse\u003cbr\u003eEntry to win monthly Teddy Tuesday Original Art Doll\u003cbr\u003e\u003cstrong\u003eA little bundle of exclusive mini-prints, stickers, and cards every month\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605Babydoll Bundle: $20 tier\u003c/strong\u003e\u003cbr\u003eThank you card in the mail\u003cbr\u003e15% Etsy Shop Coupon\u003cbr\u003eAccess to the Inner Workings of the Dollhouse\u003cbr\u003eEntry to win monthly Teddy Tuesday Original Art Doll\u003cbr\u003e\u003cstrong\u003eA small exclusive dolly/plush every other month(6 in a year)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605Dolly Devotee: $50 tier\u003c/strong\u003e\u003cbr\u003eThank you card in the mail\u003cbr\u003e20% Etsy Shop Coupon\u003cbr\u003eAccess to the inner workings of the Dollhouse\u003cbr\u003eEntry to win monthly Teddy Tuesday Original Art Doll\u003cbr\u003e\u003cstrong\u003eSmall exclusive dolly every month\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Artwork Bundle - Includes stickers, prints, cards, buttons and an\u00a0\u003cem\u003eoriginal piece\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI love sharing my\u00a0dolls and work with people and with your support(whether paid or just following along!) I can find new ways to create wonderfully whimsical beings and expand the world of Jaali\u0027s Dollies.\u00a0\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3401386bef2352b3f0611324a863e0ec/tumblr_owp0xvhQpV1wzse7mo1_500.jpg\"\u003e\u003cbr\u003eThank You!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e"
