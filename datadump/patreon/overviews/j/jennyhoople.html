    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JSuKpCXqU64\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003eWhy I Make Art\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027m passionate about creating a world where our disconnected society is transformed into a global community that lives with a deep sense of connection, freedom and peace.  \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe way I know how to do this is by \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003epaying attention to nature\u003c/span\u003e \u003c/strong\u003eand creating \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003elarge ceramic sculptures\u003c/span\u003e\u003c/strong\u003e that cause people to stop.\u00a0 Breathe.\u00a0 And contemplate.\u00a0 I started making these sculptures in college at the turn of the millenium (which is fun to say!) and I\u0027ve been trying to deny my gifts ever since.\u00a0\u003cbr\u003e \u003cbr\u003eNow, I\u0027m back to work doing what I am meant to do.\u00a0 \u003cstrong\u003ePlease pledge a monthly amount\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eand together, we\u0027ll work on making the world a more grounded place!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHow Patreon Works:\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIt\u0027s a bit like kickstarter, except that your pledge is an ongoing, monthly donation. \u00a0\u003c/li\u003e\u003cli\u003eYou get a reward for your donation! \u00a0See the rewards list in the sidebar \u0026gt;\u0026gt;\u003c/li\u003e\u003cli\u003eYou can cancel your monthly pledges at any time (but you won\u0027t want to!)\u003c/li\u003e\u003cli\u003eThe money goes toward helping me make this art that you love. \u00a0See money goals in the other sidebar \u0026lt;\u0026lt;\u003c/li\u003e\u003cli\u003eThe best part of becoming a patron is that you\u0027ll get access to my exclusive feed of inside stories about why I make art. \u00a0A lot of inspiring stories in there!!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://jennyhoople.com/wp-new/wp-content/uploads/2016/10/the-beauty-of-repetition.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"

     "about": "\u003cstrong\u003eI want you to feel Connected and Free, like you\u2019re always catching fireflies!\n\u003c/strong\u003e\u003cbr\u003eRemember those childhood days spent on the beach, when you returned home with your pockets full of pebbles, shells and sand? That sense of wonder you get when you find a perfect, dew-spangled spiderweb?\n\u003cbr\u003e\u003cstrong\u003eThis is what my art does.\n\u003c/strong\u003e\u003cbr\u003eIt expands into your chest with the full force of the lifetime of wonder-moments that your inner child still carries in it\u2019s pockets.\n\u003cbr\u003e\u003cem\u003eThe Wonder Moments of our lives need to be cherished and amplified so that we can walk in wonder no matter where we are.\u003c/em\u003e",

     "description": "When we reach this goal, I\u0027ll have $100 I can invest in making my studio safer.\u00a0 Things that would help me be safer include: a respirator mask, fire-resistant gloves, and a ventilation system for kiln fumes.\u00a0 The list goes on, but that would be a good start!\u003cbr\u003e\u003ca href=\"https://www.google.com/search?q=clay+plasticity+bacteria\u0026amp;oq=clay+plasticity+bacteria\u0026amp;gs_l=serp.3..35i39.7216.9209.0.10038.11.11.0.0.0.0.172.1192.5j6.11.0....0...1.1.64.serp..9.2.260.mIz-hpegHXA\"\u003e\u003c/a\u003e",
