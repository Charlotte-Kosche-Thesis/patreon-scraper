ww.patreon.com/bePatron?u=3514150\"\u003e\u003cstrong\u003eSUBSCRIBE HERE TO MY CREATIVE LIFE\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003e\u003cbr\u003eWhen pledging you can set\u003cstrong\u003e \u003c/strong\u003eyour\u003cstrong\u003e monthly limit \u003c/strong\u003eto make sure you never pay more than what you\u0027re comfortable with.\u003cbr\u003e_______________________\u003cbr\u003e\u003cbr\u003e*\u00a0Most of the posts here are not paid posts. Only posts with a \u003cstrong\u003e#number\u003c/strong\u003e in the title are Official Paid Creations.\u00a0\u003cbr\u003e\u003cbr\u003e*\u00a0Note: this page is set to \"pledge per creation\". \u003cbr\u003e\nSome months I may not release any official creation (unlikely) and you will not be charged at all. Other months I may be releasing one or more creations.\u00a0\u003c/em\u003e\u003cbr\u003e"
