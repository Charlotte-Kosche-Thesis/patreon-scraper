    "summary": "Hello! I am J.Large. I write things. And sometimes I point a camera at those things.\u003cbr\u003e\u003cbr\u003eI graduated from the University of Central Missouri in 2013 with a BFA in Design and Technology for the Theatre. \u003cbr\u003eWhile in college, I directed two full-length motion pictures and wrote numerous stageplays and screenplays. \u003cbr\u003eCurrently I am submitting my first novel to multiple publishers, working on pre production for my third motion picture, and writing the books and lyrics of my first musical!\u003cbr\u003e\u003cbr\u003eIsn\u0027t that neat?\u003cbr\u003e\u003cbr\u003eBut paper, ink, and postage adds up. Each time I send a copy of my novel manuscript to a publisher, it costs about $12. So, the more that my wonderful patrons pledge, the more publishers I will be able to submit the novel to!\u003cbr\u003e\u003cbr\u003eAs I come near completing the book and lyrics of my first musical, I am searching for a composer who can write the music!\u003cbr\u003e\u003cbr\u003eI am so very thankful for all of the support my friends and colleagues have provided me with over the years. Since I am not too easy on the eyes myself, please take a look at my reel!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE NOVEL:\u003c/strong\u003e \u003cem\u003eA NORMAL CHILD\u003c/em\u003e is a fantasy adventure novel for children. It is about four boys, two friends and their bullies, who get trapped in a land full of mythical creatures, and together they have to team up to defeat some bad guys, make new friends, and learn some life lessons along the way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE MOTION PICTURE:\u003c/strong\u003e SOCKS follows Chet, seemingly the last survivor after The Rapture and how he deals with the crippling loneliness and how he wishes he could have handled life differently before \"the end.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE MUSICAL: \u003c/strong\u003eCHICKENSCRATCH tells the story of an autistic
