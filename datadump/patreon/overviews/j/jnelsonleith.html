    "summary": "\u003cimg src=\"http://j.nelsonleith.com/wp-content/uploads/2015/05/cropped-Banner-Marooned-Leith.png\"\u003e\u003cbr\u003eMy goal is not just to write, but to stretch my writing wings a bit by ranging around the genres a bit while keeping to my interest in stories where characters are not just engaged with each other, but with ideas about the world.\u00a0 In exchange for your support, \u003cstrong\u003eI intend to post at least one chapter every week\u003c/strong\u003e, from two primary novel projects:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/goodly-creatures-16628271\"\u003eGoodly Creatures\u003c/a\u003e\u003c/em\u003e, a gunpowder era fantasy novel of political ambition, with a horror twist.\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/xenes-science-16608411\"\u003eXenes\u003c/a\u003e \u003c/em\u003e(originally serialized in \u003cem\u003e\u003ca href=\"http://freshpulpmag.com/\"\u003eFresh Pulp\u003c/a\u003e\u003c/em\u003e magazine), a science fiction spacefaring adventure of an emerging dystopia, with \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://j.nelsonleith.com/wp-content/uploads/2014/04/cropped-Banner-FireLion.png\"\u003e\u003cbr\u003eMy existing ebooks, \u003cem\u003eHeather Hadrigal\u003c/em\u003e and \u003cem\u003eOn the Head of a Pin\u003c/em\u003e (check out \u003ca href=\"https://www.amazon.com/Head-Pin-Angel-Trilogy-Book-ebook/dp/B006YFO7ZO/\" target=\"_blank\"\u003eAmazon\u003c/a\u003e) are horror and noir fantasy respectively, and my upcoming hard-copy novel \u003cem\u003eThe Ends of the World\u003c/em\u003e is a mash-up of urban fantasy and pirate adventure. I have a few other nearly complete fantasy novel projects I intend to eventually serialize here for patrons.\u003cbr\u003e\u003cbr\u003eAnd, just to be fair, \u003cstrong\u003eI\u0027ll post some stuff for free\u003c/strong\u003e just to let people know what I\u0027m about.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://j.nelsonleith.com/wp-content/uploads/2013/11/cropped-Banner-RainForest.png\"\u003e\u003cbr\u003eA little backstory. I\u0027ve been fascinated by language since my childhood in rural West Virginia, and carried this love into adulthood. At West Virginia State College, I was editor-in-chief of the student newspaper \nand an editor for the lit mag, and have served as an language \nanalyst and editor in the US intelligence community for... well, for a long time.\u003cbr\u003e\u003cbr\u003eMy formal degree is in comparative religion from the University of \nVirginia, and I am also an avid student of history, military theory, \nbehavioral economics, psychology, and politics. I currently live in Washington, \nDC, from where I love to visit historical sites up and down the eastern seaboard, from Maine to the Keys."
