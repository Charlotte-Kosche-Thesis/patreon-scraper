    "summary": "Hi everyone.\u00a0 Joy Vision Studio was created as an outlet for cosplayers to express their love for dressing up as characters they admire and share it with the world through video.\u00a0 There was a time when I spent hours, weeks and even months creating cosplays.\u00a0 They were a true labor of love and the joy of sharing them with people by wearing them to conventions was a great reward in iteself.\u00a0 I would go to the con, fully suited up looking awesome and getting wonderful reactions from people who were fans just like me.\u00a0 At the end of the long day, I was tired, worn out and ready to sleep for 24 hours.\u00a0 But it was the best feeling ever!\u00a0 Later, I would hope to find a single photo online, because hundreds of people snapped photos.\u00a0 But sometimes I could not find a pic of myself, and that was something that I really wanted, to see myself in action.\u00a0 There were even cosplay music and clip videos of cosplayers.\u00a0 I would watch these videos, hoping that maybe I will even see myself in the background, for a split second.\u00a0 That would be rewarding enough.\u00a0 But alas, most often, I would never see myself in any form of media.\u00a0 That is why I began The Cosplay Experience videos.\u00a0 I want to feature the hard work and devotion people put into their cosplay.\u00a0 Whether you create your own cosplay, buy them outright or commission them through great artists, we all deserve the spotlight at some point.\u00a0 The world needs to see who we are and what we care about, because there are many people out there just like us, and the joy they get from seeing characters they love come to life means so much to me.\u00a0 The Vision is the Joy.\u00a0 Seeing your childhood hero or literally becoming them yourself.\u00a0 Finding a new anime you love and yearning to be just like the main character.\u00a0 To dress up and play with your friends again.\u00a0 This Patreon was purely created to extend the creative possibilities of the videography and cosplay experience.\u00a0 I want to work with as many people as possible and feature them so they can have their moment to shine.\u00a0 I thank you for even reading this far and that means you already support Joy Vision Studio, because you care enough to even spend your time here.\u00a0 If you want to enhance my videography and cosplay journey, sign up, so you can be a part of it too.\u00a0 Thank you! \u003cbr\u003e"
