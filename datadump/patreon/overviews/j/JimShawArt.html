    "summary": "Hello there! My name is Jim, and I am an Illustrator\u003cbr\u003e\u003cbr\u003eI have been drawing comics, illustrations, and cartoons for over 10 years, it is my passion, and I love it! Through personal perseverance, grit, and struggle, I have achieved getting to where I want to be. Being an artist is a tough job, but if you keep at it and never give up on your dreams, eventually everything falls into place (even if things hit you on the head first).\u00a0\u003cbr\u003e\u003cbr\u003eI am a natural storyteller, and my end game is to share my stories and comics with the world. In order to do that full time, I need to be financially afloat. In other words, the time spent steaming milk and serving lattes to rich fat cats could be better spent writing scripts and illustrating new panels. This is where you come in!\u003cbr\u003e\u003cbr\u003eYou can help me achieve my ultimate goal of being a well-known storyteller by donating a small amount of money every month. My heart goes out to my fellow artists who know all too well the pains of being broke. I still love and appreciate your support, even if you can\u0027t donate. Thanks much and good luck!"

     "amount_cents": 300000,
     "completed_percentage": 0,
     "created_at": "2015-06-24T23:25:57+00:00",
     "description": "I am striving towards becoming entirely dependent on my art work for my income. I want to make a base of $36,000 a year (average Graphic Designer annual wage).\u00a0\u003cbr\u003e\u003cbr\u003eIn order to do that, I must continuously strive towards success and creation as an artist. It is only through personal ambition, and the donations of generous donors that I can achieve this goal. Your single dollar today means a lot to me and my future. \u003cbr\u003e\u003cbr\u003eYour support has changed my future, and set me off on the path of success. I can not thank you all enough.\u00a0",

     "completed_percentage": 7,
     "created_at": "2016-10-27T19:52:57+00:00",
     "description": "Woah! We did it! $10 bucks!\u003cbr\u003eIf each person who donated a dollar were to tell ten of their friends to also donate a buck, that\u0027d be $100 dollars a month!\u003cbr\u003eCan we do it? I hope so!",
     "reached_at": null,

   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 1,
     "created_at": "2016-10-27T20:39:02+00:00",
     "description": "500 is like... HALF of 1000!\u003cbr\u003eIf I can make this much, I can begin making comics and cartoons on the monthly wage of your average minimum wage retail worker! Which is a great start! This also means I\u0027ll be able to begin earning a meek existence as an illustrator! Hooray!\u003cbr\u003e\u003cbr\u003e(I wonder what \"pre-meek\" existence is called...)",
     "reached_at": null,
     "title": ""
    },
    "id": "594182",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 100000,
     "completed_percentage": 0,
     "created_at": "2016-10-27T20:48:02+00:00",
     "description": "Woo! We made it to $500 a month!\u003cbr\u003eLet\u0027s push the envelope and go for $1000! Once I hit $1000 a month I can afford to pay rent with it, which means I won\u0027t be as dependent on a daytime job to support myself while illustrating comics and cartoons. This is the beginning of a great path towards artistic independence! And it was all possible through you!\u003cbr\u003eI\u0027m not even to credit here, YOU guys, the fans, deserve all the credit!",
     "reached_at": null,
     "title": ""
    },
    "id": "594187",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 200000,
     "completed_percentage": 0,
     "created_at": "2016-10-27T20:55:24+00:00",
     "description": "In August of 2016, I moved to New York.\u00a0\u003cbr\u003eIn my journal, I wrote three things I wanted to do here.\u00a0\u003cbr\u003eI wanted to move to Brooklyn, I wanted to pay off all my debts, and I wanted to make $2000 a month off of my comics and illustrations.\u00a0\u003cbr\u003eThrough impossible odds we have somehow made it this far. I am truly humbled by your support. Every step I have taken to this point has been because of your help.\u00a0\u003cbr\u003eGetting to $2000 a month will be a major milestone for not only me personally, but to all comic artists and illustrators out there. To prove to them all that this seemingly unattainable goal IS possible. That it CAN be done.\u00a0\u003cbr\u003e\u003cbr\u003eYour support means the world to me.\u00a0",
