    "summary": "I\u0027m Joichi; the one-woman artist behind my comic:\u003cstrong\u003e Lavender Tea\u003c/strong\u003e; a gentle, LGBTQ friendly teen story. I do part-time work as a freelance illustrator on several projects. It is my dream goal to create content for others to enjoy and take my comic creating journey farther.\u003cbr\u003e\u003cbr\u003eMy first goal is to complete a\u00a0\u003cem\u003eprinted collection\u003c/em\u003e of Lavender Tea stories and shorts. I have previously complete my first short zine; Forest Memory. \u00a0There will be more comics in the works and I will need your support from readers, friends and the general community\u003cbr\u003e\u003cbr\u003eLet me introduce my main projects:\u003cbr\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/2zisdmo.jpg\" style=\"width: 281px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cdiv\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e1st Project\u003c/span\u003e:\u00a0\u003c/strong\u003e\u003ca href=\"http://lavenderteacomics.com/\"\u003eLavender Tea\u003c/a\u003e\u003c/div\u003eJasper Martelli is a sensitive boy with a big heart, willing to help others. He enjoys music plays and flowers while Damian was a quiet lonely kid in his class. As Jasper discovers his friend\u0027s secret love for music, he persuades his best friend to join the drama club and perform together with him. Along the journey, they will also learn that family can be eccentric or complicated.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eMy Other Projects\u003c/strong\u003e (in progress)\u003cbr\u003e\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eShort story zines: I have a couple of tales which I am sorting out the plot, character designs and will be posting up the story and art process on posts for everyone. They come in various stages and you see how projects begin and be finalized.\u00a0\u003c/li\u003e\u003cli\u003eI will keep updates to local zine fairs, conventions and whenever my stories are to be in print. So I have arranged the yearly milestones to achieve if we can keep this going strong.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://image.ibb.co/kKczdS/Cat_dolls_wip.jpg\" style=\"width: 362px; float: left; margin: 0px 10px 10px 0px;\"\u003eCustom doll project: I love to collect dolls and design characters with them as models. For the first time, I will show my painting progress. My favorite brands are the small Obitsu and Pullip dolls.\u003cstrong\u003e\u003cbr\u003e\u00a0\u003c/strong\u003e\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo what do you get from the Tiers?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eSpecial: If we reach 10 Patrons,\u00a0I will host a monthly giveaway prize to a lucky Patron\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSprout tier\u003c/strong\u003e\u00a0will have\u00a0\u003cbr\u003e\u00a0Early comic WIPs, character concepts, sketch card art and fun costume dress ups.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClover tier\u003c/strong\u003e\u00a0will have\u003cbr\u003eAccess to comic strips, doll progress, chibi avatar icons and early comic previews. Option to join the monthly prize giveaway\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSunflower tier \u003c/strong\u003ewill have\u003cbr\u003eAccess to extra comics (similar to Clover tier),\u00a0 I will have\u00a0illustrations, doll progress/ painting shots and early comic previews. Option to join the monthly prize giveaway\u003cbr\u003e"
