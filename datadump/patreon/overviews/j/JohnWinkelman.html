    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWelcome\nand Hi!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eJohn here, I\u0027m a composer and an arranger of\nmusic for various styles of traditional and contemporary music (but not too\nedgy!)\u00a0 I have fun with it and I hope you\nwill like it as well.\u00a0 I primarily\ncompose music for wind instruments and percussion, but also have some major\nthings in the works for full orchestra.\u00a0 Sorry guys, I don\u2019t do rock or jazz type music; maybe someday, but not\nwhere my head is at right now.\u00a0 I have a\nlove for the music of the theater, for art songs, for keeping the classics of\n100 plus years ago alive in the world of today and of making wind ensemble and\nchamber group music relevant in today\u2019s world.\u00a0 Currently, I self publish my works, which takes a lot of time between the editing and formatting I have to do,\u00a0but it\u0027s worth it!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHow\nPatreon Works\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIt\u2019s\nexciting to be a part of the Patreon family.\u00a0 It used to be that composers had patrons so that they could create music\nand still eat; for me\u2026 that\u2019s what Patreon\nis about. I would be humbled to have you join my family of patrons.\u00a0 I can\u2019t do it without you!\u00a0 Please consider pledging $1 (or more!) to\nkeep my music going.\u00a0 Do make sure your\nbudget allows you to be one of my patrons; there is no sense in pledging if you\ncan\u2019t afford it.\u00a0 I never want you to go\nbeyond your means, and I appreciate every one of you regardless of what you can\ndonate.\u00a0 Just follow my music!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhere\nyour Dollars Go\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMusic\ntakes time and the old saying is \u201cTime is money.\u201d\u00a0 Your patronage gives me the room to breathe,\nto create, and to not get completely stressed out as to when I will ever finish\nthe next work.\u00a0 I am usually up at 5\nevery morning, make my coffee and work on music until about 8. Then off to a\njob to help cover food and mortgage and then, when not playing music, I am back\nto composing and arranging music in the evening.\u00a0 When you become a patron it\u00a0will give me more\ntime to do the music I love and to be even more creative. Your patronage\u00a0will help me to\nfocus on creating music for you, my patron!\u003cbr\u003e\u003cbr\u003eOh\nand you get cool rewards like access to my works in process, midi files and more,\u00a0all while being a part of\nmy exclusive community.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eCommon\nQuestions:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDo\nI have to pay in US Dollars?\u003c/em\u003e\u003c/strong\u003e NO \u2013 you can pay in any currency!\u00a0 This\nis US based website so everything is listed in US Dollars, but you can use any\ncurrency and it will be automatically converted.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\nHow many compositions will you release a month?\u003c/em\u003e\u003c/strong\u003e That\u2019s going to vary\ndepending on the length and complexity of the piece I am working on.\u00a0 I work on several songs at a time going back\nand forth between composing music, editing my scores, formatting scores and\nparts, etc.\u00a0 You can count on at least\nfour major works a year, but I will also be releasing smaller ensemble music\nevery month or two.\u00a0 Remember, you can always set a maximum pledge amount.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\nI don\u0027t have much money, can I still become a Patron?\u003c/em\u003e\u003c/strong\u003e\u00a0 Yes, if you can\nafford $1 a month you are a patron.Hopefully that will be an amount you can easily afford. \u00a0Even $1 per\nmonth adds up, and is greatly appreciated!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\nCan I stop donating in the future if I can\u0027t afford it? \u003c/em\u003e\u003c/strong\u003e\u00a0Yes of course!\u00a0 If\nyou can\u0027t afford to donate in the future you can log in to change or cancel\nyour pledge whenever you want, or if you need to donate less that\u0027s okay, too.\u003cbr\u003e"
