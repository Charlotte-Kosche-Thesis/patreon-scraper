    "published_at": "2015-04-01T19:13:56+00:00",
    "summary": "\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eWelcome to my little corner of the woods!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003eIf you like my art and would like to be among the first to see what I\u0027m up to, or are happy to help me create the things I (and you) love - you\u0027ve come to the right place!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.goldseven.de/magiccon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\ud83c\udfa8 Join a bunch of fun people (across fandoms like Tolkien, the Potterverse, Star Wars or just anything Fantasy) who get to see sketches and drawings I never post anywhere else, and who are just a great and supportive community talking about their favourite things. \u003cbr\u003e\u003cbr\u003e\ud83c\udfa8 Got a question about technique, my work, or anything else of interest? Join the discussion anytime in the comments! Catch me on livestreams and look over my shoulder as I paint, and ask questions along the way. \u003cbr\u003e\u003cbr\u003e\ud83c\udfa8 Take part in giveaways and raffles several times a year to win calendars, prints, or small originals.\u00a0\u003cbr\u003e\u003cbr\u003e\ud83c\udfa8\u00a0 Get first dibs at new originals and prints. For the art collectors among you, just note me when there\u0027s something new in the works that you\u0027d be interested in buying. Being a patron of mine allows you to see new arkwork before the rest of the world!\u003cbr\u003e\u003cbr\u003e\ud83c\udfa8 Get coupon codes for my Etsy shop, and special discounts just for Patrons. (And if you\u0027re a supporter of mine and order something off Etsy, I always throw in some small extras, in which I try to guess what you\u0027re most likely to enjoy!)\u00a0\u003cbr\u003e\u003cbr\u003e\ud83c\udfa8 Never miss an update again - get new art and sketches, announcements for Etsy sales and giveaways, and livestream links delivered straight to you by email!\u003cbr\u003e\u003cbr\u003e\ud83c\udfa8 Be as active in the community as you like; whether you want to lurk or interact a lot - anything goes!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eA little bit about me\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a teacher living in Germany, teaching Latin and English at a private Grammar School near Aachen. I only have a part-time job at my school, and in the other half of my life, I\u0027m also an illustrator, working in watercolours. You can find my work on my blog:\u00a0\u003ca href=\"http://www.goldseven.de\" rel=\"nofollow\" target=\"_blank\"\u003ewww.goldseven.de\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eHow you can help me\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor over ten years, I\u0027ve been juggling teaching and creating. In 2014, I reduced my school work to a half-time position, so I make half my living with my art these days. Your sponsorship is a godsend that helps me to keep my precious art-time focused on the things that I particularly love to create - and that \u003cem\u003eyou \u003c/em\u003elove to see!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eHow Patreon helps you to help me and how it works\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a beautiful thing. It is like an ongoing Kickstarter: instead of supporting one product, you sponsor artists, and their work, with a monthly amount that you set yourself. and which starts as low as 1$ per month - and the rewards are ongoing, too!\u00a0\u003cbr\u003e\u003cbr\u003eTake a look at the reward levels in the sidebar, and pick yours!\u003cbr\u003e\u003cbr\u003eYou can cancel, downgrade, or upgrade your support at any time. If you\u0027re not sure how the financial aspect works, here\u0027s the link to \u003ca href=\"https://www.patreon.com/faq?ftyp=patrons\"\u003ePatreon\u0027s FAQ\u003c/a\u003e. \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
