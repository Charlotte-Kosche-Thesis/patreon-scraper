    "summary": "\u003cem\u003e\u003cstrong\u003eJawesome Possum is a gaming commentary channel where a group of friends (mainly Sal, Josiah, and Mike) play video games and relax!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b63c240fa27fb8e6450621311dcf7b03/tumblr_okmmxw7FBF1v7fw5io1_1280.png\"\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003eWe upload three times a week at 10 AM PST, including some specials, with more shows in the works! Our videos average from 10 to 15 minutes, perfect for when you are on break at work or school! We also do some special episodes that are around half an hour to an hour for those who like that sort of thing, and want to kick back and chill.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what does this money go to?\u003cbr\u003e\u003c/strong\u003eA surprising amount of work goes into Let\u0027s Plays and we are on here to \nsee if our lovely fans can help us out. Money for the Patreon goes to \nhelping us eat and buy new equipment, or even to hire more people to \ncreate more content. We also create other things aside from Let\u0027s Plays! Such as movies, web shows, books, etc.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/74a64dd4084086c817b16a6fd957ff46/tumblr_okmmxw7FBF1v7fw5io2_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe made a handy lil graph to show basically where the budget will go. 40% goes right back into the show. This means buying equipment to buying games... which is technically a part of our show\u0027s budget. Also, this would lead to us getting an office space of some kind. The next 40% is divided up between the two main possums who do the editing, pre-production, recording, branding, advertising, etc. The last 20% is for the guests we have that month!\u003cbr\u003e\u003cbr\u003eMaking a Let\u0027s Play channel is very therapeutic since you are just relaxing with your friend but you are also getting work done. It also really helps people out! We already have comments from people telling us how their day was crap and they were waiting for the next episode.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://66.media.tumblr.com/a06a2bd89dc316139e54aa61efae215e/tumblr_o6y6lo3Ogq1r2kpq0o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis is why we do the show, and this is why we want to \u003cem\u003ekeep\u003c/em\u003e doing the show. With the money we can get new computers, monitors, hard drives capture devices, microphones, and one day, a studio.\u003cbr\u003e\u003cbr\u003eSo please, if you like the show, help us out. Stay Jawesome! \u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/l77WsCEHt4E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAlso, here are some links to fun playthroughs!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLOgQ17tJcbWyxno6kPru9iEWxhiyb4Q2v\" rel=\"nofollow\"\u003eKing\u0027s Quest\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLOgQ17tJcbWwWvC2ui_FqtX2aEClYgJBS\" rel=\"nofollow\"\u003eAlone in the Dark\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLOgQ17tJcbWzC6-Sz7DezNKVkl7G_z86g\" rel=\"nofollow\"\u003eDear Esther\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLOgQ17tJcbWwPsWg40LIE7infWsuVAfVx\" rel=\"nofollow\"\u003eSpec Ops: The Line\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLOgQ17tJcbWypeMYuuYK_zUhUWIgh7ft5\" rel=\"nofollow\"\u003eFable: The Lost Chapters\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLOgQ17tJcbWwKFQfY9nQQg3VxhUJ03pC_\" rel=\"nofollow\"\u003eThe Last Tinker: City of Colors\u003c/a\u003e \u003cem\u003e\u003ca href=\"https://twitter.com/MimimiProd/status/738433519563771904\" rel=\"nofollow\"\u003e(Even the Developers like it!)\u003c/a\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLOgQ17tJcbWyOcRTCaBx7VL6mTgCBmsfy\" rel=\"nofollow\"\u003eOne-Shots\u003c/a\u003e"
