    "published_at": "2017-03-28T21:55:55+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://orig10.deviantart.net/c951/f/2017/090/5/a/banner1_by_lhuin-db45hn0.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eMy name is Johanna, you might also know me as Johis or Lhuin online. I\u0027m a full-time freelance artist from Finland, currently based in the UK. I\u0027m a big animal (especially fox) enthusiast, and I specialise in digital painting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy am I on Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m really grateful to be able to support myself doing what I love! But like any artist, sometimes you just feel the craving to discover some of your own ideas too and see where it takes you. \u003cbr\u003e\u003cbr\u003eThe reason why I am on Patreon is to hopefully allocate some more time to work on these personal projects and share the process. In return for the support, I\u0027d love to upload even more WIPs of the things I work on (commissions etc. too, contract permitting), a more in-depth description of my process and little tips, and I thought Patreon would be a great place to store them alongside with high resolution work and PSDs which I don\u0027t normally tend to upload online.\u00a0\u003cbr\u003eI\u0027d really like to make more tutorials and videos as well, and Patreon would help making this possible too.\u003cbr\u003e\u003cbr\u003eMy finished artwork will always stay free to view! By supporting me on Patreon, you\u0027ll see even more fun stuff and behind the scenes material along the way :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThe Rewards:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSketches and doodles:\u003c/span\u003e Like the name says! This is stuff I don\u0027t normally upload online, and I\u0027ll be uploading some quicker practice doodles and sketches I make, even if they wouldn\u0027t make it to a finish.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWIPS (high-resolution)\u003c/span\u003e: I\u0027ll upload work in progress images of what I\u0027m working on and explain what I\u0027m doing, or about to do. Kind of like a self critique of the process! The WIPs will be at least 2000px wide.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHi-res finished image: \u003c/span\u003e2000px wide as well, I don\u0027t upload any finished artwork anywhere other than Patreon in this size.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePSDs: \u003c/span\u003eLayered PSD-files of selected images. I will name all the layers for ease of browsing.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBrushes and tutorials:\u003c/span\u003e First dibs into new brushes and tutorials that might not fully go online publicly. Some tutorials will also have accompanying PSD files and videos to support them.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eVideos:\u003c/span\u003e Real-time videos (so not sped up), as if from a livestream, showing the process of a painting.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCritique:\u003c/span\u003e Receive monthly critique on one chosen image every month. It can be an unfinished one or a finished one, whichever you\u0027d like! I will provide redline/paintover if needed and offer feedback on the image. (Claim by DM or email)\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCommissions:\u003c/span\u003e Receive a custom painting of your chosen subject! If you\u0027d like to receive just one commission, feel free to cancel the pledge anytime after the payment has gone through before you get charged again for the next month!\u003cbr\u003e\u003cbr\u003eThank you so much for visiting my page and for your support, be it being a Patron, sharing or having a look at my work!\u003cbr\u003e\u003cbr\u003eYou can find more of my work on:\u003cbr\u003e\u003ca href=\"http://www.johannatarkela.com\"\u003ehttp://www.johannatarkela.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://lhuin.deviantart.com\"\u003ehttp://lhuin.deviantart.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/lhuin\"\u003ehttp://instagram.com/lhuin\u0
