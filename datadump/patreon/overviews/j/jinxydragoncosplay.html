    "published_at": "2016-06-23T08:07:08+00:00",
    "summary": "\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/20368720_1286513281471124_3719429517746046805_o.jpg?oh=9e7705d49c4f0817732bb8dc8d0c290f\u0026amp;oe=59EDC1A8\"\u003e\u003cbr\u003e\u003cem\u003e(Photographer : Toneagraphy)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHeya!! My names Jinx the weeaboo behind Jinxy Dragon Cosplay!\u003cbr\u003e\n\n\u003cbr\u003eI\u2019m a cosplayer who hails from the United Kingdom. I make all sorts of cosplays ranging from anime to video games and even the odd cosplay from film and T.V.\u003cbr\u003e\n\n\u003cbr\u003eI started my cosplay journey October 2015 so I\u2019m still kinda new to this all. Little did I know at the time that that particular day I would get bit by the bug that is cosplay, and boy did I get bit HARD!\u003cbr\u003eIn my (almost) two years of cosplay I have completed over forty cosplays, (I told you I have issues) and attended at least twenty cons, including one con abroad in the Netherlands! I can\u2019t even begin to talk about the amazing friendships I\u2019ve made, the experiences I\u2019ve had as well as the\u003cbr\u003eopportunities that have been presented to me ALL because of cosplay.\u003cbr\u003e\n\n\u003cbr\u003eSo \u2026\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/20369853_1286513351471117_8010077728998406664_o.png?oh=1647c83c33f3b6c5496bd17c9b786738\u0026amp;oe=5A01217B\"\u003e\u003cbr\u003e\u003cem\u003e(Photographer : Eugene Art. Photography)\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003eThis is a tricky one \u2026 and I know there is a lot of debate on why people need Patreon.\u003cbr\u003eBut here is my answer. Cosplay is by no means a cheap hobby, in both building and attending all the different conventions I have been able to attend. I put as much money as I can towards it and have been 100% self funding until recently but it\u2019s becoming harder and harder to fund myself to keep building bigger and better cosplays and to go to all the cons to hang out a meet all you guys. So here I am asking for your Patronage.\u003cbr\u003e\n\n\u003cbr\u003ePatron gives me a platform to raise funds but also allows me to give back to you guys. Yep thats right, ask any of my current Patreons I do my very best to give back to guys as much as I can. After the first payment you will get added to the Jinxy Dragon Cosplay Facebook group (It\u2019s super secret, hehe ) and all tiers receive a mini print each month :) Even after popular suggestion I added a $10 tier which gives you access to my art work :). (I don\u2019t claim to be the most brilliant of artist but I do like to draw a lot)\u003cbr\u003e\n\n\u003cbr\u003eI\u2019ve taken time to listen to your feedback and try my best to adapt my Patreon so that you guys get what you want from it. I can\u2019t wait to see this community expand :)\u003cbr\u003e\n\n\u003cbr\u003eAll my love,\u003cbr\u003e\n\n\u003cbr\u003eJinxy \u0026lt;3\u003cbr\u003e\u003cbr\u003ehttp://amzn.eu/6koaEsT ( Because why not ?? )\u003cbr\u003e"
