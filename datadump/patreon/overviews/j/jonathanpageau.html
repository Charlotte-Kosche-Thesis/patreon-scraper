    "summary": "I am a professional icon carver, one of a handful of artists worldwide reviving a traditional art that was lost in the last century. \u00a0I\u00a0\u003ca href=\"http://www.pageaucarvings.com\" rel=\"nofollow\" target=\"_blank\"\u003ecarve full time\u003c/a\u003e on commissions for churches and individuals. I also am an editor and contributor to the\u00a0\u003ca href=\"http://www.orthodoxartsjournal.org/\" rel=\"nofollow\" target=\"_blank\"\u003eOrthodox Arts Journal\u003c/a\u003e, but the one thing I do not have time to do is draw.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDRAWING PROJECT\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI want to dedicate some of my professional time to drawing in order to improve and develop the art of icon carving for myself, but also for the benefit and heritage of icon carving in general. \u00a0I want to\u00a0consolidate the visual grammar of carved icons.\nTo do this, I will produce a series of drawings documenting traditional Christian art from many areas and\nepochs with an eye towards then bringing together the best of what I find and recasting key elements\ninto a traditional, living and multi-faceted language of carved icons. \u00a0Among some of the sources I intend to work with are examples from pre-Christian Roman and Middle-Eastern carving, Byzantine, Western European, Georgian, Coptic, Russian carving and iconography among other things. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe drawings will be fully realized works in diverse mediums: charcoal, ink, pastel, in black and white or color, all on high quality acid-free paper. \u00a0My patrons will all have access to full resolution versions of the images, process drawings and videos. \u00a0\u003cbr\u003e\u003cimg src=\"http://www.orthodoxartsjournal.org/wp-content/uploads/2016/10/mamas.jpg\"\u003e\u003cbr\u003e\n(unfinished charcoal drawing of St-Mamas,\u00a022.5 x 28.25\" based on a famous Georgian repouss\u00e9.)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eTIMELINE AND REWARDS\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThe first phase of the project will last one year (starting November 2016), and will end in November 2017, at which time I will start sending out prints and postcards to patrons.\u003cstrong\u003e All of those who give 25$ a month or more for the year (300$) will receive an actual drawing. \u00a0\u003c/strong\u003eAll drawings will be unique and signed. \u00a0Priority for choice of final drawings by patrons will be attributed based on amounts given during the year, and for equal amounts the date of first pledge will be the tie breaker. \u00a0This means that the more you give and the earlier you get involved, the better chance you have of getting the more popular drawings.\u003cbr\u003e\n\u003cbr\u003e\nAfter one year, the second phase of the project will include making original drawings and then carvings based on what I will have learned, all of which will hopefully lead to a book if patrons continue to support me.\u00a0Depending on the support from patrons, I\u003cbr\u003ewould also like to publish a book of the collected drawings produced over the course of\u00a0this project which will be given to patrons through their pledges.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nWebsite: \u00a0\u003ca href=\"http://www.pageaucarvings.com\" rel=\"nofollow\"\u003ewww.pageaucarvings.com\u003cbr\u003e\n\u003c/a\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/PageauCarvings/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/PageauCarvings/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IW4EYu97tjk\" width=\"560\"\u003e\u003c/iframe\u003e"
   },
