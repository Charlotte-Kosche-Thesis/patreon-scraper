    "summary": "I\u0027m Jennifer Burrows, Middle School English teacher, fiction and nonfiction writer, and mother of the two best kids around!\u00a0 I\u0027ve written four books over seven years, and am gaining more steam every day.\u00a0 I\u0027ve turned my hobby of writing into a serious addiction and habit, and now I\u0027m working on publishing my writing.\u00a0 \u003cbr\u003e\u003cbr\u003eI write to inspire, uplift and bring positivity to the people who love to read.\u00a0 Between teaching 160 7th graders, writing daily, homeschooling my own babies, and reading every fantasy fiction novel I can get my hands on you\u0027d think I don\u0027t have time to create fantasy fiction, but I do.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Why am I on Patreon? What is Patreon? - My Jack and Jill Dream!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy Reasons for Patreon\u003c/strong\u003e\u003cbr\u003eI want to connect with you, readers, in a personal manner. I want to have conversations about writing where you can tell me what you think, how my writing makes you feel, help me make decisions on choices I\u0027m facing. Like - this cover or that!!!! \u003cbr\u003e\u003cbr\u003eSo many reasons! First of all, publishing is expensive, and I simply don\u0027t have that kind of cash lying around.\u00a0 I found out this week that an editor costs $500 and up, and covers that are premade (Not even specifically for my book) cost $100 and up... One person told me that it costs $1,200 per book to publish start to finish, and another said she spends $10,000 per book!!!!\u00a0 I cannot afford that with a family of four on the single income of a teacher!\u00a0 So, yes, the money would go to publishing.\u00a0\u003cbr\u003e\u003cbr\u003eWhen the money exceeds the publishing needs (Can\u0027t wait for that day to come!).\u00a0 I will use it to fix or replace our second car that has been broken down since October 2017.\u00a0 I will use it as a downpayment on the new house we dream about!\u00a0 Oh and a puppy, I have a \u003cstrong\u003eJack \u003c/strong\u003ewho desperately needs a \u003cstrong\u003eJill\u003c/strong\u003e!!!! (PS. Puppies are EXPENSIVE!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Reasons for Patreon\u003c/strong\u003e\u003cbr\u003eIt\u0027s the old concept of \"I am a customer of Jennifer Burrows, because I want good quality uplifiting writing, and I want to be a greater part of the process.\"\u00a0 \u003cbr\u003e\u003cbr\u003eYou select a level of support you feel comfortable with and receive \"rewards\" in return.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the Reward Level Names?\u003c/strong\u003e\u003cbr\u003eA major theme in my fantasy fiction series has to do with angels and demons, light and dark.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Writing Projects\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFORSAKEN Book Two of the Haven High Series\u003c/strong\u003e\u003cbr\u003eRipped from the face of Earth, James has been stranded broken and battered in the eternal fires that are meant for the undeserving.\u00a0 However, Evie isn\u0027t ready to abandon him as no person will ever be forsaken by the Father\u0027s love.\u00a0 A small contingent of warriors will battle the extreme conditions of the Fiery Realm to rescue James.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eProjects in Revision:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePREDESTINED Book One of the Haven High Series:\u003c/strong\u003e\u003cbr\u003eLiving her life as a normal teenager, Evie is completely unaware that everything she knows and loves is about to fall into a perilous battle between light and dark.\u00a0 A normal girl like her shouldn\u0027t have to leave home, battle darkness, face down demons, and make decisions that effect the whole world.\u00a0 She shouldn\u0027t, but she does.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Completed Writing Projects Wiating for Publishing...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e KILLING CANCER: A Memoir\u003c/strong\u003e\u003cbr\u003eAt 33 years old, I was a young mother and wife. I never imagined life and death decisions were just around the corner. I believed a person, such as myself, in their thirties was someone who was settling down. I had found myself, or at least I should have at this point. I had finally passed through my raging free-spirited twenties. I had discovered who I was designed to be, a teacher. Life had revealed to me how to deal with adversity, change, and perseverance. However, no lesson in my life had prepared me for the challenge I was about to face.\u003cbr\u003e\u003cbr\u003eIn July of 2012 I, with my husband and two children, were suddenly faced with a fast-growing two-inch brain tumor. I was propelled into action. This anxiety riddled, gutsy story details the thrill ride of love, pain, and unbelievable battles we faced as a family. It will keep you on the edge of your seat at every page turn.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDIARY OF A MAD MIDDLE SCHOOL: A Memoir\u003c/strong\u003e\u003cbr\u003eA young teacher\u0027s start in an inner city school, facing bureaucracy, bad-tempered students, and a pretty particular principal.\u00a0\u00a0\u003cbr\u003e"
