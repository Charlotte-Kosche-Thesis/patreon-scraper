    "summary": "\u003cdiv style=\"text-align: center; margin-left: 40px;\"\u003e\u003cstrong\u003eMAY PRINTS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePoison\u00a0Ivy 8.5x11\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/31768708_10215552542745660_7281918034468405248_n.jpg?_nc_cat=0\u0026amp;oh=d8644bff3dffd116f419379e4a6d8a2b\u0026amp;oe=5B92EED4\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/31768708_10215552542745660_7281918034468405248_n.jpg?_nc_cat=0\u0026amp;oh=d8644bff3dffd116f419379e4a6d8a2b\u0026amp;oe=5B92EED4\" style=\"width: 255px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eHyena 8.5x11\u003cbr\u003e\u003ca href=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwLCJ4Ijo0ODY5Mzk1fQ%3D%3D/patreon-posts/d0wiz01rl-tU2pUIlosH_apl07jDzgIMI49ZJuykmU9p5_IsmeKCbzRmd9WvcqxG.jpg?token-time=1526860800\u0026amp;token-hash=1hqdLqT0e0uomNXKkgsGrXYS1naGSE5Pi5SAYVwt-_I%3D\" target=\"_blank\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwLCJ4Ijo0ODY5Mzk1fQ%3D%3D/patreon-posts/d0wiz01rl-tU2pUIlosH_apl07jDzgIMI49ZJuykmU9p5_IsmeKCbzRmd9WvcqxG.jpg?token-time=1526860800\u0026amp;token-hash=1hqdLqT0e0uomNXKkgsGrXYS1naGSE5Pi5SAYVwt-_I%3D\" style=\"width: 253px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cem\u003eprevious month.....\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/29571432_10215242147585975_4859346205377291598_n.jpg?_nc_cat=0\u0026amp;oh=012c1594e883a51395d8ed50acaebaad\u0026amp;oe=5B28F315\" style=\"width: 216px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 40px;\"\u003e~~~~~~~~~~~~~~\u003cbr\u003eHi there babies this is\u003cstrong\u003e J\u003c/strong\u003e\u003cstrong\u003eoker\u0027s Harley\u003c/strong\u003e, but \u00a0call me Alyssa!\u003cbr\u003eI\u0027m known for dressing up as classic Harley, it\u0027s time to branch out!\u003cbr\u003eI\u0027ve created this Patreon SPECIFICALLY for those that are devoted fans! \u003cbr\u003eConsider it a fan club\u00a0with different levels of membership.\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/26907715_10214721187482298_1685291945454722352_n.jpg?oh=8c5da79d6306c161abe2bfaa9f3e42da\u0026amp;oe=5AF0E642\" style=\"width: 190px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/s960x960/14138099_1250765238290434_8371141935461698329_o.jpg?oh=3301ee185f612060b5c089205264399c\u0026amp;oe=5919D07C\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI want to be able to create more Harley based photo pieces as well as costumes, but I created this page to be able to create other characters. \u003cstrong\u003ePoison Ivy\u003c/strong\u003e, \u003cstrong\u003eTinker Bell\u003c/strong\u003e, \u003cstrong\u003eSnow White\u003c/strong\u003e are just a few of the ladies I want to fabricate.\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/27657824_10214879842408572_5259213177403831354_n.jpg?_nc_cat=0\u0026amp;oh=16043ac4335d92700dfe8f5cac3d014e\u0026amp;oe=5B5EBF8A\" style=\"width: 468px;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/26229997_10214612837413614_4183705994698389252_n.jpg?oh=0e0968444cc1437a15f1522772026704\u0026amp;oe=5AEB0B61\" style=\"width: 205px; color: rgb(5, 45, 73); text-align: center;\"\u003e\u003ca href=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/23172493_10214035776307447_3505940402329898741_n.jpg?_nc_cat=0\u0026amp;oh=633cc8a21425bcde4a4bbc84810274c7\u0026amp;oe=5B6C939A\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/23172493_10214035776307447_3505940402329898741_n.jpg?_nc_cat=0\u0026amp;oh=633cc8a21425bcde4a4bbc84810274c7\u0026amp;oe=5B6C939A\" style=\"width: 223px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eCostumes can become more creative and elaborate. Photo shoots will not only be cosplay related, but will incorporate my love for pinup and the female form, always classy and modest.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eIN NO WAY DO YOU HAVE TO SIGN UP FOR A MEMBERSHIP AS I WILL STILL BE ACTIVE ON ALL SOCIAL MEDIA PLATFORMS\u003c/strong\u003e, but this one will certainly be VERY EXCLUSIVE. Here\u0027s a rough break down of what to expect!\u003c/div\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003col\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eCostumes funded through Patreon are exclusive to this page\u003c/strong\u003e, all progress photos and updates will not be posted anywhere before the costume is debuted at a con.\u003cbr\u003eCostumse funded so far is She Devil Harley and Harura Quinn!\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/22713321_10213953191882888_1497288137943419841_o.jpg?_nc_cat=0\u0026amp;oh=7ebfe1a77bf2c7435d0d075ee87ac451\u0026amp;oe=5B71BE40\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/22713321_10213953191882888_1497288137943419841_o.jpg?_nc_cat=0\u0026amp;oh=7ebfe1a77bf2c7435d0d075ee87ac451\u0026amp;oe=5B71BE40\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eAny cosplay or pinup shoots funded through Patreon are exclusive to this page\u003c/strong\u003e, all progress photos and updates will not be posted anywhere before the image is made the exclusive print of this page. Once that month has passed that print will not be available online, but all BTS photos will be.\u003c/li\u003e\u003c/ol\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eMinion\u003c/em\u003e\u003c/strong\u003e gets FULL access to my feed: BTS shots, selfies, and cosplay progress.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eHenchman\u003c/em\u003e\u003c/strong\u003e\u00a0gets everything above and  video selfies plus video progress of costumes on my Patreon Instagram. Live streams will be announced!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eSidekick\u003c/em\u003e\u003c/strong\u003e gets everything above plus \u003cstrong\u003e2-of-a-kind cosplay polaroids\u003c/strong\u003e and early access to FULL photo sets!\u003ca href=\"https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/12778690_1125767197463521_7166323240711124874_o.jpg?oh=514b6b5928552109b79dc34ac8eb0c3f\u0026amp;oe=591118C5\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003ePoison Ivy\u003c/em\u003e\u003c/strong\u003e gets\u00a0the monthly \u003cstrong\u003eEXCLUSIVE 8.5x11 print\u003c/strong\u003e.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eHyena\u003c/em\u003e\u003c/strong\u003e gets everything above and\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eEXCLUSIVE 4x6 print\u003c/strong\u003e.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cstrong\u003eJoker\u003c/strong\u003e\u00a0\u003c/em\u003egets everything above, my undying love, an exclusive and original 11x17 art piece.\u00a0Includes color, though optional, detail work seen below. But of course you deserve a better reward! We\u0027ll discuss your prize.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eEverything will be shipped on the first of the next month after payment has been processed!\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.instagram.com/alyssarking/?hl=en\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cem\u003e\u00a0 \u00a0\u003c/em\u003e\u003ca href=\"http://jokersharley.bigcartel.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBig Cartel\u003c/a\u003e\u003cem style=\"background-color: initial;\"\u003e\u00a0 \u003c/em\u003e\u003ca href=\"https://www.facebook.com/JokersHarleyCosplay/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003ca href=\"http://jokersharley.bigcartel.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/20615779_1610644405635847_825537883601092259_o.jpg?_nc_cat=0\u0026amp;oh=8b85a845074fa081bcdf053ed23179cd\u0026amp;oe=5B5AB156\"\u003e\u003c/a\u003e \u003c/em\u003e\u003c/div\u003e\u003c/div\u003e"
