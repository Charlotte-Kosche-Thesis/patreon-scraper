    "summary": "Hola hombr\u00e9s!\u003cbr\u003e\u003cbr\u003eWelcome to my fresh, new Patreon Page,\u003cbr\u003e\u003cbr\u003eNow i\u0027m not gonna lie, at the moment, you probably have not a single idea who I am, right?\u003cbr\u003e\u003cbr\u003eThought so! Well I am soon (hopefully) gonna be your favourite travel blogger and best friend by giving you tips, tricks and idea\u0027s on how to travel to more exotic, hot, snowy, bustling, urban, rural and awesome places for around 30-40% less than you\u0027d usually spend on finding a holiday!\u003cbr\u003e\u003cbr\u003ePretty cool huh? You\u0027ve probably already checked out the video above, and it might of confused you a little bit, but if you didn\u0027t think it was interesting, you probably wouldn\u0027t have scrolled down to read more!\u003cbr\u003e\u003cbr\u003eThat video is just a sneak peak of the Somerset Carnival I had to pleasure of going to this year, and even better, it\u0027s completely free which is another thing I\u0027m sure you\u0027ve never heard of, but bound to be one of the many things you\u0027ll have the pleasure of reading about in my blog. From here on out I\u0027ll be posting 2 new blogs a week (and if you\u0027re lucky, 3!) and taking you on the adventures of a lifetime through photos and videos, and then teaching you the cheapest way of travelling to them!\u003cbr\u003e\u003cbr\u003eSo I know what you\u0027re thinking! \"What\u0027s in it for me if I start following you?\", well, here comes the even better news... I also own a Travel Store!\u003cbr\u003e\u003cbr\u003eSo not only will you be learning some exclusive tips, tricks and prices for cheap Holidays that won\u0027t appear on our blog, there are some pretty awesome items i\u0027ll send to you if you choose to pledge as well! All items in my store are travel related whether they are clothes, gifts, gadgets or accessories.\u003cbr\u003e\u003cbr\u003eFeel free to read my blog here - 1000dayadventure.blog\u003cbr\u003e\u003cbr\u003eAnd visit my store on this address - 1000dayadventure.com\u003cbr\u003e\u003cbr\u003eUntil the next post however,\u003cbr\u003e\u003cbr\u003eKeep Adventuring,\u003cbr\u003e\u003cbr\u003eJordan\u003cbr\u003e"
