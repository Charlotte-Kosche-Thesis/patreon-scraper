strong\u003eUpdates:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI update sporadically throughout the month, with any sketches I do in a week being posted at some point on the weekend! The more money I make, the more art I post!"
