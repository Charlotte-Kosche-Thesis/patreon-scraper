    "summary": "\u003cimg src=\"http://i64.tinypic.com/25tazj5.png\"\u003e\u003cbr\u003e\u003cbr\u003eMe llamo Jino y soy un analista y cr\u00edtico de videojuegos que actualmente sube su contenido a plataformas como Youtube, en este contenido pod\u00e9is encontrar tanto \u003cstrong\u003e\u003cem\u003eAdvertencias\u003c/em\u003e\u003c/strong\u003e sobre nuevos t\u00edtulos que vayan a salir de forma inminente al mercado para que puedas ver si te merece la pena comprar lo que te ofrece el juego o si tiene mejoras suficientes como para que compense comprarlo, as\u00ed como tambi\u00e9n \u003ci style=\"font-weight: bold;\"\u003eAnalizo \u003c/i\u003een profundidad los juegos importantes que salgan al mercado para desgranar al completo la calidad de un juego.\u003cbr\u003e\u003cbr\u003eOtro de los temas importantes que repaso en forma de v\u00eddeo es acerca de \u003cstrong\u003e\u003cem\u003eNoticias semanales\u003c/em\u003e\u003c/strong\u003e\u00a0en las cu\u00e1les comento lo m\u00e1s importante de cada semana en el mundo de los videojuegos de forma realista al igual que desentra\u00f1o todos los enga\u00f1os a los cu\u00e1les nos vemos sometidos por parte de la prensa.\u003cbr\u003e\u003cbr\u003ePor supuesto no podemos olvidar los v\u00eddeos hablando de si \u003cstrong\u003e\u003cem\u003eMerece la pena\u003c/em\u003e\u003c/strong\u003e un juego o no, comentando el rendimiento, optimizaci\u00f3n, errores o cualquier otra cosa relevante que necesitamos saber.\u003cbr\u003e\u003cbr\u003eAl igual que me gusta hacer v\u00eddeos de forma \u003cstrong\u003e\u003cem\u003eReflexiva\u003c/em\u003e\u003c/strong\u003e\u00a0para poner en com\u00fan nuestras ideas y pensamientos sobre temas tab\u00fa.\u003cbr\u003e\u003cbr\u003eSimplemente soy una persona que hace contenido para ayudar a la gente a que no la\u00a0\u003cstrong\u003e\u003cem\u003eTimen\u003c/em\u003e\u003c/strong\u003e ni \u003cstrong\u003e\u003cem\u003eEstafen\u003c/em\u003e\u003c/strong\u003e con los productos que salen al mercado.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/6fsghs.png\"\u003e\u003cbr\u003e\u003cbr\u003eLa vida de un Youtuber que no acepta ning\u00fan tipo de promociones ni patrocinios es realmente dif\u00edcil en el \u00e1mbito de los videojuegos en cuanto a subsistencia econ\u00f3mica, por eso mismo estoy aqu\u00ed, para poder tener una solvencia econ\u00f3mica que me permita traer de una forma \u00e9tica y profesional las \u00faltimas novedades de la industria de los videojuegos, hablando siempre desde el punto de vista de un consumidor m\u00e1s, desde el propio amor que le tengo a los videojuegos.\u003cbr\u003e\u003cbr\u003eEsto hace que tenga una visi\u00f3n cr\u00edtica sobre la actualidad, una visi\u00f3n que es necesaria si queremos conservar este maravilloso mundo que para muchos de nosotros es nuestra vida.\u003cbr\u003e\u003cbr\u003eEste fue el motivo por el cu\u00e1l empec\u00e9 mi andadura por Youtube, para hacer que la gente pensase por si misma y que tuviese criterio propio y me gustar\u00eda poder ofreceros durante muchos a\u00f1os m\u00e1s esta visi\u00f3n critica, argumentada y real sobre todo lo que se esconde en la industria de los videojuegos actual."
