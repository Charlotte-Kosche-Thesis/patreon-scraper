    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-u5J4duzFuds/WuJdMWzvZfI/AAAAAAAAYgs/ufhiN1Ouj8sOXGorCptlD_vjtvWXY8CIACJoC/w530-h530-n-rw/intro1.png\" style=\"width: 228px;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-WP1nAD7gS8Q/WuJdOhbDX7I/AAAAAAAAYgs/NMfRAkl-w9AH9USajnCwPxVKD5jkHVrxwCJoC/w530-h530-n-rw/intro2.png\" style=\"width: 229px;\"\u003e\u003cbr\u003eWelcome to my Patreon! My name is Jasmine, nice to meet you~\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eWild Pack is a comic I began working on in late December of 2017. This story came from my love of western movies and animals.\u00a0 \u00a0 \u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003e\u00a0 \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eABOUT THE\u00a0COMIC\u00a0 \u00a0\u003c/strong\u003e \u00a0 \u00a0\u003c/div\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-iiLE7ihKbdU/Wu5m1q8GIHI/AAAAAAAAYnc/cf7UpcAVYuMRN5rvocFxJiYK3IPSuxXbwCJoC/w530-h530-n-rw/intro3.png\" style=\"width: 272px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eWild Pack is a ongoing comic about a young dog hunted by his past. After witnessing his father\u0027s death by a mysterious outlaw named \"Red Hat\", Kit Laws is guided to his destiny when he meets a group of cats and dogs with their own grudge against Red Hat. Together, they embark on a dangerous journey for justice.\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cbr\u003ePATREON REWARDS\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThis comic is a 100% free, and will always remain so. My goal is compile Wild Pack into a book, create other comics, and even create a shop for prints and shirts. I would love to share my process with you, and create exclusive rewards for all my Patreons. If you\u0027d like to consider supporting my drawing of western landscapes and gun wielding cats and dogs, you can chip in to have early access to pages before they are released anywhere else, view high resolution concept art and character spreads, and receive a monthly commision and I can draw you anything you would like!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for reading, have a wonderful day!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e LINKS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e                       \u003ca href=\"http://www.wildpackcomic.com/\"\u003eWebsite\u003c/a\u003e\u003c/strong\u003e | \u003cstrong\u003e\u003ca href=\"https://tapas.io/series/Wild-Pack-\"\u003eTapas\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e"
