    "summary": "\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eYOUTUBE FILMMAKER\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy name is\u00a0Johnathan Cabrera. I was born and raised in North Carolina, but I came out to California by myself leaving behind my family to pursue an\u00a0education in Filmmaking. I ended up finishing school in 3 years and afterwards I didn\u0027t really\u00a0pursue a career in production. Instead after working a couple years at a rental\u00a0production house I decided to pursue filmmaking on youtube whether it be travel films, vlogs, tech reviews and\u00a0camera impressions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eCREATIVE FILM GUIDE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u00a0got tired of not being able to\u00a0collaborate with filmmakers, because I\u0027m a smaller channel, and I thought it would be awesome to be able to give feedback and hear what other creators were into making. I\u00a0want a community where people can branch off each other\u0027s ideas and if someone has a question about something, maybe that would inspire someone else who owns that particular item to create content and teach. I want to provide content within CFG like tutorials in Photoshop,\u00a0Lightroom and Final cut Pro X. My own channel with be filled with content like vlogs and travel films. The making of my travel films will be in Creative Film Guide. I also started a podcast for this part of my channel. I\u00a0wanted to take the time out to voice the smaller creatives and even bigger creatives to see how they got\u00a0to where they are today. All of this is for the learning\u00a0experience and the goal is bringing creatives together.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT YOUR FUNDING WILL GO TOWARD\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYour hard earned dollars will go toward building an environment for filmmakers like myself. It will go toward building a Podcast where every filmmaker is heard. Funds will also go toward new camera gear and camera tests to provide unanswered questions for other filmmakers. I want to provide more content on drones, lighting and various types of tech\u0027s to review. Post will continue regardless and all of the content will be for learning purposes and entertainment.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0
