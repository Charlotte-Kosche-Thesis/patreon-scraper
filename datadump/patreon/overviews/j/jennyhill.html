    "summary": "Hello, friends,\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWelcome to my Patreon page.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Jenny Hill, and I write stories. Many of my stories appear here first and are free for my patrons, and sometimes non-patrons, to read.\u003cbr\u003e\u003cbr\u003eThis year, 2017, I am writing my third book. I won\u0027t go into detail about what happened to the other two, but if you are interested in failure, I\u0027ve written quite a few Patreon posts in which \"the other two\" make an appearance. The third, and clearly the best book, will be finished this year.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s been over a year since I launched this page. As I write, I have eight kind and generous patrons supporting my work, thank you, you are extraordinary people. For anyone new and window shopping, here\u0027s an idea of what they got to read and what you\u0027ve missed so far: \u003cbr\u003e\u003cbr\u003eFor the first project, I wrote and published a new story every day during August, and accompanied each story with original artwork, \"\u003ca href=\"http://everycover.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ecovers\u003c/strong\u003e\u003c/a\u003e\". During September I wrote about my experiment to connect with strangers by being more open and friendly\u00a0in the series\u00a0\u003ca href=\"https://www.patreon.com/posts/coming-in-6611187\"\u003e\u003cstrong\u003eAll This Happened, More or Less\u003c/strong\u003e\u003c/a\u003e. As a \"daily\" project this one wasn\u0027t a great success because, as I quickly realised, the form didn\u0027t suit the content. My patrons agreed. I moved on.\u00a0In the run-up to Christmas, I wrote an adult ghost story, and then in the new year, a serial called Harrogate By The Sea published here and on Medium. I\u0027ve also written posts on my process, posted regular updates on all manner of things, not all of them writing related, and I send out a newsletter when I have something to pass on. You can get onto the mailing list by signing up\u00a0\u003ca href=\"http://eepurl.com/b_JhRr\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003eexamples of my writing\u003c/strong\u003e check out the free (public posts) in my feed here on Patreon\u00a0or you can download\u00a0\u003ca href=\"http://amzn.to/2dRFA8B\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMorrina\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://amzn.to/2kasFVN\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eT.Land\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://amzn.to/2jwDwpN\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eThe Level Headed Pharmacist\u003c/strong\u003e\u003c/a\u003e from Amazon for a small amount.\u00a0 You can also follow me on\u00a0\u003ca href=\"http://twitter.com/ajennyhill\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e where I post links to everything I\u0027m currently working on including articles and other creative endeavours that don\u0027t appear here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd now to the perks of becoming a patron!\u00a0 \u00a0 \u00a0\u003c/strong\u003e \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003eAll Patrons get to read everything supported by my Patreon page. My stories are usually included in the post (so you can read straight from your email), but sometimes attached to the post as a PDF. Everybody gets this. Other perks for 2017 and 2018 include your name listed in the acknowledgements on the digital/print editions of the anthologies/books, and other free stuff designed by me (so far, free cards, plus discounts on posters, tees, and pins). These perks are about giving the people who support me something that adds value....and so sometimes I will tweak or change the rewards to make sure they\u0027re doing what I want from them. The\u00a0\u003ca href=\"http://eepurl.com/b_JhRr\" target=\"_blank\"\u003e\u003cstrong\u003enewsletter\u003c/strong\u003e\u003c/a\u003e is a good place to find out more about this kind of thing.\u003cbr\u003e\u003cbr\u003eThat\u0027s about it for now. I hope that after you\u0027ve had a look around you will support this project and join my Patreon family, but irrespective of what you decide, thanks for coming this far. \u003cbr\u003e\u003cbr\u003eJenny x\u00a0\u003cbr\u003e\u003ca href=\"http://twitter.com/ajennyhill\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e@ajennyhill\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
