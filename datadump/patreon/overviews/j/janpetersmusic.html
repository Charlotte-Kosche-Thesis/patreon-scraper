    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/124438/4ecaad2001f440c89d4048572a1e5dc7?token-time=2145916800\u0026token-hash=wies8MuptM9rHSIfUYYY7A6Gk2bs6cG71NVjjzf4ooY%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F2rp0l2NQ97c%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D2rp0l2NQ97c\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F2rp0l2NQ97c%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=2rp0l2NQ97c",
    "one_liner": " My calling is to infuse my local community with live music and  to share song and video clips with my web community.",
    "patron_count": 7,
    "pay_per_name": "month",
    "pledge_sum": 5864,
    "pledge_url": "/bePatron?c=124438",
    "published_at": "2014-11-17T17:37:42+00:00",
    "summary": "\u003cb style=\"color: rgb(79, 97, 40);\"\u003e\u003c/b\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eIf you are here then chances are we\u0027ve had a personal\u00a0connection and you\u0027ve\u00a0experienced, appreciated, and enjoyed\u00a0the work I do. I\u00a0thank you for stopping by.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eI have a passion for bringing talents together and creating unique and compelling events, while all along ever developing my own music and songs.  This passion extends into studying traditional music from Ireland, other related music and songs, composing along those veins, and\u003c/strong\u003e\u003c/span\u003e\u00a0\u003c/h4\u003e\u003ch3\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFor infusing my community with fun and exciting productions and shows with my own projects and of other artists who are great players and singers of contemporary and traditional folk \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003emusic.\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u00a0\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThe video here is a 20 minute\u00a0documentary showing the weekly effort I produce that is three years in the\u00a0running come November, 2017.\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong style=\"color: rgb(79, 97, 40);\"\u003eCurrently I run a wonderful band called Gallowglass, and produce a weekly show called Irish \u0026amp; Folk Mondays that has been very successful from show one in terms of attendance and appreciation. So much to share about! Now also I play with a stunningly great Scottish music band called Puirt na Gael. \u00a0\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eNone of these shows pay much to speak of, so I am excited about how this site with your participation may allow me to continue to create distinctive and culturally significant productions by allowing me to take care of normal demands of life such as transportation, shelter, gear, etc!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003ePlease visit my Youtube Channel, Jan Songs Productions, as there are\u00a0many short videos and clips of the things I organize and create. When you participate here every time I upload a post you\u0027ll receive a notification so you can check it out and see what it is you\u0027re supporting post by post. Its great if like to share on social media about the creator you are supporting!\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eIt takes all I have to keep\u00a0bringing good Celtic,\u00a0Traditional, and Folk Music into the community, so this site is revolutionary for people like me - anyone who is passionately devoted to an authentic process of sharing and creating art. In my case it is producing live music events and composing instrumentals and songs that reach deep into the heart and soul.\u003cbr\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eYou may contribute anywhere from $5.00 a month to $500 one time or occasionally or\u00a0however you like.  And please know that any amount be it only or five or 15 dollars a month is HUGELY\u00a0helpful and wonderful!\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eI am more than happy to answer any questions you may have and share in more detail about my efforts ~\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eThank you for stopping by and for\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003efortifying my work to do my part to keep\u00a0quality\u00a0traditional and\u00a0contemporary folk music strong in the Bellingham area and region.\u00a0\u003cbr\u003e\u003cbr\u003eJan (pronounced like Yahn)\u003cbr\u003e\u003cbr\u003eJan Peters\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eYouTube Channel:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCTchqoy4QcaUdfSaLeG3i3Q\"\u003ehttps://www.youtube.com/channel/UCTchqoy4QcaUdfSaLeG3i3Q\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCTchqoy4QcaUdfSaLeG3i3Q\"\u003e\u003c/a\u    {

     "amount_cents": 200000,
     "completed_percentage": 2,
     "created_at": "2015-02-19T22:34:57+00:00",
     "description": "\u003cstrong\u003eWith anywhere between $1000 to $2000 a month I can take the Irish \u0026amp; Folk Night weekly, my bands, and all events I produce to not only another level, but to a more sustainable if not thriving livelihood. \u003cbr\u003e\u003cbr\u003eAs a prime example, I currently have little budget\u00a0from the two venues where I produce this weekly event. Boundary Bay Brewery Beer Garden in summer, and Honeymoon Mead \u0026amp; Cidery in winger. \u00a0With a greater monthly pledge total here, I would and will be able to fully honor with professional\u00a0level pay the wonderful and sometimes very renowned artists I get to come play for us, and be able to invite others from around the region. \u00a0And I could take out ads in the local\u00a0papers to turn more\u00a0people on to these weekly shows. \u00a0\u003cbr\u003e\u003cbr\u003eTo really better understand the significants and greatness of this weekly event, please watch the 15 minute mini-documentary I made from last summer season. This is only a glimpse of the quality and caliber and potential of this weekly gathering and show that promotes Irish, Scottish, and otherwise really good folk music in our area here. \u00a0I believe there is a hunger and real need for more of this music to be made available to more people. \u00a0Here again is the mini-doc link:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=CqaMrXIlcGk.\"\u003ehttps://www.youtube.com/watch?v=CqaMrXIlcGk.\u003c/a\u003e  And again my youtube channel has several other short videos showing awesome highlights of what can and does happen at my weekly Irish \u0026amp; Folk Mondays. \u00a0Better yet, just come and hear, see, and feel it! The community open Irish\u00a0session I host before the\u00a0feature of the week has grown into a vibrant weekly gathering!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for caring !\u003c/strong\u003e",
