    "summary": "Hello there, people of The Internet! Thank you for stopping by my page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003eSince you\u0027ve come to this page, you may already know that my name is Justin Rodgers, and I\u0027m a photographer living in the DC metro area. My work is diverse, covering everything from fashion, boudoir, fine art, glamour, maternity...if it involves people, I\u0027ve probably done it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jrodgersart.com/img/s6/v141/p1968112868-5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhere can you see more of my work?\u003cbr\u003e\u003ca rel=\"nofollow\"\u003ejrodgersart.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://facebook.com/jrodgersart\" rel=\"nofollow\"\u003efacebook.com/jrodgersart\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://instagram.com/jrodgersart\" rel=\"nofollow\"\u003einstagram.com/jrodgersart\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you doing on Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a way to pay your favorite creators for making the stuff you love. Making art can be expensive. Equipment, studio space, gas money, wardrobe, etc., all add up pretty quickly. I want to make art to share with the world, but I need your help to do it. Make a monthly pledge, and you\u0027ll get some awesome, exclusive stuff that will only be available for Patrons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of awesome stuff do I get for helping?\u003cbr\u003e\u003c/strong\u003eStarting at just $1, you can have access to\u00a0a blog with all the latest shoots before they\u0027re released anywhere else. Higher tiers include access to new high-resolution desktop wallpapers monthly, behind-the-scenes photos, holiday cards, prints, livestreams during my shoots, and more!"
