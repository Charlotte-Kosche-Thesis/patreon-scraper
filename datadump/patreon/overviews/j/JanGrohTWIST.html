    "published_at": "2018-02-27T23:08:33+00:00",
    "summary": "\u003cstrong\u003eThe short story: \u003cem\u003eOh, That\u0027s Why I\u0027m So Tired!\u003c/em\u003e\u003c/strong\u003e\u00a0(Get it?) It wasn\u0027t the Chronic Fatigue Syndrome I was (blessedly)\u00a0\u003ca href=\"http://ohtwist.com/fatigue-and-eds\"\u003emis-diagnosed with 30 years ago\u00a0\u003c/a\u003eafter all, but something\u00a0\u003ca href=\"http://ohtwist.com/the-chronic-constellation\"\u003emuch more complex and multi-layered\u003c/a\u003e... \u003cem\u003emaybe this is why you or someone you know is so tired too! \u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI\u0027m writing to shed light on what I strongly believe may well underlie a \u003cstrong\u003elarge percentage of chronic illness\u003c/strong\u003e, but may be getting mistaken for several \"red herrings\" like \u003cstrong\u003eFibromyalgia\u003c/strong\u003e and \u003cstrong\u003eChronic Fatigue Syndrome\u003c/strong\u003e currently. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd I can really use your financial support now\u003c/strong\u003e\u00a0at Patreon to continue writing while disabled from it myself! \u003cstrong\u003e---\u0026gt; Please subscribe to my page monthly at any level (as low as $1/month) over on the right - Patreon makes it really easy, and you can unsubscribe at any time!\u00a0 ---\u0026gt;\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will shower you with my undying love,\u003c/strong\u003e my pithy and sometimes poetic writing, and in some cases my photographic notecards, and some Skype consultations. As well as copies of my book once it\u0027s out! (SOON! Especially if you subscribe NOW\u003cstrong\u003e!) :) \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAnd if you prefer to make a one-time donation, you can either do so\u00a0\u003ca href=\"http://paypal.me/jandroid\"\u003ehere via PayPal\u003c/a\u003e, or send a check to me, Jan Groh at: PO Box 86824 Portland, OR 97286 also. TY!\u003ca href=\"http://ohtwist.com\" target=\"_blank\"\u003e\u003cimg src=\"http://66.147.244.185/~ohtwistc/wp-content/uploads/2014/04/dnatwist1.jpg?w=88\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Long Story or\u00a0\u003c/strong\u003e\u003cstrong\u003eHow this all started...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI went from walking to wheelchair in three weeks semi-suddenly in January 2012 at 45 from a severely disabling onset \"cascade\" or flare that finally got me diagnosed with a connective tissue disorder (hypemobile Ehlers-Danlos syndrome) that explained my lifetime of troubles.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinally, the book I\u0027d been gestating all my life could be born! \u003c/strong\u003eAnd is well underway with just 2 of 18 chapters to go. I hope to have the first edition out in print this Christmas 2018. But you have to \"pay to play\" when you self-publish as I\u0027ve found, so I need your help to do so, while staying fed and watered while disabled!\u003cbr\u003e\u003cbr\u003eI just tried returning to work part-time in the tech field again to see if I could fund it that way, and ended up flaring again recently, almost six years to the day, oops! Darn body-snatchers! But I had fun trying, and it felt good to take my brain out for a run again, if not also my body. (That\u0027s why they call me \"Jandroid\", the creative android, smile.) But it also took all my spare writing time too.\u003cbr\u003e\n\u003cbr\u003eMeanwhile, I work hard posting daily on\u00a0\u003ca href=\"https://www.facebook.com/H2OhTWIST/\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/H2OhTwist\"\u003eTwitter\u003c/a\u003e as well as\u003ca href=\"http://ohtwist.com\"\u003e my blog\u003c/a\u003e to bring \u003cem\u003epatients and doctors alike\u003c/em\u003e the latest and greatest insights and information on the newly (2017) recognized\u003ca href=\"http://ohtwist.com/hypermobility-spectrum-disorders\"\u003e Hypermobility Spectrum Disorders\u003c/a\u003e, and now 13 recognized forms of the\u00a0\u003ca href=\"http://ohtwist.com/about-eds\"\u003eEhlers-Danlos Syndromes\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eAs well as the\u003cem\u003e\u00a0myriad \u003c/em\u003eof complex\u00a0\u003ca href=\"http://ohtwist.com/about-eds/comorbidities\"\u003ecomorbidities\u003c/a\u003e and complications they seem to come with quite often, including\u00a0\u003ca href=\"http://ohtwist.com/what-is-mcad\"\u003eMast Cell Activation Diseases\u00a0\u003c/a\u003e(or Disorders), Autism, and\u00a0\u003ca href=\"http://ohtwist.com/when-else-to-suspect-ehlers-danlos-syndrome\"\u003emuch much more\u003c/a\u003e... \u003cbr\u003e\u003cbr\u003eI personally have taken to unofficially calling this collection of common comorbidities the \"\u003ca href=\"http://ohtwist.com/the-chronic-constellation\"\u003eChronic Constellation\u003c/a\u003e\" for lack of a better hook to hang it on. I now feel very strongly that:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eEveryone knows someone with a Hypermobility Spectrum Disorder, if not a form of Ehlers-Danlos syndrome!\u003cbr\u003e\u003cbr\u003e \u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\nThey (and you) just may not realize it yet. While the latter are still considered rare, I\u0027m deeply convinced the former \u003cem\u003eare not\u003c/em\u003e, but really, just \u003cem\u003erarely diagnosed\u003c/em\u003e. And I am deeply convinced most with what we currently call Fibromyalgia may really actually be hypermobile with as yet unrecognized comorbid\u00a0\u003ca href=\"http://ohtwist.com/what-is-mcad/when-to-suspect-mcad\"\u003eMCAD\u003c/a\u003e among other things (dry fascia, small fiber neuropathy from demyelination we find also and nutritional deficiencies) lending to the widespread unexplained and often severe pain. \u003ca href=\"http://www.reumatologia-dr-bravo.cl/\"\u003eDr. Jaime Bravo in Chile\u003c/a\u003e agrees with me, and considers fibro a \"symptom\" of hEDS or EDS III as it used to be called. (We\u0027ve discussed this by email.)\u003cbr\u003e\n\u003cbr\u003e\nBut doctors aren\u0027t looking for the\u00a0\u003ca href=\"http://ohtwist.com/hypermobility-spectrum-disorders\"\u003enew HSDs\u003c/a\u003e or EDS much yet, because\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003ethey\u0027ve only been told about the grossest signs of the rarest types all this time\u003c/strong\u003e.\u003c/em\u003e Or, in their weary defense, that is all they can remember from the \u003cem\u003ethousands\u003c/em\u003e of things they learned in medical school! They are just fallible humans too, after all, and often over-worked. They are also taught to\u00a0\u003ca href=\"http://ohtwist.com/but-im-a-horse\"\u003ethink and diagnose \"horses\"\u003c/a\u003e \u00a0not \"zebras\" upon hearing hoofbeats... at least in the West.\u003cbr\u003e\n\u003cbr\u003e\nAnd\u003ca href=\"http://hypermobility.org/help-advice/\"\u003e \u003cem\u003ehypermobility by itself is just a trait\u003c/em\u003e\u003c/a\u003e\u003cem\u003e, \u003c/em\u003elike red hair color that may run in as high as 10% of the general population or more. It lends nicely to yoga, ballet, gymnastic and other performance careers. I personally suspect Elvis may have had this, among others. Chronic pain and insomnia much? Smile.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEveryone\u003c/em\u003e knows\u003cem\u003e someone\u003c/em\u003e with hypermobility at least, if not an actual HSD or a form of EDS. (You know that kid who had all the party tricks in class? Yup, that one!)\u003cbr\u003e\n\u003cbr\u003e\nPeople with a form of EDS or HSD will have\u003cstrong\u003e hypermobilty \u003cem\u003eplus loads of connective tissue issues\u003c/em\u003e and chronic unexplained wide-spread pain that drive them to see the doctor a lot\u003c/strong\u003e: tendinitis, bursitis, carpal-tunnel, fibromyalgia, early onset arthritis, loss of cartilage (bad knees and hips that need early replacing), back pain and trouble, headaches (including migraines), IBS, hernias, prolapses, hemorrhoids, fallen arches, easy bruising, weak or cracked and crowded teeth, myopia\u00a0\u003ca href=\"http://ohtwist.com/when-else-to-suspect-ehlers-danlos-syndrome\"\u003eand more\u003c/a\u003e! As some bright unknown person said:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\"If you can\u0027t connect the issues, think connective tissues...\"*\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n*Dr. Collins merely quoted them in 2014, but said she doesn\u0027t know whose quote that is either! I\u0027d love to give them proper credit some day...\u003cbr\u003e\n\u003cbr\u003e\nCurrently it takes \u003cstrong\u003e10 years on average to be diagnosed with\u003c/strong\u003e any form of the Ehlers-Danlos syndromes or the\u00a0\u003ca href=\"http://ohtwist.com/hypermobility-spectrum-disorders\"\u003enewly reocgnized HSDs\u003c/a\u003e\u003cstrong\u003e. It took me over 25 \u003c/strong\u003efrom my first major complaint at 20 to be diagnosed with hypermobile type EDS in 2012 at 45, only after\u00a0\u003ca href=\"http://ohtwist.com/about\"\u003esuddenly going from walking to wheelchair\u003c/a\u003e in 3 weeks in January 2012. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eMy late parents were \u003c/em\u003e\u003cem\u003enever diagnosed\u003c/em\u003e despite clear signs on both sides of my family, including a diagnosed cousin now.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis must be improved!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThat is why I\u00a0\u003ca href=\"http://ohtwist.com\"\u003estarted my blog in 2014\u003c/a\u003e toward the end of helping everyone to suspect these conditions much sooner, hopefully leading to much accelerated rates of diagnosis and improved medical support. My writing has been well-received in the wider EDS community. So much so in fact that a primary care doctor (GP) in the NHS in England is tapping it to draft a toolkit for teaching General Practitioners over there to suspect and start diagnosing hypermobile patients \u003cem\u003emuch sooner\u003c/em\u003e. She found and followed me\u00a0\u003ca href=\"https://twitter.com/DrEReinhold\"\u003eon Twitter\u003c/a\u003e in fact!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAnd... most exciting of all, I\u0027ve \u003cstrong\u003ebeen leading the way in finding some healing and recovery\u003c/strong\u003e from this lousy constellation... although there is no true cure (since it\u0027s heritable as far as we can tell). I am back walking again (albeit with a cane) and working again (albeit very part-time). I was able to do this through very individualized supplementation and a customized physical therapy and exercise regimen I\u0027m trying to continue on my own. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhich is where you can also help:\u003c/strong\u003e your monthly support will keep me in \u003cstrong\u003esupplements\u003c/strong\u003e (about $80/month) and help me afford a membership to the local saline \u003cstrong\u003etherapy pool\u003c/strong\u003e I really need. (Currently out of reach for me at $105/month.) Among many other things!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHowever,\u003cstrong\u003e I will NOT put my blog behind a permanent paywall\u003c/strong\u003e, as I\u0027m well aware that \u003cstrong\u003ea vast majority of undiagnosed patients are quite disabled and often very poor \u003c/strong\u003eas a result of this condition. \u003cem\u003eYet they are the ones who need this information the most.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eI am simply holding my hand out here on Patreon\u003c/strong\u003e to humbly ask those who are \u003cem\u003ewilling and able \u003c/em\u003eto support me \u003cem\u003eat any level monthly\u003c/em\u003e (starting as low as $1/month!) to please do so, \u003cstrong\u003emuch like a busker does on the street\u003c/strong\u003e. I\u0027m grateful for this new digital platform enabling writers like myself to do so now! (I may publish my blog posts here first, then later publish them at OhTWIST.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u00a0Besides great wisdom and more insight into hypermobility than most doctors on the planet currently... smile.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I am offering my paying supporters here,\u003c/strong\u003e besides my undying love, is the satisfaction of knowing that you are helping me to maintain MY fragile health while being able to devote more time to my writing (including my first book coming soon) without having to work as much out of the home (or even at all) if possible. (So I have more writing time when I\u0027m not recovering from busting moves!) \u003cbr\u003e\u003cbr\u003eAs well as \u003cstrong\u003ehelping to empower thousands or more by proxy who read my blog and upcoming book(s) to suspect these conditions sooner and\u003cem\u003e accelerate their diagnostic journeys.\u003c/em\u003e\u00a0 \u003c/strong\u003e\u003cem\u003eI\u0027ve already developed a decent following for just this reason.\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eAnd, I will offer\u00a0\u003c/strong\u003ea handful of odds and ends like hand made \u003cstrong\u003ephotographic thank you cards and copies of my book and Skype consultations\u003c/strong\u003e for those with questions.\u003cstrong\u003e Please see my reward tiers on the right side of this page\u003c/strong\u003e for details there. But you can give at any level you like, and \u003cem\u003eyou can always adjust the amount or unsubscribe at any time should you need or wish. \u003c/em\u003e\u003cstrong\u003ePatreon makes it really easy for both of us!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI just ended up flaring and going down again because of doing too much recently, February 2018. So I can really use your help keeping me from doing so\u003cem\u003e again\u003c/em\u003e. I\u0027m almost done with my book, but needing to work outside the home has delayed its finish. And the stress of trying to juggle it all alone is proving detrimental to my health. (I\u0027m still disabled after all.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI thank you deeply in advance for your support at any level. May it return to you a thousand fold!\u00a0\u003c/strong\u003e"
   },
