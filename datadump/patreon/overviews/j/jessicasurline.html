    "summary": "Hey there, my name is Jessica! Welcome to my Patreon! Here I will be sharing original comic art. Hopefully I will be able to post more videos in the future. My art uses traditional mediums to reflect emotional and psychological states of characters. My favorite mediums to use are Copic Markers, Micron Pens, Prismacolor Pencils, Copic White Paint and Bristol Smooth Paper. Unfortunately these need to be replaced periodically and that can add up.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently the comics I am making are being released on the internet for free. However producing a traditional comic is not cheap. With your support I will be able to replace used up materials quicker and allow me more time to dedicate to producing pages faster. Eventually I would like to be able to make creating original comics my full time job. I hope you will join me on this journey. Thank you very much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Comic Projects:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhetstone\u003c/strong\u003e\u003cbr\u003eTavia Morgan, rescued from the precipice of death by a long forgotten friend, will rise to champion humanity\u0027s vengeance against the corporation who descended the world into darkness.\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Whetstone\"\u003ehttps://tapastic.com/series/Whetstone\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVisceral\u003c/strong\u003e\u003cbr\u003eZeke is left to cope with being stranded alone in the wilderness after a plane crash. Without human contact for 7 years, Zeke has a chance meeting with a strange teenager with a music addiction and an idealistic lost hiker. During their journey through the wilderness, they realize there are forces at work much bigger than them. As Zeke and his new friends fight for their lives, they are reminded of the harsh lessons of nature and what it really means to be human.\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Visceral\"\u003ehttps://tapastic.com/series/Visceral\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "I am passionate about creating art and have always had a soft spot for making comics in particular. Visceral is my first commercially produced comic, though.\u00a0In 2012 I got my Bachelors of Fine Arts Degree in Game Art and Design from the Art Institute of Seattle. From there I have become a Co-Founder of White Spire Studios where we are making our first comic and board game. White Spire Studios is still in its infancy so I also work a full time contract job. My goal here is to be able to spend my full time working on Visceral and future comics. I have a fascination with learning how to live more simply and creatively. My dream is to one day buy my own land and make a homestead on it where I can continue to create comics and other art. This love of non traditional living has inspired the use of physical mediums to create Visceral.\u00a0",
