     "created_at": "2016-09-06T05:05:03+00:00",
     "description": "So this is gunna be a bit different than most Patreons, and in your favor...\u003cbr\u003e\n\u003cbr\u003e\nPledge any amount and every time $10 comes my way from you you\u0027ll get something cool! And the longer you stay with me the better those rewards get!\n\u003cp\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e-----------------------\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u00a0\u003c/p\u003e\n\u003cp\u003eMILESTONES!\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e$1 - Name listed as a Patronizer in my YouTube videos! Also, in the future I plan on making more original music and music parodies. By helping out my Patreon AT ALL you will be able to request a download of any song I put out on YouTube!\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e$10 - I will send you an audio clip of one of my characters, cosplays, or impressions reading up to 10 seconds of dialog you want to hear (upon approval)! Use it for personal enjoyment, voicemails, or whatever else you can think of!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e$20 - Black and white digital doodle of anything you want me to draw you (upon approval)!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e$30 - Digital drawing of yourself in my art style (or a specific style)! Just send me a picture and I\u0027ll draw you like I see fit. You can use it as a profile picture, mug shot, whatever!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e$40 - Hand drawn black and white sketch of one of my characters or whatever character you\u0027d like (upon approval) snail mailed out to you! Signed for future Ebay sales ;D \u00a0Or if you like my other illustrations or cosplay I will snail mail you a print of any one you like! \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e$50 - I will snail mail you set of stickers of my top characters and designs!\u00a0Or I can send you a hand painted canvas portrait of anything you\u0027d like (upon approval)!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e$60 - \u00a0Hand sculpted and painted clay figurine of one of my characters or anything else (upon approval). Check previous posts for how cool they look!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e$70 - Remember that 10 second audio clip? I\u0027ll animate that for you! Or anything else you want to see in 10 seconds of animation (upon approval). Or if you like my cosplay I\u0027ll send a 10 second video of me in costume saying whatever you want me to say (upon approval)!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e$80 - JB will give Doby clothes! I\u0027ll send you an exclusive JB Entertainingness T-Shirt to prove you are a supporter! Or if you like any of my illustrations or T-shirt designs I will send you one of them instead!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e$90 - I will hand sew any one of my characters for you as a stuffed plush!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e$100 - My next video will have a special segment honoring you as SUPREME PATRONIZER with a special animation just for you! From then on you will be in a special category on my Patronizer list!\u00a0You will also have the option to get any reward milestone again. So if you want another sculpture, shirt, sticker set, stuffed plush (You could get both Ice Cream AND Burrito this way ;D), etc just let me know!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cbr\u003e\n-----------------------\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m doing this in the hope that it will spur more Patronizers to help me out but more importantly to give back to those who believe in my work enough to help me out monetarily.\u003cbr\u003e\n\u003cbr\u003e\nFrom the bottom of my heart thank you for helping me become more reliant on my artwork. Your donations help me do more crazy, weird, funny, and interesting artwork!\u003cbr\u003e\n\u003cbr\u003e\n-JB\u003cbr\u003e\n\u003cbr\u003e\nPS: Unfortunately all snail mailed rewards must be in the USA. If you are not in the USA I will offer you something else for these milestones =D\u003cbr\u003e\n\u003cbr\u003e\nPP: All tiers are subject to change or alter from time to time depending on how viable they are versus helping me do my other artwork. Rest assured I will always do my best to make sure you are being rewarded for helping me and my work!\u003c/p\u003e",
