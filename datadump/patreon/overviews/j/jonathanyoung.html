    "summary": "\u003ch4\u003eWELCOME TO THE YOUNGSTER FAMILY.\u003c/h4\u003e\u003cbr\u003eWhat if you could pay an extra dollar for your favorite restaurant to make their burgers even better every month?\u003cbr\u003e...except instead of your favorite restaurant it\u0027s some weirdo on YouTube and instead of burgers it\u0027s silly music videos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s how it works:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eYou donate $1.00 or more per music video I release.\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0\u00a0(and set a monthly maximum $____ amount if you want)\u003c/li\u003e\u003cli\u003eI invest your $1.00 or more in music \u0026amp; video equipment to make my videos better.\u003c/li\u003e\u003cli\u003eYou get fun bonus rewards \u0026amp; access to my VIP chatroom.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003ePretty simple.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI am fortunate and grateful beyond words that making\u00a0music on the internet is my full time job, and the music industry is a very stable industry. I am an independent artist without a manager, and all of my income comes from \u003cstrong\u003eYOU \u003c/strong\u003ebuying or listening my music, or donating to this campaign. I have no manager, no record label, and no one telling me what to sing other than \u003cstrong\u003eYOU.\u00a0\u003cbr\u003e\u003cbr\u003eThink of this like a tip jar.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAlso, no pressure!\u003cbr\u003eDon\u0027t feel bad if you can\u0027t donate, and feel free to set a monthly limit on your donations. My income as a full time musician is stable right now. \u003cbr\u003e\u003cbr\u003eWith the money I get from your donations, I will be investing in things like...\u003cbr\u003e\u003cul\u003e\u003cli\u003eCamera equipment for cooler videos\u003c/li\u003e\u003cli\u003eMusic equipment for better sounding recordings\u003c/li\u003e\u003cli\u003eCostumes for goofy or spooky videos\u003c/li\u003e\u003cli\u003ePlane tickets to attend conventions or perform near you!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThe music I record means everything to me, and I am so, so, so happy to be able to share it with all of you.\u00a0\u003cbr\u003e\u003cbr\u003eLove \u0026amp; Pizza,\u00a0\u003cbr\u003eJonathan Young\u003c/strong\u003e\u003cbr\u003e"
