    "summary": "Anytime I decide to take on a serious project I feel like David from the Bible fighting Goliath. Obstacles, distractions, left curves and fears personify Goliath.\u00a0 My name is Joe Young and welcome to my Patreon page, travel with me and learn how I live and how I have thrived. Almost on a daily basis people ask me how I created and produced some amazing projects or how they can be mentored by me. This is the main reason why I decided to create a Patreon page. I will show you how I hustle through videos, writings, personalized animated short films, charts, work plans, life quotes. In real time you will follow me as I write my book \"IF\" (an emerging artists survival book) and learn how I turn it into a bestseller, then turn our journey into the subject of my\u00a0next major feature film that will get international\u00a0distribution--\"IF\" the movie!\u00a0 Be entertained and educated to see how things that may seem impossible become possible through razor focus, faith, luck, and determination. Use my journey as a blueprint to make your dreams come true and learn first hand how to achieve. Trust me, this will help you conquer your \"Goliath\" and achieve your dreams.\u00a0 My patreon page will teach you how to hustle or increase your hustle potential. If you\u0027re planning on starting your own business, write your own book, try to produce a Hollywood level movie or whatever...this is the place for you. Welcome to the real life of a legit HUSTLER...THE WORLD OF \"YOU CAN-DO\"! I want to THANK YOU, partner, for joining me on this epic journey to inspire and bring as many dreams to fruition! Let\u0027s do this! Check out some links to me and my work:\u003cbr\u003ewww.joeyoung.org\u003cbr\u003e\u003ca href=\"https://www.facebook.com/profile.php?id=100000288264010\"\u003ehttps://www.facebook.com/profile.php?id=1000002882...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
