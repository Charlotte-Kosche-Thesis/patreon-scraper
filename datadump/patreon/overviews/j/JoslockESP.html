    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eSaludos, somos Joslock y Shira,\u003c/strong\u003e creadores de dos canales de YouTube (\u003ca href=\"http://www.youtube.com/user/JoslockESP\"\u003ehttp://www.youtube.com/user/JoslockESP\u003c/a\u003e y \u003ca href=\"https://www.youtube.com/user/JoslockShira\"\u003ehttps://www.youtube.com/user/JoslockShira\u003c/a\u003e) y de un canal de Twitch (\u003ca href=\"https://www.twitch.tv/joslockesp\"\u003ehttps://www.twitch.tv/joslockesp\u003c/a\u003e), a los cuales subimos contenido basado en videojuegos.\u003cbr\u003e\u003cbr\u003ePrincipalmente, nuestros v\u00eddeos y retransmisiones en directo son de tipo \"Let\u0027s Play\", aunque tambi\u00e9n hacemos otros formatos; gu\u00edas, tutoriales, desaf\u00edos, \"speedruns\", reflexiones, etc. \u003cbr\u003e\u003cbr\u003eComenzamos con este hobby hace unos 6 a\u00f1os, cuando este tipo de contenido a\u00fan estaba tomando forma y YouTube no era tan conocido. Con el paso del tiempo e intentando mantener los ingresos, muchos canales han cambiado, estando m\u00e1s dirigidos a conseguir popularidad, con v\u00eddeos cortos, fren\u00e9ticos y con t\u00edtulos y thumbnails llamativos. A nosotros, en cambio, nos gusta pensar que hemos mantenido un estilo m\u00e1s tradicional, que recuerde un poco a eso que algunos llaman la \"\u00e9poca buena\"; intentamos ser nosotros mismos al grabar o retransmitir, con Let\u0027s Plays sin muchos cortes, m\u00e1s pausados y reflexivos. Creemos que nuestro contenido sirve como distracci\u00f3n diaria despu\u00e9s de una dura jornada de trabajo; como cuando quedabas con un amigo para jugar a los videojuegos; algo sencillo, sin m\u00e1s pretensiones. Con ello, hemos vivido y crecido junto a nuestra audiencia, durante una \u00e9poca de la vida, la juventud, llena de cambios y desaf\u00edos. Estamos convencidos de que se ha creado una comunidad. \u003cbr\u003e\u003cbr\u003eDesafortunadamente, los estudios, y en la actualidad, el trabajo, nos impiden dedicarnos a este hobby con m\u00e1s asiduidad. Con el actual desplome de la monetizaci\u00f3n en YouTube y la posibilidad de cambios o incluso de que desaparezcan las plataformas en las que est\u00e1n nuestros canales, se hace casi imposible el plantearse esto como un trabajo a menos que cambiemos la forma en la que hacemos nuestro contenido, como han hecho otros canales.\u003cbr\u003e\u003cbr\u003eSin embargo, con Patreon, las personas que forman parte de nuestra comunidad tiene la oportunidad de apoyarnos econ\u00f3micamente, de forma m\u00e1s directa. Esto nos permite tener seguridad, mantener nuestro estilo e invertir de forma continua en nuestro hobby y en nuestra comunidad, todo ello al margen de las fluctuaciones en campa\u00f1as publicitarias, modelos de monetizaci\u00f3n o incluso del cierre de alguna plataforma. Qui\u00e9n sabe, quiz\u00e1s alg\u00fan d\u00eda, lo que empez\u00f3 siendo un hobby, ahora algo mucho m\u00e1s que eso, acabe poniendo pan en nuestra mesa. \u003cbr\u003e\u003cbr\u003eSi disfrutas de nuestro contenido, ya sean VODs o streams, quiz\u00e1s quieras plantearte el apoyarnos econ\u00f3micamente. Puedes donar tanto o tan poco como quieras, as\u00ed como cancelar tu donaci\u00f3n en cualquier momento, sin ning\u00fan tipo de problema. Si te decides a donar, tienes nuestro m\u00e1s sincero agradecimiento, tanto por el gesto, como por las posibilidades que nos brindas de mantenernos y mejorar.\u003cbr\u003eEsperamos poder devolverte el favor con m\u00e1s y mejor contenido y que pases a formar parte de nuestra comunidad. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuchas gracias, \u003cbr\u003eJoslock y Shira. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
