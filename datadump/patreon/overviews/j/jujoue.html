    "summary": "Hello hello, bonjour \u00e0 tous, et bienvenue sur ma page \u003cstrong\u003ePatreon\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMoi, c\u2019est Julien, alias \u201cJuJoue\u201d. De formation, je suis Collaborateur d\u2019Architecte et Infographiste, m\u00e9tier que j\u2019ai exerc\u00e9 avec passion pendant plus de 10 ans.\u003cbr\u003e\u003cbr\u003ePuis, un jour, s\u2019est offert \u00e0 moi la possibilit\u00e9 de partager ce que je sais sur l\u2019architecture au travers de vid\u00e9os via le Jeu Vid\u00e9o Minecraft. Et quel pied !\u003cbr\u003e\u003cbr\u003eAujourd\u2019hui, suite \u00e0 vos nombreux encouragements, j\u2019ai d\u00e9cid\u00e9 de franchir le cap et de cr\u00e9er cette page pour, je l\u2019esp\u00e8re, aller plus loin dans l\u2019aventure et surtout le faire ensemble !\u003cbr\u003e\u003cbr\u003eCeux qui me connaissent depuis longtemps savent que j\u2019essaye d\u2019\u00eatre le plus transparent possible vis \u00e0 vis des fous qui me suivent et me regardent. C\u2019est pour cela que je ne vais pas vous mentir, faire le commercial ventant les m\u00e9rites de la contribution financi\u00e8re participative.\u003cbr\u003ePatreon pourrait, avec votre aide, m\u2019offrir la chance de continuer \u00e0 faire des vid\u00e9os tout en gardant mon autonomie, et indirectement mon franc-parler.\u003cbr\u003e\u003cbr\u003eBien entendu, il y aura des contreparties avec la mise en place d\u2019un ou plusieurs serveurs Minecraft, la possibilit\u00e9 de discuter directement ensemble (via un mumble). Cependant, je ne souhaite pas cr\u00e9er une diff\u00e9renciation trop importante entre ceux qui peuvent et ceux qui ne peuvent ou ne veulent pas.\u003cbr\u003eIl faut donc avoir conscience que lorsque vous devenez un de mes \u201cpatrons\u201d, vous le faites aussi pour l\u2019ensemble de la communaut\u00e9.\u003cbr\u003e\u003cbr\u003eDe plus, comme je l\u2019ai d\u00e9j\u00e0 \u00e9voqu\u00e9, mon futur potentiel \u201csalaire\u201d sera cap\u00e9 ... Oui oui, il y aura une limite que nous nous fixerons ensemble. A l\u2019heure o\u00f9 j\u2019\u00e9cris ces mots, j\u2019ai dans l\u2019id\u00e9e de ne pas d\u00e9passer l\u2019\u00e9quivalent d\u2019un SMIC net. Donc tout ce qui d\u00e9passera ce montant sera pour une partie redistribu\u00e9 \u00e0 des associations que nous choisirons ensemble, et d\u2019autre part pour offrir de temps en temps des cadeaux aux viewers.\u003cbr\u003e\u003cbr\u003eMon avenir VOUS appartient maintenant !\u003cbr\u003e\u003cbr\u003eMerci \u00e0 vous ;)"
