    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHelp me amplify the voices that our male-dominated media so often fails to represent!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI write about issues (that are often censored or skewed in the media) as they pertain specifically to women (and also, more specifically to lesbians). Thanks to sponsors like YOU, I\u0027ll be able to devote that much MORE time to giving underrepresented voices a platform. I will continue writing on topics that are important to all of us, but with YOUR help, I\u0027ll be able to: do it more often, pay a pro editor and start looking at more ways to broaden the platform using other artistic mediums (photography, video, etc.)...\u003cbr\u003eIf you like my work and want to support its expansion, please consider becoming a patron.\u00a0\u003cbr\u003ePlease visit me at: www.juliadianarobertson.com\u003cbr\u003e\u003cbr\u003eBio:\u003cbr\u003eJulia Diana Robertson is an award-winning author, and a contributor for\u00a0\u003ca href=\"https://www.huffingtonpost.com/author/julia-diana-robertson\" target=\"_blank\"\u003eHuffington Post\u003c/a\u003e and\u00a0\u003ca href=\"http://www.afterellen.com/author/juliarobertson\" target=\"_blank\"\u003eAfterEllen\u003c/a\u003e. She is a first generation Arab-American, who grew up wanting to be a dance teacher and a writer. Second of three children, she was raised by a Beatle-maniac mother and an immigrant Lebanese father. Julia\u0027s life could look like any other child growing up in New York during the 80\u0027s and 90\u0027s\u2014until you take a closer look. From spending time underground in Lebanon during the war to weekend trips on the boardwalks of Jones Beach; from church on Easter Sunday to matrilineal Jewish ancestry, her childhood was anything but textbook. By the age of sixteen Julia was teaching dance classes at a local dance studio. She graduated from SUNY Purchase with a BA in Literature and later enrolled in the UCLA Writers\u2019 Program. Julia is currently working on the sequel to\u00a0\u003ca href=\"https://www.amazon.com/Beyond-Screen-Julia-Diana-Robertson/dp/1619292882/ref=tmm_pap_swatch_0?_encoding=UTF8\u0026amp;qid=\u0026amp;sr=\" target=\"_blank\"\u003eBeyond the Screen Door\u003c/a\u003e and exploring ways to contribute to platforms that push for diversity in literature.\u003cbr\u003e"
