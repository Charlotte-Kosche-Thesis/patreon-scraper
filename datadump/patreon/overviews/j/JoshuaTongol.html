    "summary": "Wasup everyone!\u003cbr\u003e\u003cbr\u003eIt all started with questioning. \u003cbr\u003e\u003cbr\u003eFor several years I was a traveling Christian speaker, teacher, pastor, evangelist, and missionary.\u00a0 I went to Bible school and even received two degrees in theology (B.A. \u0026amp; M.A). My goal at the time was to travel the world and defend\u00a0 the Christian faith as an apologist. \u003cbr\u003e\u003cbr\u003eNow, I\u2019ve always been the type to ask questions,\nbut during those years as a missionary to the Philippines, I finally\nfound the courage to sincerely question some of my fundamental\nbeliefs as an evangelical Christian. And to be honest, it wasn\u0027t easy.\u003cbr\u003e\u003cbr\u003eBut with all the nagging thoughts, genuine questions,\nand eye-opening experiences I was having, I just\nknew\u2014in order to be true to myself\u2014it was time for\nme to finally let some of my \u201cbeliefs\u201d go.\n\n\t\t\t\n\t\t\u003cbr\u003e\u003cbr\u003eThankfully, because of my \u003ca href=\"https://www.youtube.com/user/joshuat77\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYoutube Channel\u003c/strong\u003e\u003c/a\u003e (which has over \u003cstrong\u003e1 million views\u003c/strong\u003e and counting), I\u0027ve been able to share my spiritual journey with the rest of the online world. And I\u0027ve produced more than \u003cstrong\u003e\u003cstrong\u003e180+ FREE VIDEOS\u003c/strong\u003e\u003c/strong\u003e which have helped countless people recover from legalism and fear-based religion.\u003cbr\u003e\u003cbr\u003eYet, there was a price to pay ... literally. Not only did I lose many of my close relationships within the religious community, but I lost a lot of financial support and opportunities as well. \u003cbr\u003e\u003cbr\u003eBut the lack of support and constant pushback from critics didn\u0027t stop me from sharing my ideas. I eventually self-published two books called \u003ca href=\"http://www.amazon.com/So-You-Thought-Knew-Religion/dp/0991463900/ref=tmm_pap_swatch_0?_encoding=UTF8\u0026amp;qid=\u0026amp;sr=\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSo You Thought You Knew\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"http://www.amazon.com/The-Secret-Awesomeness-Creating-Always/dp/0991463951/ref=pd_sim_14_1?ie=UTF8\u0026amp;refRID=0B9CYAVJ61C4K51SB0VN\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eThe Secret To Awesomeness\u003c/strong\u003e\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eAnd now I have this new project called \u003ca href=\"https://itunes.apple.com/us/podcast/the-flipside-podcast/id491951675?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eThe Flipside Podcast\u003c/strong\u003e\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIt\u0027s the show where I ask the hard questions about God, religion, \nphilosophy, faith, doubt, healing, pop-culture, and whatever else is on my mind!\u2013boldly saying in \u003cem\u003epublic\u003c/em\u003e what many people \nare thinking in \u003cem\u003eprivate\u003c/em\u003e. No pulling any punches. No sugar-coating. Just straight-up real talk!\u003cbr\u003e\n\u003cbr\u003eWhat makes this so different from my previous videos/audios is that this time ... it\u0027s just \u003cem\u003eme\u003c/em\u003e and \u003cem\u003eyou\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eBut I need your help.\u003cbr\u003e\u003cbr\u003eOther than being a full-time activist, author and speaker, this podcast \u003cem\u003eis\u003c/em\u003e my job. I\u0027d love to focus more of my efforts on this powerful medium. And since I\u0027ve been using the internet for many years for the purpose of spreading knowledge, I also know how expensive it is to produce and distribute quality content. (Up until now, everything I\u0027ve created online has come out of my own pocket.)\u003cbr\u003e\u003cbr\u003eWhich is why I chose \u003cstrong\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/strong\u003e for my campaign. It makes it easy for you to support at any level you\u0027re comfortable with, without any commitment. \nYou can even change or cancel your donation at any time. In other words, think of it as \u003cstrong\u003etip jar\u003c/strong\u003e where your giving says, \"Hey, I appreciate what you\u0027re doing!\"\u003cbr\u003e\u003cbr\u003eNot only will your support help with the audio podcast, but it\u0027ll also provide for the production of future video content on the \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/joshuat77\" rel=\"nofollow\"\u003eJoshua Tongol Youtube Channel\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIf you decide not to give, don\u0027t worry. The show will still be available to you \u003cem\u003eabsolutely free\u003c/em\u003e. But another way you can help is by \u003cstrong\u003e\u003cstrong\u003eleaving a review and rating on \u003ca href=\"https://itunes.apple.com/us/podcast/the-flipside-podcast/id491951675?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e.\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo those who have stood by me on this crazy journey ...\u00a0 THANK YOU.\u003cbr\u003e\u003cbr\u003eAnd to those who are new to the show ... welcome to the conversation.\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eJoshua Tongol\u003cbr\u003e"
