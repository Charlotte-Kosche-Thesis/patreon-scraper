    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://payload294.cargocollective.com/1/2/92303/8195093/disguiseS.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Jessica Caissie and I am an oil painter! When I am not painting portraits, flora or fabric I am working on my Art Project Peripherals.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003ePeripherals is a project where I paint how the world looks through my one legally blind eye.\u003c/strong\u003e I am fortunate enough to have the skills to paint realistically making this really exciting because for the first time you can see exactly what it would look like to see the world as I do through my legally blind eye.\u00a0\u003cbr\u003e\u003cbr\u003eI will also be creating a film that will artistically guide you through the theoretical eyes of the legally blind. This film will be based on my experiences when I covered up my good eye for a week and tried to live truly legally blind.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Z9nPKBUh4w0\" target=\"_blank\"\u003eWatch the documentary of how the week unfolded here.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eIn doing this project I hope my work will act as a bridge for those who do live with legal blindness to better communicate their daily struggles to those of us with \"regular\" sight.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.arts.on.ca/grants/general-granting-information/grant-results/2017/april/visual-artists-creation-projects\" target=\"_blank\"\u003eThe Ontario Arts Council has awarded me a Grant of $5000 to use for supplies needed for this project.\u003c/a\u003e I have already used over half for my camera equipment, paint and brushes. As I go forward with the project the rest will be used for Canvas and paint. Since I cannot use these funds for bills or food I work part time to cover my other financial needs. But this means I have less time for painting!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://happysketch.files.wordpress.com/2017/08/left-right-thank-you.jpg?w=611\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support I\u0027ll be able to work less and paint more.\u003c/strong\u003e I\u0027ll be able to apply for more gallery shows (those cost money!) to sell more artwork and I\u0027ll be able to make more cool content that you enjoy like speed painting videos and Q \u0026amp; A\u0027s. As well as show you all my process work, sketchbooks and painting studies. I will post content at least twice a week and minimum 1 speed painting video a month for you to enjoy!\u003cbr\u003e\u003cbr\u003eNot only will you be supporting an artist but you will also be able to follow along as I complete Peripherals, be the first to know any art related news and really get to pick my brain on my creative process.\u00a0\u003cbr\u003e\u003cbr\u003eI understand if you are unable to make a monthly contribution but you can still follow me on my\u00a0\u003ca href=\"https://www.facebook.com/Jessica-Caissie-The-art-of-227192030641183/\" target=\"_blank\"\u003eFacebook page\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/jessicacaissie/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCYG2eb1DWtJy4CRFXcxBRkg?view_as=subscriber\" target=\"_blank\"\u003eYoutube\u003c/a\u003e or check out my\u00a0\u003ca href=\"http://jessicacaissie.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u00a0 \u003cstrong\u003eYou can still support me by sharing my work and Patreon with your friends and family. This helps me tremendously!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for all your support and happy painting!\u003cbr\u003eJessica\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://payload.cargocollective.com/1/2/92303/1209704/jessportraitweb_550.jpg\"\u003e\u003c/div\u003e"
