    "summary": "Hi everybody,\u003cbr\u003eI\u0027m Justice of Elements (though it\u0027s usually shortened to Justice; real name Mitja) and from Germany.\u003cbr\u003eI started sewing plush ponies in May 2013, as a stress relief for my apprenticeship as a technician.\u003cbr\u003e\u003cbr\u003eBecause\n of my perfectionistic attitude, my patterns will be improved after \nevery finished plush to improve the quality.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s where I could need \nyour help. You all know that fabric doesn\u0027t grow on trees, and while I \nsell all of the minky plushies for a fair price, it barely covers the \ncosts and it doesn\u0027t allow me to improve my range of products. I\u0027d love \nto add more patterns (stallions/princesses/fillies/changelings/zebras) \nand more materials like faux fur or glow-in-the-dark threads for \nembroidery, which would require testing, which I can\u0027t afford.\u003cbr\u003e\u003cbr\u003eSo\n if you want to see more variety of plushies made by me, please support \nme with a small donation, it will help me immensely. The amount you set \n\u003cstrong\u003ecounts per fully completed plush\u003c/strong\u003e made of minky and/or faux fur finished \nwith embroided details.\u003cbr\u003e\u003cbr\u003eThank you for considering to support me, and feel free to contact me on deviantArt, if you have any questions.\u003cbr\u003e\u003cbr\u003e- Justice of Elements"
