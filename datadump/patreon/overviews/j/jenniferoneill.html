    "summary": "\u003cstrong\u003eOKAY HERE IS THE DEAL:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI\u0027ve been doing my podcast for 7 years! WOW...where has the time gone?\u003c/em\u003e\u003c/strong\u003e I\u0027ve also been blogging for 7 years, and for the last several years I\u0027ve added even more free content...my Higher Purpose Learning group on FB, and FB live streaming #SpiritChat sessions, Q\u0026amp;A sessions, and that\u0027s the tip of the iceberg, (I just added free webinars!) But here\u0027s what I\u0027ve found...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m exhausted! LOL!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI LOVE giving you guys tons of spiritual info (especially \"legit\" spiritual info), however, I still need to be able to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEat (I get very cranky when I\u0027m hungry).\u003c/li\u003e\u003cli\u003eMake sure there\u0027s a roof over my head (I like to be dry and warm).\u003c/li\u003e\u003cli\u003eHave luxuries such as electricity and water, (otherwise my podcast equipment doesn\u0027t work).\u003c/li\u003e\u003cli\u003eAnd still have money left over to buy shampoo (self explanatory)...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHowever, because I offer all of this stuff for FREE\u003c/strong\u003e. In order to pay for those necessities, I need to supplement my income with \"other work\" that I can get paid for. So currently I work at another job,\u00a0\u003cstrong\u003e\u003cem\u003ePLUS I still do all the spiritual stuff\u00a0\u003c/em\u003e\u003c/strong\u003e(such as podcasts, blogging, #SpiritChat\u0027s sessions, Q\u0026amp;A\u0027s, keep FB group going, create new spiritual classes and content). Not to mention I have to find time to eat, sleep, shower, and spend time with family (which with my current schedule is getting harder, and harder to do). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI also have other expenses that I have to pay for such as:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMailchimp\u003c/li\u003e\u003cli\u003eWebhosting\u003c/li\u003e\u003cli\u003eBlog Talk Radio monthly fee\u003c/li\u003e\u003cli\u003eGo to webinar\u003c/li\u003e\u003cli\u003eScreenflow\u003c/li\u003e\u003cli\u003eOn going web development\u003c/li\u003e\u003cli\u003eGraphics\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo it\u0027s actually costing me money out of my pocket each month to keep things going.\u003c/em\u003e\u003c/strong\u003e\u00a0And with everything that I\u0027m currently juggling, I learned something very important...something\u0027s gotta give. And with all of the FREE stuff I do, I\u0027m gonna have to start there.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHERE\u0027S WHERE YOU COME IN:\u003c/strong\u003e If I can get enough donations to keep the spiritual info flowing and #SpiritChat going...I can pay for my expenses, cut down on my other paid job (because I LOVE keeping you guys spiritually informed), and hire some much needed help!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support I will be able to:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eContinue podcasting once a week.\u003c/li\u003e\u003cli\u003eContinue blogging.\u003c/li\u003e\u003cli\u003eContinue Q\u0026amp;A sessions via private FB group.\u003c/li\u003e\u003cli\u003eContinue #SpiritChat live streaming videos.\u003c/li\u003e\u003cli\u003eCreate new content such as classes, and other learning material.\u003c/li\u003e\u003cli\u003eHire some much needed help!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYou can set your monthly max so you never go over your monthly budget! \u003c/em\u003e\u003c/strong\u003eTo thank you for joining our Patreon, we have all kinds of awesome rewards to match any level: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e$5/month\u003c/em\u003e\u003c/strong\u003e -\u00a0Be the first to hear new episodes!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e$10/month\u003c/em\u003e\u003c/strong\u003e - Have access to live streaming #SpiritChat\u0027s, private FB group, and Q\u0026amp;A\u0027s!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e$25/month\u003c/em\u003e\u003c/strong\u003e - All of the above, plus access to an additional \"special Patreon only\" podcast each month!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnyway, thanks for any support you can offer if you decide to, and thank you for being a listener!\u003cbr\u003e\u003cbr\u003eNamaste,\u003cbr\u003eJennifer\u003cbr\u003e\u003cbr\u003ePS If you found me on accident and have never heard the podcast...below are the links LOL!\u003cbr\u003e\u003cbr\u003eBlogtalk Radio: \u003ca href=\"http://www.blogtalkradio.com/hawaii-psychic\" rel=\"nofollow\"\u003ehttp://www.blogtalkradio.com/hawaii-psychic\u003c/a\u003e\u003cbr\u003eiTunes: \u003ca href=\"https://itunes.apple.com/us/podcast/spiritchat-by-jennifer-oneill/id359473867?mt=2\" rel=\"nofollow\"\u003ehttps://itunes.apple.com/us/podcast/spiritchat-by-jennifer-oneill/id359473867?mt=2\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
