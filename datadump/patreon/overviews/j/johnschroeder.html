    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003eI\u0027m excited to be on Patreon with my original music. \u00a0I\u0027ve been active on here with my group the Sheriffs of Schroedingham (\u003ca href=\"http://www.patreon.com/schroedingham\"\u003ewww.patreon.com/schroedingham\u003c/a\u003e) for a while now but this is uncharted territory for my solo projects. \u00a0\u003cbr\u003e\u003cbr\u003eI plan to use this page as a hub for not only my own music but for the music I collaborate on with friends. \u00a0Of course I\u0027ll only post things that have enough of my stamp on them and that I\u0027m 100% proud of. \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eA few things in the pipeline as of June 2017...\u003cbr\u003e1) An acoustic guitar odyssey collaboration with guitarist Max Wagner\u00a0\u003cbr\u003e2) Recordings with Vikram Devisthali\u003cbr\u003e3) A follow up 12 string solo guitar EP to the one I released a few months ago -\u00a0\u003ca href=\"https://johnschroeder.bandcamp.com/album/strikes-twelve\"\u003eStrikes Twelve\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a way for fans to support artists on an ongoing basis. \u00a0Here\u0027s how it works: you can pledge however much you want every time I release a new song or video. \u00a0You can set a monthly limit (ex. $1 per song up to four songs a month). \u00a0 Your credit card won\u0027t be charged unless I release something new and\u00a0\u003cem\u003e\u003cstrong\u003ethere is no pressure to become a patron.\u003c/strong\u003e \u003c/em\u003e\u00a0I\u0027ll keep creating and releasing music regardless of how many patrons I have. \u00a0This is something to become a part of if you like my music and want help me to create more of it. \u00a0In exchange for your patronage I\u0027m offering some cool rewards which you can check out to the right.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey wait a second, who are you?\u003cbr\u003e\u003c/strong\u003eFor those of you who don\u0027t know me or what I do, here\u0027s the scoop. \u00a0I\u0027ve been a musician for most of my life. \u00a0I play guitar (and other stringed strings), sing, write songs and produce music. \u00a0I\u0027ve spent most of my working life as a guitarist and have been fortunate to play with some fantastic artists and bands including Frankie Valli and the Four Seasons, the Steve Miller Band and Pomplamoose. \u00a0In the last few years I\u0027ve been focusing more energy on creating my own music and my\u00a0goal is to transition into making more of my living from my original projects. \u00a0You can find more info at my\u00a0\u003ca href=\"http://www.johnschroedermusic.com\"\u003ewebsite\u003c/a\u003e. \u00a0\u003cbr\u003e\u003cbr\u003eAlright, that\u0027s it. \u00a0Thanks for checking out the page and for supporting my music!"
