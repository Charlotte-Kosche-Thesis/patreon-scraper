    "summary": "Creativity doesn\u2019t always want\nto fit into neat little boxes.  It often\nwants to take those little boxes and attach balloons to them, or use them for a\ndiorama, or cover them and everything around in paint - or, or, or.  Compounding this is that many creative people\nare creative in more than one way. \nSometimes that\u2019s quilting and photography, or painting and acting, or\nwriting both horror and romance stories because that\u2019s what the muse brought\nyou this year.\n\u003cbr\u003e\n\u003cbr\u003e\nWhat we want to do is explore\nthose options - write what comes, revise and polish it until it\u2019s as great as\nwe can make it, and then get it to an audience. \n\u003cbr\u003e\n\u003cbr\u003e\nAnd we want to do that for\nless than the price of a latte. \n\u003cbr\u003e\n\u003cbr\u003e\nEvery four to six weeks, patrons can expect a story ranging from horror to romance to fantasy, or possibly mystery, or hard-to-describe contemporary fiction.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nIn between stories, free \u0027snacks\u0027 will be served.\u00a0 One of the most popular snacks is Grumpy Granny\u0027s Grammar Grumbles, which purports to answer the grammar questions you didn\u0027t know you had and possibly don\u0027t care about. \u00a0Sometimes, the snack will be the results of yet another flash fiction bender.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ll also post regularly on\u00a0\u003ca href=\"https://www.facebook.com/FictionBuffet/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e with updates, questions, challenges, and more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMeet the cooks:\u003c/strong\u003e Jenny Andersen is the author of eight novels in the genres of romance and women\u0027s fiction. \u00a0You can find her online\u00a0\u003ca href=\"http://www.jennysfiction.com\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. \u00a0She won second place in the Western\nPennsylvania Romance Writers Flash Fiction Bump In The Night Short Story\nContest in 2012. \u00a0A story of hers will be in The Loft\u0027s (Dis)Ability Short Story Anthology, and another story will be published in an upcoming issue of\u00a0\u003ca href=\"https://darkrunreview.org\" rel=\"nofollow\" target=\"_blank\"\u003eDarkrun Review\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nRachel Unger is far more productive where short stories are concerned. \u00a0Her work has been published in \u003ca href=\"https://devilfishreview.com/issue-twenty/lodestar-by-rachel-unger/\" rel=\"nofollow\" target=\"_blank\"\u003eDevilfish Review\u003c/a\u003e,\u00a0\u003ca href=\"http://a.co/dHH1rFJ\" rel=\"nofollow\" target=\"_blank\"\u003eBroadswords and Blasters\u003c/a\u003e, \u003ca href=\"http://store.albanlake.com/product/disturbed-16/\" rel=\"nofollow\" target=\"_blank\"\u003eDisturbed Digest\u003c/a\u003e,\u00a0\u003ca href=\"http://lit.cat/reads/there-was-no-bell\" rel=\"nofollow\" target=\"_blank\"\u003elit.cat\u003c/a\u003e,\u00a0and the sadly defunct Flashes In The Dark. \u00a0She also has stories forthcoming in Polar Borealis and Unfading Daydream.\u003cbr\u003e\n\u003cbr\u003e\nHungry for more? Follow Fiction Buffet on\u00a0\n\u003ca href=\"https://www.facebook.com/FictionBuffet/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e! \u00a0\u003cbr\u003e"
