    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eJAAComics serves as a hub where creative artists and writers work together to bring life to their artistic visions.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhat do we do?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eJAAComics functions as a compilation of comics, stories and illustrations, put together by talented individuals, that give the viewer the chance to experience something truly unique. JAAC offers the opportunity to enjoy the collaborative efforts of skilled artists and writers while simultaneously rewarding exclusive perks to Patreon supporters. \u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eThe truth is, due to lack of resources, it is difficult to consistently create highly detailed artwork and literature at a reasonable pace. It takes a lot of effort, time, and research. Patreon allows us to directly communicate and collaborate with our audience, and with our patrons\u2019 generous support we will be able to offer more content. \u003c/span\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eBut most importantly...\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhat\u0027s in it for \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eYOU\u003c/i\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eAs a patron you get some pretty exciting stuff!\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEarly access to pages at a larger resolution,\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSpecial announcements that keep you up to date with the team as well as access to live-streams, Q+A sessions and Patreon exclusive events!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eA sneak peek into backstage content such as concept art and storyboards.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eExtra digital content such as icons, wallpapers, phone backgrounds.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAnd more!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eThe best part is, you will have a direct hand in JAAComic\u0027s success. We cannot thank you guys enough for your support, we would not be here without you!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e      "created_at": "2017-05-23T06:55:39.265923+00:00",
     "description": "Curious what lies on the other side? With this reward tier you get to see the steps that lead up to the comic pages! Not only does this include finished concept art, but it even includes access to Patron-Only livestreams where you can see the art being made yourself! \u00a0If you\u0027re worried about missing the streams, don\u0027t be, along with a recording the work done on the stream will get posted for you to see!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEven better, you get access to bonus monthly art downloads made specifically for you! These include things like Phone Backgrounds, Desktop Wallpapers, Avatars, and more!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou also get first-dibs on Merch with Patron-Exclusive pre-orders.\u003cbr\u003e\n(Along with previous Tier bonuses!)\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBest of all: you still get ALL previous tier rewards!\u00a0\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAll Previous Tier Rewards!\u003c/li\u003e\u003cli\u003eBonus Monthly Art Downloads! Such as phone and screen background\u003c/li\u003e\u003cli\u003eConcept art \u0026amp; Recorded Livestreams\u003c/li\u003e\u003cli\u003eDibs on Merch! (Exclusive Tier Pre-Orders)\u003c/li\u003e\u003cli\u003eInput on Merchandise! (via Polls)\u003c/li\u003e\u003cli\u003ePatron-only Livestreams!\u003c/li\u003e\u003c/ul\u003e",
