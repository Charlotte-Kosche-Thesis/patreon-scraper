    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHey there, I\u0027m Josiah.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a musician who\u0027s been making stuff on YouTube for the last three years.\u00a0 For those of you who aren\u0027t familiar with what I do; I make covers of video game music and often write lyrics for them.\u00a0 Sometimes I upload original songs too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\"What\u0027s going on here?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\"\u003c/span\u003e\u003cbr\u003eI\u0027ve decided to launch a Patreon campaign in order to help fund my future musical endeavors.\u00a0 Between my part-time job and the small amount I currently make from YouTube, I\u0027m able to keep the lights on around here, but that leaves very little extra to put back into my music.\u003cbr\u003e\u003cbr\u003ePatreon is a platform that fans can use to help support their favorite content creators.\u00a0 The way it works is you can donate any amount \u003cem\u003eper-creation\u003c/em\u003e that that you choose.\u00a0 So if you donate $1 to this campaign, I would receive that $1 each time I upload a song.\u00a0 You can also setup a maximum donation per-month so, for example, if you don\u0027t want to donate more than $3 a month total, but I upload 4 songs, it\u0027ll still just cost you $3.\u003cbr\u003e\u003cbr\u003eFor now, only original songs and covers count.\u00a0 I\u0027m not charging for tutorials and update videos. \u003cbr\u003e\u003cbr\u003eI expect to be uploading 2-4 videos each month.\u00a0 My target is 3, but sometimes I just get too busy with work and can\u0027t keep up with making music.\u00a0 Other times, things click and I end up being really productive and can get 4 out in one month.\u00a0 Maybe someday I\u0027ll be in a position where I can make music full-time, and can stay at a more consistent 3-4 per month, but right now I just want to focus on making higher-quality content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\"K, so you\u0027re selling out... How will you use the money?\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe short-term goal here is to get my studio upgraded, at least to the point where I don\u0027t have to worry about things breaking anymore.\u00a0 The long-term goal is to make enough from Patreon, album sales and YouTube ad revenue to make music my full-time job.\u00a0 If this campaign does \u003cem\u003ereally\u003c/em\u003e well, I want to finance some bigger projects that I could not otherwise bring to life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\"What changes if I don\u0027t donate?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNot much.\u00a0 I don\u0027t want you to feel obligated to do so if you can\u0027t or don\u0027t want to.\u00a0 I\u0027m not putting my videos behind a paywall or anything like that.\u00a0 I only want you to consider pledging to this campaign if you truly want to help the channel out.\u00a0 Your generosity is greatly appreciated, but not mandatory!\u003cbr\u003e\u003cbr\u003eI\u0027m still coming up with ideas for rewards and stuff so if you have suggestions, please let me know!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
