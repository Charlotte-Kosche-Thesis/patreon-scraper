    "summary": "\u003cstrong\u003eA Meio-Fio\u003c/strong\u003e \u00e9 a newsletter escrita pelo \u003cstrong\u003eJader Pires\u003c/strong\u003e, com contos e cr\u00f4nicas do cotidiano entregues semanalmente no conforto do seu e-mail, longe de todo o ru\u00eddo. Toda sexta-feira, um texto exclusivo para voc\u00ea, uma sentimentalidade em forma de texto pessoal e mais tr\u00eas recomenda\u00e7\u00f5es culturais deliciosas (livros, cinema, m\u00fasica, links de reportagens bem feitas, conte\u00fado que vale o seu tempo, as dicas culturais do escritor aqui).\u003cbr\u003e\u003cbr\u003eHoje estamos j\u00e1 com 2.5 mil assinantes e, para ver nossa casa aumentando e recebendo mais gente no quintal, na cal\u00e7ada, precisamos deixar tudo bem organizado. E isso exige muito tempo. E dinheiro.\u003cbr\u003e\u003cbr\u003eDesse jeito, Caso voc\u00ea seja assinante da Meio-Fio ou v\u00ea sentido em ver o Jader Pires continuar escrevendo suas vis\u00f5es do cotidiano, \u003cstrong\u003eapoie o escritor e sua newsletter\u003c/strong\u003e! A partir de um d\u00f3lar, voc\u00ea pode fazer com que o projeto siga adiante e, chegando nos valores propostos, fazer as novas ideias sa\u00edrem do papel.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"Mas eu nunca li a Meio-Fio!\". Se voc\u00ea n\u00e3o sabe como funciona essa belezinha de newsletter, d\u00e1 uma olhada\u00a0\u003ca href=\"http://us11.campaign-archive2.com/?u=a905dff3a938494fe5210df73\u0026amp;id=ac618b8a18\" rel=\"nofollow\" target=\"_blank\"\u003eem todas as informa\u00e7\u00f5es sobre ela aqui\u003c/a\u003e.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"Mas quem diabos \u00e9 Jader Pires?\". O editor do PapodeHomem escreve desde 2007 e tem\u00a0\u003ca href=\"http://papodehomem.com.br/autores/jader-pires#artigos\" rel=\"nofollow\" target=\"_blank\"\u003etodos seus textos aqui\u003c/a\u003e e sua coluna, a \"Do Amor\",\u00a0\u003ca href=\"http://papodehomem.com.br/colecoes/do-amor/\" rel=\"nofollow\" target=\"_blank\"\u003etoda dispon\u00edvel aqui\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eIMPORTANTE:\u003c/strong\u003e O Patreon \u00e9 uma ferramenta gringa que funciona com valores oferecidos em d\u00f3lar, contribui\u00e7\u00e3o mensal feita via Paypal. Verifique antes a cota\u00e7\u00e3o da moeda estadounidense para saber exatamente quanto voc\u00ea vai efetivamente contribuir.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANTE 2:\u003c/strong\u003e\u00a0Como \u00e9 feito o pagamento? Com cart\u00e3o de cr\u00e9dito (nacional ou internacional), boleto ou PayPal. O Patreon funciona via PayPal, ent\u00e3o se voc\u00ea quiser pagar com cart\u00e3o nacional ou boleto, \u00e9 preciso descolar um cart\u00e3o pr\u00e9-pago usando \u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003eesta ferramenta\u003c/a\u003e. (copiado descaradamente do\u00a0\u003ca href=\"https://www.patreon.com/ghedin?ty=h\" target=\"_blank\"\u003eRodrigo Ghedin\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003eTodos os assinantes da Meio-Fio recebem as mesmas vantagens!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEu ficaria bem cabreiro de criar uma pista VIP com a newsletter e sei que voc\u00eas, leitores da Meio-Fio, tamb\u00e9m sentiriam esse inc\u00f4modo ao contribuir com valores maiores ou menores por aqui. Com isso, todos os que contribuem com qualquer valor na Meio-Fio v\u00e3o receber o mesmo conte\u00fado, as mesmas prendas (eBook, chegando no patamar planejado, acesso aos v\u00eddeos e \u00e1udios das leituras dos meus contos e cr\u00f4nicas, chegando no patamar planejado, quem sabe livros f\u00edsicos, encontros, grupos de conversas e demais projetos que vir\u00e3o com o tempo).\u003cbr\u003e\u003cbr\u003eQuem contribuir com um d\u00f3lar, quem ajudar o projeto com 10 d\u00f3lares, quem assina a newsletter sem pagar, todos tem os mesmos acessos. Com isso, quem daria mais pode dar menos? Sim. E quem daria menos, pode dar mais. Basta reparar o quanto de benef\u00edcio a Meio-Fio te traz todas as sextas. Tenho certeza de quem chega at\u00e9 aqui tem a maturidade suficiente e plena consci\u00eancia do trabalho que o autor tem para fazer o envio semanal da newsletter e vai saber pensar o valor mais apropriado dentro das suas capacidades pra fazer a coisa toda andar. Se tiver algum sofrimento, d\u00favida, se quiser conversar sobre essa complexa tarefa de imaginar o valor a poder contribuir, me chama. Falaremos abertamente pra chegarmos numa posi\u00e7\u00e3o confort\u00e1vel para todos. T\u00f4 sempre l\u00e1 no e-mail da newsletter.\u003cbr\u003e\u003cbr\u003eSe puder, me ajuda com um d\u00f3lar. Se conseguir, d\u00ea mais. Vai fazer bem pra todos.",
