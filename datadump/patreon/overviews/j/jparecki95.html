    "summary": "\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHey! \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m Jonathan Parecki, though if you\u0027re here, you likely know me as jparecki95 from my anime, vocaloid, and video game guitar covers! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI want to make music full time.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThroughout my time in school, I never felt myself particularly interested in any of the classes offered. When people asked what I wanted to study in college, I had no idea. THEN I STARTED GETTING INTO MUSIC. Everything changed when I started teaching myself guitar back in 2009 and lit the inkling of what would soon explode into a passion. I want to keep that fiery, passionate feeling alive and kicking forever!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWith that being said: MAKING MUSIC IS NOT EASY\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvery week, I spend anywhere from 10-20+ hours putting together music videos. Every week, I juggle that task with song arrangement commissions, Japanese/English translation, and organizing eclectic projects I hope to be able to share in the future. Needless to say, I\u0027m more often than not exhausted.\u003cbr\u003e\u003cbr\u003eI want to do this full time, but as things are now, I\u0027m not quite able to live off of music just yet. This is where you can help though!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI want to keep improving the quality of my content.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you\u0027re interested in seeing me continue improving, consider becoming a patron of mine. Aside from making it worth your while by being able to create better content, I\u0027ve also got some rewards listed below in order to give back even more to you for helping me out!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eOriginal Music\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhile making covers is tons of fun and has taught me a lot, part of what every creator wants to do eventually is branch out and leave some sort of original content in the world. Even now as I type this out, I\u0027m organizing a release that hopefully convinces people to give me and my original music a shot. Thank you for believing in me.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eYour donations will go towards:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e- Better audio / video equipment\u003cbr\u003e- Working towards live shows / meeting you at cons\u003cbr\u003e- Allowing me to spend more time working on original music alongside covers\u003cbr\u003e- Food?\u003cbr\u003e\u003cem\u003e- Food.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHelp me make this possible.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
