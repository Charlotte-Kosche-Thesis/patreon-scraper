    "summary": "I\u0027ve been using MSX computers since 1984. In the early 90s the 16-bit platforms took over and most users moved to bigger, more powerful computers. Among the users who stayed some just wanted to play existing games, while others had access to technical knowledge and were able to develop new games and applications. There were others who would have liked to code, but didn\u0027t have access to or couldn\u0027t understand technical documentation without help.\u003cbr\u003e\u003cbr\u003eFast forward to 2015. The people who love MSX computers are still here, and others who didn\u0027t own an MSX before have joined because retro machines are popular. Access to technical information is now easier than it used to be, but one hurdle remains: the best technical documentation for MSX computers was written \u003cstrong\u003ein Japanese\u003c/strong\u003e\u00a0by ASCII Corporation.\u003cbr\u003e\u003cbr\u003eI\u0027m one of the crazy ones who learnt Japanese to be able to read these documents.\u003cbr\u003e\u003cbr\u003eI\u0027ve been living in Tokyo for almost 14 years, and during my free time I write articles to teach you how to program for MSX computers, regardless of whether you have previous experience or not.\u003cbr\u003e\u003cbr\u003eI\u0027ll post \u003cstrong\u003eat most\u00a0four\u003c/strong\u003e paid articles per month. Additional articles are always free."
