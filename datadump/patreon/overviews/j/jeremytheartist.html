    "summary": "\u003cstrong\u003e\u003cem\u003eView all of JTA\u0027s work here\u003c/em\u003e\u003c/strong\u003e:\u003ca href=\"http://www.vivajta.com\" target=\"_blank\"\u003e\u00a1Viva JTA!\u003c/a\u003e\u003cbr\u003e---------------------------------------------------------------------------------------------------------\u003cbr\u003eHi there! I\u0027ve been a \u003cem\u003efreelancin\u0027 pencil slingin\u0027, caffeine inducin\u0027 artist\u003c/em\u003e for \u003cem\u003e\u003cstrong\u003ealmost \u003c/strong\u003e\u003cstrong\u003ea decade now\u003c/strong\u003e\u003c/em\u003e- the last couple years especially have seen some great personal artistic accomplishments and success - but now, I would really love to put more of a focus on more personal work- \u003cstrong\u003e\u00a0I love drawing pin ups, monsters, and comics\u003c/strong\u003e. \u003cem\u003eTHAT\u0027S WHERE Y\u0027ALL COME IN\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eCurrently,\u003cem\u003e \u003cstrong\u003ethis Patreon is a work in progress\u003c/strong\u003e\u003c/em\u003e. On this Patreon, I\u0027ll be posting WIPs, my thought process/how I problem solve with some pieces, along with updates of any shows I may be participating in and/or neat events I\u0027ll be attending.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI have a huge commission project, along with several smaller projects, I\u0027ll be taking care of over the next few months\u003c/em\u003e- so along the way, I\u0027ll slowly be rebuilding this Patreon - \u003cstrong\u003e\u003cem\u003eyour support\u003c/em\u003e\u003c/strong\u003e \u003cem\u003ehelps with print supplies, sticker supplies, art supplies- all of which ultimately, will come back in deals for ya\u0027ll!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI was a comic convention vendor for years- and currently rebuilding my stock with all my new works while I maintain a day job and freelance- so any monies I receive through here will be going to making new stickers, prints, buttons, etc - \u003cstrong\u003e\u003cem\u003eall of which I\u0027ll be announcing on here first, \u003c/em\u003e\u003c/strong\u003egiving ya\u0027ll the heads up before anyone else!\u003cbr\u003e\u003cbr\u003eAppreciate any support , and looking forward to this venture with ya\u0027ll! Cheers.\u003cbr\u003e\u003cbr\u003e-JTA\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5aa1db33a9e0280e42b30773/5adec6871ae6cf4ebd69c558/5af87e2f0e2e72b885ad7423/1526256007652/test1.gif?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5aa1db33a9e0280e42b30773/5adec6871ae6cf4ebd69c558/5af87e2c8a922d06173f1031/1526255973606/mod4.gif?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5aa1db33a9e0280e42b30773/5af8c35b0e2e72b885b6654e/5af8c3f90e2e72b885b679c8/1526256612339/demon24.gif?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5aa1db33a9e0280e42b30773/5af8c35b0e2e72b885b6654e/5af8c3fdf950b7ff47a86a4f/1526256789588/demon27.gif?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5aa1db33a9e0280e42b30773/5af8c35b0e2e72b885b6654e/5af8c3b5352f53d27b495a63/1526256638037/demon11.gif?format=1000w\"\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cem\u003eJeremy The Artist \u003c/em\u003e(\u003cstrong\u003e\u003cem\u003eJTA\u003c/em\u003e\u003c/strong\u003e) is a freelance artist with a concentration in illustration, specifically cartooning, comic work and caricatures.\u003cbr\u003e\u003cbr\u003eJTA\u0027s work was recently featured in Merlin Pool Games LLC\u0027s board game, \"Super PACS! The Game of Politics About The Game of Politics\" (also designed the main box art, which he can\u0027t stop talking about- let alone this whole narrating in 3rd person thing) and in RJS Entertainment\u0027s movie, \"Ned Venture\", directed by Ron Stone. JTA just illustrated his first children\u0027s book, \"One Day Luisito\", by Elizabeth Cisneros, which will be released in the near future.\u003cbr\u003e\u003cbr\u003eJTA\u0027s work is included in Heavy Metal\u0027s art collective book, \"The Art of 88\" , alongside such comic book artists as Jim Mahfood (Everybody Loves Tank Girl) and Kevin Eastman (co-creator of Teenage Mutant Ninja Turtles).\u003cbr\u003e\u003cbr\u003eJTA loves drawing pin ups, monsters, and comics. He hopes to make a career out of that.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eJeremy The Artist currently resides in Austin, Texas, United States of America.\u003c/strong\u003e\u003cbr\u003e",
