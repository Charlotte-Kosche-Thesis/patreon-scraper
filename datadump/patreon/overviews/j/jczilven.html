    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/140323/fa7dbff8eea4459ea0defcc8fd604bd2?token-time=2145916800\u0026token-hash=GLJ8pTkrbJr_KH_SBIGs1BSz3vZ4VdlF0xS445bwHLk%3D",

    "published_at": "2015-03-02T18:31:00+00:00",
    "summary": "\u003cstrong\u003eHello! We are\u00a0J.C. and Zilven,\u00a0a work team from Taiwan!\u003c/strong\u003e\u00a0\u003cbr\u003e\nWe are full time freelance artists and our art are focus on animals, anthropomorphic and fantasy.\n\u003cbr\u003e\nWe\u00a0are active in the fandom for years and most of our artworks could be found at FurAffinity:\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/jc\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.furaffinity.net/user/jc/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/zilven\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.furaffinity.net/user/zilven\u003c/a\u003e\u003cbr\u003e\nTaking commissions was one of our main job, but we also have personal projects and dreams want to achieve.\u00a0\n\u003cbr\u003e\u003cimg src=\"https://images.plurk.com/6fJfsElIyd3mQdD0UPDXU7.jpg\" style=\"width: 680px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nNow we are running our studio \n\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\"Beast Fantasia\"\u003c/span\u003e\u003c/strong\u003e\u00a0and attend local comic conventions in Taiwan for years. We make new products and books every seasons, our supporters were slowly growing on FaceBook as well.\u003cbr\u003e\u003ca href=\"http://www.facebook.com/BeastFantasia\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.facebook.com/BeastFantasia\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://images.plurk.com/7MIkDKA8Yuus9XRGhqtx7h.jpg\" style=\"width: 678px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nHowever being self employed has its challenges, we still need to worry about cost of living , prime cost of publishing and such...\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Main project we are working and the difficulty we face\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\"The Starry Wolves\" \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e(TSW)\u003c/span\u003e is a collaborated fantasy creation which combines art, music with novel that created by\u00a0multiple members.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/Ufyjh7u0ZNI?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nWe have\u00a0already published 3 books, 3 albums and series of products\u00a0since 2012, and now we are working on the 4th book, which will be the\u00a0last volume\u00a0of the story.\n\u003cbr\u003e\nWe also plan to publish a concept art of collection\u00a0as the final book of\u00a0the\u00a0whole TSW series. \n\u003cbr\u003e\u003cimg src=\"http://images.plurk.com/61ABAKyN5YLYPhk7uhJbjX.jpg\" style=\"width: 680px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nHowever, due to the cost of living on the rise,\u00a0we\u00a0have difficulty with finance.\n\u003cbr\u003e\nSince we spend a lot of time writing and drawing TSW story without stable salary, our other incomes\u00a0barely offer the huge prime cost of\u00a0the next publications.\u00a0\n\u003cbr\u003e\nWith your help, we\u00a0will have\u00a0less financial stress, and you will be able to see our\u00a0WIP sketches or\u00a0never-posted designs/ideas.\u00a0\n\u003cbr\u003e\nIf you are interested in The Starry Wolves, feel free to visit the link below for more info:\n\u003cbr\u003e\u003ca href=\"http://zilvenart.weebly.com/tsw-main-page-en.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://zilvenart.weebly.com/tsw-main-page-en.html\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://images.plurk.com/jmxV33omCg9dNR4CJBU87.jpg\" style=\"margin: 0px 10px 10px 0px; width: 192px; float: left;\"\u003eFuture Plan\u003c/strong\u003e\u003cbr\u003e\nTSW is not the only project we want to do.\n\u003cbr\u003e\nIf you still remember the \n\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eDragonBros\u003c/span\u003e\u003c/strong\u003e --\u00a0J.C.\u0027s cute little Chinese dragon characters.\u003cbr\u003e\nWe really hope to find more time to draw new art and icons of them again!\n\u003cbr\u003e\nDragonBros have their own official website and fan club for years that you could find here:\n\u003cbr\u003e\u003ca href=\"http://dragonbros.net/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://dragonbros.net/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://dragonbrothers.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://dragonbrothers.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/dragonbros\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.facebook.com/dragonbros\u003c/a\u003e\u003cbr\u003e\nIn order to speed up the update, we are running a new page on FB now (basic in Chinese) by ourselves.\n\u003cbr\u003e\u003ca href=\"https://www.facebook.com/thedragonbros\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.facebook.com/thedragonbros\u003c/a\u003e\u003cbr\u003e\nWe\u00a0plan to\u00a0spend more time on DragonBros, making new stuff or more free icons and comics!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images.plurk.com/6BWrKdGzL37pBNZlBA0iGZ.jpg\" style=\"margin: 0px 10px 10px 0px; width: 371px; float: left;\"\u003eMoreover, Zilven always wants to do more crafts like wood-burning art or other tranditional materials.\u003cbr\u003e\nIf have enough time, making sculptures of various animals and fantasy creatures is also\u00a0a creation that Zilven wants to put effort in.\u00a0\u003cbr\u003e\n There are still more in our plan. We would love to try new things like drawing comics, making 3D model, publish illustration books...ect. \u003cbr\u003e\nWhat we lack are only time and money. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images.plurk.com/2Z8ldQm1BOfLqPtmRBlzkZ.jpg\" style=\"width: 668px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://images.plurk.com/sfW9KCnVf60batmG8w53z.jpg\" style=\"width: 668px;\"\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eAbout Patreon\u003c/strong\u003e\u003cbr\u003e\nSince more and more people using Patreon, we spent some time to study how it\u00a0works, and we think it will be a\u00a0great help for us to\u00a0work personal projects and keep the income at the same time. \n\u003cbr\u003e\nEspecially we can\u0027t use other\u00a0servicies like Kickstarter since we are living in Taiwan. So Patreon will be the only option that we could raise funds from outside.\n\u003cbr\u003e\nBecome a Patron, you\u0027ll be able to see our W.I.P pictures and other in progress photos. You\u00a0will have\u00a0large size file of our artworks and even will have\u00a0chance to\u00a0win our \n\u003cspan style=\"color: rgb(38,38,38);\"\u003emonthly \u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003efree commissions\u003c/strong\u003e\u003c/span\u003e.\u003c/span\u003e\n\u003cbr\u003e\nWe also had set several goals as additional\nrewards. Once reach our goals, more rewards will unlock, then more you will get!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnline Shop\u003c/strong\u003e\u003cbr\u003e\nIf you\u0027d like to support\u00a0us but really just want to buy something, that\u0027s great too! You can always visit our online shop to see if there is anything you\u0027d like. It\u0027s free shipping for worldwide!\n\u003cbr\u003e\u003ca href=\"http://beastfantasia.storenvy.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://beastfantasia.storenvy.com/\u003c/a\u003e\u003cbr\u003e\nOf course, you will\u00a0have discounts at our shop if you are our Patron, and you will also get priority notes and rights to pre-order before\u00a0our products go up for sale!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nAt the end, please feel free to let us know about the rewords you\u0027d like. We love to hear any comments and advices on products you want to see.\n\u003cbr\u003e\nYour support would mean a lot to us, even if it\u0027s just\u00a0a few\u00a0dollars!\n\u003cbr\u003e\nThank you for the reading :)\n\u003cbr\u003e"
