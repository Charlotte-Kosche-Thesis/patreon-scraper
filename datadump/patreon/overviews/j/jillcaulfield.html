    "summary": "Hey, I\u0027m\u00a0\u003ca href=\"http://https:/zeldawave.carrd.co/\" target=\"_blank\"\u003eJill\u003c/a\u003e! I\u0027m an aspiring game journalist with a passion for mixed media and toys. I hope to one day\u00a0\u003ca href=\"https://zeldawave.carrd.co/#articles\" target=\"_blank\"\u003ewrite about games\u003c/a\u003e as my main source of income (and create\u00a0\u003ca href=\"https://gamecubejill.deviantart.com/\" target=\"_blank\"\u003emixed media\u003c/a\u003e and toy content on the side for fun), and I\u0027d love your help getting there! \u2764\ufe0f\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you back me?\u003cbr\u003e\u003c/strong\u003eI\u0027m a young, mentally ill LGBT woman who would otherwise struggle to break into my field of choice, game journalism, and to find time to create mixed media, toy videos, or any other extra content. Backing me helps me make create the content you love while I support myself and work toward my long term creation goals:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eMake gaming more inclusive. \u003c/b\u003eIt\u0027s no secret gaming isn\u0027t exactly friendly to the marginalized, and I aim to help make it more safe and accessible for marginalized groups, especially LGBT people and women, by increasing discussions about games\u0027 treatment of LGBT people/women and covering games that were created by marginalized developers or excel in the area.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIncrease calm, positive, and pleasant discussions of games. \u003c/strong\u003eThere\u0027s a lot of anger and negativity in gaming spaces, and it can be tiring, frustrating, alienating or downright upsetting to be exposed to so much vitriol all the time. I want to create articles that are calm, friendly, and unaffected by online opinions, with a focus on what makes a game good, fun, or notable, and what personal meaning or positive effects players can take away from it (while still addressing its flaws, of course). Maybe I can inspire others to do the sane.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHelp people in tough spots. \u003c/strong\u003eIt\u0027s a rough world -- sometimes you need something to cheer you up, to be meaningful for you, to inspire you, or to just help you safely distract yourself. I want to help others do this with my works.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat would your money go toward?\u003cbr\u003e\u003c/strong\u003eIt\u0027s only natural to wonder where your money would be going if you were to back me! Here\u0027s what it\u0027ll be spent on:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eSurviving. \u003c/strong\u003eIt takes money to make your way out there! I\u0027m preparing to go to college, and then after that I\u0027ll have to worry about rent, food, etc. Patreon money can help me cover these things and save up for any emergencies.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGames/toys to create content on. \u003c/strong\u003eSome money will go toward games to review, toys to create videos about, etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMixed media materials. \u003c/strong\u003eSome money will go toward buying materials, allowing me to create better mixed media pieces.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEquipment. \u003c/strong\u003eMoney will occasionally go toward buying things necessary to create my writing and video content as new needs come up or my current equipment is damaged.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAnything else you should know?\u003cbr\u003e\u003c/strong\u003eI also create pet content on\u00a0\u003ca href=\"https://jillys-bunnies.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/jilly_buns/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e. It\u0027s not any content I ask for money for, but I love those buns. Check them out."
