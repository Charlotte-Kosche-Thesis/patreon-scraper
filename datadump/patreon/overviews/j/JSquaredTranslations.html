    "summary": "Welcome to Mystical Journey\u0027s Patreon page. Thank you so much for visiting us on Patreon! \u003cbr\u003e\u003cbr\u003eYour support will help fund our team\u0027s electric bills, phone bills and most importantly: internet bills, so that we can continue to bring you quality translations of your favourite novels. As the amount of patrons grow, we will also be able to get more hands on keyboards to roll out chapters more efficiently! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img.webnovel.com/bookcover/8335353205000005/1/1.jpg?v=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISCLAIMER\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe\u0027re currently about 150 chapters ahead of the official release but these chapters are unedited so there are a lot of inconsistent terms. These chapters are unedited so when you pledge, know that the chapters with a U tag behind the chapter numbers are unedited (e.g. C144U) as opposed to the edited chapter which will be named without the U, (e.g. C144). \u003cbr\u003e\u003cbr\u003eWe\u0027re currently working on rectifying this because we just got our new editor and we\u0027ll slowly be catching up to the patreon advance chapters so you guys can enjoy reading the chapters after they\u0027ve been edited. Expected time this will be complete is by mid-December but I hope it\u0027s much much sooner!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eQ: Where can I find the advance chapters?\u003c/strong\u003e\u003cbr\u003eHead over to \u003cem\u003ePosts \u003c/em\u003eand look for the respective featured tags on the left side! If you\u0027re pledging a higher tier, you can access all the lower tier gdrive folders as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eQ: What are advance chapters?\u003c/strong\u003e\u003cbr\u003eAdvance chapters give you access to a certain number of chapters ahead of the official release. This doesn\u0027t mean you\u0027ll get another release schedule but instead, you\u0027ll be able to read 2, 5, 10, 25, 50 chapters ahead of the current chapter that is currently out on \u003ca href=\"http://webnovel.com/\"\u003ewebnovel.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eQ: Where do I find your Discord Channel?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/FHJdcs4\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/en/b/b7/Discord_logo_svg.svg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eOnce you\u0027ve made a pledge, you should be given access and the Patron-only role in our Discord channel where you can contact us anytime ^_^.\u003c/strong\u003e\u003cbr\u003e"
