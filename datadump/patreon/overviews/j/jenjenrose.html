    "summary": "\u003cimg src=\"https://68.media.tumblr.com/980f216d9c105e5108dcf410f7a3ca05/tumblr_ojabdwmVIu1qfccawo1_r1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eHey there! \u003cbr\u003eI\u0027m JenJen, Digital Artist \u0026amp; Creator of the Webcomic\u00a0\u003ca href=\"http://4-panel-life.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e4-Panel Life\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI love making comics and art to share with the web, but unfortunately I don\u0027t have as much free time as I\u0027d like to devote to it and still support myself financially.\n\u003cbr\u003e\u003cbr\u003e\nBut this is where you can help! (if you\u0027d like to!)\u003cbr\u003e\nBy donating even a single dollar per month, you will be granting me the ability to devote more time to both my comics and art- and still afford food!\n\u003cbr\u003eAnd that\u0027s not all!\n\u003cbr\u003e\n\u003cbr\u003e\nBy donating you will also become an official Patron of mine, and gain access to exclusive Patron-only content which will include:\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-Early comic access \u0026amp; bonus content\u003cbr\u003e-Sketches/WIPS\u003cbr\u003e-Art tutorials\u003cbr\u003e-Ability to vote in special polls\u003cbr\u003e-Free downloads of my prints\u003cbr\u003e-Exclusive Coupon Codes for my Print Shop\u003cbr\u003e-[NEW] Access to my Discord! [NEW]\u003cbr\u003e-My undying gratitude\u003cbr\u003e-and more! (TBA)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nYou will also gain ability to \u003cstrong\u003erequest doodles during art streams\u003c/strong\u003e!\u003cbr\u003eDuring art streams you may request a doodle! (please make sure to state in the chat you\u0027re a Patron \u0026amp; your Patreon username!)\u00a0\u003cbr\u003eThere is currently no schedule for streams, but if you follow my channel you will get notifications when I stream!\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/justacouplestreams\"\u003ehttps://www.twitch.tv/justacouplestreams\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eQ: What does \"access to Free Downloads of prints\" entail?\u003cbr\u003eA: Free downloads of my prints means you may download the files, and use the file image for your own personal use ( pc/phone wallpaper, print it out, etc) You may also use them for personal online avatars / banners but please credit me as the artist! They may not be used for business, sale, or any monetary gain.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e((\u00a0 My Patreon is still a bit under development, so somethings may be subject to change, and new stuff is on the way!\u00a0 ))\u003c/em\u003e\u003cbr\u003e"
