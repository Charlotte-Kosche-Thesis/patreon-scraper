    "summary": "I\u0027m Joe Wintergreen, and I make video games and dev tools on a small budget, sometimes\u00a0\u003ca href=\"http://joewintergreen.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ewrite\u003c/strong\u003e\u003c/a\u003e about my experiences doing so, and try to be super open and share as much of the process as possible. I mostly use Unreal Engine 4.\u00a0\u003ca href=\"http://joewintergreen.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eThis is a link to my blog\u003c/strong\u003e\u003c/a\u003e, which is posted to more often than the patreon! And you can get a bunch of my stuff on\u00a0\u003ca href=\"https://impromptu-games.itch.io/\"\u003e\u003cstrong\u003eitch.io\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI run a little indie video game company in Australia called\u003cstrong\u003e\u00a0\u003ca href=\"http://impromptugames.com\" rel=\"nofollow\"\u003eImpromptu Games\u003c/a\u003e\u003c/strong\u003e, which is rarely in an incredible place financially. Sometimes it\u0027s just me, other times I can afford contractors. We\u0027ve made biggish games like \u003ca href=\"http://influxgame.com\" rel=\"nofollow\"\u003eInFlux\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://store.steampowered.com/app/588340/Stolen_Steel_VR/\"\u003e\u003cstrong\u003eStolen Steel VR\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003cstrong\u003e\u003ca href=\"http://shotgunsunrise.com\" rel=\"nofollow\"\u003eShotgun Sunrise\u003c/a\u003e\u003c/strong\u003e, and littler weird jam games like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=b8byUl57H-k\" rel=\"nofollow\"\u003e\u003cstrong\u003eBioShark Infinite: Game Of The Year Edition\u003c/strong\u003e\u003c/a\u003e, Epic Megajam prize winner \u003ca href=\"https://forums.unrealengine.com/showthread.php?87375-Epic-MegaJam-Submission-Thread!\u0026amp;p=400302\u0026amp;viewfull=1#post400302\" rel=\"nofollow\"\u003e\u003cstrong\u003eSir Isaac Fruiton\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://joewintergreen.com/?p=213\" rel=\"nofollow\"\u003e\u003cstrong\u003eSki Free-D\u003c/strong\u003e\u003c/a\u003e. Some cool prototypes that might become things are \u003ca href=\"https://www.youtube.com/watch?v=VoSVRiMkVo0\" rel=\"nofollow\"\u003e\u003cstrong\u003eMagenta Sunset\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=f2CoYBOgwjM\" rel=\"nofollow\"\u003eSpacething\u003c/a\u003e \u003c/strong\u003eand\u00a0\u003ca href=\"https://www.youtube.com/watch?v=YjNV5ThAjGs\" rel=\"nofollow\"\u003e\u003cstrong\u003eExtreme Bicycle \u002764\u003c/strong\u003e\u003c/a\u003e, but right now we\u0027re doing \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=GeRCvWhJDcI\" rel=\"nofollow\"\u003ea stealth game\u003c/a\u003e \u003c/strong\u003ewith intermittent funding and\u00a0also contract jobs. \u003cbr\u003e\u003cbr\u003eMaking games independently almost never pays for itself, and I find that the more you depend on it for essentials like rent,  the less you\u0027re prepared to risk time on anything you\u0027re not pretty sure will bring in money at some point. So, less money = less security = less creative freedom = less interesting creative output. Patreon seems like it could be a cool way to help take some pressure off, and be motivated by making cool things rather than the threat of poverty. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027d like to do\u003c/strong\u003e is put out updates and usable builds of whatever I\u0027m working on on the regular, some of it open source, go into detail about the stuff I\u0027m doing, probably make some tutes, stream more, and do more writing about my stuff in general. If you\u0027re interested in that, I\u0027d dig your support."
