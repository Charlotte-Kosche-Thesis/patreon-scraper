    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eRooms need art for the same reason they need windows; to bring light. As an artist, I am driven by a need to create beautiful things and put them into people\u0027s hands. Beautiful things bring light into our lives, and I don\u0027t think they always have to be exclusive or expensive.\u00a0\u003cbr\u003e\u003cbr\u003ePostcard giveaways have been my\u00a0way of sending out sparks into the world, and I\u0027ve received many requests to do more of them.\u00a0\u003cbr\u003eHowever, postcard giveaways are a lot to take on (for scale, the first one I did took 3 days of work and over $100). Faced with the task of getting art to people in a way that I can keep up with,\u00a0I arrived at the idea of a postcard subscription.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works:\u003c/strong\u003e\u00a0for 5 bucks a month, I\u0027ll send you a postcard. I\u0027ll mail them out at the beginning of every month, sealed in envelopes so you get it in pristine, unused condition. For every 5 bucks you pledge, I\u0027ll send you a card (i.e. if you sign up with $15, you\u0027ll get 3). They\u0027ll be different every month, and if you are subscribing for more than one, I\u0027ll make sure there\u0027s variety*.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBy creating a consistent, affordable system where my art arrives at your door each month, I can continue to send out beautiful things. And I love the humble little postcard for this purpose.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*if you get over $15 in postcards, that\u0027s cool thank you! But I may have a hard time making them all unique every single month. At this point, I can do 3 unique ones each month, with multiples of some.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
