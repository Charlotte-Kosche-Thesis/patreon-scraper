    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there! Thank you for taking the time to read my page and see what I\u0027m all about!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://res.cloudinary.com/ro28cuzt/image/upload/v1500422254/VQ0A5528_vqetyk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCosplayer - Charmie Sweets\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003cbr\u003e\u003c/div\u003eMy name is John Haas and I\u0027m a Photographer. I live in Sacramento CA, and have been a professional Photographer for over a decade, but have been doing photography since 2001. Since then my work has been in a number of galleries and shows. In 2012 my friends asked me to photograph them in their cosplay\u0027s, since then its been one of my main focuses in my work. I have several projects planned that can, and will ultimately be featured in high end art galleries, just like my past works. I started shooting photography on film, mostly E-6 slide film, 35mm, 120mm, 4x5, and even 8x10 sheets of film. Having learned this way helped me focus on capturing the shot in camera, since at that time Photoshop wasn\u0027t all that great. The first version of Photoshop I used didn\u0027t even have a \"history\" tool. So if you messed up once, you couldn\u0027t change it. You had to plan out all of your steps completely before you could start, I don\u0027t miss those days.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://res.cloudinary.com/ro28cuzt/image/upload/v1500422255/VQ0A0761_vyphhe.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003eCosplayer - Macy Rose\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e \u00a0My goal with this Patreon is to offer deals on exclusive, and time exclusive prints of everyone\u0027s favorite Cosplayers! It takes a lot of behind the scenes work to bring the photographs that you all enjoy to life. From traveling for hours to find that one perfect shot, to finding new ways to provide interesting new ways to supply you, the fans, with ways of displaying your favorite cosplayers photographs! Such as limited edition gallery wraps, metal prints, and much more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://res.cloudinary.com/ro28cuzt/image/upload/v1500422253/VQ0A3097_oiqufc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eCosplayer -\u00a0Tahnee Harrison\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat makes your work distinct?\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMy work has evolved over the years, as most artists work does. However there has always been one underlining philosophy that I have stuck with, capture as much as the image as you can in camera, and keep it clean. My work doesn\u0027t include anything that wasn\u0027t in the image when i shot it. Unless its something super simple, like a lightsaber effect, or editing out a fly-away hair, or editing out people in the distance. I spend hours researching and exploring different locations, locations that would not only enhance a cosplayers character, but help bring them to life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://res.cloudinary.com/ro28cuzt/image/upload/v1500422254/VQ0A7318_i7tlid.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003eCosplayer - Helloiamkate\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003c/div\u003e\u003cu\u003e\u003c/u\u003e"
