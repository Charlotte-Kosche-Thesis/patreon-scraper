    "summary": "This is for the dedicated server for Valhalla. I\u0027m running this in my personal AWS account right now and these are the current specs for the server (read: \u003ca href=\"https://aws.amazon.com/ec2/instance-types/#instance-details\"\u003ehttps://aws.amazon.com/ec2/instance-types/#instanc...\u003c/a\u003e for more details):\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOn-Demand Windows t2.Large\u003c/li\u003e\u003cli\u003e2 vCPU\u003c/li\u003e\u003cli\u003e8 GB mem\u003c/li\u003e\u003cli\u003e200 GB EBS for main volume\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThese are the server admins:\u003cbr\u003e\u003cul\u003e\u003cli\u003eJonky\u003c/li\u003e\u003cli\u003eBonkey\u003c/li\u003e\u003cli\u003eSpacecat\u003c/li\u003e\u003c/ul\u003eFor the sake of transparency, here is how the pricing works for EC2 (virtual servers in AWS):\u003cbr\u003e\u003ca href=\"https://aws.amazon.com/ec2/pricing/\"\u003ehttps://aws.amazon.com/ec2/pricing/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://calculator.s3.amazonaws.com/index.html\"\u003ehttps://calculator.s3.amazonaws.com/index.html\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eTL;DR: options in order of greatest to least cost -\u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003ePay monthly, stop at any time\u003c/li\u003e\u003cli\u003e\u0027Promise\u0027 to pay for a year with no up-front cost \u0026lt;-- This is where we are with the server now. It costs about 70 a month (+20 for the drives/static IP) to maintain (see goal)\u003c/li\u003e\u003cli\u003e\u0027Promise\u0027 to pay for a year with some up-front cost\u003c/li\u003e\u003cli\u003ePay for a year up front\u003c/li\u003e\u003cli\u003e\u0027Promise\u0027 to pay for 3 years with some up-front cost\u003c/li\u003e\u003cli\u003ePay for all 3 years up front\u003c/li\u003e\u003c/ol\u003ePrices are set to pay for the ec2 instance right now and that\u0027s it, not including time/maintenance any other data transfer costs, though the data transfer may need to be added if it ends up being too much.\u003cbr\u003e\u003cbr\u003eContributors:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSpacecat\u003c/li\u003e\u003cli\u003eGrave\u003c/li\u003e\u003cli\u003eBonkeybee\u003c/li\u003e\u003cli\u003eCarrots\u003c/li\u003e\u003c/ul\u003eThanks guys!"
