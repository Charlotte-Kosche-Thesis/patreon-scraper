    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-zXZ-16-6Wg?rel=0\u0026amp;controls=0\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eYou\u0027re AWESOME. You know that, right?\u003c/h3\u003e\n\u003cdiv\u003e\t\t\t\t\t\t\tYou are literally MY hero. That, or a fairy godmother, but I didn\u2019t know if you preferred a sword and shield or wings, pink dress and a wand.\u00a0\u003cbr\u003e\t\t\u003cbr\u003eThank you for helping me get closer to the biggest dream of my life: To create a fictional world where readers can lose themselves in each adventure.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eI know what it\u0027s like to get your hopes up about a new book or series, only to have it ripped from you like explosive diarrhea.\u003c/h3\u003e\n\u003cstrong\u003eThat\u0027s why I created Wanted Hero\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI wanted to entertain my own kids by creating books \u0026amp; games with a magical storyline spanning thousands of generations, involving hundreds of characters and crossing multiple genres. \u003cbr\u003e\u003cbr\u003eSo I did just that.\u003cbr\u003e\u003cbr\u003eA puzzle of mental and emotional candy to feeds the imagination while building a powerful hunger to revisit this ever-expanding storyline to satisfy their fiction addiction. \u003cbr\u003e\n\u003cbr\u003eImagine if \u003cem\u003eLord of the Rings\u003c/em\u003e and \u003cem\u003eHarry Potter\u003c/em\u003e had a love child with the personality of Steve Zahn. \u003cbr\u003e\u003cbr\u003eAdventure, mystery, magic, mayhem, and a huge infusion of humor. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://wantedhero.com/wp-content/uploads/2017/12/Wendell-Banner.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eThese personally crafted stories started as doodles and private conversations. They evolved into black and white comic books. The comics were shared with extended family and friends until complete strangers started requesting them also. \u003cbr\u003e\n\u003cimg src=\"https://wantedhero.com/wp-content/uploads/2018/01/comics.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eWith a handful of library books and a pull of a slot machine handle (true story), I launched my publishing company ON THE FLY PUBLICATIONS and in 2005, built my first website. We offered the comics as digital downloads for a buck before there were popular webcomics and before the iPad, Nook or Kindle had been invented. \u003cbr\u003e\u003cbr\u003eOver time these comics morphed into YA fantasy novels. Novels soon inspired games and podcasts...and the adventures of Wendell P. Dipmier continue to grow today. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThis Is\u00a0Where You Come In\u003cimg style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h3\u003eWhen you pledge your support, you do two specific and powerful things: \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1)\u003c/strong\u003e\u00a0You allow me to work for myself.\u00a0To spend my efforts interacting with and crafting treasures for \u003cem\u003eyou\u003c/em\u003e. Books, games, comics, art, shirts, posters...and to take you deeper into this world than anyone thought possible.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e2) You allow me to be a dad to my kids.\u00a0\u003c/strong\u003eEvery pledge allows me to take more control over my schedule and spend more time with those who need me most! That\u2019s a miracle \u003cstrong\u003e\u003cem\u003eyou\u00a0\u003c/em\u003e\u003c/strong\u003ecan help provide.\u003cbr\u003e\n\u003cimg src=\"https://jaimebuckley.com/wp-content/uploads/2017/01/jaime-buckley-family.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e(Want to know more about me? Read my full bio\u00a0 \u003ca href=\"https://jaimebuckley.com/jaime-buckley/\" target=\"_blank\"\u003ehere\u003c/a\u003e.)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch2\u003eHow is the money spent?\u003c/h2\u003eIt\u0027s all spent on Wanted Hero to keep it growing. Pledges help me with office rent, utilities, hosting, materials (pens, ink, computers, repairs) and anything needed to maintain what we\u0027ve built thus far.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat Do YOU Get?\u00a0\u003c/strong\u003e\u003c/h2\u003e(...cause that\u0027s the point, right??) \u003cimg src=\"https://wantedhero.com/wp-content/uploads/2017/12/Patreon-banner.jpg\"\u003e\u003cbr\u003eThose who become patrons will gain access to: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003eOUR EXCLUSIVE PATREON FEED\u003c/strong\u003e. You get information the public never will, just for $1.\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eDISCOUNTS on WANTEDHERO.COM\u003c/strong\u003e for those who pledge $1. Get a 35% discount on all digital books.\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eYOU GET ALL MY BOOKS FOR FREE\u003c/strong\u003e. Those who pledge $3 or more a month receive chapters of all my books \u0026amp; stories as they are released. I\u0027ll also post a download link to print out a copy so you can read them when you want.\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eLOTS AND LOTS (and lots) OF ARTWORK\u003c/strong\u003e. I\u0027m a professional illustrator--it\u0027s how I make my living. Most pledge levels will get some form of artwork. Rough sketches, conceptual drawings, pen and ink and even entries made by Hobin Luckyfeller into his Fieldguide when he passes through town.\u00a0\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eHD DOWNLOADS\u003c/strong\u003e. Gain access to HD Artwork you can print out, frame and hang on your walls.\u00a0\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eSPEED DRAWING VIDEOS\u003c/strong\u003e. Gain access to live examples of how I draw.\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eSHHHHHH, IT\u0027S A SECRET!!!\u003c/strong\u003e\u00a0Once a month you will receive things I\u0027ve kept hidden from the public. Rumors, hidden histories, recovered documents, lost magic and more--exclusive to fans of this fictional world. These are the best tidbits of my creations and things I have no intention of sharing with the public, \u003cstrong\u003eonly\u003c/strong\u003e Patrons!\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eFUN EXTRAS TO GET TO KNOW US BETTER\u003c/strong\u003e. My son Evan \u0026amp; I do weekly videocasts live on Twitch, which we provide to patrons. Patrons can ask questions, request subject matter for us to cover and more...\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eNEW WantedHero RPG GAMES \u0026amp; LIVE PLAYING SESSIONS!\u003c/em\u003e\u003c/strong\u003e Once we hit enough Patrons, Evan \u0026amp; I have plans to include some new games we\u0027re creating, which we will play with YOU.\u003c/li\u003e\n\u003c/ul\u003eIt\u0027s important to me that you\u0027re happy.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRewards are to the right.\u00a0\u003c/strong\u003eJust pick the goodies you want and pledge (with my undying gratitude).\u00a0\u003cbr\u003e\n\u003cimg src=\"https://wantedhero.com/wp-content/uploads/2016/05/Prelude.3D.png\"\u003e\u003cbr\u003e"

     "about": "\u003ch1\u003eJaime Buckley married young, winning the heart of a beautiful Samoan princess and together, they had 12 amazing children.\u003c/h1\u003e\n\u003cbr\u003e\nUnbeknownst to those children, their father was one of the original \u2018lost boys\u2019 of Peter Pan, which is why he never truly grew up. Though he is respected as a traditional father figure, Jaime still enjoys late night conversations with Santa Clause, flirting with the Tooth Fairy and still has an occasional beer with Bigfoot. Wizards and warriors seek his company while monsters under children\u2019s beds tremble at the mention of his name.\u003cbr\u003e\n\u003cbr\u003e\nJaime is an accomplished writer and illustrator of all things fictional, with a passion to entertain and uplift those he interacts with. He loves God, his country, his family and though his wife frowns when he proclaims it, he kisses the water she walks on.\u003cbr\u003e\n\u003cbr\u003e\nCultivating and encouraging his facial hair into a proper dwarven beard, Jaime is expanding his influence and friendships by stepping onto the Twitch platform as a Creative streamer, to bring his Wanted Hero creations to the world.\u003cbr\u003e",
