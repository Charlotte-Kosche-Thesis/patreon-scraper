    "summary": "\u003cdiv\u003eHey everyone! My name\u0027s Serena Fleming, and I\u0027m a writer, a language-maker, and a bit of a nerd. I design worlds, languages, and settings for writing, and I want to share them with you. On this page you\u0027ll find designs, short stories, chapters of stories, and more.\u003cbr\u003e\u003cbr\u003eI write science fiction and fantasy, with a focus on dark and dystopian settings. From my cyberpunk stories featuring worlds completely run by corporations, to fantasy settings lorded over by uncaring or spiteful gods, there\u0027s plenty of variety, and if you like dark writing, you\u0027re sure to find something I write that you\u0027ll enjoy.\u00a0\u003cbr\u003e\u003cbr\u003eBecoming a patron of mine has a lot of benefits, starting at early access to the chapters of my stories and exclusive stories, and going up to signed copies of my novels and novellas coming to your door, so take a look around. A lot of the chapters I post are available to the public, so take a read and see what you like.\u00a0\u003cbr\u003e\u003cbr\u003eI would like to thank my supporters and my patrons, who have been helping me. Y\u0027all are awesome.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eI also have a writing blog, a Facebook page, and a Twitter account, linked below. Thanks for checking me out, I\u0027ll be sure to update regularly for my supporters.\u00a0\u003cbr\u003e\u003ca href=\"https://www.smashwords.com/books/view/696701\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://sj-flemings-writing.tumblr.com/\" rel=\"nofollow\"\u003eWriting Blog\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/SJFlemingWriter\" rel=\"nofollow\"\u003eFacebook Page\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/SerenaJFleming\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlso, the header of this page contains art that has been drawn for me by friends from my stories. From left to right, we have Alexis Onwuatuegwu and Rachel Yu (done by Eszter V\u00f6r\u00f6s), a Jaasic Ice Worm (also done by Eszter V\u00f6r\u00f6s), a Schluckgrub (done by Laura Roberts), the cover of A Scientific Creation story (done by Richard M. Mulder), the Gaian race (by Eszter V\u00f6r\u00f6s) and Alexis Onwuatuegwu (by Lora Roberts)."
