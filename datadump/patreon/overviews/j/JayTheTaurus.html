    "summary": "\u003cstrong\u003eWho are you?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance illustrator who recently got into game development. I\u0027m\u00a0getting a master\u0027s in visual development so I can focus more on character design and concept art for games. You may find me every once in a while at a Florida convention.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s this Patreon for?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m primarily using Patreon to \u003cstrong\u003esupport my art\u003c/strong\u003e and \u003cstrong\u003ehelp fund\u003c/strong\u003e the development of my two games, \u003cstrong\u003eClearfall Beach\u003c/strong\u003e, an urban fantasy RPG, and a short, fun platformer called \u003cstrong\u003eCryptid Crew\u003c/strong\u003e, which I\u0027m making first in order to learn GML (game maker language, the coding of GameMaker Studio).\u00a0\u003cbr\u003e\u003cbr\u003ePatrons get to see what I\u0027m working on before any other social media.\u00a0Since I work full time and I\u0027m doing grad school part time, updates can be a bit sporadic, though I aim for Tuesday and Saturday updates.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow else can I support you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou can find some cool stickers (mostly pride) on my\u00a0\u003ca href=\"https://www.redbubble.com/people/jaythetaurus?asc=u\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e, or check out my art blog on\u00a0\u003ca href=\"http://jaythetaurus.tumblr.com\"\u003eTumblr\u003c/a\u003e, where I also have commission info! I recently opened up a\u00a0\u003ca href=\"http://jaythetaurus.storenvy.com/\"\u003eStorenvy\u003c/a\u003e, where I\u0027m selling all of the small stuff I sell at cons (so, magnets, bookmarks, buttons, small prints, and eventually stickers!). If monthly donations aren\u0027t your thing but you still want to support my art,\u00a0\u003ca href=\"https://ko-fi.com/jaythetaurus\"\u003ebuy me a coffee\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTell me more about the games?\u003cbr\u003e\u003cbr\u003eClearfall Beach\u003c/strong\u003e:\u00a0\u003cbr\u003eMy main project, and a super long-term goal.\u00a0\u003cbr\u003eA monster-friendly RPG. Play as a human who just moved to Clearfall Beach-- a safe haven for monsters and humans alike. As you get settled, the monsters of the town notice they suddenly can\u0027t leave the town, and it has something to do with the whereabouts of the witch who brought them all to safety.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCryptid Crew:\u003cbr\u003e\u003c/strong\u003eThe side project that will help me develop Clearfall Beach!\u00a0\u003cbr\u003eYou\u0027re a werewolf who\u0027s embraced their monster life... but what kind of life is it without friends? Do some traveling, meet some cool monsters and cryptids, and kick some ass! Each level of this platformer will add a new monster to your party, until you\u0027ve got yourself a wicked cool crew.\u003cbr\u003e"
