    "summary": "My name is\u00a0\u003ca href=\"http://julietasalgado.art/about\" target=\"_blank\"\u003eJulieta Salgado\u003c/a\u003e and I am a working-class, mostly self-taught artist from Brooklyn, NY via Manab\u00ed, Ecuador.\u003cbr\u003eI have many talents, but my #1 passion is film photography.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/b9413e6caa9934a2e2790149bb140ab9/tumblr_mwxrrm4zre1szf9u8o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHalf of my work documents\u00a0resistance within marginalized communities in NYC, and the other half explores my\u00a0queer femininity while navigating mental illness \u0026amp; unraveling coloniality through self-portraiture. I\u0027m also an editor for the zine\u00a0\u003ca href=\"http://femmescapes.tumblr.com\" target=\"_blank\"\u003eFemmescapes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy long-term goal is to completely support my art with a strong network of patrons: material costs for film photography can be wildly expensive! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/d2fbf8b030f6de0d582a12587c0a71a7/tumblr_nrb66gQ3OK1szf9u8o8_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also trying to get comfortable with the idea that I am worthy of compensation for my cultural and political labor lol.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e to everyone who has helped me reach this stage in my artistic career: I hope this venture opens new doors of possibility and creation.\u003cbr\u003e\u003cbr\u003eFollow me on\u00a0\u003ca href=\"https://www.instagram.com/julieta_salgado/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/julietasalgadomartinez/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/bkmanabita\" target=\"_blank\"\u003eTwitter\u00a0\u003c/a\u003e\u0026amp;\u00a0\u003ca href=\"http://julietasalgado.art/\" target=\"_blank\"\u003eTumblr\u00      "about": "My name is Julieta Salgado. I am a queer femme mestiza artist from Brooklyn, New York via Manab\u00ed, Ecuador. I am a photographer, an occasional poet, and a secret singer who is currently exploring decolonial anarchisms. My visual work documents popular justice movements in both Ecuador and the U.S., most recently focusing on trans \u0026amp; queer immigrants and their resistance to law and border enforcement in NYC and beyond. Through my self-portraiture, I also explores themes of queer sexuality, femme affinity, desire, depression, diaspora, generational trauma, and resisting coloniality.  \u2661",

     "description": "\u003cdiv\u003e\u003cstrong\u003e\u0026lt;\u0026lt;Update Feb 6, 2018 \u0026gt;\u0026gt;\u003c/strong\u003e\u003cbr\u003eEach day, the femmeivrse brings me closer and closer to my dreams! While I still don\u0027t have my own, independent darkroom, I have started working to rebuild the one at\u00a0\u003ca href=\"https://www.facebook.com/deconstruktdesign/\" target=\"_blank\"\u003eDe-Construkt\u003c/a\u003e studios in Red Hook, BK!\u003cbr\u003e\u003cbr\u003eI feel really good and welcome in this space. My hope is to help run a community darkroom, teach informal workshops, and grow my own art practice in this new year.\u003cbr\u003e\u003cbr\u003eIn spite of these awesome developments, I\u0027m still in need of financial support because film remains prohibitively expensive at times! Thank you for all the support I\u0027ve recieved so far, I hope my dreams keep blooming!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDevelop \u0026amp; Scan Film @ Home\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://68.media.tumblr.com/44ea10617d3639788ffd23290d89c3d2/tumblr_n5j0s8FjIi1szf9u8o2_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eI have loved film photography for over a decade, but access to resources has always been determined by my participation in formal institutions, such as schools. \u003cbr\u003eFor the most part, I\u0027m self-taught and want to continue this personal growth.\u003cbr\u003e\u003cbr\u003eAlthough I dream of receiving\u00a0more formal training one day, I want to work with the skills I have right now, I want to develop black and white film at home!\u00a0\u003cbr\u003e\u003cbr\u003eThanks to incredible luck and generosity, I have all of the equipment I need to develop and digitize black and white film at my house. \u003cstrong\u003eNow I want to spread the blessings: I want to start a small, dedicated film arts collective.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour contribution will not only help sustain and grow my life\u0027s passion, it will also allow me to share my skills and materials with other low-income artists with the ultimate goal of running an independent community darkroom.\u00a0\u003cbr\u003e\u003cbr\u003eThank you in advance!\u003cbr\u003e\u003cbr\u003exoxo\u003cbr\u003e\u003cbr\u003eJ\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eItemized List of Materials per month (estimate):\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBW film - $50\u003cbr\u003eSpecialty film - $50\u003cbr\u003eDeveloping chemicals - $20\u003cbr\u003eProfessional printing - $30\u003cbr\u003eFilm sleeves, frames, mat board, shipping costs, misc materials - $50\u003cbr\u003e\u003cbr\u003e",
