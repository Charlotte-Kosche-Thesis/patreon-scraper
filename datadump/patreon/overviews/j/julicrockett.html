    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FOxvcasiSYgk%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DOxvcasiSYgk\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FOxvcasiSYgk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=OxvcasiSYgk",
    "one_liner": "Alabama-born bona fide Renaissance woman: playwright, theater director, retired (undefeated) professional boxer, ordained minister, Doctor of Philosophy, singer, songwriter, and leader of The Evangenitals",
    "patron_count": 12,
    "pay_per_name": "Fully Produced Song, Video, Play",
    "pledge_sum": 4985,
    "pledge_url": "/bePatron?c=128722",
    "published_at": "2015-01-27T02:57:58+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eI do a lot of stuff.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003c/em\u003eWhat kind of stuff, you may wonder? (Or not, if you already know me...) Well, how about recording records with\u00a0\u003ca href=\"http://www.evangenitals.com\" rel=\"nofollow\"\u003eThe Evangenitals\u003c/a\u003e, making\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Y2O2vxeGLOE\" rel=\"nofollow\"\u003emusic videos\u003c/a\u003e, \u003ca href=\"http://www.amazon.com/gp/product/9810926553/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;creativeASIN=9810926553\u0026amp;linkCode=as2\u0026amp;tag=theevangenita-20\u0026amp;linkId=MMDOX3MXEZYGXX3K\" rel=\"nofollow\"\u003egetting books published\u003c/a\u003e,\u00a0\u003ca href=\"http://www.julicrockett.com/index/\"\u003edirecting plays\u003c/a\u003e, performing in plays, writing plays and running a writing lab with\u00a0\u003ca href=\"http://paduaplaywrights.org\"\u003ePadua Playwrights\u003c/a\u003e, singing with the legendary folk singer \u003ca href=\"http://www.jimkweskin.com\" rel=\"nofollow\"\u003eJim Kweskin\u003c/a\u003e, recording a crazy podcast in our backyard\u00a0\u003ca href=\"http://www.feldmansound.com/studio/\" rel=\"nofollow\"\u003emusic studio\u003c/a\u003e (aka Sound43), and\u00a0somehow managing to work a day job in the wild and crazy cannabis industry while raising an awesome child with my awesome husband. \u003cbr\u003e\u003cbr\u003eCurrently,\u00a0I\u0027ve just finished mounting a new theater piece, I\u0027m working on a screenplay, recording the next Evangenitals album (the 100 Song Demo), and composing several new plays, still while working the aforementioned day job and raising the aforementioned child (with the awesome husband).\u00a0\u003cbr\u003e\u003cbr\u003eThis next album is going to be immense. (100 SONG DEMO!) We\u0027re going to be recording a TON of material, and not necessarily releasing it all to the general public. \u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eBy becoming a Patron, you will get to hear it all: the good, the bad, and the filthy.\u003c/span\u003e\u003c/strong\u003e Furthermore, I\u0027m going to be developing a stage show (that also involves the Evangenitals), writing a lot of crazy stuff, making weird videos, and performing out and about in the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eAs a Patron of my Arts, you get a front row seat to all of it. \u003c/span\u003e\u003c/strong\u003eYou can choose to give whatever amount you can, \u003cstrong\u003eset a monthly max\u003c/strong\u003e so that if I have a super productive spurt you won\u0027t get charged more than you planned, and change your settings anytime. \u003cbr\u003e\u003cbr\u003eI tried to make the \"rewards\" of patronage as interesting as possible, from love letter to stick figure drawings to candid phone memo recording of humiliating first ideas for songs. \u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eIf there\u0027s other perks and privileges that would entice you to give --- let me know!\u003c/span\u003e\u003c/strong\u003e We can shake this thing up as we go! \u003cbr\u003e\u003cbr\u003e"
   },
