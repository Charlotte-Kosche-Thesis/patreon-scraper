    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F238157287\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F238157287\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F660777759_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e**A lil video about yours truly, J.Pace. Artist and photographer**\u003c/strong\u003e\u003cbr\u003eW E B S I T E\u003cbr\u003e\u003ca href=\"http://www.jpacephotography.com\" rel=\"nofollow\"\u003ewww.jpacephotography.com\u003cbr\u003e\u003c/a\u003eW I S H L I S T\u003cbr\u003e\u003ca href=\"https://www.amazon.com/gp/registry/wishlist/newwl/ref=nav_wishlist_lists_3\"\u003ehttps://www.amazon.com/gp/registry/wishlist/newwl/...\u003c/a\u003e\u003cbr\u003eI N S T A G R A M\u003cbr\u003e\u003ca href=\"https://www.instagram.com/jpacephoto/\"\u003ehttps://www.instagram.com/jpacephoto/\u003c/a\u003e\u003cbr\u003eT U M B L R\u003cbr\u003e\u003ca href=\"http://jpacephoto.tumblr.com/\"\u003ehttp://jpacephoto.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello and T H A N K\u00a0 Y O U,\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Jennifer Pace, AKA J.Pace\u00a0I\u0027m a\u003cem\u003e freelance photographer, artist \u003c/em\u003eand over\u003cem\u003e all creative being \u003c/em\u003eand I\u0027m looking for \u003cstrong\u003eyour support.\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been taking photos for as long as I can remember (since I was 4, took my 1st Black and white film class at 13)\u00a0 the love affair with art and photography began and I never want it to end and to do that I really do \u003cstrong\u003eneed your help.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI shoot A LOT of different styles but would say \u003cstrong\u003emy main focus is self portraits, portraits and women.\u003c/strong\u003e \u003cem\u003eI\u0027m really just exploring and exposing myself to myself and happen to capture that photographically and enjoy sharing that with whom wishes to see.\u003c/em\u003e I have fun doing it thus I wish to help others (yes I focus on women \ud83d\udc78 but I\u0027m really open to work with anyone, as I\u0027m a supporter of gender fluidity and queer culture \u2764\ufe0f\ud83d\udc9b\ud83d\udc9a\ud83d\udc99\ud83d\udc9cI also think more \ud83e\udd34\ud83c\udffe MALE nudes should exist and wish to work on that in 2018) \u003cstrong\u003eI have fun and wish to help others explore and expose themselves within a creative space and creating photographs. To help others see themselves differently and hopefully more positively and see the beauty in themselves is the goal....and to take cool photos.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn that NOTE:\u00a0\u003c/strong\u003eMost of my shoots are \u003cstrong\u003eTFP \u003c/strong\u003ewhich means they are \u003cstrong\u003e\u003cem\u003eUNPAID. \u003c/em\u003e\u003c/strong\u003eI find people and models that are down to shoot TFP and I poor all my own blood sweat and tears into my \u003cstrong\u003ethemes| ideas| concepts| props| ETC. \u003c/strong\u003eI do my best to shoot things on a dime budget and I like to think I am the queen of \u003cem\u003egoodwill finds and thrift shopping for props and clothes.\u003c/em\u003e I scope out places that sell flowers at lower prices and try to shoot fruits that are on sale. Shooting on a dime budget has helped me to be a macgyver of sorts when it comes to shoots and I can make do with a whole lot of nothing. But it also \u003cstrong\u003elimits things I can do,\u003c/strong\u003e so by supporting me and my art your helping to make my art:\u003cbr\u003e\u003cstrong\u003eL I M I T L E S S.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon:\u003c/strong\u003e is a website that lets fans support their favorite creators on the web in exchange for \u003cem\u003eawesome perks.\u003c/em\u003e I love the concept because it could allow me to create more art and photographs. More photographs and art that I care about and am excited about. On top of that I\u0027ll have an audience for it, which is pretty amazing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where you come in,\u003c/strong\u003e\u003cem\u003e \u003cstrong\u003eyour support helps me:\u003c/strong\u003e\u003c/em\u003e\u00a0\u003cem\u003e1st and foremost to keep shooting photos in general,\u003c/em\u003e to be able to \u003cstrong\u003eswitch over to F I L M Photography,\u003c/strong\u003e\u00a0buys rolls of film, film processing equipment, to buy large amounts of flowers, to not always have to get the fruit thats on sale (also hopefully larger amounts of fruit for shoots.) To be able to goodwill shop and thrift more and maybe even sometimes get new things I hadn\u0027t dreamed of being able to afford for shoots. To travel to locations and places for shoots and models. To \u003cstrong\u003ebe able to pay models \u003c/strong\u003e(if not at least snacks during shoots, travel expenses, props for shoots, clothes for shooting in etc.)\u00a0Also would help towards new camera gear, lights,\u003cstrong\u003e INK for printing,\u003c/strong\u003e\u00a0printing photos, art supplies for other projects such as paintings, art boxes, handmade books, photobooks, zines, handmade boxes and any other art I make, that\u003cstrong\u003e I want to make for you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eArt can cost a lot to create, but I have always felt it is important that art be free to those who wish to view it. I\u0027ve never been good at selling my work and seeing it as a product.  With your support I will be\n able to focus on creating art and growing as an artist, while \nstill having the majority of it available for free.\u003cbr\u003e\u003cbr\u003e****** I try to shoot and post 2-4 sets a month and of course more support means more time to shoot and post.******\u003cbr\u003e\u003cbr\u003eThank you again,\u003cbr\u003e-J.Pace\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
