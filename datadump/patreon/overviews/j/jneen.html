    "summary": "You can help me finish Tulip, a programming language created with you in mind.\u003cbr\u003e\u003cbr\u003eMost programming languages are structured in ways that make them harder to learn and harder to use than they need to be. With a few simple, powerful principles, we\u2019re building a language that \u003cstrong\u003emakes your life easier\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAnd while we\u2019re at it, we\u2019re building a \u003cstrong\u003esupportive programming community\u003c/strong\u003e, because you shouldn\u2019t feel unwelcome in the world of software engineering.\u003cbr\u003e\u003cbr\u003eWith Tulip, you\u2019ll have:\u003cbr\u003e\u003cul\u003e\u003cli\u003eClear, thorough, and helpful documentation\u003c/li\u003e\u003cli\u003eA community that encourages you in learning\u003c/li\u003e\u003cli\u003eA solid language core that you don\u2019t need a Ph.D. to understand\u003c/li\u003e\u003cli\u003eBatteries included--you won\u2019t need to rebuild basic functions from scratch.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhat sets Tulip apart on a more technical level?\u003cbr\u003e\u003cul\u003e\u003cli\u003eMutation is discouraged, but available through explicit refs\u003c/li\u003e\u003cli\u003eProgramming left-to-right: program operations in the order you think them\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNo more nil\u003c/strong\u003e\u00a0-\u00a0Tulip is centered around variants, with no need for one of software engineering\u2019s biggest causes of headaches\u003c/li\u003e\u003cli\u003eAn object system, dynamic variables, and other \u003cstrong\u003eabstraction tools included right off the bat\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eExcellent concurrency primitives, modeled after Erlang\u0027s process model\u003c/li\u003e\u003cli\u003ePleasing syntax and quality tooling\u003c/li\u003e\u003cli\u003ePartial application, higher-order functions, and all the good parts of functional programming\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHow do we plan to take responsibility for building a diverse, supportive community?\u003cbr\u003e\u003cul\u003e\u003cli\u003eBy being \u003cstrong\u003eexplicitly anti-oppression\u003c/strong\u003e. Transphobia, racism, sexism, ableism, homophobia, etc. are not welcome in the Tulip community.\u003c/li\u003e\u003cli\u003eBy \u003cstrong\u003emoderating out condescension\u003c/strong\u003e and bad behavior in support channels, discouraging the toxic culture that makes other programming communities unwelcoming, especially to women.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you want to see this language released in the world as badly as I do, \u003cstrong\u003eplease pitch in a few dollars a month\u003c/strong\u003e. With your support, we can make this happen!\u003cbr\u003e"
