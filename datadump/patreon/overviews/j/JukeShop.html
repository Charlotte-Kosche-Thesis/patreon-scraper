    "summary": "The JukeShop is shared shop space where folks are welcome to come use/share tools and a place for learning \u0026amp; teaching new maker skills including Metalworking, Machining, Welding, Woodworking and more.\u003cbr\u003eThe JukeShop is based out of my garage and is usually open weekends 9-5 unless otherwise announced. The shop is also available weeknights by arrangement.\u003cbr\u003e\u003cbr\u003eSince 2014 the JukeShop members have spent thousands dollars and hundreds of hours setting up and outfitting the shop to be a great place for folks to come work on projects big and small. \u00a0\u003cbr\u003e\u003cbr\u003eThis campaign is primarily for JukeShop members but also open to other supporters and is designed to help support the ongoing costs for tools, equipment, and materials that will make the JukeShop a complete shop that will be more useful to all.\u003cbr\u003e\u00a0\u003cbr\u003eFunds will go to purchase additional shop tools and accessories such as lathe \u0026amp; mill tooling,\u00a0and wood and metal stock and other materials for projects. \u00a0The funds will also go to ongoing costs such as gas for the torches and welders and everything down to the nuts and bolts in the...um...nuts and bolts bins.\u003cbr\u003e\u003cbr\u003eThis is not a request to donate to a large specific project, but rather a way to gather a small amount from each member or supporter on a monthly basis, to help grow and improve the shop. \u00a0 I\u0027m asking for folks to sign up for a small ongoing donation - just $2.00 to $5.00 per month to help offset the ongoing cost of outfitting and updating the shop.\u003cbr\u003e\u003cbr\u003eThanks so much for your support.\u003cbr\u003e\u003cbr\u003e-Patrice Mackey aka Chef Juke\u003cbr\u003eJukeShop"
