    "summary": "\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003eI\u0027m an artist who loves drawing fantasy/sci-fi/pin-up art. I also have no problems with NSFW stuff and fanart either. I love fantasy and cyber-punk themes when I do my own art as well. \u00a0I\u0027m a huge fan of old boudoir photoshoots and classic pin-ups as well. I\u0027d love to finally produce one of my personal story ideas as a web and/or print comic.\u00a0\u003cbr\u003e\u003cbr\u003eBut of course as with most creative people my time is split between making a living and doing what I love. I hope to eventually make those things one and the same through things like Patreon. So, I hope I can draw things that entertain and amaze and become worthy of your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissions\u003cbr\u003e\u003c/strong\u003eIf you aren\u0027t ready to pledge or just would like some art from me, I am generally available for commissions any time. The prices are as follows:\u003cbr\u003e\u003cbr\u003eCharacter Sketch (colorless/monotone): $20\u003cbr\u003eCharacter Lineart (colorless/monotone): $30\u003cdiv\u003eCharacter Pin-up (color): $80\u003cdiv\u003eCharacter Scene/multiple characters: $100+ depending on complexity\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
