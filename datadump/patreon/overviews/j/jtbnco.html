    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Creating, Composing, Arranging, Performing, and Teaching are the primary components of my artistry and musicianship. Music is life and sharing it can be one of the most beautiful experiences an entity of consciousness can endure. Thankful does not begin to describe the feelings I experience in regards to these 5 activities. After all, Any One who gets to play music for a living is a truly blessed being!\u003cbr\u003e\u003cbr\u003eWhat will your money go towards?\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Great Question!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0I will strive to make investments with the capital granted to me by my patrons in the form of resources. For instance, this could include funding a recording project, new instruments, video editing software, travel costs for playing in different locations, funding large scale video/performance projects, and more!\u00a0\u003cbr\u003e\u003cbr\u003eWhat do I get from investing in this Patreon?\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0Great Question!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0When you become a part of this community (no matter what size your contribution is), you instantly have FREE access to all recordings I have done so far and all future recordings.\u00a0\u003cbr\u003eYou also have access to the monthly hangs online where ideas can be shared freely and we\u0027ll have a great time :)\u00a0\u003cbr\u003e\u003cbr\u003eI really do think of my Patreon like a creative community that we are all a part of because I couldn\u0027t do any of this without dedicated supporters who believe in my mission to bring good music, good messages, and good vibes throughout the farthest reaches of all the land. By being involved, actively participating, and communicating, you can help me steer this ship!\u003cbr\u003eI am always interested to know what kinds of content people want to see as well as the long term goals people are interested in achieving together! We can truly do anything together.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a part of this community you will be helping create a better world by further enabling me to achieve things faster which enables people around me to achieve things faster and it\u0027s a beautiful cycle. The more surplus there is, the more often I can do completely free things which is absolutely ideal to me! I would love it if every show/project was some sort of benefit or charitable cause, but I too need to make a living :)\u00a0\u003cbr\u003e\u003c/div\u003e\u00a0 The most paramount quantities of of gratitude shall be bestowed upon those who choose to support this cause. \u003cbr\u003e\u003cbr\u003eLove, \u003cbr\u003e\u00a0 \u00a0 \u00a0Jacob :) \u003cbr\u003e\u003cbr\u003e"
