laugh. \u00a0In all my videos, everything always revolves around finding the phenomenological truth beneath it all.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(146, 205, 220);\"\u003e\u00a0 \u00a0 \u00a0Any support would just mean the world to me--\u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0But either way, thanks for checking out my unique content!\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
