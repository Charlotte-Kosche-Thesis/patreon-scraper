    "summary": "Thank you so much for taking the time to visit my Patreon page.\u00a0 You\u0027ve probably found me through the \u003ca href=\"https://www.youtube.com/c/JoefromtheCarolinas\" target=\"_blank\"\u003eYouTube\u003c/a\u003e, \u003ca href=\"https://www.bitchute.com/channel/joefromthecarolinas/\" target=\"_blank\"\u003eBitChute\u003c/a\u003e, \u003ca href=\"https://d.tube/#!/c/joefromcarolinas\" target=\"_blank\"\u003eD.Tube\u003c/a\u003e, \u0026amp; \u003ca href=\"https://steemit.com/@joefromcarolinas\" target=\"_blank\"\u003eSteemIt\u003c/a\u003e videos that I have released.  \u003cbr\u003e\u003cbr\u003eWelcome!\u003cbr\u003e\u003cbr\u003eI like to call this my Super Secret Patron (SSP) Club :)\u003cbr\u003e\u003cbr\u003eContent\u003cbr\u003e\u003cbr\u003eI\u0027m interested in continuing to provide you with a unique, constantly evolvong slant on topics ranging from the abnormal, to paranormal, to normal.\u00a0 \u003cbr\u003e\u003cbr\u003eI call that, \u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eAb\u003c/span\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e[para]\u003c/span\u003enormal\u003c/span\u003e, for short.\u00a0 Hooray for made-up words!\u00a0 I couldn\u0027t figure out a good way to throw, \"comedic\" in there.\u00a0 I feel like the best way to learn new stuff is to have fun doing it.\u00a0 \u003cbr\u003e\u003cbr\u003eConspiracy theories, UFOlogy, covert space programs, alternative history, cover-ups, strange disappearances, prepping, survival, human behavior, and the \"how\" and the \"why\" have always fascinated me.... right along with reason, logic, and common sense.\u00a0 \u003cbr\u003e\u003cbr\u003eAbout Me\u003cbr\u003e\u003cbr\u003eAside from being a video content creator, I\u0027m a full time imperfect thinker.\u00a0 I am also a certified permaculture designer, organic microfarmer, edible mushroom cultivator, punk rock musician, human, and part time whistleblower.\u00a0 \u003cbr\u003e\u003cbr\u003eAs you can tell, I\u0027ve got a bunch of irons in the fire.\u00a0 From 2013 - 2018, I hosted a weekly broadcast radio call-in program focused on organic gardening and permaculture.\u00a0 \u003cbr\u003e\u003cbr\u003eThis patreon page is for you, because you asked how you could support my mission.\u00a0 I am most humbled and grateful for your support.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAbout the Support Levels:\u003cbr\u003e\u003cbr\u003eIf you like what I create, your monthly donation lets me know that I provide value to you at whatever level you would like to donate.\u003cbr\u003e\u003cbr\u003eMy commitment to you is that all of your donations will be used to directly improve the quality of my research into all matters conspiracy, and keep my videos coming out on a regular basis (unfortunately equipment breaks down when it\u0027s used every day).\u00a0 Again, thank you!\u00a0 \u003cbr\u003e\u003cbr\u003e"
