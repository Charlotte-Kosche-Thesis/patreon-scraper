    "published_at": "2015-04-15T18:55:03+00:00",
    "summary": "I teach and play electric bass, double bass (upright), guitar, and drums. \u00a0I produce high quality online video instruction for bass. \u00a0My methodology and track record of effective teaching is solid - past students: \u00a0Mike Gordon (Phish), Brent Rusinow (Allen Stone), Ben Mckee (Imagine Dragons), Steve Bailey (Berklee Bass Dpt), Michael Blum (Downbeat Rising Star 2015), Shane Allessio, Rob Gourlay, Grant Stinnett, Jim Lambie,, Sunder Panatella, Charles Berthoud, et al. \u00a0After thirty years as a Berklee Professor I am now shifting my focus to online education. I am releasing one video per week.\u003cbr\u003e\u003cbr\u003eFive years ago I \u00a0created an online school for bass with 26, twelve-week courses. \u00a0I have traveled around the world, teaching and performing. \u00a0These experiences have shown me the intense need for world accessible quality bass education. \u00a0With the support of folks just like you I intend to offer my strengths in bass education to all, for free!\u003cbr\u003e\u003cbr\u003e\nI hope you will consider supporting this fun way of sharing bass knowledge with the world community.\u00a0Thanks a million for your support of Real Bass Lessons.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Jim Stinnett is a Professor at Berklee College Of Music where he teaches Arranging and Bass. As a highly respected educator, Jim presents bass clinics and workshops all over the world. His extensive list of publications include; \u003cem\u003eThe Music Of Paul Chambers, Arcology, Creating Jazz Bass Lines, All Cows Eat Grass, Reading in Bass Clef, Slap Bass Workout, \u003c/em\u003eand \u003cem\u003e12 Keys To Success.\u003c/em\u003e\u003cbr\u003eJim has performed with nationally acclaimed artists including: Phineas Newborn Jr, Jean-Pierre Rampal, Clark Terry, Ernestine Anderson, Kia Winding, and Sam Rivers. From 1978-80, Jim toured with the legendary NTSU 1:00 Lab Band, performing with numerous jazz luminaries. During his Texas days, Jim also worked with jazz legends Red Garland, Buddy DeFranco, Anita O\u2019Day, and Roy Hanes.\u003cbr\u003e\nMoving to Boston to further his studies, Jim graduated from New England Conservatory Of Music in 1986 as a student of Ed Barker. While freelancing as a successful classical bassist, Jim discovered his love for teaching and began his twenty-six year association with Berklee College of Music.\u003cbr\u003e\nToday, Jim is a highly sought after producer, arranger, and performer. Jim is the founder of the \u003cem\u003eBass Workout \u003c/em\u003eand musical director of the \u003cem\u003eNew Hampshire Bass Fest\u003c/em\u003e. Jim is the director of \u003cem\u003eStinnett Music Online School.\u003c/em\u003eJim\u2019s credits also include performances and recordings with: Joe Diorio, Lionel Loueke, Rufus Reid, Michael Manring, Ernie Watts, Phish, Kenwood Dennard, John LaPorta, Joe Hunt, Tal Farlow, Boston Philharmonic Orchestra, Florida Gulf Coast Symphony, and Musicisti Americani Chamber Orchestra, Steve Bailey, Celso Pixinga, and Thiago Espirito Santo.\u003cbr\u003e",
