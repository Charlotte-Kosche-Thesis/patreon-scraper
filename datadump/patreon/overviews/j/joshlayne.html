    "summary": "\u003ch4\u003eYou can be my patron!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003eVia Patreon, you can now support the work that I do.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePassionate about music, passionate about learning \n\u003c/h4\u003e\n\u003cbr\u003e\nMy name is Josh Layne. I create\n\u003ca href=\"http://www.joshlayne.com/harptuesday/\" target=\"_blank\"\u003eHarp Tuesday \u003c/a\u003evideos \u2013 a \u003ca href=\"https://www.youtube.com/user/joshlayne77\" target=\"_blank\"\u003eYouTube\u003c/a\u003e instructional series that I started in 2010. It now features over 100 episodes, with more on the way. Each episode focuses on one particular aspect of harp technique or a piece of music, giving me a chance to share what I have learned over some 25 years of playing this amazing instrument. On the weeks when I don\u0027t record a new Harp Tuesday episode I do a \u201c\u003ca href=\"https://www.youtube.com/playlist?list=PLJIuK0PElN-RFScd4-hDue15JThf82gfs\"\u003eSlow Motion Monday\u003c/a\u003e\u201d episode instead.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"144\" src=\"https://www.youtube.com/embed/-M-OhWMSZq0\" width=\"256\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"144\" src=\"https://www.youtube.com/embed/SbStJkkX9Gg\" width=\"256\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also an international performing artist. I post videos of my performances from around the world, as well as creating music videos that are often inspired by nature and the breathtaking scenery of Victoria, BC, Canada.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"144\" src=\"https://www.youtube.com/embed/Yh8qsg2m4-8\" width=\"256\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"144\" src=\"https://www.youtube.com/embed/1d6QCH4anwk\" width=\"256\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eYour support\u003c/h4\u003e\n\u003cbr\u003e\nYour support helps me continue to devote the time to setup, record, and \nupload regular Harp Tuesday episodes. You also help me fund gear \nupgrades and explore time intensive projects such as producing regular \nmusic videos. \n\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI see Patreon as part of a rather beautiful model where creators share their work freely (Harp Tuesday is and always will be free). In return some fans voluntarily support them - they believe in the artist and the work being done and want it to continue.\u003cbr\u003e\n\u003cbr\u003e\nI hope that you feel that way about Harp Tuesday and the other work I do - that it is valuable, worthwhile and important and that you\u0027d like to encourage it to continue and to grow.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow does it work? \u003c/h4\u003e\n\u003cbr\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\"\u003ePatreon\u003c/a\u003e is a website and platform that makes it easy to give recurring donations to\nartists whose work you want to support.\n\u003cbr\u003e\n\u003cbr\u003e\nYou create an account\non Patreon, set up your payment method (credit card, Paypal, etc.)\nand then you can visit the page of any artist who is on Patreon and\npledge a monthly amount (minimum $1). Every month, for as long as you\nchoose to support them, you\u0027ll pay them your pledge amount.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eRewards\u003c/h4\u003e\n\u003cbr\u003e\nIf you are able to support me on\nPatreon \u2013 \u003cstrong\u003ethank you!\u003c/strong\u003e I\u0027m so glad you\u0027re part of this adventure. One of the things the Patreon platform lets me\ndo is set \u201crewards\u201d! If you pledge \n\u003cstrong\u003eat \nleast $3 a month\n\u003c/strong\u003e you\u0027ll\nget access to occasional \u201cextras\u201d including alternate takes, behind the\nscenes videos, and un-aired concert footage. I look forward to sharing them with you :)\u003cbr\u003e"
   },
