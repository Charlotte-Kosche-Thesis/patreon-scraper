    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/w-QhdzQo66o\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": "Watching every winner of the Academy Award for Best Picture",

    "published_at": "2017-08-04T12:58:08+00:00",
    "summary": "\u003cbr\u003e\u003cimg height=\"64\" src=\"https://farm5.staticflickr.com/4307/35984711735_42da9901db.jpg\" width=\"500\"\u003e\u003cbr\u003eI\u2019m obsessed with the question \u201cHow does someone become a \u003cstrong\u003egreat\u003c/strong\u003e artist?\u201d\u003cbr\u003e\u003cbr\u003eMany of my videos cover the \u003cstrong\u003efundamentals of storytelling\u003c/strong\u003e, but they\u0027re not all going to be about technique. Becoming a writer is so much more than learning how to write plot twists, so I want to encourage us to adopt a kind of \"\u003cstrong\u003ecreative mindset\u003c/strong\u003e\" that will lead both of us toward artistic fulfillment. For me, that means being \u003cstrong\u003eobservational\u003c/strong\u003e, \u003cstrong\u003ecritical\u003c/strong\u003e, and \u003cstrong\u003eself-reflective\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eMy previous videos include\u00a0\u003ca href=\"https://www.youtube.com/watch?v=w-QhdzQo66o\u0026amp;t=1s\"\u003ehow comedy is ruining superhero movies\u003c/a\u003e, how\u00a0\u003ca href=\"https://www.youtube.com/watch?v=uiGQGmnMt0I\"\u003eThe Legend of Korra operates like an essay\u003c/a\u003e, a video covering\u00a0\u003ca href=\"https://www.youtube.com/watch?v=fB6UU1p8NYs\"\u003eThe History of Puns\u003c/a\u003e, and how\u00a0\u003ca href=\"https://www.youtube.com/watch?v=2rhMu6FFJPw\"\u003eGeorge R.R. Martin makes you feel for his charaters\u003c/a\u003e. Future essays will look at stories in all mediums from the perspective of a creator seeking to learn.\u00a0\u003cbr\u003e\u003cbr\u003eYou can expect to see new episodes \u003cstrong\u003eevery other week.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"64\" src=\"https://farm5.staticflickr.com/4294/35863870132_10039bf6df.jpg\" width=\"500\"\u003e\u003cbr\u003e\nThese videos take approximately 80 hours to research, write, record, and edit. With your support, I can devote more time to the production of these videos and \u003cstrong\u003eimprove their quality\u003c/strong\u003e, both visually and in the depth of their ideas.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll also be able to eat. I hear that\u0027s important.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg height=\"64\" src=\"https://farm5.staticflickr.com/4293/35855481801_63c962fcd8.jpg\" width=\"500\"\u003e\u003cbr\u003e\nMy name is Sage Hyden. I live in Canada where I currently work at a marketing agency and spend my free time writing fantasy novels. My background is in English Literature, so this channel is partially about introducing the world to literary concepts that haven\u0027t left the lecture halls. \u003cbr\u003e\u003cbr\u003eOccasionally, I ride a unicycle. \u00a0\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg height=\"203\" src=\"https://farm5.staticflickr.com/4322/35599496150_4659e0680e.jpg\" width=\"500\"\u003e\u003cbr\u003e\nThis channel is only possible with your support. It means the world to me that people are interested in the ideas that have compelled me to create, and I\u0027ve got so many more videos that I want to share with all of you. Should we reach the goals I\u0027ve set out to reach with this account, I\u0027ll be able to continue creating and educating indefinitely.\u00a0\u003cbr\u003e"
