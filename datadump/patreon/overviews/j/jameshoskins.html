    "summary": "\u003cstrong\u003eTHE SHORT VERSION:\u003c/strong\u003e If you like my writing and music, you can\nhelp me do more of it (and help me improve the quality) by giving a dollar or\nmore every time I release a new article or song. My family and I would be\nextremely grateful, and you can receive some cool rewards in return (see\nbelow).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE NOT-AS-SHORT VERSION:\u003c/strong\u003e In 2010, I started a blog called \u003ca href=\"http://philologos.net\" rel=\"nofollow\" target=\"_blank\"\u003ePhiloLogos\u003c/a\u003e to share my writing and\nmusic. Over the years I\u0027ve been lucky to have some cool things happen \u2013 two songs on MTV\u0027s \u003cem\u003eThe Hills\u003c/em\u003e; a \u003ca href=\"http://christandpopculture.com/gods-dead-angry-atheist-professor-experience/\" rel=\"nofollow\"\u003eweb\narticle\u003c/a\u003e with over 10K Facebook shares \u2013 but nothing has been more\nfulfilling than the personal feedback I\u0027ve received from readers and listeners\nwho have expressed a desire to read and hear more. So, that\u0027s what I want to do\n\u2013 create and share more. Specifically, I\u2019d like to write a book (or two) and record\na solo album (or three). You can help me accomplish these goals.\u003cbr\u003e\u003cbr\u003e\nPatreon allows people to support creators they love in an ongoing basis, by giving a little money (like a tip - whatever\namount they choose) every time the creator releases something new. And\nit allows creators to show their appreciation by offering their patrons a\nnumber of unique rewards and experiences. So, for as little as the price of a\ncoffee once a month, you can help me produce\nbetter quality writing and music more often, and get some cool rewards in\nreturn. And since Patreon allows you to set a monthly limit on how much you\nwant to spend, you never have to worry about being charged more than you\u2019re\ncomfortable giving.\u003cbr\u003e\u003cbr\u003e\nIf my articles\nor songs have ever inspired or helped you in some way, please consider becoming\na patron. Any amount you are able to give is helpful and appreciated more than\nyou can know.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTHE KINDS OF THINGS I\u0027LL BE RELEASING\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeb articles on various cultural/philosophical/theological topics\u003c/li\u003e\u003cli\u003eRecordings of original songs (some finished, some demos)\u003c/li\u003e\u003cli\u003ePreviously unreleased demos, b-sides, and live recordings from my old band Elevator Division\u003c/li\u003e\u003cli\u003eYouTube videos of me performing original songs and covers\u003c/li\u003e\u003cli\u003eSneak peeks of sections of a book I\u0027m working on\u003c/li\u003e\u003cli\u003eMore things that I haven\u0027t thought of yet\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eHOW OFTEN\u003c/strong\u003e\u003cbr\u003eI will release a new creation (article or song) 1-2 times per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOW TO THE REWARDS!\u003c/strong\u003e\u003cbr\u003e"
