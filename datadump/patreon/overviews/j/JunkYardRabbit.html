 might do extra experimental work of my choosing which you guys will also have access to source files, if there are any, as well as speed painting of sketches I do. There\u2019s also a chance of seeing Orcadragon/random Adopts 1 day before the public so you guys have early access to bid or buy them!\u003cbr\u003e\u003cbr\u003eIm only putting a $1 minimum a month, and a $5 a month but you can pledge more if you would like to support me some more. Anything pledged is greatly appreciated, thank you for the love and support you guys have given me over the years!\u003cbr\u003e\u003cimg src=\"https://file.toyhou.se/images/2813476_gY9H03ltycF1O4X.png?1499648838\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003ePage Dolls by ScratchBite on DeviantART\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
