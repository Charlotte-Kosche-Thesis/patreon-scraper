    "summary": "I am on a mission. \u003cbr\u003eTo start a revolution. \u003cbr\u003eA revolution in this whole personal growth/spiritual/healing realm we play in. \u003cbr\u003eA revolution where the unhelpful bullshit of broken and fixing are dropped like the steaming pile of shit it is. \u003cbr\u003eA revolution where we stop pretending that we can make ourselves okayworthygood by doing what we think we are supposed to. \u003cbr\u003eWhere we learn and live in the epic acceptance of who we are...of what is. \u003cbr\u003eNo piece of ourselves left in the shadows. \u003cbr\u003eA revolution where we say YES to the adventure of our Soul. \u003cbr\u003eWhere stop the war within for good. \u003cbr\u003eFor ever. \u003cbr\u003eAnd live in the Electric Creative Wholeness that is our truth!\u003cbr\u003e\u00a0\u003cbr\u003eThis is about you. \u003cbr\u003eRight now. \u003cbr\u003eYour amazing human experience. \u003cbr\u003eYour freedom. \u003cbr\u003eYour liberation \u003cbr\u003eYour life. \u003cbr\u003eThis is about you knowing who the fuck you are...a divine being having a human experience. \u003cbr\u003eIt\u2019s about making that human experience extraordinary.  \u003cbr\u003eAnd seeing how already is. \u003cbr\u003eIt\u2019s about living in the truth of who you are. \u003cbr\u003eIt\u2019s about healing, not by trying to fix the old aches, but by recognizing that you are whole. \u003cbr\u003eHave always been whole. \u003cbr\u003eIt\u2019s about creating because it pleases you. Deeply. \u003cbr\u003eRather than trying to keep up with some rigid model of perfect. \u003cbr\u003eOf should. \u003cbr\u003eIt\u2019s about following your pleasure.\u003cbr\u003eLiving your YES. \u003cbr\u003eHonoring your NO. \u003cbr\u003eLoving every single piece of your amazing self. \u003cbr\u003eIt\u2019s done by accepting the invitation your soul offers you. \u003cbr\u003eBy seeing your life in the context of the adventure of your soul. \u003cbr\u003eIt\u2019s about discovering your map. \u003cbr\u003eAnd learning to navigate it. \u003cbr\u003eIt\u2019s about LOVE. \u003cbr\u003eIt\u2019s about YOU. \u003cbr\u003eThat is what this is about. \u003cbr\u003e\u003cbr\u003eMy mantra for the year is, \"I can do this however the fuck I want.\"\u003cbr\u003eThis is how I want to do it.\u00a0\u003cbr\u003eThis is how I want to share my work.\u00a0\u003cbr\u003eMy writing.\u00a0\u003cbr\u003eThis is how I want to engage in community. \u00a0\u003cbr\u003eA community to down to conspire in bringing this revolution forth. \u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, I hope you will receive bigtime.\u00a0\u003cbr\u003eYou\u0027ll be able to get access to weekly live calls.\u00a0\u003cbr\u003eAn ebook a month...and more.\u00a0\u003cbr\u003ePLUS...there will be surprises. Lots.\u00a0\u003cbr\u003eCheck out the \"rewards\" section for all the details.\u00a0\u003cbr\u003e\u003cbr\u003eI appreciate you taking the time to read this.\u00a0\u003cbr\u003eThank you for your support.\u00a0\u003cbr\u003eI hope you are ready to say YES to this adventure.\u00a0\u003cbr\u003eBecause this shit is good. Promise.\u00a0\u003cbr\u003e\u003cbr\u003e"
