    "summary": "Hey there. I\u0027m \u003ca href=\"https://github.com/japaric\"\u003ejaparic\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have been contributing to \u003ca href=\"https://www.rust-lang.org/en-US/\"\u003ethe Rust project\u003c/a\u003e since Rust 0.9 (That was back in 2014Q1 - wow, it\u0027s been so long) and I want Rust to succeed as much as you do. In particular, I want Rust to become a major player in the field of embedded systems as I believe it holds so much potential to improve the status quo. To that effect, I have been doing a bunch of groundwork in this area. Here\u0027s some of my recent work:\u003cbr\u003e\u003cbr\u003e- \u003ca href=\"https://github.com/japaric/xargo\"\u003eXargo\u003c/a\u003e, a Cargo wrapper for `no-std` development.\u003cbr\u003e- \u003ca href=\"https://docs.rs/svd2rust\"\u003e`svd2rust`\u003c/a\u003e, a Rust code generator that produces an API to access a device\u0027s peripherals from SVD files.\u003cbr\u003e- A bunch of crates: \u003ca href=\"https://docs.rs/cortex-m\"\u003e`cortex-m`\u003c/a\u003e for access to common Cortex-M functionality, device crates like the \u003ca href=\"https://docs.rs/stm32f30x\"\u003e`stm32f30x`\u003c/a\u003e, Board Support Package (BSP) crates like the \u003ca href=\"https://docs.rs/f3\"\u003e`f3`\u003c/a\u003e and miscellaneous `no-std` crates like \u003ca href=\"https://docs.rs/fpa\"\u003e`fpa`\u003c/a\u003e for fast Fixed Point Arithmetic.\u003cbr\u003e- Compiler hacking: \u003ca href=\"https://github.com/rust-lang/rust/pull/40018\"\u003e`-Z linker-flavor`\u003c/a\u003e, \u003ca href=\"https://github.com/rust-lang/rust/pull/39987\"\u003e`#[used]`\u003c/a\u003e, \u003ca href=\"https://github.com/rust-lang/rust/pull/37672\"\u003eMSP430 support\u003c/a\u003e, etc.\u003cbr\u003e- \u003ca href=\"https://japaric.github.io/discovery/\"\u003eThe Discovery book\u003c/a\u003e, a beginner friendly text about programming microcontrollers in Rust. And,\u003cbr\u003e- \u003ca href=\"https://docs.rs/cortex-m-rtfm/\"\u003eThe Real Time for The Masses framework\u003c/a\u003e for embedded concurrent programming.\u003cbr\u003e\u003cbr\u003eBut there\u0027s still lots of ecosystem and tooling work to do, and I believe that the best way to advance the ecosystem is to build cool applications and document the development process. Building applications will result in reusable components, crates and tools, as by-products. Documenting the process will spread the knowledge and increase the \u003ca href=\"https://en.wikipedia.org/wiki/Bus_factor\"\u003ebus factor\u003c/a\u003e of the ecosystem. And the cool factor is a pitch on its own that will hopefully bring more people aboard.\u003cbr\u003e\u003cbr\u003eAnd what\u0027s cooler than robots and control systems in general? So I have started the \u003ca href=\"http://blog.japaric.io\"\u003eEmbedded in Rust\u003c/a\u003e blog to drive this crazy idea of mine forward. In this blog, I\u0027ll be first covering general embedded development for ARM Cortex-M microcontrollers and then dive into robotics and control stuff.\u003cbr\u003e\u003cbr\u003eIf you want to support me in this journey, consider becoming my patron. The more you pledge, the better the reward you get. You can see the rewards on the right sidebar and the goals on the left sidebar.\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003eP.S. Want to chat? You can find me on the #rust-embedded IRC channel (irc.mozilla.net)"
