    "summary": "Welcome! My name is Jacky Martin and I create 2D game assets!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://jaqmarti.files.wordpress.com/2018/03/border1.png\" style=\"width: 389px;\"\u003e\u003cbr\u003e\u003c/div\u003eMy vision is to create a great set of affordable 2D game assets that satisfy a high-quality standard.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy am I doing this?\u00a0\u003c/strong\u003e\u003cbr\u003eI have multiple reasons!\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eI want people to be able to focus on making the awesome games they want to make!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMy dream is to be able to create entertaining  games in the future. For that I thought it would be smart to have a huge pool of assets ready to chose from. By doing this I am not only practicing my skills in creating these assets, but also make my \u003cstrong\u003eassets available for you\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003eI am excited to share with you the 2D art I create and \u003cstrong\u003eseeing it come to life in your games\u003c/strong\u003e.\u003c/li\u003e\u003c/ol\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://jaqmarti.files.wordpress.com/2018/04/closed.png\" style=\"width: 258px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWhat is in it for you?\u003cbr\u003e\u003c/strong\u003eAs my patron you will receive rewards based on the tier you picked. Right now there are two tiers.\u003cbr\u003e\u003cbr\u003e1$ Tier:\u003cbr\u003eBysupporting me with 1$ a month,you will get one free asset each month. (Incl. the original PSD-files, to optionally make changes on your own). The amount of assets you will get, depends on how many I can finish during the month.\u003cbr\u003e\u003cbr\u003e5$ Tier:\u003cbr\u003eIf you are supporting me with 5$ a month, you will get all rewards from the 1$ tier. And you will receive all current and future asset packs that are sold in diffrent asset stores.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://jaqmarti.files.wordpress.com/2018/04/open.png\" style=\"width: 267px;\"\u003e\u003cbr\u003e\u003c/div\u003e \u003cstrong\u003eHow many and what types of assets will I get?\u003cbr\u003e\u003c/strong\u003eThe amount of monthly free assets depends on: \u003cbr\u003e\u003cul\u003e\u003cli\u003eThe size of the package I am currently working on.\u003c/li\u003e\u003cli\u003eThe votes of my patrons!\u003c/li\u003e\u003c/ul\u003eDisclaimer: I cannot guarantee a whole asset set at the end of each month. However you will always get a free asset and its PSD-files.\u003cbr\u003e\u003cbr\u003eAssets will usually be in isometric view (2.5D), GUI-Elements or other 2D assets either decided by me or through the votes of my patrons. \u003cbr\u003e\u003cbr\u003eHere is an example of a monthly free asset:  \u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://jaqmarti.files.wordpress.com/2018/04/aom2preview.png\" style=\"width: 509px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eIf you need more information feel free to contact me! I will answer as soon as I can! Thank you for all your support! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://jaqmarti.files.wordpress.com/2018/03/border1.png\" style=\"width: 436px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
