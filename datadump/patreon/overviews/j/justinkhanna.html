    "summary": "What\u0027s up folks? It\u0027s me, Justin. \u003cbr\u003eI make cooking/food/chef videos like this one:\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/l-Jw6w2Y7QY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u00a0\u003cbr\u003eAnd I also make travel vlogs when I go on the road ;)\u00a0\u003cbr\u003e\u003cbr\u003eI appreciate that you made it to this page. Just the fact that you\u0027re here tells me that you\u0027ve thought supporting someone interested in promoting education, positivity, and creativity in the industry.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u00a0I \u0026lt;3 making videos, but this shit\u0027s expensive! Your support here on Patreon would be a huge helping hand to make me create more videos, more frequently, and free up my time to do more cooking that just leads to more videos! It\u0027s such an exciting cycle ;)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow?\u003c/strong\u003e Several AWESOME reward levels allow you to tailor your subscription. I would like to convince you to choose one, even at $1, so you have access to the feed here on Patreon. Sometimes YouTube\u0027s subscription methods are unreliable, and if you sign up via Patreon you\u0027ll be notified directly when I upload a video, which is pretty awesome! There\u0027s also increased access, gear that I\u0027ll ship to you folks, and a community we\u0027ll build together here on this corner of the Internet.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat? \u003c/strong\u003eIf you\u0027d like to go above and beyond to help me do things like travel for an episode, invest in equipment, create animations, help designers to make valuable creative for other platforms (Facebook/Instagram/Twitter), and overall just help make the media company in me more successful.... picking any of the larger support levels will certainly help do that! \u003cbr\u003e\u003cbr\u003eI believe it goes without saying that I would greatly appreciate your financial support. I\u0027ll say it anyways though:\u00a0\u003cstrong\u003eThank you\u003c/strong\u003e. I greatly appreciate it. The Patreon model has us place rewards here to entice you to donate, but if we\u0027re both honest... you\u0027re here because you understand what I\u0027m trying to do with my channel, and you think the crazy hours I put into most videos is worth it! You \"get it\". You\u0027re part of the next generation.\u00a0\u003cbr\u003e"
