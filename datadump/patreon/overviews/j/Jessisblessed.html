    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eWelcome To The Jess Is Blessed Patreon Page!\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u00a0 \u00a0 Thank you so much for taking the time to visit my Patreon Page!\u00a0 Most of you know me from my YouTube page,\u00a0 \"Jess Is Blessed\" where I spread my passion and enthusiasm for Cloth Diapering by making educational videos and reviews.\u00a0 I also do many Giveaways, some sponsored, many out of my own pocket.\u00a0 I love what I do,\u00a0 but let\u0027s face it,\u00a0 YouTube pays practically nothing for all the \u003cstrong\u003ehard work, dedication and sacrifice\u003c/strong\u003e I put into it.\u00a0 Which is where Patreon comes in!\u00a0 I thought this would be a unique opportunity to give back to the special fans who want to support Jess Is Blessed so I can continue making a difference in the cloth diapering world!\u00a0\u003cbr\u003e\u003cbr\u003eMy Patrons can choose between serveral different \"tiers\" which have different \"rewards\", \u003cstrong\u003eYOU\u003c/strong\u003e decide how much you want to spend each month so you simply sign up for the tier that you can afford, or which tier rewards you want!\u00a0 It\u0027s as simple as that!\u00a0 My patrons will receive a variety of gifts, group chat opportunities, 1 on 1 Cloth Diaper Trouble-shooting sessions,\u00a0 access to Patron-only videos, as well as special video requests and collaborating on designs for my \"Little Blessings\" Cloth Diaper Inserts and \"Mama Blessings\" Mama Cloth Menstrual Pads.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 Patreon will help supplement my YouTube Income and help fund future Giveaways, Cloth Diaper charity work and Jess Is Blessed as a whole.\u00a0 Every little bit helps and the best thing about Patreon is that \u003cstrong\u003eI get to give back to my most dedicated fans in special ways for supporting \u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJess Is Blessed\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you so much for your support and I look forward to bringing you the best Patreon services possible!! Stay Blessed!!!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m Jess from Jess Is Blessed,\u00a0 a cloth diapering channel where I aim to educate the world about modem cloth-diapering.\u00a0 I\u0027m also a stay at home Mom to five beautiful children, including two babies in cloth diapers.\u00a0 I teach,\u00a0 inspire,\u00a0 encourage and work with many cloth diaper companies to provide accurate, helpful reviews so you can make educated decisions when shopping for cloth diapers.\u00a0 I make videos teaching how to use cloth diapers,\u00a0 the different types,\u00a0 what to do with the poo, the financial benefits and much more!\u003cbr\u003e\u00a0 \u00a0I host many giveaways on my channel,\u00a0 both personal and sponsored!\u00a0 \u00a0I also help coordinate donations to help families who need assistance cloth diapering their baby.\u00a0 \u00a0I coordinatedon\u0027t a fundraiser for Hurricane Harvey Families and raised enough money and diaper donations to provid cloth diapers to approximately 30 families.\u00a0 \u00a0There was over $300 for shipping costs and over $3,000 worth of cloth diapers donated.\u00a0\u00a0\u003cbr\u003e\u00a0 I personally respond to all my viewers questions and help them troubleshoot problems so they can cloth diaper successfully.\u00a0\u00a0\u003cbr\u003e\u00a0 I spend at least 20 hours a week,\u00a0 sometimes much more on Jess Is Blessed and my goal is to continue providing high quality videos to teach and assist as many families as possible.\u00a0 \u00a0My camera recently broke and due to a work injury my husband was out of work for many months.\u00a0 \u00a0We don\u0027t have the funds to purchase a new camera so my hope in making this Patreon account is hopefully some of my loyal subscribers will help me so I can continue helping people with Jess Is Blessed.",
