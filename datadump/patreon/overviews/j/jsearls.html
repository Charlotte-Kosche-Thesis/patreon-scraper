    "summary": "I\u0027m incredibly grateful to be a multi-media author/editor whose credits include online projects for the \u003cem\u003eNational Geographic Channel, \u003c/em\u003egraphic novel adaptations of Ted Dekker\u0027s bestselling\u00a0\u003cem\u003eCircle \u003c/em\u003eand \u003cem\u003eLost Books \u003c/em\u003eseries, creating \u003cem\u003eThe Sorrow \u003c/em\u003eanti-child-abuse comic and short story anthologies,\u00a0ghost writing on the legendary \u003cem\u003eSteve Roper \u0026amp; Mike Nomad \u003c/em\u003enewspaper strip, editing several volumes of TokyoPop/Zondervan\u0027s \u003cem\u003eManga Bible, \u003c/em\u003ecreating \u003cem\u003eThe Realm Unseen \u003c/em\u003einteractive novel \u0026amp; audiobook and the critically-acclaimed, runaway slave hero\u00a0\u003cem\u003ePistolFist\u003c/em\u003e\u00a0(*voted one of the Top 1O Black Comic Heroes of All-Time).\u003cbr\u003e\u003cbr\u003eI\u0027m also a disabled diabetic, which can make the practical side of writing incredibly difficult. \u00a0Although I suffer from severe arthritis and chronic, debilitating bone, joint and muscle pain, I do what I can to help my wife, our kids and community. \u00a0I have quite a few creative projects \u2014 comics, short stories, novels and screenplays \u2014 in the works, but I really need help to make them a reality. \u00a0I have very limited use of my hands (missing bones, etc) and while I\u0027ve used excellent dictation programs, writing creative fiction \u2014 with lots of emotion and weird sci-fi/fantasy words \u2014 is incredibly difficult. \u00a0It\u0027s my hope that, with your help, I\u0027ll be able to hire at least a part-time assistant and become much more productive. \u00a0I also hope to pay artists to complete my comic and other scripts. \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIn return for your support, I\u0027ll be posting on Patreon frequently, giving you sneak peeks and releasing things here first. \u00a0I also want to share all I\u0027ve learned in the last 15+ years as a professional writer. \u00a0Especially the stuff I either learned the hard way or simply wish someone had shared with me. \u00a0To that end, I\u0027ll be posting writing resources \u0026amp; videos based on my experience with writing comics, adaptations, TV scripts, animation scripts, graphic novels, super-heroes, historical fiction, interactive stories, serials, pitching, self-publishing, promotion, time-management, creative innovation\nand the keys to a lasting career. \u00a0As a special Thank You to those who pledge $2O a month, I\u0027ll also be available as a Creative Consultant/Manuscript Editor \u0026amp;/or cover Layout Designer."
