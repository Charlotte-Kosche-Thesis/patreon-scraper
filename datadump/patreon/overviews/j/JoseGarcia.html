    "summary": "\u003cstrong\u003eHi there! My name is Jose Garcia!!\u003cbr\u003e\u003c/strong\u003eI am a freelance comic book artist, 2d animator and illustrator.\u00a0\u003cbr\u003eI have worked for companies such as Electronic Arts, Heavy Metal, Devil\u0027s Due Publishing, Arc System, Capcom to name a few.\u003cbr\u003e\u003cbr\u003eAs a freelance comic artist it\u0027s hard to make a living, as \u00a0I have many self-owned projects \u00a0which Im working constantly on, which as some of you might know, I do without pay in my own free time, and give it to you guys for free!\u003cbr\u003e\u003cbr\u003eWith your patronage, you help me pay my everyday needs, such as food, water, gas, internet and rent.\u003cbr\u003eAnd you help me to keep my projects alive and the opportunity to work in them more often, that means more comics and art for you!\u003cbr\u003e\u003cbr\u003eRight now Im working on various projects:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy 8 Bit Story:\u003c/strong\u003e\u003cbr\u003eA wordless comic about a girl traveling trough old gameboy games.\u003cbr\u003eI upload mostly on Thursdays here:\u003cbr\u003e\u003ca href=\"http://my8bitstory.com\" rel=\"nofollow\"\u003ehttp://my8bitstory.com\u003c/a\u003e\u003cbr\u003eAnd if you like Facebook to remind you when the comic has updates or see WIPs and stuff you can visit here:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/my8bitstory\" rel=\"nofollow\"\u003ehttps://www.facebook.com/my8bitstory\u003c/a\u003e\u003cbr\u003eThis is my personal project, I do all the art.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeren:\u003c/strong\u003e\u003cbr\u003eA webcomic Im doing for Mexico, about Beren\u0027s epic journey to become king, after his father\u0027s (King of the Mountain) death.\u003cbr\u003eThe comic is written in spanish, but there are plans to translate it to English.\u003cbr\u003eYou can see the comic here:\u003cbr\u003e\u003ca href=\"http://berencomic.com\" rel=\"nofollow\"\u003ehttp://berencomic.com\u003cbr\u003e\u003c/a\u003eIts written by my friend Homero Rios, and I do all the art, updates every Wednesday.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWatch Ur Mouth:\u003c/strong\u003e\u003cbr\u003eA webcomic Im working with my friend Liz Davis.\u003cbr\u003eWatch Ur Mouth is a series of satirical mini comics about adventures of a trans girl named Car0lyn 452 in a \"sexy\" (ironically of course) futuristic steampunk utopian society. She has her goods and bads that we will get to see expressed from her in a slice of life style webcomic, which begins with her, due to crushing loneliness, ordering her own mandroid mall buddy to fill the void in her heart and the ensuing craziness that occurs when this happens.\u003cbr\u003e\u003cbr\u003eLiz writes I do the art, Its a paid job, but I\u0027d like to be able to help her to achieve and see her dream of seeing Watch Ur Mouth finish.\u003cbr\u003eWe already have the first season finished, and we are waiting for a bit of help to get started!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeasons:\u003c/strong\u003e\u003cbr\u003eSeasons is a personal project, its almost finished.\u003cbr\u003eSeasons its a 4 wordless story set in the 4 seasons of the year.\u003cbr\u003eIts a 120 colored pages book, currently on coloring stage.\u003cbr\u003eI havent upload much of this project, but I\u0027ll start soon uploading it to the internet soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll of this comics are and always will be for FREE\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eComics for all week!\u003cbr\u003ePlease help me making this projects come true!\u003cbr\u003eIn exchange of free art, patrons will have esclusive rewards, such as personal sketches, psd files. access to google hangout or private livestreams and much more!\u003cbr\u003e\u003cbr\u003e"
