    "published_at": "2017-06-30T14:26:49+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u00a1Hola! \u003cstrong\u003eSoy Javier Ruiz, escritor, blogger y activista por los derechos de los animales.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eDesde hace m\u00e1s de una d\u00e9cada, llevo escribiendo y publicando contenidos en blogs, prensa y papel\u003c/strong\u003e y, en 2017, tambi\u00e9n he dado el salto a YouTube en mi incansable empe\u00f1o por dar difusi\u00f3n a temas que la mayor\u00eda creen que no le apasionan, pero s\u00ed: como el por qu\u00e9 de las especies invasoras, la importancia de la etolog\u00eda o qu\u00e9 demonios es una cascada tr\u00f3fica.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eEn los dos \u00faltimos a\u00f1os, \u003cstrong\u003emuchos de mis textos han alcanzado a cientos de miles de personas\u003c/strong\u003e y, sin embargo, el mercado editorial espa\u00f1ol sigue sin apostar en serio por mi contenido y el de muchos otros compa\u00f1eros con un \u00e9xito similar en la red. Sin embargo, t\u00fa y Patreon pod\u00e9is hacer que esto cambie, permiti\u00e9ndome que siga creando contenido de calidad para mi blog y ayud\u00e1ndome a conseguir esa retribuci\u00f3n econ\u00f3mica para poder mantener mi tarea como divulgador. \u00bfY qui\u00e9n sabe? Quiz\u00e1, en un futuro, pueda convertirlo en mi trabajo...\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eSi est\u00e1s aqu\u00ed, lo m\u00e1s seguro es que ya lo sepas, pero, solo por si acaso, escribo en \u003cem\u003eDoblando tent\u00e1culos\u003c/em\u003e\u00a0y si te decides a apoyar mi trabajo, encontrar\u00e1s:\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e- Ensayos divulgativos sobre animalismo y \u00e9tica animal\u003c/strong\u003e \u003c/span\u003een los que hablo sobre\u00a0\u003ca href=\"https://doblandotentaculos.wordpress.com/2017/06/14/el-animal-que-no-sabia-lo-que-invadia/\" target=\"_blank\"\u003eespecies invasoras\u003c/a\u003e, casos de\u00a0\u003ca href=\"https://doblandotentaculos.wordpress.com/2017/06/02/una-educacion-por-ley/\" target=\"_blank\"\u003emaltrato animal\u003c/a\u003e o nuevas pol\u00edticas relacionadas con el sector, como el\u00a0\u003ca href=\"https://doblandotentaculos.wordpress.com/2017/06/07/thor-y-la-libertad/\" target=\"_blank\"\u003esacrificio cero\u003c/a\u003e.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e- Columnas de opini\u00f3n,\u003c/strong\u003e \u003c/span\u003een las que trato temas de justicia social con una pizca de mala leche y mucho humor e iron\u00eda, como\u00a0\u003ca href=\"https://doblandotentaculos.wordpress.com/2017/06/26/el-pp-no-quemo-donana/\" target=\"_blank\"\u003eel incendio en Do\u00f1ana\u003c/a\u003e,\u00a0\u003ca href=\"https://doblandotentaculos.wordpress.com/2017/06/22/torres-mas-altas-han-caido/\" target=\"_blank\"\u003eel \u00faltimo esc\u00e1ndalo de AirBNB\u003c/a\u003e o\u00a0\u003ca href=\"https://doblandotentaculos.wordpress.com/2017/04/19/quien-era-jose-antonio/\" target=\"_blank\"\u003ela eutanasia.\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e- Y, sobre todo, literatura:\u003c/span\u003e \u003c/strong\u003een mi blog encontrar\u00e1s\u00a0\u003ca href=\"https://doblandotentaculos.wordpress.com/tag/relatos/\" target=\"_blank\"\u003edecenas de relatos cada a\u00f1o\u003c/a\u003e (aqu\u00ed tienes mi reto para 2017:\u00a0\u003ca href=\"https://doblandotentaculos.wordpress.com/2017/01/12/52-retos-escritura-2017/\" target=\"_blank\"\u003e\u00a1un relato por semana!\u003c/a\u003e), pero, con tu ayuda, tambi\u00e9n puedo seguir trabajando en mis novelas e incluso plantearme su publicaci\u00f3n fuera de los canales tradicionales.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eTu colaboraci\u00f3n en Patreon puede ayudar a que suba este contenido con regularidad.\u003c/strong\u003e Por regla general, mis textos tienen una extensi\u00f3n de entre 600 y 1.500 palabras y suelen oscilar entre los 6 y los 10 art\u00edculos al mes, pero detr\u00e1s de cada texto hay horas de trabajo, y, a menudo, tambi\u00e9n de investigaci\u00f3n, ensayo y documentaci\u00f3n.\u00a0\u003c/div\u003e\u003cbr\u003eHe optado por el mecenazgo mensual porque quiero que t\u00fa, y cualquier otro mecenas, apoye mi trabajo porque cree en \u00e9l, no solo por el contenido (en cifras) que subo al blog y, a la vez, porque quiero que controles \u003cem\u003eexactamente\u003c/em\u003e\u00a0lo que quieres ofrecerme por mi trabajo.\u00a0\u003cbr\u003e\u003cbr\u003eAsimismo, recuerda que puedes\u00a0\u003cstrong\u003eretirar tu aportaci\u00f3n\u003c/strong\u003e en cualquier momento, o hacer un pago simb\u00f3lico puntual (un mes).\u003cbr\u003e\u003cbr\u003e\u00a1S\u00e9 mi mecenas y ay\u00fadame a seguir escribiendo!\u003cbr\u003e\u003cbr\u003e"
