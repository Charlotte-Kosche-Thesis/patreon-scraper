    "summary": "\u003cstrong\u003eHey there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Joe and I\u0027m a videogame critic. You may know me from such opinions as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.haywiremag.com/columns/game-feels-hearthstone/\" target=\"_blank\"\u003eHate\u003c/a\u003e-\u003ca href=\"http://coldtakes.club/coldtake/hearthstone-guide-how-to-not-be-an-asshole/\" target=\"_blank\"\u003eliking\u003c/a\u003e Hearthstone\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.haywiremag.com/features/the-possibilities-of-an-island/\" target=\"_blank\"\u003eLiking\u003c/a\u003e Proteus\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.haywiremag.com/features/doubleplusungood/\" target=\"_blank\"\u003eDisliking\u003c/a\u003e Hotline Miami\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.haywiremag.com/features/full-disclosure-nidhogg/\" target=\"_blank\"\u003eLiking\u003c/a\u003e Nidhogg\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@JoeKllr/misunderstanding-489fd4ff3b6a\" target=\"_blank\"\u003eDisliking\u003c/a\u003e The Witness\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@JoeKllr/every-game-should-have-an-easy-mode-9040ca76247e\" target=\"_blank\"\u003eLiking\u003c/a\u003e the idea of an Easy Mode for Dark Souls\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.haywiremag.com/features/the-state-of-debate/\" target=\"_blank\"\u003eDisliking\u003c/a\u003e Social Justice Warriors (the game)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027ve been writing about videogames for over five years at this point. I founded \u003ca href=\"http://www.haywiremag.com/\" target=\"_blank\"\u003ea site\u003c/a\u003e to help others get into games writing, hosted a \u003ca href=\"https://groups.google.com/forum/?hl=en#!forum/game-crit-club\" rel=\"nofollow\" target=\"_blank\"\u003ediscussion group\u003c/a\u003e for games crit and organized some \u003ca href=\"http://www.haywiremag.com/category/distractions/\" rel=\"nofollow\" target=\"_blank\"\u003emassive retrospectives\u003c/a\u003e in previous years. But hey, that\u0027s all in the past. What\u0027s next?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo essays!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eVideo essays are great! They allow you to talk about something at length, bring in a lot of complex ideas and still create an effortless experience for viewers, something that can run in the background while they work, cook or even play the game you\u0027re talking about.\u003cbr\u003e\u003cbr\u003eSince I really enjoy trying new things with my work and bringing my ideas to new audiences, I\u0027ve decided to put out my next essays in video form. Here are some of the topics I have in mind for starting out:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eKingdom and player attention - \u003ca href=\"https://t.co/YdxyNogEBF\" target=\"_blank\"\u003eOUT NOW\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOverwatch and historicity - \u003ca href=\"https://www.youtube.com/watch?v=aoNKBUBRi6E\" target=\"_blank\"\u003eOUT NOW\u003c/a\u003e\u003c/li\u003e\u003cli\u003eThe Long Dark and disempowerment\u003c/li\u003e\u003cli\u003eSubnautica and the sublime\u003c/li\u003e\u003cli\u003eSurvival Games and food\u003c/li\u003e\u003cli\u003eXCOM and roguelikes\u003c/li\u003e\u003cli\u003eDark Souls and repetition\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027ll add more topics to the list over time (based on your input), but this is the list I want to get through first things first. The scripts for these are more or less finished, all I need now is some time to record and edit.\u00a0 And here\u0027s where I turn to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp me!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLet me be clear: I will be making these videos no matter what and I\u0027ll be putting them out for free. However, it\u0027s going to take me a long time to finish new videos in my current work schedule. The more support I get on Patreon, the more time I can commit to this project, which means I will finish more videos faster. Everybody wins!\u003cbr\u003e\u003cbr\u003e"
