    "published_at": "2017-03-12T11:46:49+00:00",
    "summary": "Hey there! First of all thank you so much for checking out my Patreon page.\u003cbr\u003e\u003cbr\u003eI am a full time high school teacher doing my best to keep my art alive in whatever spare time I have. YouTube has been an amazing platform for me, where my viewers and subscribers have been so encouraging and have inspired me to share some of my creative explorations and lessons. It\u0027s been going better than I imagined, in such a relatively short time. Now I\u0027m looking for help and support to take my art journey to the next level. Working as an art teacher, can be really rewarding, but also very time consuming and I\u0027d love eventually to be able to produce my own art full time and spend all my day sharing my creative journey with my supporters. I\u0027ve always been way more focused on developing my personal vision and achieving the best I can technically than I have making money from selling work. I have never liked the idea of my art being only for the rich and privileged few, so\u00a0I will continue to create free content on YouTube and hope that access to my work continues to inspire those without the means to pay.\u003cbr\u003e\u003cbr\u003eI am looking forward to a time when I can really dig deeper into my own art practice and tutorials. Any help I receive from my supporters, will be massively encouraging for me to carry on building my vision and I hope by sharing my practice I will continue to help and inspire others along the way.\u003cbr\u003e\u003cbr\u003eI am happy to offer a variety of rewards, that will include full resolution images, sneak peeks at work in progress, exclusive videos for patrons etc. I would especially like to be able to offer a limited number of monthly one to one live Skype/Google hangout tutorials to people that really want to push forwards with their own practice or simply learn more about the way I work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
