    "summary": "I\u0027ve been drawing since I could hold the pointy end of a crayon to any flat surface (much to my mother\u0027s chagrin). After achieving my BFA from UW-Milwaukee, I spent the next 20 years in the graphic design field; but drawing has always been my passion. I\u0027ve been lucky enough to have produced illustrations for several small press RPG companies and have recently launched my webcomic:\u00a0\u003ca href=\"http://www.trollandfriends.com\" target=\"_blank\"\u003eTroll and Friends\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYour patronage here would allow me to free up money for art supplies, web hosting, and some new equipment to help me with digital art and streaming. A portion might also go to fancy cat food for Sir Winston.\u003cbr\u003e\u003cbr\u003eThanks for popping by my Patreon! I hope you like what you see.\u003cbr\u003e\u003cbr\u003eAll posted content, including art, characters, logos, and Intellectual Property are owned by Jason A. Braun unless otherwise noted, and are protected by all applicable copyright laws. All rights reserved, except as described below.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePATRON USAGE RIGHTS\u003c/strong\u003e\u003c/div\u003ePatrons of certain levels are granted permission to use the art posted here for their personal, non-commercial use in print or on the web, as long as proper credit is attributed to Jason A. Braun.\u003cbr\u003e\u003cbr\u003eThose patrons granted commercial usage have non-exclusive use of the art posted here for personal or commercial use to illustrate literature or games in print and/or digital format. Images posted here may not used on real material goods (such as hats, mousepads, prints, posters, etc.) which are intended for resale, nor for direct resale as an image, nor as a part of a collection or anthology of imagery. All art should be properly attributed to Jason A. Braun.\u003cbr\u003e\u003cbr\u003ePlease don\u0027t hesitate to as
