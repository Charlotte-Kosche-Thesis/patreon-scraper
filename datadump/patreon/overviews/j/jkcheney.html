    "summary": "I\u0027m J. Kathleen Cheney, and I\u0027m a writer of Fantasy, Historical\nand Not. My Golden City series (\u003cstrong\u003eThe Golden City\u003c/strong\u003e, \u003cstrong\u003eThe Seat of Magic\u003c/strong\u003e, and \u003cstrong\u003eThe\nShores of Spain\u003c/strong\u003e) is set in an alternate 1900 Portugal where selkies and sereia\n(sirens) exist alongside humans, and seers and healers walk the streets. My\nPalace of Dreams series takes place in a secondary world, one where the Family\nhas lived underground for centuries. And I\u0027ve also written a series of Historical\nFantasy novellas taking place in 1905 Saratoga Springs with magical horses, the\nfirst of which (\u003cem\u003eIron Shoes\u003c/em\u003e) was a Nebula Finalist for Best Novella in 2010.  \u003cbr\u003e\n\u003cbr\u003e\n\nThis Patreon is intended to continue the exploration in\nthose worlds, a place to see additional content like the story of how Miguel\nGaspar met his lady, what happens to Alejandro Ferreira after the Great War,\nwhether Patrick O\u0027Donnell will ever get his promised heart\u0027s desire, and\nwhether Shironne Anjir gets to follow her dreams. Supporters of this Patreon\nwill be the first to read those stories before any of them a published as\nebooks or made available in print.\u003cbr\u003e\n\u003cbr\u003e\n\nFor this campaign, I\u0027ll be posting regular snippets of the\nfiction I\u0027m working on, some that are in queue for publication, and some that\nI\u0027m simply creating for background. I\u0027ll be posting 1,000-2,000 word segments,\nat least one per month. Patrons can ask about the settings or characters, and\nI\u0027ll try to answer up to 5 questions every two weeks\u2026sometimes in the form of a\nscene.  \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
