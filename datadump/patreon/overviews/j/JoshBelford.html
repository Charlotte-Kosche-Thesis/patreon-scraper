    "summary": "\u003ca href=\"http://s1076.photobucket.com/user/JABToons/media/Patreon_Who_zps2vybvhyq.png.html\" target=\"_blank\"\u003e\u003c/a\u003eHey, bubs. My name is Josh and I dig letting my imagination spill out into (hopefully) creative animations, illustrations, videos, \n\u003cdel\u003eand how to tackle eating waffles like a master.\u003c/del\u003e\u003cbr\u003e\n\u003ca href=\"http://s1076.photobucket.com/user/JABToons/media/Patreon_What_zpsycqir7rw.png.html\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\nWith your sweet, sweet donated money cabbage I can spend more time focused on making animated, illustrated, and possibly live-actioned nonsense for all to watch and digest.\n\u003cbr\u003e\n\u003cbr\u003e\nHere are a\u00a0\u003ca href=\"https://www.youtube.com/channel/UCvLMK_ZM6oOBJ7Qtlt0Y8Kw\"\u003e\u003cstrong\u003efew examples\u003c/strong\u003e\u003c/a\u003e of some of my work, m\u0027ladies and m\u0027lords.\u003cbr\u003e\n\u003cbr\u003e\nAlong the way my main squeeze and friends will help out with projects, so I\u0027m not alone in this journey to creativity. Whether it\u0027s voice acting, filming live action goodness, collabing on ideas of upcoming stuff, or just staring at me while I work to get in the right head space.\n\u003cbr\u003e\n\u003cbr\u003e\nOf course, for your generosity in supplying me with cash to line my mattress with, treasure for you is to be had in the form of rewards! Dig diving into the behind-the-scenes aspect of projects? Done. You like personal drawings? Sure, we got that. Are receiving high-fives your purpose in life? Welp, I might be able to help out with that. I\u0027ll just record myself high-fiving the screen. Or xerox my palm and send it your way, friend, no worries.\n\u003cbr\u003e\n\u003cbr\u003e\nSo if you vibe with goofy nonsense in the form of eyeball digestion, you\u0027ve come to the right place perhaps. I\u0027m not sure, I don\u0027t know you all that well. But I\u0027d like to. Don\u0027t be afraid, we\u0027re in this together now. Thanks.\n\u003cbr\u003e\n\u003cbr\u003e\nOkay,\n\u003cbr\u003e\nJosh\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/xUPGcKKWmPrCmhpDIQ/giphy.gif\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tCharacter from\u00a0\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=EeIyRlabfTU\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eBoss Boombox Dancin\u0027 Day\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e"
