    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/n_2U0lsHsyU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/n_2U0lsHsyU",

    "pledge_url": "/bePatron?c=966259",
    "published_at": "2017-06-12T04:47:54+00:00",
    "summary": "\u003cimg src=\"https://68.media.tumblr.com/89e632dc3cae04d06905804b9f410b14/tumblr_or99odbC8Y1rro06so1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi There! My name is Nicholas Kole, I\u0027m a freelance Character Designer and Illustrator with 8 years of experience bringing fantasy worlds to life through animated shows, comics, video-games and children\u0027s books.\u00a0\u003cbr\u003eI\u0027m setting out to build enough work for an\u00a0\u003cstrong\u003eart book \u003c/strong\u003e(and more) about the World of \u003cstrong\u003eJellybots\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/4059d255a815d779fe0ea99f013bd6d7/tumblr_or9a3j8ow81rro06so1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on\u00a0\u003cstrong\u003eJellybots\u003c/strong\u003e\u00a0for years. It\u0027s a labor of love that comes from persistent\u00a0dreams of wanting to do something bold, colorful and science-fantasy about the joy and pain of growing up.\u003cbr\u003eInfluenced by work I love- from Studio Ghibli to Nintendo, and Disney to Tintin- it\u0027s a world where ideas combine and reform.\u00a0\u003cbr\u003eThe dream is to continue to create characters, story, and environments fleshing out a vivid world that is playful, diverse, uncynical, and full of wonder and adventure! \u003cbr\u003e\u003cbr\u003eAs it grows, I plan to compile it into an art book filled with the existing work as well as a ton of new stuff I\u0027m already dreaming up.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d love to do it with your help.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c9831596f22e0b4e7e9eb093ec48db45/tumblr_or99odbC8Y1rro06so2_1280.png\" style=\"width: 395px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to give Jellybots the full attention I give every professional client- I\u0027d love to truly let loose and continue to test the limits of my abilities as a designer and storyteller.\u003cbr\u003e\u003cbr\u003eInteracting with online supporters has brought a lot of meaning to my work over the years (I really like you guys) and I\u0027m excited about the opportunity to collaborate :)\u003cbr\u003e\u003cbr\u003eThat starts here- one piece at a time- through Patreon you can support my work with recurring monthly donations at whatever level you like! With that, I\u0027ll be able to focus effort into this artwork and together we\u0027ll make something great!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow This Will Work\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMonthly updates will arrive from me- always with accompanying process and extras specific to your support-level! With more support, I can increase how often I update with new art, videos and tutorials, even get more ambitious- the further this spreads, the more Jellybots there will be! Please do share your support and spread the word :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll be creating a steady stream of varied Jellybots content- largely character designs and illustrations, with smatterings of prose and short comics to flesh out the story - there\u0027s room to adjust and grow as we go.\u00a0\u003cbr\u003eIn the long term, I\u0027ve always wanted to see the world in motion, and I\u0027d love to develop Jellybots towards a possible\u00a0\u003cstrong\u003epitch for an animated project\u003c/strong\u003e. But everything big has small beginnings and right now I\u0027m focused on building a foundation of art and ideas to draw from.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b8935f38f0911f82f50165e8d6d3bb5f/tumblr_or99odbC8Y1rro06so4_1280.png\" style=\"width: 549px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/8cd02b5d4449044156504292234edd0f/tumblr_or99zi07Yq1rro06so1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYour support will make it possible for me to share the world of Jellybots with you through\u00a0\u003cstrong\u003eprocess videos, behind the scenes sketches, exclusive new designs, story development, video tutorials, and HD images\u003c/strong\u003e. \u003cbr\u003eI deeply appreciate your support at any level, for any duration you\u0027re comfortable with. \u003cbr\u003eThank you so much taking the time to look!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a6fbb549c4072f4db2b3f4c615c748fb/tumblr_oqvl2mp6Hy1rro06so3_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/fbcceee78c2dd4b1617482e09dcc999b/tumblr_orf8pzBixu1rro06so1_1280.jpg\" style=\"width: 529px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
