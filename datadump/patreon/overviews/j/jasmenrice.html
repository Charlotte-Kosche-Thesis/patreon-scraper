    "summary": "\u003ch3\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWho am I?\u00a0(*\uff3e\u25bd\uff3e)\uff0f\u003c/span\u003e\u003c/b\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eMy name is Jasmyne, I\u0027m a 20 year old nerdy weeaboo that wants to travel to cool places like anime conventions and major fighting game tournaments! I love making perler art (sprite art) and cosplay. I feel so grateful\u00a0when people see my art. It makes me want to craft more and make people happy. As for cosplay, I love to dress up and people wanting to take pictures with me. This really helps me be more social because I mostly feel really awkward when interacting. I would love to do this for a living.\u00a0\u10e6\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhy Patreon?\u00a0\u30fe(\uff40\u30fb\u03c9\u30fb\u00b4)\u30ce\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ePatreon gives an opportunity\u00a0to work on your passion. When I started going to anime conventions and getting involved with the FGC (Fighting Game Community), I literally found my paradise. I haven\u0027t felt that happy throughout\u00a0my life. I was pretty much stuck in my bubble. So, now I feel so determined to share my art and meet awesome people. I want to share my adventures with you and support the FGC!\u00a0\u10e6\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhat do I get out of this?\u00a0(\u00b4\u30fb\u00d7\u30fb\uff40)\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eLike what you see? Then pledge which ever way you want to support me! Every dollar counts! All of the money will be going mainly towards my cosplay outfits. You have the option to buy something from my wish list ( \u003ca href=\"http://a.co/6mz7920\"\u003ehttp://a.co/6mz7920\u003c/a\u003e ). I appreciate all the love and support! \u10e6\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eFollow me on social media and my online store for news and cool stuff to see!\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/RiceOfJasmen/\"\u003ehttps://www.facebook.com/RiceOfJasmen/\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/JasmenRice\"\u003ehttps://twitter.com/JasmenRice\u003c/a\u003e (@JasmenRice)\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/jasmenrice/\"\u003ehttps://www.instagram.com/jasmenrice/\u003c/a\u003e (@jasmenrice)\u00a0\u003cbr\u003eEtsy:\u00a0\u003ca href=\"https://www.etsy.com/shop/JasmenSprites\"\u003ehttps://www.etsy.com/shop/JasmenSprites\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
