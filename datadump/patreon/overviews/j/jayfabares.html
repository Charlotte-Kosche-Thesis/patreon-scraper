    "summary": "\u003cimg src=\"https://78.media.tumblr.com/f9e7c633f25a5c6702709f081f6aa5bb/tumblr_p9gj4fmY4x1snb9dao1_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/017/006/085/784223ccab62f2ccb349cf1c56cd7f56_original.png?w=680\u0026amp;fit=max\u0026amp;v=1496865013\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=0c44e629298dc7766d3805056d470981\"\u003e\u003cbr\u003eThe comic follows Franklin Ink, one of the FBI\u2019s top linguists and translators, as he searches for a mysterious killer from his past. Franklin has a condition called prosopagnosia, more commonly known as face-blindness-- the inability to retain facial information.\u003cbr\u003e\u003cbr\u003eHis search leads him to the small town of Rocket Ridge, Arizona, where all is not as it seems.\u003cbr\u003e\u003cbr\u003eWith its cinematic style and pacing, \u003cstrong\u003eThe Pale\u003c/strong\u003e has often been compared to a mix of shows like True Detective, Fargo, Twin Peaks, and The X-Files. The character driven story-line and the unique twist on a familiar genre will definitely resonate with fans of those shows.\u003cbr\u003e\u003cbr\u003eThe first chapter of \u003cem\u003eThe Pale\u003c/em\u003e recently won two awards from the first \u003cstrong\u003e\u003ca href=\"https://www.ghostcitycomics.com/2017/\"\u003eGhost City Comics Competition\u003c/a\u003e\u003c/strong\u003e for Best Writing and Runner up for Best Single Issue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/021/137/998/2a87609f3e04833fff17438bd6ffb2db_original.png?w=680\u0026amp;fit=max\u0026amp;v=1525628788\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=8b3acf8a3593939e5547e526e989cd12\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.thepalecomic.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 1
