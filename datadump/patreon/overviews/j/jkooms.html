    "summary": "From 8th grade going, I started carrying around a family camera shooting pranks, parodies, and music videos.  Our \"screenings\" were held on the little pop-out screen that came out of the camera during study hall.  As a senior, I discovered this thing called \"video editing\", where you could download footage to a computer, mess around with it, and spit it back out. Woah. Here\u0027s \u003ca href=\"https://www.youtube.com/watch?v=uRdqwftGBPk\" rel=\"nofollow\" target=\"_blank\"\u003emy first edited short\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nSince then, my expression of art has almost always been through film. From licensing content to \u201cMTV\u2019s Pranked!\u201c and \u201cAmerica\u0027s Funniest Videos\", to completing a feature film set in India (\u003cem\u003e\u003ca href=\"https://www.facebook.com/talimfilm\" rel=\"nofollow\" target=\"_blank\"\u003eTalim\u003c/a\u003e\u003c/em\u003e), to releasing shorts that have almost \u003ca href=\"https://vine.co/v/OAY2EXlx6DZ\" rel=\"nofollow\" target=\"_blank\"\u003eno\u003c/a\u003e \u003ca href=\"http://www.youtube.com/watch?v=uMCkt2F32Xs\" rel=\"nofollow\" target=\"_blank\"\u003eredeemable\u003c/a\u003e \u003ca href=\"https://www.facebook.com/photo.php?v=1399059653512\u0026amp;set=vb.1142880110\u0026amp;type=3\" rel=\"nofollow\" target=\"_blank\"\u003evalue\u003c/a\u003e to 99.9% of the world\u0027s population.\u003cbr\u003e\u003cbr\u003e\nI ask you to consider helping me in my art moving forward. Indeed, these will be the first dollars I\u0027ve ever asked in producing content online. Being a patron allows you to support me in a small way financially each time I release a short (or occasional piece of writing, app,  or physical product). It is and will always be \u003cstrong\u003eoptional\u003c/strong\u003e for watching future stuff. You can bet there\u0027ll be exclusive perks for patrons too, and you\u0027ll be the first I go to for ideas. I look forward to creating \u003cstrong\u003emore frequent\u003c/strong\u003e, purposeful, and meaningful content as a result of your support.\u003cbr\u003e\u003cbr\u003e\n~ Jonathan\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*note: Not  every video I create will be a Patreon release and subsequent \ndonation \u2013 only the special ones, or those relevant to you. You can \nexpect to give 2-3 times per month at the very most, and you can set a \n\"cap\" to limit the amount you give per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is a place to optionally support artists you appreciate:\u003c/strong\u003e\u003cbr\u003e\n1. Select a dollar amount you\u2019d like to give your artist each time they publish a work\u003cbr\u003e\n2. Notify your artist by filling out the patron form\u003cbr\u003e\n3. Simply hang back for upcoming releases plus patron-only content\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/93012336\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e \u003ca href=\"http://vimeo.com/93012336\" rel=\"nofollow\"\u003e\u003cbr\u003eTalim Teaser // \"Minds at Work\"\u003c/a\u003e\u003cbr\u003e"
