    "summary": "Here at \u003cem\u003eA Bunch of Jerks\u003c/em\u003e, it\u0027s always been our dream to sellout to a multi-million dollar corporate enterprise and shill below-average consumer products to a brainwashed audience. However, the path to total commercial subservience is paved with hard-work and moral compromise. To help with that, we\u0027ve resorted to begging for financial assistance via the cold, shameless cloaca of the internet.\u003cbr\u003e\u003cbr\u003eAny dollar amount given helps fund our important public service.\u003cbr\u003e\u003cbr\u003eBelow, we\u0027ll highlight a piece of equipment we believe will increase our business valuation in the eyes of any potential investors. Progress towards that equipment will be updated accordingly.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePriority Goal:\u003c/h3\u003e*\u003cem\u003eUpdated 5/3/18\u003c/em\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eXRGB-mini Framemeister\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e--------------------------------------------------------- $206\u003c/strong\u003e\u00a0\u003cem\u003eout of\u003c/em\u003e\u00a0\u003cstrong\u003e$350\u003cbr\u003e----------------------------------------- Bitcoin Amount = 0.02520000\u003cbr\u003e\u003c/strong\u003eThe Framemeister is a professional video upscaler designed specifically for game consoles. This will open the door for us to play more retro/standard definition games (i.e. Dreamcast, SNES, Playstation, Genesis, Gamecube, etc.). Previously, we\u0027ve had to stretch the image to 720p to take advantage of 60fps on Youtube -- essentially sacrificing video fidelity for the sake of a higher frame rate. With the Frameister, all video will be captured in 1080p regardless of its native resolution. Which means every video can take advantage of 60fps and the higher bitrate Youtube allots for 1080p footage. It\u0027ll provide the highest quality image possible on Youtube for old-school games without having to resort to emulation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR:\u003c/strong\u003e It makes retro games look way better.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eSecondary Goal:\u003c/h3\u003e\u003ch4\u003eDual Mic Audio Setup\u003c/h4\u003eMore details once the priority goal is met!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e*Anything here is subject to change and probably will. Special thanks to online thesauruses.*\u00a0\u003c/blockquote\u003e\u003ch3\u003e\u003c/h3\u003e"
