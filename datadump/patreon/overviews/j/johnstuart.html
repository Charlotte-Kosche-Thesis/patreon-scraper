    "summary": "I\u0027m just your average lame dude. The only difference is that I create music in my spare time. I have a problem with spending all of my money on instruments or recording equipment, and now you have the opportunity to help quench my lust for gear and fuel my creativity, while preventing me from going broke in the process. In case you don\u0027t already know, it\u0027s really hard to make money in music. It\u0027s something that many people find great enjoyment in, and yet artists are still under-appreciated. I believe that helping artists you believe in financially is a small price to pay. I think I\u0027m being pretty honest when I say that I\u0027m not really trying to make a ton money for myself through my music because I believe in giving away art for free. That being said, it would be cool if I could make a little money from my music to cut some of the cost of making it so that I could spend my personal earnings on more practical and necessary things. Recording can get pretty expensive, especially when you\u0027re as dedicated to putting out a high quality piece of art as I would like to think I am. I really want to move forward, both musically and in terms production quality and any donation you could make would be helpful and appreciated. I would also really appreciate it if there were some people out there who like what I do enough to want to support me in my endeavors.\n"
