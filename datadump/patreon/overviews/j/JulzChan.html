    "summary": "\u003cdiv style=\"text-align: center;\"\u003eJulz Chan possesses an undying love for anime, comic book, movies and many other forms of geek entertainment culture. \u00a0For years he has shared his critical insight while provided informational entertainment through his channel and other mediums.\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e do\u003c/span\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e I\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003edo\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e?! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\" Comic Corner \"\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThis is where Julz Chan takes a look at the latest comics to hit the shelves and gives them a proper rating. He breaks them down and judges them based on story, characters, art, etc. Chances are he\u0027ll make snarky remarks while giving you his most \" objective\" and honest opinion.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\" War of Infinite Panels\"\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is where Julz Chan and his co-host\u00a0Mathew \"GetSelious\" Paul talk about all sort of comic related news and just geeky news in general. This can range from new comic events, \u00a0movie information, TV series development, creator scandals, etc. In addition, Julz and Matt also provide their monthly comic recommendation. Listeners can tune in either on Julz Chan\u0027s main channel or on theouterhaven.net. \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"\u003cstrong\u003eMovie Corner\" \u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tThis is where \u00a0Julz Chan and (usually) his buddy Tomas Ray give their honest opinions on the latest films to hit the big screen. Marvel, DC, Disney, Dreamworks, Pixar, you name it. It may seem like two guys just babbling in a car about a movie they just watched (and it is), but it is also Julz Chan\u0027s excuse to make Tomas facepalm and raise up the \"God damn it Julz\" \u00a0counter even further.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\"Reaction Theater\"\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eJulz Chan and (usually) a random guest appear to provide commentary on whatever series he is currently watching. This can range from anime to American cartoons. There will be insight, critiquing, but mostly it\u0027ll be making bad jokes, puns, references, and an appeal to ship.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n As a patron/sponsor, these kind donations will not go unappreciated as you will be rewarded depending on your donation. With all your help Julz Chan will be able to continue producing comic, anime, movie and television reviews and much more. Please support Julz Chan`s Patreon!"
