    "summary": "\u003ch3 style=\"text-align: center;\"\u003eCurrent Project:\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://media.virbcdn.com/files/a5/2aa5a9ea5623bcbd-title.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ca href=\"http://skyheartcomic.com\"\u003eSkyHeart\u003c/a\u003e \u003cstrong\u003eis an fantasy adventure comic set on the planet\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://ksr-ugc.imgix.net/assets/004/776/932/e8daf69c06afc2fc1f81174c3b0c8639_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1445953310\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=625a9c089827e4ac9a9b9d769e2a5ed5\"\u003eAirth\u003c/a\u003e \u003c/strong\u003einspired by my favorite movies and comics. It follows the story of Wake, a delivery boy in the port city of Bridgeport. When his mother is attacked by the Tengru, evil beings from the core world, he goes on a quest to find a way to free her life-force from the clutches of the Darkness below.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://media.virbcdn.com/files/8f/725a0e3eb1e92039-skyheart04colorD.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003ePROJECT STATUS: IN PRODUCTION\u003c/strong\u003e\u003cbr\u003eThe first volume of SkyHeart was funded by Kickstarter. (\u003ca href=\"https://www.kickstarter.com/projects/jakeparker/skyheart-book-i-the-star-seed/\"\u003eSkyHeart Kickstarter\u003c/a\u003e) For the last two years I\u0027ve been working to bring that comic to print. I\u0027m just about finished with it and will be delivering to backers by May or June 2018. \u003cbr\u003e\u003cbr\u003eOnce I deliver the book I\u0027ll be uploading the chapters here month by month for Patreon supporters. The plan is to then get Patreon humming along enough to support the creation of future chapters of SkyHeart.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho is this Jake Parker guy?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m \n\u003ca href=\"http://mrjakeparker.com\" rel=\"nofollow\"\u003eJake Parker\u003c/a\u003e, and I\u0027ve been drawing comics for over a decade. I\u0027ve written and drawn stories for the \u003ca href=\"http://www.amazon.com/gp/product/0345496361/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;creativeASIN=0345496361\u0026amp;linkCode=as2\u0026amp;tag=wwwagent44com-20\u0026amp;linkId=3UGNQSAK7ADBPCKI\" rel=\"nofollow\"\u003eFlight Anthologies\u003c/a\u003e, I created the \u003ca href=\"http://www.amazon.com/gp/product/0545117151/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;creativeASIN=0545117151\u0026amp;linkCode=as2\u0026amp;tag=wwwagent44com-20\u0026amp;linkId=AHYLN65JPP3ZI4RC\" rel=\"nofollow\"\u003eMissile Mouse\u003c/a\u003e graphic novels, published by Graphix, I collected a bunch of my short stories in a book called \u003ca href=\"http://agent44.bigcartel.com/product/the-antler-boy-and-other-stories\" rel=\"nofollow\"\u003eThe Antler Boy and Other Stories\u003c/a\u003e, and a couple years ago I drew\u00a0\u003ca href=\"http://amzn.to/2CUEu82\"\u003eRocket Raccoon\u003c/a\u003e for Marvel comics!\u003cbr\u003e\n\u003cbr\u003e\nOutside of comics I created\u00a0\u003ca href=\"http://inktober.com\"\u003eInktober\u003c/a\u003e, the international drawing challenge. I was a concept artist for animated films and worked on \n\u003cem\u003eRio\u003c/em\u003e, \u003cem\u003eEpic\u003c/em\u003e, \u003cem\u003eIce Age\u003c/em\u003e, and \u003cem\u003eHorton Hears a Who\u003c/em\u003e. I\u0027ve also illustrated several children\u0027s books. Check out my website if you want to know more about all that stuff: \u003ca href=\"http://mrjakeparker.com/\" rel=\"nofollow\"\u003ewww.mrjakeparker.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI love drawing comics and have sooo many stories I want to tell but\nright now the one that\u0027s bursting out of my chest is SkyHeart. Let\u0027s talk about getting this thing made, shall we?\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003eWhat\u0027s the deal with Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s simple, if you like SkyHeart (or even just my work in general) you can financially support it through Patreon. It lets you set an amount you can give per month and with that funding I get to say no to one or two freelance jobs so I can work on making more great stories.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://media.virbcdn.com/files/89/5d2d303d8e5aa999-skyheart06colorcsm.jpg\"\u003e\u003cbr\u003e\n\n\n\n\u003cbr\u003e\n\u003c/div\u003e"
