    "summary": "Hey, there. Thanks for being here.\u003cbr\u003e\u003cbr\u003eI\u0027m John Kay, a singer-songwriter, multi-instrumentalist, record producer, and performing artist. As my life-long vocation I write, produce, and perform\u00a0\u003ca href=\"https://open.spotify.com/artist/7Lx9QDuqrvKCyr1jr1Q324?si=5DJsN5rxQX6-TccA9kiQQA\" target=\"_blank\"\u003eoriginal music\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe reason I am able to produce music regularly and tour the greater United States with my band\u2014\u003ca href=\"http://instagram.com/jkwhostosay\" target=\"_blank\"\u003eJohn Kay \u0026amp; Who\u0027s To Say\u003c/a\u003e (JK\u0026amp;WTS)\u2014is because of the members of our fan club: the \u003cem\u003eBullfighters\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eMy music is not confined to any particular style or genre, and I have a wide range of influences\u2014I call it \"progressive pop.\" People say my songs are fun to sing, stay stuck in their heads (in a good way, I trust), and are easy to relate to, regardless of age or background.\u003cbr\u003e\u003cbr\u003eThanks to the current Bullfighters, I have the capacity to create and release songs to the public at a pace of one new song every few months, and by becoming a Bullfighter yourself, you\u0027ll help me to produce even \u003cem\u003emore\u003c/em\u003e music.\u003cbr\u003e\u003cbr\u003eBut most importantly, your membership will help get JK\u0026amp;WTS on the road to perform for you in your area! And the more Bullfighters there are in an area, the bigger the band we bring to town\u2014the bigger the band, the bigger the show!\u003cbr\u003e\u003cbr\u003eIn return for signing up, you\u0027ll get two tickets to see us perform in your area once per calendar year, and we guarantee we\u0027ll show up or you get that year\u0027s money back! Plus you\u0027ll receive 25% off merchandise, free shipping for online orders, and even demos of new songs we\u0027re working on for your critical feedback, for however long you remain a Bullfighter.\u003cbr\u003e\u003cbr\u003eI hope all of that sounds like a good deal to you, and that you click \"BECOME A PATRON\" above right now. (I\u0027ll receive an email when you complete the process, and you\u0027ll get a personal thank-you from me, along with\u00a0a promise to deliver the goods.)\u003cbr\u003e\u003cbr\u003eOn the fence still? Please read the ten reasons Bullfighters are happy below, and ask yourself if you want to come along with John Kay \u0026amp; Who\u0027s To Say as we shake things up a bit.\u003cbr\u003e\u003cbr\u003eThe best is yet to come.\u00a0:D\u003cbr\u003e\u003cbr\u003eSee you soon,\u003cbr\u003e\u003cbr\u003eJohn Kay\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.S. Follow on Spotify:\u00a0\u003ca href=\"https://open.spotify.com/artist/7Lx9QDuqrvKCyr1jr1Q324\" target=\"_blank\"\u003ehttps://open.spotify.com/artist/7Lx9QDuqrvKCyr1jr1Q324\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eJK\u0026amp;WTS IG: \u003ca href=\"http://instagram.com/jkwhostosay\"\u003ehttp://instagram.com/jkwhostosay\u003c/a\u003e\u003cbr\u003eJK\u0026amp;WTS Twitter: \u003ca href=\"http://twitter.com/jkwhostosay\"\u003ehttp://twitter.com/jkwhostosay\u003c/a\u003e\u003cbr\u003eJK\u0026amp;WTS Facebook: \u003ca href=\"http://facebook.com/therealjohnkay\"\u003ehttp://facebook.com/therealjohnkay\u003c/a\u003e\u003cbr\u003eMy Instagram:\u00a0\u003ca href=\"http://instagram.com/therealjohnkay\" target=\"_blank\"\u003ehttp://instagram.com/therealjohnkay\u003c/a\u003e\u003ca href=\"http://facebook.com/therealjohnkay\"\u003e\u003cbr\u003e\u003c/a\u003eMy Twitter:\u00a0\u003ca href=\"http://twitter.com/therealjohnkay\" target=\"_blank\"\u003ehttp://twitter.com/therealjohnkay\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTEN REASONS BULLFIGHTERS ARE HAPPY\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eThey love a good \u003cem\u003e\u003cstrong\u003eunderdog\u003c/strong\u003e\u003c/em\u003e: Bullfighters want to change the world, and they\u00a0like sticking it to The Man. They\u2019re tired of the over-commercialization of music, and they feel good supporting independent artists, being a part of something bigger than themselves, and nurturing the growth of talented creators.\u00a0\u003c/li\u003e\u003cli\u003eThey get \u003cem\u003e\u003cstrong\u003eeverything\u003c/strong\u003e\u003c/em\u003e: Bullfighters get all music in digital format, continuous updates and happenings, merchandise discounts, plus free shipping and two concert tickets per year for when we come to town\u2014bring someone you love!\u003c/li\u003e\u003cli\u003eThey appreciate\u00a0\u003cem\u003e\u003cstrong\u003eauthenticity\u003c/strong\u003e\u003c/em\u003e: Bullfighters can relate with us. Unlike many other popular artists, we stay in contact with our fans, and not just about what we\u0027re working on\u2014we talk about life, relationships, you name it.\u003c/li\u003e\u003cli\u003eThe cost is \u003cem\u003e\u003cstrong\u003enegligible\u003c/strong\u003e\u003c/em\u003e: $5 per month via Patreon, and the cost will never go up.\u003c/li\u003e\u003cli\u003eThey know we \u003cem\u003e\u003cstrong\u003edeliver\u003c/strong\u003e\u003c/em\u003e the goods: Our music, recordings, and shows are of a consistent high quality, and we have earned a reputation for excellence.\u003c/li\u003e\u003cli\u003eThey get sneak \u003cem\u003e\u003cstrong\u003epreviews\u003c/strong\u003e\u003c/em\u003e: Bullfighters have access to demos of new songs prior to public release, and their thoughts and feedback help shape and inform what ultimately gets released into the world.\u003c/li\u003e\u003cli\u003eEverything is \u003cem\u003e\u003cstrong\u003eautomatic\u003c/strong\u003e\u003c/em\u003e: All new content is delivered as soon as it is released; Bullfighters don\u2019t have to chase it down.\u003c/li\u003e\u003cli\u003eWe come to town \u003cem\u003e\u003cstrong\u003eexclusively\u003c/strong\u003e\u003c/em\u003e because of them: JK\u0026amp;WTS only performs in areas near Bullfighters, and they appreciate knowing they\u2019re the reason we\u0027re there. If there are no Bullfighters in a state, we don\u2019t perform there. \u003c/li\u003e\u003cli\u003eWe have a money-back\u00a0\u003cem\u003e\u003cstrong\u003eguarantee\u003c/strong\u003e\u003c/em\u003e: If we don\u2019t perform in a Bullfighter\u0027s state within a calendar year, we refund them that year\u0027s member fees in full.\u003c/li\u003e\u003cli\u003eWe give back to the\u00a0\u003cem\u003e\u003cstrong\u003ecommunity\u003c/strong\u003e\u003c/em\u003e: After all is said and done, 10% of any yearly profits go to help support music education in schools across the country.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003cbr\u003eAre YOU a Bullfighter?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOriginal music is such an important part of our basic humanity.\u003cbr\u003e\u003cbr\u003eSadly, it has become grossly devalued and homogenized in our current culture.  In the 1980s, fast-food chain Wendy\u0027s asked in their advertisements \"Where\u0027s the beef?!\"  Likewise, with popular music today, we wonder...where\u0027s the \u003cem\u003edepth\u003c/em\u003e?!\u003cbr\u003e\u003cbr\u003eMusic fans love to talk about what\u0027s going on with the culture at large\u2014the \u003cem\u003ezeitgeist\u003c/em\u003e\u2014and I\u2019ve had hundreds of conversations over the past few years regarding the state of the music industry, with individuals from different backgrounds, in different locations and occupations, a wide range of ages, etc.\u003cbr\u003e\u003cbr\u003eOne thing we all have in common? We are \u003cem\u003eBullfighters\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWhy \u201cBullfighters\u201d?  Because we are tired of the bullshit and garbage and lies we\u2019re force-fed on a daily basis.\u003cbr\u003e\u003cbr\u003eWe get it all the time from people\u2014family, friends, coworkers, bosses, police, priests, politicians, celebrities, etc.\u2014and companies\u2014junk mail, advertisements, call centers and \u201chelpdesks\u201d, return policies, final notices, more advertisements\u2014and on and on.\u003cbr\u003e\u003cbr\u003eBullfighters are champions of the truth, champions of the underdog, and while Bullfighters are each unique as individuals, we hold shared beliefs about the current state of music:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe believe today\u2019s culture lacks popular music with depth and meaning\u003cem\u003e, \u003c/em\u003eand most of what we hear on the radio is music-by-numbers.\u003c/li\u003e\u003cli\u003eWe believe most pop \u201cmusicians\u201d are actually\u00a0\u003ca href=\"https://therealjohnkay.wordpress.com/2016/07/22/baby-this-is-not-what-i-came-for/\"\u003ecorporate brands with carefully constructed \u0026amp; controlled images\u003c/a\u003e whose songs are generally written via formulas by a handful of middle-aged Scandinavian men.\u003c/li\u003e\u003cli\u003eWe believe major record\u00a0labels only want \u201chits,\u201d stripping talented artists of their creative freedom and not allowing them to make the music that they really want to.\u00a0\u003c/li\u003e\u003cli\u003eWe are tired of greedy record labels turning talented artists into indentured servants by saddling them with debt, demanding perfection, and stalling or ruining their potential in the process.\u003c/li\u003e\u003cli\u003eWe believe artists go too long between releases and should consistently be releasing new music.\u00a0\u003c/li\u003e\u003cli\u003eRight now, with all of the possibilities offered by the internet which allow artists the unprecedented ability to have direct, one-on-one connections with their fans, we usually only hear from our favorite artists when they have something they want us to buy.\u003c/li\u003e\u003cli\u003eWe believe most popular artists are out of touch with (and too busy for) their fans, and that fans aren\u0027t rewarded enough for their support.\u003c/li\u003e\u003cli\u003eFinally, we believe the deck is stacked against independent, do-it-yourself artists\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://www.theatlantic.com/magazine/archive/2015/10/hit-charade/403192/\"\u003e\u003c/a\u003e\u003cbr\u003eBut there is hope...\u003cbr\u003e\u003cbr\u003eYOU.\u003cbr\u003e\u003cbr\u003eYou can show the suits who control the music industry that great songs matter more than \u201chits.\"\u00a0\u003cbr\u003e\u003cbr\u003eYou can help an authentic artist earn a modest income without that artist having to go deep into debt or sign their creative freedom away to a record label.\u003cbr\u003e\u003cbr\u003eAnd in return, you get exactly what you want from that artist, at a high level of quality, on a regular basis, at a negligible price.\u003cbr\u003e\u003cbr\u003eYou can have ongoing correspondence with that artist in which your feedback shapes and informs their work, helping determine what they release to the public.\u003cbr\u003e\u003cbr\u003eAbove all, you can restore power to the fans of good music and the talented artists who create it.\u003cbr\u003e\u003cbr\u003eClick \"BECOME A PATRON\" above to become a Bullfighter today and be a part of something bigger than yourself.\u003cbr\u003e\u003cbr\u003eCome with us. Let\u0027s stick it to The Man.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn solidarity,\u003cbr\u003e\u003cbr\u003eJohn Kay \u0026amp; Who\u0027s To Say\u003cbr\u003e"
   },

     "created_at": "2017-05-21T01:23:17.019406+00:00",
     "description": "\u003cstrong\u003eBullfighters get it ALL:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n*Tours begin once we reach 200 Bullfighters\u003cbr\u003e\n**Online store launches once we reach 100 Bullfighters\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eCONCERT TICKETS!\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eWhether it\u0027s an intimate solo house show, a club gig with the 6-8 piece band, or a big production with the 17-piece orchestra at a large venue, each Bullfighter gets two tickets per year to attend one of our concerts\u00a0\u2014 bring a spouse or a friend!*\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eNEW MUSIC!\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eAll of our music \u2014 past, present, and future \u2014 is available as soon as one becomes a Bullfighter, and any new music is delivered upon immediate release!\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eCREATIVE COLLABORATION!\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003eBullfighters receive exclusive demos and sneak peeks of new songs and provide constructive feedback before they are publicly released, which helps shape and inform our work \u2014 our fans are a key part of the creative process!\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eMERCH DISCOUNTS!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nBullfighters get\u00a025% off all merchandise, whether ordered online or purchased at a show!**\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eFREE SHIPPING!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nBullfighters receive free ground shipping on all online orders!\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eFREQUENT UPDATES!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nUpdates on all of our happenings including tour dates, new songs, podcast episodes, and blog posts!\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eMONEY-BACK GUARANTEE!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nIf we don\u0027t perform in your state at least once per calendar year, your Bullfighter fees for that year will be refunded in full!\u003c/li\u003e\n\u003c/ul\u003e",
