    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho am I?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eA writer, journalist, podcast host and occasional real life person. \u00a0I try not to write for myself, but rather, with\u00a0the hope that you can find something of worth--of the characters, their dreams and desires--to make your own.\u003cbr\u003e\u003cbr\u003eMy first book, \u003cem\u003eAnd Then the Castle Died\u003c/em\u003e, had only one line, written entirely on the final page.\u00a0 The rest were filled with crayon knights and their squires, sages, and a castle building toward the sky.\u00a0 I went door to door with it when I was five and made sure every copy sold was signed.\u003cbr\u003e\u003cbr\u003eHopefully, \u003cem\u003eUntil We Were As Kings\u003c/em\u003e will have a few more lines.\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAbout the Story\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003eUntil We Were As Kings\u003c/em\u003e is a tale of memory, loss, and the flow of time.\u00a0 Mostly though, it\u0027s about two friends, Adam and Connor--one who\u0027s owed a wish, and one who wants to save a life--who think their role is to \u0027set things right\u0027.\u003c/div\u003e\u003cbr\u003eBut the tale they\u0027re in has older roots than either know, and they soon find themselves confronted by the things they\u0027ve tried before, both in the war where they \u0027first\u0027 met and in the one last journey that they undertake to find their home.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI like telling stories.\u00a0 And I love to meet folks from all walks of life.\u00a0 But writing this takes time: time away from sleep and eating and the dog at the door, and my readers, of course, who I\u0027d like to know more.\u00a0 So for the price of a $1, we can make a little fire here, keep it warm, and stay here awhile as I tell you a story.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAnd for those of you who\u0027d like a little more--myths and lore, behind the tale, my thoughts on writing this, interviews with Creators and patrons on the works that inspire them--well, that\u0027s what the higher reward tiers (and awesome patrons like yourself) are for.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo its kind of like a web comic, beta access, or serialized tale?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eKind of.\u00a0 Mostly the words for right now.\u00a0 Though I\u0027d love to have some illustrations, both for the site and the books as they\u0027ll appear in their final form.\u003cbr\u003e\u003cbr\u003eI\u0027ll try to post new scenes (both works-in-progress and revised) every few days or as I write them, with full chapters available once they\u0027re complete.\u00a0 The rest of the content will be by the week.\u00a0 \u003cbr\u003e\u003cbr\u003eIf we can meet some of the higher goals, I\u0027ll also look into some fun things like a limited signed run and monthly storytelling prizes.\u003cbr\u003e\u003cbr\u003eOh, and the first scene of each chapter will always be free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLastly...\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy thanks.\u00a0 Patreon may give me a home for the writing, but the story only lives in the moment you find it.\u00a0 \u003cbr\u003e\u003cbr\u003eSo thank you, my friend.\u003cbr\u003e\u003cbr\u003eI hope you enjoy your stay by the fire.\u003cbr\u003e\u003cbr\u003e-J\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003ca href=\"https://www.twitter.com/jcertherealist\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003etwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.medium.com/@jarodcerf\"\u003emedium\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://www.instagram.com/jcertherealist\"\u003einstagram\u003c/a\u003e\u003c/div\u003e"
