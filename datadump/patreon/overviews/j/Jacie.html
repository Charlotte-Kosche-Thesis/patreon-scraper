    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nMy name is Jaclyn \"Pom\" Moase and I am a disabled artist and bird\nenthusiast from Ontario, Canada. I maintain a gallery of work over on\u00a0\u003ca href=\"http://Pomsdoodlefort.tumblr.com\" target=\"_blank\"\u003ePom\u0027s Doodle Fort\u003c/a\u003e where I also take commissions and anyone can check out my pre-made designs available on all sorts of merch on\u00a0\u003ca href=\"https://www.redbubble.com/people/peepcheeps\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI am very excited to re-debut my patreon with updated reward tiers!\u003cbr\u003e\u003cbr\u003eFrom behind-the-scenes looks at sketches, WIPs and other miscellaneous works you now have the opportunity to be turned into a birb and become one of Frank\u0027s Friends where you\u0027ll get the most recent heads up on all projects news and rumours coming out of the Doodle Fort. Pom\u0027s Friends will get high-quality downloads of all non-commissioned and non-card project works from the month, including all Franks! You can even become a Holder of the Fort, helping me hold down the fort and support my family, getting a monthly Q\u0026amp;A session and monthly tutorials based on what you want to know!\u003cbr\u003e\u003cbr\u003eMy art is the only method I have to support my family and I have been making an effort to improve the quality and quantity that I produce. Helping me by giving to my Patreon will help me continue to do so without constantly worrying about stretched finances and if I\u0027ll be able to afford my next treatments when insurance gets testy with me.\u003cbr\u003e\u003cbr\u003eIf you like my art, like what I do with it, and have the means to, I would be very grateful to all my Patrons.\u00a0\u003cbr\u003e\u003cbr\u003eThank you and many hearts,\u003cbr\u003e\nJacie \"Pom\" Moase\u003cbr\u003e"
