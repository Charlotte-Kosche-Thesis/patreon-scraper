    "summary": "\u003ca href=\"https://cachethq.io\" rel=\"nofollow\" target=\"_blank\"\u003eCachet\u003c/a\u003e is a\u00a0\u003cstrong\u003epowerful\u003c/strong\u003e,\u003cstrong\u003e open source\u003c/strong\u003e, \u003cstrong\u003eself-hosted\u003c/strong\u003e status page system that\u0027s available for \u003cstrong\u003efree\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cachethq.io/img/logo.svg\"\u003e\u003cbr\u003e\u003cbr\u003eUsed by thousands of companies around the world,\u00a0\u003ca href=\"https://cachethq.io\" rel=\"nofollow\" target=\"_blank\"\u003eCachet\u003c/a\u003e has quickly grown into a strong and well-known piece of software.\u003cbr\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"https://github.com/CachetHQ/Cachet/releases/latest\" rel=\"nofollow\" target=\"_blank\"\u003elatest release\u003c/a\u003e is packed full of features. Here are just some of the highlights:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e \u003cli\u003e \u003cstrong\u003eMarkdown\u003c/strong\u003e support for incident messages\u003c/li\u003e \u003cli\u003eA \u003cstrong\u003epowerful\u003c/strong\u003e\u00a0JSON API\u003c/li\u003e \u003cli\u003eTranslated into \u003cstrong\u003eeleven languages\u003c/strong\u003e\u00a0and counting\u003c/li\u003e \u003cli\u003e\u003cstrong\u003eMetric\u003c/strong\u003e logging\u003c/li\u003e \u003cli\u003e\u003cstrong\u003eCross-database\u003c/strong\u003e support (officially MySQL, PostgreSQL and SQLite)\u003c/li\u003e \u003cli\u003e\u003cstrong\u003eSubscriber notifications\u003c/strong\u003e via email\u003c/li\u003e \u003cli\u003e\u003cstrong\u003eTwo-factor authentication\u003c/strong\u003e, with Google Authenticator\u003c/li\u003e \u003cli\u003eEasily \u003cstrong\u003ecustomizable\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eSchedule upcoming \u003cstrong\u003emaintenance\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eIn the future, Cachet will support:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e \u003cli\u003eIncident updates \u0026amp; refactored scheduled maintenance\u003c/li\u003e\u003cli\u003eWebhooks\u003c/li\u003e \u003cli\u003eNotifications, powered by our open source library\u00a0\u003ca href=\"https://github.com/NotifyMeHQ\" rel=\"nofollow\" target=\"_blank\"\u003eNotifyMe\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCustomizable email templates\u003c/li\u003e\u003cli\u003eTeams\u003c/li\u003e\u003cli\u003eAnd more!\u003c/li\u003e\n\u003c/ul\u003e"
