    "summary": "5/3/18 Updates:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI have many guests scheduled to appear on upcoming episodes including author Ward Farnsworth who graciously sent me a pre-release copy of his book \u0027\u003ca href=\"https://smile.amazon.com/Practicing-Stoic-Philosophical-Users-Manual/dp/1567926118/ref=sr_1_1?ie=UTF8\u0026amp;qid=1525389609\u0026amp;sr=8-1\u0026amp;keywords=ward+farnsworth\"\u003eThe Practicing Stoic: A Philosophical User\u0027s Manual\u003c/a\u003e.\u0027\u00a0\u003c/li\u003e\u003cli\u003eAudio quality of my podcasts will continue to improve! I purchased a Blue Yeti microphone and pop filter with pledges from Patreon and Paypal supporters. A podcast listener, a music composer and writer, has volunteered to edit sound files for upcoming episodes to further improve audio quality.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u2019m creating podcast episodes offering practical wisdom for everyday life \u2014 solutions to modern human concerns \u2014 informed by the ancient philosophical school of Stoicism popularized by thinkers including Seneca, Epictetus, and Marcus Aurelius. Improve your quality of life by implementing a strong mental framework informed by Stoic Philosophy!\u003cbr\u003e\n\u003cbr\u003e\nI explore topics such as gratitude; acceptance; overcoming adversity; finding meaning in life; moderation; dealing with change; friendship; loneliness; and anger.\u003cbr\u003e\u003cbr\u003eListen to my library of podcast episodes dating back to May 2017:\u003cbr\u003e\u003cbr\u003e\n\n\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/30977970\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\n\u003cbr\u003eFind me at\u00a0\u003ca href=\"http://www.StoicSolutionsPodcast.com\"\u003eStoicSolutionsPodcast.com\u003c/a\u003e;\u00a0\u003ca href=\"https://soundcloud.com/justinvacula\"\u003eSoundcloud\u003c/a\u003e;\u00a0\u003ca href=\"https://www.youtube.com/justinvacula\"\u003eYouTube\u003c/a\u003e;\u00a0\u003ca href=\"http://www.stitcher.com/podcast/justin-vacula/stoic-philosophy?refid=stpr\"\u003eStitcher\u003c/a\u003e,\u00a0\u003ca href=\"https://play.google.com/music/listen?authuser\u0026amp;u=0#/ps/I4gq7yzmfr63glwfvin2kmciifq\"\u003eGoogle Play\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/stoic-philosophy/id1264404483\"\u003eiTunes\u003c/a\u003e and other podcast platforms.\u003cbr\u003e\n\u003cbr\u003e\nIn addition to videos and podcasts, I host monthly meetings serving as the co-organizer and spokesperson for the\u00a0\u003ca href=\"https://www.meetup.com/NEPAFreethoughtSociety/\"\u003eNortheastern Pennsylvania Freethought Society\u003c/a\u003e -- a social, educational, activist, and philosophical coalition of atheists, agnostics, humanists, secularists, and skeptics predicated on community and support which upholds the separation of church and state and upholds critical thinking. \u003cbr\u003e\n\u003cbr\u003e\nI also serve as a counselor-in-training intern with elementary school students in a school-based behavioral health program while pursuing my Master\u0027s-level Clinical Mental Health Counseling at Marywood University in Scranton, PA.\u003cbr\u003e\n\u003cbr\u003e\nPrior to producing Stoic Philosophy content, I engaged in a great deal of community\u00a0\u003ca href=\"http://justinvacula.com/activism/\"\u003eactivism\u003c/a\u003e including organizing and participating public debates and discussions; working with groups like the American Civil Liberties Union and Freedom From Religion Foundation seeking to uphold church/state separation; attending and speaking at City Hall meetings; and peacefully protesting. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve also published numerous blog posts and articles concerning atheism, Philosophy, and separation of church and state. I\u0027ve hosted and appeared on other podcasts and radio shows. I\u0027ve been featured as a guest speaker for college-level courses; appeared in local, national, and international news; and have spoken for local, state, and national events and conferences. My\u00a0\u003ca href=\"http://justinvacula.com/appearances/\"\u003eappearances\u003c/a\u003e dating back to 2009 are numerous.\u003cbr\u003e\n\u003cbr\u003e\nI received bachelor\u2019s degrees in Philosophy and Psychology, a minor in Professional Writing, and the distinguished W.A. Kilburn Memorial Award for Philosophy from King\u2019s College in Wilkes-Barre, Pennsylvania where I worked as a peer tutor at the campus\u2019s writing center. I also worked with the Arc of Luzerne County\u2019s Transition to Community Employment program as a teacher\u2019s assistant and job coach alongside adult learners with intellectual and developmental disabilities.\u003cbr\u003e\n\u003cbr\u003e\nI play poker at casinos in the Eastern United States; regularly exercise; maintain a mostly vegan diet; enjoy metal music; listen to several podcasts; volunteer as a member of the website and media team for the Greyhawk Reborn Dungeons \u0026amp; Dragons campaign; and play D\u0026amp;D at events throughout the Eastern United States.\u003cbr\u003e\n\u003cbr\u003e\nThanks for your support! Have a great day, an attitude of gratitude, and don\u0027t let life pass you by.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/t4Zc3SRKVpY?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e"
