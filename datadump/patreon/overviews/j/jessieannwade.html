    "summary": "Hello, there!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for taking a moment to stop by my page! My name is Jessie and I\u0027m a storyteller working in the journalism, photography and writing/editing worlds. I have bylines in both small town and national publications, including HelloGiggles (TIME network), St. Cloud Times (USA Today network), University Chronicle, Burton Snowboards and more. I am currently working on my first book titled, \"\u003cem\u003eCurious Notes: A Guide to Invoking Inspiration\"\u003c/em\u003e\u00a0and I decided to come be a part of the Patreon community to connect with fantastic people through the creation of Curious Notes!\u003cbr\u003e\u003cbr\u003eCurious Notes\u003cem\u003e\u00a0\u003c/em\u003eis a book about personal growth, becoming inspired in life, and finding the wildness within. It\u0027s about being authentic, unapologetic and capturing those pockets of creativity within oneself. It will be filled with text, poems + smidgens of illustrations. It will be made of simplicity and with an air of raw, minimalist beauty.\u00a0\u003cbr\u003e\u003cbr\u003eAs a storyteller, I have experienced countless days where I was\u00a0taken over by a lack of inspiration and encountered creative blocks within my own writing and photography. One day I decided I wanted to figure out a way to invoke inspiration in my everyday life, without force.\u003cbr\u003e\u003cbr\u003eWhat did I discover? That by staying mindful of the little things that bring me joy, losing myself in my passions and exploring curiosities \u2013 deeper than surface level \u2013 I could find the balance I was searching for.\u00a0My experiences have brought me to shift my life into focusing on those curiosities, becoming authentic to myself, staying focused on the creative magic in life and keeping my head in the clouds + feet on the ground.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin my community here for awesome + unique rewards including:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive content and a behind-the-scenes look at the writing process\u003c/li\u003e\u003cli\u003eSketches and illustrations from my design director\u003c/li\u003e\u003cli\u003eMini-notebooks to jot down your own, \"Curious Notes\"\u003c/li\u003e\u003cli\u003eA Polaroid taken from me, with my own inspirations written on it\u003c/li\u003e\u003cli\u003eInspiring enamel pins\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e...and more!\u003c/div\u003e\u003cbr\u003eOn the right side, you can see my pledge options + backer reward levels. Most of what you will see here on Patreon will not be shared anywhere else so this content will be exclusive to all of you patrons!\u003cbr\u003e\u003cbr\u003eThank you again + let me know if you have any questions or feedback!\u00a0I\u0027m so excited to share all of my wildness with you.\u00a0\u003cbr\u003e\u003cbr\u003exx\u003cbr\u003e\u003cbr\u003eJessie\u00a0\u003cbr\u003e"
