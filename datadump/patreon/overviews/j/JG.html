    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fp8Kifv7kDpQ%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dp8Kifv7kDpQ\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fp8Kifv7kDpQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "one_liner": "I\u0027m a travel videographer, I speak 5 languages and I play 3 instruments! ",

    "pledge_url": "/bePatron?c=106382",
    "published_at": "2014-08-03T04:15:43+00:00",
    "summary": "Dear friend, family, fans and perhaps soon-to-be patrons,\u003cbr\u003e\u003cbr\u003e\n\nIn November 2013, I booked a one-way ticket to Vietnam to\nfollow my dreams of traveling and entertaining. Since then, I\u0027ve quit my job teaching English, and used my guitar and video skills (both self taught) to break even on a modest budget. \u003cbr\u003e\u003cbr\u003eI\u2019ve become\nconversational in Vietnamese and have been on a few Vietnamese TV shows (these will\nair in 2015). One of them was a Vietnamese reality TV show (I\u0027ll release a video about that next spring)!\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve also written over 15 original songs and made over 12\nvideos for my\u00a0\u003ca href=\"http://www.youtube.com/theculturechameleon\" rel=\"nofollow\"\u003eYouTube channel.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/p8Kifv7kDpQ\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\nMy passions include: writing songs, making travel videos, learning\nlanguages, and entertaining/inspiring people. \u003cbr\u003e\u003cbr\u003e\n\nUnfortunately, right now, my passions don\u2019t directly\ncontribute to my income...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u2019s\nwhere you guys can help my dream become a reality.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you\u0027re unfamiliar with Patreon, it\u2019s kind of like\nKickstarter but instead of pledging one large sum of money one time, you can give small amounts of money\u00a0\u003cstrong\u003eper video I put out.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\n\nThink of it as me performing on the side of the street and\nyou can drop off a dollar or two each time you pass by, but, instead of the street, it\u2019s all online\n(welcome to THE FUTURE)!\u003cbr\u003e\u003cbr\u003eWorried about your spending? Don\u0027t worry, you can set your monthly limit to make sure it never goes over your budget!\u003cbr\u003e\u003cbr\u003e*For more details on how Patreon works (becoming a patron, privacy, payments, etc.) you should check out \u003ca href=\"http://www.patreon.com/faq\"\u003ethis handy-dandy FAQ page!\u003c/a\u003e :)\u003cbr\u003e\u003cbr\u003e\n\nVietnam is a \u003cstrong\u003every\ncheap\u003c/strong\u003e country to live in, so even $1 gets me a delicious bowl of ph\u1edf! \u003cbr\u003e\u003cbr\u003e\nIf you are interested in supporting me, please\ncheck out my different reward tiers and see how you can get a customized song\nwritten \u003cstrong\u003e\u003cem\u003especifically for you\u003c/em\u003e\u003c/strong\u003e, but\u003cem\u003e please\u00a0\u003c/em\u003edo\nnot feel obliged to give me money. \u003cbr\u003e\u003cbr\u003e\n\nIf you have a couple bucks to spare each month, and \u003cstrong\u003ewant to help\nme live my dreams\u003c/strong\u003e, THAT\u2019S AMAZING AND I AM INCREDIBLE GRATEFUL FOR YOU. \u003cbr\u003e\u003cbr\u003eBut, either way, you\u2019re still awesome and you can still view my videos and hear my songs for free....and, more importantly, we can still be friends. :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos will I put out?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-The Maximum is 5 per month. I produce high quality videos that take time and effort to create and edit. So, don\u0027t worry!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of videos will I put out?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e-A combination of music videos and travel videos. Some will be music videos, other\u0027s will be rapping tours like this: \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/T1LwjbBBZRY?list=UUFrxjRc1pSylMgemPFkidgQ\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eThey\u0027ll all be awesome and/or funny. I promise.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nAny\nquestions? Want a prize not listed in the rewards section? \u003cbr\u003e\u003cbr\u003e\n\nFeel\nfree to e-mail me at JeremyMGinsburg@gmail.com!\u003cbr\u003e\u003cbr\u003e\nOne love!\u003cbr\u003e\u003cbr\u003e\n\nJeremy Ginsburg\u003cbr\u003e\u003cbr\u003eThe VietNomad,\u00a0JewMaicon, EntrePerformer, and Culture Chameleon\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
