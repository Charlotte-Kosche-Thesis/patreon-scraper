    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.joshnickerson.com\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://tapastic.com/joshnickerson\" target=\"_blank\"\u003e\u003cstrong\u003eTapastic\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003ca href=\"https://twitter.com/joshnickerson83\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"http://joshnickerson.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u003c/strong\u003e\u00a0\u003ca href=\"https://www.instagram.com/joshnickerson83/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eGreetings! I\u0027m Josh Nickerson and I draw the comic strips Mid-Shift, Melancholy, and My Life is a Joke, all currently running on Tapastic!\u00a0I\u0027ve been drawing comics for many years, and with your help, I hope to be drawing comics for many more years to come!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout The Comics\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMid-Shift is a comedy comic about a group of retail workers as they encounter weirdness at the local mega-conglomerate box store. Melancholy is a more dramatic comic that follows the exploits of a woman named Honey as she searches for love and meaning in her life. And My Life is a Joke... well, it\u0027s random. And at times just plain odd. But still funny.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan\u0027t I Just Read The Comic For Free?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe comics will always be free to read, but starting at just $1 a month, you can get access to new comics a week earlier than everyone else! At higher payment tiers, you can also get stuff like custom sketches, access to live stream events, holiday cards, and printed minicomics! Plus, your pledge also helps support me so I can put out even more comics! It may not seem like much, but a monthly pledge from all my readers can go a long way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s In It For Me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eStarting at the $1 tier, you\u0027ll get early access to comics up to a week before general release, as well as access to live streams, chats, and Patreon exclusive posts! Other tiers include personalized digital sketches, physical minicomics, thank you cards, and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill There Be More In The Future?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve got some ideas... stay tuned! And if you have any suggestions on how to make this Patreon better, please let me know!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI Do Enjoy Your Comics But I Just Can\u0027t Pledge Anything Now...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s fine, you\u0027re still very much appreciated! Thank you for reading!\u003cbr\u003e\u003cbr\u003e"
