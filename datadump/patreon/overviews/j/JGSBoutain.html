    "summary": "Hello everybody! \u003cbr\u003e\u003cbr\u003eMy name is Stephane Boutin, I\u0027m an illustrator with a traditional animation background that ended up evolving in the retro pixelated video game industry.\u003cbr\u003e\u003cbr\u003eI\u0027ve worked on games like Scott Pilgrim VS The World: The Game, Mercenary Kings, Curses \u0027N Chaos and more recently Flinthook for which I had the pleasure to do the art direction.\u003cbr\u003e\u003cbr\u003eMy professional work in the past few years has become more and more personal, which is a pretty cool thing in itself, but it also had the side effect of numbing my desire to draw outside of work. I\u0027ve grown accustomed to draw for a purpose, with a goal in mind. I\u0027d just love to do more personal work and so with this Patreon I\u0027m trying to fool myself into owing you art.\u003cbr\u003e\u003cbr\u003eI love making games and everything that surrounds them. There\u0027s a lot of work that goes into making them you don\u0027t necessarily get to see. I would love to share some of that with you.\u003cbr\u003e\u003cbr\u003eI also have a bunch of comics ideas with my good friend Yannick Belzil floating around, so you\u0027ll definitely get to see those on here as well.\u003cbr\u003e\u003cbr\u003eAnd hopefully just cool stuff I had fun drawing!\u003cbr\u003e\u003cbr\u003eThank you very much for sticking around and I hope you like what you see!\u003cbr\u003e"
