    "summary": "\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003cstrong\u003e(Excuse me if my english is bad)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHello, I\u2019m your good friend j5a4 and this is my web of Patreon, so much\nof us know me by the comics The Roses of Life, \nParty of one Creepypasta and Surprise creepypasta (also I have another\nprojects they are in production).\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eHola\ntodos soy su buen amigo J5A4 y esta es mi p\u00e1gina de Patreon, muchos de ustedes\nya me conocen por mis c\u00f3mics The Rose of Life, Party Of One creepypasta y\nSurprise Creepypasta \u003c/em\u003e\u003cstrong style=\"\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e(tambi\u00e9n tengo otros proyectos que est\u00e1n en producci\u00f3n).\u003c/span\u003e \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://img12.deviantart.net/5a93/i/2016/354/0/f/patreon_by_j5a4-das85hm.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFor the what don\u00b4t know me, I\u0027m a young man who works and studies, and\nwhat in my leisure I dedicated to creating these comics, for now more than\nanything MLP fan-comics,But also I seek to\ncreate history totally of my authorship, In addition to the creation of these\ncomics, I like the art, And I know many painting techniques that I domain: the\noil, Watercolor, acrylic, encaustic, among other.\u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\nPara\nlos que no me conocen, soy un joven que trabaja y estudia, y que en mi tiempo\nlibre me dedico a la creaci\u00f3n de estos c\u00f3mics, que por ahora m\u00e1s que nada\nfan-comics de MLP, pero tambi\u00e9n busco crear historia totalmente de mi autor\u00eda.\nAdem\u00e1s de la creaci\u00f3n de estos c\u00f3mics, tengo gusto por el arte, y conozco\nm\u00faltiples t\u00e9cnicas de pintura de las cuales domino el \u00f3leo, la acuarela,\nacr\u00edlica, la enc\u00e1ustica, entre otras. \u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://img00.deviantart.net/52ce/i/2014/130/8/b/mlp_oil_painting_by_j5a4-d7hv4pt.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMany of you know my\nwork and the quality that it has,with that you will be\nsure that the effort that I put on each page and my comic panel is of such\nimportance,In order to be able to give you good stories and\ncontent, And thanks to my new account in Patreon you will have the opportunity\nto help me, to become a Patreon, Will be a great support so that I can continue\nwith the creation of more and new projects,Some\nof you want to help me in some way and as many know,I work\nalone in the creation of my comics and content, (Except the translations where\nI receive support) But the Patreon become great support with the creation of\ncomics, The importance of helping me if you become Patreon will help me to\nimprove my work, then with your help I will be able to get the necessary\nequipment to be able to realize much more projects, And\nyou will also have the satisfaction of being part of this.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003eMuchos de ustedes conocen mi trabajo y la calidad que este\ntiene, con eso ustedes estar\u00e1n seguros de que el empe\u00f1o que pongo en cada\np\u00e1gina y panel de mi c\u00f3mic es de tal importancia, con el fin de  poder darles buenas historias y contenido, y\nque gracias a mi nueva cuenta en Patreon tendr\u00e1s la oportunidad de ayudarme, el\nconvertirte en un Patreon, ser\u00e1 un gran apoyo para que pueda continuar con la\ncreaci\u00f3n de m\u00e1s y nuevos proyectos,  algunos\nde ustedes han deseado ayudarme de alg\u00fan modo y como muchos saben, trabajo s\u00f3lo\nen la creaci\u00f3n de mis comics y contenido, (a excepci\u00f3n de las traducciones\ndonde recibo apoyo) pero al convertirte en Patreon ser\u00e1s de gran apoyo con la\ncreaci\u00f3n de los c\u00f3mics, la importancia de ayudarme convirti\u00e9ndote en Patreon\nayudar\u00e1 a que mejore mi trabajo, pues con tu ayuda ser\u00e9 capaz de conseguir el\nequipo necesario para poder hacer realidad mucho m\u00e1s proyectos y adem\u00e1s tendr\u00e1s\nla satisfacci\u00f3n de haber sido parte de esto.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://pre08.deviantart.net/739d/th/pre/i/2016/013/f/e/pinkie__the_rose_of_life____moon_background_by_j5a4-d9nvu1n.png\" style=\"width: 421px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEven this will be a\ngreat support so that I can continue with the animation project that\nunfortunately And due I don\u0027t have the right equipment to perform it, I haven\u0027t\nbeen able to advance it, the animation project Abigail (Although simple will be\na long story),which is a prequel to the comic The Rose Of Life.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eInclusive,\nesto ser\u00e1 un gran apoyo para que pueda avanzar con el proyecto de animaci\u00f3n que\nlamentablemente y debido a que no cuento con el equipo indicado para realizarlo,\nno lo he podido avanzar, el proyecto de animaci\u00f3n Abigail (\u003c/em\u003e\u003cstrong style=\"\"\u003eaunque sencilla ser\u00e1\nuna historia algo larga\u003c/strong\u003e\u003cem\u003e), que se trata de una precuela del comic The Rose Of\nLife.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre10.deviantart.net/fe34/th/pre/i/2016/001/8/0/abigail__the_rose_of_life__cover_by_j5a4-d9mc9ic.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTo you who support me\nand who know the quality of my comics and works will be sure that I will not\ndisappoint you with the rewards for helping me,in\nexchange for the support granted, you will receive advances of my work,\nespecially my main comic (When Demons Awake),Access\nto pages that haven\u2019t yet been shared by another accounts or social networks. With\nSpecial Advance +1 you will see in advance (before being shared on DeviantArt), A page of my main comic (still in edition, but\npractically finished, and with possible basic translation),You can be sure that whenever I share in my DeviantArt\nthe first page published in Special Advance you will have access to another\npage,And when that is shared in my DeviantArt you will have\naccess to another new page and so on,You will also have\nspecial mention and thanks on my DevianArt homepage.With\nspecial advance +2 you will have access to a second page being ahead of the\ncomic two pages compared to DeviantArt (still in edition and with basic\ntranslation, but practically complete).With\nSpecial Advance +3 you will have access to a third page of my main comic, a\ntotal of three pages more advanced than in my DeviantArt account, where I\npublish my comics. (This page may be subject to change and with basic\ntranslation)And with Special Advance MAX, you will have access to\nall the advances of my comics and my animation projects by captures to the same\nin process, you will be aware of my work and progress with my projects of last\nmoment.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eA ustedes que me apoyan y que conocen la calidad de mis c\u00f3mics\ny trabajos estar\u00e1n seguros de que no los decepcionare con las recompensas por\nayudarme, a cambio del apoyo otorgado, recibir\u00e1s adelantos de mis trabajos,\nsobre todo de mi comic principal (When Demons Awake), teniendo acceso a p\u00e1ginas\nque a\u00fan no se han compartido por mis otras cuentas o redes sociales. Con Special\nAdvance +1 podr\u00e1s ver por adelantado (antes de ser compartida en DeviantArt),\nuna p\u00e1gina de mi comic principal (aun en edici\u00f3n, pero pr\u00e1cticamente terminada,\ny con posible traducci\u00f3n b\u00e1sica), puedes estar seguro que siempre que comparta\nen mi DeviantArt la primera p\u00e1gina publicada en Special Advance tendr\u00e1s acceso\na otra p\u00e1gina, y cuando esa se comparta en mi DeviantArt tendr\u00e1s acceso a otra\np\u00e1gina nueva y as\u00ed consecutivamente,  adem\u00e1s tendr\u00e1s menci\u00f3n especial y\nagradecimiento en mi p\u00e1gina principal de DevianArt. Con special advance +2\ntendr\u00e1s acceso a una segunda p\u00e1gina estando adelantado al comic dos p\u00e1ginas en\ncomparaci\u00f3n con DeviantArt (a\u00fan en edici\u00f3n y con traducci\u00f3n b\u00e1sica, pero\npr\u00e1cticamente completa). Con Special Advance +3 tendr\u00e1s acceso a una tercera p\u00e1gina\nde mi comic principal, en total de tres p\u00e1ginas m\u00e1s avanzadas que en mi cuenta\nde DeviantArt, donde publico mis c\u00f3mics. (Esta p\u00e1gina puede estar sujeta a\ncambios y con traducci\u00f3n b\u00e1sica) y con Special Advance MAX, tendr\u00e1s acceso a\ntodos los avances de mis comics y de mis proyectos de animaci\u00f3n mediante\ncapturas de la misma en proceso, estar\u00e1s al tanto de mi trabajo y avances con\nmis proyectos de \u00faltimo momento.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre10.deviantart.net/1de3/th/pre/i/2016/345/9/a/wallpaper_surprise___pinkie_and_surprise_by_j5a4-darb891.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDo not forget to visit my DeviantArt where you can see all my content. \u00a0\u003ca href=\"http://j5a4.deviantart.com/\" rel=\"nofollow\"\u003e j5a4.deviantart.com\u003c/a\u003e\u003cbr\u003e\u003c/span\u003eNo olvide visitar mi DevianArt donde podr\u00e1s ver todo mi contenido.\u00a0\u003ca href=\"http://j5a4.deviantart.com/\" rel=\"nofollow\"\u003e\u00a0j5a4.deviantart.com\u003cbr\u003e\u003c/a\u003eMy comics:\u003cbr\u003eMLP - Surprise (Party of one sequel) \u00a0\u003ca href=\"http://j5a4.deviantart.com/art/MLP-Surprise-Party-of-one-sequel-475177407\" rel=\"nofollow\"\u003e[link]\u003c/a\u003e\u003cbr\u003eMLP party of one creepypasta \u00a0\u00a0\u003ca href=\"http://j5a4.deviantart.com/art/MLP-Party-Of-One-creepypsta-430661438\" rel=\"nofollow\"\u003e[link]\u003c/a\u003e\u003cbr\u003eMLP The rose of life \u00a0\u00a0\u003ca href=\"http://j5a4.deviantart.com/art/MLP-The-Rose-Of-Life-cover-458882292?ga_submit_new=10%253A1403128570\u0026amp;ga_type=edit\u0026amp;ga_changes=1\" rel=\"nofollow\"\u003e[link]\u003cbr\u003e\u003c/a\u003eInvader Zim Nubs of Doom\u003ca href=\"http://j5a4.deviantart.com/art/MLP-The-Rose-Of-Life-cover-458882292?ga_submit_new=10%253A1403128570\u0026amp;ga_type=edit\u0026amp;ga_changes=1\" rel=\"nofollow\"\u003e\u003c/a\u003e \u003ca href=\"http://j5a4.deviantart.com/art/invasor-zim-Nubs-Of-Doom-cover-453472977\" rel=\"nofollow\"\u003e[link]\u003c/a\u003e \u003cbr\u003e"
