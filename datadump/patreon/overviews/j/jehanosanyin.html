    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1298215/e62d2baa412d443ba0d77122ed24e53f?token-time=2145916800\u0026token-hash=2-yD2Ip-6qWvGDqlgeqOW4cQ70WPCQcHfvCF3nF3VnU%3D",
    "is_monthly": true,

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/U91mx2cLtJk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/U91mx2cLtJk",
    "one_liner": null,
    "patron_count": 17,
    "pay_per_name": "month",
    "pledge_sum": 14235,
    "pledge_url": "/bePatron?c=1298215",
    "published_at": "2017-11-06T18:05:23+00:00",
    "summary": "\u003cstrong\u003eThank you so much for becoming a Patron!\u00a0 \u003c/strong\u003eYour contribution allows me to continue creating theatrical work about marginalized people and populations.\u00a0\u00a0In February of 2018 I will travel back home to my mother\u0027s homeland, the United States Virgin Islands (USVI), for the first time in thirteen years to hold interviews with family members and other local folks about their relationship with \"Obeah\".\u00a0 Obeah is, \"\u003cem\u003ea kind of sorcery practiced especially in the Caribbean.\u003c/em\u003e\" It\u0027s also a word I wasn\u0027t even allowed to \u003cstrong\u003e\u003cem\u003esay\u003c/em\u003e\u003c/strong\u003e\u00a0growing up.\u00a0 Some call it a religion. Some call it sorcery. I am calling it home.\u00a0 What stories lie within it that want to be told?\u00a0 I am here to tell those stories.\u00a0 Your support allows me to do so. Thank you.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJ\u00e9han (yay-hand\u00a0 without the \"d\") \u00d2sany\u00ecn (oh-sahn-yeen) is a Seattle-based gender vacillating Afro-Caribbean performer, one-sided storyteller, metalsmith, poet, and writer whose most recent play,\u00a0\u003ca href=\"https://www.seattletimes.com/entertainment/theater/review-yankee-pickney-at-theater-schmeater-is-a-solo-show-that-reminds-us-why-storytelling-is-vital/\" target=\"_blank\"\u003eYankee Pickney\u003c/a\u003e, was nominated for 2017 Gregory Award. J\u00e9han was also recently awarded a 2017 GAP Award from Artist Trust in order to prepare \"y\u003cem\u003eankee pickney\"\u003c/em\u003e\u00a0to go on the road in 2018.\u00a0\u00a0\u00a0If you\u0027d like more info on J\u00e9han you can visit: \u003ca href=\"http://www.jehanosanyin.com\"\u003ewww.jehanosanyin.com\u003c/a\u003e or learn about the organization she started at\u00a0\u003ca href=\"http://www.earthseedseattle.org\"\u003ewww.earthseedseattle.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I working on?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#1:\u003c/strong\u003e After Hurricanes Maria and Irma decimated the Caribbean. I was reminded of how tetherless I felt.\u00a0 My family history is complicated at best.\u00a0 Then, when popular news media picked up on news stories surrounding Puerto Rico\u0027s revitalization process but not about St. John, St. Thomas, and St. Croix\u0027s recovery process I was hurt and became worried. St. John, the home of my family was, at one point, without power for over a month. The bulk of my biological mother\u0027s family is located on those islands.\u00a0 My ancestors are laid to rest on those islands. But, because of recent generational trauma my relationship to my family and ancestors has been decimated as well.\u00a0 This trip to the USVI is an attempt to heal wounds and call home messy stories.\u00a0 What lies beneath the lies we pass down? Is there freedom in the telling?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor this project your support will offset the costs of\u003c/strong\u003e: travel, research, boarding, participant compensation, and staged reading accommodations.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCollaborators for this project include:\u003c/strong\u003e\u00a0\u003ca href=\"http://heyheyandyk.com/about.html\"\u003eAndrew Russell\u003c/a\u003e,\u00a0\u003ca href=\"http://www.jessksmith.com/bio/\"\u003eJess K. Smith\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.sampinkleton.com/\"\u003eSam Pinkleton\u003c/a\u003e! (Thanks friends!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#2:\u00a0\u003c/strong\u003eI am also collaborating on a project with l to create a piece that explores Performing Blackness as it pertains to 18th century violinist,\u00a0\u003ca href=\"http://chevalierdesaintgeorges.homestead.com/page1.html\"\u003eJoseph de Bologne, the Chevalier de Saint-Georges\u003c/a\u003e.\u00a0 He was a brilliant violinist, composer, fencer, conductor, and athlete. Despite all of his accomplishments he still found himself on the run after a duel gone wrong.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor this project your support will offset the costs of\u003c/strong\u003e: Studio time, collaborator compensation, studio space rental, and so much more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#3:\u003c/strong\u003e In addition to writing poetry and creating jewelry I am also adapting my solo show \u003cem\u003eYankee Pickney\u003c/em\u003e\u00a0into a book.\u00a0 I\u0027m a few weeks shy of a 2-week residency dedicated to that adaptation. Plus there\u0027s a publisher who wants to read a few chapters!\u003cbr\u003e\u003cbr\u003eEvery penny you extend in support is further encouragement that the stories I value are stories that need to be told. Thank you for that support and encouragement.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003exoxo - J\u00e9han\u003cbr\u003e\u003cbr\u003e"
