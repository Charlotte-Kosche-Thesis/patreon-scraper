    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u201cArt is to console those who are broken by life.\u201d - Vincent Van Gogh\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://i64.tinypic.com/16g9x6u.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi! I\u0027m Jess. You more than likely stumbled here from my YouTube channel\u00a0\u003ca href=\"http://www.youtube.com/jingleheartart\" rel=\"nofollow\" target=\"_blank\"\u003eJingleheartart\u003c/a\u003e where I have been posting content on and off since 2010. I\u0027m a Visual Artist, Model and Musician based in Manchester.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2vwhevc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/auxycn.jpg\" style=\"color: rgb(51, 51, 51);\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/dlovt1.jpg\"\u003e\u003cbr\u003eMy favourite Artists are Bill Viola, Edvard Munch and Salvador Dali. I am also heavily inspired by David Lynch, Stanley Kubrick and Quentin Tarantino. I have a deep interest in Psychology. My work is heavily inspired by my own personal experiences. I am in love with Expressionism, Psychedelia and Surrealism.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/210yr74.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/afh65g.jpg\"\u003e\u003cbr\u003eMy ultimate life goal is to be someone this little princess can look up to and to leave a trail of art and music behind me. Thank you for your time and thank you to anyone who decides to become a Patreon. If you got to the bottom of this page, I\u0027m grateful.\u003cbr\u003e\u003cbr\u003eLove \u0026amp; Light. Peace \u0026amp; Love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDavid Bowie \"\u003cem\u003eI don\u0027t know where I\u0027m going from here, but I promise it won\u0027t be boring.\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
