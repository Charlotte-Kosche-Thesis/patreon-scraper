    "summary": "Thank you for dropping by!\u00a0\u003cbr\u003eYou will find songs and stories, folk toys and games, poems and lullabies and the inspirations and inner workings of one poet-singer-farmer here in Midcoast Maine.\u00a0\u003cbr\u003eMusic has always been my love, my beauty and my give back to the world. I was raised in a musical family and my parent\u0027s theme song was the Shaker hymn, Simple Gifts. \u003cbr\u003eWhat fun I get to share with you the gifts of goat milking songs, making a mouse out of a handkerchief, drawing a cranky show of a picture book, string figure stories, poems written from the smell of lemon and the sound of a bell and all manner of ways to \"see the beauty that is all around!\"\u003cbr\u003eThank you! Thank you! Thank you!\u003cbr\u003e\u003cbr\u003e"

     "about": "I live on Gypsy Rose Farm with my wife Meg.We are\u00a0part of the \u201cthink global support local\u201d community here in Maine where we believe our best political foot forward is to feed the ground we live on with organic matter, grow and raise our own food, brew our own beer and buy or barter for whatever else we need from our neighbors.\u003cbr\u003eI write songs about farming, life\u2019s mysteries, love and gratitude. I host a Pie and Story Festival annually at the Belfast Boathouse, give music lessons on a variety of instruments and perform in all manner of venues around the state and the country.  I share songs, stories and music with bagpipe, fiddle, banjo and dancing puppet.\u003cbr\u003e",
