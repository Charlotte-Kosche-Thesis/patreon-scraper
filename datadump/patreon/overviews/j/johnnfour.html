    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/74137/de0e7c4ced3b46539aa5478e0640f122?token-time=2145916800\u0026token-hash=8OJ2XFZWFbzQ47Ym6RPN2LmuuqFdhI8cPZb6N7VV-_o%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fi92Os7-UCQI%3Fautoplay%3D1\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Di92Os7-UCQI%26feature%3Dyoutu.be\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fi92Os7-UCQI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/i92Os7-UCQI",
    "one_liner": "Have more fun at every game!",

    "published_at": "2013-10-10T02:33:28+00:00",
    "summary": "\u003cdiv\u003e\n\t\t\t\t\t\t\tHi, my name is Johnn Four and I publish the Roleplaying Tips newsletter and website for tabletop game masters.\n\u003c/div\u003e\n\u003cbr\u003e\nAnd I think being a game master is awesome. It\u0027s one of the favourite things I do in life. You get to use your imagination to design and create stuff. Then you get to play with your creations in games with your friends. And then you get to turn those games into epic stories you tell with your friends that live long after the last dice was rolled. \n\u003cbr\u003e\n\u003cbr\u003e\nSometimes those stories are funny and silly. Sometimes they\u0027re intense and serious. And in my sessions, they are often magical and memorable thanks years of trying to improve and become a better GM. (Plus my players are awesome.) \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/rptn/rpt-hr-dice.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cimg src=\"https://s3-us-west-1.amazonaws.com/rpt-images/rpt_logo_nourl_transparent_85x90.gif\" style=\"margin: 0px 10px 10px 0px; float: left;\"\u003eI started Roleplaying Tips in 1999 to trade GMing tips and advice with game masters around the world. I had no other way to level up my game than through trial and error. And while I love to improve by practicing and running games, I knew there was a lot of people smarter than me out there who had discovered cool hacks, techniques, and aids, and who could help you gain GMing XP even faster.\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\t\t\tSo I thought about how I could connect everyone together to get some tips being passed around and some discussion going.\n\u003c/div\u003e\n\u003cbr\u003e\nAnd I also thought about why I wanted to do this - because it would take a lot of my time to manage and produce. And I pondered how I wanted this to benefit everyone else. Then I realized it came down to one big desire: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHave more fun at every game!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you have more fun being a game master, the world wins for several reasons. First, you are a happier and more confident person. Second, your players have more fun too, because your prowess and enthusiasm are contagious. Third, if your game is successful, you\u0027ll gain momentum, which means playing more often, which means having more fun more often, which means the world is a better place with happier people in it. :) \n\u003cbr\u003e\n\u003cbr\u003e\nSo I\u0027m asking you today to become a Patron of Roleplaying Tips to help game masters worldwide have more fun every game. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat You Get\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI publish the newsletter brimming with GM tips, hacks, and inspiration three times a week. \n\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon program helps keep the tips flowing to you and to all your fellow GMs. \n\u003cbr\u003e\n\u003cbr\u003e\nIt also supports my goals for the website and community I\u0027m gradually building out. \n\u003cbr\u003e\n\u003cbr\u003e\nTo be clear, the newsletter is going to remain free to all game masters worldwide. I\u0027m not switching to a paid subscription here. This Patreon is for fans who want to support the newsletter and service and me. The newsletter is still free! \n\u003cbr\u003e\n\u003cbr\u003e\nRoleplaying Tips Patrons will receive the newsletter and three cool bonuses. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/rptn/rpt-hr-dice.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,145,0);\"\u003ePatron Bonus One: Exclusive Tips\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe first bonus is exclusive bonus PDFs. I\u0027ll write additional GM tips and tools and aids that will go into paid books at some point in the future, but you get this extra content right now, to use immediately in your campaigns. \n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s what you get instantly, as soon as you become a paid Patron: \n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"386\" src=\"https://s3-us-west-1.amazonaws.com/rpt-patreon/RPT-Exclusive-001-250x386.jpg\" width=\"250\"\u003e\u003cbr\u003e\u003cstrong\u003eExclusive #1:\u003cbr\u003eCampaign Design Diary:\u003cbr\u003eFreedom, Integration, and Story\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cimg height=\"386\" src=\"https://s3-us-west-1.amazonaws.com/rpt-patreon/RPT-Exclusive-002-250x386.jpg\" width=\"250\"\u003e\u003cbr\u003e\u003cstrong\u003eExclusive #2:\u003cbr\u003eThe Bale Ghoul Bazaar\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cimg height=\"386\" src=\"https://s3-us-west-1.amazonaws.com/rpt-patreon/RPT-Exclusive-003-250x386.jpg\" width=\"250\"\u003e\u003cbr\u003e\u003cstrong\u003eExclusive #3:\u003cbr\u003eConflict Seeds\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cimg height=\"386\" src=\"https://s3-us-west-1.amazonaws.com/rpt-patreon/RPT-Exclusive-004-250x386.jpg\" width=\"250\"\u003e\u003cbr\u003e\u003cstrong\u003eExclusive #4:\u003cbr\u003eFive House Rules to Make\u003cbr\u003eYour Games Effervescent\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cimg height=\"386\" src=\"https://s3-us-west-1.amazonaws.com/rpt-patreon/RPT-Exclusive-005-250x386.jpg\" width=\"250\"\u003e\u003cbr\u003e\u003cstrong\u003eExclusive #5:\u003cbr\u003eThe But Reversal Technique\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cimg height=\"386\" src=\"https://s3-us-west-1.amazonaws.com/rpt-patreon/RPT-Exclusive-006-250x386.jpg\" width=\"250\"\u003e\u003cbr\u003e\u003cstrong\u003eExclusive #6:\u003cbr\u003eCase Study: The Dungeon\u003cbr\u003eMaster\u0027s Design Kit\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cimg height=\"386\" src=\"https://s3-us-west-1.amazonaws.com/rpt-patreon/RPT-Exclusive-007-250x386.jpg\" width=\"250\"\u003e\u003cbr\u003e\u003cstrong\u003eExclusive #7:\u003cbr\u003eTraps!\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cimg height=\"386\" src=\"https://s3-us-west-1.amazonaws.com/rpt-patreon/RPT-Exclusive-008-250x386.jpg\" width=\"250\"\u003e\u003cbr\u003e\u003cstrong\u003eExclusive #8:\u003cbr\u003eDivine Intervention for Low,\u003cbr\u003eMedium \u0026amp; High Level\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cimg height=\"386\" src=\"https://s3-us-west-1.amazonaws.com/rpt-patreon/RPT-Exclusive-009-250x386.jpg\" width=\"250\"\u003e\u003cbr\u003e\u003cstrong\u003eExclusive #9:\u003cbr\u003eThe Encounter Stat Block\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cimg height=\"386\" src=\"https://s3-us-west-1.amazonaws.com/rpt-patreon/RPT-Exclusive-010-250x386.jpg\" width=\"250\"\u003e\u003cbr\u003e\u003cstrong\u003eExclusive #10:\u003cbr\u003eHow to Make Clues and Back Stories\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cimg height=\"386\" src=\"https://s3-us-west-1.amazonaws.com/rpt-patreon/RPT-Exclusive-011-250x386.jpg\" width=\"250\"\u003e\u003cbr\u003e\u003cstrong\u003eExclusive #11:\u003cbr\u003eEndgame: Great Campaign Closes\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cimg height=\"386\" src=\"https://s3-us-west-1.amazonaws.com/rpt-patreon/RPT-Exclusive-012-250x386.jpg\" width=\"250\"\u003e\u003cbr\u003e\u003cstrong\u003eExclusive #12:\u003cbr\u003eRoleplaying City Neighbourhoods\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; margin-top: 30px;\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/rptn/rpt-hr-dice.gif\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,145,0);\"\u003ePatron Bonus Two: Priority Requests\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe second bonus is you get to request tips topics and you get priority responses to your emails. \n\u003cbr\u003e\n\u003cbr\u003e\nUnfortunately, I get so many emails every day now that I can\u0027t answer them all anymore. That totally sucks, because I love to chat GMing with anyone and everyone. But I just don\u0027t have the time to write my articles and tips and to keep up with all the emails coming in. \n\u003cbr\u003e\n\u003cbr\u003e\nSo I\u0027m going to take tip requests from you, my Patrons, first. And if you run out of requests for me to write about, I\u0027ll go back to the overflowing bucket of public requests and tackle those. So you get to help direct what goes into the newsletter. \n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/rptn/rpt-hr-dice.gif\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,145,0);\"\u003ePatron Bonus Three: PDF of the Newsletter\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd the third bonus I\u0027m hoping you\u0027ll find VERY valuable. Once 120-150 pages of newsletters accumulate, I\u0027ll take all the tips and articles from them and publish them in a neatly designed PDF. \n\u003cbr\u003e\n\u003cbr\u003e\nThis is a clean, simple, and print-friendly PDF. So you can finally save and read Roleplaying Tips easily offline on your computer, tablet, or phone. Or you can print them off quick for your GM binder and read them on paper whenever you want.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/rptn/rpt-hr-dice.gif\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192,145,0);\"\u003e\u003cstrong\u003eBecome A Patron\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://s3-us-west-1.amazonaws.com/rpt-images/johnn-is-npc-300x283.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eTo become a Patron of Roleplaying Tips, it\u0027s just the price of a fancy coffee. This helps the newsletter get published to everyone, free.\u003cbr\u003e\n\u003cbr\u003e\nAnd as a Patron, you also get the three bonuses listed above: exclusive tips, PDF of the newsletter, and faster response from me.\u003cbr\u003e\n\u003cbr\u003e\nYou can cancel your patronage anytime. You get billed at the start of each month. So if you decide this isn\u0027t for you, just cancel and you won\u0027t be billed again. Patreon does millions in billing every month for all the Patron projects, and they\u0027ll be handling your credit card or PayPal payment. So everything is private, safe, and secure. \n\u003cbr\u003e\n\u003cbr\u003e\nAnd just to be crystal clear, because I know this could be an easily misunderstood thing, but I\u0027m not charging for the newsletter. It\u0027s been free for 18 years. And it continues to be free to all game masters. You do not have to pay to get the tips. \n\u003cbr\u003e\n\u003cbr\u003e\nIf you do become a patron, then you are supporting the newsletter and all your fellow game masters, plus the hobby in our own small way. And you\u0027ll be getting the cool bonuses that I hope you\u0027ll find awesome and valuable.\u003cbr\u003e\n\u003cbr\u003e\nRight now, here\u0027s what I\u0027d like you to do. Click a pledge box on the side. Pledge to become a Patron of Roleplaying Tips. You have my thanks for your support, and the thanks of GMs from around the world who look forward to their Roleplaying Tips fix each week. \n\u003cbr\u003e\n\u003cbr\u003e\nThanks very much, and I\u0027ll see you on the inside! \n\u003cbr\u003e"

     "about": "By day I\u0027m a website analyst. By night, I don my cape and write tips and tricks for game masters.\u003cbr\u003e\u003cbr\u003eI also run a campaign with friends I met at work when I moved to Edmonton.\u00a0We\u0027ve just wrapped up a Pathfinder campaign, and are now playing a D\u0026amp;D 5E campaign kicked off with the Lost Mine of Phandelver adventure from the Starter Set. We\u0027ve been gaming together for 10 years now!\u003cbr\u003e\u003cbr\u003eI am also a sports fan. My teams are the Oilers, Habs, Steelers, Cowboys, and Blue Jays.\u003cbr\u003e\u003cbr\u003eI live with my wife and yorkie-poo in Alberta, Canada. Yes, it\u0027s snowing here right now.",
