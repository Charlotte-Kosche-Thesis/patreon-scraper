    "summary": "Hello!! I\u2019m \u003cstrong\u003eJonathan Ball\u003c/strong\u003e, an \u003cstrong\u003eauthor\u003c/strong\u003e of multiple books with a \u003cstrong\u003ePhD in English\u003c/strong\u003e. I combine genre concepts and experimental methods to craft innovative fiction, poetry, and film. I also work to demystify the creative process and share my methods to benefit other writers. \u003cbr\u003e\u003cbr\u003eIn the past decade, I\u2019ve spent thousands of dollars providing free content through my various websites. \u003cstrong\u003eNow I\u2019m asking for your support\u003c/strong\u003e to continue providing free content, and also to create more premium content. \u003cbr\u003e\u003cbr\u003eI want to develop more innovative, complex, literary works and I need a stable, recurring income in order to justify higher levels of investment (of both my time and my money), and to hire other people to help me.\u003cbr\u003e\u003cbr\u003eI am a full-time stay-at-home father of two young children (aged 1 and 3) who also teaches and writes to help support them and my third, older daughter (she\u0027s 18 and about to start university). Basically, I have four jobs (Dad, writer, freelancer, teacher) and I hope Patreon will help me quit the latter two so I can focus on the first two.\u003cbr\u003e\u003cbr\u003eIn exchange for your support, you will unlock my patron-only feed and locked, premium content on my main website, \u003ca href=\"http://www.jonathanball.com.\"\u003ewww.jonathanball.com.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eCurrently, for free, I publish:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA weekly humour column, \u201cHaiku Horoscopes,\u201d at \u003ca href=\"http://www.haikuhoroscopes.com\"\u003ewww.haikuhoroscopes.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eA weekly book review at \u003ca href=\"http://www.95books.com\"\u003ewww.95books.com\u003c/a\u003e (I co-created the #95books reading challenge that you may have seen on social media)\u003c/li\u003e\u003cli\u003eA weekly blog at \u003ca href=\"http://www.jonathanball.com\"\u003ewww.jonathanball.com\u003c/a\u003e that offers writing tips and original creative work\u003c/li\u003e\u003cli\u003eSome\u00a0\u003ca href=\"https://jonathanball.us3.list-manage.com/subscribe?u=df373f91f65b3280e58629da3\u0026amp;id=2dda6bc50b\"\u003efree ebooks available through signing up for my weekly newsletter\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI am going to begin locking some of the content at \u003ca href=\"http://www.jonathanball.com\"\u003ewww.jonathanball.com\u003c/a\u003e as premium content. I will also be creating new premium content.\u003cbr\u003e\u003cbr\u003eMy premium content takes three core forms:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCreative Work:\u003c/strong\u003e poetry, fiction, film, and various hybrids \u2014 a blend of older work, new work, and exclusive artworks not available elsewhere \u2014 you\u2019ll also get special access to new works-in-progress. To begin with, I will \u003cstrong\u003eserialize\u00a0a novella\u003c/strong\u003e, a\u00a0Kafkaesque comic nightmare\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCreative Process:\u003c/strong\u003e a look \u201cbackstage\u201d at how I create, with advice and tools that will help you create \u2014 ongoing lessons from a PhD-wielding writing instructor. To begin with, I will take \u003cstrong\u003ean\u00a0\u003c/strong\u003e\u003cstrong\u003eintensive look, draft-by-draft\u003c/strong\u003e, at the writing and editing process for a single short story, exploring every significant choice in detail\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eContact:\u003c/strong\u003e Actual time spent on Skype/FaceTime with you talking about my work or giving writing advice, or even feedback on your own work\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u2019m opening my vaults to you, and opening my office to you. I have been writing seriously for two decades and have literally thousands of things that I will be releasing over time \u2026 plus I will be continually creating new work.\u003cbr\u003e\u003cbr\u003eAs I reach my funding goals, I will invest more time and reinvest some of your money into creating more material and taking on newer, more ambitious projects. Some of the projects on my horizon:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSerialized fiction \u003c/strong\u003ethat has never been published before\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOnline courses \u003c/strong\u003eon writing and editing\u003c/li\u003e\u003cli\u003eA \u003cstrong\u003epodcast\u003c/strong\u003e delving deeply into creative issues, where I interview artists on extremely specific topics\u003c/li\u003e\u003cli\u003eAn \u003cstrong\u003eendless, multimedia website-novel\u003c/strong\u003e, with intersecting storylines and special \u201cnexus\u201d scenes repeated from the perspectives of different characters\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSpecial collaborations\u003c/strong\u003e with other artists, including film work, comic books, and more\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!!\u003c/strong\u003e It means the world to me.\u003cbr\u003e"
