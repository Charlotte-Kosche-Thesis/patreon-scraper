    "summary": "I play video games. I\u0027m also an author of two science fiction novels; a creator of fan art, fanfiction, articles, game reviews and original short stories; and an artist who makes unique fantasy, sci-fi and geek-inspired jewelry, crafts and other creations.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUTUBE CHANNEL:\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/c/Jewelsmith\"\u003eJEWELSMITH\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLIVESTREAM SCHEDULE\u003c/strong\u003e\u00a0subject to change due to Internet outages, illness or other issues. Check back for updates.\u00a0\u003cbr\u003e\u003cul\u003e\u003cbr\u003e\u003cli\u003eMAY 29 \u003cstrong style=\"background-color: initial;\"\u003eTRY-IT TUESDAY\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://store.playstation.com/en-us/product/UP0006-CUSA02684_00-MASSEFFECT4TRIAL\" target=\"_blank\"\u003e\u003cem\u003eMass Effect: Andromeda Trial\u003c/em\u003e\u003c/a\u003e (demo) by viewer request\u003c/li\u003e\u003cli\u003eMAY 30\u00a0\u003cem\u003e\u003cem\u003e\u003ca href=\"https://thegentlebros.com/catquest/\"\u003eCat Quest\u003c/a\u003e \u003c/em\u003e\u003c/em\u003elivestream dedicated to \u003cstrong\u003eCAT ANGELS PET ADOPTIONS\u003c/strong\u003e, a non-profit no-kill cat shelter in my home state. Please consider making a tax deductible donation to \u003ca href=\"http://www.catangelsnc.org/\"\u003eCatAngelsNC.org\u003c/a\u003e. The kitties thank you!\u00a0\u003c/li\u003e\u003cli\u003eMAY 31\u00a0\u003cstrong\u003eLAST EPISODE\u003c/strong\u003e\u00a0\u003cem\u003e\u003ca href=\"https://thegentlebros.com/catquest/\"\u003eCat Quest\u003c/a\u003e \u003c/em\u003eJoin me while I finish the main story and earn the platinum trophy!\u003c/li\u003e\u003cli\u003eJUNE 1\u00a0\u003cstrong\u003eFALLOUT FRIDAY\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eJUNE 3 Continuing\u00a0\u003ca href=\"https://www.playstation.com/en-us/games/beyond-two-souls-ps4/\"\u003eBEYOND: Two Souls\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003ethat I tried for the\u00a0May 22 Try-It Tuesday (\u003ca href=\"https://www.youtube.com/watch?v=ZBIHdIiY3bY\" target=\"_blank\"\u003eclick here \u003c/a\u003eto watch the archive from that livestream)\u003c/li\u003e\u003cli\u003eJUNE 4\u00a0\u003cem\u003e\u003ca href=\"https://www.playstation.com/en-us/games/beyond-two-souls-ps4/\"\u003eBEYOND: Two Souls\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eJUNE 5\u00a0\u003cstrong\u003eTRY-IT TUESDAY\u00a0\u003c/strong\u003e\u003cem\u003e\u003ca href=\"https://store.playstation.com/en-us/product/UP1681-CUSA10310_00-NIGHTMARES30SIEA\" target=\"_blank\"\u003eNightmares from the Deep 3: Davy Jones\u003c/a\u003e \u003c/em\u003e(demo) - Another Artifex Mundi puzzler!\u003c/li\u003e\u003cli\u003eJUNE 8 \u003cstrong\u003eFALLOUT FRIDAY\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eJUNE 12\u00a0\u003cstrong\u003eTRY-IT TUESDAY\u00a0\u003c/strong\u003e\u003ca href=\"https://store.playstation.com/en-us/product/UP4133-CUSA08871_00-STYXSHARDSOFDEMO\" target=\"_blank\"\u003e\u003cem\u003eStyx: Shards of Darkness\u003c/em\u003e\u003c/a\u003e (demo)\u003c/li\u003e\u003cli\u003eJUNE 15 Happy Birthday, Baby Jewelsmith!\u003c/li\u003e\u003cli\u003eJUNE 19 \u003cstrong\u003eTRY-IT TUESDAY\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eNext up... more\u00a0\u003cem\u003e\u003ca href=\"http://www.zombie-vikings.com/\" target=\"_blank\"\u003eZombie Vikings\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eComing in October...\u00a0\u003ca href=\"https://store.playstation.com/en-us/product/UP1681-CUSA08684_00-DARKARCANA00SIEA\" target=\"_blank\"\u003e\u003cem\u003eDark Arcana: The Carnival\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eVideos of my livestreams are saved to\u00a0\u003ca href=\"https://www.youtube.com/c/Jewelsmith\" target=\"_blank\"\u003emy Youtube channel\u003c/a\u003e and may be watched at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTRY-IT TUESDAYS\u003c/strong\u003e: Hang out and chat with me every Tuesday while I livesteam a game I\u0027ve never played before. Past titles include \u003cem\u003eDetroit: Become Human\u003c/em\u003e,\u00a0\u003cem\u003e7 Days to Die, Mad Max\u003c/em\u003e,\u00a0\u003cem\u003ePrey\u003c/em\u003e, \u003cem\u003eUnravel\u003c/em\u003e, \u003cem\u003eSouth Park, \u003c/em\u003e\u003cem\u003eMetal Gear Solid V\u003c/em\u003e,\u00a0\u003cem\u003eBloodborne, Fortnite Battle Royale, Zombie Vikings,\u003c/em\u003e\u00a0Artifex Mundi puzzle games, and the PSVR games\u00a0\u003cem\u003eJob Simulator\u003c/em\u003e and \u003cem\u003eUntil Dawn: Rush of Blood\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFALLOUT 4\u003c/strong\u003e: I livestream \u003cem\u003eFallout 4\u003c/em\u003e every Friday and have more than 200\u00a0\u003cem\u003eFallout 4\u003c/em\u003e videos, including a settlement tour series, contraptions showcases, Nuka World playthrough, and general mayhem featuring my sole survivors Fiona the General of the Minutemen and Rose the Nuka-World raider overboss.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSKYRIM\u003c/strong\u003e: I have more than 110 videos of Skyrim Special Edition, with a stealth rogue build and tips, tricks, fixes, builds, lore, RP, headcanon, behind-the-scenes info, anything and everything about \u003cem\u003eThe Elder Scrolls V: Skyrim\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBIOSHOCK\u003c/strong\u003e: I have more than 150 videos in my\u00a0\u003cem\u003eBioshock: The Collection\u003c/em\u003e\u00a0playlist, which includes\u00a0\u003cem\u003eBioShock\u003c/em\u003e, the Challenge Rooms,\u00a0\u003cem\u003eBioShock 2\u003c/em\u003e, \u003cem\u003eProtector Trials\u003c/em\u003e,\u00a0\u003cem\u003eMinerva\u0027s Den\u003c/em\u003e,\u00a0\u003cem\u003eBioShock Infinite, Clash in the Clouds\u003c/em\u003e and \u003cem\u003eBurial at Sea\u003c/em\u003e. For unknown reasons, they could not be livestreamed from my PS4, so gameplay was uploaded in 45-minute video clips to Youtube, with commentary but without a chatroom.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISHONORED\u003c/strong\u003e: I streamed\u00a0\u003cem\u003eDishonored 2\u003c/em\u003e as Empress Emily Kaldwin in high chaos, and \u003cem\u003eDishonored: Death of the Outsider\u003c/em\u003e, all archived on my YouTube channel.\u00a0\u003cbr\u003e\u003cbr\u003eAuthor website: \u003ca href=\"http://www.jlhilton.com/\"\u003eJLHilton.com\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/AuthorJLHilton\"\u003e@AuthorJLHilton\u003c/a\u003e\u003cbr\u003eEtsy shop: \u003ca href=\"https://www.etsy.com/shop/JLHjewelry\"\u003eJLHjewelry\u003c/a\u003e\u003cbr\u003eDeviantArt: \u003ca href=\"https://jlhilton.deviantart.com/\"\u003ejlhilton.deviantart.com\u003c/a\u003e \u003cbr\u003eTumblr: \u003ca href=\"http://authorjlhilton.tumblr.com/\"\u003eauthorjlhilton.tumblr.com\u003c/a\u003e\u003cbr\u003e"
