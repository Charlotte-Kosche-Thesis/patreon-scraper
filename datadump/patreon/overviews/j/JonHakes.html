    "published_at": "2014-02-21T18:06:37+00:00",
    "summary": "\u003cstrong\u003eIDENTIFY YOURSELF.\u003c/strong\u003e\u003cbr\u003eJon Hakes here.\u00a0 I\u0027m a fiction writer.\u00a0 Much of my work could be considered speculative fiction (sci-fi, fantasy, horror, etc., etc.), but I also write satire, literary fiction, fake non-fiction, and whatever else seems interesting at any given point in time.\u003cbr\u003e\u003cbr\u003eMy work has appeared in a variety of traditional markets including Analog Science Fiction \u0026amp; Fact, Wisconsin People \u0026amp; Ideas, strippedlit500, Defenestration, and Brain Harvest. \u00a0For links to some of my freely-available publications, see the following post on my Writer page on Facebook:\u00a0\u003ca href=\"https://www.facebook.com/JonHakestheWriter/posts/1063428680407747\" rel=\"nofollow\"\u003ehttps://www.facebook.com/JonHakestheWriter/posts/1063428680407747\u003c/a\u003e\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWHAT IS THIS PLACE?\u00a0 IS IT THUNDERDOME?\u003c/strong\u003e\u003cbr\u003eThis is Patreon.\u00a0 It\u0027s a crowdfunding site.\u00a0 Patrons sponsor creators for small-scale projects, hopefully on a continuing basis.\u00a0 It is not, to my knowledge, Thunderdome.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU PROPOSE TO DO HERE AT PATREON?\u003c/strong\u003e\u003cbr\u003e\n\nI will produce a digital digest of my work every month, which will remain a patron exclusive for a period of one month.\u00a0 The primary work in each issue of the digest will be a featured short story of at least 2000 words.\u00a0 As we reach certain funding milestones, I will add additional content to each issue, including eventual increases to the minimum word count of the featured short story, and a second featured short story.\u00a0 \u003cbr\u003e\u003cbr\u003eAfter the exclusive period ends, I may try to publish some of the work in traditional markets, I may put it up for free on my website, or I may come up with something wholly different to do with it that none of us can now foresee.\u00a0 \u003cbr\u003e\u003cbr\u003eFor more general information about how Patreon works, see the \u003ca href=\"http://www.patreon.com/faq\"\u003eFAQ\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHAVE YOU LOST FAITH IN TRADITIONAL SHORT STORY PUBLISHING?\u00a0 ARE YOU SOME KIND OF ANARCHIST?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eNo and no.\u00a0 I still think there is a lot of value in traditional short fiction publishing, i.e. the kind where you submit your story to a market and an editorial staff says yea or nay, and possibly also decides to pay you.\u00a0 I see the crowdfunding model as something that can augment my pursuits on the traditional side, and vice versa. \u00a0 \u003cbr\u003e"
