    "summary": "\u003ch3\u003eWelcome to Japan Top 10\u0027s Patreon Donor\u0027s Club!\u003c/h3\u003e\u003cbr\u003eWe know you love Japan Top 10. And we wanted\nto set up a system where our loyal listeners will be rewarded with exclusive\nfeatures and benefits from our show. Introducing Japan Top 10\u2019s newest program,\nour Patreon Donor\u2019s Club!\u003ch4\u003e\n\n\n\n\u003c/h4\u003eFor a small, minimal donation of one dollar a\nmonth to our podcast (as a Premium Level donor), we are offering some exclusive\nbenefits to our loyal listeners.\u003cbr\u003e\u003cbr\u003eJapan Top 10\u3092\u3054\u611b\u8074\u3044\u305f\u3060\u304d\u3001\u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3059\u3002\u666e\u6bb5\u304b\u3089\u304a\u805e\u304d\u3044\u305f\u3060\u3044\u3066\u3044\u308b\u30ea\u30b9\u30ca\u30fc\u306e\u65b9\u3005\u306b\u3001\u9650\u5b9a\u6a5f\u80fd\u3084\u7279\u5178\u3092\u3054\u7528\u610f\u3057\u307e\u3057\u305f! Japan Top 10\u306e\u6700\u65b0\u306e\u30d7\u30ed\u30b0\u30e9\u30e0\u3001Patreon Donor\u2019s Club\u3092\u3054\u7d39\u4ecb\u3057\u307e\u3059\uff01\u4e00\u30f6\u6708\u308f\u305a\u304b1\u30c9\u30eb\u3068\u3044\u3046\u5c11\u984d\u306e\u5bc4\u4ed8\uff08Premium Level\u306e\u5834\u5408\uff09\u304b\u3089\u3001\u30ed\u30a4\u30e4\u30eb\u30ea\u30b9\u30ca\u30fc\u306b\u7279\u5178\u3092\u63d0\u4f9b\u3057\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003eYou will additionally get thank you gifts for maintaining your rewards including:\u003cbr\u003e\u003cbr\u003eStickers: round sticker: 3\" diameter (7.6 cm diameter)\u003cbr\u003eStickers: bumper sticker: 3\" x 11\" (7.6 cm x 28 cm)\u003cbr\u003eBag: 16\" x 16\" (40.6 cm x 40.6 cm)\u003cbr\u003eKeychain bottle opener: 1.5\" x 4.25\" (3.8 cm x 10.8 cm)\u003cbr\u003e\u003cbr\u003ePlease see the terms of the program on our website as listed below on the restrictions on where we can send your thank you gifts.\u003cbr\u003e\u003cbr\u003e\u5bc4\u4ed8\u3092\u7d99\u7d9a\u3044\u305f\u3060\u304f\u3053\u3068\u3067\u3001\u6    {
    "attributes": {
     "about": "\u003ch4\u003eJapan Top 10 brings you the hottest new music from Japan along with English information about the artists and songs featured.\u00a0 We also play listener requests, \"flashback\" songs, and put together themed special episodes on everything from \u002770s J-pop to Japanese hip-hop.\u00a0 We also feature a short \"artist of the month\" episode on the 1st of every month.\u00a0 Our hosts don\u0027t just play the songs - they also interact with our listeners by playing their requests and provide entertaining and informative commentary about the songs we play.\u00a0 Our hosts also take turns reviewing a selection of new J-pop releases on our website each month.\u00a0 Japan Top 10 depends on listener support and feedback, and your donation will go towards upkeep of our website and other maintenance costs.\u00a0 \u003c/h4\u003e\u003ch4\u003eFind Japan Top 10 on iTunes, Stitcher, Google Play Music, TuneIn, and more!\u00a0 You can find more information, including full episode song lists, staff bios, and reviews of new J-pop, on our website:\u00a0 \u003ca href=\"http://jtop10.jp\"\u003ehttp://jtop10.jp\u003c/a\u003e\u003c/h4\u003e",
