    "pledge_url": "/bePatron?c=1632319",
    "published_at": "2018-03-23T16:59:16+00:00",
    "summary": "My name is James Walker.\u00a0\u003cbr\u003e\u003cbr\u003eI am a singer/songwriter, session musician, and storyteller from somewhere in the South of England. \u003cbr\u003e\u003cbr\u003eMy desire to create music has stemmed from how much of a deep-rooted impact it had on me when I was younger. Music really has altered my life for the better, saved it on occasion, and I\u0027ve wanted to (perhaps vainly) have that impact on someone else for as long as I can remember. I create songs inspired by my life experiences, battles through open heart surgery, love, loss, and finding hope and positivity.\u003cbr\u003e\u003cbr\u003eOver the past three years I have been incredibly lucky; from the launch of my first EP back in 2016, to my debut album late last year, I have been able to travel the world performing songs in venues, caf\u00e9s and people\u0027s houses, creating wonderful memories and friendships that will last me a lifetime. I could not be more thankful for the opportunities that have been presented to me - from being the touring piano for folk troubadour Adam Barnes, to getting to spend time on the road with Matt Phillips, Judy Blank, Josephine Zwaan, Youri Lentjes, and so many others.\u003cbr\u003e\u003cbr\u003eFrom early April, I am heading to the USA to create new music with Matt Phillips and the Brazen Youth, two projects who I look up to and respect immensely. I cannot wait to show you all the creation process, behind the scenes videos, and the first looks at what we\u0027re coming up with. This is going to be such a great experience for me, and I am so honoured to be able to take part in it.\u00a0\u003cbr\u003e\u003cbr\u003eA few friends of mine also have patreon creator accounts, and from I\u0027ve learned, it\u0027s a platform in which those who care a \u003cem\u003elot\u003c/em\u003e\u00a0about our music get the chance to experience something unique, something special. This is a platform for unique content, from the artist to their audience, and that\u0027s something that I hope to be able to give to you.\u00a0\u003cbr\u003e\u003cbr\u003eThere are various tiers of rewards available on this platform, these are included but not limited to:\u003cbr\u003e\u003cbr\u003e- iPhone demos of my new song sketches every month\u003cbr\u003e- Early access to upcoming material\u003cbr\u003e- Behind the scenes videos from my writing/production sessions this Spring in the USA, with Matt Phillips and the Brazen Youth\u003cbr\u003e-\u00a0Patron-only livestreams\u003cbr\u003e- Patron-only cover videos/cover requests\u003cbr\u003e- Guestlist tickets to your local show\u003cbr\u003e- My eternal gratitude\u003cbr\u003e\u003cbr\u003eI wouldn\u0027t be able to do any of the things that I do if it weren\u0027t for the support and love from you all. Truly, it\u0027s a wonderful thing to be able to create and experience this life alongside you all, and I hope that you\u0027ll recognise that all of your donations help me continue to do this. All money raised via patreon will directly go back into the creation of new music, and you can rest easy in the knowledge that you\u0027re making this starving-artist journey a little less stressful.\u00a0\u003cbr\u003e\u003cbr\u003eI hope to see you soon, here on patreon. Thanks.\u003cbr\u003e\u003cbr\u003eJames x"
