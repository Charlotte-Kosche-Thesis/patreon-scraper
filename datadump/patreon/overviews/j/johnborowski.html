    "summary": "Want to come join me on my crazy adventures? My name is John Borowski and I am a filmmaker and author specializing in documentaries/books on serial killers and horror films. I have directed and produced award winning documentaries on some of histories most heinous murderers such as H.H. Holmes, Albert Fish, and Carl Panzram.\u003cbr\u003e\u003cbr\u003eI have been told that I live a fascinating and interesting life. Would you like to take this journey with me? \n One of the best aspects of Patreon is that you can be a patron of mine from ANYWHERE IN \nTHE WORLD! So whether you are in Australia or Africa and would like to \nfollow along with me on my journeys, NOW YOU CAN! Some of the locations I have been to are: Ripley\u0027s Believe It or Not Archives, Leavenworth and Dannemora Prisons, H.R. Giger Museum Switzerland, Joe Coleman\u0027s Odditorium, San Diego State University (Panzram Papers), Studio of artist Vincent Castiglia, Chicago jails location filming, and so many more!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.ford4-1.fna.fbcdn.net/v/t31.0-8/15326024_1817223221890480_5693292912552033410_o.jpg?oh=2cb5211c7e9f0dd5d44285903803155b\u0026amp;oe=58E9C0D8\" style=\"width: 301px;\"\u003e\u003cbr\u003e\u003cstrong\u003eFilmmaker John Borowski holds serial killer\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJohn Wayne Gacy\u0027s brain.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIf you do decide to join me and become a Patron of my arts, then prepare yourself for a wild ride as you will be joining me on many of my experiences such as meeting celebrities, artists, collectors, serial killers, and law enforcement individuals. Follow me as I film in and visit prisons, museums, universities, crime scenes, historical societies, and haunted locations. Join me behind the scenes as I film and edit projects. Maybe your name will have a shout out by one of my interviewees, celebrities, or other talented individuals!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.ford4-1.fna.fbcdn.net/v/t31.0-8/15578248_1819344548345014_5308040025480902942_o.jpg?oh=6568791a2fcaf5f85ef4fcf47ba21498\u0026amp;oe=58E108AA\" style=\"width: 318px;\"\u003e\u003cbr\u003e\u003cstrong\u003eFilmmaker John Borowski holds the mummified\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ehead of serial killer Peter Kurten.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIf you have arrived here, you are either a fan of my work or interested in knowing more about how you can help me as a Patron.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.ford4-1.fna.fbcdn.net/v/t1.0-9/15727235_1435543386456573_5996893433185195460_n.jpg?oh=753dde46c65652bbad8f539acf3ab9e6\u0026amp;oe=59245E64\" style=\"width: 444px;\"\u003e\u003cbr\u003e\u003cstrong\u003eFilmmaker John Borowski at Leavenworth Penitentiary.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAs filmmaking is THE most expensive art form in the world, I appreciate your interest in my work and becoming a patron of my art. Since I am not only a filmmaker, I am also an entrepreneur, wearing many hats through the course of my various projects. All of this takes time and money. \u003cbr\u003e\u003cbr\u003eI have always been a one\nman band, hiring cast and crew members as needed but doing the bulk of the work\nmyself. But my business has outgrown my income coming in. With regular income coming in from patrons such as you, I will be able\nto concentrate on my projects as well as hire others to work for me on projects\nsuch as an assistant to help me run my business, and cast and crew for my films\nincluding production assistants and editors ( I have always edited my own films\nin the past but this the most time consuming task when I am wearing all the\nhats). By becoming a patron of mine, you will give back to the U.S. indie film\ncommunity economy, thus helping other indie artists to survive as well.\u003cbr\u003e\u003cbr\u003eThe goal of my creating this Patreon page is to spend more of my precious time working on my projects, rather than working jobs which have nothing to do with my chosen career and thus taking my time away from concentrating on creating and delivering the projects that you would like to see, read, and experience!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.ford4-1.fna.fbcdn.net/v/t1.0-9/15726378_10154789995278363_6576243611086235979_n.jpg?oh=3601ab21c62cfd9feb89b2e0878efa42\u0026amp;oe=58EAA122\" style=\"width: 330px;\"\u003e\u003cbr\u003e\u003cstrong\u003eLetter from serial killer Keith Jesperson asking\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBorowski to make a film on his life.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIf you have ever wondered how you can help support me monthly as an independent artist, then you have come to the right place! Sign up as a monthly Patron and you will receive many great rewards that will be exclusively featured here such as rare behind the scenes footage. Make others jealous by being the first to learn about my upcoming 2017/2018 projects such as my TV show Serial Killer Culture TV, a feature film I am producing and directing, and the documentary: Bloodlines: The Art and Life of Vincent Castiglia.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.ford4-1.fna.fbcdn.net/v/t1.0-9/15727043_10154789981023363_6217859714726845769_n.jpg?oh=bf645c6e8729fdaf44f74521d18ded9b\u0026amp;oe=58EB66D9\" style=\"width: 467px;\"\u003e\u003cbr\u003e\u003cstrong\u003eFilmmaker John Borowski and special effects artist Stan Winston\u003cbr\u003e(Aliens, \u003c/strong\u003e\u003cstrong\u003ePredator, Jurassic Park)\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eSo what can I do to convince you to join Patreon and become a patron of my arts? I can guarantee you something very special and unique will be mailed to you when you become my patron. Also, if you don\u0027t think your help matters, consider this: If I have 330 patrons at $25 each, that is a total of $8,250/month. $25 is the price of a couple burgers for ONE DAYS lunch. If you have some extra funds and would like to see more work from me produced on a regular basis, then this is your opportunity to show your true interest.\u00a0 Thank you so much, I truly appreciate your interest in my work.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eJohn Borowski, filmmaker/producer\u003cbr\u003e\u003ca href=\"http://www.johnborowski.com\" rel=\"nofollow\" target=\"_blank\"\u003eOffical Filmmaker Site\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.imdb.com/name/nm1341944/?ref_=nv_sr_1\" rel=\"nofollow\" target=\"_blank\"\u003eIMDB PAGE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.ford4-1.fna.fbcdn.net/v/t1.0-9/15780777_10207572579735452_4078067012458749561_n.jpg?oh=3d686293be64a5b3dc628bc814277430\u0026amp;oe=58E535CA\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePortrait of John Borowski painted in Borowski\u0027s blood\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eby artist \u003ca href=\"http://www.vincentcastiglia.com/\" rel=\"nofollow\" target=\"_blank\"\u003eVincent Castiglia\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------\u003cbr\u003e\u003cbr\u003eFILM \u0026amp; TV SITES - BOOKS -\u00a0 TRAILERS\u003cbr\u003e\u003c/strong\u003e(Films can be seen on Amazon Prime)\u003cstrong\u003e\u003cbr\u003eH.H. Holmes: America\u0027s First Serial Killer\u003cbr\u003e\u003c/strong\u003eDesigner of the castle of horrors in 1893 Chicago.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://hhholmesthefilm.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e -\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"https://vimeo.com/40018343\" rel=\"nofollow\" target=\"_blank\"\u003eTrailer\u003c/a\u003e - \u003ca href=\"https://www.amazon.com/H-H-Holmes-Americas-Serial-Killer/dp/B001PTCROW/ref=sr_1_2?ie=UTF8\u0026amp;qid=1483546090\u0026amp;sr=8-2\u0026amp;keywords=holmes+serial+killer\" rel=\"nofollow\" target=\"_blank\"\u003eView on Amazon\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eBloodlines: The Art and Life of Vincent Castiglia\u003c/strong\u003e\u003cbr\u003eVincent paints in human blood.\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Bloodlines-The-Art-and-Life-of-Vincent-Castiglia-324895007719847/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook Fan Page\u003c/a\u003e - \u003ca href=\"https://vimeo.com/120189114\" rel=\"nofollow\" target=\"_blank\"\u003eTrailer\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eCarl Panzram: The Spirit of Hatred and Vengeance\u003c/strong\u003e\u003cbr\u003eThe psychopath who wrote his autobiography in 1928.\u003cbr\u003e\u003ca href=\"http://panzram.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e - \u003ca href=\"https://www.youtube.com/watch?v=SBGPswdYRJ0\" rel=\"nofollow\" target=\"_blank\"\u003eTrailer\u003c/a\u003e - \u003ca href=\"https://www.amazon.com/Carl-Panzram-Spirit-Hatred-Vengeance/dp/B00B97LDX6/ref=sr_1_2?ie=UTF8\u0026amp;qid=1483546247\u0026amp;sr=8-2\u0026amp;keywords=carl+panzram\" rel=\"nofollow\" target=\"_blank\"\u003eView on Amazon\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eSerial Killer Culture\u003c/strong\u003e\u003cbr\u003eArtists and collectors of true crime artifacts.\u003cbr\u003e\u003ca href=\"http://serialkillerculture.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e - \u003ca href=\"https://www.youtube.com/watch?v=7Sg85xdzHjM\" rel=\"nofollow\" target=\"_blank\"\u003eTrailer\u003c/a\u003e - \u003ca href=\"https://www.amazon.com/Serial-Killer-Culture-Joe-Coleman/dp/B00IMQQPQM/ref=sr_1_1?ie=UTF8\u0026amp;qid=1483546322\u0026amp;sr=8-1\u0026amp;keywords=serial+killer+culturehttps://www.amazon.com/Serial-Killer-Culture-Joe-Coleman/dp/B00IMQQPQM/ref=sr_1_1?ie=UTF8\u0026amp;qid=1483546322\u0026amp;sr=8-1\u0026amp;keywords=serial+killer+culture\" rel=\"nofollow\" target=\"_blank\"\u003eView on Amazon\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAlbert Fish: In Sin He Found Salvation\u003c/strong\u003e\u003cbr\u003eThe elderly cannibal from 1920\u0027s New York City.\u003cbr\u003e\u003ca href=\"http://albertfishfilm.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e - \u003ca href=\"https://vimeo.com/105476605\" rel=\"nofollow\" target=\"_blank\"\u003eTrailer\u003c/a\u003e - \u003ca href=\"https://www.amazon.com/Albert-Fish-John-Borowski/dp/B001PVG4VC/ref=sr_1_1?ie=UTF8\u0026amp;qid=1483546383\u0026amp;sr=8-1\u0026amp;keywords=albert+fish\" rel=\"nofollow\" target=\"_blank\"\u003eView on Amazon\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eSerial Killer Culture TV\u003c/strong\u003e\u003cbr\u003eA TV show featuring those involved in the culture.\u003cbr\u003e\u003ca href=\"http://serialkillerculture.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e - \u003ca href=\"https://vimeo.com/192495616\" rel=\"nofollow\" target=\"_blank\"\u003eTrailer\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eThe Strange Case of Dr H.H. Holmes\u003c/strong\u003e\u003cbr\u003eA book about the world\u0027s fair serial killer.\u003cbr\u003e\u003ca href=\"https://www.facebook.com/The-Strange-Case-of-Dr-HH-Holmes-347407278675835/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook Fan Page\u003c/a\u003e - \u003ca href=\"https://vimeo.com/168060072\" rel=\"nofollow\" target=\"_blank\"\u003eTrailer\u003c/a\u003e - \u003ca href=\"https://www.amazon.com/Strange-Case-Dr-H-H-Holmes/dp/0975918516\" rel=\"nofollow\" target=\"_blank\"\u003
