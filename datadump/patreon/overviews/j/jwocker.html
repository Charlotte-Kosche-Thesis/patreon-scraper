    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FoaiSHlPwiz4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DoaiSHlPwiz4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FoaiSHlPwiz4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/oaiSHlPwiz4",

    "published_at": "2016-05-31T01:50:49+00:00",
    "summary": "For nine years, I\u0027ve been traveling the country and world\nin my spare time\u2014around my day job, my family time, my\u00a0\u003ca href=\"http://www.amazon.com/J.-W.-Ocker/e/B00912M0K6/ref=sr_ntt_srch_lnk_1?qid=1461812277\u0026amp;sr=8-1\" rel=\"nofollow\"\u003ebook-writing hobby\u003c/a\u003e\u2014searching\nout oddities of nature, history, art, and culture\u2014burning ghost towns, macabre funerary art, movie filming sites, abandoned asylums, UFO hot spots\u2014and documenting my experiences on my website\u00a0\u003ca href=\"http://www.oddthingsiveseen.com/\" rel=\"nofollow\"\u003eOTIS: Odd Things I\u2019ve Seen\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eAnd I\u0027ve been sharing that work of weird wonder with you along the way. And, here, on the edge of the 10th anniversary of OTIS, I\u0027ve come up with a way you can support the site and get exclusive OTIS perks. Think about it as a tip jar...with benefits.\u003cbr\u003e\u003cbr\u003eI\u0027d like to invite you to join the \u003cstrong\u003eOTIS Club\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBy becoming a member of the OTIS Club, you\u2019ll support the\nposts on OTIS. But you don\u2019t have to for that reason. That content past,\npresent, and future, is free. I average 1.5 articles a week there and\nhave an archive of about a thousand posts. That stays the same, and I value your readership there. The OTIS Club adds an inner circle of OTIS readers who want to go deeper, and an outlet to diversify how I write about my life of oddity and interact with other oddity lovers.\u003cbr\u003e\u003cbr\u003e\n\nBy joining the OTIS Club and sponsoring me with a small amount of money per month, you\u0027ll receive some cool membership perks in addition to all that free OTIS content:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nOTIS Club Membership Card \u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-4AeYfVRmzpw/V0Zmf7ltD4I/AAAAAAAAKBc/O475dks3kIgnJUVF43dkEX2O3VHwRH2uQCCo/s912/Desktop3.jpg\"\u003e\u003cbr\u003e\n\nDefinitive proof you\u2019re in the club. Every membership level gets a unique card, autographed on the back, while Odyssey level members get the whole set.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nOTIS Club Newsletter Thing \u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/-prchx_pQWec/VyJd43m1DbI/AAAAAAAAJ6U/9qzeUplD0m0mGu0ZNhJ9txExI8sy0SDtACCo/s800/NSL.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis, this, this is what I\u2019m most excited about. A\nweekly four-page, high-quality newsletter featuring exclusive content\nof the sort that doesn\u2019t fit my website format. I\u2019ll give you a look\nbehind the scenes of OTIS, personal thoughts on where I\u2019ve been recently and where\nI\u2019m planning to go, new obsessions. Every week you\u2019ll\nread Oddity News, those curated news stories about oddities that I used to post\non OTIS and the\u00a0\u003ca href=\"https://www.facebook.com/OddThingsIveSeen/\" rel=\"nofollow\"\u003eOTIS Facebook Page\u003c/a\u003e. Now, the OTIS Club Newsletter Thing is the\nonly place I\u2019ll do that. I\u0027ll show you strange stuff from my study, tell you travel anecdotes, offer oddity hunting tips, do some Q\u0026amp;As,\nand feature unpublished oddity photos from my personal archive of tens of thousands of photos\u2014all exclusive content, every week for those at the Road Trip level and above (or two out of every four issues for the Day Trip level and one out of every four for the Quick Jaunt level).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nGiveaways \u003c/strong\u003e\u003cbr\u003e\n\nMan, do I have stuff to give away. Books, prints of photos, souvenirs, even my services as a road trip planner. If you\u2019re at the Road Trip level or\nabove,  you\u2019ll be eligible for these\nregularly occurring giveaways through the OTIS Club Newsletter Thing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nOTIS Map of Oddities \u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-Tz6rf21QNZI/VyJd4qUY4oI/AAAAAAAAJ6U/ArdvT5uAyHsQXoILV1zl1LItQrLaw2_WQCCo/s745/Map.jpg\" style=\"width: 771px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThis is an interactive map personally created and curated\nby me, so that means lots of memento mori, literary and pop culture sites, art installation,\nrarities of nature and history, and less categorizable oddity. Each marker on\nthe map includes addresses/GPS coordinates, descriptions, and a link to more\ninformation (if I\u2019ve visited it, the link goes to my firsthand experiences).\nRight now, the map features over 3,000 sites, only 50% of which I\u0027ve visited. I\u2019ll be regularly updating this map with stuff that I\u2019ve seen and\nstuff that I want to see since I use this map as a resource for my own travels, and I\u2019ll keep you\nup-to-date on new additions with the OTIS Club Newsletter Thing. This map used to be free on OTIS,\nbut now only those in the OTIS Club at the Road Trip level or above have access to it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFree Return Postage on Book Autographs\u003c/strong\u003e\u003cbr\u003eWhat a signed edition of one of my books? Anybody can send it with return postage to PO Box 97, Dunstable, MA, 01827, and then message me through Patreon or email me (ockerjw@gmail.com) to let me know it\u0027s coming (as I don\u0027t regularly check the box) and to whom I should inscribe it. Those at the Road Trip, Globe Trek, and Odyssey membership levels can skip the return postage (Road Trip level members are limited to one free mailing per year).\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eBe on OTIS \u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-82YklwXDmio/VyJd4xt2myI/AAAAAAAAJ6U/3bTIT-0M8lU5U_dWvT3DKM1lhijgmEOVgCCo/s701/Untitled.png\" style=\"width: 762px;\"\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m going to make a dedicated page for everyone at the Globe Trek and Odyssey levels that will be accessible from the\nfront page. Your name will go there, your website address or social media handle, and\na photo of yourself at an oddity if you send one to me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrivate OTIS Club Instagram Feed\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/--v5fK7007dU/V0ZcxGKxAwI/AAAAAAAAKBM/PVs84gtba-EXKdoMBBC3yHe3gMlwbItZwCCo/s943/Instagram.png\"\u003e\u003cbr\u003eAt the Globe Trek and Odyssey levels, you can follow my travel and personal exploits in real-time every day on what will become my primary (and members-only) feed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Personal Itineraries\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-9LEp8pWty_w/VyJd4qcpAxI/AAAAAAAAJ6U/GHm9IfzRCho6ZDs8Pycv4U9fK43yMQguACCo/s766/SouthwestMap.jpg\"\u003e\u003cbr\u003eI take frequent multi-site road trips. And they take a lot of planning. When I go on one, I\u0027ll send you my itinerary, complete with addresses, a map, and information about the sites...the exact same resource I use to take the trip. You\u0027ll find these itineraries either informationally interesting or you can jump in the car and follow them yourself without having to do any planning.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoogle Hangouts\u003c/strong\u003e\u003cbr\u003eEvery so often, you\u0027ll be invited to a Google Hangout video chat direct from OTIS HQ (my study), where we can discuss anything and everything and certainly uncomfortable things.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFree Books\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-v8xpo80IPkk/V0ete_uzbSI/AAAAAAAAKBw/ET7YeyM6xLUqhifa_ZEMNoFio-Z1Ji6agCCo/s499/510%252Bpgkd6FL._SX331_BO1%252C204%252C203%252C200_.jpg\"\u003e\u003cbr\u003eMy book \u003cem\u003eA Season With the Witch\u003c/em\u003e, debuts, which chronicles the strange, strange history of the city of Salem, Massachusetts, and my time living there for the entire month of October. Once you\u0027ve been an Odyssey Level member for four months, I\u0027ll send you a free copy. Once you\u0027ve been one for eight months, you\u0027ll get a copy of my latest book and first ever fiction, \"Death and Douglas.\"\u003cbr\u003e\u003cbr\u003eSo please become a member of the OTIS Club. If enough people join, I can expand the perks at every level of membership, bring you even more oddity in more direct ways, and we can do some really cool things together.\u003cbr\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m the creator of OTIS: Odd Things I\u0027ve Seen (Oddthingsiveseen.com), where I write about my visits to oddities of nature, history, art, and culture. My first two books, \u003cem\u003eThe New England Grimpendium \u003c/em\u003eand \u003cem\u003eThe New York Grimpendium\u003c/em\u003e are personal travelogues of his visits to deathly sites in those regions. Both won Lowell Thomas Awards from the Society of American Travel Writers. My third book, \u003cem\u003ePoe-Land: The Hallowed Haunts of Edgar Allan Poe\u003c/em\u003e is a travel diary of his time trekking to Poe sites along the East Coast and across the ocean and meeting the people responsible for maintaining Poe\u0027s physical legacy. It won the 2015 Edgar Award for Best Critical/Biographical. My latest book, \u003cem\u003eA Season With the Witch\u003c/em\u003e, comes out in Fall 2016 and is the story of my time living in Salem, Massachusetts for the crazy, crazy month of October.\u003cbr\u003e",
