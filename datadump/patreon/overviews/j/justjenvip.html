   {

     "created_at": "2018-02-12T10:19:18+00:00",
     "deleted_at": null,
     "description": "My goal is to build an exclusive VIP, invitation only membership with at least 100 members by the end of 2018.\u00a0 Achieving this goal will allow me to create and produce unbelievable content for all my VIP\u0027s to enjoy, while at the same time checking off one pretty wild bucket list in the process.\u00a0 I hope you choose to come along for the ride and be part of the Just Jen experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISCLOSURE:\u003cstrong\u003eNUDITY: \u003c/strong\u003e  I am not saying I wouldn\u0027t ever and I am not saying I absolutely will.  If that is your thing and you will be disappointed if I don\u0027t than I suggest that you may want to follow someone else\u0027s page.  This page is about expression and for the Patron\u0027s that want to follow and see the activities and expressiveness of Just Jen in her past, present and future life and activities.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREFUNDS:  \u003c/strong\u003eThis is digital material and for that reason there are no refunds. If you think you will  take issue with any of my post or lack of posting, PLEASE DON\u0027T PLEDGE.   The purpose of the page is to support what I am doing and creating.  It is 100% your choice to pledge or not to pledge.  Just know that I am thankful for each and every pledge and I will do my best to put up the best content that I think all my Patreons will enjoy on a consistent basis but life is life and there are no guarantees, and some months may be lighter than others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISCLAIMER:\u003c/strong\u003e  By pledging you agree that you may not download, transmit, \u003cem\u003ereproduce\u003c/em\u003e, copy, reprint, modify, rewrite, create derivative works from, distribute, publicly display, publicly perform, license, lease, ... (electronic, mechanical, \u003cem\u003ephoto\u003c/em\u003e-\u003cem\u003ereproduction\u003c/em\u003e, recordation or otherwise), resold or redistributed, or share on any social media platform without the prior written permission of Just Jen.  I will pursue the matter if you do.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRULES:\u003c/strong\u003e The rules are simple, get out of line or push past the point of being appropriate I will block you from this page and there are no refunds and no coming back!  I have a message link on here, do not abuse it with vulgar messages or super negative comments.  If you like something, tell me!  If you don\u0027t like something, tell me!  But do it in a respectful way.  If you have a photo or video request please let me know through the messenger.  Do not send the same request over and over.  If you are one of my LOCAL PATREONS and know me in person, you MUST BE DISCRETE around my place of work and family no exceptions to this rule.  If I invited you to this page, you need to treat it as a PRIVILEGE.  So in short, keep it fun for me and I will keep it fun for you.\u003c/strong\u003e",
