    "summary": "Vous \u00eates pr\u00e8s de 4000 \u00e0 me lire r\u00e9guli\u00e8rement sur mon blogue. Merci beaucoup.\u003cbr\u003e\u003cbr\u003eJ\u0027ai remarqu\u00e9 que vous \u00eates particuli\u00e8rement attentifs aux articles qui traitent de l\u0027amour et de l\u0027attachement.\u003cbr\u003e\u003cbr\u003eCeux qui me connaissent savent d\u0027ailleurs que j\u0027ai pass\u00e9 une partie de ma vie \u00e0 chercher l\u0027amour... et souvent aupr\u00e8s de mauvaises personnes... pour les mauvaises raisons J\u0027avais un besoin immense de trouver l\u0027amour...\u00a0 Et \u00e9videmment, \u00e7a ne marchait jamais.\u003cbr\u003e\u003cbr\u003eMes derniers d\u00e9boires amoureux m\u0027ont permis de r\u00e9aliser bien des choses mais m\u0027ont aussi donn\u00e9 un nouvel \u00e9lan afin de comprendre les rouages de l\u0027amour. Et plus je lis, plus je cherche et plus je r\u00e9alise que m\u00eame si 50% des gens savent comment \u00eatre heureux en couple, l\u0027autre 50% en arrache plus qu\u0027il ne le devrait.\u003cbr\u003e\u003cbr\u003ePlus je suis surpris aussi de voir de plus en plus \u00e0 quel point notre soci\u00e9t\u00e9 a brouill\u00e9 les cartes en nous implantant graduellement des id\u00e9es de non attachement comme si c\u0027\u00e9tait de l\u0027amour v\u00e9ritable. Et l\u0027on s\u0027\u00e9tonne que \u00e7a ne marche pas.\u003cbr\u003e\u003cbr\u003eJ\u0027ai donc d\u00e9cid\u00e9 de vous faire b\u00e9n\u00e9ficier de mes recherches et de mes trouvailles en mati\u00e8re d\u0027attachement et d\u0027amour.\u003cbr\u003e\u003cbr\u003eDe mes intuitions aussi... m\u00eame si parfois elles ne sont pas encore scientifiquement valid\u00e9es.\u003cbr\u003e\u003cbr\u003eEt j\u0027ai d\u00e9cid\u00e9 de regrouper tout \u00e7a sous le titre: \"PROJET AMOUR\".\u003cbr\u003e\u003cbr\u003eEt je suis tr\u00e8s excit\u00e9 de partir ce projet.\u003cbr\u003e\u003cbr\u003eIl s\u0027agit d\u0027explorer les cl\u00e9s de l\u0027attachement amoureux en fonction de la th\u00e9orie d\u0027attachement de Bowlby et Ainsworth mais \u00e0 la lumi\u00e8re de recherches sur l\u0027attachement amoureux adulte comme celles de John Gottman, fondateur du \"love lab\" ou de Sue Johnson qui a mis au point la th\u00e9rapie de couple centr\u00e9e sur l\u0027\u00e9motion.\u003cbr\u003e\u003cbr\u003e\u00c9videmment, ces recherches prennent du temps et le loyer, la bouffe et l\u0027\u00e9lectricit\u00e9 ne se donnent pas. Bref, il faut bien vivre. Vous avez donc ici, \u00e0 votre mesure, la possibilit\u00e9 de m\u0027aider dans mes recherches en m\u0027offrant une sorte de parainnage.\u003cbr\u003e\u003cbr\u003eLe principe est tr\u00e8s simple. Il s\u0027agit de parrainer ce que je produis \u00e0 raison de 2$ ou plus par publication. Vous pouvez mettre un maximum par mois. Vous pouvez aussi vous d\u00e9sister n\u0027importe quand. Cette option est sous le titre \"Un petit caf\u00e9 pour le chercheur\".\u003cbr\u003e\u003cbr\u003eVous pouvez aussi augmenter la mise et choisir une autre option et recevoir des \u0153uvres d\u00e9j\u00e0 produites. (Une seule fois par personne)\u003cbr\u003e\u003cbr\u003eDe la m\u00eame fa\u00e7on, vous pouvez vous retirer quand \u00e7a vous chante.\u003cbr\u003e\u003cbr\u003eJe remercie beaucoup \u00e0 l\u0027avance toutes ces personnes qui vont m\u0027encourager en finan\u00e7ant ces recherches et me permettront de vulgariser toutes ces connaissances.\u003cbr\u003e\u003cbr\u003eGr\u00e2ce \u00e0 vous, nous aurons une meilleure compr\u00e9hension du couple et de l\u0027amour.\u003cbr\u003e\u003cbr\u003eUn immense merci.\u003cbr\u003e\u003cbr\u003eJean\u003cbr\u003e\u003cbr\u003eN\u0027oubliez pas aussi de visiter mon blogue lorsque vous en avez le temps. C\u0027est par\u00a0\u003ca href=\"http://jeanrochette.com/\"\u003eici\u003c/a\u003e.\u003cbr\u003e"
