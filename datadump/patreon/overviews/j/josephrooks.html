    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDon\u0027t call it a comeback \u2014 I\u0027m only moving forward.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOne of my big\u003cstrong\u003e \u003c/strong\u003egoals for this year is to make a lot of art that makes people \u003cstrong\u003esmile\u003c/strong\u003e, makes them feel \u003cstrong\u003eseen\u003c/strong\u003e, and makes them feel \u003cstrong\u003eless alone\u003c/strong\u003e, by putting it in the hands of actual people or by putting together events and projects that give them something meaningful and joyful to experience.\u003cbr\u003e\u003cbr\u003eMaking people feel more happy and less lonely is what has always mattered most to me in everything I do, from writing, to drawing, to conversations. This year, I\u0027m going to put everything I can behind that.\u003cbr\u003e\u003cbr\u003eThis year marks the 10th anniversary of the mental breakdown that led me\n to drop out of art school, to focus on my mental health and grieving losses as best I could at the time. \u003cbr\u003e\u003cbr\u003eIt\u0027s taken this long to hurt, cry, find safe places to\n grieve my losses and bandage my wounds, build great relationships with \nfriends who value honesty and vulnerability, and finally, come back \naround to the idea of taking my not-so-serious art seriously. In the meantime I\u0027ve built a pretty great career out of writing, but I\u0027ve always been working toward finding my way back to my art.\u003cbr\u003e\u003cbr\u003eIf you want to support my smile-making, loneliness-busting efforts, will you have a look at the three rewards I have set up for patrons, consider supporting my work here like a mini-\u003ca href=\"https://en.wikipedia.org/wiki/Cosimo_de%27_Medici#Patronage\" target=\"_blank\"\u003eMedici\u003c/a\u003e if you will, and help me make as many bright spots as I can in this world?\u003cbr\u003e\u003cbr\u003e\u2014 \u2014 \u2014 \u2014 \u2014\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003ca href=\"http://instagram.com/josephrooks\" target=\"_blank\"\u003eInstagram\u003c/a\u003e + \u003ca href=\"http://facebook.com/josephrooks\" target=\"_blank\"\u003eFacebook\u003c/a\u003e + \u003ca href=\"http://twitter.com/josephrooks\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e"
