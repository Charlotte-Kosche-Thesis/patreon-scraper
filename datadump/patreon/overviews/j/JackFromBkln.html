    "summary": "I\u0027m Jackie Summers. And I hate speaking in the third person.\u00a0\u003cbr\u003e\u003cbr\u003eSome of you know me from my editorial work for\u00a0\u003ca href=\"https://goodmenproject.com/author/jackiesummers/\" target=\"_blank\"\u003eThe Good Men Project\u003c/a\u003e and\u00a0\u003ca href=\"http://www.elephantjournal.com/author/jackie-summers/\" target=\"_blank\"\u003eElephant Journal\u003c/a\u003e. Others might recall my original blog,\u00a0\u003ca href=\"http://jackfrombkln.com\" target=\"_blank\"\u003eF*cking in Brooklyn\u003c/a\u003e. Still others may know me as the creator of\u00a0\u003ca href=\"http://video.epicurious.com/watch/epicuriousity-jack-from-brooklyn-sorel-caribbean-liqueur\" target=\"_blank\"\u003eSorel Liqueur\u003c/a\u003e. In any case, my hope is that you are here because you value genuine human interaction; that you see the potential of social media to bring disparate people together. My purpose on Patreon is to create a community that supports and nurtures, through art and conversation. \u003cbr\u003e\u003cbr\u003eThis page will serve as the launching pad for my creative endeavors: literary, musical, and otherwise. I\u0027ll post essays and short stories, original song compositions and artwork. There will be political rants and cries for social justice. I\u0027m vociferously pro-women and PoC, so be forewarned: sexists and racists will be publicly intellectually eviscerated.\u00a0\u003cbr\u003e\u003cbr\u003eMost important, let\u0027s have some fun and enjoy each other. It\u0027s all too serious to be taken seriously. I\u0027m glad you\u0027re here.\u003cbr\u003e\u003cbr\u003eMad love,\u003cbr\u003eJackie\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jackiesummers.nyc/wp-content/uploads/2017/11/FullSizeRender-18-e1511581206811.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
