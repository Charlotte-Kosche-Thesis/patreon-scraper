    "published_at": "2016-06-06T20:40:23+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003eWho i am\u003c/strong\u003e\u003cbr\u003e\n\nHi Nice\nFolks ! I\u2019m Jeik Dion, a Freelance Comic Book artist and Illustrator from\nMontreal, in Canada ! I also do storyboards for movies. I love horror and science fiction. I have to admit I have a huge thing for cyborg ninjas and kaijus\ntoo. I love creating cryptic environments where you don\u2019t really get what\u0027s\nhappening in an enigmatic and almost scary way. I love when my illustrations\nand projects are full of hidden stories. I love including mysterious women that have\nsurprising secrets. I\u2019m also a Podcaster for the weekly french geek podcast Les\nMyst\u00e9rieux \u00c9tonnants.\u003cbr\u003e\n\u003cbr\u003e\n\nBy the way I\u2019m\nafraid of sharks.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I want\nto do\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\nBe able to\npay bills on a regular basis in exchange of arts. With this patreon, be able to\nbe more creative and free.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\n\nHave the\nbudget and stress free environment to tell the stories that I have in mind. \u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThings I\u2019ve\nalready done \u003c/strong\u003e\u003cbr\u003e\n\nBefore going\nall freelance and totally independent for the last Years, I\u2019ve done some professional\ninternship with Ubisoft and Behavior.\u003cbr\u003e\u003cbr\u003e\n\nMost\nRecently I\u2019ve worked on the Storyboards for the Cult Movie TURBO KID in collaboration with RKSS. We also\nteamed up to make the Comic Book joining the movie called Apples lost\nAdventure. We can officially Spoil that we are working on the next one.\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0533/1049/products/TBK_COVER_FinalBlack-Eng-web_large.jpg?v=1457557366\"\u003e\u003cbr\u003e\n\nI\u2019ve also\nillustrated Brian Perro\u2019s first Amos Daragon graphic novel, with many more to\ncome.\u003cbr\u003e\n\nThis year, I\u2019ve\nalso worked on the storyboards for an amazing collective work with Julien Par\u00e9\nSorel, Olivier Carpentier, Dominique Carrier and Olivier Jobin. We worked with\nthe Metro Journal to create a bi-weekly comic about an unknown metro line. It\u2019s\ncalled La Ligne Rouge. Front Froid Editions Printed it as a Complete Graphic\nNovel.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve also\nadded a new Selfpublished Comic to my list Called D\u00e9boires. It\u2019s a comic reassembling\n2 horror stories from Dominique Carrier and Francis Ouellet. We are planning on\nmaking a bigger volume with at least 5 stories before Christmas 2016.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve also\ndone these in the past years :\u003cbr\u003e\n\nSelfpublished\n: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\nHolyRight- Author Dominique carrier\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\n\nO-ken \u2013 Author\nDominique Carrier\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\nPopGun 3 and\n4 at Image Comics (Eisner Award) \u003cbr\u003e\n\nFor these\ntwo short stories \u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\nError - Author\nDominique Carrier\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\n\nUntangled- Author\nDominique Carrier\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\nFront Froid\n\u00c9ditions Collection Anticyclone\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\nGoldenGate-\nAuthor Jeremy Caufman\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\nI\u2019ve done\nillustrations for Bands, for their albums and t-shirts\u003cbr\u003e\n\nFor Books,\nBeer and Food labels, for Movie and Burlesque Festivals and other event posters.\u003cbr\u003e\n\nI\u2019ve done\nlots of live painting for different cultural and artistic events (With the Symphonic Orchestra of Montreal, for example)\u003cbr\u003e\n\nI give\ndifferent classes and tutorials in Events\u003cbr\u003e\n\u003cbr\u003e\n\nMy key\nSkills are Storyboards, Comic Books, Illustrations and live work.\u003cbr\u003e\u003cbr\u003eFollow me on Facebook and Instagram for more News ! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
