    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FFFt4S5i3RyA%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DFFt4S5i3RyA\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FFFt4S5i3RyA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv\u003e\n\tHi there! \u00a0Thank you for checking out my Patreon page.\n\u003c/div\u003e\n\u003ca href=\"http://youtube.com/jessthedragoon\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://farm2.staticflickr.com/1601/24059770524_8a649031f8.jpg\" style=\"width: 68px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eJess the Drag..who?\u003c/h3\u003e\n\u003cimg src=\"https://farm8.staticflickr.com/7037/13535757843_ec109dd78f_o.jpg\" style=\"float: left; width: 128px; margin: 0px 10px 10px 0px;\"\u003eMy name is Shoukei Tam, also known as Jess the Dragoon. \u00a0I am an independent animator who does anime-style animations using an amazing software called Adobe Flash. \u00a0So in short I\u0027m an \n\u003cstrong\u003eindie anime flash animator\u003c/strong\u003e. \u00a0If you\u0027d like to have a quick look at what my animation looks like, you can visit\u00a0\u003cstrong\u003e\u003ca href=\"http://youtube.com/jessthedragoon\" rel=\"nofollow\" target=\"_blank\"\u003emy youtube channel\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003eSo this is how this whole Patreon thing works...\u003c/h3\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eStep 1)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\nChoose your reward from the list of available rewards. \u00a0The more you pledge, the more rewards you get.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eStep 2)\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\nEnter the amount you want to pledge and click the orange \"Become a Patron\" button on the upper-left of this page.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eStep 3)\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\nWait. \u00a0\n\u003c/strong\u003e\u003cu style=\"font-weight: bold;\"\u003eYour money will not go out of your account until I create a Paid Post here on Patreon for a completed animation.\u003c/u\u003e\u003cstrong\u003e \u00a0So no worries.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eStep 4)\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\nI will work on the animation and add in your rewards in the process. \u00a0\u003c/strong\u003e(please refer to rewards list for further details about the rewards)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eStep 5)\u003c/span\u003e\u003cbr\u003e\n When I finish a new animation, I will create a Paid Post for it here. \u00a0\n\u003cu\u003eYou will get to watch it exclusively on Patreon before anyone else.\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eStep 6)\n\u003c/span\u003e\u003cbr\u003e\n Patreon will charge you for the Paid Post that I\u0027ve made.\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eSo when will there be a new animation to watch???\u003c/h3\u003e\n\u003cdiv\u003e\n\tWhen I\u0027ll complete an animation is indefinite. \u00a0What\u0027s for sure is I\u0027ll always be working on my animations. \u00a0Day and night. \u00a0It\u0027s a hard, lengthy and tedious process to produce high quality animations. \u00a0But rest assured, I WILL finish them.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eSo where do these collected funds go???\u003c/h3\u003e\n\u003cstrong\u003eVoice Over (VO) Artists\u003c/strong\u003e\u003cbr\u003e\nVO\u0027s are the people who speak for the characters in my animation. \u00a0They give life to animated characters and make animations way more awesome then ever. \u00a0Without them, I\u0027d probably only be able to do silent films. \u00a0Voice Over Artists deserve to be paid because they are talented people too.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMusic and Soundtracks\u003c/strong\u003e\u003cbr\u003e\nI know that there are lots of free music out there but it is almost always hard to find suitable music/soundtracks that suit well with an animated sequence that is free to use at the same time! \u00a0So with the funds collected, I can pay for soundtracks that are suitable but not free, which in turn, saves me a huge amount of time hunting for a suitable free piece to use, which in turn, allows me to finish off my animations faster!\n\u003cbr\u003e\n\u003cbr\u003e\nOther than the above, part of the funds will be used to buy food and pay the bills because like everyone else, I\u0027m human and I need to conform to human needs to live. \u00a0I need to survive to do animation.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWhat animation is in the works right now???\u003c/h3\u003e\nI have a lot of ideas in mind to turn into animations for my youtube channel - from animating the HTTYD2 teaser trailer to making an anime version of the famous Yuna\u0027s Sending sequence at Kilika from FInal Fantasy X to animating an MLP:FiM-Bishoujo anime fanimation (I\u0027m not a brony though but I like Sailormoon).\u00a0\u00a0Anyway, currently I\u0027m working on and original webseries called\u00a0\n\u003ca href=\"http://www.superheroclock.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSuper Hero Clock\u003c/strong\u003e\u003c/a\u003e.\n\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.superheroclock.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cimg height=\"250\" src=\"https://s-media-cache-ak0.pinimg.com/736x/e3/40/da/e340da74c3e66041738cb31743d2d260.jpg\" style=\"width: 182px;\"\u003e\u003cbr\u003e\n\tsuperheroclock.com\n\t\u003c/strong\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\nFor more info and updates about the series and WIP\u0027s, head on over to the website!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eNeed to ask another question before pledging...\u003c/h3\u003e\nFeel free to drop me a message on Patreon! \u00a0Or if you know my email, email me! \u00a0Or, you can find me on Facebook and Twitter:\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://facebook.com/jessthedragoon\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://facebook.com/jessthedragoon\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://facebook.com/superheroclock\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://facebook.com/superheroclock\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://twitter.com/jessthedragoon\" rel=\"nofollow\" target=\"_blank\"\u003e@jessthedragoon\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://twitter.com/superheroclock\" rel=\"nofollow\" target=\"_blank\"\u003e@superheroclock\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eYour Patronage is very much appreciated! :)\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
