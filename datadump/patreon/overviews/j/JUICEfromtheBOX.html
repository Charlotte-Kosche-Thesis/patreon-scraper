    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTaking the first step to grow the Juicetice League!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003eWHO EVEN ARE YOU?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWell I like to think of myself as a very handsome creative adventurous type that...oh wait this isn\u0027t tinder. \u003cbr\u003eHello there and WELCOME to the Juicetice League! I am JuiceBox and I have run a Youtube channel called JUICEfromtheBOX where I cover all things nerdy \u0026amp; geeky and talk about anything else I\u0027m passionate about.\u003cbr\u003e\u003cbr\u003eIn case you are curious to about exactly this page is about, well its the first step for me to go down the right path and the chance for you to tag along and help me on that journey. Depending on how long you have been watching my content, you may already know that I have many dreams/goals that I want to accomplish videos, films, comics, etc. \u00a0Unfortunately, I don\u0027t ever get to work on many of those things because I\u0027m still working a 40+ hour a week job (on top of putting out videos almost daily!)\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSo I\u0027m looking to you lovely lil nuggets to help me take the next BIG step to reaching these goals!\u003cbr\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat Will You Be Doing With The Money Juice?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelp! I\u0027ll say right from the start that the main goal would be the be able to go FULL TIME making Youtube videos and Live Streaming. With the murky waters that is Youtube right now, I can\u0027t depend on that platform for any type of stability and the same goes for Live Streaming until we can have a set schedule and grow the audience.\u003cbr\u003e\u003cbr\u003eAny funds that are generated will be going solely into achieving the goals\u00a0that we set up here and on the channel. I want you guys \u0026amp; gals to know that the vision I have for \"JUICEfromtheBOX\" isn\u0027t just to make youtube videos. I want to grow a \"brand\" (kinda hate putting it that way but its the easiest way to describe it) Best example of what I would like to do is grow to become something like \"The Nerdist\". If you saw the BIG ANNOUNCEMENT video over on the youtube channel, you already know that I\u0027ve taken some big steps toward this but I can only do so much with the time I currently have. So I\u0027m hoping with the support of many of you that I\u0027ll be able to start taking those steps to make the Juicetice League great! \u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
