    "summary": "\u003cstrong\u003eThank you for taking the time to make\u00a0\u003c/strong\u003e\u003ca href=\"http://romeoxjulien.com\" rel=\"nofollow\"\u003eRomeoXJulien\u003c/a\u003e\u003cstrong\u003e\u00a0part of your life.\u003c/strong\u003e In 2018 we\u0027ve been doing this webcomic for 4 years!\u00a0 We publish via Smackjeeves and Tapas throughout the year.\u00a0 However, there are scenes that we will be publishing only on\u003cstrong\u003e Patreon for the enjoyment of our 18+ readers.  \u003c/strong\u003eAnd we will not put them on the free web page, but you can read them by merely becoming part of our\u003cstrong\u003e Patrons Group at only $5 per month for the limited time they are being shown.\u00a0 \u003c/strong\u003e\u00a0In the 17- category there\u0027s a preview time for \u003cstrong\u003e$3 patreons\u003c/strong\u003e, who\u0027ll get things early each week. The\u00a0\u003cstrong\u003e$10 patrons \u003c/strong\u003eget to see background pencils, art cards, and other artist related things we are working on.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind the FREE webcomic here: \u00a0\u003c/strong\u003e\u003ca href=\"http://justyaoi.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.justyaoi.com\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWhy are we doing this Patreon thing?  Three reasons:  \u003c/strong\u003e1. It\u0027s the fairest safest way for us to be pretty sure that those reading are 18+ because it requires Patrons to donate with an existing Paypal or Credit Card account.  2. It costs money to keep websites up and running; far more than we originally estimated.  And we really want to keep this story coming to our readers.  3.  It costs money to keep an artist fed and clothed, and we\u0027d really like to be fed and clothed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you to all our readers!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWE HAVE PUBLISHED THE FIRST BOOKs of the SERIES! \u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.amazon.com/RomeoXJulien-Act-1-Family/dp/1516962133/ref=sr_1_1?ie=UTF8\u0026amp;qid=1450276968\u0026amp;sr=8-1\u0026amp;keywords=romeoXJulien\" rel=\"nofollow\" target=\"_blank\"\u003eRomeoXJulien: \u00a0Act 1 - The Family is now available at Amazon.com\u00a0\u003cbr\u003e\u003c/a\u003eand look for\u00a0\u003ca href=\"https://www.amazon.com/RomeoXJulien-Act-II-Lovers-2/dp/1537390996/ref=sr_1_2?ie=UTF8\u0026amp;qid=1473545970\u0026amp;sr=8-2\u0026amp;keywords=romeoxjulien\"\u003eRomeoXJulien: Act 2 - The Lovers\u003c/a\u003e as well.\u00a0\u00a0\u003ca href=\"https://www.amazon.com/RomeoXJulien-Act-III-Friends-3/dp/198612889X/ref=sr_1_2?ie=UTF8\u0026amp;qid=1522949281\u0026amp;sr=8-2\u0026amp;keywords=romeoxjulien\"\u003eRomeoXJulien: Act 3 - And Friends\u003c/a\u003e is now available as of\u00a0 April 2018.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMarina\u003c/strong\u003e is (are?) two real people, one a writer, costumer, and stained glass artist, the other a published comic book artist and website creator. Together we are creating a \u003cstrong\u003eweb comic called\u00a0\u003c/strong\u003e\u003ca href=\"http://graphicnovelonline.com/comics/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eRomeoXJulien\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. It\u0027s an updated, yet comedic turn at the original play by Will Shakespeare. There are many LGBTQ comics and stories out there, but few of them show the dynamics of family and friendships that balance the two lovers in the story.\u00a0\u003ca href=\"http://graphicnovelonline.com/comics/\" rel=\"nofollow\"\u003eRomeoXJulien\u003c/a\u003e is a humorous story, with great family relationships, and wonderful friends, bringing a whole world to life. \u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve timed it for one page per week release on the website (sometime between midnight Tuesday and midnight Wednesday EST). \u00a0However, if you want the story faster\u00a0our artist needs your help. \u003cstrong\u003eHow can you help an artist?  By giving TIME.\u00a0\u003c/strong\u003eHow do you GIVE TIME?!?!?!! By making donations so that we can devote \u003cstrong\u003emore TIME to making ART \u003c/strong\u003efor you! \u00a0\u003cbr\u003e"
