    "summary": "Hello and welcome to the \"D\u0027Artside\"!\u00a0\u003cbr\u003e\u003cbr\u003eThank you very much for stopping by! If you decide to become my Patron or my \"D\u0027Artvenger\" how I call it :) you\u0027re going to be a very important person in my life! Because you make it possible I can keep doing my Art! So thank you very much again! You\u0027re a very special kind of human being!\u003cbr\u003e\u003cbr\u003eI am an intuitive\u00a0artist and mostly it is very hard for me to explain why I am doing what I am doing. I just draw and paint without a lot of thinking. So don\u0027t expect an Artist-Patreon-Page mainly filled with tutorials here. I am only an artist,\u00a0not a teacher.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut:\u003c/strong\u003e You will be a part of my art improvement, my journey to be an independent artist and I will share as much as I can of my work with you! So, if you want, you still can benefit and learn from my art to improve your own artistic skills! Also, do not hesitate to ask questions, if I can I will explain! :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s1.imagebanana.com/file/170922/XwJOznaD.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSome art facts about me: \u003cbr\u003e\u003cbr\u003eI so much love to draw and paint, it simply is my life essence. When I am not regularly drawing or painting I\u0027m getting depressed and sad about everything! So I simply need my art to be happy! :)\u003cbr\u003e\u003cbr\u003eAnd that is \u003cstrong\u003ethe reason I am on Patreon\u003c/strong\u003e now, and ask you to join the \"D\u0027Artside\". I need some support to pursue my dream\u003cstrong\u003e to be a full-time artist\u003c/strong\u003e one day. \u003cbr\u003e\u003cbr\u003eOne of my biggest dreams is to make and publish official movie and series artworks, like my idols \"Drew Struzen\", \"Richard Davies\" and \"Jerry Vanderstelt\" (Gosh, they are so great!!) Or just to get licenses to offer official art prints of my work.\u003cbr\u003e \n\u003cbr\u003eBut to reach that goal I need more time and money to improve my art, to learn more art techniques, so I am able to do more epic artworks, not only portraits but these epic and emotional scenes I have in my mind but I am not able to bring to paper at the moment because of the lack of knowledge. \u003cbr\u003e\u003cbr\u003eIf you like my art and would like to support me (and maybe learn from my art), please don\u0027t hesitate, even if you\u0027re only able to just give a little bit. A bit is a lot and a bunch of love for me and I really appreciate your help a lot! \u00a0 \u003cbr\u003e\u003cbr\u003eBtw, I share all my artworks on Facebook and DeviantArt, and you can find all Speed-Art videos I\u0027ve done on my YouTube page. Just check it out if you want.\u003cbr\u003e\u003cbr\u003e\u2022 \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/miss_jeanne_dart\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u2022 \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/JeanneDelageArt\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u2022 \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://jeanne-lui.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u2022 \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/jdelageart\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAaand: My twin sister also makes art. Actually, she is totally similar to me. Please do her and me a favor, check her art out too!\u00a0\u003cbr\u003e\u2022\u00a0Her Patreon-Page: \u003ca href=\"https://www.patreon.com/FayerenArt\"\u003ehttps://www.patreon.com/FayerenArt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e(Hey, wait! You really read to this point? Wow, you\u0027re awesome! Thank you!)\u003cbr\u003e"
