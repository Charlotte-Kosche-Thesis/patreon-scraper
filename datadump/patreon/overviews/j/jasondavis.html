     "about": "Hi. I\u0027m Jason. For the past three years I have been working as a full-time media professional covering the game of soccer. I helped create and hosted a show called \"Soccer Morning\" that attempted to fill a void in the soccer media landscape in the United States.\u00a0\u003cbr\u003e\u003cbr\u003eFor three years, Soccer Morning was my daily outlet for discussing a sport I love. We built a true community of soccer adherents in the United States, all the while providing smart and engaging news and analysis from an American perspective. We brought in a cavalcade of excellent guess who helped educate, inform, and entertain. It was a labor of love.\u003cbr\u003e\u003cbr\u003eAs of April, however, my stint as the host of Soccer Morning is over. The reasons why I left the show aren\u0027t important, though the time had probably come to explore new possibilities.\u00a0\u003cbr\u003e\u003cbr\u003eAnd that\u0027s why I\u0027m here. With your help, we can explore those possibilities together. My hope is to use my experience on Soccer Morning, my knack for talking about the game, and my network of super amazing experts to pump out superb soccer-focused video content for everyone to enjoy.\u003cbr\u003e\u003cbr\u003eWith your support, some tech savvy, and a bit of luck, I believe I can provide something fun and entertaining for the growing American soccer masses. LESSGOOOO.",
