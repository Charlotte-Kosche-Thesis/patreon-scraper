    "summary": "\u003ch2\u003eStory of a Mooncat\u003c/h2\u003e\u003cbr\u003eJason Ricci is one of the most popular harmonica players on the planet today. Listed in almost every top ten list of players on the internet today Jason Ricci is a polarizing force always in the spot light and on the tips of critics, artists and fans tongue\u2019s everywhere. Through two plus decades of endless touring, TV appearances, recordings and the internet Jason Ricci\u2019s style of playing is so revolutionary and influential that there exists an entire younger generation of players imitating his music, clothes, gear, and even stage presence. Nick named \u201cMoon Cat\u201d (a street name he once used in Nashville and New Orleans to avoid police detection) Jason has been an almost constant force for decades in the studio, festivals, club dates and press. Love him or hate him, through performing, singing, song writing, teaching, harmonica playing and activism in the fields of L.G.B.T., mental health and addiction, it is not an overstatement that this young, white, queer, skateboarding, punk rock loving, multiple convicted felony having Moon Cat from Maine is currently changing the world through music and education.\u003cbr\u003e\u003cul\u003e\u003cli\u003eJason was a featured performer on Johnny Winter\u2019s Grammy award winning CD \u2018Step Back\u2019 (2014)\u003c/li\u003e\u003cli\u003eHas received multiple Blues Music Award Nominations 2009 \u2013 2016, and won a Blues Music Award in 2010.\u003c/li\u003e\u003cli\u003eFeatured performer at the Rock \u0026amp; Roll hall of fame with Zac Brown \u0026amp; Tom Morello for the Paul Butterfield Blues Band induction in 2015\u003c/li\u003e\u003cli\u003eJason has worked and/or recorded with Junior Kimbrough, RL Burnside, Nick Curran, Walter Trout, Ana Popovic, Cedric Burnside, Joe Louis Walker, Peter Karp, JP Soars, Nick Moss Sue Foley, and many others.\u003c/li\u003e\u003c/ul\u003e"
