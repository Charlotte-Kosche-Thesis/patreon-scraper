    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eLet\u2019s make amazing stories\u2014together!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eHi, I\u2019m Jordan L. Hawk. I\nwrite paranormal, mainly m/m, romance, often with a Victorian Era setting. My\nbest known work is the \u003cem\u003eWhyborne \u0026amp; Griffin\u003c/em\u003e series, which was named 2015\u2019s Favorite\nAll-Time M/M Series by the Goodreads M/M Romance Group. As of the start of this\nPatreon, I\u2019ve published over twenty novels and novellas, plus a handful of\nshort stories. I live in North Carolina with my spouse and several adorable\ncats.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nNot so long ago, the\nonly opportunity fans and authors had to interact was at book signings and\nconventions. If you were lucky, you might get to chat for a couple of\nminutes once you reached the head of the signing line. Which sucked, because \u003cstrong\u003einteracting\nwith fans like you is truly the best part of my job\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\n\nNow, thanks to Patreon,\nauthors and fans can build a community. Even better, with weekly updates and behind-the-scenes\ninfo, \u003cstrong\u003eeach book becomes a journey we\ntake together.\u003c/strong\u003e There will also be\nthe occasional special treat for all my patrons.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://jordanlhawk.com/wp-content/uploads/Treats2.jpg\"\u003e\u003cimg src=\"http://jordanlhawk.com/wp-content/uploads/Treats2.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u201cThat sounds great!\nHow do I get involved?\u201d\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nJust take a look at the\nRewards column on the right hand side of the page. You can get bonus content,\nsigned books, a monthly podcast, or even receive new books weeks in advance of\nrelease! You pick the pledge level that\u2019s right for you. And remember\u2014\u003cem\u003eyou can\nchange your pledge level any time\u003c/em\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSo choose your level\nof patronage and let\u2019s get started!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://jordanlhawk.com/wp-content/uploads/ThankYou.jpg\"\u003e\u003c/div\u003e"
