style=\"background-color: rgb(118, 146, 60);\"\u003ePLE!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nAs many of you know, I run two little YouTube channels dedicated to conversations about cinema and sharing our own movies. \u00a0We also produce vlogs and podcasts where we\u00a0chat about life, video games and world issues. With a background working in film, our voice is a little different as we often discuss things from a creative perspective. \u00a0Additionally, we conduct interviews with people from the industry!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nYouTube income fluctuates dramatically which can be quite unnerving and Patreon is that extra support that keeps food on the table, the lights on and the rent paid. \u00a0Additionally, with trailer reactions, often the film company will claim our video (irrespective of us following what is legal) and effectively takes any funds we would make from those videos. \u00a0Beyond that, there are so many things we would love to do with the channel and your support will help us get there.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWHAT DO WE WANNA DO WITH THE CHANNELS?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003eThe Jaby Koay and Jaby Tube channels publish several videos a week and we want to shift focus from quantity to quality without losing quantity. \u00a0With many responsibilities and not enough time, we can only afford so much effort per video. \u00a0We need a full time editor(s) so we can have: \u00a0\u00a0\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMore production value in every video (clips, music, all that good stuff)\u003c/li\u003e\n\t\u003cli\u003eMore regional Indian cinema, anime and international films\u003c/li\u003e\n\t\u003cli\u003eMore podcasts!\u003c/li\u003e\n\t\u003cli\u003eMore live streams!\u003c/li\u003e\n\t\u003cli\u003eMore stylized vlogs (like the Indian travel vlogs)!\u003c/li\u003e\n\t\u003cli\u003eRegular output of web series, short films and sketches\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cb style=\"color: rgb(255, 255, 255); background-color: rgb(227, 108, 9);\"\u003eDEADLINE?\u003cbr\u003e\n\u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eUntil certain financial goals are met, I will still be splitting my time between creating and editing. \u00a0It can take time to reach these goals and updates will be posted on the Patreon exclusive feed.\u003cbr\u003e\n\u003cbr\u003e\n\u003cb style=\"color: rgb(255, 255, 255); background-color: rgb(227, 108, 9);\"\u003eI LOVE YOU REGARDLESS!\u003c/b\u003e\u003cbr\u003e\nI understand that not everyone who wants to contribute can. \u00a0Please know that I\u0027m thankful just to have you part of the Koay Family! \u00a0Just by watching, subscribing, liking, commenting and sharing all the times that you have and hopefully still will, you are doing me the greatest honor already and giving this channel a great deal of support. \u00a0Can\u0027t thank you enough!\n\u003cbr\u003e\u003cbr\u003e\n-Jaby\n\u003c/span\u003e\n\u003cbr\u003e"
