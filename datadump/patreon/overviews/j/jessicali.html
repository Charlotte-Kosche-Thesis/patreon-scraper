    "summary": "i make all kinds of things--videos, drawings and other objects; lists; food and events to eat the food; tiny websites, little books. \u003cbr\u003e\u003cbr\u003ei also do \u003cem\u003eother jobs\u003c/em\u003e to pay the bills. the end of 2016 was the end of 2 years in a movie trailer and broadcast promo job for me. i learned 3 important things for me: \u003cbr\u003e1) don\u0027t work for advertising ever again; \u003cbr\u003e2) \"other jobs\" should never occupy any time/space outside of a 40 hour work week, if that; \u003cbr\u003e3) while i became accustomed to only making work on the computer, using my hands to make things outside of a screen is actually a huge part of my wellbeing and i shall never ignore that again. \u003cbr\u003e\u003cbr\u003ethis past year my lovely friend and fellow astronaut, Luke Williams, experimented with Patreon in his creative practice. i\u0027ve been inspired by his leap into the void\u003cbr\u003eof the unknown,\u003cbr\u003eof alternative sustainability structures,\u003cbr\u003eof a sea of people we hope is there. \u003cbr\u003e\u003cbr\u003ei am launching this page as an experiment for me and for all the possible you(s). \u003cbr\u003e\u003cul\u003e\u003cli\u003ethis doesn\u0027t change anything on my end. i\u0027ll be doing my work like always...i\u0027ll maybe be documenting things more than usual. but maybe i\u0027ll be more motivated and find an ever-present drive?\u003c/li\u003e\u003cli\u003eit changes a lot on your end. you\u0027ll get sketches. you\u0027ll get drafts. you\u0027ll get all the little back-and-forth between me and my self-critic. you\u0027ll get lots of work updates on Stacy, the space dog. is this a thing that you\u0027ll like? that you\u0027ll respond to? that you\u0027ll be inspired by?\u003c/li\u003e\u003cli\u003eeventually, if this proves to be a positive thing in our lives in a year, i\u0027d like to work with Luke and any other interested parties in creating a simple and secure way of doing this all without Patreon, like on our own personal websites. i think we\u0027d like to try to make it open source.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
