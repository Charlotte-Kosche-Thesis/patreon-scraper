    "summary": "\u003cstrong\u003e\u003cem\u003eAloha\u003c/em\u003e\u00a0\u003cem\u003efriends\u003c/em\u003e,\u003c/strong\u003e and welcome to the abundant lands of my \"This Is Not Your Average Salad\" \u0026amp; \"This Isn\u0027t English, But I Understand\" creations!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027re here for the food...\u003cbr\u003e\u003c/strong\u003eSo am I! :D That\u0027s why I\u0027m on Patreon- because I want to share it with you.\u00a0\u003cbr\u003eIn 2012, I began my journey as a vegetarian. Fast forward a year and a half (and a lengthy list of documentaries and articles later), I shifted to veganism. In 2017, I was introduced to the idea of a raw foods diet. With all of the experience and knowledge I\u0027ve gathered I have formed an ideal diet for myself: \u003cem\u003eMostly raw, high fruit, \u0026amp; low fat.\u003c/em\u003e\u00a0\u00a0\u003cbr\u003eSo, this is my ongoing collection of fantastically delicious culinary combinations!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027re here for the poetry...\u003c/strong\u003e\u003cbr\u003eThank You for hearing me! I LOVE to channel words, narrations, and gibber gabber to be shared! Reading and writing my composed heArtwork brings me an immense amount of both joy and honor as I am blessed to hold this gift. The poetry I write is about everything from a rainy day to a complex compilation of thoughts and emotions on ego. \u003cbr\u003eI am so thankful to have opportunity to put my work on this platform to be heard.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need money?\u003c/strong\u003e\u003cbr\u003eWho doesn\u0027t? Here is a short list of some things your subscription to awesomeness supports and contributes to: rent, my phone bill, groceries, a savings account, travel plans, braces, visiting family \u0026amp; friends, and musical events.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is absolutely \u003cem\u003eepic\u003c/em\u003e way for YOU to help fuel my dreams, goals, ambitions and projects. So what are you waiting for?! Feed your body! Feed your soul! Try something new! The best thing ever is waiting for you!\u003cbr\u003eNamast\u00e8 my fellow creators. See you there!\u00a0\u003cbr\u003e"
