    "summary": "Call me Joseph. I write and draw a weekly webcomic called\u00a0\u003ca href=\"http://jack-legend.com\"\u003eJack Legend\u003c/a\u003e. Jack Legend is the story about \u003cstrong\u003eJack\u003c/strong\u003e, the last member of \u003cem\u003eLegend\u003c/em\u003e family. He is destined for glory and greatness, and this episodic comic follows his adventures across an untamed land, along with his sidekick, \u003cstrong\u003eBuddy\u003c/strong\u003e and his guide, \u003cstrong\u003eAzzy\u003c/strong\u003e. My story has fantasy, action, humor, and anthropomorphic elements, so if you like any of those things, feel free to check it out!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/eun27bQ.png\"\u003e\u003c/a\u003e\u003ca href=\"https://i.imgur.com/eun27bQ.png\"\u003e\u003cimg src=\"https://i.imgur.com/eun27bQ.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI work on Jack Legend between classes at a university. As much as I love working on it, this is mostly a hobby for me. I intend to continue creating episodes (issues) until I feel the story has been sufficiently told. Afterwards, I\u0027d like to explore other stories and narratives.\u003cbr\u003e\u003cbr\u003eBy pledging to me, you gain access to concept art and special content that I\u0027ve created in relation to Jack Legend. This includes concept art, sketches, and sneak peeks at upcoming content. At higher pledges, you also get access to monthly rewards from me, including requests and sketches. As I get more comfortable with creating comics and Patreon, I will add more Patron rewards, including higher quality commissions, early access to finished pages, and perhaps even access to a Jack Legend discord server. Additionally, with enough support from Patreon, I can afford to devote more time to creating pages and content for my followers. Regardless, thank you for your interest in me and my comic. The fact you\u0027re even on this page already means a lot to me."
