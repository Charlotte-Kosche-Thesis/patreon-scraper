ong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you like my work, and you want to help me, \u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e (even $1 makes a difference!) and select some cool perks like livestreams, Q\u0026amp;A\u2019s, super secret extra drawings or getting to know more about the projects I\u2019m currently working on and what I\u0027ve been digging lately.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u2600\ufe0f I appreciate so much any support you\u2019re willing to give, so I can keep sharing my work with you and sharing all the good moments in between \u2600\ufe0f\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCheck out my work on\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/jjessicatriana/\"\u003e\u003cstrong\u003einstagram\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/jessitriana\"\u003e\u003cstrong\u003eyoutube\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://www.etsy.com/shop/jessicatriana?ref=pr_shop_more\"\u003e\u003cstrong\u003eetsy\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, and\u00a0\u003c/strong\u003e\u003ca href=\"https://jessicatriana.com\"\u003e\u003cstrong\u003eportfolio website\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e"
