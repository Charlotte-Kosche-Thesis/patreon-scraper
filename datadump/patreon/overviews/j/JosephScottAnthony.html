    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiOSJ9/patreon-media/campaign/390747/e623afdcd5a54c1e869cf02dec7ed3f8?token-time=2145916800\u0026token-hash=ZDOp0WTM--JWQwgidPYFltQErSNPI9qSjCrGafxHXbo%3D",

    "published_at": "2016-09-01T21:09:45+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u00a0 \u00a0First, Thank You\u003c/strong\u003e\u003cbr\u003eTo those who have been following my projects and watching my films, I am grateful. I feel your enthusiasm with every message you send.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e \u00a0\u00a0For Those New Here\u003c/strong\u003e\u003cbr\u003eI am an actor, writer, and filmmaker. I write and travel in my Jeep, 10,000 miles and Alaska for this winter. Film roles, auditions, and productions come, and I fly to film them. This is how I bring my art to the world. My vampire film with Lance Henriksen (ALIENS) comes out this fall.\u003cbr\u003e\u003cstrong\u003e \u003cbr\u003e \u00a0\u00a0Many of You Have Asked\u2026\u003c/strong\u003e\u003cbr\u003eWhat exactly are you doing? And Can I help?\u003cbr\u003e\u003cstrong\u003e \u003cbr\u003e \u00a0\u00a0The Answer Is YES. Here\u2019s how:\u003c/strong\u003e\u003cbr\u003eWhat you can do is join me on Patreon. Because for a few bucks a month you can get an exclusive backstage pass. \u00a0Patreon is a site to organize fans of artists to \"buy\" the art as it\u2019s being made for the experience of participating in the ride. This goes to pay the bills, buy the Ramen, and gas for the Jeep.\u003cbr\u003e\u003cstrong\u003e \u003cbr\u003e \u00a0\u00a0So\u2026 What Am I Currently Working On?\u003c/strong\u003e\u003cbr\u003eTwo projects I\u2019m really excited about. I\u0027m writing my first screenplay. It will be finished by a May 15th deadline. No pressure! I will be sharing more on that privately with those who join me. I am also writing a book of which the first draft will be finished this fall.\u003cbr\u003e\u003cbr\u003eI\u2019ve gone back to the essentials: my roots and experiences. I\u2019m using the raw material of my life. Ten years of my daily diaries are the foundation. They fill a carry-on suitcase that never leaves my side \u2013 30 lbs. \u2013 try flying with that three times in the last 90 days cross-country.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0Goal 100 People Join by May 15th\u003c/strong\u003e\u003cbr\u003eMy goal is to have 100 people buy those backstage passes by May 15th. Why? Because in my industry, there is no greater catalyst for projects moving forward than an active, financially committed, excited group of fans. And this gets us off the ground and running!\u003cbr\u003e\u003cstrong\u003e \u003cbr\u003e \u00a0\u00a0Why the Road? Why Alaska?\u003c/strong\u003e\u003cbr\u003eI\u2019ve cut the noise, the clutter, the chatter, and the expense of a traditional life. Zeroed them out. A radical step, but necessary.\u00a0\u003cbr\u003e\u003cbr\u003eAlaska has made getting out of my own way possible. Here is where I\u2019ve found my center. The infinite snow and extreme sub-zero temps have brought me to a glowing hot clarity with my creative energy. I\u2019m face-to-face with it now. I finally understand what I\u2019ve always felt compelled to do. And I am doing it.\u003cbr\u003e\u003cstrong\u003e \u003cbr\u003e \u00a0\u00a0Here\u2019s What I\u2019ve Learned About You and Me\u003c/strong\u003e\u003cbr\u003eI\u2019ve learned that what seems like disconnecting is actually all about reconnecting. This solitary journey to Alaska has brought me closer to all of you. I recognize now it\u2019s about a larger human need \u2013 the need for each of us to discover our true self, our true passion, and the drive to pursue it with every ounce we have.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e \u00a0\u00a0A Community of #KeepShowingUp\u003c/strong\u003e\u003cbr\u003eAs I take a step each day toward creative fulfillment, it\u0027s become clear this is bringing many of you to do similar. Messages from you of it\u0027s effects has brought a clarity there is something bigger here. A #KeepShowingUp community is taking shape.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0Join Me as We both #KeepShowingUp\u003c/strong\u003e\u003cbr\u003eWill you join me? If you like following me, if this story inspires you, would you please keep it going? Eating ramen noodles and sleeping in a Jeep in sub zero temps only goes so far. Living the extreme version of the creative life involves sacrifice. I can only do it with people like you who believe in this vision and join.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0 \u00a0Choose Your Pass\u003c/strong\u003e\u003cbr\u003eLook at our levels and choose what suits you. I promise it will be entertaining and inspiring. Epiphanies and insight will come for both of us spilling out as we go. How do I know? Because it\u2019s already happening. It\u2019s happening with people I\u2019ve just met. Inspiration is spreading.\u003cbr\u003e\u003cbr\u003eThanks for reading and considering joining me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0As always #KeepShowingUp\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0- Joe\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 Joecards\u003c/strong\u003e\u003cbr\u003eP.S. I recommend choosing a pass that includes my new \"Joecards\". Join by May 20th and be guaranteed to get a first edition postmarked from the frozen tundra of Alaska!\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Taqerkuf8zs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003ePENGUINS or HOW DO YOU KNOW?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSomeone asked me,\u003cbr\u003eHow do you know you can do it?\u003cbr\u003eHow do you know what you do?\u003cbr\u003e\u003cbr\u003eI replied,\u003cbr\u003eHow do you know a bird can swim?\u003cbr\u003e\u003cbr\u003eIt can\u2019t.\u003cbr\u003e\u003cbr\u003eHow do you know a bird can fly?\u003cbr\u003eBut some can fly,\u003cbr\u003eSome may swim\u003cbr\u003eBut how do you know?\u003cbr\u003e\u003cbr\u003ePenguin mallard ostrich or hawk\u003cbr\u003eSome swim, some fly, some both, some run,\u003cbr\u003eSwim fly both or run.\u003cbr\u003eHow do you know?\u003cbr\u003e\u003cbr\u003eConfused?\u003cbr\u003e\u003cbr\u003eThe bird\u0027s not.\u003cbr\u003e\u003cbr\u003eThe Penguin just swims\u003cbr\u003eThe hawk just flies\u003cbr\u003eThe mallard both\u003cbr\u003eThe ostrich runs\u003cbr\u003e\u003cbr\u003eIt doesn\u2019t know\u003cbr\u003eIt just does.\u003cbr\u003e\u003cbr\u003eI know who I am\u003cbr\u003eI do what I do\u003cbr\u003eLearn who you are\u003cbr\u003eThen just do it too\u003cbr\u003e\u003cbr\u003eLet no one confused\u003cbr\u003eTell you what to do\u003cbr\u003eHe might be the guy\u003cbr\u003eThrowing Penguins in the sky\u003cbr\u003e\u003cbr\u003eWho knew?\u003cbr\u003e\u003cbr\u003eThe Penguins, that\u2019s who!\u003cbr\u003eThey told me\u003cbr\u003eSo I can tell you\u003cbr\u003eStop throwing Penguins in the sky,\u003cbr\u003eAnd just do what you do.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- \u00a0Joseph Scott Anthony Oct. 3rd 2008 \u00a9\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://www.imdb.me/josephscottanthony\" target=\"_blank\"\u003eIMDb Joseph Scott Anthony\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ca href=\"http://www.josephscottanthony.com\" rel=\"nofollow\"\u003ewww.josephscottanthony.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
