    "summary": "First things first...THANK YOU for checking out our Patreon page!!\u003cbr\u003eWe\u0027d be honored to have you join us by \u003ca href=\"https://www.patreon.com/bePatron?c=1028198\"\u003e\u003cstrong\u003ebecoming a supporter\u003c/strong\u003e\u003c/a\u003e of the podcast.\u003cbr\u003eThe show is FREE and available on iTunes, Google Play, Android, Stitcher and TuneIn.\u003cbr\u003eHowever, we can always use support from people like yourselves to help cover the cost of travel, lodging, food, et cetera that it takes to make these shows happen!\u003cbr\u003e\u003cem\u003e\u003cbr\u003eThe JuHu Roadshow\u003c/em\u003e is a bi-weekly podcast full of variety, fun and entertainment. Acclaimed journalist and filmmaker \u003ca href=\"http://www.atpdoc.com/about.html\"\u003eJustin Hunt\u003c/a\u003e not only visits with people from all corners of the globe covering a wide range of content: entertainment, art, sports, music, food, pop culture and every day happenings, he tells you about \u003cstrong\u003ehis\u003c/strong\u003e story, as well.\u00a0 It truly is a potpourri of extremely interesting people talking about truly fascinating things. \u003cbr\u003e\u003cbr\u003eOn Mondays, hear about Justin\u0027s story; where he came from, stories and movies that he\u0027s worked on, people he\u0027s worked with, etc.\u00a0 Learn a bit about the host of the show!\u003cbr\u003e\u003cbr\u003eOn Fridays are the interviews with guests from all over the world!\u003cbr\u003eFormer and Upcoming guests include:\u003cbr\u003eJim Breuer (comedian)\u003cbr\u003eTim Cox (western artists)\u003cbr\u003eMatthew Olyphant (nor-cal artist)\u003cbr\u003ePierre Kuettel (NASCAR/Tesla)\u003cbr\u003eTeresa Tapia (boxing pioneer)\u003cbr\u003eBettina Gilois (screewriter)\u003cbr\u003eHear Kitty Studios (Breaking Bad, Better Call Saul)\u003cbr\u003eand many, many, MANY more!!!\u003cbr\u003e\u003cbr\u003eTo say thanks, we\u0027ve got two levels of support for you to choose from:\u003cbr\u0
