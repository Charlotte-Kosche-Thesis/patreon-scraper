    "summary": "\u003cstrong\u003eHi! \u00a0\u003c/strong\u003eYou might know me as the guy who drew the Yandere Operator Valentines! \u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/EYrvMGw.png\" style=\"width: 174px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eBut who am I?\u003c/div\u003e\u003cstrong\u003eI\u0027m someone who knows what he wants. \u003c/strong\u003eI like my raifus clean and my squids sticky. Glasses girls are miracles of the universe, and all civilized gentlemen know that short hair gives the best view of the nape.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HFe7ozf.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMost importantly I like to draw these things. \u00a0\u00a0\u003c/strong\u003eOver a decade of experience in the military and armed private security sector have made me intimately familiar with military weaponry, tactics and equipment, while my time on the internet has made me into an \u003cem\u003eutter degenerate. \u00a0\u003c/em\u003eWith these virtues in mind,\u00a0I have a number of projects I would love to have time to work on in addition to my usual content of thigh-highs and modestly-chested tomboys. \u00a0I want to start with a peculiar bit of gun nerdery-\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fvYObf3.png\"\u003e\u003cbr\u003e\u003cbr\u003eMore than just covering cleaning and assembly, I\u0027m also hoping to go into operation, intended use, and the philosophy of the design itself, as explained by cute girls in a semi-comic format. \u00a0As there\u0027s so little information about the QBZ family of rifles out there, this gratuitous piece of waifubait will likely be the most (only?) comprehensive manual on the standard arm of the largest standing army in the world publicly available. \u00a0\u003cstrong\u003eJust think about that for a minute.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you guys like it enough, similar works on other obscure firearms will follow.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHey Jarv, that\u0027s swell and all, but that all sounds like it would take a long time to do. \u00a0I want waifus now!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRequest Streams\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/ulQbXyR.png\" style=\"width: 233px;\"\u003e\u003cimg src=\"http://i.imgur.com/FfeQV9Q.png\" style=\"width: 233px;\"\u003e\u003cbr\u003eI will do a monthly request stream.\u00a0 The stream will be public, but the requests will be chosen by a raffle that can be entered by patrons only!\u00a0 I\u0027ll make a patron-only post on the day of the stream, and all you have to do is comment on the post to enter the raffle.\u003cbr\u003eStreams will be scheduled in advance, dates and times posted here.\u003cbr\u003ePatrons will have say on when the stream will take place\u003cbr\u003ePatrons will, depending on tier, be able to submit and vote on themes for the stream\u003cbr\u003ePatrons will, depending on tier, be exempt from the NO OCs rule\u003cbr\u003eThere will also be a single raffle request slot every stream that can be entered exclusively by Squid-Tier ($10+) Patrons\u00a0\u003cbr\u003e\u003cbr\u003eIf things take off I hope to have giveaways and other events!"
