    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/vFCnH7ZvcNA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/156902974@N02/36611621972/in/dateposted-public/\"\u003e\u003cimg height=\"70\" src=\"https://farm5.staticflickr.com/4356/36611621972_6066a35f8c_o.png\" width=\"414\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHi Everybody!\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eYOU\u00a0\u003c/strong\u003eliked my 40+ YouTube music videos and shared beautiful words of appreciation each day.\u003cbr\u003e\n\t\u003cstrong\u003eYOU\u003c/strong\u003e\u00a0will love even more the continuation of our musical journey!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eExample of my work: \u003cstrong\u003e\u2605\u003c/strong\u003eMASHUP VIDEO\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Xpk1iwlh-Tk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tYou can join me in this journey\u00a0to make the channel \n\t\u003cstrong style=\"color: rgb(249, 104, 84);\"\u003esustainable \u003c/strong\u003eand go to the \n\t\u003cstrong style=\"color: rgb(249, 104, 84);\"\u003enext level\u003c/strong\u003e with more contents, excitement and a violinist who can pursue his growth!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAs we reach upper Patreon Goals, you will get :\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"color: rgb(249, 104, 84);\"\u003e\n\t- More music videos - \"normal\" and \"epic\"\u003cbr\u003e\n\t- Sheet music and the \"karaoke track\"\n\t\u003cbr\u003e\n\t- Original music tracks\n\u003cbr\u003e\n\t- And much more as we could experiment new concepts.\n\t\u003cbr\u003e\n\t\u003c/strong\u003e(details in \"more information\" below)\u003cbr\u003e\n\t\u003cbr\u003e\n\tI will do it by gathering around me a broad range of professionals including: music producer, video producer, (why not even) choregraphers, dancers, costume designers, ...\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/156902974@N02/35946982534/in/dateposted-public/\"\u003e\u003cimg height=\"70\" src=\"https://farm5.staticflickr.com/4378/35946982534_3c44c95dd9_o.png\" width=\"414\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWith your support, we can make this happen\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tYou can now \n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1100119\"\u003ebecome a patron\u003c/a\u003e to support this journey and help us grow together. You will receive \u003cstrong style=\"color: rgb(249, 104, 84);\"\u003eexclusive \"Patron\u00a0rewards\" depending on what reward you choose\u003c/strong\u003e, my endless gratitude and will make me happy. I will take care of shooting for the moon for you!\u003cbr\u003e\n\t\u003cbr\u003e\n\tYour support can start with\n\t\u003cstrong\u003ea single\u00a01$ / for each music video\u003c/strong\u003e. If you are concerned about going over your budget, \n\t\u003cstrong\u003eyou can set a monthly maximum for 1 video / month\u003c/strong\u003e during the signup process. I usually upload 1 to 4 videos per month.\u003cbr\u003e\n\t\u003cbr\u003e\n\tYour can easily follow your support in time as Patreon automatically notify you by email each time you are charged.\u00a0You can easily change or cancel your pledge at any time.\n\u003c/div\u003e\n\u003cbr\u003e\n\tThe more support we collect, the more we will be able to do. If you cannot afford any support, please do not worry and keep smiling. I still love you all! and\u00a0videos will always stay free for everyone!\n\u003cbr\u003e\n\u003cbr\u003e\n\tBob Marley said:\n\u003cem\u003e \"One good thing about music, when it hits you, you feel no pain.\"\u003c/em\u003e\u00a0and I hope my music will touch everyone\u0027s heart.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eFor interested people: More information and F.A.Q just below!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003eTHAT\u0027S IT!\u003c/h3\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://c1.staticflickr.com/5/4296/36072178975_a92ccebff0_k.jpg\" style=\"width: 258px;\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"color: rgb(249, 104, 84);\"\u003eThank you so much for your support.\u003cbr\u003e\n\tI hope to see you as a Patron. It means a lot to me.\n\t\u003cbr\u003e\n\tYou make this channel alive and grow.\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t-----------------------------------------\n\t\u003cbr\u003e\n\t----------------------------------------- \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"color: rgb(5, 45, 73);\"\u003eMORE INFORMATION\u003c/h3\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nFor now, I pay for everything from my pocket to make this channel a reality - Youtube does not generate any money, with my contents getting copyright claimed. Also, as I am on my own, it takes a lot of time to produce each music video. This clearly limits the ambition of the contents I am able to give you. Still, this is my passion and my only wish is to be able to continue this journey and push it even further.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/156902974@N02/36613506302/in/dateposted-public/\"\u003e\u003cimg height=\"70\" src=\"https://farm5.staticflickr.com/4438/36613506302_12880501ef_o.png\" width=\"414\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eYour support will :\u003c/strong\u003e\u003cbr\u003e\n\t\u2022 Make my life less stressful, allows this journey to be \n\t\u003cstrong\u003esustainable \u003c/strong\u003eand \u003cstrong\u003ego further.\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u2022 Allow investing in new audio (plugins \u0026amp; others), video equipments and courses required for creating better contents.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u2022 Allow hiring someone to transcribe the melody I play on violin into sheet music.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u2022 As soon as possible, we will make a \"greater leap\" by hiring a person and then an amazing team of professionals to unlock creativity, possibilities and make \n\t\u003cstrong\u003e\"epic\" music videos\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2022 Funds \n\t\u003cstrong\u003enew projects/ideas\u003c/strong\u003e, that are yet to come along the way as the vision will get clearer - Also, I would love to hear your suggestions at anytime! (Examples: creating a new series of video lessons, time for creating original music tracks, sending me to perform in charity events, ...)\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou already showed me how awesome you are with your reactions, all your kind comments and making this channel grow from less than 1,000 to around 4,000 subscribers in a few months! By becoming a patreon you will have an even greater impact by sustaining and developping the channel with me!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFinally, I can only promise you that I will always give my only best in whatever I pursue and aim as high as possible.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tThank you again, your support really helps a lot.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eJulien Ando - \u30b8\u30e5\u30ea\u30a2\u30f3 \u5b89\u85e4\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong style=\"color: #052D49;\"\u003eMore about me:\u003c/strong\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=jsv4WYPemq4\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jsv4WYPemq4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/156902974@N02/36644523521/in/dateposted-public/\"\u003e\u003cimg height=\"70\" src=\"https://farm5.staticflickr.com/4347/36644523521_4a1a917244_o.png\" width=\"414\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eI am under 16 - 18 years old but still want to support you!\u003c/strong\u003e\u003cbr\u003e\nThank you so much! Just one thing, please get your parents approval before using their credit cards. If you need to convince them, you could for instance tell them more about me, show them my music and the journey you want to support!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow many music videos will you release a month?\u003c/strong\u003e\u003cbr\u003e\nFor now, I release 1 to 4 music videos per month. If you are concerned about going over your budget, you can set a monthly maximum for instance of 1 video / month during the signup process.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I stop pledging at anytime?\u003c/strong\u003e\u003cbr\u003e\nYES - you can change or cancel your pledge whenever you want.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo I have to pay for Vlog videos or non-music videos?\u003c/strong\u003e\u003cbr\u003e\nNO - Vlog videos are not considered as a \"music video\". And in general, I will NOT charge you for a video that does not deserve your support! (ex. a bad quality video from a live recording session)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e\u003cbr\u003e\nNO - you can pay in any currency. It will be automatically converted by the website. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI have a technical issue. Who should I contact?\u003c/strong\u003e\u003cbr\u003e\nIf you encounter any problems related to the website (signup process, payment, etc.) you can send a message directly to the Patreon team by \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003eclicking here\u003c/a\u003e.\u003cbr\u003e\nIf you want to ask me something, you can send me a message on my Facebook Page by \n\u003ca href=\"https://www.facebook.com/JulienAndo/\" target=\"_blank\"\u003eclicking here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=jsv4WYPemq4\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/156902974@N02/36613506652/in/dateposted-public/\"\u003e\u003cimg height=\"70\" src=\"https://farm5.staticflickr.com/4396/36613506652_300d7d8e40_o.png\" width=\"414\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tFrom my \n\t\u003ca href=\"http://www.youtube.com/JCAndoViolin\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e \u0026amp; \u003ca href=\"https://www.facebook.com/JulienAndo/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003ca href=\"https://www.facebook.com/JulienAndo/\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u2605 ORCHESTRAL VIDEO \u2605\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gFoA4K22KcM\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2605 EXPERIMENTAL VIDEO \u2605\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/JulienAndo/videos/vb.771349579641409/1174630305979999\" target=\"_blank\"\u003e\u003cimg src=\"http://c1.staticflickr.com/5/4386/35966922403_a75bc0e21a_z.jpg\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u2605 OUTSIDE VIDEO \u2605\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/p6L9LtsJ5h4\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2605 COVER VIDEO \u2605\u003c/strong\u003e\n\t\u003cstrong\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/I12g8-gWiv4\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e"
