    "summary": "\u003cstrong\u003e\"It\u0027s 2018... Why buy a book when you can go right to the source!\"\u003cbr\u003e\u003cbr\u003eInspired, Independent, and Unfiltered...\u00a0 \u003c/strong\u003eFinally a business model as revolutionary as the message! A global platform designed to bring out the very best in people of all walks of life and created in alignment with the spiritual principles of service, abundance, community, love, trust, transparency, giving/receiving, limitless potential and non-discriminatory by income, age, or nation.... Support the message and the Wake Up World tour by contributing whatever amount works for you!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWake Up World Tour \u003c/strong\u003eis building a\u003cstrong\u003e global sustainable movement of social, environmental, political, economical, and religious reform \u003c/strong\u003eby introducing a\u003cstrong\u003e new world teaching \u003c/strong\u003ethat \u003cstrong\u003econnects us all \u003c/strong\u003eand applies equally and impartially regardless of race, religion, nationality or gender... Together, we are leading the evolution for a \u003cstrong\u003enew world \u003c/strong\u003eof\u003cstrong\u003e spiritual unity, social conscience, \u003c/strong\u003eand \u003cstrong\u003esustainable living \u003c/strong\u003ebuilt on a \u003cstrong\u003efoundation\u003c/strong\u003e of a \u003cstrong\u003eUniversal Wisdom, Love \u0026amp; Truth. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eProducing Wake Up World events, writing new books and articles, creating videos allows me to speak my truth direct from source without compromise. It\u0027s 2018, so let\u0027s make it personal with full access to books, articles, events, live casts, interviews, behind the scenes, personal Q\u0026amp;A, suggest specific ideas and topics, and connect with other like-hearted souls. To devote the full-time attention to speaking, content, and to cover travel costs, I\u0027ve chosen \u003cstrong\u003ePatreon\u003c/strong\u003e to be fully independent and embrace an approach that supporters can choose to give a one-time or monthly amount In harmony with what works for them, financially and spiritually... and can adjust with life.\u003cbr\u003eMaking change means making change at the deepest causal level and throughout our culture, offering the teachings to all students of life regardless of age, income or nation.. Our ultimate vision is to provide a strong foundation of new understanding\u003cstrong\u003e \u003c/strong\u003ein all different kinds of organizations, schools and centers of worship, as well as \u003cstrong\u003eglobal ambassadors\u003c/strong\u003e leading the evolution for a \u003cstrong\u003enew world\u003c/strong\u003e of \u003cstrong\u003ebenevolent change\u003c/strong\u003e.\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCan you imagine a world where we will look back on war, dis-ease, pollution, poverty, starvation,  discrimination, borders, and religion, the same way we look back at living like the world was flat? We didn\u0027t know what we didn\u0027t know, until a\u003cstrong\u003e SHIFT \u003c/strong\u003ein perspective...\u003cstrong\u003e\u00a0\u003c/strong\u003eTo consciously Evolve we must know what we are evolving to... Please join our global movement. \u003cbr\u003eThank you to our passionate community for your love and support... and for your participation! Blessings, Jay\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u
