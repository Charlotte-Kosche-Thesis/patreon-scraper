    "summary": "I cant explain how\u003cstrong\u003e awesome\u003c/strong\u003e it is to have you here even considering becoming a patron.\u003cbr\u003echeck out this video below to get a nice full understanding of what being a patron means.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/L3VF1oeL66o?rel=0\u0026amp;controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI look forward to sharing the future of Juggercorn with you all. \u003cstrong\u003eI want you to be a part of this project.\u003c/strong\u003e\u003cbr\u003eI want you to see season 2 and be just as proud of it as I will be.\u003cbr\u003eI built season 1 by myself out of my bedroom. It took a long time to finally have it released.\u003cbr\u003eHopefully through Patreon we wont have to wait another 5 years before I can release season 2.\u003cbr\u003eAlso, season 1 was built on a very minimal budget. I\u0027m talking 0 dollars here.\u003cstrong\u003e Just imagine\u003c/strong\u003e what can be done with real money coming in. I still want to keep it as cute/creepy as it currently is, but it really needs cashflow to happen.\u00a0\u003cbr\u003e\u003cbr\u003eYou can look forward to:\u003cbr\u003e\u003cstrong\u003eHearing music samples\u003c/strong\u003e I am putting together for future Juggercorn songs and letting me know which ones you think make the cut for season 2.\u003cbr\u003eHanging out with me on livestreams where we can talk about where the project is as well as just getting to know each other. who knows maybe I will sing some\u003cstrong\u003e impromptu songs\u003c/strong\u003e too!\u003cbr\u003eI don\u0027t want to give too much away about season 2. but if you thought season 1 was crazy, then \u003cstrong\u003eseason 2 will legit blow your mind\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m breaking weird new ground\u003c/strong\u003e with what can be done as an online artist, and \u003cstrong\u003eit will be significantly less scary for me if you were there breaking that ground right with me.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI hope to see you on the other side. I\u0027ve got some cool stuff you need to see.\u003cbr\u003e -Adam Hoek\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
