    "summary": "Hi! My name is David Barri, online handle \u003cstrong\u003e@japgolly\u003c/strong\u003e.\u003cbr\u003e\n\u003cspan style=\"font-weight: bold;\"\u003e(\u003ca href=\"https://twitter.com/japgolly\" rel=\"noopener\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://github.com/japgolly\" rel=\"noopener\" target=\"_blank\"\u003eGithub\u003c/a\u003e |\u00a0\u003ca href=\"https://japgolly.blogspot.com\" rel=\"noopener\" target=\"_blank\"\u003eBlog\u003c/a\u003e)\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nI create lots of Scala and FP stuff\u003c/strong\u003e and give it away for free. Open-source software, contributions to other open-source software, and educational material in the form of blog posts and talks.\u00a0I do this out of love, passion and enthusiasm, and it makes me happy to see that I\u0027m bringing happiness to the lives of others.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nUnfortunately (lack of) money has become a significant\u003c/strong\u003e factor. Over the last 5 years, I\u0027ve spent a total of more than a full year to create content and share it free. I\u0027ve done so without any monetary compensation, and at the sacrifice of other work that would compensate me monetarily. This covers both fun stuff and non-fun stuff like library maintenance. I\u0027m now in a situation where I cannot justify working for free to myself or my family. One example consequence is that I will not be able to add React 16 support to scalajs-react for a long while.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nIf you like what I do\u003c/strong\u003e and you\u0027d like to support me or any of my projects, become a patron! It will make a difference to me and help further more development and creativity.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"font-weight: bold; color: rgb(35, 146, 2);\"\u003e\n\tMy Output\n\u003c/div\u003e\nSoftware\n\u003cul\u003e\n\t\u003cli\u003eMy libraries\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://github.com/japgolly/scalajs-react\" rel=\"noopener\" target=\"_blank\"\u003escalajs-react\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://github.com/japgolly/scalacss\" rel=\"noopener\" target=\"_blank\"\u003eScalaCSS\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://github.com/japgolly/nyaya\" rel=\"noopener\" target=\"_blank\"\u003eNyaya\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://github.com/japgolly/scalajs-benchmark\" rel=\"noopener\" target=\"_blank\"\u003escalajs-benchmark\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://github.com/japgolly/test-state\" rel=\"noopener\" target=\"_blank\"\u003eScala Test-State\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://github.com/japgolly/univeq\" rel=\"noopener\" target=\"_blank\"\u003eUnivEq\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://github.com/japgolly/microlibs-scala\" rel=\"noopener\" target=\"_blank\"\u003eScala Microlibs\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://github.com/japgolly/webtamp\" rel=\"noopener\" target=\"_blank\"\u003ewebtamp\u003c/a\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eOthers\u0027\n\t\u003cul\u003e\n\t\t\u003cli\u003eActually listing here is crazy. \"Many\". Search github.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\nLearning\n\u003cul\u003e\n\t\u003cli\u003eTechnical blog:\u00a0\u003ca href=\"https://japgolly.blogspot.com\" rel=\"noopener\" target=\"_blank\"\u003ehttps://japgolly.blogspot.com\u003c/a\u003e - Currently writing a series to explore and explain recursion schemes from a practical perspective. Super interesting and useful!\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/japgolly/learning\" rel=\"noopener\" target=\"_blank\"\u003eTalks and presentations\u003c/a\u003e
