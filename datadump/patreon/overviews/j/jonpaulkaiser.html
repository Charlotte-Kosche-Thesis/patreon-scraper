    "summary": "Hello! Thanks for checking out my Patreon profile, I hope you like what you\u0027re seeing. \u003cbr\u003eMy name\u0027s Jon-Paul Kaiser and I spend the largest part of most days hunched over my desk painting figures. Sometimes they\u0027re figures I\u0027ve sculpted and cast myself, though more often I\u0027m taking a figure produced by another artist or toy company and I\u0027m putting my own dark spin on it in stark Black \u0026amp; White paint.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg height=\"500\" src=\"https://farm1.staticflickr.com/551/19900461950_05d86066c8.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003eSince I was about 4 I knew that what I wanted to do in life was draw and create characters, and specifically toys. 30+ years later I\u0027m still keeping to that idea.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg height=\"500\" src=\"https://farm4.staticflickr.com/3741/19467484863_11df4f5374.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003eMy main medium is painting, along with noting down ideas in my sketchbook, which don\u0027t often get seen on social media. I also sculpt and cast my own figures several times a year which are generally testing new ideas, or are paths and ventures for exhibitions and group art shows, where I tend to explore new ideas or ways of working. Through Patreon I can share with my followers my thought processes and design development for different figures, paintings and sculptures.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
