    "published_at": "2017-08-28T04:12:29+00:00",
    "summary": "The JUST BE LOVE Project is dedicated to education and awareness, while inspiring action for social change.\u003cbr\u003e\u003cbr\u003eThank you for being here! We want to start conversations around social justice and human rights. We believe that by creating content that has  zero or limited platforms, we have a better opportunity to change our lens of perception and come to new a understanding. We work hard to cover a variety of social issues from as many different angles as possible and applaud those that are brave enough to  engage in learning about some of the more difficult topics that exist on the underbelly of humanity.\u2028\u2028\u003cbr\u003e\u003cbr\u003eOur video content will be an educational in nature and free to the public and accessible to all.\u00a0  This allows us a broader reach with more potent and concentrated content. \u003cbr\u003e\u003cbr\u003eWe believe healing starts with human connection and that our society is emotionally stunted. The Just Be Love Project is dedicated to creating opportunities for a better understanding of humanity, and in turn the possibility for bridging some of the divides by encouraging empathy, fostering tolerance and acting in compassion. \u003cbr\u003e\u003cbr\u003eEXPERIENCE: Ann Cabano, the founder and content creator has over 15 years experience as an advocate for humanity through boots-on-the-ground outreach, founding a non-profit, sitting on the board of another non-profit and through hosting educational conferences \u0026amp; fundraisers aimed at bringing awareness to marginalized populations. She also has over 11 years experience as an instructor at an accredited holistic college in Tempe, Arizona and lastly, Ann has been an independent documentary film maker for the last 7 years and has created film covering homelessness, human trafficking, sexual addiction, eating disorders, and drug addiction to name a few.\u00a0 \u003cbr\u003e\u003cbr\u003eFUNDS: Ann will combine her expertise and use your funds to create public funded, public accessible content. Your funds will support equipment rental, research, travel, interview fees, studio time, upgraded equipment, better editing software and outsourcing editing, audio production, original music content, editing costs, color correction, graphics, website educational integration, animation, etc.\u00a0 \u003cbr\u003e\u003cbr\u003eAnd don\u0027t worry, you can stop your pledge at any time if you change your mind!!\u003cbr\u003e\u003cbr\u003ePOSSIBLE CONTENT:\u003cbr\u003eTrafficking, suicide, autism, sex addiction, felon reentry, domestic violence, adoption, PTSD, alternative therapies, disabilities, bullying, sexual trauma, drug addiction, recovery programs, environmentalism, homelessness, survival sex, cyber bullying, racism, mental health, etc.\u003cbr\u003e\u003cbr\u003ePOSSIBLE VIDEO STYLES:\u003cbr\u003eDocumentaries\u003cbr\u003eDocu-Series\u003cbr\u003e5 Question Interviews\u003cbr\u003ePanel Discussions\u003cbr\u003eLive Event Content\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe are glad you are here and we hope you join us for this powerful ride!\u003cbr\u003e"

     "about": "Ann is a passionate advocate for humanity, \ngiving voice to the human experience as a documentary film maker, \nholistic educator, published author and public speaker. She hopes to \nspread her message of love and social justice through creativity, \noutreach and human connection.\u003cbr\u003e\n                As the founder of The Just \nBe Love Project and Ann Cabano Films it is her mission to spread love \n\u0026amp; kindness, to demonstrate tolerance \u0026amp; compassion and to BE the \nchange, to BE the love she wishes to see in the world.\u003cbr\u003e\n                She also co-founded the non-profit ONe TRUe LOVe and the Arizona short film fest IndieAZ Fest.\u003cbr\u003e\n                Read more at \u003ca href=\"http://anncabano.com\"\u003eAnnCabano.com\u003c/a\u003e",
