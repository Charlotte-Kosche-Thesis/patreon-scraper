    "summary": "My\nname is Julia Henderson.\u00a0I am a classically\ntrained singer/multi-instrumentalist who makes covers and original arrangements of video\ngame, and sometimes, TV and Movie music!\u003cbr\u003e\n\u003cbr\u003e\nI always strive to do something new and better in each video I release. Your support\nwould mean the world to me and would allow me to continue to push myself by\nkeep creating better and better media, something which sometimes simply\nrequires better gear. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eALL\nYOUR MONEY GOES TOWARDS:\u003c/strong\u003e\u003cbr\u003e\n- Upgrading and repairing audio equipment (mics, strings, plugins, VSTs, etc.)\u003cbr\u003e\n- Upgrading and repairing video equipment (camera, lighting, editing programs,\netc.)\u003cbr\u003e\n- Better treatment of my acoustic space which equals clearer and better live\nrecordings\u003cbr\u003e\u003cbr\u003e*Note: I will only charge for music videos. Any update videos, tutorial videos, or silly videos (like 1800-FairyBling) will \u003cem\u003enot\u003c/em\u003e be charged.\u003cbr\u003e\n\u003cbr\u003e\nAll in all, your support would allow me to produce more and better content on a\nregular basis. Do know that I am forever grateful for all of the love and\nencouragement that you have given me so far. Please don\u2019t feel as if you have\nto donate if it makes you feel uncomfortable. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eLots\nof love,\u003cbr\u003eJulia\u003c/em\u003e\u003cbr\u003e"
