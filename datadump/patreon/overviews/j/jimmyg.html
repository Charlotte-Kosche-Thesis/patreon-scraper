    "summary": "\u003cbr\u003eOh hey! Welcome to my Patreon page! Thanks for stopping by!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Jimmy Giegerich and I\u0027m an illustrator and comic creator from Baltimore, MD. I\u0027ve been working as a freelancer and self-publisher for about 9 years now. You may know me from my creator-owned comics like Fight Frogs, Executioner and Friend, and Death Knight, my work on comics like Uncle Grandpa, The Regular Show, and MadBalls, or my freelance work! Maybe you\u0027ve even seen the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=QVwAkkhufRA\u0026amp;list=PLbrJEZUmJviPkcoF7aXAkYrRMEMp2AR6c\"\u003eExecutioner and Friend cartoon\u003c/a\u003e before!\u003cbr\u003e\u003cbr\u003eI\u0027m launching this Patreon in the hopes that I can start to shift my focus to being able to create my own comics more easily and consistently by being able to afford to devote more time to them! Your monthly donation will go towards helping me pay my bills, pay for printing costs, cover table fees for conventions, and so on, while at the same time allowing you access to exclusive behind the scenes sketches, Patreon exclusive web-comics, physical copies of books and prints, and more! Any amount that you can donate really helps me get closer to that goal!\u003cbr\u003e\u003cbr\u003eCheck out some of my comics! \u003cem\u003eClick the images for a preview\u003c/em\u003e:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.jgillustration.com/death-knight-and-the-city-in-stasis\" target=\"_blank\"\u003e\u003cimg src=\"http://media.virbcdn.com/cdn_images/resize_1024x1024/a7/ffa9e25c2ea08ead-DeathKnightCover.jpg\" style=\"width: 342px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.jgillustration.com/sequential\" target=\"_blank\"\u003e\u003cimg src=\"http://media.virbcdn.com/cdn_images/resize_1024x1024/31/72f7c3e42e3c1a08-giegerich_executioner.jpg\" style=\"width: 378px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca      "about": "My name is Jimmy Giegerich and I\u0027m an Illustrator currently working, living, and eagerly awaiting the post-apocalypse in Baltimore, Maryland. I graduated from the Maryland Institute College of Art in 2008 with a BFA in Illustration. I run on Super Nintendo, crappy movies, and heavy metal. I am the creator of the Fight Frogs series of comics, The Death Knight series of comics, and The Executioner and Friend series of comics and cartoon. I also teach illustration at the Maryland Institute College of Art and am co-owner of \u003ca href=\"http://pizzapartyprinting.com/\"\u003ePizza Party Printing\u003c/a\u003e,\u003cbr\u003e\u003cbr\u003eClients include: Bloomberg Businessweek, Boom Entertainment, Front Magazine, The Village Voice, LA Weekly, Muse, \u003ca href=\"http://www.Madatoms.com,\"\u003ewww.Madatoms.com,\u003c/a\u003e Flip Skateboards, Unity Skateboarding Co., Stranger BMX, and a bunch of sweet bands.\u003cbr\u003e\u003cbr\u003eMy work has been recognized by The Society of Illustrators and American Illustration.",
