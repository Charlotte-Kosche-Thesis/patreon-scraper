    "summary": "Hello friends\u003cbr\u003eI am a sculptural ceramic artist making work about the representation of femininity and how it interacts with gender, sexuality and personal identity.\u00a0By displaying\nthe naked female body I challenge the objectification and devaluation of women. I\u00a0promote sex-positivity by creating art shamelessly about my own sexual experiences. To empower people, especially women, to express themselves however they chose. With my art I discuss other issues related to gender, non-binary identities and queerness.\u00a0\u003cbr\u003eI produce most of my work at my home studio, but I travel to many artist residencies. So far I have attended residencies in Canada, USA, Greece, Italy and Denmark. All of these experiences have been unique and full of learning.\u003cbr\u003e\u003cbr\u003e\u00a0Besides actually creating my sculptures I spend much of my time applying to galleries and exhibitions. As well I spend countless hours applying for awards and grants.\u00a0If my artist career is something you would like to support then I appreciate any amount you decide on. Everything helps pay for ceramic supplies, firing the kilns and time spent doing all the computer work that goes along with it. \u003cbr\u003eThank you very much\u003cbr\u003emuch love and clay \u2764\u003cbr\u003e\u003cbr\u003ewant to see my previous artworks? check out my website: \u003ca href=\"http://www.jessicascreatures.com\"\u003ewww.jessicascreatures.com\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/jessica.s.creatures/?hl=en\"\u003ehttps://www.instagram.com/jessica.s.creatures/?hl...\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/JessicaSallayCarrington/\"\u003ehttps://www.facebook.com/JessicaSallayCarrington/\u003c/a\u003e\u003cbr\u003e\u00a0 \u003cbr\u003e"
