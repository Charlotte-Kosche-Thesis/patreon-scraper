    "summary": "I\u0027m John Weldy and I\u0027m just a guy.\u003cbr\u003e\u003cbr\u003eAs I\u0027m writing this, I\u0027m looking at a screen that\u0027s telling me how to market myself most effectively, in order to milk the most money out of you that I can.\u003cbr\u003e\u003cbr\u003eScrew that.\u003cbr\u003e\u003cbr\u003eIf you\u0027re on this page, you probably already know who I am:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027m a recovering fundamentalist\u003c/li\u003e\u003cli\u003eI\u0027m on a crazy spiritual journey\u003c/li\u003e\u003cli\u003eI love being me, and can\u0027t believe I get to live this life\u003c/li\u003e\u003cli\u003eI say and think things that Christians have told me I can\u0027t say and think\u003c/li\u003e\u003cli\u003eI truly love and value those of you on the journey with me\u003c/li\u003e\u003cli\u003eI understand that many of you have been told you can\u0027t be who you were born to be and you can\u0027t say the things you want to say\u003c/li\u003e\u003cli\u003eI want to empower you, to give you confidence and permission to be you\u003c/li\u003e\u003cli\u003eI want you to READ, and think for yourself\u003c/li\u003e\u003cli\u003eI don\u0027t care if you come to different conclusions than me (in fact, I often prefer it)\u003c/li\u003e\u003cli\u003eBut most of all, I\u0027m just a guy.\u003c/li\u003e\u003c/ul\u003eI have a podcast, and a FREE book program where I share good books with people all over the world. I do crazy things like wearing a sign that says Non-Judgement Day is Coming at public events and handing our bands that say Acceptance.\u003cbr\u003e\u003cbr\u003eBut I\u0027m not the point. YOU are the point. If I get millions of followers and this site makes thousands of dollars a month, I\u0027ve probably failed. But if I help just a few people to release their own unique voice, to be who they were made to be...well, I can think of nothing greater than that.\u003cbr\u003e\u003cbr\u003eI\u0027m John Weldy, and I\u0027m just a guy.\u003cbr\u003eAnd I\u0027d love to journey with you."
