    "summary": "Hi there, I\u0027m J.L. Oakman, author of\u00a0\u003ca href=\"https://www.amazon.co.uk/Clocks-Have-Stopped-J-L-Oakman-ebook/dp/B01D3QESPU/\" target=\"_blank\"\u003eThe Clocks Have Stopped\u003c/a\u003e and\u00a0\u003ca href=\"https://www.amazon.co.uk/Hollow-Traveller-Endings-Dying-Universe-ebook/dp/B075BW1XXS/\" target=\"_blank\"\u003eThe Hollow Traveller\u003c/a\u003e, along with a frankly unreasonable number of short stories on my website,\u00a0\u003ca href=\"http://www.fortknightstale.com/\" target=\"_blank\"\u003eFort Knight\u0027s Tale\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHaving finished my Master\u0027s Degree in creative writing in 2016, I\u0027ve been working hard to turn my passion for weird words into a full time job - but if you\u0027re a veteran of Patreon, you\u0027ll know full well how hard that is!\u003cbr\u003e\u003cbr\u003eFor the last 4 years, I\u0027ve posted (almost) regular fortnightly short stories on Fort Knight\u0027s Tale, writing especially weird fiction for those with a thirst for other worlds and wondrous places; or as a reader described my writing, \u003cem\u003e\"The author has succeeded in creating a miniature universe, with its own characters, laws and problems\".\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI\u0027d love to keep writing these stories, and be able to dedicate more of my working week to Fort Knight\u0027s Tale and my novels; and that\u0027s where you come in. I spend a lot of time writing already - but given indie authors don\u0027t tend to make \u003cdel\u003eany\u003c/del\u003e much money, I use most of my time working a \"real\" job. I don\u0027t run ads on my site, don\u0027t do sponsorship or promotional deals, and post almost all of my work freely on my site - if you\u0027d like to see that continue, I hope you\u0027ll consider joining my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNote - nothing about Fort Knight\u0027s Tale is changing, stories will continue to be posted to the site every fortnight.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also hoping to expand what I can offer - I have in the past hired wonderful artists such as the exceptional Merle Hunt of Merle Made Tales to illustrate stories such as\u00a0\u003ca href=\"http://www.fortknightstale.com/portfolio-item/fairy-in-the-steam/\" target=\"_blank\"\u003ethis one\u003c/a\u003e, and with enough support I\u0027m hoping to be able to commission new art and content for Fort Knight\u0027s Tale!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePraise for J.L. Oakman\u003c/strong\u003e\u003cbr\u003eDon\u0027t you hate when authors include a big plate of praise for themselves whenever possible? Same; but now I\u0027m given the opportunity to do so, it suddenly seems like a much better idea.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"I found that many of the stories stayed with me, and I would turn over the consequences or dilemmas in my mind, wondering how I might have acted had I found myself caught up in something similar.\" \u003c/em\u003e- Review of\u00a0\u003ca href=\"https://www.amazon.co.uk/Clocks-Have-Stopped-J-L-Oakman-ebook/dp/B01D3QESPU/\" target=\"_blank\"\u003eThe Clocks Have Stopped\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"I really enjoyed this! A short but very thoughtful read with beautiful and sometimes haunting descriptions that draw you in.\" \u003c/em\u003e- Review of\u00a0\u003ca href=\"https://www.amazon.co.uk/Hollow-Traveller-Endings-Dying-Universe-ebook/dp/B075BW1XXS/\" target=\"_blank\"\u003eThe Hollow Traveller\u003c/a\u003e\u003cbr\u003e"
