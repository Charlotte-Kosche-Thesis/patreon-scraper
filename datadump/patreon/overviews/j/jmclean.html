    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho are you?\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nI am \n\u003cstrong\u003eJeremy McLean\u003c/strong\u003e, author of \u003cstrong\u003eBlackbeard\u0027s Freedom\u003c/strong\u003e,\u00a0\u003cstrong\u003eBlackbeard\u0027s Revenge\u003c/strong\u003e, \u003cstrong\u003eBartholomew Roberts\u0027 Faith\u003c/strong\u003e, and \u003cstrong\u003eBartholomew Roberts\u0027 Justice\u003c/strong\u003e, which you can view here:\u00a0\u003ca href=\"http://www.amazon.com/author/jmclean\" rel=\"nofollow\"\u003ewww.amazon.com/author/jmclean\u003c/a\u003e.\u00a0I enjoy writing, and I want to publish more of my books, while at the same time helping others publish their own books.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n Well, you can \n\u003cstrong\u003ewatch the video above\u003c/strong\u003e if you don\u0027t want to read the explanation, but if you didn\u0027t like reading, then why are you here silly? :p\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a means to help fans become involved in the creative process. With it, \n\u003cstrong\u003eyou can help creators make more content for you\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAs I mentioned, I want to help others publish their own novels. To that end, I\u0027ll be making self-publishing video\ntutorials (e.g. step-by-step how to make a Kindle file, how to make a\nCreatespace manuscript, etc.) in order to help others on their writing journey.\n\u003cbr\u003e\n\u003cbr\u003e\nTogether with my editor, Ethan James Clarke, we\u0027ll also be making a podcast about writing in general about a wide variety of topics. \u003cstrong\u003eTogether, this project will be called Second Drafts.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo, how am I able to help?\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\u003cstrong\u003e\nMost of all, we\u0027d like you to help with your time.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlease tell us what you\u0027d like\nto see in the videos, or \n\u003cstrong\u003egive us tips\u003c/strong\u003e you\u0027ve learned and we\u0027ll include them\nin future videos \n\u003cstrong\u003eso everyone can benefit from your wisdom\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThat seems like it\u0027ll take a lot of time.\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nWell, if you don\u0027t have time to post comments, then\nanother way you can help is by becoming a Patron and offering a monthly pledge.\nThis will \n\u003cstrong\u003ehelp us produce videos faster\u003c/strong\u003e than is normally\npossible, and also increase the production value.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAs\nlittle as $5 a month can go a long way, but even $1 a month will help\u003c/strong\u003e. We\u0027ll certainly appreciate any\nhelp that you can give.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=256489\u0026amp;u=764326\u0026amp;patAmt=1.0#r256489\"\u003e\u003cimg src=\"http://s24.postimg.org/y1gxf40gl/Pledge_1_a_Month.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBut, my wallet\u0027s empty.\u003c/span\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI want to see those tutorials! (\u2565_\u2565)\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nAww, don\u0027t cry. The videos will be available for free on youtube, and possibly in the future we\u0027ll start putting the podcast up in iTunes. We want you to be a Patron because you want to help us out and are\nable to do so, not because you\u0027re missing out on something.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhatever you decide to do, please know that it means a\nlot to us to have your support. Without you, we truly wouldn\u0027t be here.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThanks for taking the time to visit, and thank you for\nbecoming a Patron!\n\u003cbr\u003e"
