    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://wolfofsoulfetch.com/\"\u003eWolf of Soul-Fetch\u003c/a\u003e |\u00a0\u003ca href=\"http://jodyhughes.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/jbombartist\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/wolfofsoulfetch/\"\u003eFaceBook\u003c/a\u003e |\u00a0\u003ca href=\"http://www.furaffinity.net/user/jhughes/\"\u003eFuraffinity\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i1320.photobucket.com/albums/u529/JodelsPox/20170123_154204_zpstnwomyxi.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eGreetings and salutations! In my spare time I create silly art drawings, paintings, and other works of art. A lot of my artwork is free to view on sites like\u00a0\u003ca href=\"http://jodyhughes.tumblr.com/\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/jbombartist\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/wolfofsoulfetch/\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"http://www.furaffinity.net/user/jhughes/\"\u003eFuraffinity\u003c/a\u003e.\u00a0I also create a web-comic called Wolf of Soul-Fetch with my co-writer David Jones! By supporting me I can continue making all these things for free. Even a dollar helps! The higher tier supporters will get access to content I don\u0027t post publicly. This includes developmental sketches, finished paintings, and my art process in general.\u003c/div\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"http://i1320.photobucket.com/albums/u529/JodelsPox/004_zpspod7osjl.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.wolfofsoulfetch.com\"\u003ewww.wolfofsoulfetch.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWhat do I get if I become a Patron?\u003cbr\u003e\u003cbr\u003eWell for starters\u00a0my undying gratitude! As one of my Patreons you will be helping support one of your favorite artist and the creation of more content. Patreons will get sneak peeks at the creation of my comic\u00a0\u003ca href=\"http://wolfofsoulfetch.com\"\u003eW.O.S\u003c/a\u003e and my scans of my sketchbook I don\u0027t publish publicly. At higher tiers you will receive high resolution files, PSD files, videos, art raffles, sketch request, and even access to NSFW pictures when I create them. My goal is to publish these things in a \u003cbr\u003ebi-week fashion.\u003cbr\u003e\u003cbr\u003eWhich tier should I pick?\u003cbr\u003e\u003cbr\u003ePick what ever one you feel most comfortable with! If you just want to support the comic and like sneak peek sketches then a 1$ would be wonderful way to contribute. If you would like to know stuff like my working process as an artist, tools I use, and even my PSD files, then a higher tier like 2 or 3 may be up your ally. The highest tier gets all my NSFW stuff, art raffles, and sketch suggestions for future streams. I will be posting little sketches, and comic update stuff once a week or so and everything bi-weekly. Private streams will be held once a month with all patrons but only level 4 Patreons get the art raffle and sketch suggestions.\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
