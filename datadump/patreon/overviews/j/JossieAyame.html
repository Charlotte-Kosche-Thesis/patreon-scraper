    "summary": "Well hello there! Welcome to my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img05.deviantart.net/c6e5/i/2017/181/d/9/once_upon_a_time_by_x_shadow_raven_x-dbelcy5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAllow me to introduce myself...\u003c/strong\u003e\u003cbr\u003eMy name is Jossie Ayame, I am a 23-year-old alt model, jewellery designer, and YouTuber in South Africa. My modeling work and YouTube channel can be found under the name Jossie Ayame, while my jewellery business, Ayame Designs, can be found on Facebook, Instagram and Etsy. I am passionate about everything that I do, but sadly being out here in South Africa often means that I don\u0027t have the means to create the things I would like to.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img07.deviantart.net/d9a3/i/2017/173/8/c/witchery_by_x_shadow_raven_x-dbdn6u9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where you come in...\u003c/strong\u003e\u003cbr\u003eI am not one to ask for donations, but I need a little help. This is why I am offering you something in return for helping me! Your contribution will help me to be able to upgrade my camera equipment, get cooler supplies to use in jewellery\u00a0pieces, and purchase amazing accessories to use in magical photoshoots. But don\u0027t feel forced to help me out - if you can\u0027t then that\u0027s okay! I appreciate your support of my work regardless!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img10.deviantart.net/117a/i/2017/017/5/b/celtos_by_x_shadow_raven_x-davqkuz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003eI\u0027ve got options to suit everyone\u0027s budget! So take a look at the rewards I\u0027m offering!\u003cbr\u003eALL patrons get to see sneak peeks of photo sets that are yet to be published on my social media - so you will be the first ones to see them!\u003cbr\u003ePlease note that all pledges that involve postage will be sent in the first week of each month, after payment has been cleared.\u003cbr\u003e"
