    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/129858/f8427464a36240baab0263be2c23667d?token-time=2145916800\u0026token-hash=lGjAuq0RX7R7gdTDYLXjhOGqMp2qtspXzRIl4CspDaA%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F118751672%3Fautoplay%3D1\u0026amp;url=http%3A%2F%2Fvimeo.com%2F118751672\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F505906230_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/118751672",
    "one_liner": "I\u0027m the guy who made those Filmumentaries. Now I am producing short video and audio interviews with people from the film industry.",
    "patron_count": 45,
    "pay_per_name": "Video and audio production",
    "pledge_sum": 23400,
    "pledge_url": "/bePatron?c=129858",
    "published_at": "2014-12-16T09:48:49+00:00",
    "summary": "\u003cstrong\u003ePlease Note:\u00a0\u003c/strong\u003eI intend to produce no more than one video per month. You can also include a \u003cstrong\u003emonthly maximum, \u003c/strong\u003eso don\u0027t worry!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you produce?\u003c/strong\u003e\u003cbr\u003eSince 2006 I\u0027ve made five feature-length unofficial documentaries, or filmumentaries as I call them. You can check them out at\u00a0\u003ca href=\"http://www.filmumentaries.com\" rel=\"nofollow\" target=\"_blank\"\u003efilmumentaries.com\u003c/a\u003e. Now I want to make more, but in a smaller, more digestible form on a monthly basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGo on...\u003c/strong\u003e\u003cbr\u003eI would love to continue to create projects in the vein of my filmumentaries, but on a smaller scale by talking to people involved in the film industry. Particularly those that worked on our favourite 70s and 80s blockbusters. I\u0027ve already done feature length projects on Star Wars, The Empire Strikes Back, Return of the Jedi, Raiders of the Lost Ark and Jaws. \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/32442801\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cp\u003e\u003ca href=\"https://vimeo.com/32442801\"\u003eStar Wars Begins - The Complete Filmumentary - By @jamieSWB\u003c/a\u003e from \u003ca href=\"https://vimeo.com/filmumentaries\"\u003eFilmumentaries - Jamie Benning\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003c/p\u003e\u003cbr\u003e\u003cbr\u003eBut now I\u0027d like to make some short video interviews with more unsung heroes. A couple of years ago I spoke to special effects guru Kevin Pike about his work on\u00a0\u003ca href=\"https://vimeo.com/106457158\" rel=\"nofollow\" target=\"_blank\"\u003eBack to the Future\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://www.patreon.com/creation?hid=1469152\" target=\"_blank\"\u003eReturn of the Jedi\u003c/a\u003e, puppeteer Toby Philpott about his time\u00a0\u003ca href=\"https://vimeo.com/118751672\" rel=\"nofollow\" target=\"_blank\"\u003eInside Jabba the Hutt\u003c/a\u003e and with veteran puppeteer Dave Barclay about his work with Yoda in\u00a0\u003ca href=\"https://vimeo.com/158529672\"\u003eDo Or Do Not\u003c/a\u003e.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/158529672\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cp\u003e\u003ca href=\"https://vimeo.com/158529672\"\u003eDo or Do Not - by @jamieswb\u003c/a\u003e from \u003ca href=\"https://vimeo.com/filmumentaries\"\u003eFilmumentaries - Jamie Benning\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003c/p\u003eNow I want to speak to as many people as I can, but I need your help! My intention is to build up an archive that is free to all (with your help of course) and for many generations to come. There are so many stories from the film industry that are untold!\u00a0The advantage of producing shorter docos and interviews is that I can utilise movie clips as part of \u0027fair use\u0027 as these videos are intended to be educational and informative as well as entertaining.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how can I help?\u003c/strong\u003e\u003cbr\u003eWell if there\u0027s an amount of money that you wouldn\u0027t miss if it fell out of your pocket, that would be the perfect amount to donate. \u003cstrong\u003eAs little as $1 per month would be amazing.\u00a0\u003c/strong\u003eThe more donations I get, the more impressive the videos, as I intend to invest much of the money straight back in to this endeavour.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I get anything extra as a patron?\u003cbr\u003e\u003c/strong\u003eIf you donate $3 or more you get an audio file with the full interview, including the bits where I ask the questions and have a chat with the interviewee. If you donate $6 or more you get an signed Inside Jaws poster and for $15 and above you get a limited edition Inside Jabba the Hutt print (only six left).\u003cbr\u003e\u003cbr\u003eYour support is very much appreciated.\u003cbr\u003e"
