    "summary": "\u003cstrong\u003eWHAT I DO\u003cbr\u003e\u003c/strong\u003eI have been publishing my writing under the moniker\u00a0\u003ca href=\"https://joshuaadamanderson.wordpress.com/jaa/\" rel=\"nofollow\" target=\"_blank\"\u003e#JAA\u003c/a\u003e since early 2014.\u003cbr\u003e\u003cbr\u003eMy first two \u2018zines- \u201c\u003ca href=\"https://www.etsy.com/listing/201666365/my-fist-is-a-book-of-ethics-poetry-by?ref=shop_home_active_2\" rel=\"nofollow\" target=\"_blank\"\u003eMy Fist is a Book of Ethics\u003c/a\u003e,\u201d comprised of twenty-one poems; and \u201c\u003ca href=\"https://www.etsy.com/listing/258895264/colors-more-colors?ref=shop_home_active_1\" rel=\"nofollow\" target=\"_blank\"\u003eColors More Colors\u003c/a\u003e,\u201d comprised of six poems and a short story-  are both available at\u00a0\u003ca href=\"https://www.etsy.com/shop/JoshuaAdamAnderson?ref=hdr_shop_menu\" rel=\"nofollow\" target=\"_blank\"\u003emy Etsy store\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eMy third \u2018zine, \"\u003ca href=\"https://joshuaadamanderson.wordpress.com/2016/02/14/the-book-of-foxes/\" rel=\"nofollow\" target=\"_blank\"\u003eTHE BOOK OF FOXES\u003c/a\u003e,\" a collaboration with my partner,\u00a0\u003ca href=\"https://mllecherry.wordpress.com/\" rel=\"nofollow\"\u003eBonnie Cherry\u003c/a\u003e, is comprised of a mash-up of miscellaneous writings by the both of us, about the both of us, in what might be considered the erotic mode, and is also available at my Etsy store.\u00a0\u003cbr\u003e\u003cbr\u003eMy fourth \u0027zine,\u00a0\u003ca href=\"https://www.etsy.com/listing/524280218/its-here-that-i-am-comfortable-with?ref=shop_home_active_1\" target=\"_blank\"\u003eIT\u0027S HERE THAT I AM COMFORTABLE, HERE THAT I HAVE FRIENDS\u003c/a\u003e, in which I consider the poetics and ethics of punching, the police, whiteness and brown-ness, multiform libidinal economies, knuckles, stones and ghosts, is now available.\u00a0\u003cbr\u003e\u003cbr\u003eAll of my \u2018zines are also available at select Bay Area bookstores, namely Needles-N-Pens and Dog Eared Books in San Francisco; Spectators, Owl \u0026amp; Company, Issues, and EM Wolfman in the East Bay- with more to come!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU\u0027LL GET\u003c/strong\u003e\u003cbr\u003eAt every level of support my patrons will receive something tangible- something which bears the marks of my labor- and they will receive that tangible object in the mail, from me, on a regular basis. See the reward chart for details on how to get the latest installment of The White Star Journal, a \u2018zine that will be debuting in 2017 featuring interviews of poets and artists, essays on a panoply of topics, and other miscellaneous writings, as well as any number of #JAA titles:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eMY FIST IS A BOOK OF ETHICS (2014)\u003c/span\u003e\u003c/li\u003e\u003cli\u003eCOLORS MORE COLORS (2015)\u003c/li\u003e\u003cli\u003eTHE BOOK OF FOXES (2016)\u003c/li\u003e\u003cli\u003eIT\u0027S HERE THAT I AM COMFORTABLE WITH MYSELF, HERE THAT I HAVE FRIENDS (2017)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
