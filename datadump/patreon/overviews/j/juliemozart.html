    "summary": "\u003cem\u003e\u0027I\u0027ll never read again!\u0027 my four year old self vowed, shortly after beginning my first reading lessons....\u003cbr\u003e\u003c/em\u003eYeah, well that didn\u0027t happen.\u003cbr\u003e \u00a0 \u00a0 \u00a0Hey there! I\u0027m Julie, I\u0027m thirteen years old and an absolute bookworm as well as author, mixed media artist, and born again Christian. My greatest inspirations are Christa Kinde, author of the \u0027Threshold Series\u0027 and Rick Riordan, bestselling author of the \u0027Percy Jackson Series\u0027 and many other teen fiction books. I figured if Rick can make money writing about fake gods, why can\u0027t I make money writing about a real one?! My main target is those teens who figure Christianity is too boring to go through: \u003cem\u003efret no more, young ones!! \u003c/em\u003eI have come with my clearly astounding sense of humour to banish any thought of boredom from your precious little minds.\u003cbr\u003e \u00a0 \u00a0 \u00a0As for my art, well that\u0027s a work in progress. Although I have drawn since I could hold a crayon, I would still classify myself as \u0027novice\u0027. Nonetheless, join me as I draw my own fan-art and blow everyone\u0027s minds as my artwork and style matures (just a hint: this will be a Patreon Reward, so keep your socks on and don\u0027t get too excited...)\u003cbr\u003e \u00a0 \u00a0 Finally, thank you so much for stopping by! All you need to do now is become really generous and head on down to that \u0027Donate\u0027 section. But, in all, my biggest goal is that many people enjoy my writing.\u003cbr\u003ePlease mention me to your friends!! It would be \u003cem\u003egreatly \u003c/em\u003eappreciated, in fact, I\u0027ll give you a fist bump *gives internet fist bump*\u00a0\u003cbr\u003eI look forward to hearing from all of you who like my work,\u003cbr\u003eGodbless :)\u003cbr\u003e\u003cbr\u003e(Follow me on Instagram as Julie Mozart (@julie_mozart_)"
