    "summary": "I\u0027m a writer. Always have been. I wrote short horror stories and painful love poems in high school. In university, I actually entered a horror short-story contest and won!\u003cbr\u003eAnd I\u0027ve been a scientific researcher and author all my adult life. I even have published scientific articles. But, despite the fact that\u00a0I\u0027ve always believed in my skill, this is the first time I\u0027ve taken the plunge towards \"Being A Writer.\" \u003cbr\u003eIn establishing myself on Patreon, asking my community for emotional (and yes, financial) support, I am taking those very important steps towards doing this for a living. I want to get away from my desk job and write write write!\u003cbr\u003e\u003cbr\u003eAnd I want you to come along for the journey! \u003cbr\u003e\u003cul\u003e\u003cli\u003eGet advanced snippets.\u00a0\u003c/li\u003e\u003cli\u003eSee my insiders\u0027 research and general behind-the-scenes goofiness.\u00a0\u003c/li\u003e\u003cli\u003eVote on project details.\u003c/li\u003e\u003cli\u003eMaybe even get your name in one of my stories!\u003c/li\u003e\u003c/ul\u003eAll it takes it joining my community and being a Patron. \u003cbr\u003e\u003cbr\u003eWith you on my side, I can research and write what I love - which oddly enough is either horror\u00a0or creative nonfiction. I have a lot of really creepy cool stories in me for my horror short story collections but I also love to write creative nonfiction pieces about what makes us humans tick. Technically, they\u0027d all be scary stories, right? Since being a grown-up human is terrifying!?! ;)\u003cbr\u003e\u003cbr\u003eWhichever genre you read, reading matters! Hurray for books! and Hurray for you!\u00a0Thanks for being here."
