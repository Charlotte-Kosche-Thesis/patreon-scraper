    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHANK YOU for supporting my work!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eI want to bridge the gap between stock illustrations and commissioning new artwork. Through this project, I create stock illustrations inspired by your submitted ideas.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://imgur.com/cwwaZxm.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003ePacks will include 15 or more RPG illustrations.\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOne image will be created as a collaborative effort.\u003cbr\u003eTwo illustrations with backgrounds will be from patron submissions.\u003cbr\u003eThree images \u003cem\u003ewithout\u003c/em\u003e backgrounds will be from patron submissions.\u003cbr\u003eFour pieces will be personal art sometimes inspired by patron ideas.\u003cbr\u003eFive images will be voted upon and released from existing stock.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eEvery month, I will draw from ideas submitted to the Patron Pool.\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eYou may only submit one idea to a Patron Pool.\u003cbr\u003eOnce I\u0027ve illustrated everything from the Pool, I\u0027ll start a new one.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cimg src=\"http://imgur.com/pBxsePW.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eYou can purchase my stock art at \u003ca href=\"http://www.drivethrurpg.com/browse/pub/7868/Jeshields?affiliate_id=667158\"\u003eDrivethruRPG\u003c/a\u003e or \u003ca href=\"http://www.rpgnow.com/browse/pub/7868/Jeshields?affiliate_id=667158\"\u003eRPGNow\u003c/a\u003e, but:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou get it first, long (usually months) before anybody else.\u003c/li\u003e\u003cli\u003eOnly here do you get a voice in what illustrations I create.\u003c/li\u003e\n\t\u003cli\u003eYou get a huge discount for supporting my work directly.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://imgur.com/IJ9XFUa.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eMy aim is to create only one pack of illustrations every month.\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003eI currently have no plans to create more than one pack of illustrations each month. Some months may be too busy with other obligations that I may not release a pack at all. Don\u0027t worry though, you won\u0027t be charged unless I release artwork.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\t\u003cimg src=\"http://imgur.com/kSYW1Pp.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eYou can download my few restrictions to using me artwork \u003ca href=\"https://www.dropbox.com/s/cxq08owv6br7yup/LICENSE%20INFO.txt?dl=0\" target=\"_blank\"\u003eHERE\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIf this project interests you, here\u0027s a step-by-step process:\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\t1) Support at the patron level of your choice.\n\t\t\u003cbr\u003e\n\t2) Submit your idea to an appropriate Patron Pool.\u003cbr\u003e3) I will periodically post previews of works in progress.\n\t\t\u003cbr\u003e\n\t4) Once I complete a pack, I will post a preview of the finished work.\n\t\t\u003cbr\u003e\n\t6) Patreon will charge your pledge at the start of the next month.\n\t\t\u003cbr\u003e\n\t7) After pledges clear, I\u0027ll send rewards via Dropbox within a week.\n\t\t\u003cbr\u003e\n\t8) Start the fun all over again with Step Two.\n\t\t\u003c/span\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
