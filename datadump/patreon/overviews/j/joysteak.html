    "summary": "\u003cimg src=\"http://joysteak.com/img/titlescreenie.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHello there! We\u0027re\u00a0\u003ca href=\"http://joysteak.com\"\u003eJoysteak\u003c/a\u003e, an independent game studio made up of Tan Kang Soon, Eu Yong Xue and Muhammad Hanif Bin Ghazali, 3 friends who shares a common dream - \u003cstrong\u003eto make fun games together!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoysteak is making heartfelt, soulful games that provide enriching and fulfilling experiences for you\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://joysteak.com/img/twitterPoll.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are we working on now?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs you can see from the pretty pictures and gifs we\u0027ve put up, we\u0027re working on a game called\u00a0\u003ca href=\"https://www.facebook.com/songbirdsymphony/\"\u003eSongbird Symphony\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eIt\u0027s a pixel musical adventure game planned for the PC, featuring CUTE BIRDS!\u003cbr\u003e\u003cbr\u003eSongbird Symphony tells the story of a young bird (Birb!), starting his journey of self-discovery, meeting the forests\u0027 other denizens and learning from them along the way, through the \u003cstrong\u003epower of music\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://joysteak.com/img/comeOutHouse.gif\" style=\"width: 301px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://joysteak.com/img/LizardButterBirbPeaLarge.gif\" style=\"width: 303px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://joysteak.com/img/birbSplash.gif\" style=\"width: 303px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy support us?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJoysteak is dedicated to bringing you high-quality games from the heart.\u003cbr\u003e\u003cbr\u003eRight now, we\u0027ve been working on the game straight after graduation with\u003cstrong\u003e a few part-time jobs each\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThe pixel-art animation, music, and programming required for the game is highly time-consuming, especially when we\u0027re trying to give you our best efforts, often having to make multiple changes in a day. Our part-time jobs limits the time we have together to discuss the game and make quick updates, and interrupts the momentum of development (and is really exhausting). \u003cbr\u003e\u003cbr\u003eWe\u0027re also working out of the living room of one of the developers at the moment, and maybe getting a temporary office space. But, as mentioned, it\u0027s only a temporary one, and it\u0027s also quite far from where we stay, affecting development time as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your contributions, hopefully we can focus on the game 100% to bring it to you as fast as possible.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://joysteak.com/img/Owl.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAnd you know what? Let\u0027s be friends (below)!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003e\u003ca href=\"https://www.facebook.com/songbirdsymphony/\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/SongbirdSymph\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discord.gg/cBqRT6C\"\u003eDiscord\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/joysteakstudios/\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://joysteak.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://twitch.tv/joysteakstudios\"\u003eTwitch\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eThank you so very much!"
