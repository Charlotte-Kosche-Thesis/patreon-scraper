    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eFirst of all, welcome! \u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cblockquote\u003e\n\tMy name is Jonna Jinton, and I\u0027m a Swedish artist, singer, photographer, filmmaker and blogger. I live in the middle of the woods in the north of Sweden, surrounded by forests and lakes. I decided to start a Patreon account when I felt that I needed to find more time to be able to create all the things I want to create. For example, now as I am working on my very first CD with Kulning.\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.youtube.com/jonnajinton\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u00a0 \u00a0 |\u00a0\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/jonnajinton\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e \u003ca href=\"http://www.facebook.com/jonnajinton\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u00a0|\u00a0 \u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.instagram.com/jonnajinton\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u00a0 \u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e|\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003ca href=\"http://www.jonnajinton.se\"\u003e\u003c/a\u003e\u003ca href=\"http://www.jonnajinton.se\"\u003e\u003c/a\u003e\u003ca href=\"http://www.jonnajinton.se\"\u003e\u003c/a\u003e\u003ca href=\"http://www.jonnajinton.se\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"http://www.jonnajinton.se\"\u003e\u003c/a\u003e\u003ca href=\"http://www.jonnajinton.se\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eBlog\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://www.jonnajinton.se\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"https://ibb.co/gj0wQm\"\u003e\u003cimg src=\"https://preview.ibb.co/eK7MrR/patreon_jonnajinton.jpg\"\u003e\u003c/a\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhat is kulning?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cblockquote\u003e\n\tKulning is an ancient Swedish high pitch singing from the medieval time, which has been used for many, many years as a way of communication with the cattle (cows and goats). It also worked as communication between the women. It can be heard through very far distances, because of it\u0027s very high pitch and loud sounds. It\u0027s not used any more, and therefore it\u0027s been almost forgotten the last 50 years. I decided to learn this kind of singing two years ago, and now I dream of making a CD to share with the world.\u00a0\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nc7F_qv3eI8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eHow it all started\u003c/span\u003e\u003c/h4\u003e\n\u003cblockquote\u003e\n\tIn july 2010 I quit school, left the apartment and citylife in Gothenburg to follow my heart and start a new life. I moved 1000 km to the north to live in a little house in the middle of the woods of northern Sweden. A little village called Grundtj\u00e4rn, with 10 inhabitants. A place I loved since I was a little child.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nSurrounded by complete silence and breathtaking nature I began a new journey in my life. I got a little job on a farm, I started a blog, i found love for photography, for singing and music, for filmmaking, writing, and painting. It was like an explosion of creativity inside of me. It was as if everything finally came out after being locked inside of me all the years I lived in the city. I was finally living in a place I truly loved and that inspired me to keep going.\n\u003c/blockquote\u003e\n\u003ca href=\"https://ibb.co/nHP5mR\"\u003e\u003cimg src=\"https://preview.ibb.co/iJCEfm/patreon_creative.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://ibb.co/f5G6O6\"\u003e\u003cimg src=\"https://preview.ibb.co/hdsfi6/30_House_under_the_northern_lights_L.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\tI had some really tough years when trying to live as normal as possible. Long, cold winters in a cottage with only a wood stove for heating. But even though it was very hard, I also loved how it change me from how I used to be in the city. Suddenly I could feel thankful for all these small things in life. And that is a wonderful gift to learn.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI spent all these years working hard to build an audience on my social platforms where I share all these things that I am creating. Today I am so thankful to say that I work fulltime as a creator. I work as a photographer, singer, artist and blogger.\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\tIts been a long journey to come to this place, and now the journey continues. And I would love if you want follow along and be a part of my creative work.\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ca href=\"https://ibb.co/chdjD6\"\u003e\u003cimg src=\"https://preview.ibb.co/ibZ20m/patreon_winter.jpg\"\u003e\u003c/a\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eMy work right now\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cblockquote\u003e\n\tIf you saw my introduction video, you got a glimpse of all the different directions that I work with. But one of my most important project right now, is the making of a CD with kulning!\u00a0\n\t\u003cbr\u003e\n\t\u003cem\u003eKulning\u003c/em\u003e is an ancient Swedish type of singing, which you can see in my videos on YouTube if you have not yet seen it. I spent the last years to practice the art of kulning, and my videos has been shared all over the world. (The latest video just got 12 million views on facebook). I am SO thankful for this, and so many people have asked for a CD with my songs. It has inspired me to make a reality of that.\u003cbr\u003e\nHere on Patreon I will share a lot of the behind the scenes with you, when making this CD during this year.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183); color: rgb(255, 255, 255);\"\u003eHow does Patreon work?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cblockquote\u003e\n\tPatreon is a way for you to support me as an artist and to subscribe to my page to get access to exclusive rewards and content. Basically, it\u0027s a way for you to support me in my work so that I get more freedom to be even more creative! Something that I am truly thankful for. It\u0027s a community where me and my patrons will be able to discuss, chat, talk on livestreams, share photos etc. And with you I will share the work behind the scenes, and you will get to know me on a more personal level.\u00a0Almost like a little family in cyberspace. And most important, you will be an important part of my future creative work.\u00a0\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(229, 185, 183);\"\u003eCommon questions\u003c/span\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cblockquote\u003e\n\t\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e\u00a0-\u00a0 No, you can pay in any currency and from all countries. As this is a US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month is greatly appreciated!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eYes of course, you can quit your monthly subscription at any time you want. Just log in to make changes or to cancel.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI\u0027m still confused. Can you help me?\u003c/strong\u003e Absolutely! If you have any questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message at contact@jonnajinton.se\u00a0\n\u003c/blockquote\u003e\n\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/strong\u003e"
