    "summary": "\u003cdiv\u003eI have a long history with gaming magazines. I love \u0027em. I worked as a staff writer (under various pseudonyms) for \u003cstrong style=\"text-align: left;\"\u003eShadis Magazine\u003c/strong\u003e, wrote a regular GM Advice column for \u003cstrong style=\"text-align: left;\"\u003ePyramid Magazine\u003c/strong\u003e (Play Dirty), and co-wrote a series of articles for Wolfgang Bauer\u0027s Award-Winning \u003cstrong style=\"text-align: left;\"\u003eKobold Quarterly\u003c/strong\u003e.\u00a0\u003c/div\u003e\u003cbr\u003eI miss regular gaming magazines, so I\u0027m making one of my own. \u003cem\u003eWicked Words Magazine\u003c/em\u003e\u00a0is a regular outlet for GM Advice, adventures, stories, game design articles, interviews and guest writers. It\u0027s a magazine like the kind we used to read.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHAT\u0027S INSIDE?\u003cbr\u003e\u003c/strong\u003eInside each issue of \u003cem\u003eWicked Words Magazine\u003c/em\u003e, you\u0027ll find regular features and some non-standard articles. Each issue includes at least two of the following:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlay Dirty: GM Advice\u003cbr\u003e\u003c/strong\u003eIn this regular feature of \u003cem\u003ePlay Dirty \u003c/em\u003earticles, I use my own experiences as a GM to illustrate key \"Play Dirty Principles.\" These articles are similar to those printed in \u003cem\u003ePyramid Magazine\u003c/em\u003e\u00a0and the \u003cem\u003ePlay Dirty\u003c/em\u003e\u00a0collection.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAdventures\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWicked Words Magazine\u003c/em\u003e\u00a0also includes systemless genre-specific adventures for GMs to adapt for their own group. And, perhaps, we will also be able to write up system-specific adventures. Time will tell.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Little Games\"\u003c/strong\u003e\u003cbr\u003eEvery once in a while, I get an itch to make a \"little game\" such as \u003cem\u003eCat\u003c/em\u003e, \u003cem\u003eDiscordia\u003c/em\u003e, \u003cem\u003eEldritch High\u003c/em\u003e and \u003cem\u003eThe Shotgun Diaries\u003c/em\u003e. I\u0027ll be publishing many little games in the pages of \u003cem\u003eWicked Words Magazine\u003c/em\u003e, giving subscribers the opportunity to give feedback, playtest and see these games before anyone else.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRPGS: An Oral History\u003c/strong\u003e\u003cbr\u003eI\u0027ve established a lot of friendships in the game industry. A lot of folks who have stories to tell. Wicked Words Magazine is a place for them to tell those stories. As gamers, we know precious little about our history. I want to change that.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eQ\u0026amp;A\u003c/strong\u003e\u003cbr\u003eOne of the more popular seminars I give at conventions is the \"Play Dirty Q\u0026amp;A\" where you ask direct questions and I give you direct answers. Subscribers get the opportunity to send in questions and I\u0027ll do my best to answer them.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGuest Writers \u0026amp; Collaborators\u003c/strong\u003e\u003cbr\u003eHopefully, we will also be able to acquire guest writers. They\u0027ll share their own gaming experiences as both GMs and as players. Also, I\u0027ll be looking to interview game masters and game designers, working with them to write adventures and provide you insight into their own styles.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHOW DOES THIS WORK?\u003cbr\u003e\u003c/strong\u003eOnce a month, I will release \u003cem\u003eWicked Words Magazine\u003c/em\u003e\u00a0with at least two of the main articles as an e-zine (probably 20+ pages) and send it to backers as a PDF. Between issues, our backers\u0027 feedback will help me decide what to put into the next issue. \u003cbr\u003e\u003cbr\u003eSubscribers pay $2.99 an issue. That\u0027s for Play Dirty advice, full adventures, short stories, little games, supplements for existing games and a whole lot more. \u003cbr\u003e\u003cbr\u003eAfter we release each issue to our backers, non-backers can acquire back issues for $3.99 a piece. Thus, subscribers get $1.00 off cover price.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHOW CAN I HELP?\u003c/strong\u003e\u003cbr\u003eIf you\u0027ve made it this far, that means you\u0027re interested. Let me turn that interest into opportunity.\u003cbr\u003e\u003cbr\u003eIf you pledge $2.99 per issue, you\u0027ll receive every issue of \u003cem\u003eWicked Words Magazine\u003c/em\u003e\u00a0as it is released as well as access to \u003cstrong\u003eALL BACK ISSUES\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIf you are ever dissatisfied with an issue of \u003cem\u003eWicked Words Magazine\u003c/em\u003e, let me know and I\u0027ll refund your pledge, no questions asked. \u003cstrong\u003eWe guarantee satisfaction or your money back.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHAT\u0027S BEEN IN SO FAR?\u003c/strong\u003e\u003cbr\u003eSubscribers have gotten a bunch of issues full of goodies including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEight Episodes of \u003ci style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cstrong\u003ePlay Dirty\u003c/strong\u003e\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eHeroes \u0026amp; Villains\u003c/em\u003e.\u003c/strong\u003e\u00a0A Super-Powered RPG inspired by the Champions campaign in Play Dirty.\u003c/li\u003e\u003cli\u003eA Little Game called \u003ci style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cstrong\u003eSecret\u003c/strong\u003e\u003c/i\u003e\u00a0about modern magic.\u003c/li\u003e\u003cli\u003e\u003ci style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cstrong\u003eHouses of the Blooded: Slumming.\u003c/strong\u003e \u003c/i\u003eA Complete \u003ci style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eHotB\u003c/i\u003e\u00a0supplement.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eReturn to Orkworld.\u003c/em\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003eAn ongoing series rebuilding my first solo project from 1999.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ci style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cstrong\u003eSanta Vaca.\u003c/strong\u003e\u00a0\u003c/i\u003eA completely unorthodox re-design of the world\u0027s most Popular RPG using only the character sheet.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eSecrets of the Elk.\u003c/em\u003e \u003c/strong\u003eFor \u003cem\u003eHouses of the Blooded\u003c/em\u003e, a min-sourcebook on the House of the Elk including new character creation rules and other stuff.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e... Not Dead Yet! \u003c/em\u003e\u003c/strong\u003eA comic strip about two orks in a 10x10 room and the mysteries of what lies beyond that locked door.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eTwo Savage Worlds Settings! \u003c/strong\u003eAtlas\u003c/em\u003e and \u003cem\u003eFull Dark\u003c/em\u003e.\u003c/li\u003e\u003cli\u003e\u003ci style=\"font-weight: bold;\"\u003eVancian. \u003c/i\u003eA meta-magic system for \u003cem\u003eall\u003c/em\u003e\u00a0roleplaying games.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eThe Inverse Law of Ninjas. \u003c/strong\u003e\u003c/em\u003eNot a roleplaying game.\u00a0\u003c/li\u003e\u003cli\u003eTemple of the Sacred Harlot. A new RPG for consenting adults.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eShort Stories! \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eOne Last Drink\u003c/em\u003e, \u003cem\u003eBlack Rose Wagers\u003c/em\u003e and \u003cem\u003eZhero\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e... AND MORE TO COME!\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eSo decide on your level of commitment and join us! \u003cbr\u003eThis is a new adventure for me and hopefully, you can come along!\u003c/strong\u003e"
