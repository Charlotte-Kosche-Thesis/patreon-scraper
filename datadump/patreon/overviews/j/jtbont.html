    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eI\u0027m a 19-year-old who\u0027s passionate about developing games that both push the medium forward as an art form and help make people\u0027s lives better in some way or the other. I enjoy anime,\u00a0retro and modern games,\u00a0all kinds of music,\u00a0rambling on\u00a0\u003ca href=\"https://twitter.com/Animan13\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, messing around with electronics, am hopelessly idealistic, and can sometimes\u00a0\u003ca href=\"http://youtu.be/BJ-VTpXdHLU?t=1h11m50s\" rel=\"nofollow\"\u003ebe very, very shy.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of things do you do?\u003c/strong\u003e\u003cbr\u003eWhen it comes to developing games, I\u0027m always trying new ideas and techniques; I make sure that with every project I step out of my comfort zone and also try to push the rest of gaming out of it\u0027s comfort zone too... although in most cases my games just feature a combination of arcadey gameplay, unique visual styles, retro game homages, themes of depression and existentialism, and backstories where things almost always go\u00a0\u003cem\u003ehorribly\u003c/em\u003e\u00a0wrong. I\u0027ve developed for Atari 2600, PC, Flash, OUYA and Wii U, hopefully expanding to even more platforms in the future.\u003cbr\u003e\u003cbr\u003eGames are my main shtick, but I\u0027m still an artist and engineer at heart, so I also like to dabble in other things like music, drawing, film/animation, robotics, artificial intelligence, and whatever else interests me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you currently working on?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe frameborder=\"0\" height=\"320\" src=\"https://vine.co/v/Ob65xMndpLi/embed/simple\" width=\"320\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy big project at the moment is \u003ca href=\"http://www.indiedb.com/games/trashmania-trilogy\" rel=\"nofollow\"\u003eTrashmania Trilogy\u003c/a\u003e, a Wii U collection which contains my original Trashmania games (Trashmania, Trashmania: Remix, and Trashmania: After Dark) as well as enhanced versions that make use of the Wii U\u0027s unique features and capabilities. It\u0027s currently planned to be released in late May, early June.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will patreon help you?\u003cbr\u003e\u003c/strong\u003eI certainly don\u0027t expect to make a living off of this (yet), and thankfully I\u0027m already able to sustain myself as of writing, but I \u003cem\u003eam\u003c/em\u003e hoping that doing this patreon will help cover some of the hard-to-avoid costs of game development, such as console devkits, multi-region releases, showcasing my games at conventions, etc.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat others are saying...\u003c/strong\u003e\u003cbr\u003e\"\u003ca href=\"http://www.indiedb.com/games/aqua-rhapsody\" rel=\"nofollow\"\u003eAqua Rhapsody\u003c/a\u003e is a perfect example of an enjoyable five minute break game. With its corky clay graphics, it has really stolen my heart...\"\u003cbr\u003e-Lindsay Benkel, Freakin\u0027 Awesome Network\u003cbr\u003e\u003cbr\u003e\"\u003ca href=\"https://www.ouya.tv/game/Wrecking-Balls-Arena/\" rel=\"nofollow\"\u003eWrecking Balls Arena\u003c/a\u003e is a rare OUYA exclusive and stands out on its storefront thanks to a unique premise and art style.\"\u003cbr\u003e-Jeremy Peeples, HardcoreGamer.com\u003cbr\u003e"
