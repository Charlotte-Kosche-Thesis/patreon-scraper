    "summary": "I\u0027m working on a\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Coffee_table_book\" rel=\"nofollow\"\u003ecoffee table book\u003c/a\u003e tentatively titled \u003cem\u003eStained Glass Windows of San Francisco\u003c/em\u003e. Over the next year, I\u0027ll be traipsing around SF at night with a fancy camera, taking photos of the best stained glass windows I can find. I\u0027ll do my best to find out more about how the windows got there, who the artist was, and what they\u0027re up to now. As a stained glass artist myself, I\u0027m constantly surprised and inspired by the beautiful glass in SF and I hope you will be too!\u003cbr\u003e\u003cbr\u003eWhy take photos at night? Stained glass is intended to be seen with light shining through it! I\u0027m hoping to get photos when the windows are illuminated from the inside and it\u0027s dark outside.\u003cbr\u003e\u003cbr\u003eI\u0027ll probably also make a \u003cstrong\u003ecool website\u003c/strong\u003e mapping out the windows, so you can recreate my journey through the city and I can keep this going past the release of book #1!\u003cbr\u003e\u003cbr\u003eIn addition to my book journey, I\u0027m also working on some personal stained glass projects that I\u0027d love to share with the world!\u003cbr\u003e\u003cbr\u003eBe my patron today to follow my journey into bookmaking, website building, lead came stained glass creation, and risky nighttime photography / trespassing.\u003cbr\u003e\u003cbr\u003eCover \u0026amp; profile photo by\u00a0\u003ca href=\"https://www.facebook.com/tylermaymedia\" rel=\"nofollow\"\u003eTyler May Media\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou can also follow me on \u003ca href=\"https://www.instagram.com/jessicacrabb/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e and \u003ca href=\"https://twitter.com/jessicaanncrabb\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e"
