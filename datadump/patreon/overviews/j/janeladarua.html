    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fi8XwTWhLEJA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Di8XwTWhLEJA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fi8XwTWhLEJA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong style=\"color: rgb(227, 108, 9); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eOl\u00e1, tudo bem?! Esperamos que sim!\u003cbr\u003e\u003cbr\u003eComo n\u00f3s somos apaixonados pelo que fazemos e queremos n\u00e3o s\u00f3 continuar, mas tamb\u00e9m melhorar o canal, decidimos criar uma p\u00e1gina aqui no Patreon, para que os f\u00e3s e amigos do canal possam colaborar com a nossa jornada e ajudar o canal a crescer! \u00a0Al\u00e9m de ajudar o canal a se desenvolver, colaborando com a gente no Patreon voc\u00ea se tornar\u00e1 patr\u00e3o do canal, tendo acesso a diversos diferenciais exclusivos - como pode conferir aqui ao lado\u00a0 \u21ac .\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eO JANELA DA RUA PRECISA DA SUA AJUDA!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFelizmente, o Janela da Rua est\u00e1 come\u00e7ando a crescer e ter uma boa visibilidade. Estamos com mais de 700 mil inscritos e temos 4 milh\u00f5es de visualiza\u00e7\u00f5es mensais! \u003cbr\u003eInfelizmente o Janela passa no momento por uma crise no youtube devido principalmente a tr\u00eas fatores:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e1 - SISTEMA DE DESMONETIZA\u00c7\u00c3O DO YOUTUBE:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eO Youtube colocou em pratica no final de 2017 uma ferramenta que analisa todos os v\u00eddeos upados na plataforma a procura de conte\u00fado inapropriado, apesar da ferramenta ser na teoria algo muito bacana, na pratica se tornou um pesadelo.\u003cbr\u003e\u003cbr\u003ePraticamente todos os v\u00eddeos do janela tem sua monetiza\u00e7\u00e3o suspensa algumas horas depois que o v\u00eddeo \u00e9 lan\u00e7ado. Como essa suspens\u00e3o \u00e9 um erro do sistema, podemos pedir uma revis\u00e3o e dentro de um dia o v\u00eddeo volta a exibir an\u00fancios, infelizmente cerca de 80% das visualiza\u00e7\u00f5es dos v\u00eddeos ocorrem nas primeiras horas, horas em que o v\u00eddeo n\u00e3o est\u00e1 exibindo an\u00fancios por causa do sistema.\u003cbr\u003e\u003cbr\u003eO Youtube resolveu esse problema nos canais grandes, infelizmente o Janela n\u00e3o recebe nem respostas sobre esse problema da equipe do YouTube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e2 - FALSOS CLAIM DE DIREITOS AUTORAIS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eO sistema de direitos autorais do YouTube \u00e9 falho. As networks (que existem as milhares) podem dar claim em qualquer v\u00eddeo, um claim significa que essa network \u00e9 respons\u00e1vel pelos direitos autorais desse v\u00eddeo e todo o valor arrecado pelos an\u00fancios no v\u00eddeo vai para eles.\u003cbr\u003e\u003cbr\u003eEsse sistema existe para que youtubers maiores n\u00e3o reupem v\u00eddeos de youtubers menores, prejudicando os menores e ganhando com os v\u00eddeos produzidos por outras pessoas. Al\u00e9m \u00e9 claro, defender as grandes distribuidoras de musica e filmes.\u003cbr\u003e\u003cbr\u003eQuando uma network da claim em um video, existe um processo para reaver o valor arrecadado, podemos pedir revis\u00e3o a network (que sempre nega o pedido de 20 a 25 dias depois de solicitada a revis\u00e3o), podemos ent\u00e3o pedir uma outra revis\u00e3o que \u00e9 negada em cerca de 20 dias resultando em um strike no canal e a remo\u00e7\u00e3o do v\u00eddeo, depois disso podemos emitir uma contra notifica\u00e7\u00e3o e ai a network tem 10 dias para nos processar ou devolver o v\u00eddeo a plataforma. O v\u00eddeo obviamente sempre volta mas durante essa disputa que demora cerca de 2 meses o preju\u00edzo financeiro j\u00e1 ocorreu e como o youtube n\u00e3o pune jamais as networks isso volta a ocorrer pouco tempo depois.\u003cbr\u003e\u003cbr\u003ePara piorar as networks desenvolveram um m\u00e9todo que impede os reais criadores de contestar, eles d\u00e3o mais de 3 clains em um mesmo v\u00eddeo, j\u00e1 tivemos v\u00eddeos com 7 claim da mesma network. O processo seria o mesmo, mas na hora que receber\u00edamos 1 strike, recebemos strikes no numero de clains e como, se um canal receber 3 strikes \u00e9 deletado e a reativa\u00e7\u00e3o demoraria dias, os reais donos do v\u00eddeo ficam impossibilitados de fazer qualquer coisa, pois o preju\u00edzo seria muito grande.\u003cbr\u003e\u003cbr\u003eIsso se tornou um verdadeiro pesadelo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e3 - EQUIPE DE PRODU\u00c7\u00c3O SOBRECARREGADA\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDesde que a La\u00eds saiu do Janela na metade de 2017 toda a produ\u00e7\u00e3o \u00e9 feita por apenas uma pessoa. A mesma pessoa pesquisa o conte\u00fado dos reacts, cria o material, grava, edita, cuida das redes sociais, interage com os inscritos...\u003cbr\u003e\u003cbr\u003eEm resumo a minha vida se tornou 100% Janela da rua, n\u00e3o tenho mais tempo para sair, para jogar, para assistir filmes, para me exercitar, enfim, para nada.\u003cbr\u003e\u003cbr\u003eTrabalho de segunda a segunda em fun\u00e7\u00e3o do Janela e isso tem se tornado um peso t\u00e3o grande que estou entrando em depress\u00e3o. Preciso urgentemente encontrar algu\u00e9m para me ajudar, mas se eu n\u00e3o consigo me sustentar com o valor arrecadado mensalmente com o Janela imagina contratar algu\u00e9m =/\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCOMO AJUDAR\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVoc\u00ea pode ajudar o Janela contribuindo financeiramente pelo Patreon, ao lado\u00a0\u21ac\u00a0 existem valores e recompensas para cada plano de apoio. Escolha aquele que cabe no seu bolso e ajude o canal se manter no ar! Isso significa muito para n\u00f3s, a sua doa\u00e7\u00e3o pode significar que o canal continue vivo!\u003cbr\u003e\u003cbr\u003eAl\u00e9m disso estamos abrindo o canal para anunciantes, ao lado \u21ac consta\u00a0 os planos de an\u00fancios. Anunciar no janela pode fazer seu canal decolar conseguindo milhares de inscritos e visualiza\u00e7\u00f5es. N\u00f3s vamos trabalhar para seu canal crescer em conjunto com o nosso!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHISTORIA DO CANAL\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNo\n in\u00edcio de 2015 tivemos a ideia de criar um canal de React 100% \nbrasileiro, nele grupos de pessoas de diferentes faixas et\u00e1rias seriam \nexpostas a conte\u00fados inusitados e relevantes no contexto do pa\u00eds e do \nmundo. Mesmo sabendo de todas as dificuldades e incertezas  que existem \nem trabalhar com o YouTube investimos todo o nosso dinheiro guardado (o \nque n\u00e3o era muito) e montamos um est\u00fadio, com equipamentos e softwares \nnecess\u00e1rios para a produ\u00e7\u00e3o de conte\u00fado profissional. Aos poucos fomos \nestudando e nos aprimorando at\u00e9 chegarmos ao ponto de produzir nossos \nv\u00eddeos com uma qualidade bacana e isso levou muito tempo!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eUma longa sele\u00e7\u00e3o\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eCom\n nosso est\u00fadio montado, come\u00e7amos a divulgar a ideia do projeto tentando\n despertar o interesse das pessoas para ent\u00e3o selecionarmos um grupo que\n fosse o mais diverso poss\u00edvel!\u003cbr\u003e\u003cbr\u003eNossa divulga\u00e7\u00e3o aconteceu n\u00e3o s\u00f3 \npela internet... caminhamos muito de porta em porta distribuindo \npanfletos por toda a cidade. E o inesperado aconteceu! Mais de 450 \npessoas, entre crian\u00e7as e idosos, manifestaram interesse em participar \ndo Janela da Rua! Ficamos cerca de quase 3 meses fazendo entrevistas e \ntestes para garantir que nossos selecionados formassem um grupo muito \nrico em diversidade para que assim, pud\u00e9ssemos apresentar para voc\u00eas, um\n conte\u00fado com uma gama muito variada de posturas e opini\u00f5es sobre um \nmesmo tema.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRealidade\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eDepois\n de 10 meses de trabalho, no dia 20/12/2015 o Janela da Rua lan\u00e7ou seu \nprimeiro v\u00eddeo, no qual nossos idosos assistiram e reagiram a clips de \nMc\u0027s Mirins do movimento Funk Proibid\u00e3o. Por falta de experi\u00eancia na \n\u00e1rea, o v\u00eddeo n\u00e3o ficou com a qualidade que gostar\u00edamos que ele tivesse \n(a qualidade de som e a ilumina\u00e7\u00e3o n\u00e3o ficaram muito legais), ent\u00e3o, \nrepensamos algumas coisas e come\u00e7amos testar novos m\u00e9todos de grava\u00e7\u00e3o. \nNo Janela, vamos sempre nos adaptando e nos aprimorando para que o \nconte\u00fado final fique bacana, somos em duas pessoas para gerenciar e \nexecutar tudo o que precisa ser feito no canal! Isso demanda muito tempo\n e esfor\u00e7o! Hoje, temos mais de 100 v\u00eddeos lan\u00e7ados no canal, tudo isso \nrealizado com muito esfor\u00e7o e dedica\u00e7\u00e3o, sempre tentando trazer para \nvoc\u00eas conte\u00fados cada vez mais interessantes!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2\u003e\u003c/h2\u003e"

    "attributes": {
     "about": "O\nJanela da rua nasceu da vontade de criar conte\u00fado de n\u00edvel profissional voltado\npara o entretenimento de toda a fam\u00edlia, utilizando o Youtube como meio de\ndivulga\u00e7\u00e3o. Nosso programa tem um formato peculiar, n\u00e3o trabalhamos com atores\ne n\u00e3o temos script, o elenco consiste em pessoas de diversos setores da nossa\nsociedade.\u003cbr\u003e\u003cbr\u003e\n\n Temos\ncomo objetivo divertir atrav\u00e9s de rea\u00e7\u00f5es completamente espont\u00e2neas sobre os\nmais variados assuntos. J\u00e1 imaginou como seus av\u00f3s reagiriam a um estilo\nmusical moderno? Ou o que aquele sobrinho pra l\u00e1 de esperto pensa a respeito\ndaquele teu filme favorito? Aqui no Janela voc\u00ea vai assistir experi\u00eancias assim\ndo conforto da sua casa. Iremos apresentar conte\u00fados diversos a diferentes\nfaixas et\u00e1rias e gravaremos todas as caras engra\u00e7adas e coment\u00e1rios \u00e9picos que\nir\u00e3o sair desses experimentos sociais divertid\u00edssimos. \u003cbr\u003e\u003cbr\u003eO convidamos a assistir\nnossos v\u00eddeos e ainda lan\u00e7amos um desafio imposs\u00edvel, tente assistir um deles sem\ncair na gargalhada!\u003cbr\u003e",
