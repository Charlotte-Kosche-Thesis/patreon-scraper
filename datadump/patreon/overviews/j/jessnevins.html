    "summary": "Hi. My name is Jess Nevins. I\u0027m a college librarian by day, but by night I am at play in the fields of the lord as a writer. You might know me for my\u00a0\u003ca href=\"http://enjolrasworld.com/annotations/\"\u003eannotations for the \u003cem\u003eLeague of Extraordinary Gentlemen\u003c/em\u003e\u003c/a\u003e. You might know me for my writing on Victorian literature, either my\u00a0\u003ca href=\"https://www.amazon.com/Encyclopedia-Fantastic-Victoriana-Jess-Nevins/dp/1932265155/ref=sr_1_5?ie=UTF8\u0026amp;qid=1476898927\u0026amp;sr=8-5\u0026amp;keywords=jess+nevins\"\u003e\u003cem\u003eEncyclopedia of Fantastic Victoriana\u003c/em\u003e\u003c/a\u003e (a finalist for the World Fantasy Award) or my\u00a0\u003ca href=\"https://www.amazon.com/Victorian-Bookshelf-Introduction-Essential-Novels/dp/1476665001/ref=sr_1_2?ie=UTF8\u0026amp;qid=1476907810\u0026amp;sr=8-2\u0026amp;keywords=victorian+bookshelf\"\u003e\u003cem\u003eThe Victorian Bookshelf\u003c/em\u003e\u003c/a\u003e. You might know me for my writings on the pulps, such as\u00a0\u003ca href=\"https://www.amazon.com/Encyclopedia-Pulp-Heroes-Jess-Nevins-ebook/dp/B06Y2KVBXS/ref=sr_1_1?ie=UTF8\u0026amp;qid=1491484884\u0026amp;sr=8-1\u0026amp;keywords=encyclopedia+of+pulp+heroes\"\u003e\u003cem\u003eThe Encyclopedia of Pulp Heroes\u003c/em\u003e\u003c/a\u003e.\u00a0Or you might have been a subscriber to\u00a0\u003ca href=\"http://tinyletter.com/jessnevins\"\u003emy newsletter\u003c/a\u003e. I write a lot, basically, on a range of topics. (You can see a more complete bibliography\u00a0\u003ca href=\"http://jessnevins.com/books.html\"\u003ehere\u003c/a\u003e). \u00a0\u003cbr\u003e\u003cbr\u003eBut like a lot of writers I have a hard time making ends meet. I\u0027m the sole wage earner for my family and my animals, and the sort of writing I do entails a lot of travel and a lot of extra bills of the kind fiction writers don\u0027t have to pay. (Let\u0027s just say my Interlibrary Loan bill is frightful).\u00a0\u003cbr\u003e\u003cbr\u003eSo I\u0027m joining the 21st century and putting a virtual tin cup out. Hence, a Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eNaturally, I\u0027m going to do my best to earn whatever money my backers give. Every month, I\u0027ll publish a long(ish) essay or piece of the sort I did in my newsletter. There\u0027s a world of fascinating information out there, and I\u0027d like to share it with you in essay form. In addition to essays, I\u0027ll be sharing long quotes of interest or any other things that strike my fancy. I\u0027ll certainly put effort into whatever I post, though. I want you to get your money\u0027s worth.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to the essay, backers can sign up to receive an exclusive look at the project(s) I\u0027m working on, Tuckerizations, acknowledgments, and the chance to have me be your personal researcher.\u00a0\u003cbr\u003e"
