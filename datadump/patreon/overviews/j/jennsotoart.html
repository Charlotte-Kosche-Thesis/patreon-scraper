    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca\u003e\u003cimg\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0013/8520/1708/files/ACS_0230_large.JPG?v=1522421973\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e-WHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eHello there! My name is Jennyfer Soto and I am a self-taught artist based in Florida creating things that make me happy. Most of my work is inspired by nature and magical things and I\u0027m always exploring with new mediums and such. I have been creating art for a living for the past four years of my life and I wouldn\u0027t trade it for the world!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e-WHAT IS PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a different and fun way to show support! You get the opportunity of helping achieve my dreams all while getting awesome rewards! \u003cbr\u003eYou get to pick any reward of choice, depending of how much you want to pay monthly, with the option of withdrawing or changing the reward at any time! You can see the rewards I offer on the right :)\u003cbr\u003e\u003cbr\u003eMy goals with creating this Patreon is to be able to spend more time creating more content, like YouTube videos and blog post as well as creating more personal work and things for my shop. I want to be able to offer more things and expand as an artist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e-WHAT\u0027S IN IT FOR YOU?\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cbr\u003ePatrons have the choice of making monthly pledges (which you can withdraw from whenever you wish to!) that can give you different level of rewards, from first looks into upcoming designs + projects to getting exclusive print!\u003cbr\u003eI am incredibly grateful for all the support I\u0027ve gotten and I can\u0027t wait to continue to show my growth + art journey with you!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
