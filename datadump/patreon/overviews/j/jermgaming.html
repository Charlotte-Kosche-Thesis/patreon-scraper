    "published_at": "2016-02-01T15:20:43+00:00",
    "summary": "\u003cstrong\u003eI\u0027ve changed and updated Patreon for the upcoming \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=1ruLK7rP8iM\u0026amp;t\"\u003eXbox One X\u003c/a\u003e\u003c/span\u003e comparisons. Take a look!\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThe Concept\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThe Potato Masher project began as a result of a challenge on the \n\u003ca href=\"http://casualshenanigans.com/\" rel=\"nofollow\"\u003eCasual Shenanigans Gaming podcast\u003c/a\u003e. The goal was to see if a gaming PC could deliver an equivalent or better experience to the Playstation 4, for about the same amount of money. We didn\u0027t want to make fun of or detract from what is great about gaming consoles, but to show that PC gaming can be just as good or better, for the money. It\u0027s also helpful for anyone with a budget PC who wants to see how well a particular game has been optimized for their system, and what type of results they can expect. \u003cbr\u003e\u003cbr\u003eThe original Potato Masher video (embedded above) exceeded my wildest expectations. \u003cstrong\u003eThe series has over \u003cem\u003e100 \u003c/em\u003evideos now!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan\u003eI also started the Potato Masher Pro series, to compete against the PS4 Pro:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"330\" src=\"https://www.youtube.com/embed/ZcrotHUVFN0\" width=\"600\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat is this Patreon for?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nThe biggest obstacles to me reviewing, testing, and breaking more games \non the Potato Masher are money and time. I\u0027m not big enough to get review codes for most games (the last game I got a code for was Telltale\u0027s Batman). Between the PC, Xbox, and PS4 versions of a game, I could easily spend $180 per set of reviews! Of course I try to re-sell the physical versions of the games whenever possible, but it\u0027s still quite a bit of money.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve updated a lot of information and pledge levels for this Patreon, to cover these goals:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUpgrading to a true, 4K/60fps game recorder\u003c/li\u003e\u003cli\u003eUpgrading my recording monitor to HDMI 2.0, for 4K/60fps\u003c/li\u003e\u003cli\u003eReviewing all three major platforms of as many games as possible\u003c/li\u003e\u003cli\u003eMore hard drive space (most likely)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\n\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eI never would have been able to do this series without your support, so thank you very much. Let\u0027s keep it going and do even bigger and better things in 2018!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nAnd, here are some of the popular reviews I\u0027ve done for games:\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"330\" src=\"https://www.youtube.com/embed/fddPHmorepk\" width=\"600\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"330\" src=\"https://www.youtube.com/embed/kdcKRNGUE_E\" width=\"600\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"330\" src=\"https://www.youtube.com/embed/T47ymaGqQ18\" width=\"600\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"330\" src=\"https://www.youtube.com/embed/DH6FCgqQB_s?list=PLQbCPWtOQp0FoY_-7GwWSErWP2j7--Hh5\" width=\"600\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"330\" src=\"https://www.youtube.com/embed/SRuvMDxBGEw\" width=\"600\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThanks for taking a look, and thank you for supporting me!\n\u003cbr\u003e"
