    "summary": "Thanks so much for stopping by!\u003cbr\u003e\nMy name is Jay Penn. I\u0027m an artist and writer originally from Melbourne, Australia but now living in Ireland.\u003cbr\u003e\n\u003cimg src=\"https://scontent.fdub3-1.fna.fbcdn.net/v/t1.0-9/33675635_10216259945469636_2274447275021303808_n.jpg?_nc_cat=0\u0026amp;oh=2f97b166bdef76571b0caf09e8aa07ff\u0026amp;oe=5BBC43A1\"\u003e\u003cbr\u003e\nI love creating things. I\u0027m really passionate about it. I\u0027m also really into sharing what I create with the world. I illustrate pictures, write stories, make sculptures, comics, books... I love it all and want to share it with you!\u003cbr\u003e\n\u003cimg src=\"https://scontent.fdub3-1.fna.fbcdn.net/v/t1.0-9/33788362_10216259946349658_5608058086808879104_n.jpg?_nc_cat=0\u0026amp;oh=f8c1abfa3165ad1b8b83aa9564f1e175\u0026amp;oe=5BBD64B6\"\u003e\u003cbr\u003e\nJust to show you how serious I am about this stuff, here are some of the stories featuring members of my comic,The Circle that I have already produced, free for you to have a look at! \n\u003cbr\u003e\n\u003cimg src=\"https://scontent.fdub3-1.fna.fbcdn.net/v/t1.0-9/22490184_10214352377821637_8612912846381215955_n.jpg?_nc_cat=0\u0026amp;oh=24ad0165f3bbe69eb966c04c2b468271\u0026amp;oe=5B870D80\" style=\"width: 516px;\"\u003e\u003cbr\u003e\n\u003ca href=\"https://drive.google.com/file/d/0B-Ox8jXfabhbSVgyc2UwOTc0c0E/view?pref=2\u0026amp;pli=1\" rel=\"nofollow\" target=\"_blank\"\u003eStrongbow: The Willing Fool - Part 1\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://drive.google.com/file/d/0B-Ox8jXfabhbR3lXS0JZa1pXSkE/view?pref=2\u0026amp;pli=1\" rel=\"nofollow\" target=\"_blank\"\u003eAlanna: The Wilds Will Bide\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://drive.google.com/file/d/0B-Ox8jXfabhbVzJhVUVoZHZ3Um8/view?pref=2\u0026amp;pli=1\" rel=\"nofollow\" target=\"_blank\"\u003eDryad: A Dream of Awakening\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://drive.google.com/file/d/0B-Ox8jXfabhbTjhPdmF2ZEFnVlU/view?pref=2\u0026amp;pli=1\" rel=\"nofollow\" target=\"_blank\"\u003eLongbeard: The Tale of Twig the Terrible\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\nI want you to be a part of my creative process. I want to show you what you have helped me create. I\u0027ll richly reward you with all sorts of things, because it is for you that I make them! \u003cbr\u003e\n\u003cimg src=\"https://scontent.fdub3-1.fna.fbcdn.net/v/t1.0-9/33808791_10216259946069651_1712224820340457472_n.jpg?_nc_cat=0\u0026amp;oh=6446effffd117fb3ef4fd5f5274b84da\u0026amp;oe=5B87C460\"\u003e\u003cbr\u003e\nSo I hope you join me on this artistic quest!\u003cbr\u003e\nThanks again for popping in.\u003cbr\u003e\nJay\u003cbr\u003e"
