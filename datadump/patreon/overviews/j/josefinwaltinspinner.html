    "summary": "\u003cstrong\u003eAre you a spinner? Do you want to get\u00a0exclusive material and patreon-only spinning videos? This is your chance to get access to in-depth spinning goodies and influence future releases.\u003cbr\u003e\u003cbr\u003eThis is me\u003cbr\u003e\u003c/strong\u003eI am a spinner and a knitter, I dye when I need to and I am learning how to weave. I make YouTube videos and I blog about spinning. I released my first spinning video in July 2016 and since then I have made about 30 videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI love spinning\u003cbr\u003e\u003c/strong\u003eI want to share the spinning bliss with you. I want to be able to inspire you to experiment, investigate, discover and excel at spinning. Not for anyone else, but just for you.\u003cbr\u003e\n\n\u003cbr\u003eI have created this Patreon page to get a chance to inspire you more and to give you the chance to get to know me and my work better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI make videos\u003cbr\u003e\u003c/strong\u003eI love making the videos and I love the response I get from my followers, which, in turn, helps me make better videos and articles. But I do all of this in my spare time.\u00a0For one three minute video I have usually spent a whole day filming and another day or two editing. All of my videos are shot outdoors, which limits shooting time to the summer months. To be able to make videos all year round I will need to invest in studio equipment.\u003cbr\u003e\u003cbr\u003eI would like to be able to make better content for you. If I could cut back on my day job, I would have a more balanced living. I would also get some mental space to create more and better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is Patreon\u003cbr\u003e\u003c/strong\u003ePatreon is an online membership platform that allows fans to regularly provide financial support to creators. It also enables fans to get to know the creators better and get access to exclusive material.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is you\u003cbr\u003e\u003c/strong\u003eIf you like what I do and you want to support my work, all you have to do is choose how much you want to pledge per month. In return, you will get access to patron-exclusive perks, like behind the scenes material, patreon-only videos, early access to new releases etc.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u003cbr\u003eThank you for your support. You make me a better creator.\u003cdiv\u003e\u003cbr\u003eRemember that you can change or cancel your pledge at any time.\u003cbr\u003e\u003c/div\u003e"
