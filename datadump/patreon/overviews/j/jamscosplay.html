    "summary": "My name is Jillian, and I am the main creative force behind JAMS Cosplay. We are actually a small group of friends, but I rope them into crazy schemes and ideas.\u003cbr\u003e\u003cbr\u003eI am a full-time veterinary student, but I don\u0027t want to give up on my creative pursuits, like cosplay, art, and even music.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support would mean so much to me\u003c/strong\u003e, and making a Patreon is not something I have done on a whim. \u003cstrong\u003eI am not asking for free money.\u003c/strong\u003e I am using Patreon as a platform to help make my very expensive hobby more of a side business to fund my endeavors, while giving back a bit to this fantastic community.\u003cbr\u003e\u003cbr\u003eA standard costume for me runs at a minimum of $200, and as a broke student, it is hard to afford a lot of the content I dream of.\u003cbr\u003e\u003cbr\u003eWith your support, I would continue to make out-of-the-box props and costumes, continue to push my abilities and technical skills, and hope to start making tutorials to help newbies. \u003cstrong\u003eTeaching is very important to me, so with this I plan on making a lot of educational content and to be a resource for novice cosplayers that want advice on how to go about making something. I want to be available for everyone. I truly believe anyone can cosplay; it is just a matter of getting the hang of it.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow for the fun stuff!! Typically, I make costumes from video games (League of Legends, Legend of Zelda), but have also done Disney, various anime characters, and even want to expand to movie costumes.\u00a0\u003cbr\u003e\u003cbr\u003eIn the works: \u003cbr\u003eScarecrow from Batman: Arkham Knight; scheduled for competition at Anime Matsuri 2017\u003cbr\u003e\u003cbr\u003eUpcoming: \u003cbr\u003eFlareon and Vaporeon from Sunset Dragon\u0027s D\u0026amp;D Eeveelutions, not scheduled\u003cbr\u003eShogun Link, Zelda, and possibly Ganondorf\u00a0from Sean Donnan Art\u0027s awesome mind\u003cbr\u003e"
