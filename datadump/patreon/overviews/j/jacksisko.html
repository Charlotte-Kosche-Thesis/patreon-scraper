    "summary": "\u003cimg src=\"http://i63.tinypic.com/2vmv98j.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi! I\u0027m Jack Sisko. \u003cstrong\u003eI\u0027m so glad you\u0027re here.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI\u0027m a trans, nonbinary, and asexual blogger, (\u003ca href=\"https://jacksisko.wordpress.com/\"\u003eserious \u003c/a\u003eand \u003ca href=\"http://www.jacksisko.tumblr.com/\"\u003enot so serious\u003c/a\u003e), writer, reader, soon-to-be video maker, and amateur astrologer.\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy 2 Heck I\u0027m On Patreon\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eI\u0027ve been telling stories since I was a kid and I feel like I\u0027m finally ready to share them with you -- and the world. The stories I want to tell are \u003cstrong\u003einclusive, progressive, respectful, and shattering stereotypes and tropes for the LGBTQ+ community\u003c/strong\u003e I belong to. Because I am neurodivergent myself, I strive to create stories for people who find their reflections in my characters, who feel like they are seen and heard and loved. Depression, anxiety, PTSD, schizoaffective disorder, psychosis, paranoia, OCD, dissociation -- all the diseases society thinks are \"too ugly\" for media, all the people who feel like they can\u0027t be represented in media because they\u0027re \"too scary\". \u003cbr\u003e\u003cbr\u003eI want my readers to know that having a mental illness does not mean you are broken: \u003cstrong\u003eyou can still fight. You can still love. You can be magical. You can win. You can have a happy ending. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSci-fi and fantasy hold special places in my heart; these are the worlds I want to explore with LGBTQ+ characters, specifically trans, nonbinary, and asexual ones. We are so often invisible in these sorts of epic tales (because dragons and magic are much more believable than a trans witch, right?!). It drives me bananas, and if it drives you bananas, then we\u0027ll get along famously. \u0026lt;3 \u003cbr\u003e\u003cbr\u003eI\u0027m here because I want to live and breathe creation; I want to give you all something you can love and enjoy and see yourself present in.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also here because I need to be.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDepression, anxiety, PTSD, \u003c/strong\u003eand other mental illnesses are preventing me from working at this time (and, honestly, I don\u0027t know when I\u0027ll be able to work a \"regular\" job again). I am in the process of applying for disability because of debilitating depression that prevents me from functioning well enough in order to provide for myself. I struggle every day to find joy in anything, but the one thing that does give me joy is writing. Creating. Seeing characters and stories come to life. Watching other people fall in love with them. Not only is it my passion, it is \u003cem\u003ehealing \u003c/em\u003efor me, and gives me a reason to face each day.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s what I\u0027ve always wanted to do. Write. I want to write and populate the world with stories where people like me exist and thrive and be able to support myself, too.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow Your Support Will Help This Gay Alien\u00a0\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMedication and therapy. \u003c/strong\u003eI legitimately cannot function without my medication and a lot of it isn\u0027t cheap. Therapy gives me the tools to live my day to day life as well.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHormones.\u003c/strong\u003e I\u0027m a nonbinary transgender person who has been on testosterone for over a year. It is a vital part of my life at this time.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe bare necessities\u003c/strong\u003e (the simple bare -- okay, you get the picture). Food, bills, housing, earning a living that I enjoy instead of trying and failing to work a \"regular\" job when I know I cannot function in that capacity right now, and who knows for how long, because you know how it is when you have several unpredictable mental illnesses (or maybe you don\u0027t, but it\u0027s top tier Not Fun).\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePreparing for my future.\u003c/strong\u003e I want to build a life with my partner, two trans creators who might not be able to hold \"regular\" jobs, but can definitely create wonderful things. We\u0027re millennials, we don\u0027t ask for or need much. We just want to be comfortable doing things we love, making fiction a happier place for LGBTQ+ folks since reality is ... yeah.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eREASSURANCE.\u003c/strong\u003e Being free of the anxiety of wondering how in the world I\u0027m going to make a living and actually \u003cem\u003eenjoy life\u003c/em\u003e with the illnesses I have will make creating so much easier. Less stress, more content, more fun!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThings I Do\u00a0\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWriting:\u003c/strong\u003e fiction, short stories, poems. You will see patron exclusive content here, WIPs, outlines, and bits of stories before anyone else!\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003eDepending on the tier, you can request writing from me!\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEditing / Proofreading / Sensitivity Reading:\u003c/strong\u003e Writing a thing? Want another set of eyes? I can edit / line-edit and proofread / do sensitivity reading for you if you\u0027re a patron!\u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArticles, \u003c/strong\u003emostly about astrology, being trans, nonbinary, ace, queer, etc.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePersonalized astrology natal and current chart readings. \u003c/strong\u003eKnow your sun sign but don\u0027t know what 2 heck it means? Moon sign? Rising?? What does a retrograde planet mean for me? Or do you want to know where the current planets placement might affect you? I can explain to you the thing! Astrology is my biggest love next to writing, I love delving into natal charts, and I can explain why the stars made you the way you are.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSigils:\u003c/strong\u003e Check this out! I can make you a sigil for anything, but what I love most are making ones based on certain placements in your chart. Great for witchcraft purposes or maybe you want a super unique and simple tattoo! My partner, RoAnna Sylver, will even pretty it up for you so that it\u0027s super cool, like this:\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/3507wux.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll paid content is available to ALL supporters! \u003c/strong\u003eFrom $1 pledges to $100, you will see EVERYTHING I do and post here.\u003cbr\u003e\u003cbr\u003eChart interpretations and personal horoscopes are the only thing that will be kept private!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow Often Will I Update / Charge You\u00a0\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cbr\u003eA maximum of \u003cstrong\u003e3 times a month\u003c/strong\u003e, possibly less. Patron allows you to set limits on how often you pledge, so don\u0027t worry about the amount of times if it\u0027s too much for you!\u00a0\u003cbr\u003e\u003cbr\u003eToo often I find myself unable to do much else but lie in bed and stare at the ceiling in existential dread, so there may be stretches of time where I don\u0027t update at all. This is why I will be charging \u003cstrong\u003eby the thing\u003c/strong\u003e and not by the month. I refuse to charge anyone for not creating anything.\u00a0\u003cbr\u003e\u003cbr\u003eIf you pledge $1, then in a month you will be charged $3 -- same goes for every other pledge, just multiply by 3 and that is the maximum you will pay in a month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003c/div\u003e\u003cbr\u003eI know that the stories I want to tell and the things I want to create deserve to exist in a world that hates, fears, and discriminates people like me. I know I can make them a reality with your help.\u00a0\u003cbr\u003e\u003cbr\u003eYour support means the absolute world to me, especially right now. If this is rock bottom, then \u003cem\u003eblppt \u003c/em\u003ewhen \u003cem\u003eblppt \u003c/em\u003eis \u003cem\u003eblppt \u003c/em\u003ethe \u003cem\u003eblppt \u003c/em\u003enext \u003cem\u003eblppt \u003c/em\u003ebus \u003cem\u003eblppt \u003c/em\u003eto \u003cem\u003eblppt\u003c/em\u003e Bikini \u003cem\u003eblppt \u003c/em\u003eBottom.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFIND ME ONLINE:\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.jacksisko.tumblr.com\"\u003eTumblr\u003c/a\u003e: like a sad meme factory.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/jacksisk0/\"\u003eInstagram\u003c/a\u003e: for lots of selfies and pictures of my cat.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://jacksisko.wordpress.com/\"\u003eWordPress\u003c/a\u003e: for more serious articles.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/JackSisk0\"\u003eTwitter\u00a0\u003c/a\u003e: for 4am thoughts.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFUTURE PROJECTS:\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cem\u003eSCORPIO RISING:\u003c/em\u003e a futuristic fantasy story from the point of view of a very gay, very sweet Android who has too many feelings, especially for the man who brought him back online after a devastating injury. Stay tuned for exclusive details about the story, characters, and gay plot!"
