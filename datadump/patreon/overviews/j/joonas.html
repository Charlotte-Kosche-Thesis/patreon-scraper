    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHi! My name is Joonas. Welcome to my Patreon!\u003cbr\u003e\u003cbr\u003eNEW WEBCOMIC LIVE:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/silence/list?title_no=109570\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSILENCE\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5D0d2x8.jpg\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eABOUT ME AND MY ART\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m an artist, illustrator and a story teller from Finland. I like movies, dinosaurs, good books and old cameras.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://i.imgur.com/MuyQW4G.jpg\" style=\"text-align: center;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eMore of my works:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.facebook.com/ArtByJoonas/\"\u003eFacebook\u003c/a\u003e \u003ca href=\"https://www.instagram.com/ennalajoonas/\"\u003eInstagram\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eI\u0027ve always loved art, and I\u0027ve been experimenting with various forms since childhood.\u003cbr\u003eOver the years, I have developed my own style. I use mixed tools, the ones I\u0027ve discovered suit me best: Japanese brushes, knifes, self made tools and even my own ink.\u003cbr\u003eMy painting process is very unique, I rarely sketch my paintings out ahead of time; I start with thick black color straight to the white canvas, and see where my art and inspiration take me.\u003cbr\u003eI want everything about my artwork to be raw and real. \u003cbr\u003e\u003cbr\u003eI want my artwork to carry you off into a sort of fairytale, bringing forth emotions you didn\u2019t even know you had. \u003cbr\u003eThere is beauty in sadness, happiness, love and fear and there is especially beauty in the unknown. My paintings are created to capture the essence of human life.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/X0iOMg0.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003ePATREON AND REWARDS\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you like my work and would like to see more of it + behind the scenes and how I make it,\u003cbr\u003ePatreon is a great way to support me and also receive some special stuff.\u003cbr\u003eAll support will help me to continue making art and stories that I hope you will enjoy!\u003cbr\u003e\u003cbr\u003eI post works in progress photos, full painting process videos, tips\u0026amp;tricks that I have learned over the years and Patreon only exclusive art and much more!\u003cbr\u003e\u003cbr\u003eI also have a new webcomic that I started, you will also see every new page first in here and also some special stuff too like deleted pages and full walk trough of how I create one page.\u003cbr\u003eYou can read my webcomic here:\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/silence/list?title_no=109570\"\u003eSILENCE COMIC\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can change or cancel your pledge at anytime. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"http://i.imgur.com/xcJgpkn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://imgur.com/MBKqq4O\"\u003e\u003cimg src=\"http://i.imgur.com/MBKqq4O.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u
