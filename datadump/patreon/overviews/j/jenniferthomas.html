 "creator": {
  "data": {
   "attributes": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/462837/1a0794ac7ccf460daddde994c7a81a5b?token-time=2145916800\u0026token-hash=mvAaQyOnpITzAclrghMsqKG3qHczuxdlugLfIVOggto%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-tr-FWGaPbI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-tr-FWGaPbI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-tr-FWGaPbI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/-tr-FWGaPbI",
    "one_liner": null,
    "patron_count": 80,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=462837",
    "published_at": "2016-09-26T09:20:18+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tWatch my Patreon Video above, or read on for even more details.\n\u003c/div\u003e\n\u003cbr\u003e\nI am a \n\u003cstrong\u003ePianist, Violinist, Recording Artist, Orchestrator, Composer, Producer,\u003c/strong\u003e and \u003cstrong\u003eChocolate lover\u003c/strong\u003e. \u00a0I\u0027m also a\u00a0mom to 3 energetic little boys and a wife to an Ultra-marathon Competitor/Videographer.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nDescribing my music in 4 words: \u00a0\n\u003cstrong\u003eEpic, Beautiful, Cinematic, Emotional.\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIn addition to my 4 award-winning album releases (\"Winter Symphony\", \"Illumination\", \"The Lullaby Album\", and \"Key of Sea\"), I\u0027ve written film scores and my music has been featured in Film, TV, Commercial and is widely used in the world of sports (NBA, US Figure Skating, Ballet, Gymnastics, Volleyball, and more). I also have a large following on Pandora over the years with over 250 million spins.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat Is Patreon?\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYOU SUPPORT --------\u0026gt; I REWARD.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon is a platform where YOU can have a direct impact on helping me as an artist by contributing an ongoing monthly amount.  In return, I REWARD you.  The higher amount you donate, the bigger and better the rewards are. The amount is up to you. \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nIndependent artists don\u0027t need record labels these days in order to be successful, but we \n\u003cstrong\u003eDO need a team of support\u003c/strong\u003e around us. Record labels have a machine of people working together to make an artist achieve a high level of success. In today\u0027s music industry, \u003cstrong\u003ethe fans and supporters are \u003cem\u003ereplacing\u003c/em\u003e the labels and taking indie artists to new heights\u003c/strong\u003e.\u00a0Think of this like \u003cstrong\u003eYOU\u003c/strong\u003e being the machine that is helping me to reach a higher level of success.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://media.istockphoto.com/vectors/red-businesswoman-silhouette-black-business-people-group-team-concept-vector-id484693620?k=6\u0026amp;m=484693620\u0026amp;s=170667a\u0026amp;w=0\u0026amp;h=r8z_hEYwJYwhPBTqH6S7bp3L0qqvQvCCSjcNo0ThqNE=\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.successconnection.org/wp-content/uploads/2012/03/Team-MC9102209451.jpg\" style=\"width: 521px;\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhy I Decided to do Patreon:\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI am very lucky to make a living from my music. For the past 10 years that I\u0027ve been releasing music professionally, my husband and I have fully funded ALL of my music projects without asking for any outside help or having investors or record labels. And I will continue to go forward and create and release new beautiful music and albums \n\u003cem\u003eregardless\u003c/em\u003e of Patreon. \u00a0\u003cem\u003eIt\u0027s my joy and purpose.\u003c/em\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eBut I also really want to GROW my reach and let MORE people to know about my music. And this is where I need a team of support behind me.\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://clipartoons.com/wp-content/uploads/2016/01/people-holding-hands-around-the-world-clip-art-at.png\" style=\"width: 259px;\"\u003e\n\u003c/div\u003e\nI have spent \n\u003cem\u003econsiderable\u003c/em\u003e time researching the best way for ME to get my music out to the masses more. \u00a0Every artist is different - some tour, some gig, but for ME personally and what works for my lifestyle and genre of music is to utilize the visual media platforms.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMUSIC VIDEOS ARE THE NEW BLACK.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nAnd I plan to soon launch my YouTube channel in a way that I haven\u0027t ever done before - by releasing MORE performance-based music videos on a consistent basis.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://jenniferthomasmusic.files.wordpress.com/2012/11/17.jpg\" style=\"width: 579px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMusic videos are wonderful for drawing in NEW fans, getting my music into the ears of more people, \u00a0introducing my music to more people, and not to mention creating music in a visual art form. \u00a0\n\u003cstrong\u003eBUT music videos also come at a\u003c/strong\u003e\u00a0\u003cstrong\u003eBONUS COST\u003c/strong\u003e \u003cstrong\u003eabove and beyond\u003c/strong\u003e \u003cstrong\u003ethe usual album budget \u003c/strong\u003eand without much financial return to the artist. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHY?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003eI produce an album ----\u0026gt; Fans buy my album.\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eI produce a music video ----\u0026gt; Fans watch it on Youtube for FREE.\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI actually LOVE making music videos because I think very visually when I compose my music. My DREAM and \"big-picture vision\" for my music is to perform for the world through my music videos.\u00a0 \n\u003cstrong\u003eBut I need YOUR help to continue doing this.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eExplanation of \"Per Month\" vs. \"Per Video\": \u003c/h4\u003e\n\u003cbr\u003e\nI\u0027ve chosen the \"per month\" method to help with the initial start-up. Most \"Youtubers\" release content multiple times per month and so they choose \"per video\" method (so if you donate $1 per video, and they release 4 videos per month, you pay $4 per month). Since I\u0027m just getting started and my initial music video release rate will be slower in the beginning (first video isn\u0027t planned for release until December), a \"per video\" method doesn\u0027t make sense at this point as it would take me several months from now to earn even a $1 donation level for 1 video release - which makes it harder for me to fund videos (the whole point of this). Later on as I\u0027m filming more consistently, I\u0027ll change to \"per video\".\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhere Your Money Goes:\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img12.nnm.me/3/a/4/a/0/3a4a0bffc218565bdf4fbb879a77d9a1_full.jpg\" style=\"width: 261px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eLet\u0027s get down to the nitty-gritty, because I think it\u0027s important that YOU know where YOUR support is going.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Paying for a Quality Cinematographer.\u003c/strong\u003e\u00a0 I aim to only put out professional top quality work, so I only use quality seasoned cinematographers. The cinematographer is one of the most important people in the crew. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Buying and Acquiring Film Equipment\u003c/strong\u003e. While in the past, I\u0027ve hired all of my cinematographers, we also want to do a portion of my music videos \"In House\". Many of you know my husband, Will, is quite talented behind a camera. \u00a0Going forward, he will be stepping up into a cinematographer role in many of my music videos. \u00a0Right now, we have limited equipment, but still need to acquire several more items like a new camera, stabilizer, lenses, lighting, and more. \u00a0We\u0027ve have been renting whatever equipment we don\u0027t currently have, but the goal is to acquire and own.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Props.\u003c/strong\u003e Sometimes props are donated, but other times we have to buy or have custom-made.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Wardrobe, Hair, Make-up.\u003c/strong\u003e\u00a0 Finding the right costume/dress, and hiring a hair and make-up artist for the people involved in the video can add up, but it is an important necessity to achieve a professional \"look\" in the video. These are the things that people remember about videos - it\u0027s what makes up the colors, the vibe, the art, and more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Paying for Crew Members. \u003c/strong\u003e\u00a0There are MANY people that work behind the scenes to make a successful film, including a film editor, director, colorist, drone operators, camera assistant, food prep.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Paying for Talent.\u003c/strong\u003e\u00a0\u00a0I like to be able to pay the talent I use in my videos like dancers, singers, instrumentalists.  I have an upcoming video where I will be using a full orchestra and each member of the group is paid individually per hour. Just things like this start to really add up to the overall cost in a quality video.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Paying for Venue rentals, and Location permits.\u003c/strong\u003e Locations don\u0027t usually come for free. When we filmed my \"Alleluia\" video, I had to rent out the Bastyr Cathedral for the day at a very hefty fee ($$$$). \u00a0Sometimes park permits can cost $$$ to film on location. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Small Details. \u003c/strong\u003eEven things like buying food for the crew while we shoot, gas for cars to travel between locations, and little things like this that come up.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eExamples of My Work:\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nLast of all, to show you the quality of work I aim for, here are few of my past-released music videos. I\u0027m extremely proud of these.\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/r0ZaJyaSjCc\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cfRhQt4fZK0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Tjc2eIz2efs\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PEw629Bp7vU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/njBGubkF5WA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
