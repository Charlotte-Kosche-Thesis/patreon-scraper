    "summary": "Hey there, you guys probably know me as one or more of my aliases, JitterbugJive, Pierce Smoulder, or BaldDumboRat.\u003cbr\u003e\u003cbr\u003eI am self employed. But that doesn\u0027t quite pay the bills, and I work\n very hard to keep everyone entertained. But, because of that, a lot of \nmy time that I could use for projects has to go in to drawing \ncommissions and struggling for more ways to keep myself afloat.\u003cbr\u003eIn \norder to be fully on-track with these projects and keep them updating \nfrequently with less strain, I\u0027ll need more stability in my life.\u003cbr\u003e\u003cbr\u003eAll donations received will be going to my living expenses, and to equipment for team members of Ponies With Pockets Productions for better quality audio.\u00a0 The less expenses I have to worry about, the more time I can have to produce content.\u003cbr\u003e\u003cbr\u003eAnd this is one way you can help.\u003cbr\u003e\u003cbr\u003eMaybe you don\u0027t know me and you just somehow stumbled in. So, for a little catch up, here is what I do.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/e7e3d2fecd6ad6003735a83c541ad0c2/gzzfpg0/nokmpc0x8/tumblr_static_ponies_with_pockets_productions.png\"\u003e\u003cbr\u003eFirst off, I am the director/writer/editor of a large ongoing audio series: \"Doctor Whooves and Assistant\", a crossover radio play between Doctor Who and My Little Pony.\u003cbr\u003eOur most well known video is a fan animated video of our audio from the very first episode, seen here:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_U0QDt8wiCs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe production team is Ponies With Pockets Productions, and we produce mainly episodes of the series, but we also sometimes create songs, short skits, character Q\u0026amp;As, and other fun tidbits on our youtube channel. \u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/piercesmoulder\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/piercesmoulder\u003cbr\u003e\u003c/a\u003eAll our episodes are in a conveniently organized playlist here!\u003cbr\u003e \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL4AC35569CB65E6A3\u0026amp;hl=en_US\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"395\" src=\"https://24.media.tumblr.com/c565c4c36b9fe3ca1b1ae0852f62417e/tumblr_n2crnuR1Q41rnoe66o1_r1_500.png\" width=\"500\"\u003e\u003cbr\u003eNext up is the lovable little blog about a silly pony and her obsessive crush on her alien traveling partner in time in space, Lovestruck Derpy!\u003cbr\u003e\u003ca href=\"http://lovestruck-derpy.tumblr.com/\" rel=\"nofollow\"\u003ehttp://lovestruck-derpy.tumblr.com/\u003c/a\u003e\u003cbr\u003eNot only do I draw the blog, but I also voice act and edit together official audio dubs of the blog as well, found \u003ca href=\"http://www.youtube.com/playlist?list=PLpU9IZMKTpnmN-KDiPGOnZ8fEqSw30faS\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://24.media.tumblr.com/df479e35a8ddce12e6dabf2e626df24a/tumblr_mvcjt2kj3M1r8f79so2_400.png\"\u003e\u003cbr\u003eCurrently my largest project besides Whooves and Assistant, this is a drawn ask blog that revolves around a discorded \u0027twisted\u0027 version of The Doctor. He deals with struggles with anger, addiction, and depression while real people interract with him to try and help him through his journey of rediscovering himself.\u00a0\u003cbr\u003e\u003ca href=\"http://askdiscordwhooves.tumblr.com/\" rel=\"nofollow\"\u003ehttp://askdiscordwhooves.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd then I have my own personal original comic, Once Upon a Calamity.\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/8052c2574610fb4f5c7055670e4ff8a0/gzzfpg0/ZGGmt6rkl/tumblr_static_velvic.png\"\u003e\u003cbr\u003e\"Once upon a time,\u003cbr\u003e\nthere were wonderful stories. These stories were known and loved by all,\n and passed down over the generations. Children would gather round and \nlisten in excitement and fascination as each storybook was opened and \nread aloud to them. Stories of magic, princesses, heroes, girls in capes\n and the big bad wolf. Stories of friendship, love and important lessons\n for life.\u003cbr\u003e\n\u003cbr\u003e\nBut tonight, this storyteller holds these wonderful storybooks, covered \nin blood stains and tears. And now, these books shall be opened, and you\n are the children who eagerly await the new tales of horror.\"\u003cbr\u003e\u003ca href=\"http://nightmaretales.tumblr.com/\" rel=\"nofollow\"\u003ehttp://nightmaretales.tumblr.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eCurrently in development is a comic I plan to kick off in a couple of years once I finish Discord Whooves\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/72c5/f/2018/045/7/a/grandpa_no_by_jitterbugjive-dc35072.png\"\u003e\u003cbr\u003eThis is \"My Magic Grandpa\", and while the comic hasn\u0027t started yet, concept art can be found here:\u00a0\u003ca href=\"https://mymagicgrandpa.tumblr.com/\"\u003ehttps://mymagicgrandpa.tumblr.com/\u00a0\u003c/a\u003e\u003cbr\u003eThe plot:\u003cbr\u003eWhen it comes to school, Suzie is a very hard working student. So much so that she doesn\u0027t have time for friends or play, which she thinks she\u0027s fine with. But when she gets herself caught up in a supernatural situation, her whole world view gets flipped upside down. Before she knows it, she\u0027s pulled in to a life of paranormal fantasy adventures with her strange Grandfather, a mysterious man wielding a magical golf club who disappeared when she was a toddler.\u003cbr\u003e\u003cbr\u003ePatrons can get sketches and concepts not posted publicly if they\u0027re curious about what sort of things to expect. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
