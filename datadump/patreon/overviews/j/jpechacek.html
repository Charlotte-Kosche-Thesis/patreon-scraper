    "summary": "Hi! I\u2019m Jared. I draw and write, and sometimes mash those two together into comics.\u003cbr\u003e\u003cbr\u003eI\u2019m currently finishing \u003cem\u003eWhen Summer Comes Again\u003c/em\u003e, a short comic about little dinosaurs surviving in the aftermath of the Chicxulub impact, and I\u2019m gearing up to work on \u003cem\u003eSirius\u003c/em\u003e, a novel-length comic about a little girl, who may have the power to return rain to a dry world, and the young man who befriends her.\u003cbr\u003e\u003cbr\u003eYour support means I\u2019ll have more time to spend on these two projects and provide you with the quality content you crave and deserve.\u003cbr\u003e\u003cbr\u003eAt $1, you\u2019ll have access to pages of these comics as they are completed, plus general updates on my life and activities. (And the occasional set of horoscopes.)\u003cbr\u003e\u003cbr\u003eAt $5, you\u2019ll get background process updates, videos, sketchbook pages, and Q\u0026amp;As, plus the benefits of the $1 tier.\u003cbr\u003e\u003cbr\u003eAt $10, you\u2019ll get a quarterly postcard (either art or calligraphy, depending), and the benefits of the two previous tiers.\u003cbr\u003e\u003cbr\u003eAt $15, you\u2019ll get digital downloads (wallpapers, sketchbook pdfs, that kind of thing) plus all the good stuff from the first three tiers.\u003cbr\u003e\u003cbr\u003eAt $20, you\u2019ll get a monthly postcard (again, either art or calligraphy), entry into raffles for prints, and sneak peeks into whatever prose WIP I\u2019ve got cooking at the moment, plus the benefits of the four previous tiers.\u003cbr\u003e\u003cbr\u003eAnd at $35, you\u2019ll get quarterly 8x10 prints and 10% off commissions (per quarter), and access to all previous tiers.\u003cbr\u003e\u003cbr\u003eAnd of course at all levels, you get my undying gratitude and thanks!\u003cbr\u003e\u003cbr\u003e\u2014Jared"
