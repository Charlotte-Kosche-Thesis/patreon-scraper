    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FXFGAQrEUaeU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DXFGAQrEUaeU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FXFGAQrEUaeU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2013-05-14T11:27:21+00:00",
    "summary": "\u003cimg src=\"https://68.media.tumblr.com/d64bfd56859a597821543b081475ce0d/tumblr_on30axKURS1qdnp6io1_540.jpg\"\u003eI\u0027m Jeremiah and I\u0027ve been dumping content into YouTube for over ten years. I\u0027m mostly known for\u00a0\u003ca href=\"https://www.youtube.com/watch?v=XFGAQrEUaeU\"\u003ehaving a conversation with my 12 year old self\u003c/a\u003e and to a lesser degree\u00a0\u003ca href=\"https://www.youtube.com/watch?v=gsBC5C5ERho\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=gsBC5C5ERho\"\u003elip-synching to jazz\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=p21nZmtq56M\"\u003esinging a song about YouTube\u003c/a\u003e. Though I\u0027ve occasionally stumbled into pockets of YouTube popularity, it\u0027s not something I\u0027ve ever sought or maintained. The cycle usually goes like this: (1) I disappear for long periods, (2) I make a meager\u00a0\u003ca href=\"https://www.youtube.com/watch?v=CT2vtDHeQec\"\u003e\"hello again\"\u003c/a\u003e video, (3) I create something unexpectedly popular, (4) I feel overwhelmed by all the attention, (5) I go through withdrawal when the attention subsides, (6) I become bitter, resentful and strive to alienate whatever audience remains, (7) I disappear again. (Note: There isn\u0027t a single YouTuber that would recommend this as a strategy for success. Emulate with caution.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/270cd2fd925083ac1c49d1859e3f7da0/tumblr_on30ox1Fyo1qdnp6io1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI make\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL635ECA350D103C55\"\u003eshort, often comedic films\u003c/a\u003e. Sometimes I\u0027m the subject of them and sometimes I play a character. Sometimes I do video blogs and sometimes I do videos masquerading as video blogs. I usually collaborate with British writers so my work is dripping with irony and self-loathing. My heroes include Buster Keaton, Peter Cook and Jan Svankmajer and occasionally their influence creeps into my work. I once did\u00a0\u003ca href=\"https://www.youtube.com/watch?v=XK_qg0Iw6rc\"\u003ea spoof of Guy Maddin\u0027s My Winnipeg\u003c/a\u003e just as an excuse to edit in that style.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wsry7RNVvqI\"\u003eI\u0027m a Doctor Who fan\u003c/a\u003e and I can\u0027t promise that won\u0027t come up. I\u0027m anti-Trump so don\u0027t feign indignation when I let those colors shine.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a0378ca15d14e3204d96055adc709e2c/tumblr_on3377QUKb1qdnp6io1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t appreciate the veiled hostility in that question. Nevertheless, if you like what I\u0027ve done in the past and would like to see me continue, support me if you\u0027d like to see me continue. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=_n1OBHe0zCM\"\u003eMy 2013 Patreon Pitch.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor years I\u0027ve been using YouTube as a sort of sketchbook, trying out ideas but never really seeing YouTube as an end to itself. In my mind I was training myself to make films, but as the years went on and the film industry changed, I\u0027ve had to reevaluate my goals. I have plenty of things I want to do and I\u0027ve decided YouTube is the place to finally do them. I\u0027d like to do work that\u0027s more ambitious and cinematic and I\u0027m currently in an ideal position to do so.\u003cbr\u003e\u003cbr\u003eI recently moved to New York and have access to a wealth of resources I didn\u0027t have before, including YouTube\u0027s New York Space. But having those resources opens up new areas of expense, such as hiring crews. Also, living in New York is expensive and time is a precious commodity.\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eJeremiah McDonald\u003c/strong\u003e is a filmmaker and actor \nwho has  self-produced a series of short, viral films for Youtube since \n2006. His  latest piece, \u003ca href=\"https://www.youtube.com/watch?v=XFGAQrEUaeU\"\u003eA Conversation With My 12-Year-Old-Self\u003c/a\u003e\n has received  global attention, having made five million views  within \nits first week on Youtube, sending McDonald on a press tour involving \u003ca href=\"http://www.cnn.com/video/#/video/bestoftv/2012/07/19/exp-nc-mcdonald-12yoself.cnn\"\u003eCNN\u003c/a\u003e, the \u003ca href=\"http://video.today.msnbc.msn.com/today/48110404#48110404\"\u003eToday Show\u003c/a\u003e, \u003ca href=\"http://video.msnbc.msn.com/nightly-news/48113547#48113547\"\u003eNBC Nightly News\u003c/a\u003e and Inside Edition. Other media includes  \u003ca href=\"http://popwatch.ew.com/2012/07/10/jeremiah-mcdonald-qa-viral-video-star-on-interviewing-his-future-self/\"\u003eEntertainment Weekly\u003c/a\u003e, the \u003ca href=\"http://www.latimes.com/business/technology/la-fi-tn-12-year-old-conversation-with-himself-20120709,0,3799433.story\"\u003eLA Times\u003c/a\u003e and \u003ca href=\"http://www.huffingtonpost.com/2012/07/05/jeremiah-mcdonald-filmmaker_n_1652851.html\"\u003eHuffington Post\u003c/a\u003e. Previous viral  hits include \u003ca href=\"https://www.youtube.com/watch?v=gsBC5C5ERho\"\u003eJazz Dispute\u003c/a\u003e, and \u003ca href=\"https://www.youtube.com/watch?v=p21nZmtq56M\"\u003eYoutube is My Life\u003c/a\u003e. Between 2009 and  2012, he worked as an associated member of \u003ca href=\"http://www.comediedecaen.com/web/index.php\"\u003eCom\u00e9die de Caen\u003c/a\u003e in France,  under the artistic direction of Jean Lambert-Wild, creating \u003ca href=\"http://www.comediedecaen.com/cdn-Screen_Calentures-146.html\"\u003ecalentures\u003c/a\u003e  for stage and screen and performing in the acclaimed \u003ca href=\"http://www.festival-avignon.com/en/Archive/Spectacle/2010/16\"\u003eFestival D\u0027Avignon\u003c/a\u003e.  Jeremiah studied film at \u003ca href=\"http://www.mainemedia.edu/\"\u003eRockport College\u003c/a\u003e  in Maine, as well as acting  and pantomime with legendary mime artist Tony Montanaro at his  \u003ca href=\"http://www.celebrationbarn.com/\"\u003eCelebration Barn\u003c/a\u003e school.\u003cbr\u003e\u003cbr\u003e",
