    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/56de658d22482ee78111e4a7/t/590b733bb3db2b258c987b08/1493922631702/?format=2500w\"\u003e\u003cbr\u003eMy name is \u003cstrong\u003eJessica Weymouth\u003c/strong\u003e, and I am an illustration and watercolor artist based in Long Beach, California. I opened a Patreon page to share more of my \u003cstrong\u003eartwork\u003c/strong\u003e, \u003cstrong\u003efavorite materials, tips and tricks, ideas, \u003c/strong\u003eand\u003cstrong\u003e\u00a0personal\u00a0life \u003c/strong\u003ewith you.\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eThe reason I create\u00a0is\u00a0to bring forth a unique perspective on natural beauty and to inspire a subtle shift of nurture towards our Mother Earth. My goal with my work is to serve as encouragement to both nature and humanity, by highlighting the wonders of our universe and shining light on the ways we as a species can impact our Home and be good\u00a0stewards of our place in this solar system.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePatreon will allow me to create more content for you, focus on my passion, post more on my Instagram page, work on my portfolio, and to create more process videos and host live drawing sessions with you. You are all constantly encouraging me to keep doing what I love, because my art makes you happy- \u003cstrong\u003eand this is a tangible way you can pledge a small bit a month to help me continue to create all while getting monthly goodies delivered to your door\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIt also gives me a space to interact with you, show you what I am working on behind the scenes, and give you access to more of my day to day life as a working artist. \u00a0Your pledges help me to buy art supplies and create new work, but most importantly, \u003cstrong\u003eyour support gives me the ability to focus on bigger and better projects\u003c/strong\u003e, while also having the time and space to connect with you more often!\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56de658d22482ee78111e4a7/5737f953356fb0e4882da02a/5737f953356fb0e4882da033/1462333126615/IMG_4220.JPG?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you like my work, and you want to see and receive more of it, \u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e (every dollar makes a difference!) and select from some cool perks like live paintings, Q\u0026amp;A\u2019s, downloadable coloring book pages, brand new work delivered right to your door, etc.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
