    "summary": "Hello! If you\u0027re seeing this page, you\u0027re probably from Inkbunny or some similar furry website, so you\u0027ve probably already got a decent idea of the kind of artwork I do. In case you don\u0027t, I draw furry art! Usually 18+ adult furry art of the cub variety! I take requests fairly often and do lots of gift art, just ask! I\u0027ll probably do it for free! (Not that I don\u0027t appreciate a tip though!)\u003cbr\u003e\u003cbr\u003eI started this Patreon page because I wanted to start attempting to draw comics and other similar larger scale projects, but I still need to you know, eat and stuff while I\u0027m doing that. I really enjoy drawing, and I love doing requests for people, especially for free, but it\u0027s not sustainable. I\u0027d really like to continue to offer those requests and I think a Patreon page like this one is a good way to offer an outlet for those who want to support my art to be able to do so, without having to lock other people out from requests by setting up a commission page or something like that. The more you folks pledge, the more generous I get to be when it comes to offering art!\u00a0\u003cbr\u003e\u003cbr\u003ePledges here are collected on a monthly basis and are primarily used to fund comics and other larger projects I\u0027m working on. If you\u0027re looking to support the comic, feel free to pledge! Even a single dollar is a big help, and becoming a patron gives you priority in the drawing queue, meaning any requests you make will be finished before free requests. On the other hand, if you\u0027re only looking for a one-time paid commission and would rather not be charged every month, I have a paypal tip jar for individual one-time commissions\u00a0set up here:\u00a0\u003ca href=\"http://paypal.me/JaxLNeesen\" target=\"_blank\"\u003eTip Jar\u003c/a\u003e\u003cbr\u003e"
