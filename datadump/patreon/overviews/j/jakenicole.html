    "summary": "Nicole and Jake will be heading to Europe and beyond (New Zealand, Australia, South America).  WWOOF means WorldWide Opportunities on Organic Farms!\u003cbr\u003e\u003cbr\u003eThe main purpose of this year long trip is to volunteer and donate our services and labor on organic farms in different cities throughout the world. \u00a0We need help with the expenses involved in videoing, editing, creating, and uploading daily content to our websites and YouTube channels. \u00a0Your donation and/or monthly gift will help us make high quality videos about farming and gardening all across the world. \u00a0After we volunteer and WWOOF with gardening, families, and farms thoughout the world for about a year our next goal will be to build our own farm/garden on our own property!\u003cbr\u003e\u003cbr\u003eThere are two main YouTube channels that we will be using to offer our farming/gardening experience and adventure to everyone/anyone who would like to watch:\u003cbr\u003e1.  YouTube.com/VeganAthlete\u003cbr\u003e2.  YouTube.com/AdventuresWJakeNicole\u003cbr\u003e3.  YouTube.com/ShaolinCenter (Jake will be using this channel to create relaxation and wellness videos during the travels through qigong, chinese martial arts, and tai chi)\u003cbr\u003e\u003cbr\u003eOur goal is to embark upon a once in a lifetime experience of gardening/farming/volunteering on a wide range of organic farms across Europe (and beyond), while at the same time VIDEOING our experience with high quality cameras and high quality audio.  This will allow us to document our trip/experience in HD and in doing so inspire, educate, motivate, and change the world for the better, one video and one farm at a time!  Videoing, editing, creating, traveling, and uploading these videos comes at a considerable cost and we need your help to make the video content of this trip public!\u003cbr\u003e\u003cbr\u003eThe world is changing so fast.  We believe everyone needs more gardening and more organic family farming in their lives so that we stay grounded and earthy and in doing so change the planet for the better!\u003cbr\u003e\u003cbr\u003ePLEASE HELP US RECORD, VIDEO, DOCUMENT, AND BROADCAST OUR FARMING ADVENTURE!  You can help by donating what you can afford and/or what you think our video content will be worth.  A trip and experience like this will be expensive and all the money donated through this Patreon Page will go toward travel and videography expenses such as cameras, mics, computers (for editing), travel expenses, and equipment!\u003cbr\u003e\u003cbr\u003eWe need your donation now.  This trip is beginning in May 2018 and we are busy now selling everything we own and organizing/planning the trip!  YOUR SUPPORT MEANS EVERYTHING TO US!  One of the main reasons to embark on this journey is to inspire others and we believe video is such a powerful tool when used to inspire and educate!  YOUR DONATION WILL ENABLE THIS TRIP AND THE VIDEOS TO HAPPEN!\u003cbr\u003e\u003cbr\u003eJake and Nicole believe that this WWOOFing experience will reach a lot of people and will have an immense impact on the Earth!  Please help us succeed by donating right now!  Thank you so much,\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eJake Mace \u0026amp; Nicole Wineland\u003cbr\u003e\u003ca href=\"http://www.youtube.com/VeganAthlete\"\u003e\u003c/a\u003e\u003ca href=\"http://www.youtube.com/VeganAthlete\"\u003ewww.YouTube.com/VeganAthlete\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/AdventuresWJakeNicole\"\u003ewww.YouTube.com/AdventuresWJakeNicole\u003c/a\u003e"
