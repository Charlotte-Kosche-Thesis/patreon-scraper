    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eMy name is Jacob S Kellogg, and I\u0027m a fledgling new game designer based in Minnesota.\u00a0 I\u0027m in the process of launching my career so I can make a living doing what I love.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat I\u0027m Doing\u003c/span\u003e\u003c/h4\u003eI\u0027m designing tabletop games, especially roleplaying games.\u00a0 I\u0027ve already published a few smaller projects (such as a one-page RPG and some D\u0026amp;D supplements), and I\u0027m currently working on Journey Away, a non-challenge-based fantasy RPG that recently finished a successful Kickstarter campaign.\u003cbr\u003e\u003cbr\u003eI also have plans for future projects, including a multi-genre RPG system and an action-adventure game of fighting and friendship based on shonen battle anime.\u00a0 I hope to find time for additional smaller projects along the way as well.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow Patreon Works\u003c/span\u003e\u003c/h4\u003ePatreon is a platform for creators like me to offer cool rewards to people like you in exchange for becoming my \u201cpatrons\u201d.  That means you sign up to support me each month (at whatever level you\u2019re comfortable with) and get exclusive perks in return.  I get a stable income, and you get exclusive content, sneak peeks, behind-the-scenes goodies, and more!  Everybody wins!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGrowing the Community\u003c/span\u003e\u003c/h4\u003eThis only works if we build a community, so if you one of the best things you can do for me is to share this page with others and encourage them to do the same.  Share the link (patreon.com/jskellogg) on social media, and email it to any friends, family or coworkers you think might be interested.  Remember to ask them to pass it along as well.  Thanks so much for stopping by, and for helping to make dreams come true!\u003cbr\u003e"
