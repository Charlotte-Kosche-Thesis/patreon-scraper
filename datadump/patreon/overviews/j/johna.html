    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"517\" src=\"//www.youtube.com/embed/YH5CtNTNVCA?autoplay=1\u0026amp;feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/YH5CtNTNVCA",
    "one_liner": "I\u0027m a Singer / Songwriter from Germany \u0026 I\u0027m so thankful for your support!!! ",
    "patron_count": 24,

    "published_at": "2013-07-28T21:12:13+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eHI GUYS!\u003c/strong\u003e\u00a0\u003cspan style=\"line-height: 1.45em; text-align: justify;\"\u003eThanks so much for visiting my PATREON site! This is such a brilliant idea \u0026amp; I\u0027m really excited about it !!!\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"line-height: 1.45em; text-align: justify;\"\u003eI\u0027m \u003cstrong\u003eJOHNA\u003c/strong\u003e\u00a0from \u003cstrong\u003eGERMANY \u003c/strong\u003e\u0026amp; I\u0027m a singer / songwriter.\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em; text-align: justify;\"\u003eIn the past 4 years I played nearly 200 concerts in Germany, Italy, Luxembourg, Belgium, Denmark, the Netherlands, Czech Republic, Canada \u0026amp; USA\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em; text-align: justify;\"\u003eand also playes as the opening act for \n\t\u003cstrong\u003eLISSIE \u003c/strong\u003e/// \u003cstrong\u003eK\u0027S CHOICE\u003c/strong\u003e ///\u00a0\u003cstrong\u003eSHARON VAN ETTEN\u00a0\u003c/strong\u003e///\u003cstrong\u003e\u00a0RON POPE\u00a0\u003c/strong\u003e///\u00a0\u003cstrong\u003eJENNIFER RUSH\u00a0\u003c/strong\u003e///\u00a0\u003cstrong\u003eLUXUSL\u00c4RM\u003c/strong\u003e and some more.\u003c/span\u003e\u003cspan style=\"line-height: 1.45em; text-align: justify;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"line-height: 1.45em; text-align: justify;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"line-height: 1.45em; text-align: justify;\"\u003e\n\twhen I\u0027m not touring (and sometimes when I am), \n\t\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI\u0027m working on a new release, which means writing, arranging, recording, tossing away, writing, arranging ... but\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003ehowever, I want to keep putting out music in the meantime.\u00a0\u003c/span\u003eI will be writing and recording approximately 2 acoustic songs a month, maybe more, maybe less -\u00a0this could be a \n\t\u003cstrong\u003eNEWLY WRITTEN SONG\u003c/strong\u003e, a new rendition of an \u003cstrong\u003eOLDER SONG\u003c/strong\u003e or a\u00a0\u003cstrong\u003eCOVER SONG\u003c/strong\u003e.\u00a0\u003cspan style=\"line-height: 1.45em;\"\u003eBy pledging your support of my songs you will be the first to hear them, make suggestions, leave feedback and interact directly with me. \u00a0Obviously the more everyone supports me, the more time I can spend on what I really love to do, my passion!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"197\" width=\"350\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003eWHY COVER?\n\t\u003c/strong\u003e\u00a0\u003c/strong\u003ethere are so many beautiful \u0026amp; amazing songs out there - some popular ones but also hidden treasures, waiting to be heard... covers aren\u0027t my main focus, but I would love to record some of my favorite songs\u003cspan style=\"background-color: initial; line-height: 1.45em;\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em; text-align: justify;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"line-height: 1.45em; text-align: justify;\"\u003e\u003cstrong\u003eCOVER SONG\u003c/strong\u003e\u00a0(example)\u003c/span\u003e\u003cspan style=\"line-height: 1.45em; text-align: justify;\"\u003e\n\t\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/175638558\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\t\u003c/span\u003e\u003cspan style=\"line-height: 1.45em; text-align: justify;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\tFAQ\u0027s:\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eDo I have to pay in Dollars?\u003c/b\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003e\u00a0As this is an american based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eHow many songs will you release a month?\u00a0\u003c/b\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eAround one song every 3-4 weeks. Maybe more, maybe less. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford. :)\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eI don\u0027t have much money, can I still become a Patron?\u003c/b\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003e\u00a0Yes, please only sign up to donate what you can easily afford. Even $1 or $2 per song I upload will make a huge difference and would be greatly appreciated. :)\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/b\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003e\u00a0Yes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\n\t\u003cbr\u003e\n\tThank you so much for checking this out, music is all I\u0027ve ever wanted to do and because of your support I\u0027m able to keep doing it. If you are thinking of becoming a patron to send me a dollar (\n\t\u003cspan style=\"line-height: 1.45em;\"\u003eor however you much you like\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e) for every song I post, I can\u0027t tell you how grateful I am. Every support goes directly to me and my music and \u003cstrong\u003eYOU\u003c/strong\u003e listening to my songs, means the world to me\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\nThanks again xoxo (JOHNA)\n\u003c/div\u003e"
