    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! I\u0027m Jackaloo. You may have found me from places like Furaffinity, Inkbunny, or perhaps on a different website where others share my work. No matter where you found me, thank you for visiting my Patreon!\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis Patreon is dedicated to producing all content revolving around \"The Internship\" series. Some of the rewards include the full sized high resolution PNG files of each page, work in progress screenshots, access to the currently running secret comic, and more! Please keep reading for more information and rewards.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://diysolarpanelsv.com/images/page-break-clip-art-2.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/4aezge6.png\" style=\"width: 360px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DQOdVczU8AAZQKG.jpg:large\" style=\"width: 332px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eNote:\u003c/strong\u003e These comics are intended for an adult audience and include language/violence/sexual content. You must be at least \u003cstrong\u003e18\u003c/strong\u003e \u003cstrong\u003eyears or older\u003c/strong\u003e before becoming a Patron of these stories.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVOLUME 1 \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e(complete)\u003c/span\u003e:\u003c/strong\u003e 25 year old Andrew (Andy) Oleander, a grad school student just trying to kick off his career out in the real world. When a bet from an old frenemy backfires, he finds himself being given an offer he can\u0027t refuse from an older gentleman. Is he willing to take the risk for a fantastic new job, or has he found new reasons to invest himself?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVOLUME 2 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e(in progress)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e:\u003c/strong\u003e Taking place immediately after Volume 1, an impulsive act causes a rift in the group. Cooper and Andy find themselves in a strange place in the new year as Cooper begins his first steps in getting his act together. When a connection leads him to an interesting new side job, Cooper\u0027s faced with some insecurities he has never overcome. Meanwhile, Waldren and Andy fall into their own challenges as they begin to discover more about each other and themselves than they had ever known before. Keep reading and follow the boys through a new path of lights, cameras, and of course... a little action.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eTHE SECRET COMICS ($3 and up)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DYl6RMXVoAAukal.jpg:large\" style=\"width: 385px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSUMMERS GONE \u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e(complete)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e:\u003c/strong\u003e\u00a0Summers Gone is a timeline-jumping inside look to Andy and Cooper\u0027s past together, pairing directly with volume 1 of The Internship.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFALLING FLAT \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e(in progress)\u003c/span\u003e:\u003c/strong\u003e Taking place in the weeks before meeting Andy in Volume 1, follow Waldren and the string of events that lead him to his role in The Internship Series!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://diysolarpanelsv.com/images/page-break-clip-art-2.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/TCIoQgZ.png\" style=\"width: 356px;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eLivestreams are \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eexclusively for Patrons $5 and up\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e and will be announced privately at the start of every session! Please note that this schedule is subject to change at any time and will be announced with prior notice.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eTUESDAY: 8pm-11pm PST\u003cbr\u003eSATURDAY: 8pm-11pm PST\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"http://diysolarpanelsv.com/images/page-break-clip-art-2.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/XtU5hEP.png\" style=\"width: 300px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eImportant:\u003c/span\u003e Because my Patreon charges \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eper comic page\u003c/span\u003e instead of per month, there is a threshold where I will not post more than five pages per month to keep finances reasonable for Patrons. You also have the option to cap your own pledge to ensure that you do not pay more than you can afford in the settings. Thank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince \"The Internship\" is posted for free publicly, Patrons are always a few steps ahead of the pack! Not only do they have access to new pages of the comic an entire \u003cstrong\u003emonth\u003c/strong\u003e before their public release, even more rewards are listed on the right side of this page. Different levels mean different rewards, so take some time to read them all and see what entices you! You\u0027ll have access to various exclusive artwork, livestreams, polls, sketch requests, and more depending on the amount you pledge.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/AMGt8Hr.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatrons help make the world a better place by voting for monthly non-profit organizations that a portion of this comic\u2019s funds donate to. Chosen charities revolve around humanitarian, environmental, and animal care.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://diysolarpanelsv.com/images/page-break-clip-art-2.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you so much\u003c/strong\u003e to everyone involved in helping make this comic series! I can never thank you guys enough for how much you have changed my life for the better and I hope you continue to enjoy the stories. Hopefully, see you at a con someday!\u003cbr\u003e\u003c/div\u003e"

     "created_at": "2017-03-25T20:33:00+00:00",
