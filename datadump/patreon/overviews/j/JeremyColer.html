    "summary": "\u003ch2\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWho I Am\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eHi, my name is Jeremy Coler and if you don\u0027t know me, I am a huge politics nerd. I am studying Political Science at Youngstown State University and am planning to go to law school after I graduate this spring.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003eWhat I Want To Do\u003c/span\u003e\u003c/h2\u003eObviously, since I am a political junkie, I want to talk about politics. A lot. So I thought, \"What better excuse to talk about politics all the time than to start a politics-based podcast?\"\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003eWhere You Come In\u003c/span\u003e\u003c/h2\u003eWhat makes a good podcast isn\u0027t just a host with a sparkling personality and interesting guests and topics. What makes a good podcast is a great audience. I think the best way to get a great audience is to create an ENGAGED audience and what better way to create an engaged audience than to make the audience a part of the conversation? So if politics is something that interests you and you are tired of listening to the same old stuffy nonsense on the news, take a second and consider becoming a patron and help contribute to what I am trying to build here."
