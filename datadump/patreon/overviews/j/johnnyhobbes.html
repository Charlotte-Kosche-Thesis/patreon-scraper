    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/3aemjJ5jP1E\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "WOW. First of all thank you. You\u0027re here because you love Vance, or Johnny Hobbes, or because you\u0027re just finding out who I am and \"want to see if this guy is legit\". Either thank you for coming to check out what I got going on and considering supporting.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Vance aka Johnny Hobbes and I\u2019m a recording artist, filmmaker and community organizer, living in Queens, NY. I\u2019m learning to make art for the sake of making art, but I truly love creating for the sake of inspiring and empowering. My mission is to use music, film, and community development to advocate globally that every human being has access to their basic necessities, the freedom to discover their passion, and the power to use their passion to pursue paths that inspire them and serve others. Phew! A mouthful isn\u2019t it? \u003cbr\u003e \n\u003cbr\u003eRecently I produced and co-directed a music video / dance film for my song \u2018Black Man in America, which chronicles the experiences of Black Man living in America. Proceeds from from the film will go to creating or growing- small business, non profits, and local community programs started and led by Black men. My girlfriend, the director of the film, and I are also partnering with the Black Doctoral Network to take the film on a university screening tour which will raise money and exposure of the Black male led initiatives and business. The dance film / music video will be the first in a series of films documenting the life of being a Black Man in America. This project tied together years of creativity and community organizing that I have been developing my whole life. project has shown me THIS is the perfect balance to what i want to create in life. \u003cbr\u003e\n\u003cbr\u003e\u003col\u003e\u003cli\u003eCreate Powerful / Impactful Art.   \u0026gt;\u0026gt;\u0026gt;   2. Strengthen the Lives and Communities Inspired by the Art.\u003c/li\u003e\u003c/ol\u003eI want to do this for every song on my even song EP coming out called End of Resistance. Each song tells a very specific part of my life story and I want each of these songs accompanied by a short film / music video and some type of community engagement. Where I can then make a direct impact on a certain community. \u003cbr\u003e\n\u003cbr\u003eThe songs / topics on my EP range from spirituality to racial equality to financial literacy to mental health. What if every song could start a conversation and address an issue facing humanity the way we are doing with Black Man in America. I want every song to be able to start a conversation the way Black Man in America is (what IS that conversation). \u003cbr\u003e\n\u003cbr\u003eMerging these two paths was a wake up call and told me it\u2019s ready to make the full jump to creator / community organizer. These are the ways in which I love and empower people. \u003cbr\u003e\n\u003cbr\u003eHere\u2019s where you come in. \u00a0\u003cbr\u003eI need patrons. I need people who see my vision for what is possible for the world to help me me create it.  financial backing to begin this incredible, world-altering journey. Can you become a patron of mine to support me in this journey? I want to continue making art and not have to worry about making sellable. I just want to create, impact communities, travel, get inspired and create some more and impact some more communities. Is that too much to ask? \u2026.ummm don\u2019t answer that. \u00a0\u003cbr\u003e\u003cbr\u003eUmm are you still reading? Yo thank you!\u00a0\u003cbr\u003e"
