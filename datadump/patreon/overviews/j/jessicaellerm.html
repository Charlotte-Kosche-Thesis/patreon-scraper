    "summary": "\u003cdiv\u003eHi! My name\u0027s Jess and I\u2019m currently the Co-Founder \u0026amp; CEO of a fintech wealth startup in Australia called \u003ca href=\"http://www.zuper.com.au/\"\u003eZuper.\u003c/a\u003e We\u2019re shaking up the superannuation industry using AI, impact investing and behavioural psychology. If you\u2019re visiting this page from farther afield than Australia (like the US or UK), simply substitute superannuation for 401K or the pension. It\u0027s all pretty much the same thing.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\nApart from doing \u0027Zuper\u0027 things with my amazing co-founders Eran and Jon, I also love to think, write and talk about all things fintech. To do this I started a \u003ca href=\"http://jessicaellerm.com/\"\u003eblog\u003c/a\u003e as a way to share my thoughts on the current technology driven revolution taking place in the banking, investment and payments industry. It\u0027s amazing to see how fintech is changing the way we access and use financial services and banking products, bringing greater choice and power to consumers and small businesses alike. Did someone say revolution? It certainly feels that way.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eMy blog is my research, conducted in the wild. I love the inflection point where fintech collides with the social, economic and cultural shifts happening all around us. So this is what I tend to write about - plus brainstorm the odd product ideas every now and then too.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAnd on that front, I have too many ideas, so I figure it\u0027s better to set them free, in the hope someone else (like you!) will take them, nurture them and, if it seems like they can grow into something better, make them happen! Ideas build on ideas, and execution is everything. In return all I ask is you show your support for my blog by pledging via Patreon.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhat was I doing before Zuper?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003ePrior to Zuper \u2013 between 2009 to 2017 \u2013 I worked for Australia\u2019s most successful fintech startup, \u003ca href=\"https://tyro.com/\"\u003eTyro\u003c/a\u003e. We started out specialising in payments, way before anyone believed tech heads could be successful selling finance products. In late 2015 we landed a \u003ca href=\"https://tyro.com/press-releases/tyro-payments-secures-100-million-in-funding/\"\u003efull banking licence and raised $100M,\u003c/a\u003e making us the first true fintech to break into the challenger banking space.\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv\u003eWhile at Tyro I worked my way through sales, business development, marketing and product. Over the course of 2016 and the first half of 2017 I led the Go To Market team responsible for growing Tyro\u2019s first deposit and lending books from scratch. Working in conjunction with the technical product leads and the credit team, we built a fully automated end-to-end on boarding platform that allowed a small businesses to activate a business bank account and accept up to $120K in funding in less than 60 seconds.\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv\u003eOutside of Zuper I\u2019m a fintech \u003ca href=\"https://jessicaellerm.com/\"\u003eblogger\u003c/a\u003e and commentator, the Australian correspondent for \u003ca href=\"http://www.breakingbanks.com/\"\u003eBrett King\u2019s Breaking Banks\u003c/a\u003e and write weekly for the team over at \u003ca href=\"https://dailyfintech.com/\"\u003eDaily Fintech\u003c/a\u003e, covering all things small business and fintech related. I also write for the team at \u003ca href=\"http://banknxt.com/author/jessica-ellerm/\"\u003eBankNXT\u003c/a\u003e and you can check out my articles for them there too!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
