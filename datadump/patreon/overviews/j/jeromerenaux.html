    "summary": "\u003cstrong\u003eA passion for multiplayer games\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eMy name is Jerome and I\u0027m dedicating myself to making multiplayer online games, as well as to sharing my knowledge and experience by writing articles to help other people making their own games. All of my work can be found on my website \u003ca href=\"http://www.dynetisgames.com\" target=\"_blank\"\u003eDynetis Games\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAt the moment I am specializing in browser-based multiplayer games, developed in Javascript.\u00a0 However, most concepts about networking and structuring and online game are independent of the programming language and can be applied in most contexts.\u003cbr\u003e\n\u003cbr\u003e\nIn addition to doing my best to provide clear and insightful articles and tutorials about the tricky art of making online games, I\u0027m working on an ambitious project, Westward, which I dream to be able to release to the public in the near future.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should you contribute\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI am devoting all my time and energy towards my goal of making great online games and sharing my know-how along the way. Your contributions will help make this a reality. Among other things, they will contribute to the various costs related to building, hosting and delivering my content to you.\u003cbr\u003e\u003cbr\u003e\nBy contributing, you will help me create more articles, tutorials and open-source code. In addition, your support will also make my game projects progress faster and hopefully lead to great games that you will enjoy.\u003cbr\u003e\n\u003cbr\u003e\nAs patrons, you will get \u003cstrong\u003eexclusive access\u003c/strong\u003e to articles and demos on topics of your choice, one-on-one discussions with me regarding your own projects, and free access to all future versions of my games. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOne-time contributions\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you wish to make a one-time contribution, this is also possible via Paypal. You can find more information about this on the \u003ca href=\"http://www.dynetisgames.com/donate/\" target=\"_blank\"\u003edonation page\u003c/a\u003e on my website.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\n\u003cstrong\u003eThank you\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nContributions also have a big \u003cstrong\u003emotivational impact\u003c/strong\u003e. The \nslightest contribution means that someone, somewhere, cares about my \nwork and wants to see it progress. There is no way to quantify the value\n of that, especially during the inevitable hard times of game \ndevelopment.\n\u003cbr\u003e"
