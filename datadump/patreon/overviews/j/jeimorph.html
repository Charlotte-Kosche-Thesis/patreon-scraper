    "summary": "\u003ca href=\"https://www.imageforge.us/image/VNx1K\" rel=\"nofollow\"\u003e\u003c/a\u003eHello Everyone!\u003cbr\u003e\n\nMy name is Jordan and I am a concept artist and UI designer\nin the game industry, I also go by Jeimorph. I wanted to create a space where I\ncould share the work I have been doing in my spare time with my wife, Liz. When\nI first started this Patreon, I had no idea what I was doing, and I made a\nresolution that I would create a stronger online identity for this new year! I\nhave so far been fortunate enough to have some fantastic followers, who frequently\nshow their support and I love that we live in a time where this is possible,\nthank you all so much! I hope to grow this group and grow into a stronger, more\nproductive artist for you. \u003cbr\u003e\n\u003cbr\u003e\nCurrently I am developing my first intellectual property, in the form of a\ncomic called \u003cstrong\u003e\u003cem\u003eMonstrum\u003c/em\u003e\u003c/strong\u003e, which follows the stories of an outlaw scientist, his\ntenacious and creative assistant and a sentient robot as they uncover a terrifying\ncosmic horror threatening to destroy all technology and the lifeforms who\ncreated it. If this sounds like something you may be into, I would love your\nsupport! I hope to create many stories to share in the future.\u003cbr\u003e\u003cbr\u003eI also love to create more fun NSFW art in the form of \u003cem\u003eTrina\u2019s Tome\u003c/em\u003e! The art I create under\nthis follows the story of Trina Biggs, a game developer living on her own in a\nsmall apartment run by an occultist sorcerer landlord. When Trina wanders down\nstairs for game prop ideas she opens a huge tome and summons the mischievous\nimp, Pitch Fireball, who enjoys transforming Trina\u2019s body into many monstrously\nsexy forms. \u003cbr\u003e\n\nDrawing curvy girls is always a fun thing we like to do, and\nI thought for our followers we should create a more cohesive story with the\ncharacters you guys like so much! Work for this along with commissions, are shared\non my Jeimorph Tumblr, now renamed\u00a0\u003ca href=\"https://trinas-tome.tumblr.com/\"\u003eTrina\u0027sTome.\u00a0\u003c/a\u003e(\u0026lt;\u0026lt;link)\u003cbr\u003e\n\u003cp\u003eThis is where I will post work with Pitch and Trina along with other pinups and commissions I do here.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\nI created new Tiers to allow me and Liz time to flesh out the characters you\nguys like a bit more without having to rely on commissions outside of Patreon to help us out each\nmonth, which has proven to be harder than we thought to balance with the other work\nwe want to create.\u003cbr\u003e\u003cbr\u003eThank you so much for your support! We look forward to creating for you!\u003cbr\u003e\u003cbr\u003e\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e"
