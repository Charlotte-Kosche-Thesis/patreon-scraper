    "published_at": "2018-02-21T00:54:16+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cem\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1032/7287/files/TK_Home2.jpg?8044117024010593734\"\u003e\u003cbr\u003eTentacle Kitty\u003c/em\u003e\u00a0is a comic about... well, Tentacle Kitty. She is a kitty from another dimension that just so happens to have tentacles. Ten of them. She is accidentally brought to Earth thru a series of unfortunate events and while she is curious, friendly and furry, people have a hard time with things they don\u0027t understand.\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1032/7287/files/HumanMeet.jpg?10047592426082650741\"\u003e\u003cbr\u003eAll of that changes when she meets Violet and the cats, Ninja Kitty, and Pirate Kitty.\u00a0\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1032/7287/files/Thud.jpg?10047592426082650741\"\u003e\u003cbr\u003eQuestion is... what happens next?\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1032/7287/files/Patreon2-01.jpg?10615798296642902170\"\u003e\u003cbr\u003eIf you are a fan of Tentacle Kitty this is the opportunity to support the creation of more comics! Not only will you get \u003cstrong\u003eBRAND NEW COMICS\u003c/strong\u003e\u00a0continuing the story of Tentacle Kitty and her friends \u003cstrong\u003e2 MONTHS BEFORE\u003c/strong\u003e we release them to the public, but with the higher tier pledges you get access to all sorts of goodies such as concept art, character designs, exclusive backgrounds, live streams, even Q\u0026amp;A.\u003cbr\u003e\u003cbr\u003eIn the past, conventions are the way Tentacle\nKitty has grown. Conventions take up so much time that they have stopped us from making the comic. If we stop doing conventions to work on the comic, we lose our main source\nof revenue. If we continue doing conventions, we don\u0027t have enough time to\ninvest in creating new stories, comics, characters, etc. A catch 22 if you\nwill. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eTo put it bluntly:\u003cbr\u003e\u003cstrong\u003eToo Many Cons = No More Comics\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePatreon + Less Cons = \u003cu\u003eMore Comics\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eSince we want to get back to making comics and stories, we decided Patreon would be the best way to go about reducing the cons we go to and make creating stories a reality.\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1032/7287/files/Patreon3-03-03.jpg?15753387605010710466\"\u003eIf you are unaware, my name is John Merritt. I am the creator of Tentacle Kitty. Together with my wife, Raena, we write the story of Tentacle Kitty.\u00a0\u003cbr\u003e\u003cbr\u003eFor as long as I can remember I\u0027ve drawn and made up stories. But not just stories, more like entire worlds. I would start with one character, then another, and another, then I would build the plot as I was building the world around them. Animals, beasts, towns, cities, all of them within a single world. I never shared much of anything I made, that is, until Tentacle Kitty.\u00a0\u003cbr\u003e\u003cbr\u003eMostly during my down time I draw characters from my weekly Sword \u0026amp; Sorcery game. Sword \u0026amp; Sorcery is basically DnD for hardcore RPG players and Game Masters who enjoy killing player characters a lot.\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1032/7287/files/Patreon2-02.jpg?10615798296642902170\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWe have some awesome goals that I think everyone will really enjoy. Everything from PDFs of the comic with bonus content, Ice Cream Socials, to hiring artists to speed up the comics and start producing complete comics much more frequently!\u003cimg src=\"https://cdn.shopify.com/s/files/1/1032/7287/files/Patreon2-05.jpg?10615798296642902170\"\u003e\u003c/div\u003eThank you for being here and being a\nfan of Tentacle Kitty. Without your support we really and truly would not be\nhere today. We push ourselves hard because of you and the smiles we bring to\neach and every person who loves Tentacle Kitty. So again, thank you.\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1032/7287/files/Patreon2-04.jpg?10615798296642902170\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/edit/%E2%80%8BTentacleKitty.com\"\u003eTentacleKitty.com\u003c/a\u003e ~ \u003ca href=\"https://tapas.io/series/TentacleKitty\"\u003eTapas\u003c/a\u003e ~ \u003ca href=\"https://www.instagram.com/tentacle_kitty/\"\u003eInstagram\u003c/a\u003e ~ \u003ca href=\"https://twitter.com/TentacleKitty\"\u003eTwitter\u003c/a\u003e ~ \u003ca href=\"https://www.facebook.com/TentacleKitty\"\u003eFacebook\u003c/a\u003e\u003c/div\u003e"
