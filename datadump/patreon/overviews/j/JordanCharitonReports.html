    "summary": "Hey Folks!\u003cbr\u003e\n\u003cbr\u003e\nNow, more than ever before, we need strong, independent investigative reporting. Unfortunately, that doesn\u0027t exist in many places these days.\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s up to us. It\u0027s up to those of us who are tired of corporate media and who are ready to take the news into our own hands.\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s why I\u0027ve started this Patreon and \n\u003ca href=\"http://Youtube.com/JordanCharitonReports\" target=\"_blank\"\u003eJordan Chariton Reports\u003c/a\u003e. I\u0027m going to cover the stories no one else is covering. With the same unfiltered, totally real and raw reporting you\u0027ve come to expect from me, I\u0027m now delivering it straight to you, the people.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll be releasing 4-5 videos a week, and sometimes (probably often) on weekends if there\u0027s breaking news or something I (or you, the audience!) strongly want to report on. \n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll be present on a variety of platforms so my reporting can never be suppressed\u2014we\u0027ve seen the effect that\u0027s had on me and other independent reporters. The focus, though, will be on my own site at \n\u003ca href=\"http://www.JordanChariton.com\"\u003ewww.JordanChariton.com\u003c/a\u003e where you\u0027ll find all of my reporting as well as special bonuses for Patrons.\u003cbr\u003e\n\u003cbr\u003e\nTo keep me going, I need your help. I\u0027m 100% independent. At this point, I\u0027m funding my journalism out of my pocket. Your support means the world to me. Plus, I have some very cool rewards I think you\u0027re going to like. This Patreon is also the on-ramp to the new company my business partner and I are building behind the scenes.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease sign up to support me on Patreon so I can continue getting the stories out there that matter. THANK YOU! I (literally) could not do this without you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eSPECIAL BONUS FOR ALL PATRONS\u003c/em\u003e: Become a Patron now and\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/secret-podcast-17495664\" target=\"_blank\"\u003e get access to a special podcast episode I did while I was away from reporting\u003c/a\u003e\u003cstrong\u003e\u00a0. This has NEVER been heard or released before now. You\u0027ll hear some behind the scenes as well as an interview I did on Flint.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e Links: Perks for Patrons\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/stories-jordan-17810570\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/stories-jordan-17810570\"\u003eStories Jordan is Working On\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJordan\u0027s Video Diaries\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/jordans-first-17557952\"\u003e First Video Diary\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/jordans-daily-03-17576990\"\u003e Video Diary: 03/15/2018\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/jordans-daily-03-17600347\"\u003eJordan\u0027s Video Diary for 03/16/18\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/17655844\"\u003ePREVIEW FOR FREE: Jordan\u0027s Video Diary: March 19th, 2018\n\t\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/jordans-vide
