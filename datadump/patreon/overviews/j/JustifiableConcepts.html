    "summary": "\u003cstrong\u003eMi Gente!\u003c/strong\u003e [That means \"My People\" in Spanish]\u003cbr\u003e\u003cbr\u003eMy name is Nelson V. Carrasquillo and I am a Freelance Cartoonist/Illustrator/Visual Development Artist with a \u003cstrong\u003eLOVE\u003c/strong\u003e for Visual Storytelling!\u003cbr\u003eFor near my whole life I have been creating stories and characters and making little comics for them here and there, \u003cstrong\u003edreaming of the day\u003c/strong\u003e I could do that full time and share my work with the world...now I want to make that dream a \u003cstrong\u003efull-fledged reality.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith \u003cstrong\u003eyour\u003c/strong\u003e help I can bring nothing but the best to the table and continue growing in skill. Art and Comic making is hard-satisfying work, but the looming doom of not eating can break anyone! With your contribution I can make that doom less looming (or even eradicate it wholly.)\u00a0\u003cbr\u003eDON\u0027T worry though your support won\u0027t just be fluffy feelings and whatnot, If you chose to help me out you will not only get the satisfaction of supporting Independent Artist/Comic you will be getting some nice perks too!\u003cbr\u003e\u003cbr\u003ePLUS you could add \"Patron of The Arts\" to your title...I mean, that\u0027s pretty dang prestigious right there, now isn\u0027t it?\u003cbr\u003e\u003cbr\u003eCurrently I have many projects I would like to bring to life, the first one being out already:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://franqui.justifiableconcepts.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFranqui \u0027n\u0027 Friends webcomic\u003c/a\u003e -\u00a0A FRANtastically Charming Webcomic! [See what I did there? No? Well, Stick around anyway!] \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSci-Fi World, Fantastical Situations, Alternate Universe Life \u003c/strong\u003e-\u00a0Follow the Vividly-Imaginative \u003cstrong\u003eFranqui Shore\u003c/strong\u003e as she navigates her quest of following her \u003cstrong\u003eDreams\u003c/strong\u003e, Fighting her \u003cstrong\u003eDemons \u003c/strong\u003e\u003cem\u003e[literally]\u003c/em\u003e and learning who she is as a person. Along with her band of quirky friends \u003cem\u003e[which includes talking animals...!]\u003c/em\u003e Franqui finds what it means to\u003cstrong\u003e Learn, Laugh, and Love\u003c/strong\u003e in this mashed-up Sci-Fi/Fantastical/Slice-of-Life-Passion Project of a Comic! Can also be found on\u00a0\u003ca href=\"http://fnf.justifiableconcepts.com\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI have many more projects that I\u0027m developing as well. Patreon and your contribution can help me continue working on them as well as Franqui \u0027n\u0027 Friends.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you oh so much for taking the time to read and visit my Patreon! No matter what I hope that Peace Will Be With You Always.\u003c/strong\u003e\u00a0Take care now and stay awesome!\u003cbr\u003e\u003cbr\u003eCheck out my art here:\u00a0\u003cbr\u003e\u003ca href=\"http://www.justifiableconcepts.com\" rel=\"nofollow\" target=\"_blank\"\u003eJustifiable Concepts Blog\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAND\u00a0here:\u003cbr\u003e\u003ca href=\"https://www.artstation.com/artist/justifiable_art\" rel=\"nofollow\" target=\"_blank\"\u003eJustifiable Concepts on Artstation\u003c/a\u003e\u003cbr\u003e"
