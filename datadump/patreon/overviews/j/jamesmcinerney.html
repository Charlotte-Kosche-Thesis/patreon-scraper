    "summary": "Hi I am James McInerney. I am an author, a poet, a human being addicted to emotions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you donate?\u003cbr\u003e\u003cbr\u003eI will be doing the right thing with your donations.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen we get to a point where the donations exceed the target I set myself on here. I am going to start looking at taking a percentage of the monthly donations and donating it to small charities. I am not bothering with large well known charities as they already have enough money. I want to focus on the small charities that are working for a good cause and need extra cash.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eLove my work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you love my work and want to be a huge part of my journey, you can now help by donating anything from $1-$10 per month.\u00a0 As an artist,\neverything I create costs me. Each poem is hand-typed on fancy paper on my old\nfashioned typewriter so your money will go towards supplies to keep me happily typing\naway. Your money will also go towards petrol. As my work has become more popular over the years, I am being invited to events that are quite a distance from my home town which is becoming very costly. I am not complaining, its good that I am being invited, but its expensive. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPDATE : Donate $2 per month and get your name printed in my next book.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout James:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nJames grew up in an area in Northampton aptly named\n\u2018Poets Corner\u2019, unbeknownst that poetry was to become a huge part of his life.\nHaving no prior interest in the subject matter in his younger years, James\ndiscovered the wonders of writing in his twenties. Mixing his own thoughts and\nemotions with classical and instrumental film scores, he realised for the first\ntime in his life that there was more to writing than met the eye. With no real\ninfluences or coming from a writing background, James\u2019 enthusiasm grew and grew\nand it was full steam ahead \u2013 with no turning back!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nNot content with writing words for his own\namusement, he continued to test the boundaries - to great effect. Using his new\nfound love for writing and his in depth knowledge of social networking sites,\nhis resourcefulness resulted in success.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nAttracting a lot of attention over the years, James\nand his works have covered a wide range of different media platforms. With his\nworks, he has been featured in various UK and International magazines and\nnewspapers and has been featured on various radio stations in the UK and the\nNetherlands including the BBC (where he is a part of the newspaper review\nteam). His words have been adapted and performed by many musicians and\nvocalists, with many of them gaining a lot of airplay on multiple radio\nstations.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nWith various US/UK Actors and Actresses voicing his\npoetry, James is taking his words to a whole new level. His debut book \u2018In\nbetween the lines\u2019 was recently used in an American TV show and is currently\navailable to buy on Amazon and Kindle and is also available to read for free in\nvarious schools, colleges, universities and libraries in the UK, Ireland and\nAmerica. \u003cbr\u003e\n\nHis second book \u0027Bloom\u0027 came out June 2016 and he\nis currently working on book number three.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
