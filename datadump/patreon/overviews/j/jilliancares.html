    "summary": "I\u0027m a writer. Creating stories has been all I\u0027ve ever wanted to do, and writing fanfiction is probably the best decision I\u0027ve ever made. It\u0027s given me the chance to grow as a writer and actually have a platform to share my stories with people who want to read them. Eventually, I want to publish my own stories, but for now just the idea of getting a little financial support for the fanfics I do write would be awesome.\u003cbr\u003e\n\u003cbr\u003e\nMy main reason for starting a Patreon is because I\u0027m starting college in the fall of 2018. I\u0027m going to have to take out student loans which is literally the most terrifying thing I can think of, so I\u0027m trying to combat the massive debt I see in my future in any way I can. \n\u003cbr\u003e\n\u003cbr\u003e\nI love writing and it\u0027s something I want to keep doing for the rest of my life. On Patreon, this would mean seeing a lot of my Klance fics, possibly some Phanfics should anyone prompt it, and the few original stories I\u0027ve written.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nConsidering you\u0027re already looking at this page, I feel it\u0027s pretty safe to assume you already enjoy my writing on \u003ca href=\"http://archiveofourown.org/users/jilliancares\"\u003eAo3\u003c/a\u003e\nor \u003ca\u003etumblr\u003c/a\u003e. If that\u0027s the case, please consider this: if my stories make you laugh or keep you up at night or brighten your day, then please consider pledging to me! I love sharing my writing and I would love to be able to start paving a way to my future while doing the thing I love, and I appreciate everyone immensely who helps me get to that point. Even if you\u0027re still just considering pledging to me, thank you! It means a lot."
