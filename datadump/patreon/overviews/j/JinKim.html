    "summary": "\u003cstrong\u003e\u003cem\u003eGREETINGS\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eGreetings!\u00a0 My name is Jin and I\u0027m a professional freelance photographer in LA.\u00a0 For the past four years, I have been living on the edge, relying on my photography as my sole source of income.\u00a0 After 10 years in a bulls**t mid-level corporate office job, I took the plunge into the wild blue yonder with a camera I can\u0027t afford in hand.\u00a0 \u003cbr\u003e\u003cbr\u003eThe experience has definitely been a strange journey, filled with ups and downs, feast or famine, but I met a lot of interesting people through the course of my work (not the least of whom beautiful female models), and I wouldn\u0027t trade it for anything.\u00a0 I live for what I do and I have an immense passion for it.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTHIS IS JUST PORN\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eNow now I know what you\u0027re thinking.\u00a0 \"Well this is just porn.\"\u00a0 Okay, okay you got me there.\u00a0 My style clearly strays a bit from the serious, brooding, dramatic black and white art nude paradigm, but it also doesn\u0027t look like the stuff you normally see on the internet.\u00a0 Plus I do make an effort to present good models with good lighting paired with competent composition...\u00a0\u003cstrong\u003e\u003cem\u003eAND\u003c/em\u003e\u003c/strong\u003e I use high quality equipment.\u00a0 Hopefully my attention to detail compensates a little for my crassly presented \"soft core porn.\"\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIN MY DEFENSE\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eBut one man\u0027s porn is another man\u0027s art.\u00a0 And one man\u0027s art is another man\u0027s porn.\u00a0 And in the broader sense, why can\u0027t porn be art?\u00a0 Or art be porn? I don\u0027t know, you can go round and round with that one.\u003cbr\u003e\u003cbr\u003eI\u0027ve done a wide range of photography on the mainstream end... actors, comedians, musicians, models.\u00a0 No one super famous but I have worked with \u0027industry people.\u0027\u00a0 My style lends itself most seamlessly to commercial photography.\u00a0 Big, bright glamour photography ideally suited for high-key fashion type stuff.\u00a0 So my nudes tend to be sort of an overlap of that tendency of mine to shoot with a commercial mindset as far as lighting is concerned.\u00a0 Kind of like, have you ever seen a fashion catalog model you liked and wondered what it would look like if she were modeling herself and nothing else?\u00a0 Sure you have.\u00a0 We all have.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHERE\u0027S THE DEAL\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI don\u0027t claim to be an artist in any sense of the word.\u00a0 But if you like my work, your patronage will be rewarded with further material along these same lines.\u00a0 I have a pretty extensive archive of nudes I\u0027ve shot over the recent years that have never been published anywhere.\u00a0 So I have a fair amount to start posting.\u00a0 But your patronage would allow me to continue doing what I love.\u00a0 New models, new shoots, and my humble lighting/shooting/editing skills...the whole shebang.\u00a0 I have a lot ideas waiting in the wings and I would love to make them happen.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAnd who knows?\u00a0 I may start delving into the more artistic side of nudes.\u00a0 Anything can happen.\u00a0 I have some early stuff that\u0027s a bit more artful in its approach, but that was back when I was using inferior equipment with less developed understanding of strobe lighting.\u00a0 I\u0027ll be sure to post some of that in the \u0027oldies but goodies\u0027 category.\u003cbr\u003e\u003cbr\u003eI would love nothing more than to continue this work for you.\u00a0 And your commentary is always welcome (especially the positive) and your input (suggestions and requests) will have sway if you kick in.\u00a0 And if you hate me, please be gentle."
