    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/QXX2DKPyMm0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cimg src=\"https://lh3.googleusercontent.com/77hYnZ2c4zM0Anz-nUy-EUE_ZdE0C-DU_WR17Ag56VeT16N2MIJniEJAhF7iEu_O0Vv--GLB8PMyDgSpn6zksEfUiWe7Q9fseRGv4OntHy_x5Uy9vbKbktJTNYAHJmkGdCWpOA_0Rtfzq82EvnC7gPkVxR9ZOkEe6CLfnkRGDjHbU18nQvCWCgpjgR4FDNMd4gSPI7TRqxSCZFE5Da7wgQVRRfRiQu3S-NpjIMvKycq9E687XouLqebjJ_ANRSyYQujX3FCLrrlTMI5u8tfOVGKzEuJ--XZywNEF18q-UrfA4l3PYzlK-toQj3IIC-eq5Sz3W95RNu4Z8nQRswJWBgImKYwQ4oGk2yVB2jft3kcMSjHjJaRjbLYAIWj4sOUZXnIFpHx3-0xlTHnDhNdDwsujmJnyPKwoLkxffyUyBLAXqpMQLqEgVwgZ9luuTMPwHBS5nEyT_hVnmNjECxq4zD0d71ShuuN5iOG3U-rVU8JP2pvL8rPWaXFlkjUAKm3Ogi-6ILo9bGk9T6u07KiEuxEt8_Kz1pkahAlBIvKul-R1i7B50ypjBwtewtC0NdUXPZJBQf5zdR4wiR1Qs1K7lcA2mas8MQBpYCkkQR8=w1907-h699-no\"\u003e\u003cbr\u003e\u003cbr\u003eHi lovelies! My name is Jo Painter and I am a Concept Artist and Illustrator, currently freelancing within the publishing and book industry!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMy love for 2D and digital painting in particular has meant that I create and draw on a daily basis and share that work online to create a fun little community! But due to a busy schedule, I don\u0027t always have the time to put aside to work on personal work, tutorials or projects that I want to launch. Insert Patreon here. This awesome platform allows me to manage all of these things whilst also having the added bonus of being able to give back to the community and pass on the tips and tricks that I have learnt over the years!\u00a0\u003cbr\u003e\u003cbr\u003eSO! Now for the fun part! What will you receive?\u00a0Ooooo errr ...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 1 \u2013 Nymph\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u00a0Full Res Illustration\u003c/li\u003e\u003cli\u003e\u00a0Process Photos\u003c/li\u003e\u003cli\u003e\u00a0Access to Patron only content (videos, monthly polls, Q+A\u0027s etcc)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eTier 2 \u2013 Elf\u003c/strong\u003e\u003cul\u003e\n\n\u003cli\u003eAll lower tiers and rewards, plus - \u003c/li\u003e\u003cli\u003eStep by Step tutorial of Tier 1 illustration (.jpegs)\u003c/li\u003e\u003cli\u003eBrushes Used (.abr)\u00a0\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cstrong\u003eTier 3 \u2013 Fae\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAll lower tiers and rewards, plus - \u003c/li\u003e\n\n\u003cli\u003eVideo tutorial on illustration covering topics such as anatomy, colour theory, composition etcc.\u003c/li\u003e\u003cli\u003e50% off Etsy shop merchandise\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\n\u003c/ul\u003e\n\n\u003cbr\u003e\u003cstrong\u003eTier 4 \u2013 High Lord\u00a0\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAll lower tiers and rewards, plus - \u003c/li\u003e\n\n\u003cli\u003eOne to one tutorial/feedback on your\nwork\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eThe monthly illustrations could be anything, from characters based on\u00a0\u003cstrong\u003eOur favourite YA books\u00a0\u003c/strong\u003eor even some of my \u003cstrong\u003eown characters and designs! \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVideo tutorials \u003c/strong\u003eand \u003cstrong\u003estep by step processes\u00a0\u003c/strong\u003ewill show you exactly how I work, give you an insight into my thoughts whilst I\u0027m working and most importantly, \u003cstrong\u003eteaching you\u003c/strong\u003e and passing my knowledge on with either\u003cstrong\u003e tips and tricks that I have already learnt or learning alongside with me!\u003c/strong\u003e\u00a0I have long maintained that I don\u0027t think that you should have to fork out thousands to go to art school to learn and be riddled with student debt. I am by NO MEANS a guru of digital art and I do not know all there is to know about this form of painting and the career that comes with it, but after 4 years working in industry in London and 2 years freelancing, I feel like I can pass on the the knowledge that I have gathered along the way ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI will also be doing regular \u003cstrong\u003eQ+A sessions \u003c/strong\u003eand \u003cstrong\u003emonthly polls \u003c/strong\u003eto see what art you lovelies would want next \u0026lt;3\u003cbr\u003e\u003cbr\u003ePayment will be taken at the beginning of each month (on the 1st) and the rewards will be sent out a few days after once payment has been cleared!\u003cstrong\u003e\u003cem\u003e This is not a contracted service - you can cancel or come back whenever you like :)\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSo how do you become a patron?\u003c/strong\u003e Simply head on over to the Tier sections on the right and select which reward you would like to receive!\u00a0\u003cbr\u003e\u003cbr\u003eAll previous rewards will also be available on my Gumroad page as a bundle for a one off payment after the first two months (link below).\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*If you select a High Lord Tier, the one on one session will be a video tutorial of me giving feedback on your work and answering any questions you may have! I will contact you directly to organise this.*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you have any more queries - head on over to the FAQ section of Patreons website to understand more -\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003ehttps://patreon.zendesk.com/hc/en-us\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.jopainter.co.uk\"\u003ewww.jopainter.co.uk\u003c/a\u003e\u003cbr\u003eInstagram - @po_jainter\u003cbr\u003eTwitter - @JoPainter\u003cbr\u003eEmail - jo@jopainter.co.uk\u003cbr\u003eGumroad -\u00a0\u003ca href=\"https://gumroad.com/po_jainter\"\u003ehttps://gumroad.com/po_jainter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
