    "summary": "\u003cstrong\u003eZelte mit Feuer im Herzen!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEs ist wohl 1978, als ich zum ersten mal als junger Pfadfinder mit einem \u003ca href=\"https://www.jurtenland.de/wiki/Kohtenblatt\"\u003eKohtenblatt\u003c/a\u003e\n auf dem Rucksack durch den Wald stapfe. Zusammen mit einer Gruppe von \nGleichaltrigen und zwei Gruppenleitern genie\u00dfen wir die Freiheit, \nunterwegs zu sein. Ein richtiges Ziel haben wir nicht. Einfach ab in den\n Wald zu Lagerfeuer und langen N\u00e4chten, irgendwo w\u00fcrden wir schon einen \nPlatz f\u00fcr die Kohte finden.\n\u003cbr\u003e\u003cbr\u003eIrgendwann am sp\u00e4ten Nachmittag haben wir die \u003ca href=\"https://www.jurtenland.de/wiki/Kohte\"\u003eKohte\u003c/a\u003e\n notd\u00fcrftig auf holprigem Untergrund aufgestellt. Sie h\u00e4ngt mit einem \nSeil vom Baum herab und sollte acht oder zehn Jungs und zwei Erwachsene \nbeherbergen. Die Kohte hat kein Boden, daf\u00fcr ist der Wald recht feucht. \nKomfortable Isomatten gibt es damals noch nicht (die wollte eigentlich \nauch keiner) und Platz ist sowieso keiner.\n\u003cbr\u003eDas Abenteuer ist gro\u00df, die Nacht sehr unbequem. Es sollte auch \nnoch regnen, ein Feuer bringen wir kaum zustande, die Spaghetti essen \nwir dennoch irgendwie. Am meisten ist mir noch in Erinnerung, dass es \nkalt und ungem\u00fctlich ist.\n\u003cbr\u003e\u003cbr\u003eEin anderes Mal kampieren wir oberhalb eines Skiliftes mit der \nKohte. Es ist Winter, nachts gefriert der Eintopf neben der Feuerstelle.\n Morgens k\u00f6nnen wir das feuchte und wieder gefrorene Zelt mit klammen \nFinger gar nicht mehr auseinanderbauen. Wir raffen alles zusammen und \nfahren es in einem B\u00fcndel auf Skiern ins Tal.\n\u003cbr\u003e\u003cbr\u003eDennoch wagen wir es, mit einer kleinen \u003ca href=\"https://www.jurtenland.de/wiki/Jurte\"\u003eJurte\u003c/a\u003e\n aus f\u00fcnf Kohtenbl\u00e4ttern \u00fcber Weihnachten und Sylvester an den \nPolarkreis zu fahren und dort bei 40 Grad unter Null eine Woche zu \nzelten. Die meiste Zeit sind wir damit besch\u00e4ftigt, Holz zu suchen, die \nDinge um uns herum und auch uns selbst aufzutauen. Die Jurte steht fast \nst\u00e4ndig unter \u003ca href=\"https://www.jurtenland.de/wiki/Rauch\"\u003eRauch\u003c/a\u003e, es brennt in den Augen.\n\u003cbr\u003e\u003cbr\u003eWas hat uns dann bewogen, immer wieder mit diesem Zeltmaterial \nauf Fahrt zu gehen? Sicher ist es sehr flexibel und robust, daf\u00fcr aber \nauch schwer und so gar nicht modern. Darum ging es uns auch gar nicht. \nF\u00fcr uns ist es die Freiheit, welche die Kohte und die Jurte uns geben. \nAuf und davon, ungebunden und mit ganz einfachen Mitteln. Egal wohin und\n doch jeden Abend wieder in einem Zelt, was ein St\u00fcck Heimat f\u00fcr uns \nist.\n\u003cbr\u003e\u003cbr\u003eDas ist all die Jahre so geblieben. Neben den Fahrten und Lagern \nmit der Kohte kommt das Experimentieren mit dem Zeltmaterial. Die \nKonstruktionen werden gr\u00f6\u00dfer und eleganter. Manches schauen wir uns von \nanderen ab, das meiste eignen wir uns selbst an.\n\u003cbr\u003e\u003cbr\u003eOb nun also mit zwei Kohtenbl\u00e4ttern auf einer Fahrradtour den \nRhein hinauf, oder Jahrzehnte sp\u00e4ter mit gigantischen Jurtenburgen auf \nGro\u00dfveranstaltungen... die Faszination ist immer die gleiche... es ist \ndie Freiheit. Die Freiheit unterwegs zu sein und die Freiheit mit dem \nMaterial fast beliebig gestalten zu k\u00f6nnen.\n\u003cbr\u003e\u003cbr\u003eVielleicht treibt dich die gleiche Sehnsucht... \u003cstrong\u003edann hilf uns, unser Wissen zu bewahren und weiter zu vermitteln!\u003cbr\u003e\u003cbr\u003eJurtenland bei Youtube!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJurtenland produziert Videos, zum einen nat\u00fcrlich, weil es uns ein Anliegen ist, euch mit unseren Schwarzzelten bekannt zu machen und euch alles Wissen und Knowhow zu vermitteln, dass es braucht, damit drau\u00dfen unterwegs und im Zeltlager zu sein.\u003cbr\u003e\u003cbr\u003eAber wir haben auch einfach Spa\u00df daran, am Lagerfeuer zu kochen, neue Dinge auszuprobieren, Produkte zu entwickeln und vor allem, mit euch allen dar\u00fcber zu diskutieren und gemeinsam tolle Projekt anzusto\u00dfen.\u003cbr\u003e\u003cbr\u003eUnsere Videos zu produzieren kostet Zeit. Zeit, die uns erstmal bei unserem Alltagsgesch\u00e4ft fehlt. Videos kosten auch Geld, je mehr wir in gutes Equipement investieren, um immer bessere Videos zu produzieren... daf\u00fcr suchen wir deine Unterst\u00fczung als Patreon!\u003cbr\u003e"
   },
