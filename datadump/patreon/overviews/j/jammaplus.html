     "about": "Welcome to JAMMA+\u003cbr\u003e\u003cbr\u003eVideo arcade gaming community and forum, covering everything from 1970\u0027s machines right up to modern day gaming and consoles.\u003cbr\u003e\u003cbr\u003eOur main passion is retro video arcade games and cabinets, however our passion for anything coin operated also means you will find discussions on Pinball Machines, Slot Machines, Pachinko, Pachislo, Alwins, Pushers and Fruit Machines.\u003cbr\u003e\u003cbr\u003eThe Jamma+ online forum is our main discussion area, feel free to join in with anything from general arcade chat, talking about record breaking highscores, to technical information and assistance.\u003cbr\u003e\u003cbr\u003eWe have been around since 2002 chatting away as friends on IRC. We introduced a mailing list on Yahoo groups which never really did us anygood due to it\u0027s limitations.In January 2004 we registered Jammaplus.com and launched the JAMMA+ forums we have continued to grow and develop. This was the first Arcade collector site in the UK with an online forum.\u003cbr\u003e\u003cbr\u003eIf you are looking to restore a classic 80\u0027s arcade video game machine, or just want advice on buying your first machine. Or, maybe you just want to talk about a game you played in the golden age of Arcade Video Games, then this is the site for you.\u003cbr\u003e\u003cbr\u003eDon\u0027t forget we are also on Facebook,Twitter and YouTube :) Just search JAMMAPLUS",
