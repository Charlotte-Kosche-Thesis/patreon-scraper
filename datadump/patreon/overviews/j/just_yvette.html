    "summary": "Dear fans and patrons,\u003cbr\u003eI\u0027m very excited to \u0027meet\u0027 you here, welcome! And thank you for spending some of your precious time to look at my art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.omashuisje.nl/afbeeldingen/P1030096.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEver since I\n was a little girl I knew I wanted to be an artist. From the early 90s forward I painted mainly in a clean, figurative style, mainly anonymous human \nforms (or parts thereof) that express emotion through body language. After 2016 my work took a turn and became more abstract. My abstract works tell (part of) my personal story, they\u0027re close-up \nemotional snapshots. There\u0027s no intended social, political or religious \nstory behind these creations other then expressing my own state of mind.\n But you, the viewer, can experience something completely different in \nthem. And that\u0027s okay. We all see things differently.\u003cbr\u003eI like to experiment with \nvarious materials like (but not limited to) oil, ecoline, ink, (hand \ncrafted) paper, tape, glue, brushes, pens and palette knives.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThat\u0027s all for now. Please scroll down to see my artworks and other bits and bobs.\u003cbr\u003e\u003cbr\u003eAgain, thanks for reading!\u003cbr\u003eLove,\u003cbr\u003eYvette\u003cbr\u003e\u003cbr\u003ePS \u003ca href=\"https://www.instagram.com/yvetteasmira/\" target=\"_blank\"\u003e\u003cstrong\u003eFollow me on Instagram\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e"

     "description": "\u003cdiv style=\"text-align: center;\"\u003eI can hear you thinking: \"$2,500??? What for?\" \u003cbr\u003eI\u0027ll explain:\u003cbr\u003e\u003cbr\u003ePaint, ink, brushes, pens, paper, canvases, panels and other \u003cstrong\u003eart supplies\u003c/strong\u003e. Since I don\u0027t make art out of diamonds, these expenses aren\u0027t that high. \u003cbr\u003e\u003cbr\u003eBut I\u0027ve got to pay rent, for electricity, gas for the car and other \u003cstrong\u003eartstudio related expenses\u003c/strong\u003e too.\u003cbr\u003e\u003cbr\u003eThen there\u0027s things like \u003cstrong\u003eparticipation and transportation fees\u003c/strong\u003e for exhibitions. Art needs to be experienced, right? Such a shame if all my art is in my studio gathering dust. \u003cbr\u003e\u003cbr\u003eAnd last but not least: \u003cstrong\u003ea living\u003c/strong\u003e. It takes a lot of time and effort to become a fully self-sustaining artist. Unfortunately I can\u0027t make a living from my art (yet) and I want, nay, need to spend all of my time on making art.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThanks for reading!\u003cbr\u003eLove,\u003cbr\u003eYvette\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e",
