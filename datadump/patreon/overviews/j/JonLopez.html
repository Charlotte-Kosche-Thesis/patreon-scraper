    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong style=\"color: rgb(149, 55, 52);\"\u003eWho Are You and Why Should I Care?\u003c/strong\u003e\u003c/h2\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9-TzWSrIzbk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy name is Jon Lopez. I create cartoons online as a hobby.\u003cbr\u003eI have a YouTube Channel, \"\u003cstrong\u003eJonMastu\u003c/strong\u003e\" where I display most of my work, mainly my current series, \"\u003ca href=\"https://www.youtube.com/playlist?list=PLx474se_E_pWJM7dKRwOML6WAuFQSzPi0\" rel=\"nofollow\"\u003eMichael and James\u003c/a\u003e\".\u003cbr\u003eI\u0027m also currently doing some work for Marc Lavallo\u0027s (AKA\u00a0\u003ca href=\"https://www.youtube.com/user/MarcLovallo\" rel=\"nofollow\"\u003eSuperSmash3ds\u003c/a\u003e)\u00a0\u003ca href=\"https://www.youtube.com/user/eddsworld10thfilm\" rel=\"nofollow\"\u003eEddsworld Movie\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eOkay, so why are you here?\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eWell, the thing is, I have been working on my series and such for years now, but with the constant need for money, jobs, gas, bills, etc. it\u0027s become more and more difficult to find time to do it.\u003cbr\u003e\u003cbr\u003eAnd, in order to make these faster, I\u0027d need to hire some help (\u003cstrong\u003eAnimators, Musicians, Actors, Background Artists, etc.\u003c/strong\u003e).\u003cbr\u003eBut, unless you\u0027re okay with me just getting my ameteur friends from school or church to help, then these people and their services will cost, you guessed it, \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMONEY\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eHow Much Money Do You Need?\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003eHere are my goals:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZxCd21fqYSA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eShorts ($1,000)\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eThis goal is for my short skits (E.G.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ZxCd21fqYSA\" rel=\"nofollow\" target=\"_blank\"\u003eBox of Pleasure\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=WCG2NA1_tgE\" rel=\"nofollow\"\u003eDog Forgiveness\u003c/a\u003e, and even\u00a0\u003ca href=\"https://www.youtube.com/watch?v=kCn13r0bxGk\" rel=\"nofollow\"\u003eMichael and James\u003c/a\u003e Shorts)\u003cbr\u003eRanging for \u003cstrong\u003e5 minutes or less\u003c/strong\u003e in run time.\u003cbr\u003eI\u0027m still gonna make episodes of Michael and James, but I plan on making these shorts as a way to fill in the gaps between their releases.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UviwMnBclpc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3\u003e\"Full Length\" Videos ($5,000)\u003c/h3\u003e\u003cbr\u003eThis goal refers to making longer videos (\u003cstrong\u003e6-15 minutes in length\u003c/strong\u003e), which mainly consist of episodes for series I want to make (Michael and James currently being my only one in production). \u003cbr\u003eAgain,\u00a0I\u0027ll still make M\u0026amp;J episodes whether I reach this goal or not, but this will assure that they will be done faster.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eShort Films/Movies ($10,000)\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eI don\u0027t have an example for this, but I want to make animated films for my channel some time in the future (\u003cstrong\u003e25-90 Minutes in length\u003c/strong\u003e) and I plan to raise production values for them.\u003cbr\u003e"
