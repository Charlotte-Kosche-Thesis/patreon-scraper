    "summary": "Welcome to my Patreon page! \n\u003cbr\u003e\n\u003cbr\u003e\n(Psst...Click on the video player if you don\u0027t know anything about Patreon.)\n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a quick rundown of some of the stuff that I\u0027m working on/ have worked on/will be working on in the coming months. If there\u0027s something you might want to see in particular, feel free to let me know. Feedback is always welcome.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe Testimony of Pip Nameman - Season 1\u00a0\n\u003cbr\u003e\nRelease:\n\u003c/strong\u003e Jan. 2 - March 27\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWebsite: \u003c/strong\u003epipnameman.com\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSummary:\u003c/strong\u003e\u00a0A weekly narrative podcast series written and performed by Josh Ellerbrock, \"The Testimony of Pip Nameman\" is an American tall-tale blending the genres of historical fiction and magical realism. Drawing from themes important to today\u0027s world and using firsthand accounts from his personal travels, Josh aims to create a modern myth reminiscent of the America of old by utilizing the digital techniques of today.\u003cbr\u003e\n\u003cbr\u003e\nEach season spans 13 episodes and explains a different time in Pip\u0027s history. The first season, to be released at the beginning of 2018, tells of Pip\u0027s life at age 13, when he first discovered his messianic mission in the mountains of Appalachia.\n\u003cstrong\u003e\u003cbr\u003e\n----\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e- \u003c/em\u003e\u003cstrong\u003eTBA Shows\u003c/strong\u003e\u003cem\u003e -\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAnd then there\u0027s some stuff on the backburner...and I\u0027ll be honest, I\u0027m not sure if I\u0027ll have the time quite yet to do a full annual release schedule\u2014lots of things in flux at the moment:\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSpring: Journalism Series/Potential Historical Series\u003c/li\u003e\n\t\u003cli\u003eSummer: Testimony of Pip Nameman - Season 2\u003c/li\u003e\n\t\u003cli\u003eFall: Potential Live Show\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e----\u003c/strong\u003e\u003cbr\u003e\n\u00a0-\n\u003cstrong\u003ePast Work\u003c/strong\u003e -\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIf you want to get an idea of my style of podcasting\u2014check out some of my earlier work\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eBetween A to B\u003cbr\u003e\nReleased:\n\u003c/strong\u003e Spring/Summer 2017\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWebsite:\u003c/strong\u003e \u003ca href=\"http://www.betweenatob.com\"\u003ewww.betweenatob.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\"Between A to B\" is a 10-part podcast travel series produced and edited by Josh \"Byline\" Ellerbrock as he hiked the 2,000+ miles of the Pacific Crest Trail, or PCT.\n\u003cbr\u003e\n\u003cbr\u003e\nMeant as an exploration of self, society and one\u0027s place in the larger world, \"Between A to B\" features the musings of one who finds comfort staying out of touch with the world despite the rising importance of connectivity and technology. \n\u003cbr\u003e"
