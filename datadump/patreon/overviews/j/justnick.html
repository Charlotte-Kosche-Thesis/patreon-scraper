    "summary": "Dear Guitar Friends,\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027ve been doing unique guitar lesson videos on YouTube that many of you have said you found really helpful. I\u0027m always happy to hear that the play-along lesson vids don\u0027t feel like lessons or practice--they shouldn\u0027t since we are actually making music together.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMany of you have asked me to do more of my play-along guitar lessons where we work on different techniques in a \u003cem\u003emusical context\u003c/em\u003e by playing together and only talking a little.\u00a0 I would love to do many more of these in different styles and also teach a variety of techniques and concepts that can help you play more like \u003cem\u003eyou\u003c/em\u003e, and sound like \u003cem\u003eyou\u003c/em\u003e want to sound.\u003cbr\u003e\u003cbr\u003eThe thing is I\u0027m a working musician. I don\u0027t do YouTube ads because I find them distracting when I watch other people\u0027s videos and I don\u0027t want you to have to see them on my vids. Your support through Patreon will make it possible for me to dedicate more time to these YouTube videos that I hope will be useful and fun for YOU!\u003cbr\u003e\u003cbr\u003eWhether you are able to pledge or not, I am VERY grateful for your interest, your support, and your music, whatever it sounds like!\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003eJust Nick\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"

    "attributes": {
     "about": "The short, to the point, bio:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eJust Nick is a very experienced, versatile guitar player who is also an awesome teacher, especially for guitarists who don\u0027t get much out of \"conventional\" lessons.\u00a0 He\u0027s played with and recorded with famous people, and lots of non-famous people, but what matters to him is enjoying music in the moment.\u00a0 He doesn\u0027t act cooler than you because he\u0027s not--you and Nick are both guitarists and Nick is mainly interested in hearing how YOU play, and helping you play the way YOU want to.\u00a0 Nick\u0027s lesson videos will have you playing better right away, and having fun the whole time.\u00a0 As many viewers have said, \"It\u0027s like we\u0027re there together, jamming.\" Yep, that\u0027s the best way to learn: playing music you love.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe long, meandering bio:\u003cbr\u003e\u003cbr\u003e\"Just Nick\" Jaffe is a Saint Paul, MN-based musician, recording engineer, producer and educator.\u00a0 He played on the Chicago soul, hip hop, R\u0026amp;B, funk and rock scenes for over a decade and a half and has had the great good fortune to perform with many of his musical heroes including Rakim, Ice Cube, Dwele, Common, Syleena Johnson, Bobby Brown and a wide variety of local and national artists. He has produced and recorded across a huge range of genres and his own solo work ranges from a musical history of the Sputnik I satellite to funk instrumentals and concept albums about robots who make toast.\u003cbr\u003e\u003cbr\u003eCurrently Nick plays and records with a variety of Twin Cities projects including the experimental improv project Downrange Telemetrics (with poet/performer Becca Barniskis and bassist Anthony Cox), spacefunksoul jamily Pancake7, and the hip hop/rock band Buddakao . Nick also tours and performs regionally and nationally with a variety of artists in many genres. \u003cbr\u003e\u003cbr\u003eNick is also constantly creating content for his YouTube channel, JustNickMusic that features a unique blend of over 500 videos including gear demos, technical and musical instruction, and his much loved play-along lesson videos where viewers learn new techniques by making music.\u00a0 His channel has over 33,000 subscribers and 4 million views and is growing rapidly.\u003cbr\u003e\u003cbr\u003eNick has a degree in History from Yale University, a Masters in Education from Northwestern University, and spent 11 years as an aircraft mechanic for the airlines.\u00a0 He is also the co-author of The Teaching Artist Handbook (University of Chicago Press) and the Chief Editor of the Teaching Artist Journal (Routledge).\u003cbr\u003e",
