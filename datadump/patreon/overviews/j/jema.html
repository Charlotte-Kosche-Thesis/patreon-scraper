    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FLVhnYdguBjY%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DLVhnYdguBjY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FLVhnYdguBjY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=LVhnYdguBjY",

    "published_at": "2016-01-05T15:23:17+00:00",
    "summary": "Hello Wonderful Patreons,\u003cbr\u003e\u003cbr\u003eWelcome!\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWho am I and what do I do?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://www.mookychick.co.uk/wp-content/uploads/2015/09/steampunk-tea-party-jema-hewitt.jpg\" style=\"width: 234px; float: left; margin: 0px 10px 10px 0px;\"\u003eI am a full time professional artist living between England and a wonderful world of whimsical Victorian Science Fiction eccentricity... \u003cbr\u003e\u003cbr\u003eI create unusual and inventive pieces of jewellery,\u00a0 costumes, recipes and objects d\u0027art. My Steampunk alter ego Emilly Ladybird is well known for the fabulous costumes and art pieces that have shaped and inspired the genre.\u003cbr\u003e\u003cbr\u003e \u003cimg src=\"http://i1.wp.com/steampunkbible.com/wp-content/uploads/2011/07/lunar.jpg?resize=300%2C400\" style=\"width: 188px; float: right; margin: 0px 0px 10px 10px;\"\u003eI have also published books and tutorials, (Steampunk Apothecary, Tea party and Emporium in particular) and my work has been seen in both National and International exhibitions and used to enhance other artists photo shoots, books, blogs and pages too. \u003cbr\u003e\u003cbr\u003eMany people use my work as a starting point for artworks, cosplays and small businesses of their own, and I give my knowledge and assistance freely whenever I can, talking on the radio/podcasts and as a guest blogger.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy do I need your help?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://rosemaryandporkbelly.co.uk/wp-content/uploads/2014/05/Emilly-Ladybird.jpg\" style=\"width: 285px; float: left; margin: 0px 10px 10px 0px;\"\u003eIt takes time, space, thought and energy to make new exciting art... and it costs money to live.\u003cbr\u003e\u003cbr\u003eBy becoming my Patreon, you allow me to spend less time worrying about how to pay bills and more time coming up with beautiful unusual things for everyone to enjoy! \u003cbr\u003e\u003cbr\u003eAlthough not everyone can afford to buy or commission a piece of my work on a \nregular basis, many people benefit from it as it spreads across the \nworld online and in person.\u003cbr\u003e\u003cbr\u003eWe all need creativity in our lives, art, music, food, but new untried ideas can be hard to sell, and even\u003cimg src=\"https://img0.etsystatic.com/066/0/5502632/il_570xN.758686138_t5pd.jpg\" style=\"width: 172px; float: right; margin: 0px 0px 10px 10px;\"\u003e then, by the time all the production costs are met and the middlemen/retailers have taken their cut, there is often very little left for the artist. Museum exhibitions, radio interviews and guest blogs don\u0027t actually pay me to participate although everyone enjoys and benefits from these things.\u003cbr\u003e\u003cbr\u003eTo explore all my ideas and keep making new amazing things, I really really need your practical help. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSo Why Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://i2.wp.com/steampunkbible.com/wp-content/uploads/2011/07/Ladybirds-Studio.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eThe Idea of Patreon is that rather than buying a specific item or download, you are contributing a small regular amount to support the artist - of course you also get rewards for each \"creativeness\" I make and release that you have been a part of!\u003cbr\u003e\u003cbr\u003eEach level allows you to contribute a chosen amount each time I make a \"creativeness\" and claim your level reward - (which hopefully will be about once a month!)\u003cbr\u003e\u003cbr\u003eThe \"creativeness\"\u00a0 might be some new recipes for absinthe scones - given only to Patreons months ahead of a new book release, or\u00a0 you could be downloading a tutorial on how to make a fanlace corset as I prepare one for an exhibition...\u003cbr\u003e\u003cbr\u003e Perhaps you\u0027ll be the first to read a short story or receive an exclusive artwork or fabric design before it goes to the printers...\u003cbr\u003e\u003cimg src=\"http://www.mookychick.co.uk/wp-content/uploads/2015/09/steampunk-tea-party-gin-and-tonic-cake.jpg\" style=\"width: 246px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eOther times you\u0027ll be supporting me during\u00a0 the design and construction of a huge and complex fantastic costume art exhibition piece and get tutorials on how each bit is being made.\u00a0\u003cbr\u003e\u003cbr\u003eAlthough it is a regular amount, you can opt out at any time, you can also cap it per month in case I get very carried away and make loads of awesome things (you\u0027ll still get all the rewards for that month though cos you deserve them)\u003cbr\u003e\u003cbr\u003eAt last, starting at less than the cost of a cup of tea per month you have the chance to know you are truly supporting the person whose work you love, and I thank you from the bottom of my heart! \u003cbr\u003e\u003cbr\u003eWhatever gets made, It\u0027s going to be fun, But I can\u0027t do it without you...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Jema Hewitt is a jewellery artist and costume designer. She\ndesigns and creates unique fanciful objects d\u2019art and delicious food while also writing\nbooks and articles to inspire others to do the same. She lives among\nthe rolling hills of Derbyshire.\u003cbr\u003e\u003cbr\u003e\nMiss Emilly Ladybird, Adventuress, is\nJema\u2019s steampunk alter ego. In the character of Emilly she travels\nthe world searching out artefacts for her employers \u201cDickens and\nRivett\u201d. \n\u003cbr\u003eEmilly attends conventions, gives talks and tells outrageous stories of her adventures.\u003cbr\u003e\u003cbr\u003e\n\nJema/Emilly\u0027s work has been featured in\nseveral Steampunk history and lifestyle books, including \u201cThe\nSteampunk Bible\u201d (Abrams 2012), \"The Steampunk Users Manual\" (Abrams\n2014) and \u201cSteampunk an illustrated history\u201d (voyageur 2012) as\nwell as numerous magazines. She has also appeared on BBC and international radio, Internet networks and TV as an ambassador for Steampunk.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
