    "published_at": "2016-06-10T02:31:30+00:00",
    "summary": "First of all, thanks for being here on Patreon! I can\u0027t believe that people are interested enough in my project to check this page out. You\u0027re awesome.\u003cbr\u003e\u003cbr\u003eLong story short, woodwinds are pretty great, and I\u0027m trying to spread the word. There are so many sounds and textures you can get out of them that few people know exist. Flutes don\u0027t have to be \"pretty\"; saxophones don\u0027t have to be \"jazzy\"\u2014but they certainly can be!\u003cbr\u003e\u003cbr\u003eIn making these videos I\u0027m pretty much a one man production team\u2014besides just the playing, I\u0027m writing the script, arranging the music, setting up the microphones, editing the videos, mixing and mastering the audio, creating the graphics, and promoting the videos. In other words, it\u0027s a huge undertaking!\u003cbr\u003e\u003cbr\u003eI\u0027m here on Patreon to see if I can get support to make more of these \ncrazy woodwind videos, and if people are really interested. It takes \nmany many hours to produce these videos, and it quickly can get to a \npoint where I have to choose between one thing or another. Patreon is \nthe best way to tell me that these videos are really worth the time!\u003cbr\u003e\u003cbr\u003eYour support lets me invest more time into these videos, instead of trying to juggle making a liveable income in New York AND creating videos for free on the side. With more support, I\u0027m also able to invest in better recording equipment as well as more woodwinds (yes, even a bassoon!)\u003cbr\u003e\u003cbr\u003eThank you so much for reading all this, and I hope you enjoy my videos!\u003cbr\u003e"
