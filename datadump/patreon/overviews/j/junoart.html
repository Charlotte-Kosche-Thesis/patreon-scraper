    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong style=\"\"\u003e\u003cimg src=\"http://orig04.deviantart.net/7d04/f/2015/129/5/2/welcome_free_to_use_by_samurai_pegasis_d6n91ws_by_j_juno-d8ssxb1.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"\"\u003e\u003cimg src=\"http://orig06.deviantart.net/ae60/f/2015/129/7/7/simplest_divider_by_misturryaoi_d5hwcjl_by_j_juno-d8ssx8x.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMy name is Jay Juno and I am writing, drawing, and self publishing original stories, \u003cstrong\u003ebare\u003c/strong\u003e,\u00a0\u003ca href=\"http://jjuno.net/naked\" target=\"_blank\"\u003enaked\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003ca href=\"http://jjuno.net/potential\" target=\"_blank\"\u003ePotential\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI love working on my stories and illustrating for them, but I have struggled to keep writing and drawing while earning a living doing other things to pay the bills. This Patreon page was created to try to make \u003cstrong\u003ebare\u003c/strong\u003e,\u00a0\u003ca href=\"http://jjuno.net/naked\" target=\"_blank\"\u003enaked\u003c/a\u003e and\u00a0\u003ca href=\"http://jjuno.net/potential\" target=\"_blank\"\u003ePotential\u003c/a\u003e my life\u0027s focus so that I can share all of the stories, illustrations, and concept art with readers. With enough support from patrons, I will be able to finish writing the novelizations for my stories and eventually create graphic novel versions that will be available to be read or downloaded online.\u003cbr\u003e\u003cbr\u003eReceiving support and feedback from readers has been one of the most rewarding parts of working on my stories. If you enjoy what I have written and drawn, then thank you! And if you would like to help support me in making my stories my life\u0027s priority, please pledge any amount for as long as you want. By becoming a patron, you will help me offset the living expenses of me (the artist and writer).\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/3a61/f/2017/298/1/1/patreon_bare_naked_by_j_juno_by_j_juno-dbrpw88.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003ebare\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e is an original story and concept. The protagonist is Sappho H\u00f6st, a young woman living in a town called Athens in Tennessee in the early 2000s.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eStory Summary\u003c/strong\u003e\u003cbr\u003eSappho H\u00f6st is a young woman living in the fictional city of Athens, Tennessee in the southern states of the United States. She is just starting her adult life when George W. Bush is elected president of the United States, and the resulting political climate makes the future seem bleak.\u003cbr\u003e\u003cbr\u003e\n\nSappho has a feminist mind and is an outcast as a result. She wants to live like the men she looks up to but most southerners disapprove of this. The only person who accepts Sappho as she is is her widowed father. Sappho is pushed by everyone else to embrace her feminine side and live a traditional southern woman\u0027s life.\n\u003cbr\u003e\u003cbr\u003e\nHer father dies suddenly and she is left on her own with no support from her family or community. They warn her to find a man to love and care for her, or else she will suffer poverty. But Sappho has other plans and is determined to remain independent. \u003cbr\u003e\u003cbr\u003e\n\nAfter some failed attempts at self-sufficiency, Sappho meets an old beggar woman who tells her about her good future. Sappho is impatient and wants to skip the upcoming years with their struggles and get started living her future now. Granting her wish, the old woman transports Sappho to the future in the late 2010s.\n\u003cbr\u003e\u003cbr\u003e\nBut the future is not what Sappho expected. \u003cbr\u003e\u003cbr\u003e\n\nSappho wakes up lying naked on top of a strange man. This is her future husband? But he is all wrong. He is conservative, much older than her, and has a large body frame that both impresses and scares her. They have several children and live in a cozy southern cottage. But Sappho was hoping for a future of an exciting career. How did she end up as a wife and mother instead?\u003cbr\u003e\u003cbr\u003e\n\nEager to get away from her husband and this seemingly dull domestic life, Sappho blackmails her future teenage son, Jeremy, into helping her drive to Florida to meet her still living mother and get transported back to her own time. But will spending time with her son on this road trip change Sappho? Will she reevaluate what she wants and what really makes her happy?\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"http://orig06.deviantart.net/ae60/f/2015/129/7/7/simplest_divider_by_misturryaoi_d5hwcjl_by_j_juno-d8ssx8x.png\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ebare\u003c/strong\u003e is being approached as a mix of comedy, adventure, and time travel. \u003cstrong\u003ebare\u003c/strong\u003e is meant to be an online comic for teens and adults (13+) and depict themes of adult relationships and cannabis use by characters.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/ae60/f/2015/129/7/7/simplest_divider_by_misturryaoi_d5hwcjl_by_j_juno-d8ssx8x.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://orig10.deviantart.net/0100/f/2015/110/9/1/patreon_logo_naked_by_j_juno-d8qh931.jpg\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003enaked\u003c/strong\u003e is an original story and concept. \u003cstrong\u003enaked\u003c/strong\u003e is set in Tennessee, takes place in the early 2000s, and continues where \u003cstrong\u003ebare\u003c/strong\u003e ends.\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eStory Summary\u003c/strong\u003e\u003cbr\u003eThe protagonist is Sappho H\u00f6st, a young woman who grew up and lives in Athens, Tennessee. Sappho was originally meant to be born a man, but her mother convinced a witch to change Sappho\u0027s sex to female before birth. Sappho spends her childhood confused about gender identity.\u00a0\u003cbr\u003e\u003cbr\u003eIn the beginning, Sappho meets an old woman who tells Sappho about her future. The old woman then transports Sappho into the future in the late 2010s. After some struggle, Sappho gets back to her time and reality in the early 2000s. No one else knows about it except for a catholic priest who she confides in.\u003cbr\u003e\u003cbr\u003eSappho is an independent young woman who wants to travel the world and spend years in school. However, seeing her future family and life in the 2010s is an experience that changes her world outlook. She starts consuming cannabis, drinking alcohol for the first time and has new millennial experiences such as an internet relationship. Some events and people from the alternate future soon appear in her life in her own time, though... \u003cbr\u003e\u003cbr\u003eWhat is the same and what is different?\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/ae60/f/2015/129/7/7/simplest_divider_by_misturryaoi_d5hwcjl_by_j_juno-d8ssx8x.png\"\u003e\u003cbr\u003e\u003cbr\u003eNaked is being approached as a mix of comedy, romance, drama, time travel and slice of life. Naked is meant to be an online comic for a mature audience (18+) and depict themes of adult relationships and cannabis use by characters.\u003cbr\u003e\u003cbr\u003e------------------------------------\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/4d85/f/2015/110/b/f/patreon_logo_potential_by_j_juno-d8qh91o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePotential\u003c/strong\u003e is an original story, mythology, and universe by Jay Juno.\u00a0There are many characters that live in different worlds including present day Earth. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStory Summary\u003c/strong\u003e\u003cbr\u003eRyan Heli is the protagonist of Potential, which\u00a0is set on the following three worlds:\u003cbr\u003e\u003cbr\u003e-Gaia (present day Earth)\u003cbr\u003e\u003cbr\u003e-Dalku (Demon World where the demons live otherwise known as the utukku)\u003cbr\u003e\u003cbr\u003e-Zuu (Priest World where Zuuian humans and demons coexist close to the Annunaki)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e------------------------------------\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003ebare, naked\u003c/strong\u003e and \u003cstrong\u003ePotential\u003c/strong\u003e will be free to view online with an option to pay a subscription for extra features such as no advertisements or downloadable content. Both stories will also be uploaded to websites such as Deviantart and Tumblr and possibly others.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/ae60/f/2015/129/7/7/simplest_divider_by_misturryaoi_d5hwcjl_by_j_juno-d8ssx8x.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eWHAT IS PATREON AND HOW DOES IT WORK? \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a funding site that supports artists. Very much like a magazine subscription, you subscribe to your favorite artists to get exclusive content. Become a patron, and you will see behind-the-scenes progression of Naked while helping to support the artist. \u003cbr\u003e\u003cbr\u003eA pledge of any amount ($1 to $100) will give you special access to patron only content such as concept art, character design development, story notes, and more.\u003cbr\u003e\u003cbr\u003eThere will be more rewards given for higher pledges in the near future (July 2017)\u003cbr\u003e\u003cbr\u003eFind out more about Patreon in this video:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/wH-IDF809fQ?rel=0\u0026amp;showinfo=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003ePS: For \u003cem\u003eone time donations\u003c/em\u003e, you can select a pledge and then select \u0027no reward\u0027. You can cancel after the first payment.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/ae60/f/2015/129/7/7/simplest_divider_by_misturryaoi_d5hwcjl_by_j_juno-d8ssx8x.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0WHEN DO I GET MY REWARDS?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e All payments are processed the 1st of each month and all rewards will be sent out by the first week of the upcoming month.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/ae60/f/2015/129/7/7/simplest_divider_by_misturryaoi_d5hwcjl_by_j_juno-d8ssx8x.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo read a rough script of one of the first chapters to Naked, download the doc document here:\u003c/strong\u003e\u00a0\u003ca href=\"https://drive.google.com/file/d/0BztNiTsbvQSgVFBCd3diY1lTSHM/view?usp=sharing\" target=\"_blank\"\u003ehttps://drive.google.com/file/d/0BztNiTsbvQSgVFBCd3diY1lTSHM/view?usp=sharing\u003c/a\u003e\u0
