    "summary": "\u003cdiv\u003e\n\tHi! This is \u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eJessica (Aka: Anireal)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and welcome to my Patreon page! I am an illustrator and concept artist who deeply loves a good story and narrative.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePersonal Art\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tArt and game development are not only passions, but have been a large part of my life and battle against depression; now more than ever as I pursue more personal work and an indie game that\u0027s close to my heart.\u00a0\u003cbr\u003e\n\u003cimg src=\"http://res.cloudinary.com/hrscywv4p/image/upload/c_limit,f_auto,h_3000,q_80,w_1200/v1/235875/tumblr_nnn4me7Jn41rldj89o1_1280_k6rcgf.jpg\" style=\"width: 575px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tI dabble in a little of everything:\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cstrong\u003etraditional, digital,\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ecreatures, props, environments, characters, etc.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0Your donation will help me to find the time to work on all of this, but also to give back and\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003cstrong\u003einteract with you\u003c/strong\u003e.\u003c/span\u003e Art is a lifestyle, art reflects you, art opens us to new communities and experiences, and the context in which people create their work is very important to me. I\u0027d love to interact, hear your stories, and participate in discussion on our endeavors.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hh0xppk.jpg\" style=\"width: 587px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cem\u003eIn the Keeper\u0027s Shadow\u00a0\u003c/em\u003eIndie Game\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003ch1\u003e\u003cimg src=\"https://imgur.com/JZRJoDb\"\u003e\u003ca href=\"https://www.lonelyegg.com/games/itks/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/JZRJoDb.jpg\"\u003e\u003c/a\u003e\u003c/h1\u003e\nYour support will also aid in my efforts to work as project lead/creator of an indie game in development that\u00a0stemmed from a personal project I started in 2009, which was a collection of characters, story, and artwork relating to efforts in making sense of and coming to terms with my experiences with child abuse. It uses symbolism and fantasy to the tales of a young girl\u0027s struggles; inspired by real ordeals. If you would like to learn more/see in depth:\u00a0\u003ca href=\"https://www.lonelyegg.com/games/itks/\" target=\"_blank\"\u003eClick Here\u003c/a\u003e\u003ca href=\"https://www.gofundme.com/vqqde4\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBy pledging I\u00a0can continue to create and share with you first original content and updates on projects I\u0027m passionate about. As this Patreon grows, I will make new stretch goals and provide more material/rewards! \u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you!\u003cbr\u003e\n\u003cbr\u003e~Jessica\u00a0\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "\u003cimg src=\"http://res.cloudinary.com/hrscywv4p/image/upload/c_limit,f_auto,h_3000,q_80,w_1200/v1/235875/no_more_by_anireal-d88xk9j_qtujbk.jpg\"\u003e\u003cbr\u003eHi there! I\u0027m a freelance \u003cstrong\u003econcept artist\u003c/strong\u003e and \u003cstrong\u003eillustrator\u003c/strong\u003e with a love for everything creative and crazy! I grew up enjoying the city and diversity of cultures in the Bay Area, California. Inspired by the escape and wonder that stories in the entertainment industry could evoke, I pursued a passion in 2D visual development. This led to my involvement as an artist for various indie projects ranging from board games, video games, to graphic novels. \u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/c9bcac060e90c2d658b28a41b8c84e52/tumblr_nwp1b55EVU1rldj89o2_1280.jpg\"\u003e\u003cbr\u003eI\u0027m heavily invested in \u003cstrong\u003edream projects\u003c/strong\u003e and bringing their worlds to life (I wish I could be a part of all of them T.T). Most of my work is done in Photoshop, but I like to explore other programs in my free time. I\u0027m also a huge fan of pen and ink. I attend artist alleys at various conventions, and am always \u003cstrong\u003ehappy to chat and say hi!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/09c48f706de9f13f51cb9e729ba6c43b/tumblr_o2k7hf2bRD1rldj89o1_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf I\u0027m not doing art I like going on walks, watching movies/tv, chatting about life, listening to others, and laying back with my partner and my dog~\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003ca href=\"http://jessicafong.strikingly.com/\"\u003eWebsite\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://jessicafongarts.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ch4\u003e\u003c/h4\u003e",
