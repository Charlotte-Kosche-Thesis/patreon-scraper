    "summary": "Hi.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019m Jasper Sanchez, a transmasculine author of queer\nfiction. I\u2019m bi, Jewish, and 100% in favor of punching Nazis. I recently traded\nthe picturesque hills of the California Wine Country for the equally\npicturesque evergreens of the Pacific Northwest, and no, I don\u2019t remember what\nthe sun looks like anymore.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI write across many genres, often smudging the lines between\nthem. I\u2019ve been known to write speculative fiction, literary fiction, romance,\nand, most recently, Young Adult. My work has appeared in some fantastic places\nlike \u003cem\u003eMithila Review\u003c/em\u003e, \u003cem\u003ePlenitude\u003c/em\u003e, and \u003cem\u003eFoglifter\u003c/em\u003e. You can find my complete bibliography\u00a0\u003ca href=\"https://www.jaspersanchez.com/writing/\"\u003ehere\u003c/a\u003e, along with (free!) links to most\nof my published pieces.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019m passionate about stories, the worlds they build, and\ntheir potential to effect change in the real world. My work often explores the\noverlap between world-building and world-making, using fiction as a speculative\nengine for analyzing problems, brainstorming solutions, and interrogating ideas\nabout hope, change, and progress at their teleological roots. No matter the\ngenre, I\u2019m interested in questions of futurity, liminality, and marginality. I\nwrite diverse stories not only to reflect the world we live in but also to\nimagine the worlds we could or \u003cem\u003eshould\u003c/em\u003e\nlive in.\u003cbr\u003e\n\n\u003cbr\u003e\n\ntl;dr you should probably know everything I write is hella\nqueer. Always political. And may contain glitter.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs for what I\u2019m doing \u003cstrong\u003ehere\u003c/strong\u003e, well. I\u2019ll spare you the\nrant about how late capitalism is the scourge of millennial existence and cut\nto the chase. In an ideal world\u2014the kind of worlds I write about, with\nuniversal basic income and health care and free education\u2014I\u2019d write fulltime.\nUnfortunately, that\u2019s not an option in this world, but I\u2019d like to be able to\nspend as much time writing as possible. Every single pledge here will go a long\nway toward my ability to create without the anxiety and guilt that goes with\nnot living up to the Protestant Work Ethic and the Spirit of Capitalism. And if\nyou pledge, I promise not to bombard you with archaic social theory all the\ntime. Only sometimes. With advance warning.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhat you \u003cem\u003ecan\u003c/em\u003e\nexpect: Captain\u2019s Logs (or status reports of what I\u2019ve been working on and\nwhere I\u2019m boldly going), flash fiction, WIP excerpts, short voice recordings of\nmy work, and periodic essays/rambling about what\u2019s on my mind. Rewards may\nchange as I get my sea legs here on Patreon.\u003cbr\u003e"
