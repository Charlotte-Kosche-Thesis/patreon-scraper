    "summary": "Hello guitar players!\u003cbr\u003e\u003cbr\u003e\nI absolutely love what I do but it is getting\nmore challenging to get and keep the content quality up and my out of pocket\ncosts low. That\u0027s where you and Patreon can step in...\n\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon lets fans support their favorite creators by becoming patrons. Unlike\nother fundraising services, which raise for a single big event, Patreon is for\ncreators who create a stream of smaller works.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nSome of the ways your donation will help?\u003c/strong\u003e\u003cbr\u003e\n\n - It will help me purchase better \u003cem\u003ecamera and recording equipment\u003c/em\u003e, \u003cbr\u003e\n       maintain my \u003cem\u003eediting\nsoftware license\u003c/em\u003e, \u003cbr\u003e\n           \n and keep my \u003cem\u003ewebsite up to date \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n- It will enable me to pay a huge list of\ntalented musicians, directors, graphic designers, and producers who are a\nlittle tired of me paying them in hugs and smiles...I mean they like my hugs\nand smiles...but they can\u0027t pay for gas with \u0027em.  \u003cbr\u003e\u003cbr\u003e\n-  I will also take 10% of whatever I make\nhere and donate it to VH1\u0027s Save the Music Foundation.\u003cbr\u003e\u003cbr\u003e\n- One of my goals is to be able to give low cost\nguitar lessons to people that might not other wise have the kind of income to\nsupport their dreams of learning music.  If I am fan supported then that\nfrees up more of my time to be able to take on jobs like that\nwithout worrying about my own financial stability.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos will be uploaded a month? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eNo more than 3!  You can also set a \u003cem\u003emonthly\nmaximum\u003c/em\u003e when you sign up so that you never\ngo over your budget.  Plus you can stop donating at anytime.\u003cbr\u003e\u003cbr\u003e\nBe sure to check out the awesome Reward List!\u003cbr\u003e\u003cbr\u003e\nWhether you are able to donate or not I just\nwant to say thank you so much for all the continued support.  I wouldn\u0027t\nbe here if it wasn\u0027t for you. \u003cbr\u003e\u003cbr\u003e\n--jen\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
