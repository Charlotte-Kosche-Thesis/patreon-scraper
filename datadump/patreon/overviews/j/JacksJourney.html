    "summary": "\u003cimg src=\"http://i66.tinypic.com/ayasdy.jpg\"\u003e\u003cbr\u003eThis is Jack. His dream is to become the world\u0027s best agility dog. He is very cute, but can be a ball of energy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/250rwxl.jpg\"\u003e\u003cbr\u003eNot long ago, Jack was homeless. He was found stray in Idaho, and he was a very sad and lonely dog. After some time at the shelter some people thought  nobody would ever adopt him! :(\u003cbr\u003e\u003cbr\u003e Fortunately for Jack, his friend Marsha from Hope\u0027s Haven found him. Marsha took Jack to Oregon and taught him all about people and animals. His eyes started to shine again and he wanted a family.\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/91hppc.jpg\"\u003e\u003cbr\u003eThat\u0027s when Jack joined our family. Now that Jack is happy, safe, and well adjusted, he wants to chase his dreams. Jack\u0027s dream is to be an agility dog. He is a West Highland White Terrier mix. He\u0027s fast, strong, fierce, smart, sure-footed, and fearless of heights and enclosed spaces.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2drro5w.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eJack has learned a few basic agility commands, but he can\u0027t learn more until he has some equipment. Jack also needs to pay his dues to the United States Dog Agility Association. So my job (me, Julie) is to help him do this. Unfortunately, I don\u0027t have the money and I\u0027m not old enough for a regular job.\u003cbr\u003e\u003cbr\u003eThat\u0027s where YOU come in. If you support Jack you will get videos of him training and (eventually) competing. If you give $5 a month, we will put your name/logo/brand/ on Jack\u0027s warm-up gear, and he\u0027ll wear it proudly for all to see."

     "about": "\u003cimg src=\"https://photos.app.goo.gl/NS1zPx17e924F8QG3\"\u003e\u003cbr\u003eThis is Jack. His dream is to become the world\u0027s best agility dog. He is very cute, but can be a ball of energy.\u003cbr\u003e\u003cimg src=\"https://photos.app.goo.gl/ziBMUV4909CFJO5I3\"\u003e\u003cbr\u003eNot long ago, Jack was homeless. He was found stray in Idaho, and he was a very sad and lonely dog. After some time at the shelter some people thought\u00a0 nobody would ever adopt him! :(\u003cbr\u003e\u003cbr\u003e\u00a0Fortunately for Jack, his friend Marsha from Hope\u0027s Haven found him. Marsha took Jack to Oregon and taught him all about people and animals. His eyes started to shine again and he wanted a family.\u003cbr\u003e\u003cimg src=\"https://photos.app.goo.gl/iqElXydJS3t7xVbh2\"\u003e\u003cbr\u003eThat\u0027s when Jack joined our family. Now that Jack is happy, safe, and well adjusted, he wants to chase his dreams. Jack\u0027s dream is to be an agility dog. He is a West Highland White Terrier mix. He\u0027s fast, strong, fierce, smart, sure-footed, and fearless of heights and enclosed spaces.\u003cbr\u003e\u003cimg src=\"https://photos.app.goo.gl/upLYFUUxvdoGg2HR2\"\u003e\u003cbr\u003eJack has learned a few basic agility commands, but he can\u0027t learn more until he has some equipment. Jack also needs to pay his dues to the United States Dog Agility Association. So my job (me, Julie) is to help him do this. Unfortunately, I don\u0027t have the money and I\u0027m not old enough for a regular job.\u003cbr\u003e\u003cbr\u003eThat\u0027s where YOU come in. If you sponsor Jack you will get videos of him training and (eventually) competing. If you give more than $20, we will put your name/logo/brand/ on Jack\u0027s warm-up gear, and he\u0027ll wear it proudly for all to see.\u003cbr\u003e",
