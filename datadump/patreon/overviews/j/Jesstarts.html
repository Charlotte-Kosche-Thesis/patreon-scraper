    "summary": "Hi! I\u0027m Jess - a comic book illustrator from rainy old England and the creative mind behind the series \u0027Third Son\u0027, a fantasy and science fiction epic chronicling the adventures of a pirate and his cat as they struggle to save the world. I\u0027m also the mind behind the superhero series \u0027Arrow Borne\u0027, and the short story \u0027Chevalier\u0027.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating comics for about a year now, hitting the convention scene in early 2016 with the first issue of \u0027Arrow Borne\u0027, which can be read \u003cem\u003ehere\u003c/em\u003e. It\u0027s fair to say I was bitten by the creativity bug, and several exciting projects cropped up after that, including several short stories produced for indie publishers like \u003cem\u003eMindstain \u003c/em\u003eand \u003cem\u003eBlue Fox\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eOver the last year I\u0027ve spent a lot of time devoting myself to freelance projects and trying to produce personal work. Safe to say the personal work, and my health, suffered. In the early part of 2017 my health completely failed and I was forced to put most of my work on the back burner until I\u0027d gotten to my feet. Now I\u0027d like to spend the time I have dedicated to creating things that I enjoy and believe in. I started \u0027Third Son\u0027 just as I was getting ill and since then it\u0027d been the story keeping my head above water. I\u0027d love to share it with you and the rest of the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s where you come in.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a Patreon Patron you\u0027re helping me create the work I believe in, that fuels my passion for art and the comic industry. It gives \u003cem\u003eyou\u003c/em\u003e\u00a0access to early comic pages, hard copies, sketchbooks and weekly blogs with updates and unlimited pictures of my cat (who doesn\u0027t want that?). Each Patron is a bright spot to my day, and treasured greatly.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your time and consideration - lets make beautiful things, together!\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
