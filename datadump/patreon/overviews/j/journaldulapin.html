    "published_at": "2017-07-21T22:43:29+00:00",
    "summary": "Cette page sert \u00e0 soutenir\u00a0\u003ca href=\"http://www.journaldulapin.com/\"\u003ele Journal du lapin\u003c/a\u003e, un blog d\u00e9di\u00e9 \u00e0 Apple mais aussi au mat\u00e9riel r\u00e9tro et \u00e0 la technologie en g\u00e9n\u00e9ral.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eLa version courte\u003c/strong\u003e : si vous voulez m\u0027aider, cette page permet de le faire. Le site ne contient pas de publicit\u00e9s ni de billets sponsoris\u00e9s et j\u0027essaye de r\u00e9pondre \u00e0 toutes les questions et les demandes des lecteurs. Le but n\u0027est pas de me faire vivre - j\u0027ai un travail - mais juste de financer \u00e9ventuellement un peu de mat\u00e9riel et de quoi am\u00e9liorer l\u0027exp\u00e9rience sur le site. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nLa version un peu plus longue\u003c/strong\u003e : le blog Le Journal Du Lapin a \u00e9t\u00e9 lanc\u00e9 il y a 7 ans et il s\u0027agissait de la suite logique d\u0027un autre site personnel, disparu depuis. Pens\u00e9 \u00e0 la base comme un bloc-notes num\u00e9rique me permettant de retrouver certaines informations cherch\u00e9es sur Internet, il a \u00e9volu\u00e9 vers quelque chose de plus personnel, un mix entre astuces, d\u00e9couvertes du vieux mat\u00e9riel et aide aux lecteurs. J\u0027ai d\u00e9couvert assez rapidement que je pouvais les aider en proposant des solutions \u00e0 des demandes pr\u00e9cises, en rapport notamment avec la gamme Apple que je connais bien. J\u0027offre aussi mon aide pour r\u00e9cup\u00e9rer des donn\u00e9es sur de vieux appareils, car je dispose d\u0027une collection de lecteurs et autres p\u00e9riph\u00e9riques de stockage assez cons\u00e9quente.\u003cbr\u003e\u003cbr\u003e\n\nCe Patreon n\u0027a pas pour but de me faire vivre, mais de financer de fa\u00e7on un peu plus professionnelle tout ce que vous ne voyez pas sur le site. Il n\u0027y a pas de publicit\u00e9s sur le site, et je ne compte pas en mettre en place, et je refuse les sujets sponsoris\u00e9s, alors m\u00eame que les demandes sont assez r\u00e9guli\u00e8res. Si vous d\u00e9cidez de me soutenir, il y a quatre axes que je veux mettre en avant. Le premier est d\u0027am\u00e9liorer le site, avec un design plus moderne et un serveur d\u00e9di\u00e9. Le second va \u00eatre d\u0027acheter du mat\u00e9riel pour am\u00e9liorer certains points dans les articles : un appareil photo plus performant, une cam\u00e9ra pour essayer de faire des vid\u00e9os, des appareils modernes pour tester correctement les derni\u00e8res versions des syst\u00e8mes d\u0027exploitation d\u0027Apple, etc. Le dernier consistera \u00e0 investir dans du mat\u00e9riel pour les tests eux-m\u00eames, car actuellement, j\u0027ai des id\u00e9es de sujets qui demandent des investissements trop importants. Enfin, le but est aussi de proposer un peu plus de sujets en anglais.\u003cbr\u003e\u003cbr\u003e\n\nPour le c\u00f4t\u00e9 pratique, rien ne va changer au niveau de l\u0027acc\u00e8s au site. Tout va rester gratuit avec le m\u00e9lange un peu foutraque d\u0027articles sur les nouveaut\u00e9s Apple, les technologies retro, les astuces et les explications sur des technologies rares ou oubli\u00e9es. En me soutenant ici, vous permettrez au site de vivre, d\u0027\u00e9voluer, de vous apprendre des choses (j\u0027esp\u00e8re) et vous me permettrez aussi d\u0027aider d\u0027autres lecteurs \u00e0 trouver une solution \u00e0 leurs probl\u00e8mes. \u003cbr\u003e\u003cbr\u003e\n\nMerci d\u0027avance !\u003cbr\u003e"
