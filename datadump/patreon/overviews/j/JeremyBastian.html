    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/up44la9Nxmk\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=up44la9Nxmk",

    "pledge_url": "/bePatron?c=1482583",
    "published_at": "2018-01-30T19:20:22+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eThank you so much for your visit and your support. \u003cimg src=\"https://static1.squarespace.com/static/561e677ce4b0084057c09ed8/t/561fe763e4b0355fd7db4f04/1444931430678/JeremyPortrait.jpg\" style=\"width: 230px; float: right; margin: 0px 0px 10px 10px;\"\u003eI\u0027ve wanted to make comics since I was just a wee lad, and I\u0027ve spent the last twelve years developing and creating my original comic book, Cursed Pirate Girl. The book is all drawn to scale (meaning I don\u0027t enlarge or reduce the size of any of my pages when they\u0027re published) and it is inked with a very small brush and india ink. Due to my style of working, production of art and comic pages can be slow - I like to say I\u0027m the Slowest Guy in Comics. The book is currently being published by BOOM! Publications, and they have been unbelievably patient and supportive, despite my snail\u0027s-pace production.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://centuryguild.files.wordpress.com/2010/03/jeremybastian1.jpg\" style=\"width: 277px; float: left; margin: 0px 10px 10px 0px;\"\u003eI\u0027ve joined Patreon in an effort to bring new, exclusive content and benefits to patrons, since it is sometimes a year or more between production of each issue. By becoming my patron, you\u0027ll gain access to pre-sales of original art, limited edition prints, behind-the-scenes looks at my process, sketch galleries, art downloads, and even limited miniature pen and ink commissions.\u00a0\u003cbr\u003e\u003cbr\u003eEach patron that supports my page will be directly supporting my ability to continue to create works with the quality and intensity to which you may already be accustomed. This support will also allow me to explore new mediums and source new merchandise as I send out prints and care packages to my patrons. \u003cbr\u003eI\u0027m also always excited to share more of my daily life as an illustrator and comic book creator with you.\u00a0\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/561e677ce4b0084057c09ed8/t/56205408e4b0d00c1a3d9496/1444959251227/?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\nPatreon also allows me to have greater freedom in my exploration of new content. When I draw each new page of Cursed Pirate Girl, I challenge myself to be just a little bit better, and a little bit crazier with my design and ink work.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/561e677ce4b0084057c09ed8/t/561fdd68e4b0620aede1aecb/1444928876039/CPGquote.jpg?format=1000w\"\u003e"
