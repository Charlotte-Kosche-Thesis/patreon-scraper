    "summary": "\u003cstrong\u003eMy name is John Chaffee, \u003c/strong\u003ea native of New Jersey, and I am a full scale devotee to theology, philosophy, spirituality, hiking, guitar, \u003cstrong\u003eand I want to contribute good things to the realm of Christian faith.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal is really to help us all have better conversations about life, death, faith, doubt, theology, philosophy, consumerism, ethics, art... quite seriously, everything. \u00a0\u003c/strong\u003eIn the future you can expect podcasts, videos and perhaps even books that are geared toward thinking and reflecting well on faith as well as content to challenge people within and without the Church.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConcerning what kind of content to expect, among my favorite topics we have:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe difference between theology and spirituality (and how they feed each other).\u003c/li\u003e\u003cli\u003eOvercoming simplistic cliche\u0027s that often hinder our conversations.\u003c/li\u003e\u003cli\u003eBalancing kataphatic and apophatic approaches to the faith.\u003c/li\u003e\u003cli\u003eConnecting the long tradition and its wisdom with contemporary issues today.\u003c/li\u003e\u003cli\u003eBringing other disciplines into the conversation (psychology, physics, architecture, punk rock, spoken word, movies).\u003c/li\u003e\u003cli\u003eReclaiming the Christian scholastics and mystics for today (yes, we have our own mystics and they saw through similar things in their day to what we have now).\u003c/li\u003e\u003c/ul\u003eThank you so much for taking the time to visit this page. \u00a0Feel free to check out the Ambushed podcast, which is already up and running if you want to hear some of what is my work in the world. \u00a0It would be great to hear from you and perhaps even meet you someday.\u003cbr\u003e\n\u003cbr\u003e\nThree cheers to you!\u003cbr\u003e\nJohn Chaffee\u003cbr\u003e"

     "created_at": "2018-01-21T03:20:51+00:00",
     "description": "If I get to the special place of having this much support, I will probably cry and be so touched by your generosity that I won\u0027t know what to do for at least an hour.\u003cbr\u003e\u003cbr\u003eThen,\u003cbr\u003e\u003cbr\u003eI will get working on setting up a recurring event at a local venue, record it, and put it up online for those that couldn\u0027t be there in person. \u00a0The plan is to already do some solo events, but why not make something unique happen every month of the year? \u00a0Let\u0027s create a space together where we can engage with all of these ideas and content with other people, and then take it back and transform our communities!",

     "created_at": "2018-02-21T15:45:56+00:00",
     "description": "This one is a long time off, but I have high hopes...\u003cbr\u003e\u003cbr\u003eI would love to give some guided hikes along the Appalachian Trail or some other long trail in the US. \u00a0The plan has already been written for these, and will incorporate some spiritual direction and specific readings from the great saints, mystics and holy people of the Church. \u00a0How great would it be to do a week long hike where we gather a crew and dive into all of the best things in life while taking scenic walks during the day and bonfires at night?",
