ock-bottom during Summer of 2016, we rely on \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003edeviantART\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ecommissions\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e in order to \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003esurvive!\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eYes, we\u0027ve been paying rent, electricity, water, food, and INTERNET with commissions for almost TWO YEARS.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003eBecause we live in a rural area, jobs here are FAR away and their wages are only good enough for TRANSPORTATION FEES.\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFrankly, there are no jobs around that\u0027s actually MORE efficient than online freelancing, so our lives depend on it!\u003c/span\u003e\u003cstrong\u003e\u00a0\u00a0\u003cimg src=\"https://e.deviantart.net/emoticons/o/ohnoes.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBut we can\u0027t keep up with the commissions forever!\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eWhen there are months where fewer costumers were present and regular costumers had to go offline for some time, we\u0027d often resort to loans.\u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003e \u003c/i\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis pushes us to gather more commissioners by the next month\u00a0\u2014 it causes a huge \"pile-up\" in tasks which discourages others from ordering!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\n\t\u003cspan style=\"font-weight: bold; background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 10
