    "summary": "Hallo \u0026amp; Herzlich Willkommen ich bins euer jessi! So, jetzt wo wir das wichtigste gekl\u00e4rt haben\u00a0(??) zu den anderen Sachen: Ich habe mich f\u00fcr Patreon entschieden um Steinreich zu werden (Ironie off)\u003cbr\u003e\u003cbr\u003eSpa\u00df beiseite und zu den wichtigen Sachen (besonders f\u00fcr die, die mich noch nicht kennen): Mein Name ist Thomas (nick: \u003cstrong\u003eJessi\u003c/strong\u003e oder \u003cstrong\u003ejessirocks\u003c/strong\u003e) und erstelle Leidenschaftlich gerne Guides f\u00fcr \u003cstrong\u003eDiablo3\u003c/strong\u003e / \u003cstrong\u003eWorld of Warcraft\u003c/strong\u003e / und vielleicht \u003cstrong\u003eOverwatch\u003c/strong\u003e. Da ich das nicht schlecht mache, erhalte ich Umfangreiches Feedback und immer mehr Support (in Form von Donations, Ingame Support usw). Da meine Freundesliste aber schon lange ersch\u00f6pft ist und ich langsam beginne den \u00dcberblick zu verlieren habe ich mich entschieden Patreon (naja sagen wir 50% davon) zu n\u00fctzen. Es wird als eine Art \"internes Forum\" f\u00fcr meine Supporter gen\u00fctzt. Was es dort alles geben wird, das werden viele wohl nie erfahren ;)\u003cbr\u003e\u003cbr\u003eAls \"cleverer\" SMM nutze ich ein \u003cstrong\u003eParagon-System\u003c/strong\u003e um meine treuen Fans zu Belohnen und mich f\u00fcr ihren Einsatz zu bedanken.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJessis Legion \u0026amp; das Paragon-System\u003c/strong\u003e\u003cbr\u003eBevor ich jetzt mit irgendwelchen wirren Berechnungen anfange: Keine Angst es ist sehr einfach!\u003cbr\u003eDonations werden in Erfahrung umgerechnet und anschlie\u00dfend in ein Paragonlevel umgewandelt. Je h\u00f6her das Paragonlevel eines Spielers ist umso mehr Verbundenheit \u0026amp; Rechte besitzt er in der Community. Da Community aber so ein langweiliges Wort ist, habe ich meine \u003cem\u003eJessis Legion\u003c/em\u003e genannt. Ist leicht zu merken und es k\u00f6nnen zus\u00e4tzlich R\u00e4nge (wie z.b bei den Patreons Rewards) angef\u00fchrt werden. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eAm Ende noch ein paar Worte zu Patreons:\u003c/em\u003e\u003cbr\u003eMeine Patreonseinstellungen funktionieren monatlich, darauf bitte achten! Es kann (nat\u00fcrlich) jederzeit beendet werden. Das steht aber eh alles auch in den Patreons Richtlinien.\u003cbr\u003e\u003cbr\u003eWem das zu stressig ist, der kann auch easy eine\u00a0\u003ca href=\"https://www.twitchalerts.com/donate/jessirocks\" rel=\"nofollow\"\u003eEinzel-Donation\u003c/a\u003e machen. Wird nat\u00fcrlich auch beim Paragonsystem ber\u00fccksichtigt. Fehler und Irrt\u00fcmer nat\u00fcrlich mit Vorbehalt\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003echeers -jessi-\u003c/strong\u003e\u003cbr\u003e"
