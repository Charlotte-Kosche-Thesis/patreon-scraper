    "summary": "Hi!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Jake Smolowe, and I\u0027m a pianist, music teacher and composer from San Francisco, CA.\u00a0I teach in-person lessons 5-6 days/week, and when I\u0027m not teaching I make music videos featuring my original compositions and on-the-spot improvisations! I also make piano tutorials on YouTube.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e1. So I can make creating a bigger part of my life. I \u003c/span\u003e\u003c/span\u003ewrite a lot of music but rarely record or release what I write. I plan to change that starting with this Patreon launch, and your support would allow me to create video and/or studio versions of my compositions! I write for solo piano and larger jazz ensembles, and some electronic music too, and I hope to make all of that a part of this page in the coming months and years!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e2.\u00a0So I can up my piano education game with tutorial videos. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eHaving additional support from generous fans like you\u00a0would also afford me the time and resources to devote myself to producing educational piano videos on a regular basis, so that I can spread the joy of learning music to more people around the world!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s the Jake Smolowe sound?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nMostly jazz, with a lot of other genres mixed in. Blues, gospel, funk, classical, rock, country, reggae, bossa nova, afro-cuban\u2014it\u0027s all fair game! Above all,\u00a0I try reach a certain core of emotional beauty in my playing.\u00a0I want to create music that speaks to people\u0027s souls, and often that takes me to some unexpected places!\nOne of my biggest inspirations is Brad Mehldau. To me his improvisations are mesmerizing; they draw you in and take you on a path that twists and turns, weaving different themes and grooves together in ways that constantly surprise and delight. My goal is to capture a similar feeling with my own performances. If you\u0027d like to share in that musical journey, please consider supporting me as a Patron by clicking/tapping the\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecome a Patron\u003c/span\u003e\u003c/strong\u003e button right here on this page!\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s an assortment of my YouTube videos:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLAT2sd6bfTGjEdabWOmtNEDvryUEt9b6Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWhat is a\u00a0Patreon page?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis page gives you the opportunity to support me on a monthly basis in both my creative and educational endeavors. I\u0027lI be posting videos of myself improvising at the piano and performing my original compositions (both old and new). In addition, I\u0027ll be posting piano tutorials, writing thoughts on my sources of musical inspiration, and interacting with you via my Activity Feed. There are several Reward Tiers, from $1/month all the way up to $50/month, so explore them all and pick the one you like the most!\u00a0Any tier you choose will be greatly appreciated and will allow me to devote more time to composing and performing my own music.\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nIf you change your mind, your budget changes or you can no longer continue as a Patron, you always have the option\u00a0to change your Reward Tier or cancel your Patronage, whenever you like, with no penalties whatsoever.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eWhat if I can\u0027t pledge right now?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\nI also plan to continue releasing videos on\u00a0YouTube, on my website, and elsewhere, so if you like my music but can\u0027t become a Patron at this time, please consider subscribing to my\u00a0\u003ca href=\"http://www.youtube.com/jakesmolowe\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e page!\u003cbr\u003e\n-----\n\u003cbr\u003e\nThank you all so much for your support\u2014it means the world to me that you are helping me live a creative life.\n\u003cbr\u003e\n\u003cbr\u003e\n- Jake"
