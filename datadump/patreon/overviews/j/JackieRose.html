    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" src=\"//www.youtube.com/embed/BFfnDWdJhUU?autoplay=1\u0026amp;feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2013-05-07T23:00:22+00:00",
    "summary": "\u003ch3\u003e\u003cb\u003eWhat is this?\u003c/b\u003e\u003c/h3\u003e\u003cblockquote\u003e\u003ch4\u003e\u003cb\u003eThe quick answer: if you pledge to give a dollar or two every time I create a new arrangement, I would really, really, really appreciate it.\u003c/b\u003e\u003c/h4\u003e\u003c/blockquote\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003ci\u003eI am just getting started\u003c/i\u003e\u003c/b\u003e\u00a0with creating content, and so far have mostly concentrated on creating cover arrangements of songs. I am most the most comfortable with using my own voice as an instrument, but have slowly started branching out and using other instruments, such as bass and piano, as you can see in this video here:\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cp\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/7R-Js7aszTU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003ci\u003eHowever, I\u0027m just about to graduate\u003c/i\u003e\u003c/b\u003e\u00a0and so I won\u0027t be able to use the equipment and software that belongs to my school starting...very soon. I\u0027m going to have to invest in my own tools and the prospect is a little daunting. (In addition to the regular jitters that come along with graduating from college...with a degree in something unrelated to your hope of being a musician -- but that\u0027s another can of worms entirely!!)\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003cb\u003e\u003ci\u003e\u00a0In the future,\u003c/i\u003e\u003c/b\u003e\u003ci\u003e\u003cb\u003e\u00a0I hope to start putting some of my original compositions online,\u003c/b\u003e\u003c/i\u003e although a cappella cover arrangements are also a lot of fun and will probably always be something that I do. I\u0027ll also be spending a lot more time per piece of music I release -- many of the pieces you\u0027ll see if you visit my YouTube channel were created during Video Every Day in April this year, and\u00a0\u003ci\u003eall\u003c/i\u003e\u00a0of the pieces were created while I was attending Johns Hopkins University full time and had a lot on my plate, so obviously they\u0027re all pretty quick jobs! Now, I\u0027m definitely hoping to increase the time I spend on each piece, and therefore also increase the quality.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cp\u003eBut for an idea of what I\u0027ve been doing with very little time already, check out this arrangement I made in one hour:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/rt7bxsHvCiE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eand this one, which I made in two hours:\u00a0\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/18XDAq8cfrg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003c/p\u003e\u003ch4\u003e\u003cb\u003eIn summary...\u003c/b\u003e\u003c/h4\u003e\u003cblockquote\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003e\u003ch3\u003e\u003cb\u003eIf I receive any support at all from any Patrons, I will be putting it toward the purchase of my own microphone and preamp. In exchange...you will absolutely receive my undying gratitude!! \u0026#9829;\u0026#9829;\u0026#9829;!! ...also, pretty music.\u003c/b\u003e\u003c/h3\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cp\u003e\u003cspan style=\"\"\u003eFINALLY, if you have any confusion as to how exactly Patreon works, check this video out:\u003c/span\u003e\u003c/p\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cp\u003e\n\u003c/p\u003e\u003c/blockquote\u003e\n\u003cp\u003e\u003c/p\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cp\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/OTQ8zMH35wc\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/p\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cbr\u003e\u003c/blockquote\u003eAnd, as a last little note for the curious...I do not use any auto-tuning software. I\u0027ve not yet learned how! ;)\u003c/blockquote\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003c/blockquote\u003e\n"
