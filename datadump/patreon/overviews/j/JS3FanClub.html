    "summary": "\u003cdiv style=\"text-align: center;\"\u003eMy name is Johnny Segura.\u003cbr\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/23376085_1256560764490615_3718804883859487154_n.jpg?oh=7efe2490f27e0fa48083a5aed4c688ce\u0026amp;oe=5B0BE7CD\"\u003e\u003cbr\u003eI\u0027m a self-taught artist from Lake Charles, LA who loves comics, anime, manga and gaming.\u003cbr\u003eAlso a big fan of building Gunpla.\u00a0\u003cbr\u003eI\u0027ve recently had to stop doing art full time, which is a blessing and a curse, it\u0027s a blessing in the fact that I was able to get rid of the stress of not being able to pay bills with my art, which is getting harder and harder nowadays. But, in all the craziness and whatnot, you guys have always been there. And by you guys, I mean my fans. And as a way of saying \" Thanks! \" I\u0027m putting this together to try to make something amazing for everyone.\u003cbr\u003eI usually do some kind of art every day.\u00a0\u003cbr\u003eBe it sketches, completed marker or watercolor pieces or digital pieces.\u003cbr\u003eI don\u0027t want you to feel like you\u0027re getting ripped off, so I\u0027m gonna fill this with as much content as physically possible.\u003cbr\u003eI plan on adding a ton more things if you cats would want to! I.E. : Q\u0026amp;As, Videos, Tutorials, all kinds of neat-o things!\u00a0\u003cbr\u003eNow... A heads up: some of my pieces will be NSFW. I will have a warning for those pieces in the title.\u00a0\u003cbr\u003eWant to follow me on the social medias?\u00a0\u003cbr\u003e\u003ca href=\"http://www.facebook.com/ArtofJohnnyJSeguraIII\"\u003eFacebook\u003c/a\u003e - \u00a0\u003ca href=\"http://www.youtube.com/user/HemlockForTheGods\"\u003eYoutube\u003c/a\u003e -\u00a0\u003ca href=\"https://johnnysegura3rd.com/\"\u003eJohnnySegura3rd.com\u003cbr\u003e\u003c/a\u003eTwitter: Auronasia - Instagram: JohnnySegura3rd\u00a0\u003c/div\u003e"
