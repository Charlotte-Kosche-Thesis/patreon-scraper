    "summary": "My name is Josh Horton. I\u0027m a husband, father [to a hedgehog], and a world-champion juggler. Every Wednesday on my YouTube series \"World Record Wednesdays\" a world record is set or broken!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSuper short version:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI wanna make awesome videos for a living! Help a juggler out!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShort version:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love juggling. I currently make a living by performing my act all over the country. While I enjoy performing, my true passion is creating videos for my awesome social media fans. This takes a lot of time that I often don\u0027t have because I\u0027m busy traveling. \u003cbr\u003e\u003cbr\u003eI hope that through Patreon I\u0027m able to find some steady financial support so I can stop traveling/performing so much and focus on my videos! \u003cbr\u003e\u003cbr\u003eWith $500/month I can hire an assistant to handle all my performance emails contracts/travel scheduling. That is my first step toward freeing up some of my time with the eventual goal of making content creation my full-time job!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLong version:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter college my plan was to be a full-time entertainer. It was going well, but I started working part-time for this start-up social media agency in my spare time. The 10 hours a week quickly turned in to a [more than] full-time job and my career as a juggler fell to the wayside. \u00a0About a year and a half ago I took the leap and quit my job with 0 juggling gigs booked to focus 100% on the thing I loved.\u00a0\u003cbr\u003e\u003cbr\u003eMy career as a performing juggler has been going well. But my job in social media did teach me a lot of things and I learned that I had a passion for digital video. Since I quit my job I\u0027ve grown my social media following from nothing to nearly 1 million combined followers. Now I\u0027m trying to shift my business to focus more on my social media and less on performing.\u00a0\u003cbr\u003e\u003cbr\u003eCreating videos for my awesome social media followers takes lots of time, energy, and often some money. But it\u0027s currently a very small percentage of my income. I\u0027m hoping that through Patreon I can grow some financial stability so I don\u0027t need to perform (and travel) so much. So I can focus more of my time on creating amazing content.\u003cbr\u003e\u003cbr\u003eYour support means a lot. I hope you choose to support me!\u003cbr\u003e\u003cbr\u003eWith $500/month I can hire an assistant to handle all my performance emails contracts/travel scheduling. That is my first step toward freeing up some of my time with the eventual goal of making content creation my full-time job!"
