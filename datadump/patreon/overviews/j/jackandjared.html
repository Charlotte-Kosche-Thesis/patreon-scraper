    "summary": "Hello! And welcome to our Patreon page! We\u0027re so glad you\u0027re here.\u003cbr\u003e\u003cbr\u003eWe are Jack and Jared.\u003cbr\u003e\u003cbr\u003eJack is a 12 year old kid from Albuquerque who loves playing music and playing baseball.\u003cbr\u003eHe has been learning to play various instruments for around 4 years now. He can play guitar, bass, drums, keyboards and can sing lead and harmony. He has acquired all these skills from a combination of learning on his own, with a little help from his dad, and from participating at local music school and summer camp-\u00a0\u003ca href=\"http://www.rock101nm.com/\" target=\"_blank\"\u003eRock 101\u003c/a\u003e- A very cool place!\u00a0\u003cbr\u003e\u003cbr\u003eJared is Jack\u0027s dad. He has been playing music in Albuquerque and beyond for over 20 years. He and his lovely wife, Sage make up\u00a0\u003ca href=\"http://sageharrington.com/music/projects/happyglandband/\" target=\"_blank\"\u003eSage and Jared\u0027s Happy Gland Band\u003c/a\u003e. They are also on\u00a0\u003ca href=\"https://www.patreon.com/happyglandband\" target=\"_blank\"\u003ePatreon\u003c/a\u003e! Jared also plays in local gypsy jazz band-\u00a0\u003ca href=\"http://www.lechatlunatique.com/index.html\" target=\"_blank\"\u003eLe Chat Lunatique\u003c/a\u003e. Sage and Jared live in Albuquerque with Jack and his little sister, Claire who is also an awesome budding musician.\u003cbr\u003e\u003cbr\u003eJack and Jared have been making music videos for a few years now and always have a blast doing it. It has been such a joy to watch jack progress and become a better musician with each video we make. It occurred to Jared recently that Patreon could be the perfect way to help incentivize Jack to keep playing music and making these fun videos. Our goal is to make one video a month, probably no more than that, and sometimes less often than that- gotta keep up with all that schoolwork! By agreeing to become our patron, you will only be charged whenever we release a new video. You can also opt out anytime. 100% of the money you give will go into a back account for Jack. (Jared will do his best to convince Jack to save it for college...)\u003cbr\u003e\u003cbr\u003eThank you soooooo much for considering to participate in this wonderful way to help a kid earn some money and be inspired to keep making awesome music!\u00a0\u003cbr\u003eCheers!\u003cbr\u003e-Jack and Jared\u003cbr\u003e\u003cbr\u003e"
