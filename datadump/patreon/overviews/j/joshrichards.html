    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJnTxSfEnJrA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJnTxSfEnJrA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJnTxSfEnJrA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/JnTxSfEnJrA",
    "one_liner": null,
    "patron_count": 11,

    "pledge_sum": 15648,
    "pledge_url": "/bePatron?c=322385",
    "published_at": "2016-11-15T19:03:09+00:00",
    "summary": "Hi everyone, Josh Richards here - welcome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWho am I?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m an Australian comedian and science communicator that\u0027s currently one of 100 remaining candidates shortlisted worldwide to launch to Mars on a one-way colonization mission with the Mars One project. Call it crazy, call it inspiring, call it whatever you like: I\u0027m determined to help humanity become a dual-planet species, and the best way I can do that is by putting my hand up to be one of the first to go and not come back. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://joshrichards.space/wp-content/uploads/2016/11/planet.png\" style=\"width: 441px;\"\u003e\u003cbr\u003eAnd if you\u0027re here, you\u0027re probably looking for a way to help me make that a reality... so thanks!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhy am I writing?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eFor 8 years I wrote a mixture of comedy, science and personal articles online, for 5 years I wrote and performed comedy shows blending science with comedy and storytelling, and for the last 3 years I\u0027ve been speaking at science festivals and in schools about space exploration as well. It\u0027s safe to say I\u0027m never going to stop making jokes or speaking about space exploration (especially with kids), even if that means recording videos from Mars itself!\u00a0\u003cbr\u003e\u003cbr\u003eThrough the years though I\u0027ve written several books worth of content that has never been published simply because I was trying to scrape out a minimalist existence through speaking, and couldn\u0027t see a way to make a sustainable living from writing! Everywhere I\u0027ve spoken people have enthusiastically asked if I\u0027ve written a book, if they can find out more online, or how they can support what I\u0027m doing. \u003cbr\u003e\u003cbr\u003eUnfortunately I\u0027ve never had a solid answer to give them... until now. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhy am I on Patreon?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a platform for people to support artists \u0026amp; content creators online, and it\u0027s the PERFECT way for larger audiences to follow my story while providing a much-needed way for people to support what I\u0027m doing. By providing my patrons (hopefully you!) with early and exclusive access to what I\u0027m creating, Patreon gives me the perfect pressure to get on with writing and publishing - if there\u0027s a crowd of people waiting for my next article or book then I\u0027ll write EVEN MORE than I already do!\u003cbr\u003e\u003cbr\u003eSharing more of yourself obviously involves increasing levels of vulnerability, so I\u0027ve deliberately shaped the rewards so that the more you pledge the more personal things get. From a general newsletter and monthly Q\u0026amp;A, all the way up to reading select parts of my hand-written journal and one-on-one skype chats: it\u0027s up to you to decide exactly how much Josh is enough ;)\u003cbr\u003e\u003cbr\u003eBeing shortlisted to move permanently to Mars means I\u0027m not saving for a house or trying to raise kids - it means I\u0027ve reduced my Earth-bound commitments and everything I own down to just a backpack and a ukulele, so I can reach more people on this planet before I leave it.\u003cbr\u003e\u003cimg src=\"http://joshrichards.space/wp-content/uploads/2016/11/bag-uke.jpg\" style=\"width: 464px;\"\u003e\u003cbr\u003eNeedless to say I\u0027m incredibly grateful for whatever financial support you choose to pledge - absolutely every bit goes directly towards my mission to inspire, entertain and educate people around the world through space exploration, because it can\u0027t come with me ;)\u003cbr\u003e\u003cbr\u003eSee you on Mars!\u003cbr\u003eJosh Richards"
   },
