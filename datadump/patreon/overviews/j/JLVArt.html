    "summary": "\u003cimg src=\"https://scontent-lax3-1.xx.fbcdn.net/v/t1.0-9/26195397_10155304744788526_7217421803136123602_n.jpg?oh=30db4a01c68dc104251463b91d82b311\u0026amp;oe=5AE7E5AF\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you for taking the time to look at my page! \u00a0My name is \u003cstrong\u003eJustin Luis Vargas\u003c/strong\u003e and I\u0027m an artist. \u00a0I\u0027ve loved art since I was a little kid.\u00a0\u003cbr\u003e\n\u003cbr\u003eHere\u0027s some footage of me working on the iPad Pro:\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/250176844\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nBelow are some of my latest pieces. If you enjoy them please consider being a patron and supporting my work, so I can continue to create more works of art!  Thank you!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eiPAD ART\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/26197794_1946442092350141_5772186008465347657_o.jpg?oh=dca650d40d8605a6ddd8dd5ac71558dd\u0026amp;oe=5AE9BFB6\"\u003e\u003cbr\u003e\n\u201cI want the world. I want the whole world. I want to lock it up in my pocket. It\u2019s my bar of chocolate. Give it to me now!\u201d - Veruca Salt (Julie Dawn Cole), from the family film \u201cWilly Wonka and the Chocolate Factory\u201d, based on the Roald Dahl book \u201cCharlie and the Chocolate Factory\u201d.\u00a0 Ah, Veruca, the quintessential embodiment of entitlement and brattiness. She\u2019s used to getting what she wants, and she always wants it NOW. Is it really her fault, though? When Mommy and Daddy fold to your every whim, it\u2019s difficult not to turn into a little monster.\u00a0 This piece was done with the \u003ca href=\"https://www.facebook.com/hashtag/procreateapp\"\u003e#procreateapp\u003c/a\u003e on the \u003ca href=\"https://www.facebook.com/hashtag/ipadpro\"\u003e#ipadpro\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003ePEN TO PAPER\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://scontent-lax3-1.xx.fbcdn.net/v/t31.0-8/18527278_1831615723832779_2260255527017259940_o.jpg?oh=08c10c3531285d6ca48db7074e8d8808\u0026amp;oe=5ABB514A\"\u003e\u003cbr\u003e\n\u003cem\u003e\"I am the well spring from which you flow...\"\u003c/em\u003e - Thulsa Doom (James Earl Jones) from the 1982 John Milius classic \u003cstrong\u003e\"Conan the Barbarian\"\u003c/strong\u003e, starring Arnold Schwarzenegger.... What always got me about this character was the lifeless stare that he had. Jones commanded the screen and that look still haunts me over thirty years later. Copic markers, Copic multiliners, and white Prismacolor pencil on Strathmore 9\"X12\" toned gray paper.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWATERCOLOR\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/23668974_1924572264537124_3941061826238647759_o.jpg?oh=c42554de399093493ddaa984e5227c19\u0026amp;oe=5AF83589\"\u003e\u003cbr\u003e\nCompleted commission of Lando Calrissian and Boba Fett.\u00a0 Mixed media: Watercolor, Copic sketch markers, brush pen, and Zebra ballpoint on Canson 9\u201dx 12\u201d acrylic board.\u003cbr\u003e\n\u003cbr\u003e"
