    "summary": "I am comic writer and I am trying to get my \u003cstrong\u003enext project,\u003c/strong\u003e\u00a0GameSpace, off the ground and into your eyeballs. GameSpace is the prequel to my last book, \u003ca href=\"http://www.comixology.com/Meatspace/comics-series/10338\" rel=\"nofollow\"\u003eMeatspace\u003c/a\u003e, This story centers on Johnny Brighton and how he became the media sensation he was when Meatspace started. We find him as a lowly tech support person for the game DungeonWorld; which is currently doing some weird and unexpected things. Johnny\u0027s been tasked to find out who\u0027s responsible for messing with the game and imbuing various computer controlled NPC\u0027s (non-player characters) with sentience. Johnny\u0027s quest leads him directly into the path of top streaming team in the game.\u003cbr\u003e\u003cbr\u003eThis project is going to be at least four 22-page issue and distributed online as a free web-comic. Your support and patronage here will get the pages waaaay earlier than the public plus bonus content; scripts, world-building notes, Q/A sessions and so on.\u003cbr\u003e\u003cbr\u003eThe scripts for the first two issues are written and ready for the artist, Yuki Saeki to start working on it. She has already did the art for five pages of the script...but they are in the middle of issue 1. I\u0027m just looking for the funds to pay for the production of the pages. With your help, you can get in on the ground floor of this touching story about rising to the occasion and becoming something greater than yourself.\u003cbr\u003e"
