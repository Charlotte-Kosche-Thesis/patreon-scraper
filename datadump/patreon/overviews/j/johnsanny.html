    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eThank you from the depths of our hearts for your generosity and prayers for us as we continue serving those in need around the world. It\u0027s an honor to have a team like you helping us GO!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJohn \u0026amp; Diana started this non-profit for their own mission service projects in 2003 for the following purposes:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eServanteer\u0027s International Exists:\u003c/span\u003e\u003cbr\u003eA. To \u003cstrong\u003etrain\u003c/strong\u003e young people and adults to use their talents, gifts and resources to meet the needs of individuals and communities in the developing regions of the world.\u003cbr\u003e\u003cbr\u003eB. To \u003cstrong\u003emobilize\u003c/strong\u003e teams of young people and adults to go to these regions on \u201cservice projects\u201d to meet those needs.\u003cbr\u003e\u003cbr\u003eC. To \u003cstrong\u003edevelop leadership skills\u003c/strong\u003e for participants necessary to help them lead service projects offered through \u003cstrong\u003eServanteers International\u003c/strong\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eD. To \u003cstrong\u003eshare the love of God\u003c/strong\u003e, revealed in Christ Jesus, through our projects of service, care, compassion, and stories.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHow Are We Doing With This?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHere is a list of what we are and have been accomplishing with our Services \u0026amp; Projects (since 2003) in the mountains of Jamaica :\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSERVICES:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOngoing:\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e14 years of well-planned Vacation Bible Schools \u003c/span\u003efor 80-100 Jamaica children. We have now seen generations of children grow up and join us on our construction projects. Our VBS\u2019s provide creative crafts, physical activities, Bible lessons, and relationships for hundreds of kids. It\u2019s become a tradition for village children to attend our VBS each summer.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOngoing:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe provide jobs - daily pay/income for Jamaican workers who serve with us each summer on construction projects, cooking, laundry etc\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOngoing:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOur teams provide dramas, sermons, testimonies and singing to area churches and the community.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003eOngoing\u003c/span\u003e\u003cstrong\u003e: \u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe equip teams of college-age \u0026amp; adults\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ei\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003en\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e the South Pacific, India, and the USA in cross-cultural communication skills, leadership development, conflict management, and discipleship training and send them around the world on Christ-centered outreaches and service projects.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCONSTRUCTION PROJECTS: \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTwo rain water catchment systems\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u2013 providing purified running water for kitchens, toilets and showers at a local mountain church.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOne gravity generated, spring-fed major water catchment system\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, piping purified water into hundreds of home throughout the mnt. Community of Catadupa, Jamaica for the first time.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e30\u2019 by 90\u2019 tiled roof on a child-care center \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u2013 this roof remains strong after 14 years even after hurricanes.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eA protective retaining wall\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e for a public elementary mountain school to keep children from a dangerous road. The walls are now painted with creative school lessons on them.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eA repair of an aqua-water duct system \u201cwall\u201d\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e carrying water from a spring. It had been damaged 30 years prior from a flood. People can now wash their clothes at various parts of this spring-fed duct system.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eA large hurricane relief/community building center\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e in the heart of Catadupa Township.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eA cement stairways \u003c/span\u003e\u003c/strong\u003edown a steep hill leading to a public spring so that the elderly can easily carry their clothes without slipping.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCement stairway at a public school\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e providing a secondary exit.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eA house\u003c/span\u003e\u003c/span\u003e\u00a0for a local Jamaica woman and her extended family. She had raised children in a shack for 20 years.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCushions for pews\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e in a local church.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eA Kitchen room addition and a nursery room \u003c/span\u003e\u003c/strong\u003efor a church in Cambridge, Jamaica.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePoured a cement walkway \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eand play area for a public school.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBuilt the foundation for a computer class building \u003c/span\u003e\u003c/strong\u003efor a public middle school.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMany more smaller projects\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e such as painting, hauling materials, road construction.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBIG NEWS!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0Once-a-month support requests \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehave not worked\u003c/span\u003e. :)\u003c/strong\u003e  For years we have had only 3 monthly donors and 10 one time investors helping us fund our construction projects and training overseas. We\u0027ve been subsidize our funding using Diana\u2019s job and John\u2019s part-time income to survive in missions. But it\u0027s been difficult paying bills plus paying for mission ventures.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBIGGER NEWS!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u00a0\u003cstrong\u003eCONFIDENCE!\u003c/strong\u003e\u00a0 We \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eknow\u003c/span\u003e\u003c/strong\u003e that our Heavenly Father wants us to continue on in missions and have us flourish! We believe His heart for us is to see our mission-funding \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRESUSCITATED!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eResuscitation\u003c/u\u003e\u003cstrong\u003e Definition\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e =\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u201c\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eto revive, especially from apparent death or from unconsciousness\u201d \u003cbr\u003e\u003c/span\u003e\u003cbr\u003eYes, it\u0027s true....financially, we\u0027ve been sort of unconscious! \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eUnfortunately\u003c/strong\u003e,\u003c/span\u003e this is at a time when we are seeing the most spiritual fruit with John \u0026amp; Diana\u2019s teaching, training, equipping ministry in Jamaica, Tonga \u0026amp; India. Our ministry projects \u0026amp; invitations to train others are growing, along with the difficulty of inadequate funding to go.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://servanteersinternational.weebly.com/uploads/2/6/7/9/26797806/7149847.jpg?450\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eNEW STRATEGY!\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eNo more once-a-month $ commitment requests\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e- But we do have a better idea!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eThis may be DO-ABLE for YOU!\u003c/span\u003e\u00a0-\u00a0\u003c/strong\u003eJust\u00a0\u003cstrong\u003e$125/twice\u003c/strong\u003e a year from 100 friends. \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e(Or $75/twice a year from 200 friends - OR - $50/twice a year from 300 friends).\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eNOTE:\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eOur Pastoral support team\u00a0has exhorted us to raise our income to help us pay bills and better fund our missions call. They have confirmed this new strategy \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eas\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003edo-able\u003c/strong\u003e \u003c/span\u003efor those who appreciate what we do!\u003cbr\u003e\n\u003cbr\u003e\nThe key word here is \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\"DO-ABLE!\"\u003c/strong\u003e\u003c/span\u003e Do you think this is \u003cstrong\u003eDO-ABLE\u003c/strong\u003e for you? To invest $125 once in April, and $125 once in September? \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eOr one of the other amounts - $75 or $50 once every 6 months?\u003c/strong\u003e\u003c/span\u003e \u003cstrong\u003eWould you please be a part of a large team of friends to help us flourish?\u003c/strong\u003e Our goal is to find 100 to 300 people who actually think this is \n\u003cstrong\u003edo-able\u003c/strong\u003e,\npeople who love us and believe in our long-term commitment to missions.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAgain, please understand\u003c/strong\u003e\u003c/span\u003e. We are only seeking those\nof you who:\u003cbr\u003ea.\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003edesire the Gospel to be spread through our ministry, \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eb. \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ewho love what\nwe\u2019re doing, \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ec. \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eand who see it as something that is worth investing in.\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u2019s our question for you personally.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ePlease ask yourself -\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"Can I see how our commitment of \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e$50\u003c/span\u003e or \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e$75\u003c/span\u003e or \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e$125\u003c/span\u003e (\u003cstrong\u003etwice\na year) \u003c/strong\u003ewould help the Sanny\u0027s flourish with their service projects \u0026amp; training events plus serve to change the course of their mission call and lives?\"\u00a0\u003cbr\u003e\u003c/em\u003eFrom our hearts to you... we know it would. \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://servanteersinternational.weebly.com/uploads/2/6/7/9/26797806/7069141.jpg?273\"\u003e\u003cbr\u003e\u003cbr\u003eFinding 100 to 300 friends to invest this way would total $25,000+ annually and would make a HUGE difference for our mission endeavors. It would help pay bills at home; help with scholarships for kids to go on short-term\nmission trips; build an effective Servanteer\u0027s website; \u0026amp; cover airfare costs and in-country expenses. If you\nwant to commit to more than this, that\u2019s up to you, but we believe there are 100 - 300 friends out there who could enjoy investing in us with one of these amounts just once every 6 months.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease invest in John \u0026amp; Diana\u0027s Sanny\u0027s \"Servanteer\u0027s International\" non-profit. Investors are our partners!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nClick\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\"Become a Patron\"\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e on the right side of this page to begin contributing bi-annually to John and Diana Sanny\u0027s missions around the world. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThe donation amount you choose will be automatically sent to Servanteer\u0027s International twice per year: once in April and once in September.\u003c/strong\u003e\u003c/span\u003e  When your bi-annual donation is automatically sent, you will receive a Servanteer\u0027s International newsletter along with a receipt of your contribution.\u003cbr\u003e\n\u003cbr\u003e\nShould you choose to become a bi-annual $125 or more supporter ($250 per year), you will also receive a Servanteer\u0027s International t-shirt after you sign up! See the picture for an example of what your \u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\"Life Is Good In Catadupa\"\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e Jamaica Project Servanteer\u0027s t-shirt will look like. (See pictured shirt below from the summer 2017 Jamaica project).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://servanteersinternational.weebly.com/uploads/2/6/7/9/26797806/published/2017-t-shirt-logo.jpg?1519239725\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFor a more traditional method of support, simply write a check and use the mail!\u00a0 Please make checks out to:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nServanteer\u0027s International\u003cbr\u003e\n3506 Nancy Place\u003cbr\u003e\nShoreview, MN 55126\u003cbr\u003e\n\u003cbr\u003e\nDonations are tax-deductible \u0026amp; help John \u0026amp; Diana Sanny share the love of God \u0026amp; change lives in Oceania, Asia, the Caribbean, and elsewhere. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://servanteersinternational.weebly.com/uploads/2/6/7/9/26797806/net_orig.jpg\" style=\"width: 555px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://servanteersinternational.weebly.com/uploads/2/6/7/9/26797806/lael-diana-john_orig.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://servanteersinternational.weebly.com/uploads/2/6/7/9/26797806/img-3198_orig.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://servanteersinternational.weebly.com/uploads/2/6/7/9/26797806/published/n1120810935-30099162-9833.jpg?1519239688\" style=\"width: 499px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://servanteersinternational.weebly.com/uploads/2/6/7/9/26797806/n1120810935-30099220-8682_orig.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://servanteersinternational.weebly.com/uploads/2/6/7/9/26797806/n1120810935-30099188-7742_orig.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://servanteersinternational.weebly.com/uploads/2/6/7/9/26797806/diana-keoni_orig.jpg\" style=\"width: 380px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/W9ci6dT9L8U?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e"
