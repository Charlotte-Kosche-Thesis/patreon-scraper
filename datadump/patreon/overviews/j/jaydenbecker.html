    "summary": "\u003cstrong\u003eHello there! Thank you for checking out my Patreon page!\u003c/strong\u003e\u003cbr\u003e My name is Jayden Becker, I am an mixed media artist, photographer,\u00a0 film maker and I live in Los Angeles California.\u003cbr\u003eTo see my work you can head over to my\u00a0\u003ca href=\"http://www.jaydenbecker.com\" target=\"_blank\"\u003emy website\u003c/a\u003e and or check it out on my\u003ca href=\"https://www.instagram.com/jaydenhbecker/\" target=\"_blank\"\u003e\u00a0instagram\u003c/a\u003e. I use photography, videography, and other art forms as an outlet for emotions and thoughts. Art is like my language. I express and share what and how I feel think through my artwork. My words are the shapes, lines, and patterns of the images.  My goal is for my artwork to stir something inside you, whether it is sadness, anger, happiness, joy, love, or all the above! I currently work a full time job, which has not allowed me much time to create. \u003cstrong\u003eWith your subscription\u00a0\u003c/strong\u003eI can begin to set aside more time for creating my surreal art pieces, photo manipulation, painted stop motion films, as well as begin to build up my clientele for my freelance photography, graphic design and videography. Down the road I would love to only have to work a part time job so I can really focus on\u00a0\u003cstrong\u003e\u003cem\u003eCREATING\u003c/em\u003e\u003c/strong\u003e! Thank you again, \u0026lt;33 Jayden\u00a0\u003cbr\u003e"

    "attributes": {
     "about": "Hello,\u003cbr\u003e\u003cbr\u003e My name is Jayden Becker, I am an artist, photographer and videographer and I live in West Hollywood/Southern Oregon. I use photography, videography, and other art forms as an outlet for emotions and thoughts. Art is like my language. I express and share what and how I feel think through my artwork. My words are the shapes, lines, and patterns of the images.  My goal is for my artwork to stir something inside you, whether it is sadness, anger, happiness, joy, love, or all the above.  \u003cbr\u003e\u003cbr\u003eFrom a young age I created or expressed myself through art. As a toddler, I would make a colorful mess out of the blueberries on my highchair and paint myself out of boredom when given a piece of paper on which to paint. In school, I would doodle on every assignment or paper passed out to me. I remember my teachers telling me that I needed to stop doodling all over my homework because it was not for art, but that did not stop me. In middle school, I started drawing on my hands and arms. I would draw flowers, vines, faces, people, and words. Give me anything, and I will cover it in art! My dad inspired me to get into photography about 12 years ago. That is when I got my first hot pink canon powershot elph 360 camera, and I have been shooting ever since.  After playing around with photography, I became interested in photo manipulation, so I decided to teach myself how to use Photoshop and other editing softwares. Now, my art combines photography, painting, doodling, videography, and photo manipulation.\u003cbr\u003e",
