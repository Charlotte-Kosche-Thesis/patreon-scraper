    "summary": "Whew, we\u0027ve done a lot over the past 3 years. We\u0027ve raised over $25,000 so far. We\u0027ve released a\u00a0\u003ca href=\"https://open.spotify.com/album/0egdvc7igaVPkl3Ce5Bzgi\" target=\"_blank\"\u003efull music project\u003c/a\u003e. We\u0027ve launched a live show\u00a0with The Peace and Power Band - a show for which we just recorded a live album. (That\u0027s currently in the editing phase.)\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ve taken me to the Revolt Music Conference in Miami, SXSW in Austin, and NYC venues like B.B. King\u0027s, The Mercury Lounge, and Arlene\u0027s Grocery.\u00a0\u003cbr\u003e\u003cbr\u003eAnd now the movement continues. 2018 gon get this work.\u00a0\u003cbr\u003e\u003cbr\u003eBy electing to pledge on a monthly basis we can keep the train moving. And the train will go faster and farther with your support. We\u0027re in the middle of building something special. Your pledges will enable me to keep my show on tour and to make more music (I\u0027ll be releasing one song a month throughout the year, starting with\u00a0\u003ca href=\"http://bit.ly/jp-dreamcatcher-spotify\" target=\"_blank\"\u003e\"Dreamcatcher\"\u003c/a\u003e). \u00a0And ultimately your pledges will help me continue building\u00a0\u003ca href=\"http://www.peaceandpowermedia.com\" target=\"_blank\"\u003esomething special\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAnd for your pledges you\u0027ll get a host of patron-only exclusive content, sneak peeks, and behind the scenes access.\u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU SO MUCH! And keep it very guavalicious.\u003cbr\u003e\u003cbr\u003ePeace and Power,\u003cbr\u003eJP Reynolds\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"

     "about": "This hip-hop artist, entrepreneur, and dreamer from Mount Vernon, NY was supposed to have been born brain dead. Defying odds from birth, \u003cstrong\u003eRodney Jeremiah \"JP\" Reynolds\u003c/strong\u003e\u00a0has dedicated his journey to speaking life in inventive ways. He is passionate about cultivating dreams by bringing his energy and vision to the process of unlocking possibility and re-imagining who we can be.\u003cbr\u003e\u003cbr\u003eHis innovative sound blends jazz, gospel, funk and soul into an eclectic rap gumbo. JP has performed at NYC venues such as \u003ca href=\"https://www.youtube.com/watch?v=EfiZW-HDK20\"\u003eB.B. King Blues Club \u0026amp; Grill\u003c/a\u003e, The Apollo Theater Soundstage, \u003ca href=\"https://www.youtube.com/watch?v=en_-f-683AE\u0026amp;t=377s\"\u003eSilvana\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=tXWy-VfgtiM\u0026amp;t=2320s\"\u003eThe Shrine\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=p3mQ5pyXXJ4\u0026amp;t=58s\"\u003eMercury Lounge\u003c/a\u003e, Knitting Factory, and Arlene\u0027s Grocery, as well as national events such as SXSW, Revolt Music Conference, and the 50th Anniversary March on Washington. JP has shared the stage with performers ranging from Hezekiah Walker to ones like Lupe Fiasco. As a writer JP has developed various works including \u003ca href=\"https://itunes.apple.com/us/book/secrets-how-to-make-it-as/id1108163093?mt=11\"\u003e\u201cThe Secrets of How to Make it as A Young Black Man\u201d\u003c/a\u003e and the \u003ca href=\"http://books.noisetrade.com/papfamjp/in-the-word-with-jp\"\u003e\u201cIn the Word\u201d\u003c/a\u003e series.\u003cbr\u003e\u003cbr\u003eWith an entrepreneurial spirit JP is the Founder and Chief Creative Officer of \u003ca href=\"http://www.peaceandpowermedia.com/\"\u003ePeace and Power Media\u003c/a\u003e - an artistic hub that produces music, visual content, and written text. Peace and Power Media empowers budding creatives to build a sustainable and scalable platform for their craft. \u003cbr\u003e\u003cbr\u003eJP is also building community where millennial dreamers, thinkers, lovers, and justice doers can connect with others. Although the connections may happen primarily through music, the Peace and Power Family is a community to help folks develop a spiritual connection to God and to provide a platform to address issues of social justice.\u003cbr\u003e\u003cbr\u003eJP holds a Bachelor of Arts in African-American Studies and a Master of Divinity, both from Yale University. In addition to his life as an artist and entrepreneur, JP is currently a Dream Director with \u003ca href=\"http://www.thefutureproject.org/team/#nyc\"\u003eThe Future Project\u003c/a\u003e in New York City. \u003cbr\u003e",
