    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/I_aLzGi4oLo\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/I_aLzGi4oLo",

    "pledge_url": "/bePatron?c=116229",
    "published_at": "2014-09-30T00:14:49+00:00",
    "summary": "\u003cstrong\u003eFirst and most importantly, THANK YOU for being a Patron!!!\u00a0\u003cbr\u003eWe truly do appreciate\u00a0your loving support. And work hard to make you proud.\u00a0\u003cbr\u003e\u003cbr\u003eSo, b\u003cstrong\u003eesides Jerry\u0027s\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://hopeafterfaithpodcast.com/secular-life-coach/\"\u003eLife Coaching services\u003c/a\u003e \u003cstrong\u003e\u003cem\u003e(\u003ca href=\"https://myjerrydewitt.youcanbook.me/\"\u003eBOOK HERE\u003c/a\u003e)\u003c/em\u003e,\u00a0what is Jerry and Team DeWitt up to?\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0..\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eTeam DeWitt produces:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"https://www.spreaker.com/user/hopeafterfaithpodcast\" rel=\"nofollow\" target=\"_blank\"\u003ePodcasts\u003c/a\u003e,\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCXWifeBRHG939qpl48v602A\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e videos of Secular Messages and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCAp7_6xs4MPxDLWLtDYF4Bg\" rel=\"nofollow\"\u003eGaming\u003c/a\u003e videos for fun,\u003c/li\u003e\u003cli\u003eas well as many other social media outlets.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eAs stated above, we create Podcast, videos, audio tracks, etc.. for entertainment and Inspiration, all from our post-religious point of view. \u003cem\u003e\u003cstrong\u003eThis is on top of our primary mission of personally helping individuals transition into a better life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://nyti.ms/1KwZy14\" rel=\"nofollow\" target=\"_blank\"\u003eLink to New York Times Video\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003eOur goal is to share the insights we\u0027ve gathered along the way, in a fun and encouraging format!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you help financially?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTeam DeWitt\u0027s efforts are expensive. Not just expensive in terms of Money but it\u0027s also VERY expensive in terms of Time. Very, very time consuming...and of course time is money. \u003cbr\u003e\u003cbr\u003eFor years we\u0027ve tried to make people\u0027s lives better almost entire from our own resources.\u00a0We do everything we can to keep our costs low, but you can\u2019t really skimp on investing in the lives of others. So we need your help. Plus, you get stuff!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eBio:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJerry DeWitt is an author, public\nspeaker, secular minister, life coach, and business consultant who has been\ninterviewed by the major news organizations numerous times in his three short\nyears of secular activism, including \u003ca href=\"http://www.nytimes.com/2012/08/26/magazine/from-bible-belt-pastor-to-atheist-leader.html?pagewanted=all\" rel=\"nofollow\"\u003eThe New York Times\u003c/a\u003e, \u003ca href=\"http://www.cnn.com/videos/bestoftv/2013/07/21/faces-of-faith-atheist-church-jerry-dewitt.cnn\" rel=\"nofollow\"\u003eCNN\u003c/a\u003e, \u003ca href=\"http://www.goodreads.com/videos/46436-joy-behar-sits-down-with-jerry-dewitt\" rel=\"nofollow\"\u003eThe Joy Behar Show\u003c/a\u003e, \u003ca href=\"http://www.msnbc.com/morning-joe/watch/is-there-hope-after-faith-35206211741\" rel=\"nofollow\"\u003eMorning Joe\u003c/a\u003e, \u003ca href=\"http://time.com/3028061/atheist-churches-gain-popularity-even-in-the-bible-belt/\" rel=\"nofollow\"\u003eTime Magazine\u003c/a\u003e, and others. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\nHis Christian ministry began at age \u003ca href=\"https://www.facebook.com/photo.php?fbid=530280040318597\u0026amp;set=a.530279816985286.125178.100000098176237\u0026amp;type=3\u0026amp;theater\" rel=\"nofollow\"\u003eseventeen\u003c/a\u003e. He evangelized in numerous locations throughout the Southern United\nStates, assisted at three Pentecostal churches, and later held the pastorate of\ntwo fundamentalist congregations. \u003cbr\u003e\u003cbr\u003e\n\nAfter more than twenty-five years of\nministry, he realized he had become an atheist and that his motivation had been\nhumanism (concern for the well-being of people) all along. \u003cbr\u003e\u003cbr\u003eHe\u0027s a former board member of the \u003ca href=\"https://foundationbeyondbelief.org/\" rel=\"nofollow\"\u003eFoundation Beyond Belief\u003c/a\u003e and \u003ca href=\"http://clergyproject.org/\" rel=\"nofollow\"\u003eThe Clergy Project\u003c/a\u003e, of which he\nwas the very first member to go public about his non-belief.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eCurrently, Jerry is engaged in several projects, here are a few:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eUsing his 25 years of experiance in a\u00a0\u003ca href=\"https://hopeafterfaithpodcast.com/secular-life-coach/\"\u003esecular way\u003c/a\u003e to help people living better lives.\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCo-Hosting \u0027\u003ca href=\"https://www.spreaker.com/user/hopeafterfaithpodcast\" rel=\"nofollow\" target=\"_blank\"\u003eHope After Faith, The Podcast\u003c/a\u003e\u0027 with\u00a0\u003ca href=\"https://www.facebook.com/tenzin.choedrak.3\" rel=\"nofollow\" target=\"_blank\"\u003eBobby C\u003c/a\u003e., LIVE every Thursday night. Bobby is also the Co-Host of \u0027\u003ca href=\"https://www.patreon.com/noreligionrequired\" target=\"_blank\"\u003eNo Religion Required\u003c/a\u003e\u0027. \u00a0\u003cbr\u003e\u003cbr\u003eTouring with his\nmemoir, \u003cem\u003e\u003ca href=\"http://www.hopeafterfaith.com/\" rel=\"nofollow\"\u003eHope After Faith\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWorking with \u003ca href=\"http://www.breadandbutterfilms.com/\" rel=\"nofollow\"\u003eBread and Butter Films\u003c/a\u003e to produce the documentary \u003cem\u003e\u003ca href=\"https://www.kickstarter.com/projects/2073593275/the-outcast-of-beauregard-parish-a-documentary-fil\" rel=\"nofollow\"\u003eThe Outcast of Beauregard Parish\u003c/a\u003e\u003c/em\u003e, which picks up where \u003cem\u003eHope After Faith\u003c/em\u003e leaves off.\u003cbr\u003e\u003cbr\u003eLastly, putting those many years\nof public service experience to good use as a\u00a0professional adviser and\nindependent consultant for various companies and organizations. \u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u201cSkepticism is my nature; \u003cbr\u003e\n\nFreethought is my methodology;\u003cbr\u003e\n\nAgnosticism is my conclusion;\u003cbr\u003e\n\nAtheism is my opinion; \u003cbr\u003e\n\nHumanism is my motivation.\"\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\n\u2014 Jerry W. DeWitt\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e"
