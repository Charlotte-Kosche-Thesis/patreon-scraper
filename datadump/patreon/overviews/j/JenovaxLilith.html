    "summary": "\u003cstrong\u003eBefore I can begin introducing myself I need to express how grateful and thankful I am for your support and recognition of my creations as not only my artistic expression, but your interpretations. Thank you.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eMy name is Lilith and ever since I had the ability to control my hands and vocalize my emotions I have been not only intrigued with the artistic world, but very reliant on it. I pursue all that I do not only as a comfort and therapy for me, but to extend the same for my audience and see how they interpret and use it themselves. I am a vocalist, artist, model, actress, photographer, dancer, writer, yogi, and nature enthusiast. While this page will be primarily focused on my modeling and photography, my heart belongs to music/singing/songwriting. While I am attending college full time for two degrees, my ultimate goal is to travel and create music and art full time. I hope you enjoy the content I bring you as much as I enjoy creating it for you.\u003cbr\u003e\n\u003cbr\u003eEvery single pledge I receive helps me get a little closer to this desired reality. Equipment, travel, wardrobe, props, everything down the the smallest detail can turn out being quite expensive. With others who value my creations pledging their support, I am able to not only create more content, but I can improve my content and grow as an artist.\u00a0\u003cbr\u003e\u003cbr\u003e*** Currently researching organizations revolving around helping our planet to donate a portion of all monthly income towards. Feel free to provide suggestions!\u003cbr\u003e\u003cbr\u003eFollow my public work and contact me on:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/jenovaxlilith/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/jenovaxlilith/?ref=aymt_homepage_panel\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.tumblr.com/dashboard\"\u003eTumblr\u003c/a\u003e\u
