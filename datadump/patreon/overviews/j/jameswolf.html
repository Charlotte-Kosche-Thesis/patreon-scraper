    "published_at": "2015-01-11T08:01:44+00:00",
    "summary": "\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\u003cstrong\u003eIntroduction:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\t\u00a0 \u00a0 \u003c/strong\u003e\u00a0Hi! My name is James Wolf Strehle :}\u00a0\u003ca href=\"http://www.jamiestrehle.com/\" rel=\"nofollow\"\u003eMy Website\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/artofjameswolf/?fref=nf\" rel=\"nofollow\"\u003eMy Facebook Page\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003eWhat I Do:\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\n\t \u00a0I work in the games industry as a concept artist and\nillustrator. My mission here at Patreon is to be able to give back to\nthe community and fans that support me while at the same time create some kickass\nart! With your aid I will be able to devote more time to art that I am truly passionate about which is very exciting!\u00a0I have a HOARD of projects waiting in\nthe shadows that rarely see the light because of higher priority client work so If you like what I do and would like to see more then\u00a0pick up a sword and join me\non this mission to uncover what lies in the murk! \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat to expect:\u00a0\u003c/strong\u003e\u003cbr\u003e\n\tMy aim is quality over quantity. Most creations will take under a month to produce but there will be periods where additional time is required, especially if it is a highly detailed creation. \u00a0Please be aware that I do work as a fulltime concept artist as well as working freelance on the side. If it seems as though it has been a while since an update then it is likely that I am working late nights to meet client deadlines. Ultimately I would love to get to a point where I can spent most of my time on patreon creations so the more support I receive, the closer to reality that will become :D\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow it works: \u003c/strong\u003e\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 If you choose to support me you will have the option to pledge; $1, $5, $10, or $25. \u00a0\u003cbr\u003e\n\tI have a \"per Month\" page which means that supporters will be charged once a month in the amount they have pledged. Pledges will be processed in the first week of the month and rewards will go out soon after. You will receive all rewards created that month, at the pledge level you have chosen!\n\u003cbr\u003e \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0For more info please visit the faqs page:\u00a0\n\t\u003ca href=\"http://www.patreon.com/faq\"\u003eFAQ\u003c/a\u003e\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePurchasing past rewards:\u003c/strong\u003e\u003cbr\u003eIf you would like to receive a previous months reward that you missed out on, then you can purchase them through my \u003cstrong\u003eGumroad\u003c/strong\u003e store.\u00a0You can also purchase prints from my\u00a0\u003cstrong\u003eInprnt\u003c/strong\u003e Store as well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/uc?export=download\u0026amp;id=0B30lIehSKaewZzc0QkMyTkZ4OUE\"\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/jameswolfstrehle\" rel=\"nofollow\" target=\"_blank\"\u003eMy Gumroad store\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/snmr\"\u003e\u003cbr\u003e\u003ca href=\"https://www.inprnt.com/gallery/james_wolf/\" rel=\"nofollow\" target=\"_blank\"\u003eMy Inprnt Store\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support is hugely appreciated and I look forward to showing you what I have in store!\u00a0\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThanks!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
