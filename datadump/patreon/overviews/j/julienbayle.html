    "summary": "Hey ! I\u0027m\u00a0\u003ca href=\"http://julienbayle.net\" target=\"_blank\"\u003e\u003cstrong\u003eJulien Bayle\u003c/strong\u003e\u003c/a\u003e, artist \u0026amp; teacher, based in France.\u003cbr\u003e\u003cbr\u003eI\u0027m creating music, sound and programming on a daily basis in my studio\u003cbr\u003e\u003cstrong\u003eI\u0027m here for sharing\u003c/strong\u003e a lot of my creative processes with you, since I had a lot of requests from you about that !\u003cbr\u003e\u003cbr\u003eMy latest art piece\u00a0\u003ca href=\"http://julienbayle.net/works/frgments/\" target=\"_blank\"\u003eFRGMENTS\u003c/a\u003e talks about cutup through a generative installation \u0026amp; a live performance with raw beating sounds:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/244002645?color=ffffff\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eI started to shoot videos from short one to 20 minutes one about \u003cstrong\u003eAbleton Live\u003c/strong\u003e, as I\u0027m an Ableton Certified Trainer, about how I program my generative installation in Max 7, or how I use parasites to creates music... lot of unusual ways for creating and expressing myself.\u003cbr\u003e\u003cbr\u003eCreating is hard and I want you to be freed from technical parts, I want to give you some ways, some tips, some advanced techniques too.\u003cbr\u003e\u003cbr\u003eFeel free to ask questions and to tell me what you\u0027d like me to share."
