    "summary": "Thanks for visiting and supporting my Patreon\npage! My name is Jesse Lee Peterson, I am a radio / TV talk show host, author,\ncounselor, activist and founder and president of BOND, the Brotherhood\nOrganization of A New Destiny\u2014a nationally recognized nonprofit dedicated to\n\"Rebuilding the Family by Rebuilding The Man.\" I host a national radio\nshow (\u003cem\u003eThe Jesse Lee Peterson Show\u003c/em\u003e)\nthat is committed to \"\u003cem\u003euniting the\nraces with truth instead of dividing them with lies\u003c/em\u003e.\" \u003cbr\u003e\n\n\u003cbr\u003e\n\nI interview and debate newsmakers,\npoliticians, intellectuals, celebrities, \u201cSocial Justice Warriors,\" ministers,\nand men and women who have compelling stories to share. With each show and podcast, my goal is to cut through excuses and\nblame so people can see the reality of what is dividing and holding them back.\nI\u0027m committed to the Truth. I take on all challengers and \"experts\"\nwho advocate false doctrine and fake narratives about the role of men and women, race issues, Christianity,\nand our great nation. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI stand up for my country and for\nhonest race relations. I don\u0027t consider myself \"African-American\"\u2014I\nam 100 percent American! Black Americans are \u003cem\u003enot\u003c/em\u003e suffering due to racism; they are suffering because of the lack\nof moral character. I believe that white Americans have made a horrible mistake\nby allowing themselves to be intimidated and silenced by false accusations of \"racism.\u201d\nAs a result, we have Black Lives Matter, Antifa, and other violent leftist\nthugs attacking police and Trump supporters, as criminal illegal\nalien gangs cause havoc in our cities.\nMeanwhile, politicians in both parties are wasting taxpayer funds to subsidize failing\npublic schools and institutions that seek to undermine our government and American\nvalues. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eThe\nJesse Lee Peterson Show\u003c/em\u003e features no-holds barred truth. I confront and\nexpose liars on the left (and phony RINO Republicans) on air with truth and\nhumor. We also deal with relationships and show men and women (of all races) how to forgive so they can\novercome anger and become free. You won\u0027t see these types of interviews\nanywhere else! In these politically correct times some see the truth as controversial.\nTherefore, it\u0027s difficult to get the message out unfiltered on most mainstream\nmedia platforms. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThis is where you come in. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eThe\nJesse Lee Peterson Show\u003c/em\u003e aims to create top-notch shows, videos, and\npodcasts with insightful and interesting guests. We produce eye-opening content\nincluding our \"Word on the Street\" videos, panel debates, and town hall\nforums. With the support and generosity of Patrons like you we can continue\nputting out quality content without being restricted by program directors and fearful\nadvertisers. We are able to report the truth and address real issues that\nothers are afraid to deal with. The show airs live weekdays Monday-Friday, 6-9\na.m. PT / 9-12 Noon ET. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe show is growing and recently\nstarted airing on Newsmax TV\u2014 which is also rapidly growing and reaches 50 million cable / satellite homes and subscribers. \u003cbr\u003e\n\n\u003cbr\u003e\n\nMy staff and I set up this Patreon\ncampaign so we will have the resources necessary to improve on our production\nquality to produce the best shows, podcasts, and videos possible. We need funds\nto continue paying our staff and to hire additional help. We also need video\ncameras, editing software, computers, studio hardware, lighting, and soundproofing\nto help us create the best possible content that will counter the lies being spread by leftists and the fake news media.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eHere are the specific items that we need: \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e$2,900 \u2013 Rack-Mount Computer replacement used for video. (This computer\nencodes and streams the live radio show.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e$1,500 - Video Input Interface Cards for\nmultiple cameras (allows us to add more cameras so there are more shots\navailable for the video stream of the radio show). \u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e$500 - Upgrade \u201cWirecast\u201d Streaming Software Pro\nversion (more professional features that are needed).\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e$500 - For 27in. 4k Monitor (a bigger picture so\nthe radio engineer can see the live show better and make corrections in real\ntime; can also more easily incorporate clips and\nchange the shot).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e$750 - New Camera \u2013 For extra\ncamera shot in the radio studio (to show by video the host\u2019s conversation with\naudio engineer during live show).\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e$600 - New Camera - extra camera shot of the\nradio show (ceiling shot of the radio studio room).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e$1,600 - Larger Background TV monitor\n(Currently, the TV monitor behind Jesse is not large enough to cover the camera\nshot. Enlarging the monitor will also make for a more dynamic shot and enhance\nthe design of it.)\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e$480 - New UPS (Uninterrupted Power Supply) - Our\ncurrent UPS is 15+ years old, and without a good-quality UPS, the whole show\ncould crash.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e$1,400 \u2013 For improved lighting in studio.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e$6,000 - Custom Table (Current tables host and\nguest sit in were not made for the purposes of radio and TV and are not\nsuitable. Standard tables won\u2019t fit to replace the current tables, so only a\ncustom table will do the job.)\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e$1,250 - For 42U Rack\n23in. deep (This professional piece of shelving holds and protects the various\ncomputers needed for the radio show and encloses this equipment to economize much-needed\nspace in the studio.)\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e$250 - More Sound Reducing Insulation for the\nConsole area of studio.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e$122/year - SoundCloud Pro Unlimited (podcast\nstreaming platform).\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e$499/year - Spreaker Anchorman (professional\npodcasting software).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e$150/year \u2013 IMDbPro (online database of\ninformation on films, shows \u0026amp; celebrity content).\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e$197/year \u2013 ContactAnyCelebrity (database to\nsearch for high profile guests). \u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e$99/year - Dropbox 1 TB (Terabyte) (Secure file\nsharing software for video, audio, and photos.)\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eGrand Total: $18,797\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nFor the past 27 years I have\noperated my nonprofit (BOND) without a dime of government money because I\nbelieve the less government in our lives the better. I intend to spread the same message with my show and videos to\nreach millions of people. Your generous financial support is critical to\ncontinue our mission to help others and spread\nthe Truth.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you in advance for your\nsupport!\u003cbr\u003e\u003cbr\u003eJesse Lee\u00a0\u003cbr\u003e\u003cbr\u003eJesse Lee Peterson\u003cbr\u003e\n\n\u003cem\u003eHost, The Jesse Lee Peterson Show\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
