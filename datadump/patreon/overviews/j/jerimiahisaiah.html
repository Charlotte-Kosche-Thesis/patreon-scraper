    "summary": "\u003cimg src=\"http://i.imgur.com/Z6R0LVW.png\"\u003e\u003cbr\u003eI am a black american named Jerimiah Isaiah Keaton. I am 19 years old (at least during the creation of this Patreon), I live in Baltimore Maryland, I graduated high school after 4 years of mental suppression, and I currently live with my mother. My ties and bonds with my family aren\u0027t that strong, so all I have is friends and those that can relate to me or bring me happiness. I want my life to get out of this box I have been trapped in. Opportunities I have taken advantage of have fell flat on their faces thanks to fraudulency. I don\u0027t want to work at a fast-food restaurant for low pay; it\u0027s slavery. I don\u0027t want a shitty job, I want to follow my dreams. Cliche; yeah.. but with the effort I have been putting into my craft for years on YouTube, it\u0027s always been a dream to get revenue for things that I\u0027ve created and inspired people with. I want to prove to those that true blood, sweat, tears, screaming, and sleepless nights can work in one\u0027s favor if you take risks. Defeating stereotypes. Unifying to overcome ignorance by the narrow-minded. Even with limits, you can still succeed. Pride aside, I just want to change my life. I want my mind to grow.\u003cbr\u003e==========\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YNGN1yG.png\"\u003e\u003cbr\u003e3rd source of income, alongside with YouTube as well as Twitch until I find a decent/good job. Except this is a good exception, you give, and I give back. You support me, and I\u0027ll try my best to bring happiness or value to your life, even if it\u0027s just for a minute. You\u0027re helping me. This is also to buy more equipment for more precise (quality) content, music and videos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e==========\u003cimg src=\"http://i.imgur.com/yGwoHd5.png\" style=\"width: 569px;\"\u003e\u003cbr\u003eEven if you cannot contribute, I\u0027m very appreciative of you
