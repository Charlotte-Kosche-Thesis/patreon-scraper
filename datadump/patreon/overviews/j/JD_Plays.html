    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(20, 14, 98);\"\u003e\u003cspan style=\"color: rgb(20, 14, 98);\"\u003e\u003cspan style=\"color: rgb(20, 14, 98);\"\u003e\u003cstrong\u003eG\u0027Day mate!\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(20, 14, 98);\"\u003e\u003cspan style=\"color: rgb(20, 14, 98);\"\u003e\u003cspan style=\"color: rgb(20, 14, 98);\"\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nJust over a year ago I started this YouTube venture, and within 6 months I had people asking me for discord links, me to live stream and how to support me on Patreon. So I want to thank you all for your comments and your suggestions as well as your drive to get me to setup things like this Patreon page. Now I hate ads as much as you do! I hate banner ads, pre-video ads, especially mid video ads, but most of all I hate any ad that interrupts what I\u0027m doing! This is why personally I pay for a ad-free Youtube, and I offer a ad free videos for my supporters.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhere does your money go?\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\nFor the last year in sickness and health I have released a least a video a day. 100% of your support goes to me continuing to do exactly that!\u00a0\n\u003cbr\u003e\nEvery penny goes to supporting me making videos and pushing out more of what you want to see! I have been making sure in both sickness and in health I can have a new video out every day for you guys.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy do you need the money?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nQuite simply, to simply keep doing what im doing. As I hope to do this professionally eventually, I needed to buy a new Microphone, Headphones. I will need a PC upgrade in the not to distant future, as well as software for video editing, and artwork creation.\u00a0I am doing this semi full time, but I can\u0027t continue to do that forever.\u00a0Your pledge is on a per month basis and a little bit goes a long way with crowd funding!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat do you get?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nThe reason your here should be to support the channel because you think I deserve it and you wish to see me keep making videos. However you should have some perks for your contributions. I don\u0027t believe in making patreon only videos, but as perks you will receive;\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSpecial patreon only channels in discord\u003c/li\u003e\n\t\u003cli\u003eAccess to save files (generally once a week)\u003c/li\u003e\n\t\u003cli\u003eMost videos ad free, and early access!\u003c/li\u003e\n\t\u003cli\u003eEarly Invites to MP games or Live streams\u003c/li\u003e\n\t\u003cli\u003eAllowing me to bastardised your name and use it in the game\u003cbr\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTL:DR\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e- Think of it as a leaving a tip for my time spent making the content you enjoy watching.\u003cbr\u003e- Only leave that tip if you can afford it\u003cbr\u003e- Enjoy all the content I make it is free and always be free!\u003c/div\u003e\u003cbr\u003eThank you so much for visiting this page and even if you can\u0027t afford to pledge now, or don\u0027t think I deserve it, thank you none the less for taking the time and at least reading to the end\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eByeeeeee!\u003c/strong\u003e\u003cbr\u003e"
