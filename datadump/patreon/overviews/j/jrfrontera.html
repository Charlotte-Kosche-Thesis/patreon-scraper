    "summary": "Writing a novel is hard.\u00a0 Really, really\u00a0hard.\u003cbr\u003e\u003cbr\u003eAnd getting anything published is even harder than the writing and rewriting and rewriting and editing and formatting of any of it.\u003cbr\u003e\u003cbr\u003eEven self-publishing isn\u0027t easy.\u00a0 All of it takes a lot of hard work, dedication, time, effort, constant learning, and\u00a0constant striving for improvement.\u00a0\u00a0Today\u0027s author doesn\u0027t just get to play the role of\u00a0the storyteller, either.\u00a0 They must simultaneously be their own PR department, design department,\u00a0promotional department, etc.\u00a0 They must not only write to their best ability, but be\u00a0marketing savvy, too.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eYet for some reason, I keep on doing it, anyway.\u003cbr\u003e\u003cbr\u003eBecause I *love* it.\u00a0 Because I\u0027m serious about this.\u00a0 Because I can\u0027t stop.\u003cbr\u003e\u201dYour passion is not that for which you do not have to work, or that for which the work doesn\u2019t feel like work, but that for which you are willing to work \u2013 even when the work is grueling.\u201d\u00a0 ---\u00a0\u003ca href=\"http://theindisputabledirt.wordpress.com/2014/07/10/if-you-havent-worked-a-day-in-your-life-you-probably-dont-love-anything/\"\u003eThe Indisputable Dirt\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eThis work is grueling, but it is my passion, and I know that to be 100% absolutely true.\u00a0 Your support will help me live my passion.\u00a0 My passion is to tell stories.\u00a0 Stories allow us to explore safely, to empathize deeply, to think differently, to live other lives outside our own.\u00a0 Stories teach us lessons, convey our history, see into our future.\u003cbr\u003e\u003cbr\u003eStories are the framework of our lives, and every life is a story in and of itself.\u003cbr\u003e\u003cbr\u003eYour contributions will pay for conventions and workshops to improve my craft, professional editors, professional designers, contest entry fees (the winning of which would gain industry recognition), learning materials, time to devote to creating new stories, and other relevant expenses related to a serious pursuit of a storytelling career.\u003cbr\u003e\u003cbr\u003eI have been writing down stories since I could hold a crayon and draw.\u00a0 I have always wanted this.\u003cbr\u003e\u003cbr\u003eHelp me take the next step.\u003cbr\u003eI will be forever grateful.\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eJ. R. Frontera\u003c/strong\u003e lives in rural Missouri with her husband, son, and a random assortment of four-legged friends. She has been telling stories in some form or another since she could hold a crayon and draw. Her proficiency for the English language (as well as proper grammar and punctuation) was recognized by teachers throughout her schooling, and family and friends have long come to her for the proofreading of various projects. She began blogging before blogging was a word, jumped into the world of online \u003ca href=\"https://www.fanfiction.net/u/343571/Lossefalme\"\u003efanfiction\u003c/a\u003e in 2003, and for a brief, glorious few months, wrote analysis articles on \u003cem\u003eBurn Notice\u003c/em\u003e and \u003cem\u003eStargate: SG-1\u003c/em\u003e for F.A.D.P.O.V. (From a Different Point of View - a website dedicated to female fans of science fiction, fantasy, and high-action fandoms) before it was discontinued. Later, as a Research Assistant at the University of Kansas Medical Center, she co-authored three scientific research papers on diabetes while also serving as the primary proofreader of grant proposals and research papers for her coworkers. Her current work at a small medical software development company includes writing and proofing print and digital copy, maintaining company social media content and presence, and web design and content management, among other administrative duties. In her spare time she writes novels, children\u0027s stories, short stories, and poetry, and generally enjoys reading, drawing, horseback riding, exploring the outdoors, cinema, cosplay, videogames, table top games, and of course, SCIENCE! \u003cbr\u003e",
