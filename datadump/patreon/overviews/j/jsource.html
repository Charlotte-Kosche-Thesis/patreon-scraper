    "summary": "Journalism in Canada is evolving. Our goal at J-Source is to promote national discussion about that evolution, as well as provide a source for news, research, commentary, advice and resources for industry professionals, scholars and students. \u003cbr\u003e\n\u003cbr\u003e\nWe are at a critical point of growth with plans to expand our regional coverage with the hiring of more freelance reporters. The media landscape is changing across the country\u2014as some news outlets consolidate or shut down, others are emerging to provide new kinds of coverage in new ways. With increased freelance coverage of eastern and western Canada, J-Source can explore theses issues in-depth, with the quality that you have come to expect.\u003cbr\u003e\u003cbr\u003e\n\nWe can\u2019t do it alone. You can help us by contributing and by spreading the word about our fundraising campaign with hashtag #supportJsource. Your support will help us build a better J-Source that will continue to deliver vital news on our industry for a long time to come.\u003cbr\u003e"
