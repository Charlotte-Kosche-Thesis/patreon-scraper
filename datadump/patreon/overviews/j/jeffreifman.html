    "summary": "I\u0027m now spending more time writing about culture, politics and activism. Unlike my technology writing, I\u0027ve written these stories for free. Yet, increasingly, these essays are building a broader response and beginning to have a deeper impact on people\u0027s thoughts and conversations. I\u0027m asking Patreon contributors to create a longer term, more sustainable income supplement for me to deepen this kind of writing. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=579517\u0026amp;patAmt=1\"\u003e\u003cstrong\u003eBecome a Patreon Supporter\u003c/strong\u003e\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003ePaid journalists working for larger media organizations have wider exposure but they must remain objective and uncontroversial. The absence of these constraints on me has made my writing more meaningful to readers.\u00a0In the coming year, expect me to write a lot more about transforming activism to challenge corporate power (\u003ca href=\"http://boingboing.net/2011/10/13/turning-occupation-into-lasting-change.html\" rel=\"nofollow\"\u003epieces\u003c/a\u003e \u003ca href=\"http://boingboing.net/2014/07/02/how-anti-slavery-law-created-a.html\" rel=\"nofollow\"\u003elike\u003c/a\u003e \u003ca href=\"http://jeffreifman.com/2014/05/05/its-time-for-a-populist-culture-war-on-corruption/\" rel=\"nofollow\"\u003ethese\u003c/a\u003e).\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d like to ask for you to sign up to support me with a small contribution for each of my medium length or longer essays. As the number of supporters grows over time, I\u0027ll be able to dedicate more and more time writing these kinds of pieces. \u003cbr\u003e\u003cbr\u003eLet me give you a handful of examples of my uncompensated essays making a difference:\u003cbr\u003e\u003cbr\u003eLast year, I gave\u00a0\u003ca href=\"http://www.geekwire.com/2014/commentary-amageddon-seattles-increasingly-obvious-future/\" rel=\"nofollow\"\u003e\u2018Amageddon\u0027: How Amazon\u2019s culture is taking a toll on Seattle\u2019s future\u003c/a\u003e freely to GeekWire and it generated more than 100k page views and 3k Facebook Likes. I\u0027ve blogged about\u00a0\u003ca href=\"http://crosscut.com/2014/08/where-money-k-12-washington-just-ask-microsoft/\" rel=\"nofollow\"\u003eMicrosoft\u0027s multi-billion dollar Nevada tax dodge\u003c/a\u003e and its\u00a0\u003ca href=\"http://jeffreifman.com/2015/07/08/microsoft-begins-returning-proceeds-from-tax-dodging/\" rel=\"nofollow\"\u003eharms to education\u003c/a\u003e for more than a decade; I\u0027ve written\u00a0\u003ca href=\"http://crosscut.com/author/jeff-reifman/\" rel=\"nofollow\"\u003ea number of other important civic stories freely for Crosscut\u003c/a\u003e, the Northwest\u0027s most independent non-profit news site.\u00a0\u003ca href=\"http://boingboing.net/2015/04/26/lessons-from-a-brain-tumor-dia.html\" rel=\"nofollow\"\u003eBoingBoing\u003c/a\u003e featured the story I\u00a0gave to \u003ca href=\"http://www.elephantjournal.com/2015/06/fear-never-rides-alone/\" rel=\"nofollow\"\u003eElephant Journal\u003c/a\u003e about\u00a0\u003ca href=\"http://jeffreifman.com/2015/04/25/what-we-can-learn-from-my-brain-tumor/\" rel=\"nofollow\"\u003emy recent brain tumor diagnosis\u003c/a\u003e, to share some of its\u00a0deeper reflections more widely.\u00a0\u003ca href=\"http://jeffreifman.com/2014/05/12/youve-got-male-amazons-growth-impacting-seattle-dating-scene/\" rel=\"nofollow\"\u003eYou\u0027ve Got Male\u003c/a\u003e, about the declining Seattle dating scene, \u003ca href=\"http://jeffreifman.com/2014/06/10/amazons-impact-on-seattle-dating-resonated-widely/\" rel=\"nofollow\"\u003egenerated coverage and conversation\u003c/a\u003e around the web, as\u00a0\u003ca href=\"http://jeffreifman.com/peepless-in-seattle/\" rel=\"nofollow\"\u003ePeepless in Seattle\u003c/a\u003e has begun to do. I wrote about the failure of Obama\u0027s presidency in\u00a0\u003ca href=\"http://jeffreifman.com/2015/05/16/the-day-obama-stopped-teaching/\" rel=\"nofollow\"\u003eThe Day Obama Stopped Teaching\u003c/a\u003e. I even wrote about\u00a0\u003ca href=\"http://jeffreifman.com/2015/03/21/hacking-weight-loss-what-i-learned-losing-30-pounds/\" rel=\"nofollow\"\u003emy 30 pound weight loss\u003c/a\u003e, a surprisingly popular piece, and\u00a0\u003ca href=\"http://www.breakups.io/using-science-to-heal-from-breakups/\" rel=\"nofollow\"\u003eUsing Science to Heal from Breakups\u003c/a\u003e. I\u0027ve written funny pieces, such as\u00a0\u003ca href=\"http://jeffreifman.com/2013/10/20/ten-ways-to-make-nsa-spying-popular-with-americans/\" rel=\"nofollow\"\u003eTen Ways to Make NSA Spying Popular\u003c/a\u003e, featured by\u00a0\u003ca href=\"http://yro.slashdot.org/story/13/10/21/0215201/nsa-app-ideas-to-popularize-spying-and-big-data\" rel=\"nofollow\"\u003eSlashdot\u003c/a\u003e,\u00a0as well as serious ones, calling on\u00a0\u003ca href=\"http://www.geekwire.com/2014/commentary-outrage-fbis-online-tactics-highlights-knee-jerk-internet-culture/\" rel=\"nofollow\"\u003ethe Internet to be more intelligent about its criticism of FBI tactics\u003c/a\u003e, also given to GeekWire. The power, poignancy and vulnerability of my\u00a0essay on\u00a0\u003ca href=\"https://medium.com/@reifman/shining-light-on-cutoff-culture-5ebf4e53294c\" rel=\"nofollow\"\u003erelationship cutoff\u003c/a\u003e led to a harassment campaign and\u00a0\u003ca href=\"https://medium.com/activism-theories-of-change/shining-light-on-internet-rage-37269f75d1c7\" rel=\"nofollow\"\u003ea necessary follow up on Internet rage\u003c/a\u003e; these\u00a0\u003ca href=\"http://jeffreifman.com/shining-light-internet-rage-appendices#letters\" rel=\"nofollow\"\u003etouched\u003c/a\u003e \u003ca href=\"http://jeffreifman.com/more-letters-about-relationship-cutoff/\" rel=\"nofollow\"\u003ea lot of\u003c/a\u003e \u003ca href=\"http://fiftydatesfiftystates.com/2014/08/22/on-opening-up-your-ribcage-for-public-criticism/\" rel=\"nofollow\"\u003epeople\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFeel free to review more of\u00a0\u003ca href=\"http://jeffreifman.com/writing\" rel=\"nofollow\"\u003emy writing bibliography\u003c/a\u003e and\u00a0\u003ca href=\"http://jeffreifman.com/media/\" rel=\"nofollow\"\u003emedia coverage\u003c/a\u003e. Your support will help me step up my work, its impact and real change. Thank you.\u003cbr\u003e"

     "about": "Most recently, Jeff\u0027s received attention for reporting\u00a0\u003ca href=\"http://jeffreifman.com/2015/07/09/how-success-is-ruining-seattle/\"\u003ethe approaching ruin of the Emerald City\u003c/a\u003e,\u00a0his\u00a0\u003ca href=\"http://boingboing.net/2015/04/26/lessons-from-a-brain-tumor-dia.html\"\u003ebrain tumor diagnosis\u003c/a\u003e and\u00a0\u003ca href=\"http://jeffreifman.com/2014/05/12/youve-got-male-amazons-growth-impacting-seattle-dating-scene/\"\u003echanges in diversity\u003c/a\u003e and\u00a0\u003ca href=\"http://jeffreifman.com/2015/03/22/peepless-in-seattle-dating-friendship-and-the-seattle-freeze-after-forty/\"\u003edating in Seattle\u003c/a\u003e.\u00a0He\u0027s also known for taking on \u003ca href=\"http://crosscut.com/2014/08/22/education/121586/where-money-k-12-washington-just-ask-microsoft/?page=single\"\u003eMicrosoft\u2019s hypocritical tax dodging\u003c/a\u003e and\u00a0\u003ca href=\"http://www.geekwire.com/2014/commentary-amageddon-seattles-increasingly-obvious-future/\"\u003eAmazon\u2019s overwhelming impacts\u003c/a\u003e. Before climate change hit the Northwest, he was\u00a0an avid snowboarder. He\u0027s also an amateur\u00a0\u003ca href=\"https://www.flickr.com/photos/reifman/sets/72157642133542263/\"\u003ephotographer and traveler\u003c/a\u003e. He resides in the Pacific Northwest.",
