    "summary": "\u003cstrong\u003eHello everyone! \u003c/strong\u003eMy name is Justin, otherwise \u0027Murasaki\u0027 or \u0027MNR\u0027. I\u0027m a disabled nonbinary black \"woman\" living in MA and doing creative stuff! I create a wacky slice of life autobiography comic, and my work is heavy in queer scifi/fantasy themes. My work is sex positive, body positive, POC inclusive, and LGBTQIA+ inclusive, and stars many Queer characters.\u003cbr\u003e\u003cbr\u003eI love creating comics, illustrations and giving art advice, and thereby connecting with artists and art lovers alike. I dream of making this my full time job. I currently work low wage jobs when I am able to, in order to make ends meet.\u00a0\u003cbr\u003e\u003cbr\u003eYour monthly contribution to my Patreon allows me to focus on creation and spend less time working in attempt to meet my basic needs. It also allows me to purchase the supplies I need to create my artwork and tutorials!\u00a0Creating art has always taken a lot of energy for me. With your support, I can spend more time and energy creating art and sharing my experiments, instead of trying to support myself through other types of work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I create?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy autobiography comic! (The Art of Science and Art -\u00a0\u003ca href=\"https://tapastic.com/series/ArtScienceArt\"\u003ehttps://tapastic.com/series/ArtScienceArt\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eUpcoming queer comics! (Some will be NSFW)\u003c/li\u003e\u003cli\u003eConcept Art!\u003c/li\u003e\u003cli\u003eIllustrations, paintings, and drawings! (\u00a0\u003ca href=\"http://www.calienteokami.com%29/\"\u003ehttp://www.calienteokami.com)\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTimelapse videos and process art!\u00a0\u003c/li\u003e\u003cli\u003eArt and comics Tutorials!\u003c/li\u003e\u003c/ul\u003eMost of what you\u0027ll see me making on a daily basis are sketches, illustrations and autobio comics.\u003cbr\u003e\u003cbr\u003eIn addition, I do these things too:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCommentary videos\u003c/li\u003e\u003cli\u003eLivestreams (art, gaming, Q\u0026amp;A)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eMy work will always be posted on Patreon first. Some art, comics and videos will be Patreon exclusive, meaning that they won\u0027t be posted anywhere else on the web. Patreon supporters will receive PDFs of my artwork and comics.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThanks for stopping by, and thank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Quick Introductory Process Video:\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eML8MC_122U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can you find my work?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/calienteokami/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC302UgotZ1sMruKo3DiWiiQ\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e!\u003cbr\u003e\u003ca href=\"http://etsy.com/shop/calienteokami\" rel=\"nofollow\"\u003eEtsy shop\u003c/a\u003e!\u003cbr\u003e\u003ca href=\"http://murasakinoryuu.tumblr.com/portfolio\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e!\u003cbr\u003e\u003ca href=\"http://murasakinoryuu.tumblr.com/tagged/my-artwork\" rel=\"nofollow\"\u003eMy Tumblr art tags\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eJTP/MNR"
