    "summary": "\u003cimg src=\"http://i86.photobucket.com/albums/k116/joe_england/patreondingus.jpg~original\"\u003e\u003cbr\u003e\u00a0 Alright!\u00a0 If you\u0027re new to her, \u003cstrong\u003e\u003ca href=\"http://www.zebragirl.net\" rel=\"nofollow\"\u003eZebra Girl\u003c/a\u003e\u003c/strong\u003e is one of the longest running online comics, a monochrome saga grown since the turn of the century.\u00a0 I\u0027m \u003cstrong\u003eJoe England\u003c/strong\u003e, artist and writer, and this is the story of Sandra Eastlake, a contentedly normal young woman who falls victim to a magical accident which transforms her into an exotic demonic creature.\u00a0 From that point forward her tale is an urban fantasy as she struggles to make peace in her altered reality with the help of her friends (and/or enemies), finding adventure whether she wants it or not and crossing the road between her human identity and \u003cstrong\u003eZandra\u003c/strong\u003e, the wondrous Zebra Girl.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i86.photobucket.com/albums/k116/joe_england/patreonimage-1.jpg~original\"\u003e\u003cbr\u003e\u003c/div\u003e\u00a0 You can help me continue to produce Zebra Girl, as well as any future projects I may undertake to spread beauty and wonder and light throughout the world.\u00a0 I\u0027ll all but guarantee at least two out of three!\u00a0 Said projects may include \u003ca href=\"https://www.youtube.com/user/JoeEnglandShow\" rel=\"nofollow\" target=\"_blank\"\u003evideos\u003c/a\u003e (featuring my gorgeous face and brilliant gestures), \u003ca href=\"http://www.joeengland.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eillustrations\u003c/a\u003e, stories, and any incentives or goals you might suggest which seem agreeable and aren\u0027t illegal.\u00a0  Seriously, I ain\u0027t a hit man.  Don\u0027t ask me to cross that line, and don\u0027t you go there either.  The weed of crime bears bitter fruit my friend.\u00a0 You\u0027ll spill ink on your soul that won\u0027t ever wash out.  But we\u0027re getting off topic (though it\u0027s still good advice).\u003cbr\u003e\u003cbr\u003e\u00a0 By setting up recurring payments you\u0027ll become one of Zebra Girl\u0027s \nvital organs, routinely pumping life-giving cash into its veins and bringing joy to trillions!\u00a0 Maybe less.\u00a0 We won\u0027t know \u0027till we try, right?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-Rewards will be sent at the turn of each month!-\u003cbr\u003e\u003c/div\u003e"
