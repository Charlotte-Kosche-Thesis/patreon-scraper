    "summary": "Thank you for checking out my Patreon page and considering to support Mixnotes! I\u0027ve been helping thousands of people make better music for the past 2 years via the Mixnotes youtube channel. Mixing / Recording / Gear Reviews / Mixing Contests - You name it and we\u0027ve covered it.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eHere are a couple example videos:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/xPm8CkJsS0A?list=UU4ZMbvy0iV_0WXk4mdsJPDA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/L1_QgkkwvBk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIf you have been following the youtube channel through the years and it\u0027s helped you create better mixes, songs, and productions consider supporting me with a simple donation above. \u003cbr\u003e\u003cbr\u003eAll support goes directly to the website and content. More resources means more contests / gear reviews / plugins / other web costs that help keep this whole machine running. I work as a mixer and producer full time and try to balance the hours in the day with creating content for Mixnotes - Your support enables me to focus more on creating high quality relatable content and information!\u003cbr\u003e\u003cbr\u003eYou can pick $1 or more per video as a tip. I create one video a week, so you\u0027re looking at 4 videos a month. \u003cstrong\u003eIf you\u0027re worried about going over budget Patreon asks you to set a monthly cap amount. You never end up giving more money than you intend.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can pick $1, $3, $5 or more per video as a tip. I\u0027m creating one video a week, so you\u0027re looking at 4 videos a month. If you\u0027re worried about going over budget Patreon asks you to set a monthly cap amount. You never end up giving more money than you intend.\u003cbr\u003e\u003cbr\u003eTake a look at all of the rewards below. Find the ones you\u0027re interested in and give that amount. For giving anything - even $1 per video - I\u0027m giving away free downloads of my EQ fundamentals and Compression overview premium tutorials. These are my most popular products over at Mixnotes.tv. These are only offered to my Patreons, no matter what you decide to give!\u003cbr\u003e\u003cbr\u003eThanks again for taking the time to stop by the page and if you can\u0027t afford to give, please don\u0027t feel obligated. Just do me a favor and share a video or two within your own circle of music friends. It goes a long way!\u003cbr\u003e\u003cbr\u003eInterested in checking out the premium content and more in depth lessons check out the website. Just click on the premium tutorials tab at the top!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mixnotesblog.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.mixnotes.tv\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.thejonathanroye.com\" rel=\"nofollow\"\u003ehttp://www.thejonathanroye.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThanks again for your support over the years!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eHere is to making great music. I hope the videos are a great resource and inspire you to create music you love.\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003eJonathan Roye\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e"
