    "summary": "Sziasztok,\u003cbr\u003e a \u003cstrong\u003e#j\u00f3t\u00e9konytoj\u00e1s\u003c/strong\u003e egy fiatal csapatb\u00f3l \u00e1ll\u00f3 kezdem\u00e9nyez\u00e9s melynek c\u00e9lja, hogy \u003cstrong\u003eseg\u00edtsen\u003c/strong\u003e a gyerekeken. Minden h\u00f3napban egy adott alap\u00edtv\u00e1nyon kereszt\u00fcl r\u00e1szorul\u00f3, beteg, h\u00e1tr\u00e1nyos helyzet\u0171 gyerekeken seg\u00edt\u00fcnk.\u003cbr\u003e\u003cbr\u003eAmit ny\u00fajtunk nekik els\u0151 k\u00f6rben nem t\u00f6bb mint egy szem\u00e9lyre sz\u00f3l\u00f3 lev\u00e9l a \u003cstrong\u003e#j\u00f3t\u00e9konytoj\u00e1s\u003c/strong\u003et\u00f3l, egy kis meglepet\u00e9ssel \u003cstrong\u003e(Kinder Joy)\u003c/strong\u003e.\u003cbr\u003eEzek csomagol\u00e1s\u00e1t, el\u0151k\u00e9sz\u00edt\u00e9s\u00e9t, post\u00e1z\u00e1s\u00e1t mutatjuk meg minden vide\u00f3ban, melynek c\u00e9lja a \u003cstrong\u003ekamp\u00e1ny terjeszt\u00e9se.\u003c/strong\u003e\u003cbr\u003eTervek szerinte minden h\u00f3napban \u003cstrong\u003e16 gyereknek\u003c/strong\u003e \u003cstrong\u003eseg\u00edt\u00fcnk \u003c/strong\u003e\u00e9s csak rajtatok m\u00falik hogy ez a sz\u00e1m milyen magasra tud majd menni.\u00a0\u003cbr\u003e\u003cbr\u003eMinden h\u00f3napban m\u00e1s alap\u00edtv\u00e1nyt keres\u00fcnk meg, \u00e9s a meglepet\u00e9sek mell\u00e9 ezen az oldalon kereszt\u00fcl \u00f6sszegy\u0171lt tov\u00e1bbi p\u00e9nz\u00f6sszegeket minden h\u00f3nap utols\u00f3 napj\u00e1n \u003cstrong\u003eaz alap\u00edtv\u00e1ny sz\u00e1ml\u00e1j\u00e1ra utalunk.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA j\u00f3t\u00e9konytoj\u00e1s c\u00e9lja egy olyan \u003cstrong\u003ek\u00f6z\u00f6ss\u00e9g\u003c/strong\u003e l\u00e9trehoz\u00e1sa ami azokon az embereken seg\u00edt akik t\u00e9nyleg r\u00e1szorulnak.\u003cbr\u003e\u003cbr\u003eL\u00e9gy te is r\u00e9szese a \u003cstrong\u003e#j\u00f3t\u00e9konytoj\u00e1s\u003c/strong\u003e k\u00f6z\u00f6ss\u00e9gnek.\u003cbr\u003eTervek szerint M\u00e1rcius 1-\u00e9n indulunk el a YouTube csatorn\u00e1nkon.\u003cbr\u003e\u003cbr\u003eK\u00f6sz\u00f6nj\u00fck, hogy v\u00e9gigolvastad.\u003cbr\u003eCsatorn\u00e1nkra iratkozz fel minden fontos tartalom\u00e9rt.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJobb oldalt tal\u00e1lj\u00e1tok a k\u00fcl\u00f6nb\u00f6z\u0151 \u003cstrong\u003et\u00e1mogat\u00f3i csomagokat!\u003cbr\u003eA t\u00e1mogat\u00e1s egyszer\u0171 maximum 1 perces folyamat!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00dcdv a \u003cstrong\u003e#j\u00f3t\u00e9konytoj\u00e1s\u003c/strong\u003e alap\u00edt\u00f3i."
