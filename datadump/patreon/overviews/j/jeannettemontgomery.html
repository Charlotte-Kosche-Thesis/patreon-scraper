    "summary": "Welcoming you to this space is a little like that time I invited friends over before I realized my apartment was a total disaster. I feel unprepared and a little vulnerable, but I\u0027m trying to ignore that and draw your attention away from the mess.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m an independent writer with a day job and more than a few contracts on the go at any given time. For the last ten years my\u00a0writing focus has been on experiential storytelling, sharing the stories of nice people doing good things in interesting places - largely food, wine, and travel. \u003cbr\u003e\u003cbr\u003eAlong those lines I have written for\u00a0\u003ca href=\"http://eatmagazine.ca/author/jeannette-montgomery/\"\u003eEAT Magazine\u003c/a\u003e (BC),\u00a0\u003ca href=\"http://culinairemagazine.ca/our-team\"\u003eCulinaire Magazine\u003c/a\u003e (AB),\u00a0\u003ca href=\"http://blog.hellobc.com/author/jeannette-montgomery/\"\u003eExplore BC\u003c/a\u003e, and select\u00a0\u003ca href=\"http://okanaganwriting.com/portfolio/\"\u003eclients\u003c/a\u003e. While these experiences are astoundingly rich, there are other projects on my horizon that require some attention. Enter Patreon.\u003cbr\u003e\u003cbr\u003eI\u0027ve joined Patreon to support my larger writing projects which\u00a0include \u003cstrong\u003ecreating a digital platform\u003c/strong\u003e to publish \u003cstrong\u003elong form essays\u003c/strong\u003e, research-driven \u003cstrong\u003earticles\u003c/strong\u003e, and the aforementioned \u003cstrong\u003estories\u003c/strong\u003e. Additionally, I\u0027m working on a collection of short stories / long form essays on sustainable community food and am in discussions with a publisher. Success will mean leaving Patreon to continue as an independent writer and author.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for considering joining me on this journey. I\u0027ll try to keep the place relatively tidy, but the process can be a bit messy - and a lot of fun."
