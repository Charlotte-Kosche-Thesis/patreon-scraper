    "summary": "\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/xBBOquNGEyXBnM655h74ueiCGKj1pcZMRNyLpMp0FgiH1TrOcXQXqEYp3A0E3yWO.png?token-time=1526256000\u0026amp;token-hash=XAo_28KZ5qazBUUAFMavynWphYqYzA0OAQ6n5aCnUQo%3D\"\u003eHello and welcome to my Patreon page! In the video below I tell you a little \nbit about what Patreon is and how you can get involved by pledging just a few dollars so that I can produce quality radio shows, tv shows, videos, music and artwork for \nyou to enjoy. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 0); background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003ePATRONS GET A CUSTOM AUDIO RSS FEED OF MY RADIO \u0026amp; TV SHOW APPEARANCES. LISTEN TO MY PODCASTS ANY TIME!!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ge5ug8NR_dM?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI am planning on doing 1 patron funded project per week so usually about 4 a month total (sometimes 5). Thank you so much for considering becoming my patron! You decide the maximum amount you want to pledge each month so you never go over your budget.\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/bsy4-eN5JM7g0MPg0KaXeH1XGU4hQYZBksaypYkopazDd5qcmV3psLDlkAwSZBgu.png?token-time=1526256000\u0026amp;token-hash=f_6kh3oJ-7duIrjlJVq4jK0Lwn3uoF4-22J1_JWhY2M%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am working on creating radio shows, tv shows, videos, art and music. I am always trying to improve the quality of my projects \nand I am hoping to upgrade equipment and software to continually be able\n to share the best of what I have to offer.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/KQIboEOVjZ4AlgkSMQYe3Rft8nViTlNLZpgN8Osxkc0uth4Fn-l3tgycQmiIXd7R.png?token-time=1526256000\u0026amp;token-hash=Ea7BtZwiB8IsA4k1S0x8f208CYts9apvognzv-_fNcY%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have a major goal right now to purchase a motor home to stay in so that I can travel and meet up with all of my fans and friends across the USA. My current living situation is changing very soon and I am trying to get prepared so now is the time.\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/8henBOKDzyp8onKLreetEgRO2UOs0Mo4wbMfpjr57JccmcX5E-aG8wn2yYGwl6KM.png?token-time=1526256000\u0026amp;token-hash=MjvbUrsRktnNnveuunL1BimNpa4orhVrW-0PVd5J9u0%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nJoin me on my journey and let\u0027s have some fun with this!! Thank you so much for becoming my patron. I really greatly appreciate all of your love and support!!!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/RPP0GRYwNSinGQE2re-3aKQkHq4bFQQDfyQRStgX1cC7kKY9mWNZCROXGKohIag-.png?token-time=1526256000\u0026amp;token-hash=Ndf7nZu_3EJDOLRZfZS_2lmjlGkrcVjusVekMfIsz5I%3D\"\u003e"
