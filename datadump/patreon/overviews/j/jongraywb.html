    "summary": "Hello! I\u0027m Jonathan \"WB\" Gray, and I\u2019m the guy behind two\nwebcomics called \u003ca href=\"http://www.chipandwalter.com/\" target=\"_blank\"\u003e\u003cstrong\u003eChip and Walter\u003c/strong\u003e\u003c/a\u003e and \u003cstrong\u003e\u003ca href=\"http://www.time-trouble.com/\" target=\"_blank\"\u003eTime Trouble\u003c/a\u003e\u003c/strong\u003e! In\naddition to those,\nI\u0027ve also done lots of\nwriting, editing and art for SEGA\u0027s \u003cstrong\u003eSonic the Hedgehog \u003c/strong\u003ecomics and the Disney\nComics characters,\nincluding but not limited to \u003cstrong\u003eMickey Mouse\u003c/strong\u003e, \u003cstrong\u003eDonald Duck\u003c/strong\u003e,\nand \u003cstrong\u003eUncle\nScrooge\u003c/strong\u003e! You can find out more about my involvement with those licenses\non \u003cstrong\u003e\u003ca href=\"http://www.jongraywb.com/\" target=\"_blank\"\u003emy personal website\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eSince 2001, I\u0027ve been doing\nmy best to create work\nthat entertains, educates, and\nelucidates. I firmly believe in the rights of independent creators to fully\nexpress their creativity and earn\nwhat they are worth. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe\npersonal work I\nshare has always been free to read; that\u2019s not about to change, but I\u2019d love to reach a point where it can support me full-time. And that\u0027s where\nmy Patreon comes in!\u003cbr\u003e\n\u003cbr\u003e\nYour interest and help is paramount to helping both me and my comics move\nforward. If you\u2019ve ever wanted to...\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003esneak\na peek behind the scenes of my personal and professional comics\u003c/li\u003e\u003cli\u003e\n\nsee\nprojects and random sketches I\u0027m currently working on\u003c/li\u003e\u003cli\u003e\n\nenjoy special art produced just for my friends\u003c/li\u003e\u003cli\u003eread blog posts and tutorials on my process\u003c/li\u003e\u003cli\u003e\n\naccess\npuns... \u003cem\u003e\u003cstrong\u003etons of horrible puns\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n...then this is the place for you! Help me out and I think you\u2019ll like\nthe results!\u003cbr\u003e\n\n\u003cbr\u003e\nAlternately, if you like my work but cash is tight\u2014no worries! I understand that\ntoo! I\u0027m grateful for whatever you\u0027d like to give. Every little bit helps. I\u0027m incredibly thankful\nto my fans and friends for all they do. If you\u0027d like to become a patron today, please hit the big\norange button that says \"become a patron\" and select the\namount you\u0027d like to pledge! And as always, thank you for your support and for taking the time to\nread this! Enjoy! \u2665\u003cbr\u003e\u003cbr\u003e\n(If you\nhave any further questions, please feel free to email me at \u003ca href=\"mailto:%E2%80%8B%E2%80%8Bjongraywb@hotmail.com\"\u003ejongraywb@hotmail.com\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003e"
