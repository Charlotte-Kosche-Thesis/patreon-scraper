    "summary": "\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eHello There! I am Joey.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI started Youtube to make people laugh when I was an Art-Student in College.\u003cbr\u003eMy Videos are mainly about Comedy Cosplay skits, Art, and topics on Gender. Lately I\u0027ve been getting into my Story I wrote over 10 years ago and I feel like bringing it to life into a manga/comic.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cytC8w/tumblr_mduc0f_BKp_L1rckk62o4_400.gif\" style=\"width: 247px;\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAt the moment my current job takes a lot of my time so I have little to barely anytime to work on my Manga or my Youtube Channel.\u00a0I work as a manager at a movie theater, were shifts can end as late as 1am-3am.\u00a0I also work on my Youtube Solo. Every now and then I\u0027ll have Robert or my cousin Nathan in my videos, but I write the scripts, edit the videos, buy the cosplays and props, etc. And with Youtube\u0027s new rules screwing a lot of us creators over, it makes it even harder to make a living. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mAMM1G/251223_10150634917560204_6789829_n_zpsbgfz0ivw.jpg\" style=\"width: 284px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI would love to have more time to do the things I\u0027m passionate about.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/cq0xQb/10305032_10154516624150204_70322680285385302_n.jpg\" style=\"width: 184px;\"\u003e\u003cimg src=\"https://image.ibb.co/hdoTWG/18342666_10158694507785204_527456023966352068_n.jpg\" style=\"width: 210px;\"\u003e\u003cbr\u003e(Some of my Work)\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eI\u0027ve been lucky enough to have been invited as a guest to conventions, speaking out about inspirational speeches and making you guys laugh with my Videos. I hope to attend\u00a0Artist Alleys again, now that I am getting back into my art. Hope to see as many of you someday!\n\u003cbr\u003e\u003cbr\u003eAny little support would be much\u00a0appreciated!\u003cbr\u003e\nThank you for your support!\u00a0\n\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iSYqvb/246908_10150634918135204_5949281_n.jpg\" style=\"width: 144px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
