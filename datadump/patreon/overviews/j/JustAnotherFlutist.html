    "published_at": "2017-11-29T18:31:57+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" src=\"https://www.youtube.com/embed/cnrpIp1hpAw?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/BV4zGeK.png\" style=\"width: 454px;\"\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e/\u02c8prak\u02cckrast\u0259\u02c8n\u0101SH(\u0259)n\u003cbr\u003e\u003c/strong\u003e\u003cem\u003enoun\n\u003c/em\u003e\u003cbr\u003e\nthe action of\ndelaying or postponing what you need to practice by practicing other things\nthat have nothing to do with what you really need to practice.\n\u003cbr\u003e\n\u003cem\u003e\"i pracrastinated all day friday. so screwed for\nsaturday\u0027s concert now lol\"\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e___\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/lF32XnD.png\"\u003e\u003cbr\u003e\nHey\nguys! My name is \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eJoanna\u003c/strong\u003e\u003c/span\u003e, also known as\u00a0\u003ca href=\"http://www.youtube.com/JustAnotherFlutist\" target=\"_blank\"\u003e\u003cstrong\u003eJustAnotherFlutist\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eon YouTube, and\nwelcome to my Patreon page! I mentioned \"pracrastination\" once\nas a passing joke in one my videos, and the term has kinda stuck. I mean,\nthat\u0027s what we\u0027re all doing on my channel (me included), so what better name to\ngive to my patrons than \"pracrastinators\"?\n\u003cbr\u003e\n\u003cbr\u003e\nI publish videos\nevery Saturday on anything classical music--\u003ca href=\"https://www.youtube.com/playlist?list=PL0D5CFE806BFEC2C7\" target=\"_blank\"\u003evlogs\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLOt7vYrOalB9pvbcqAiDVJ41JbMSil2JA\" target=\"_blank\"\u003estory times\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL0CC13F5F81785F1E\" target=\"_blank\"\u003etutorials\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLOt7vYrOalB_sVmKLWg09QQ9Le0QKMOGR\" target=\"_blank\"\u003ereviews\u003c/a\u003e, you name it. I\u0027ve actually been on YouTube since 2010, but I committed to a weekly publishing schedule in October 2015 and have stuck with it ever since.\u003cbr\u003e\u003cbr\u003eI\u0027m a flutist, so a lot of my channel happens to be about playing, performing, and teaching the flute, but all\nmusicians and music aficionados are welcome! If you like what I do and these videos are something you would like to contribute toward, check out the reward tiers to the right and join the pracrastination family!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/HpBvkFL.png\" style=\"width: 352px;\"\u003e\u003cbr\u003eThis is the \u003cem\u003ereally\u003c/em\u003e fun part.\u00a0I decided to make a goal for every 100 patrons who back me! This is how I can give back to EVERYONE.\u00a0I\u0027ve received numerous requests for wacky videos over the years, but I\u0027ve never done them either because I didn\u0027t have the funds to do it, or they\u0027re so time-consuming that I can\u0027t afford the time to make them. That\u0027s not the case if I have enough people backing me though! Check out the goals to the left, and if you want to make them happen, you know what to do!\u003cbr\u003e\u003cbr\u003eThese are our goals for now, but if we surpass all 5 of them, I\u0027m going to need your help coming up with future goals! Let\u0027s get pracrastinating!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/sUsE2UU.png\" style=\"width: 369px;\"\u003e\u003cbr\u003ePatreon is the perfect space that allows me to give back directly to viewers who have the desire to support me financially.\u00a0If you cannot pledge, please do not worry. You\u0027ve made it here to this page, so you\u0027re probably already watching my videos regularly, and I am so deeply grateful for your viewership and support. Without you, my channel would be nothing! Regardless of whether or not you become a patron, I\u0027ll continue to see you and chat with you in the comment section of my YouTube videos!\u003cbr\u003e\n\u003cbr\u003e\nEvery little bit of\nsupport is extremely appreciated and has my eternal gratitude! Pledging\njust $1 per month already pays me far more than if you were to just watch\nmy videos with ads a few times a month (it\u0027s actually rather shocking how\nlittle one makes with YouTube ad revenue).\n\u003cbr\u003e\n\u003cbr\u003e\nIf you decide to\nbecome a patron, I really hope you enjoy the extra perks that come along with\nyour pledge! With your support, I will be able to improve my videos and make\neven better content. Thank you so much!\n\u003cbr\u003e\n\u003cbr\u003e\n-Joanna\u003cbr\u003e"
