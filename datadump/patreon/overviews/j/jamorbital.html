    "summary": "Howdy! My name\u0027s Jam. I draw kinky stuff.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/ee7f/f/2017/342/a/f/patreon_hog_by_jam_orbital-dbw614m.jpg\"\u003e\u003cbr\u003eMy art is mainly focused on bondage, with the occasional touch of D\u0026amp;S.\u00a0To see some examples, hop on over to my \u003ca href=\"https://jam-orbital.deviantart.com/\"\u003eDeviantART\u003c/a\u003e, \u003ca href=\"http://jam-orbital.tumblr.com/\"\u003eTumblr\u003c/a\u003e, or \u003ca href=\"https://pixiv.me/jam-orbital\"\u003ePixiv\u003c/a\u003e pages. Expect to see lots of big gags and exaggerated curves. I\u0027m also lowkey kinda into feet, so there\u0027s a bit of that as well.\u003cbr\u003e\u003cbr\u003eIn the years that I\u0027ve been drawing, I\u0027ve had the privilege of being able to share my stuff with lots of cool and like-minded folks. I\u0027m here because I\u0027d like to give those people who wish to support me a way to do so, while also giving them something worthwhile in return. I expect Patreon will also help motivate me to produce content on a more consistent basis, which should benefit all fans regardless of whether they want to toss a few bucks my way or not.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/d976/f/2017/343/7/8/banner2_by_jam_orbital-dbw7emx.jpg\"\u003e\u003cbr\u003eAnyhow, let\u0027s get to brass tacks. \u003cstrong\u003eWhat do you get for pledging?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirst\u003c/strong\u003e, as a small bonus, you\u0027ll gain access to a monthly Sta.sh folder containing everything I\u0027ve posted publicly for the month, .psd versions of variant-heavy pics, any doodles, scraps or WIPs I\u0027ve got kicking around, and a monthly Patreon timed-exclusive \u003cstrong\u003eBonus Pic\u003c/strong\u003e. All Patrons will have access to this, regardless of how much you choose to pledge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSecond\u003c/strong\u003e, I\u0027ll be doing a \u003cstrong\u003eTwice-Monthly\u003c/strong\u003e \u003cstrong\u003eFanart Poll\u003c/strong\u003e where you\u0027ll get to vote on characters you want to see me draw. $5+ Patrons\u003cstrong\u003e \u003c/strong\u003ecan vote; ALL Patrons will have access to the finished pics. Get in there and vote!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThird: \u003c/strong\u003eOn DA, I periodically sell \"packs\" of exclusive drawings. This will continue as usual; However, \u003cstrong\u003e$10+ Patrons \u003c/strong\u003ecan forget about buying packs, and will instead get each individual drawing immediately as it\u0027s finished. No more waiting for the whole thing to drop all at once! (For your convenience, you\u0027ll also get a link to a .zip of the complete pack when it\u0027s released.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/3e4f/f/2017/343/d/9/domme_sub_banner_by_jam_orbital-dbw61kb.jpg\"\u003e\u003cbr\u003eFor example, I recently finished a \u003cstrong\u003eJamsel U Pack\u003c/strong\u003e which contains 16 drawings. By becoming a $10 Patron, \u003cstrong\u003eyou can see all of those right now\u003c/strong\u003e, and you\u0027ll continue to get updates on future projects as I draw more. \u003cem\u003eAnd\u003c/em\u003e if you pledge just $2 more, \u003cstrong\u003eyou\u0027ll also be able to submit characters for the Fanart Poll. \u003c/strong\u003eHuzzah!\u003cbr\u003e\u003cbr\u003eThink that should cover it for now. To all you guys, pledge or no pledge: \u003cstrong\u003eThank you. \u003c/strong\u003eIf it weren\u0027t for you, I don\u0027t know where I\u0027d be. Probably fishing for pizza in the dumpster behind Little Caesar\u0027s. You guys fucking rule.\u003cbr\u003e"
