    "summary": "Dear Fan and/or Patron,\u003cbr\u003e\u003cbr\u003ePatreon says that 99.5% of top-earning creators use this section to thank their fans and patrons. SO, thank you fans and patrons. You\u0027re making me rich emotionally, spiritually, and if all goes well, financially. If you donate $5 right now, I promise your money will go right back into the podcast via a shell corporation in The Cayman Islands.\u003cbr\u003e\u003cbr\u003eBut what is it you\u0027re donating your hard-earned money to? It\u0027s called the Just In News podcast (https://itunes.apple.com/us/podcast/just-in-news/id1341364590), and it\u0027s an interview-based podcast hosted by me, Justin Cross (a stand-up comedian and scribe who has contributed to GQ, Playboy, CBS Interactive, Time Out and a couple other publications in desperate need of cheap content). \u003cbr\u003e\u003cbr\u003eMy focus this year is on interviewing congressional candidates running in key swing districts throughout \u0027Merica. My first guest was Jess Phoenix, a volcano scientist running in California\u0027s 25th district. My second guest was Austin Frerick, who worked in the Dept. of Treasury under President Obama and running for Iowa\u0027s 3rd congressional district. \u003cbr\u003e\u003cbr\u003eBesides candidates, I\u0027ll also interview popular journalists, comedians, various civic-minded famous people, and perhaps an animal psychic purely for the hell of it. Prepare to leave the podcast feeling mildly entertained, somewhat enlightened and fired enough to run to the ballot box, cast your vote, donate time and money to a candidate of your choice, and most importantly, donate more money to me.\u003cbr\u003e\u003cbr\u003eThank you in advance.\u003cbr\u003e\u003cbr\u003e- Paul J. Manafort\u00a0\u003cbr\u003e\u003cbr\u003e"
