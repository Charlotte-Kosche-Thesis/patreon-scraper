    "summary": "Thank you to everyone who has supported my work. Your support here will help me to create more content free from any corporate filtration and support my ability to create more content for outlets like Shadowproof which are supported by dedicated readers rather than corporations. \u00a0\u003cbr\u003e\u003cbr\u003eI believe in the importance of radical leftist content being shared freely and I am dedicated to to continuing to provide content that is free and open to all on growing leftist movements and prison abolition. In an ideal society a writer wouldn\u0027t need to seek support from readers in order to make ends meet, but until we get there, any support you can give is definitely appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eSupporting my work through Patreon will enable me to create high quality exclusive content connected to my writing, as well as funding more independent journalism for all on these movements. I\u0027ll continue to provide\u00a0\u003ca href=\"https://medium.com/@jaybeware\"\u003efree content on medium\u003c/a\u003e and hopefully your support will enable me to expand my reporting at\u00a0\u003ca href=\"https://shadowproof.com/author/jaredware/\"\u003eShadowproof\u003c/a\u003e and other freelance outlets that support strong coverage of leftist social movements. If you\u0027re interested in the ideas discussed in my writing and what to dig deeper, you will have access to content through this account that provides more background. One example is I plan to provide\u00a0full-length interviews quoted or summarized in articles I write. Other ideas I have include\u00a0reading lists, essays, leftist book reviews, music, and who knows what else.\u003cbr\u003e\u003cbr\u003eI\u00a0am grateful for the support I have received by Brian and Kevin from Shadowproof. And I encourage everyone to follow my work with Brian and Kim over at\u00a0\u003ca href=\"https://shadowproof.com/beyond-prisons/\"\u003eBeyond Prisons\u003c/a\u003e. This page will NOT feature any exclusive Beyond Prisons content and a BP patreon account will likely be set up at another time.\u003cbr\u003e\u003cbr\u003eI also want to thank Professor Jared Ball at\u00a0\u003ca href=\"https://imixwhatilike.org/2017/04/14/a-new-challenge-to-prison-enslavement/\"\u003eiMiXWHATiLIKE\u003c/a\u003e, and\u00a0\u003ca href=\"http://sfbayview.com/2017/08/as-a-nation-grapples-with-white-supremacy-the-millions-for-prisoners-march-comes-at-the-perfect-time/\"\u003eSF Bay View\u003c/a\u003e for their support.\u003cbr\u003e\u003cbr\u003eAnd finally I am also very conscious of the support I receive from those who are still behind the walls and I seek to find more ways to support them in return. In encourage everyone to support the Free Alabama Movement, IWOC, and Jailhouse Laywers Speak in whatever way you can.\u003cbr\u003e\u003cbr\u003eThanks again."
