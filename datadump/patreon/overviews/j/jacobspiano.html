    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://jacobspiano.com/wp-content/uploads/2018/02/Jacob_1.6_patreon1.2.jpg\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003ch4\u003eJacob\u0027s Piano\u003c/h4\u003e\u003cbr\u003e\u003c/strong\u003e\n\tHi there! You probably know who I am and what I do - so I\u0027ll skip that part. I want to thank all who watch or listen to my work. If it wasn\u2019t for you, my musical project would be worth nothing. Becoming a Patron is a new alternative way to support me. My patrons are the ones who are closest to my work and the ones I engage the most with. I will keep you updated about my work and provide audio samples along the way - read more in the coming sections.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://youtube.com/c/jacobspiano\" target=\"_blank\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/jacobspiano2/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://open.spotify.com/artist/7aKABlGTdOJkSML40kD64b\" target=\"_blank\"\u003eSpotify\u003c/a\u003e |\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/jacobs-piano/1146971489\" target=\"_blank\"\u003eiTunes\u003c/a\u003e |\u00a0\u003ca href=\"http://jacobspiano.com\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://jacobspiano.com/wp-content/uploads/2018/02/patreon_cover_1.1.jpg\" style=\"width: 637px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSteinway Patron - $5/month \u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eOriginal Sheet Music\u003c/em\u003e\n\t\u003cbr\u003e\n\tAll my original sheet music is freely downloadable. This is currently 8 pieces but I\u0027m planning to add a bunch during 2018.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eHQ Downloads\u003c/em\u003e\n\t\u003cbr\u003e\n\tAll the pieces mentioned above are freely downloadable as high-quality mp3-files.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eIn-depth Production Insights\u003c/em\u003e\n\t\u003cbr\u003e\nYou get access to posts with exclusive in-depth production insights. This is particularly relevant for you if you\u0027re also making piano covers or just have a general interest in music/piano production. I\u0027ll go through my choice of software pianos, EQ settings, reverb etc. See an example of a post\n\t\u003ca href=\"https://www.patreon.com/posts/16935606\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ehere\u003c/span\u003e\u003c/a\u003e.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003ePatron-only Posts \u0026amp; Community Chat\u003c/em\u003e\n\t\u003cbr\u003e\n\tA new feature on Patreon allows me to easily share photos and videos. Using this I will keep you updated in the periods between my uploads. I will also posts various posts such as list of upcoming works where get a chance to come with your input. You also get the possibility to post in the community. I get more messages across all platforms than I can answer, but I will always respond to your posts and messages in the community.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1200941\u0026amp;rid=1971532\"\u003eBecome a Steinway Patron\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGrand Patron - $2/month \u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eHQ Downloads\u003c/em\u003e\n\t\u003cbr\u003e\n\tAll my original pieces are freely downloadable as high-quality mp3-files. This is currently 8 pieces but I\u0027m planning to add a bunch during 2018.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003ePatron-only Posts \u0026amp; Community Chat\u003c/em\u003e\n\t\u003cbr\u003e\n\tA new feature on Patreon allows me to easily share photos and videos. Using this I will keep you updated in the periods between my uploads. I will also posts various posts such as list of upcoming works where get a chance to come with your input. You also get the possibility to post in the community. I get more messages across all platforms than I can answer, but I will always respond to your posts and messages in the community.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1200941\u0026amp;rid=1971533\"\u003eBecome a Grand Patron\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003ePiano Patron - $1/month \u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003ePatron-only Posts \u0026amp; Community Chat\u003c/em\u003e\n\t\u003cbr\u003e\n\tA new feature on Patreon allows me to easily share photos and videos. Using this I will keep you updated in the periods between my uploads. I will also posts various posts such as list of upcoming works where get a chance to come with your input. You also get the possibility to post in the community. I get more messages across all platforms than I can answer, but I will always respond to your posts and messages in the community.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1200941\u0026amp;rid=1971460\"\u003eBecome a Piano Patron\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003eFeel free to share ideas on how I can improve my Patreon page!\u003c/strong\u003e\u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://jacobspiano.com/wp-content/uploads/2018/02/Patreon_banner2.png\"\u003e\n\u003c/div\u003e"
