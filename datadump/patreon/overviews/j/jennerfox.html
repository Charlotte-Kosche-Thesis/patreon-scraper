    "summary": "Thank you for visiting this page and supporting my music! It\u0027s uncharted waters for those trying to make a life in music and I couldn\u0027t do it without you.\u003cbr\u003e\u003cbr\u003ePatreon is a platform that allows a community to support artists with recurring monthly donations. This donation can be as small or as large as you feel comfortable, it\u2019s just a way to give my musical projects a little financial buoyancy.\u003cbr\u003e\u003cbr\u003eThis is an exciting new membership model of music. Unfortunately, the current music business makes it very difficult for musicians to survive. The music industry used to have a monopoly on its sole product, recorded music. But since the advent of Napster in 1999 and other services since, recorded music has essentially become free. The benefit is that so many more people have access to creating and listening to music. But, it necessitates some new thinking and creativity for those trying to record, tour, and eat! Thanks Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eIf it needs more explaining\u2026think of it like an ongoing Kickstarter that helps me continue to grow and have a working career in music. You are becoming a patron of the arts, sort of like medieval times, kings, queens, the pope...You all get to be that important."

     "about": "\u003ch3\u003eBIO\u003c/h3\u003e\u003cblockquote\u003eJenner is a singer and songwriter on the river and the road. His musical delivery ranges from a soft mandolin melody to full blown passion at its peak, with words that will make you laugh and cry, and songs you\u0027ll want to take home. Jenner spends part of his time writing, touring, and recording, and the other part playing his music while working as a river guide in the US, Canada, and Chilean Patagonia. He draws his influence from river canyons, urban communities, John Prine, Josh Ritter, and the people, roads, and stories in between.\u003cbr\u003e\u003c/blockquote\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWHAT OTHERS SAY\u003c/h3\u003e\u003cblockquote\u003e\u201cJenner combines the lyricism of Joni Mitchel and the commentary of Neil Young to represent the next generation of singer-songwriters.\u201d - Grammy nominated producer and engineer Cookie Marenco\u003cbr\u003e\u003cbr\u003e\u201cMusic that made me like me more and want to find the heart of it when I am not.\u201d - Tara Prokop \u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch3\u003e\u003c/h3\u003e",
