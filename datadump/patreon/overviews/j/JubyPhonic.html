    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FPXibR2o8bW4%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DPXibR2o8bW4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FPXibR2o8bW4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=PXibR2o8bW4",
    "one_liner": "Singing the songs of my robot overlords",

    "pledge_url": "/bePatron?c=145548",
    "published_at": "2015-02-09T05:32:46+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003ePlease contact me directly through gmail instead of Patreon messages! \u003cbr\u003e(jubyphonics@gmail.com)\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://puu.sh/fZ5pR/47fbcc916a.png\" style=\"width: 447px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eBut you can just call me Juby cause that\u0027s a mouthful, right?\u003c/em\u003e\u003cbr\u003e\u00a0\u003cbr\u003eI\u0027m a college student with a YouTube channel where I sing English Vocaloid covers. I\u0027ve been doing this for about 4 years now, and it\u0027s pretty much grown into it\u0027s own living entity that waits at the door for me when I get home. I love the fanbase, the collaborative community, and all the time I\u0027ve spent growing the channel.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/fZ669/3676295848.png\" style=\"width: 427px;\"\u003e\u003cbr\u003e\u003cbr\u003eSimply put, I cover Vocaloid songs in English!\u003cbr\u003eI re-write the original Japanese lyrics into English \u003cem\u003e(aka. translyrics) \u003c/em\u003eand then record, mix, and edit my vocals for max awesome.\u00a0Of course I also add the lyrics as subtitles to the videos for other who want to sing along. I mean, who doesn\u0027t?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy main game is quality translated lyrics!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/fZ6jh/bddf630d00.png\" style=\"width: 425px;\"\u003e\u003cbr\u003e\u003cbr\u003eOkay, here we go! It\u0027s a variety of vocal synthesizers that young songwriters use to sing their music. Futuristic, right? They take samples of human voices and you\u0027re able to manipulate their voice to sing whatever you like. It\u0027s also largely based in Japan on NicoNicoDouga \u003cem\u003e(aka. Japanese YouTube) \u003c/em\u003ewhere the songs have evolved into having animated videos with often times original characters and story lines. Full creative expression allowed!\u003cbr\u003e\u003cbr\u003eInterestingly enough, this is also where human cover artists come in. We\u0027re all fans and want to sing along, so the songwriters offer up the karaoke free to use and magic ensues. Albeit I\u0027m a bit different since I\u0027m singing these songs in English haha!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/fZ6ux/f730d9f253.png\" style=\"width: 427px;\"\u003e\u003cbr\u003e\u003cbr\u003eAnything worth doing is worth doing right.\u003cbr\u003eIn other people\u0027s eyes, singing robot songs may not seem particularly significant, but Vocaloid has had a real impact on my life. I\u0027m sure this is true for many others as well, so I think it\u0027s absolutely worth my time to sing these songs in English for many more to understand and possibly be affected the same way I\u0027ve been. \u003cbr\u003e\u003cbr\u003eYou see, these songs aren\u0027t made by a committee or aim to please a common denominator. Each composer writes about what inspires them most: ninjas in love, being lost after high school, the secret lives of cats, or whatever takes hold of them that day. I love that these songs have pure and straightforward purposes and want to share each one the best I can!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://puu.sh/fZ6Bd/df3cdbec75.png\" style=\"width: 424px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI honestly have been asking myself the same question for the past 3 yrs.\u00a0\u003cbr\u003eAnd the answer I finally came up with is: \u003cbr\u003e\u003cbr\u003e\u300c\u00a0I want to keep going\u00a0\u300d\u003cbr\u003e\u003cbr\u003eI want to do what I love for as long as I can even when I\u0027m low on funds or time while pulling through college. I would also like to keeping aiming \u003cem\u003ehigher\u003c/em\u003e to bring the fan base even more amazing projects and events because they deserve it. In fact, there are already a few \u003cstrong\u003eoriginal projects\u003c/strong\u003e I\u0027ve got lined up and ready to move forward with that I hope to create with the highest quality. To keep the creativity thriving and the creators striving, money is an amazing resource.\u00a0\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://puu.sh/fZ7uL/991a375d76.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
