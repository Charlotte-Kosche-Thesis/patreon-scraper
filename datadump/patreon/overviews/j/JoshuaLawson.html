    "summary": "E.B. White, author of\u00a0\u003ca href=\"https://www.amazon.com/Elements-Style-Fourth-William-Strunk/dp/020530902X/ref=pd_lpo_sbs_14_t_0?_encoding=UTF8\u0026amp;psc=1\u0026amp;refRID=1BCM45VGN38DEKSZQ5KM\" target=\"_blank\"\u003eThe Elements of Style\u003c/a\u003e, said that he arose each morning torn between a desire to change the world and a desire to enjoy it, and that this made it very hard to plan his day. I feel the man\u0027s pain. The tension between personal responsibility and social concern pulls at me daily, and it is this unresolved tension that forms the basis for a great deal of my work.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWhat I strive to do, then, is create written works of art that challenge and inspire people toward both personal and social transformation. I write in order to cast vision of the world as it \u003cem\u003ecould be\u003c/em\u003e, all the while urging people to be their best selves \u003cem\u003enow\u003c/em\u003e, regardless of the mess in which they live.\u003cbr\u003e\u003cbr\u003eConsequently, my interests lie in many different fields. I move freely between philosophy, labor, religion, psychology, and world history in a bold attempt to integrate all the truth I can find from any legitimate source. As a result, I am constantly re-drawing my inner map of the world, and because of this you probably won\u0027t like everything I have to say. Hopefully, though, you will never fail to be challenged or inspired in some fundamentally useful way that makes the journey, and perhaps even your support, worthwhile.\u003cbr\u003e\u003cbr\u003eThere is certainly a great deal more to be said, and I plan to say it. Check out my first post,\u00a0\u003ca href=\"https://www.patreon.com/posts/whats-plan-16190132\"\u003eWhat\u0027s the plan?\u003c/a\u003e, for more information on how I will be moving forward. Thanks!"
