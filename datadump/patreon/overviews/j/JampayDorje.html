    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2dqgS1tfDrw?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eThanks for dropping by...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy name is Ben Christian, in Tibetan my name is Jampay Dorje. I am a digital thangka artist. I have a very large project in this life, it is important to the world and I need your help. You can find out more about me by visiting my blog\u00a0\u003ca href=\"http://www.jampaydorje.com/\" target=\"_blank\"\u003ewww.jampaydorje.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWhat I do - The 11 Yogas Project.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAmongst the meditative practices of old Tibet, to my mind there is one practice that stands supreme. It is known as the 11 Yogas of Naropa. Its is a swift and sure path to enlightenment. I have made it my life\u0027s purpose to illustrate this most profound of practices. There are many thousands of paintings surviving from old Tibet. From amongst these thousands there is only one illustration that illuminates this practice, it is a great painting however the scope of the practice is impossible to encapsulate in just a single image, it would be like condensing The Lord of the Rings into a single page. The complete illustration of The Eleven Yogas is such a huge task that it might take an artist working with conventional media three lifetimes to finish. By working digitally I think I can do it in a single lifetime but I need your help. You can learn more about this project here\u00a0\u003ca href=\"https://youtu.be/E3FFXB_SmXg\" target=\"_blank\"\u003ehttps://youtu.be/E3FFXB_SmXg\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhat content do you create?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAt the very top of the page you will find a rough timeline of where I am in the project. I usually complete between 3-5 major works per year.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003eHow you can help me.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eBy becoming my Patron I hope to establish a relationship where I can exchange my work for your financial support. To the right you will see a list of five ways you can support me.\u00a0\u003cbr\u003eTo the left you will find a list of my financial goals. For the time being I would like to use your support to finance the running of my retreat centre. I have 500 acres in country Australia which I have spent the last 15 years turning into a retreat centre where people can do retreat from 2 days up to 3 years. Many people who are serious about their practice are quite poor. I like to make retreat possible for these people by making it free for them. Your support in this area will give me the financial freedom and incentive to work more on my illustrations.\u003cbr\u003eOnce I reach this goal I will be able to look at hiring an artists assistant and a researcher... but that is a little way off yet...\u003cbr\u003eWith love and best wishes for your practice,\u003cbr\u003eBen (Jampay Dorje)\u003c/div\u003e"
