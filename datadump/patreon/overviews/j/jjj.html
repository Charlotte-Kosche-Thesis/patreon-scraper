    "summary": "My name is John James Jacoby, and I am the project lead for\u00a0\u003ca href=\"https://buddypress.org\" rel=\"nofollow\"\u003eBuddyPress\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://bbpress.org\" rel=\"nofollow\"\u003ebbPress\u003c/a\u003e, 2 open-source sister-projects to the widely successful\u00a0\u003ca href=\"https://wordpress.org\" rel=\"nofollow\"\u003eWordPress\u003c/a\u003e platform.\u00a0I spend all day, every day, researching, maintaining, and improving the way people communicate on the web, and I love every second of it.\u003cbr\u003e\u003cbr\u003eIn 2014, I ran\u00a0\u003ca href=\"https://www.indiegogo.com/projects/buddypress-bbpress-glotpress-development#/\" rel=\"nofollow\"\u003ea very successful crowdfunding campaign\u003c/a\u003e to dedicate all of my time for 6 months towards improving BuddyPress \u0026amp; bbPress, and in 2015 I started a company called\u00a0\u003ca href=\"https://flox.io\" rel=\"nofollow\"\u003eFlox\u003c/a\u003e to host BuddyPress Communities, and also to help generate leads for consulting \u0026amp; contract work.\u003cbr\u003e\u003cbr\u003ePrevious to that, I was the Director of Engineering at 10up where I helped transition 75 members of the engineering team into smaller pod-based teams, and the Master of Alliteration at\u00a0\u003ca href=\"https://automattic.com\" rel=\"nofollow\"\u003eAutomattic\u003c/a\u003e where I worked on\u00a0\u003ca href=\"https://central.wordcamp.org\" rel=\"nofollow\"\u003eWordCamp.org\u003c/a\u003e,\u00a0\u003ca href=\"https://jetpack.com\" rel=\"nofollow\"\u003eJetpack\u003c/a\u003e, and did code review and managed deployments for\u00a0\u003ca href=\"https://vip.wordpress.com\" rel=\"nofollow\"\u003eWordPress.com VIP\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe reason I\u0027m trying out Patreon is because I\u0027m curious how the platform works, both socially \u0026amp; monetarily. Sometimes dedicating your life to open-source software feels a bit like taking a vow of poverty without the tax benefits, so I\u0027m hopeful that this page will help pay for the occasional thing, and if it doesn\u0027t, I\u0027m okay just trying out Patreon and learning more about it."
