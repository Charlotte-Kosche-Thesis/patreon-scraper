    "summary": "Thank you for getting here, this means you care enough about open source software and its sustainability to make a conscious effort yourself.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve authored and am maintaining a vast array of MIT licensed projects, most of them for JavaScript/Node.js. At the time of writing, they are in total receiving\u00a0\n\u003cstrong\u003e180 Million downloads per month\u003c/strong\u003e! If you\u0027re using Node.js, you\u0027re 100% using my modules, and some that I want to highlight here are:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/juliangruber/brace-expansion\" target=\"_blank\"\u003e\u003cstrong\u003ebrace-expansion\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e(22 Million downloads per month)\u003cbr\u003e\n\t\u003cem\u003eBrace expansion, as known from sh/bash, in JavaScript\u003c/em\u003e\u003cbr\u003e\n\tThis is \n\t\u003cstrong\u003eused by npm\u003c/strong\u003e itself, so if you install Node.js you install this package.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/Level/levelup\" target=\"_blank\"\u003elevel/levelup\u003c/a\u003e \u003c/strong\u003e(449.000 downloads per month)\u003cbr\u003e\n\t\u003cem\u003eFast and simple storage, a Node.js wrapper for LevelDB\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eLevelDB\u003c/strong\u003e\u00a0lets you write embedded databases in a simple, performant and extensible way.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/juliangruber/isarray\" target=\"_blank\"\u003eisarray\u003c/a\u003e \u003c/strong\u003e(44 Million downloads per month)\u003cbr\u003e\n\t\u003cem\u003eArray#isArray for older browsers.\u003c/em\u003e\u003cbr\u003e\n\tSupport me so I don\u0027t create another \n\t\u003cstrong\u003eleftpad\u003c/strong\u003e situation (this is a joke...mostly).\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/juliangruber/browser-run\" target=\"_blank\"\u003ebrowser-run\u003c/a\u003e \u003c/strong\u003e(5.000 downloads per month)\u003cbr\u003e\n\t\u003cem\u003eThe easiest way of running code in a browser environment\u003c/em\u003e\u003cbr\u003e\n\tMany projects use this for running their browser tests in \n\t\u003cstrong\u003eCI\u003c/strong\u003e environments, also using\u00a0\u003ca href=\"https://github.com/juliangruber/tape-run\" target=\"_blank\"\u003etape-run\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/dat-land/dat-desktop\" target=\"_blank\"\u003edat-land/dat-desktop\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003ePeer to peer data sharing app built for humans \u003c/em\u003e\u003cbr\u003e\n\tThe desktop client for the decentralised\u00a0\n\t\u003ca href=\"https://datproject.org/\" target=\"_blank\"\u003eDat\u003c/a\u003e protocol!\u003cbr\u003e\n\t\u003cimg src=\"https://github.com/dat-land/dat-desktop/raw/master/assets/screenshot.png\"\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/juliangruber/travis-watch\" target=\"_blank\"\u003etravis-watch\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eStream live travis test results of the current commit to your terminal!\u003c/em\u003e\u003cbr\u003e\n\tThe simplest interface to \n\t\u003cstrong\u003eTravis\u003c/strong\u003e:\u003cimg src=\"https://github.com/juliangruber/travis-watch/raw/master/screenshot.png\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\tAlso check out its mother project\u00a0\n\t\u003ca href=\"https://github.com/juliangruber/ci-watch\" target=\"_blank\"\u003eci-watch\u003c/a\u003e, which brings together \u003cstrong\u003eTravis\u003c/strong\u003e and \u003cstrong\u003eAppVeyor\u003c/strong\u003e for cross platform results:\u003cbr\u003e\n\t\u003cimg src=\"https://github.com/juliangruber/ci-watch/raw/master/screenshot.png\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eStill not sure?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThen I suggest running\u00a0\u003ca href=\"https://github.com/feross/thanks\" target=\"_blank\"\u003efeross/thanks\u003c/a\u003e in one of your main projects and let it list my contributions (if any) to you:\u003cbr\u003e\n\u003cbr\u003e\n\u003cpre\u003ecd /my/project\n$ npx thanks\n\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003e\nThanks!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you want to do a one-time donation, you could donate to:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://paypal.me/julianpetergruber\" target=\"_blank\"\u003eMy PayPal\u003c/a\u003e\u003c/li\u003e\u003cli\u003eEthereum (ETC):\u00a00x0602F4B272f5E26694dF80136EF928e68099f7ce\u003c/li\u003e\u003c/ul\u003e"
