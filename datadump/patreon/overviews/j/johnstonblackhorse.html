    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT\u0027S UP PATREON PEEPS!!!\u003c/strong\u003e\u003c/h3\u003e\nJohnston Blackhorse here and this is my new Patreon page.\u00a0 I am a freelance designer and animator who enjoys watching anime, drawing lewdness, reading horror stories and long walks on the beach... ladies?\u003cbr\u003e\u003cbr\u003eMy goal is to make a living with my art and I have a lot of stories and projects I want to bring to life.  Eventually I want to create my own animation studio where I can animate Music Videos, Cartoons, Video Games, and Feature Length Films.\u003cbr\u003e\u003cbr\u003eWith this page I will be bringing you all the artistic amazement I am capable of.\u00a0 I will be creating many designs, characters, and stories for your enjoyment so join me in this venture and let\u0027s make something amazing together.\u003cbr\u003e\u003cbr\u003eTo join me in this venture you can become a Patron and witness this dream come true from the ground up and gain exclusive access to Patron Only content and behind the scenes documents and files.\u00a0 To get started just click on the Become a Patron button.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHere are the following Patron Level Tiers and what you get with each.\u003c/div\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eLevel 1 Patrons\u003c/strong\u003e gain access to Patron Only posts including full resolution scans of all auctioned artwork as well as access to video art tutorials, drawing session videos, and Patron Only polls where you vote on designs and content I produce.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLevel 2 Patrons\u003c/strong\u003e get Lvl 1 access along with access to behind the scenes content such as concept sketches and PSD downloads.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLevel 3 Patrons\u003c/strong\u003e get Lvl 1 and 2 access as well as special shout outs and thanks for all Lvl 3 supported content.\u00a0 Also Lvl 3 Patrons will access to exclusive special Lvl 3 voting polls which will have more impact on direction of content and projects to come.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eTHIS JUST IN!!\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e!!New Patron Commission Tiers Available!!\u003c/strong\u003e\u003c/h4\u003eAll commissions are done on 8.5\" x 11\" cardstock and will be mailed to Patrons upon completion.\u00a0 When you become a Commission Tier Member please message me or email me at johnston.blackhorse@gmail.com and give me the details of the commission you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo Pornographic Commissions for the time being!\u003c/strong\u003e\u00a0 This means no art commissions depicting sex or nudity for now.\u00a0 Sorry folks.\u003cbr\u003e\u003cbr\u003eOther than that, I am open to just about anything.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHere are the Commission Tiers and Prices\u003c/strong\u003e\u003c/div\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eCommission Tier 1\u003c/strong\u003e - $20 Lined Pencil Drawing w/Background and 3 character limit per commission. Add $5 per extra character\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommission Tier 2\u003c/strong\u003e - $35 Inked Drawing w/Background and 3 character limit per commission.\u00a0 Add $10 per extra character.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommission Tier 3\u003c/strong\u003e - $50 Rendered Pencil + Ink Drawing w/Background and 3 character limit per commission.\u00a0 Add $15 per extra character.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNote: Work on Commissions will start at the beginning of the month after each pay period when payment has been processed.\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
