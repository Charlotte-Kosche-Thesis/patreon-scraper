 canal, novidades, v\u00eddeos exclusivos, vou pegar a sugest\u00e3o de todos para s\u00e9ries, etc. E tudo sempre em primeira m\u00e3o, todas as novidades que forem para o canal, passar\u00e3o primeiro por este grupo para todos voc\u00eas receberem em primeira m\u00e3o. Fora que poderemos ter um contato mais direto por ali. Ent\u00e3o \u00e9 isso pessoal, muito obrigado \u00e0 todos que leram at\u00e9 aqui... e... Ta down parcero \u00a0:D"
