    "one_liner": "Indie autobiographical comics about social politics!",
    "patron_count": 35,

    "pledge_url": "/bePatron?c=123059",
    "published_at": "2014-11-10T13:52:46+00:00",
    "summary": "\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eThank you for reading, I need your help!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u2019ve always want my comics to help those in need. I want my work to be accessible and fun to read - but they have to be as educational and honest as I can make them. This was impossible to do when I was in the closet! \u003cbr\u003e\u003cbr\u003eEventually I came out as Transgender NonBinary. I found myself transitioning through my comics, unpacking gender as I went. I\u0027m happy (and lucky) to say that titles of mine such as \"\u003ca href=\"http://www.justinhubbell.com/not-a-race-longform/\"\u003eIt\u0027s Not A Race!\u003c/a\u003e\"- - \"\u003ca href=\"https://everydayfeminism.com/2016/04/body-positive-warm-weather/\"\u003eNothing Gaudy\u003c/a\u003e\" or this year\u2019s comic on \u003ca href=\"http://justinhubbell.tumblr.com/post/170282559883/thank-you-for-reading-and-sharing-3-please\"\u003eTransgender History\u003c/a\u003e have not only been widely read, but met with \u003ca href=\"https://www.bustle.com/articles/113111-justin-hubbells-its-not-a-race-comic-busts-3-common-myths-about-gender-transitions\"\u003ecritical acclaim\u003c/a\u003e! In other words, I\u0027m successfully helping people!\u003cbr\u003e\u003cbr\u003eI have ADHD and I live with I with a special blend of \u003ca href=\"http://justinhubbell.tumblr.com/post/163561625198/justinhubbell-what-else-is-there-to-say-note\"\u003eDepression, Anxiety, and Dysphoria\u003c/a\u003e. I also have physical issues that make working for long stretches very painful. Typically I\u2019m making progress on several projects at once - - but there are also days I must devote to resting. Easier said than done for me, but necessary.\u003cbr\u003e\u003cbr\u003eSeptember 2017 I quit my office job to work as a freelance artist (ask me about commissions!) and it\u2019s actually going quite well! But freelancing isn\u2019t what allows me to make comics. \u003cbr\u003eYou are! \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMy goals:\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy goal is to transform people\u2019s lives through my work. I want that work to be free, and free from ads! The comics I mentioned earlier have been read by 227,587 people (and counting). \u003cbr\u003e\u003cbr\u003eMy comics are Young Adult, and the bulk of my readers are younger. They don\u2019t typically have extra income to help fund my work. With your help I hope to publish books (even more readers!) and continue to push myself to hone my craft, and make even better comics than the year before!\u003cbr\u003e\u003cbr\u003eThank you again for reading, I hope you pledge!\u003c/div\u003e"

     "about": "\u003cstrong\u003e\u003cstrong\u003eMore than anything I want my comics to teach people\u003c/strong\u003e\u003c/strong\u003e.  Helping young \npeople is crucial, and comics often provide that much needed middle \nground between easy \"sit down\" fixes and expensive professional \nsolutions.  Young people READ comics, so if we make them about dealing \nwith racism, gender dysphoria, depression, domestic abuse etc etc then \nwe can create something that they are more willing to turn to than an \nadult who might blow things out of proportion, or fail to help at all.\u003cbr\u003e\u003cbr\u003e\n\nSince my graduation from college in 2010\u003ca href=\"http://www.justinhubbell.com/\"\u003e I\u0027ve been regularly making comics.\u003c/a\u003e  I\u0027ve wanted a career in comics for longer than I can remember, \nbut only in 2013 did I begin to take my work seriously.\u003cbr\u003e\u003cbr\u003e\n\nTo take everything to the next level I need to apply myself not simply \nto my art but also self-promoting, exposure at conventions/shows, and \nearning income.  There is already very little cushion even with a part \ntime job, so every penny counts!",
