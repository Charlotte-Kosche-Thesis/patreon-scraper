    "summary": "Welcome to \"Just Add Water\"! \u003cbr\u003e\u003cbr\u003eHere you\u0027ll find a series of single images, small comics, and long form comics about Isabella, the girl who grows in all the right places when she comes in contact with water. Follow her as she attempts to live a normal life, attempts being the key word. Disaster is always just a water droplet away whether that be at her job as \"Chief Field Mechanic\" for the Metro Water District or at home with her bumbling boyfriend and dog.\u003cbr\u003e\u003cbr\u003eMost images will focus on Isabella growing, BE, tight clothing, mini GTS, and much much more!\u003cbr\u003e\u003cbr\u003eI\u0027ve created this page as a way to help allow those people who like the work that I commission to have a more active role in it\u0027s creation. I work full time in the Fx industry in California and normally commission on a monthly basis from several artists. But with your help I could increase the rate of production and commission. This would allow for more silliness, more growth, and even more sexy situations with a big girl growing out of her surroundings. \u003cbr\u003e\u003cbr\u003eAll money raised goes right into art. I have no need to make income off this site as my job is very high paying . This is more a service for the community. Together we can help make sure that artists around the world are getting a pay check. \u003cbr\u003e\u003cbr\u003eI\u0027m a production coordinator so I can ensure that commissions are getting done on time and that the monthly and weekly release schedules are meet and maintained. I have been on several Patreon pages where a lot is promised and then everything falls flat since the creators don\u0027t understand how to manage large, on going projects. I do. \u003cbr\u003e\u003cbr\u003eSo come in and see what we have to offer and I look forward to creating with your help. Together anything is possible. \u003cbr\u003e\u003cbr\u003eHere are links to our past comics funded by our Patreons!\u003cbr\u003e\u003cbr\u003eSetting the Stage: https://www.dropbox.com/s/n8dmv50h6a1a1dc/Setting%20the%20Stage.zip?dl=0\u003cbr\u003eStudy Night: https://www.dropbox.com/s/wxn7egaeeqywd4q/Study%20Night.zip?dl=0\u003cbr\u003eStormy Interview: https://www.dropbox.com/s/8rza6n9fkuesv9r/Stormy%20Interview.zip?dl=0\u003cbr\u003eSnowed Inn: https://www.dropbox.com/s/l4bv7r0hdegf56i/Snowed%20Inn.zip?dl=0\u003cbr\u003e\u003cbr\u003eJeff Lar\u003cbr\u003e"
