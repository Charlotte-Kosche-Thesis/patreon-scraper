    "summary": "Hi!\u003cbr\u003e\nWe\u0027re an artist couple, Jude and HJ, and we would like to spend more time working on our projects!\n\u003cbr\u003e\nOur main source of income is commissions, but that leaves us little to no time to make art for ourselves.\n\u003cbr\u003e\nSo, hopefully with your help, we\u0027ll be able to pursue our passion after so long!\n\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0f98/f/2017/296/7/f/patreon_breaker_line_by_hjeojeo-dbrhv68.jpg\"\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eJude\u0027s Social Media:\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/shiptum\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://shipnip.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003eHJ\u0027s Social Media:\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/HJeojeo\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://bozrat.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://hjeojeo.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cimg src=\"https://orig00.deviantart.net/0f98/f/2017/296/7/f/patreon_breaker_line_by_hjeojeo-dbrhv68.jpg\"\u003e\u003cbr\u003e\nHere\u0027s a quick rundown of the content we\u0027ll be creating:\n\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e[$3+ tiers] \u003c/span\u003eEarly access to the development of our queer and polyamorous\u00a0comic/animated stories\u003c/strong\u003e\u003cbr\u003eWe\u0027ll be including a lot of our process like concept art, storyboards, doodles, and commentary. Patrons get early access by a month!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e[all tiers]\u003c/span\u003e Patreon exclusive commissions\u003c/strong\u003e -\u00a0\u003ca href=\"https://www.patreon.com/posts/17952806\" target=\"_blank\"\u003eHJ\u0027s\u00a0In-Stream commissions\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/posts/judes-patreon-17237298\" target=\"_blank\"\u003eJude\u0027s Commissions\u003c/a\u003e are available for any tier, while HJ\u0027s YCH commissions and commission discounts are only available for $10+ tiers!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e[$5+ tiers]\u003c/span\u003e Patreon exclusive Sketch Request Streams\u003c/strong\u003e\u00a0- $5+ tiers get sketch requests , $10+ tiers get lineart requests. Limit of 12 slots monthly, but 4 slots always reserved for those who didn\u0027t get a slot the previous month.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e[all tiers]\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003ePatreon exclusive art streams \u003c/strong\u003e- usually work on commissions, adoptables, and personal work/ our projects !\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e[$10+ tiers]\u003c/span\u003e Early access to art process speedpaint videos!\u003c/strong\u003e Recordings of illustrations from start to finish is sped up and the videos are available for $10+ tiers to watch two weeks in advance!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e[$3+ tiers]\u003c/span\u003e Early access to Tutorials\u003c/strong\u003e - Patrons get a month in advance access to any and all tutorials we make and share!\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e[all tiers]\u003c/span\u003e Patreon exclusive Discord Server\u003c/strong\u003e - patreon only discord group chat ! Mainly for socializing/communication, updates, and patreon rp !\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e[all tiers]\u003c/span\u003e Patreon exclusive RP world \u003c/strong\u003e- Jude and I are currently working with our current patrons in developing a fantasy world for all of us to make oc\u0027s in and have fun! It\u0027s currently in slow development due to Jude and I prioritizing commissions and our projects first, but we\u0027re determined to push it towards completion! Meanwhile we can all just have fun developing our oc\u0027s and talking with each other about it!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cbr\u003e"
