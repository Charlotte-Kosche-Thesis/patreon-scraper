    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Hey there everyone and welcome to my Patreon page! \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eAbout me-\u003c/strong\u003e\u003cbr\u003e\n\t \u00a0 \u00a0 \u00a0I have enjoyed creating art for as long as I can remember, and it\u2019s something I\u2019ve carried with me as I grew up. Vivid colors, energy and a sense of life are what I find most powerful in art works, and something I try to capture in my own creations. I now continue this dream working as a freelance illustrator and concept artist while going to college and working towards my Master\u0027s degree. \u003cbr\u003e\n\t\u003cbr\u003e\u00a0 \u00a0\u00a0 I enjoy exploring nature, writing stories and studying different cultures in my free time, and these passions often inspire my paintings. I also like to focus on creating powerful characters and immersive worlds, a unique reality that is strange yet beautiful. \u003cbr\u003e\n\t\u003cbr\u003e\u00a0 \u00a0\u00a0 I use many different mediums, such as inks, acrylics and digital painting, or even a combinations of different mediums in my artistic process. I like to start with a traditional pencil and ink sketch for ideas, and then use a digital medium, often sketchbook pro, to really bring my ideas to life. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/005/087/960/large/jenn-kotick-image.jpg?1488379952\" style=\"width: 152px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/005/813/853/large/jenn-kotick-image.jpg?1493936386\" style=\"width: 229px;\"\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/005/095/605/large/jenn-kotick-image.jpg?1488422808\" style=\"float: left; width: 138px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cem\u003eWhat I offer-\u00a0\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t \u00a0 \u00a0 \u00a0\u003c/strong\u003eEach term I will send my Patreons some exclusive artwork, tutorials, video walkthroughs,\u00a0 fanart\u00a0 as well\u00a0 polls for what I should paint next and what tutorials you would like to see.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\tThanks and happy painting!\u00a0\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e"
