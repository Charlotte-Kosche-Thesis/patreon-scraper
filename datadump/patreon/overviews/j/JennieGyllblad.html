    "one_liner": "Mushirah did not mean to see the one thing that would kill her...",
    "patron_count": 61,

    "pledge_url": "/bePatron?c=86615",
    "published_at": "2014-04-03T21:03:57+00:00",
    "summary": "\u003cdiv\u003e\u003ca href=\"https://68.media.tumblr.com/05fbba4b873ce5c1147a78e02fd2f3a3/tumblr_inline_og2jarFuld1tdyq7y_540.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://68.media.tumblr.com/05fbba4b873ce5c1147a78e02fd2f3a3/tumblr_inline_og2jarFuld1tdyq7y_540.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHi! I\u2019m Jen! I smear paint over paper and call it comics! \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\nThis Patreon supports my continuing comic endeavours while\nalso offering patrons an insight into what it\u2019s like being a full-time\nfreelance creator in the UK.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/bcd600cb84004fcd88a35c72ca7a5eaa/tumblr_ou0xx4iZb61vk2jwao4_r1_540.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nI have chosen to label it under \u003cstrong\u003eAdult Content\u003c/strong\u003e due\nto some artwork containing nudity, sex, violence/blood and gore. Let\u2019s just say\nI like painting butts and boobs, so\u2026 You\u2019ve been warned :D\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/e1193387355ed5d320dec5e151bd054a/tumblr_inline_og2ktg2iq71tdyq7y_540.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nMy Patreon is set to support my active comics Per Page (of\nwhich I generally make between 2-4 per month), currently comprising of:\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nSKAL\u003c/strong\u003e\u003cem\u003e \u003cbr\u003e\u003ca href=\"http://www.skalsaga.tumblr.com/\" rel=\"nofollow\"\u003ewww.skalsaga.tumblr.com\u003c/a\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003eFantasy webcomic\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u2018The Monastery feared\nMushirah. They feared her so much that they threw her in a prison cell,\nstitched her mouth shut and set her execution date. \u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eBundled\ninto a caravan by an unknown ally, we follow her journey to the big city that\ncould become her sanctuary, chased by Monastic mercenaries who will stop at\nnothing to carry out her death sentence.\u003cem\u003e\u2019\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/cffe295277c210725beb9d2dbb0403dc/tumblr_inline_og2jbjiQ3z1tdyq7y_540.jpg\"\u003e\u003cbr\u003eSkal is, and always will, remain FREE to read online thanks\nto my patrons!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eBy Man \u0026amp; Angels\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSpace Opera Comedy co-created by Gyllblad and La Barba \u003cbr\u003e-- Patron Exclusive --\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u2018\u003c/em\u003eA tale of space piracy and heartache.\u003cbr\u003eWhen the greatest pirate the Seven Suns have ever seen vanishes in an orb of light, the universe tries to go on without her.\u003cbr\u003eHer crew mourn the loss of Captain Winona. The evil empire breathes a sigh of relief and returns to its abuse and tyranny. And a few impulsive men declare her a deity, worshipping the ground her buccaneer boots walked on.\u003cbr\u003eNow, more All-Stealing than All-Seeing, God has returned.\u003cem\u003e\u2019\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cimg src=\"https://68.media.tumblr.com/c3556a8caf531d042e08447fd286d4f7/tumblr_ou0xx4iZb61vk2jwao3_540.jpg\"\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAnd currently on the backburner:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nBARBARISMS\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\n\nHorror Anthology co-created by Gyllblad and La Barba \u003cbr\u003e-- Patron Exclusive --\u003cbr\u003e\u003cbr\u003e\n\n\u2018Sometimes, that unicorn your daughter always wished for is\njust her beloved pony with a railroad spike through its head.\u003cbr\u003eWhen you\u2019re desperate, and you feel like your life can\u2019t get\nany worse\u2026 Don\u2019t take that deal.\u003cbr\u003eIt can always get worse.\u2019\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a6a98df7a66d9ead0ee9ed3660cb2e71/tumblr_ou0xx4iZb61vk2jwao1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nI first joined Patreon to support my personal webcomic Skal. Now, 3 years later, I have had such amazing and consistent support\nthat I have decided to include much more of my other comic work and general art\non here! \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/71df439e6dfdeae6a3dd2f91edbe6d63/tumblr_ou0xx4iZb61vk2jwao2_540.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eFREE PATRON CONTENT\u003c/strong\u003e:\u003cbr\u003e-Painting\ntutorials (I\u2019ve had many requests on Twitter to share my processes a bit more\nthoroughly)\u003cbr\u003e-General\npainting videos\u003cbr\u003e-High res scans of my pencils/inks for patrons to colour for fun/practice!\u00a0\u003cbr\u003e-General\nsketches and artwork\u003cbr\u003e-Costume\nWork-in-Progress insights\u003cbr\u003e-Jenspirations\n(\u003ca href=\"http://jenspirationcomic.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ehttp://jenspirationcomic.tumblr.com/\u003c/strong\u003e\u003c/a\u003e)\u003cbr\u003e-Smmmuutttttttt\n(Patron chosen titty-bum drawings that won\u2019t be restricted to a fantasy\nsetting)\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/146c1f52553bdee14b0067f9ba4b3661/tumblr_inline_og2jbcMtLw1tdyq7y_540.jpg\"\u003e\u003cbr\u003eIf you like what I do and\nwant to follow my progress as I navigate the world of comics and arty stuff,\nconsider becoming a patron!\u003cbr\u003e\n\nEvery time I finish a\npage and upload it, you can choose to give as little as \u003cstrong\u003e\u00a30.76\u003c/strong\u003e\u00a0in\nsupport of me and my creations! :D My Patron-Only section has quite a few\nextras too!\u003cbr\u003e\n\u003cbr\u003e\nThank you for your patronage!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f2149558caf3331703b049387780ff2c/tumblr_inline_og2jb3KYDP1tdyq7y_540.jpg\"\u003e\u003cbr\u003e\n\u0026lt;3\u003c/div\u003e"
