work \u003cstrong\u003e12 to 14 hour days\u003c/strong\u003e, almost every day! \u003cstrong\u003eAnimating, writing, recording voice-overs, managing the website,\nsocial media, creating books, digital downloads, shirt designs,\nsketches... \u003c/strong\u003ethe list goes on and on. Basically, everything you have\nseen on\u003cstrong\u003e illwillpress.com\u003c/strong\u003e since 2002 has spawned from my hands. So if\nyou\u0027d like to help the series continue, support it! (OR just watch\nthe episodes continuously on YouTube... every day. Forever.) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny support is appreciated! \u003cbr\u003eFoamy be with you!\u003c/strong\u003e"
