    "summary": "I want to be able to take the music and materials that I have created and use it as a tool to minister to those who are hurting and need to find a message of real hope for their lives. \u003cbr\u003e\u003cbr\u003eThis includes:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e1. Current \u003cstrong\u003emusic videos\u003c/strong\u003e that support my songwriting.\u003cbr\u003e\u003cbr\u003e2. Creating a new\u003cstrong\u003e \u003cstrong\u003emusic ministry video\u003c/strong\u003e\u003c/strong\u003e that reflects what I do, and expresses my passion for ministering to those who need hope and encouragement. \u003cbr\u003e\u003cbr\u003e3. Ongoing \u003cstrong\u003esongwriting, arranging, tracking, mixing, production, duplication, etc.\u003c/strong\u003e I am always writing and want to be able to put my new songs out there for specific projects that I am involved in. I write on topics that reflect the human condition (from a mental and spiritual perspective), personal struggles about life, and messages of hope in Christ. I also write corporate worship songs.\u003cbr\u003e\u003cbr\u003e4. \u003cstrong\u003eTouring equipment\u003c/strong\u003e as needs come up. \u003cbr\u003e\u003cbr\u003e5. Continually developing new \u003cstrong\u003emarketing materials\u003c/strong\u003e, including having information on \u003cstrong\u003emental health support\u003c/strong\u003e, \u003cstrong\u003emarketing discs\u003c/strong\u003e for free promotional giveaways, \u003cstrong\u003emailers\u003c/strong\u003e to potential venues, \u003cstrong\u003emerchandise\u003c/strong\u003e, etc.\u003cbr\u003e\u003cbr\u003e6. \u003cstrong\u003e2 new books\u003c/strong\u003e that I have been brain storming. Both of them expound on a couple of the songs off this new album I just released, Where I Am. One would be a book about my marriage testimony (matched to the theme of the song Loved You Well) which already has the framework laid out in summary; and the other would be a children\u0027s picture book about a parent with terminal illness, the child and Heaven \u003cem\u003e(matched to the theme of For All The Ways)\u003c/em\u003e. For All The Ways would be a book that would be dedicated in memory of \u003ca href=\"http://www.christinaahmann.com\" rel=\"nofollow\" target=\"_blank\"\u003eChristina Ahmann Nevill\u003c/a\u003e, and to her husband Doug and son Isaiah that she left behind. \u003cem\u003e(The money raised from the sales of the children\u0027s book would go into a fund created for Isaiah\u0027s future training, wherever God leads him).\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIf you believe in my message that I share through the music and the \u003cstrong\u003ehope and healing\u003c/strong\u003e that it can bring to people\u0027s lives, and that my skills as a \u003cstrong\u003eChristian mental health counselor\u003c/strong\u003e and \u003cstrong\u003epersonal testimonies\u003c/strong\u003e can \u003cstrong\u003eencourage\u003c/strong\u003e them, then I would love to have you as a \u003cstrong\u003ePatreon patron supporter\u003c/strong\u003e and partner of this ministry.\u003cbr\u003e\u003cbr\u003eSo are you \u003cstrong\u003eREADY TO HELP?\u003c/strong\u003e Click on the \u003cstrong\u003eorange rectangular bar\u003c/strong\u003e in the upper left-hand column that says \u003cstrong\u003e\"Become a Patron\"\u003c/strong\u003e (right above the Milestone Goals). You will be taken to page that will allow you to select your pledge amount,\u00a0 your reward, and then set up payment.\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003eThen you will join the ranks of my \u003cstrong\u003ePATREON PARTNERS!\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e Thank you so much for your support!\u003cbr\u003e"
