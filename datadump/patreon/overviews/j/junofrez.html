    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi, Juno_Frez\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eUh? Eh? Ah, \u003cstrong\u003eHi all\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho are you? Introduce yourself.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHi, my name is Juno_Frez. I\u0027m 18 years old and i live in a small -very small- town in the center of Italy. I like to create all sort of things, i\u0027m a little bit \u003cstrong\u003eiperactive\u003c/strong\u003e. I love art but also science. I\u0027ve joined Patreon because i like to \u003cstrong\u003ecreate stuff\u003c/strong\u003e, and maybe i can make money with it. The next year i\u0027ll go to the university, and this is a funnier way to save money than work in a supermarket or in a fast-food. And, very important, i\u0027m a \u003cstrong\u003eCreator\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAnd \u003cstrong\u003ewhat do you create\u003c/strong\u003e?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI like to create all sort of things. I hate to stay focused on just one \u003cstrong\u003eidea\u003c/strong\u003e at time, so i change a lot. My main interests are oil \u003cstrong\u003epaint\u003c/strong\u003e, digital \u003cstrong\u003edraw\u003c/strong\u003e, \u003cstrong\u003ewriting\u003c/strong\u003e novels and stories, videomaking, building enormous \u003cstrong\u003eminecraft\u003c/strong\u003e structure, create steampunk and electric \u003cstrong\u003ejunkies\u003c/strong\u003e,...\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOk ok stop please, i\u0027ve understood\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePerfect! Do you have another question for me? My kitchen is burning and maybe i should call \u003cstrong\u003e911\u003c/strong\u003e...\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNo, you can do it later. Now, let\u0027s talk. \u003cstrong\u003eWhat do you offer to your patrons\u003c/strong\u003e?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIt\u0027s hard to say what i can offer, because of my large interests. Certainly, i\u0027ll post minimum \u003cstrong\u003eone big, sensational, fantastic thing a week\u003c/strong\u003e, with some other smaller post. BUT, important notice, patrons can influence the priority order of my working so, if someone has a request for some activity that i should increase, just become patron and ask me! They\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0will also have sneak peek of further content and exclusive polls!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBut, you can tell us something more specific?\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027ll try with a list.\u003cbr\u003eOil painting -\u0026gt; patrons will have \"\u003cstrong\u003emaking of\u003c/strong\u003e\" video/gif/timelapse\u003cbr\u003eDigital drawing -\u0026gt; PSD file, timelapse,\u00a0\u003cbr\u003eMinecraft building -\u0026gt; \u003cstrong\u003eSCHEMATIC file\u003c/strong\u003e, walkthrough\u003cbr\u003eVideo\u0027s -\u0026gt; making of, \u003cstrong\u003ebackstage\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis isn\u0027t a very good list...\u003c/span\u003e\u003cbr\u003eYes, i know that there aren\u0027t very big rewards, but it\u0027s hard now to say what can i offer on each works, so more information \u003cem\u003ewill exist\u003c/em\u003e\u00a0everytime.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIt seems a good purpose!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIt is. I promise to do my best to satisfy my patrons.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCan we see some works?\u003c/span\u003e\u003cbr\u003eYes, click\u00a0\u003ca href=\"http://junofuocosegreto.deviantart.com/\" target=\"_blank\"\u003eTHIS LINK\u003c/a\u003e. It\u0027s my\u003cstrong\u003e DeviantArt\u003c/strong\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOkay, Juno_Frez. Thanks for your time!\u003c/span\u003e\u003cbr\u003eIt was a pleasure, \u003cstrong\u003ebye\u003c/strong\u003e!\u003c/span\u003e\u003cbr\u003e"
