    "summary": "Hello!  I\u0027m an independent game creator, funded partly by nice people on the internet.  Have a look at what I\u0027m doing here and \u003ca href=\"http://vectorpoem.com\" rel=\"nofollow\"\u003eon my website\u003c/a\u003e and support me if you\u0027d like to see me to keep doing it.\n\u003cbr\u003e\n\u003cbr\u003e\nBefore 2015 I worked at game studios like Irrational, 2K Marin, and Double Fine.  I learned a lot and had a hand in some highly regarded games, but since 2007 my ultimate goal has been to make a living as a solo developer: making things only I can make, my own limits the only compromises. I\u0027ve built up many skills over a \n\u003ca href=\"http://vectorpoem.com/my_story\" rel=\"nofollow\"\u003e15 year career\u003c/a\u003e, and now I\u0027m applying them to something very different.\n\u003cbr\u003e\n\u003cbr\u003e\nI have multiple projects in the works. Some of them are \n\u003ca href=\"https://jp.itch.io\" rel=\"nofollow\"\u003esmall, free games\u003c/a\u003e; a couple are larger commercial games. Mixing it up helps me stay excited and creative, and smaller projects help me build up to bigger things. \u003ca href=\"http://vectorpoem.com/playscii\" rel=\"nofollow\"\u003ePlayscii\u003c/a\u003e is the tool I built for some of these games, and it\u0027s open source so you can use it too! Sometimes I do non-game projects like \u003ca href=\"https://twitter.com/vectorpoem/lists/jp-s-bots\" rel=\"nofollow\"\u003etwitter bots\u003c/a\u003e. I do pretty regular \u003ca href=\"https://www.youtube.com/playlist?list=PLhYCywHJcxomY263vRVIfdMSO8-DGJu3R\" rel=\"nofollow\"\u003edevelopment update videos\u003c/a\u003e on whatever I\u0027m working on at the moment. I also like to \u003ca href=\"https://www.youtube.com/user/jeanpaullebreton/videos\" rel=\"nofollow\"\u003estream games\u003c/a\u003e with a development (creative and technical) focus, and I maintain a resource for something called \u003ca href=\"http://vectorpoem.com/tourism\" rel=\"nofollow\"\u003eGame Tourism\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nI have other projects on my roadmap stretching years into the future, but before I can dive into them I need to achieve financial sustainability via some combination of patronage and, once I\u0027ve shipped more games, sales on markets like \n\u003ca href=\"https://itch.io/\" rel=\"nofollow\"\u003eitch.io\u003c/a\u003e and Steam.  If you\u0027d like to help all these things I\u0027m making see the light of day, please consider supporting me here on Patreon or \u003ca href=\"https://cash.me/$jplebreton\" rel=\"nofollow\"\u003emaking a one-time donation\u003c/a\u003e. Thank you!\n\u003cbr\u003e"
