    "summary": "\u003cstrong\u003eWhy do I have a Patreon?\u003c/strong\u003e\u003cbr\u003eMy heart is in creating, whether it be comics or illustrations, but income isn\u0027t steady so it\u0027d be helpful to have a little tip jar. This alleviates the stress of having to take time off my comics for freelance work. In supporting me, you\u0027ll be supporting\u00a0\u003ca href=\"http://cuttimecomic.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eCut Time\u003c/strong\u003e\u003c/a\u003e, my long-term webcomic series, as well as all the little things I draw on the side. I\u0027ve also been working on a new story project called \u003cstrong\u003eA Witch\u0027s Cross\u003c/strong\u003e, which development sketches and illustrations can be accessed here on my Patreon. Thank you! :)\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://joodlez.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://twitter.com/cuttimecomic\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://joodlez.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://twitch.tv/joodlez\"\u003etwitch\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://juby.bigcartel.com\" target=\"_blank\"\u003eStore\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://joodlez.com\" rel=\"nofollow\" target=\"_blank\"\u003eCut Time\u003c/a\u003e \u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003ePatrons are charged the pledge amount on the\u00a0\u003cstrong\u003e1st of each month.\u003c/strong\u003e\u00a0So in the first week of the month after all pledges have been processed, I send out rewards I\u0027ve accumulated during the previous month. For example, if your pledge was processed June 1st, you will be getting \"May\u0027s rewards\" in the first week of June.\u003cbr\u003ePatrons are also charged initially at the time of the pledge so ie, if you pledge during any day of June, you are still guaranteed to get \"May\u0027s rewards\" too.\u003cbr\u003eI hope that makes sense! Thank you so much for your support and consideration."
