    "summary": "\u003cstrong\u003eEx-flutist turned PIANIST, from Singapore, born in 1991.\u003c/strong\u003e\u00a0Although I did begin the piano from quite a young age, I only truly began my musical journey when I picked up the flute at the age of 13. Shortly after, I discovered my first love for the piano when I heard a beautiful recording of Chopin\u0027s Nocturne in Eb Op.9 No.2. However, piano was more of a hobby, while flute was more of a calling. Fast forward several years later, I somehow lost my passion for the flute. Today, piano remains closest to my heart.\u003cbr\u003e\u003cbr\u003eI started my YouTube journey of making piano performance videos shortly after attending a live piano concert by Kyle Landry in April 2014. I guess I was inspired into some serious action. That was also the time I began studying the instrument seriously. \u003cem\u003eI\u0027ve been on fire ever since...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe work I currently do...\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e1) \u003c/strong\u003eI make 3-5\u00a0\u003ca href=\"https://www.youtube.com/user/kaazairl1\" rel=\"nofollow\" target=\"_blank\"\u003ehigh-quality piano performance videos\u003c/a\u003e per month. [FREE]\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e2) \u003c/strong\u003eI make \u003ca href=\"http://jusjersmusings.com/sheets\" rel=\"nofollow\" target=\"_blank\"\u003epiano compositions / arrangements (sheet music)\u003c/a\u003e available for download. [FREE]\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e3) \u003c/strong\u003eI make\u00a0\u003ca href=\"http://jusjersmusings.com/albums/\" target=\"_blank\"\u003edigital albums\u003c/a\u003e -\u00a0Available on\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/jeremy-ng/id1023075255\" target=\"_blank\"\u003eiTunes\u003c/a\u003e +\u00a0\u003ca href=\"https://play.spotify.com/artist/6mdGjVrAY95ecXnVgtefti\" target=\"_blank\"\u003eSpotify\u003c/a\u003e (streaming).\u003cbr\u003e\u003c/div\u003e\n**********\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eI\u0027m huge on doing work that matters.\u003c/strong\u003e One of the ways I\u0027m hoping to inspire others to do just that is by simply living the message itself. I strongly believe in the value of having meaningful work to look forward to on a regular basis.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\"Far and away the best prize that life offers is the chance to work hard at work worth doing.\"\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e~ Theodore Roosevelt\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e~~THANK YOU~~\u003c/strong\u003e\u003cbr\u003eI will be eternally grateful for your pledge, even if it\u0027s just a dollar a month. It means that you believe and see value in my mission and the work I do. That means a lot to me, and I thank you in advance for that. I will be sure to remember my most loyal patrons. You\u0027ll see. :)\n\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nJer\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e[Updated on 5th November 2017]\u003cbr\u003e"

     "about": "Website:\u00a0\u003ca href=\"http://JusJersMusings.com\" target=\"_blank\"\u003eJus Jer\u0027s Musings\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy name is Jeremy Ng, born in 1991. I played the flute quite exclusively for about 7 years. However, \u003cem\u003epiano\u003c/em\u003e remains closest to my heart. I started my YouTube journey of making piano videos shortly after attending a live concert by Kyle Landry in April 2014. That was also the time I began studying the instrument seriously.\u00a0\u003cstrong\u003eI\u0027ve been on fire ever since.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAt the end of my life, I\u0027d like to know that I\u0027ve died empty. I don\u0027t want my music (quite literally too) following me to the grave.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cem\u003e~\"Life is a game. Visualize your stats. Fight fiercely. +1 skill, +1 strength, +1 intelligence. LEVEL UP today!\"~\u003c/em\u003e",
