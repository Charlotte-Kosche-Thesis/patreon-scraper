    "summary": "\u003cbr\u003e\u003cimg src=\"http://doyouknowjack.co.uk/wp-content/uploads/2014/08/teasmate-jack-ratcliffe.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThanks for surfing the \u0027net superhighway to reach me here at Patreon (I\u0027ve always been secretly pleased that the metaphors used to describe the web\u0027s series of tubes are so incoherent).\u003cbr\u003e\u003cbr\u003eI\u0027m here because I like to explore how internet and technological advances change us as humans. Many people -\u00a0\u003ca href=\"http://www.marshallmcluhan.com/\" rel=\"nofollow\"\u003eMarshall McLuhan\u003c/a\u003e,\u00a0\u003ca href=\"http://web.mit.edu/sturkle/www/\" rel=\"nofollow\"\u003eSherry Turkle\u003c/a\u003e - do this through research and academia, but I like to investigate up close, using the medium of tech to comment on itself. \u003cbr\u003e\u003cbr\u003eThat\u0027s why I build things like a\u00a0\u003ca href=\"http://doyouknowjack.co.uk/teasmate\" rel=\"nofollow\"\u003eremote-controlled tea-making robot\u003c/a\u003e to explore what robotics mean to humans, why I let strangers on the internet t\u003ca href=\"http://doyouknowjack.co.uk/art/teletortoise-or-the-watery-masquerade-of-yellow-belly-the-turtle-esq/\" rel=\"nofollow\"\u003eake control my turtle tank\u003c/a\u003e (spoiler: some people tried to kill him!) and why I\u0027m tracking the\u00a0\u003ca href=\"http://doyouknowjack.co.uk/art/hot-n-horny/\" rel=\"nofollow\"\u003eposts of Londoners on a casual hookup website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs someone \u003cem\u003eusing tech to comment on tech\u003c/em\u003e, it seems right that I also \u003cem\u003euse tech to fund the creation of tech commenting on tech\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eOf course, it\u0027s also because the traditional art and technology worlds don\u0027t seem to have a funding mechanism for this type of exploration. It\u0027s \u003cem\u003etoo techy\u003c/em\u003e for the art scene, and \u003cem\u003etoo arty\u003c/em\u003e for venture capitalists.\u003cbr\u003e\u003cbr\u003ePatreon support will allow me to create bigger installations, devote more time to their creation, build real-world community spaces to explore the topic and even fund other people in the area for collaborative explorations.\u003cbr\u003e\u003cbr\u003eIf you choose to support, thank you very much!\u003cbr\u003e\u003cbr\u003eJack\u003cbr\u003e\u003cbr\u003eP.S.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ge7mozA-ptI\" rel=\"nofollow\"\u003eBye, thanks for stopping by.\u003c/a\u003e\u003cbr\u003e"
