    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-1qMFQLKFxw\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=-1qMFQLKFxw\u0026feature=youtu.be",
    "one_liner": null,
    "patron_count": 26,
    "pay_per_name": "month",
    "pledge_sum": 56836,
    "pledge_url": "/bePatron?c=939675",
    "published_at": "2017-09-19T17:28:37+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi, I\u2019m John Millea\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI started writing songs as a way to feed my own soul and work through difficult times. I would sit down with my guitar and just pour my heart out. Songwriting was and still is a chance for me to pray, reflect on life and relationships, and even study the Scriptures.\u003cbr\u003e\u003cbr\u003e\n\nWhen I started sharing my songs I realized that people actually liked them, and more than that, God was using them to convict, comfort, and encourage people. I love songwriting, and I love seeing the spiritual impact my songs have on those who hear them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis is why I\u2019m on Patreon\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt the beginning of 2017 I left my day job to focus full-time on music ministry. It\u2019s been extremely rewarding. It has also been a little challenging financially, but we haven\u2019t gone hungry, and in fact our needs are always met. I know from experience that the Lord provides.\u003cbr\u003e\u003cbr\u003eBut here\u2019s the thing, right now I don\u2019t really make money unless I\u2019m on the road. I love performing, and I don\u0027t plan to stop, but it would be nice for my business and my family if I had some consistent income.\u003cbr\u003e\u003cbr\u003eHere on Patreon\u00a0I can offer you exclusive rewards in exchange for your ongoing financial support. This alleviates some of my income inconsistency and provides an opportunity for you to hear new songs and share in my creative process. It also gives me a little\u00a0extra freedom and motivation to write more songs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBecome my Patron\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you become my patron by pledging your monthly support, you gain instant access to my Patreon feed. Sure, it will be rewarding just knowing you\u2019re helping me write new songs that will go out and speak God\u2019s word into the world, but I\u2019ve got more than just warm fuzzies to offer.\u003cbr\u003e\u003cbr\u003eMy Patreon page is an open songwriting diary. Starting out I\u2019ll be posting one new song a month. Patrons will get to hear the songs as I write them, through acoustic demo recordings and behind-the-scenes access to my creative process. To top it all off, nearly every reward package I\u2019m offering includes pre-release access to every album I produce!\u003cbr\u003e\u003cbr\u003eSo, how about it? Take a look at the Rewards on the right, and pick one that\u2019s right for you!\u003cbr\u003e"
   },
