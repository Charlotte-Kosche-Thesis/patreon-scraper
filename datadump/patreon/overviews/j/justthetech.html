    "summary": "Thanks for coming to our Patreon page! \u003cem\u003eJust the Tech\u003c/em\u003e is two guys who love talking tech and one guy who doesn\u0027t know a whole lot about it. We tackle common and complex topics to educate and entertain our listeners. We do this podcast because we love doing it, and if you like it too, that\u0027s a bonus!\u00a0\u003cbr\u003e\u003cbr\u003eBut making a podcast costs money: a domain name, site hosting, SoundCloud subscription, equipment and software all add up. Some of those costs are big one time purchases, and some are monthly or yearly subscriptions. We really just want to get close to breaking even. Right now, \u003cstrong\u003eour yearly subscriptions total $301\u003c/strong\u003e. That\u0027s $96 for SquareSpace, $135 for SoundCloud Pro Unlimited (we\u0027ll be upgrading this soon as we only have enough minutes left on our current Pro account for two more episodes), and $70 for the domain name (.tech domains are really expensive). And this doesn\u0027t include the money we spent on new microphones (our old headset mics broke), an audio interface, new editing software, mic stands and home-made sound absorption panels. For us, those items were an investment worth making. So, we\u0027d ideally like to be able to cover our subscriptions every year.\u00a0\u003cbr\u003e\u003cbr\u003eIf we\u0027re able to get more than $301, we\u0027ll use that to create more content for you (reviews of current products, private Q\u0026amp;A sessions, new mic stands, etc.).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003etl;dr\u00a0\u003cbr\u003eCovering yearly subscriptions is our goal. Get more than $301, we\u0027ll do more.\u003c/strong\u003e\u003cbr\u003e"
