    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHey guys! My name\u0027s Kelsey. I am a South African cosplayer working under the alias JinxKittie Cosplay! I have this huge dream to one day be a full time cosplayer. I have always been a nerd, loving anime, comics, games and TV Shows! I have soft spot for creepy or strong bad-ass characters.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://imgur.com/JOOrRb1.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e---\u003cbr\u003e\n\tWHO AM I?\u003cbr\u003e\n\t---\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI am a part-time cosplayer and model. I do work a normal hour job during the days as a website designer, and during the evenings I craft cosplays! I love to build armour and sew complicated outfits. I love challenges, and I always try to push my own limits with each new project I take on. I travel my country to go to different conventions during the year, but my dream is to one day be able to travel abroad and go to bigger conventions like BLizzcon, AnimeExpo and ComicCon!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"https://imgur.com/gYkzHGB\"\u003e\u003cimg src=\"https://imgur.com/gYkzHGB.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e---\u003cbr\u003e\n\tWHY PATREON?\u003cbr\u003e\n\t---\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIn starting this Patreon, I hope to be able to fund my hobby and work towards my dream. With every pledge, you bring me closer to my ultimate goal of being a world recognized cosplayer! I\u0027ll be able to create bigger and better cosplays, collab with overseas artists and one day, I\u0027ll be able to afford to travel to cons in the States and Europe!\n\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"https://imgur.com/ypuX3WU\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e---\u003cbr\u003e\n\tWHAT I OFFER\u003cbr\u003e\n\t---\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI love sharing my experiences, mistakes and the things that I learn. Through Patreon, I can show you how I work - I can show you my techniques and guide you in your own projects! I write blogs on cosplays that I make, I send out pdf\u0027s and patterns for the more complex projects, and manage a Discord channel in which we can discuss cosplay and whatnot! I love people and I hope we can work together and build amazing cosplays!\n\t\u003cbr\u003e\u003ca href=\"https://imgur.com/xuSEGSV\"\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/xuSEGSV.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou can follow me here:\u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/JinxKittieCosplay/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u003ca href=\"https://www.instagram.com/jinxkittiecosplay/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u003ca href=\"https://www.youtube.com/channel/UCSrwxc5_qKq7sfIjF4JqNHA\" target=\"_blank\"\u003eYoutube\u003c/a\u003e or contact me via\u00a0\u003ca href=\"mailto:jinxkittiecosplay@gmail.com\"\u003eemail\u003c/a\u003e\n\u003c/div\u003e"
   },
