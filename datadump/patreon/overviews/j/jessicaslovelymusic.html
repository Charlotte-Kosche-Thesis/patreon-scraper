    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eWELCOME TO MY WORLD!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e(Free song downloads at the bottom!)\u003cbr\u003e\u003cbr\u003eHey Patreon Community!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy name is\u003cstrong\u003e Jessica Allossery,\u003c/strong\u003e\u003c/strong\u003e please call me JESS. This means we are officially besties. You are in my bestie circle, and I will name you squishy. I\u0027ve been on youtube for 7 years and make videos about once or twice a month, from cover songs to my own hand written originals. Sometimes if I\u0027m feeling wild I may hire a professional team to shoot, \u00a0but for the most part, its just me, my guitar, my camera, a microphone and some silly terrible drawings! and sometimes a doggie or two.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eI want to grow\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\nIf you are looking to support my work and my goals, I am humbled and grateful. You are the ones that keep me going on a daily basis. I can\u0027t explain how uplifting it is to have somebody behind me, nudging me to keep going. \u003cstrong\u003eIf you can donate $1 per video, this will help to offset the cost and time of making more creations in the future, along with writing and recording my own originals!\u003c/strong\u003e Each dollar will push me to work harder towards my goals, to give you better content every month. \u003cem\u003eIf you have extra cash floating around and you need a way to cleanse yourself, by all means, please take advantage of my patreon page!\u00a0 \u003c/em\u003eIn return, I will be offering some fancy schmancy EXCLUSIVE Patreon rewards that I\u0027m really excited about.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003eJust to Say THANKS:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAlbum \u0026amp; Song Downloads\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i60.tinypic.com/14d39yu.jpg\" style=\"width: 185px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003cstrong\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i58.tinypic.com/5nltva.jpg\" style=\"width: 175px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/\" target=\"_blank\"\u003e\u00a0 \u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://i58.tinypic.com/szvslu.jpg\" style=\"width: 176px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 40px;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003eBehind the scenes!\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i59.tinypic.com/1216gq8.png\" style=\"width: 293px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYour name on my videos!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/XNfrGOx.png\" style=\"width: 399px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219,229,241);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"text-align: left;\"\u003eHandwritten Notes!\u003cbr\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i62.tinypic.com/1qodhx.png\" style=\"width: 260px;\"\u003e\u003c/a\u003e\"\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u003cbr\u003ePersonal Calls!\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u003cimg src=\"http://skypeblogs.files.wordpress.com/2013/09/skype-logo-feb_2012_rgb_500.png\" style=\"width: 303px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThese are just some of the fun things I am offering, and I am so excited about them!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u00a0BUT If at the moment you don\u0027t have a dollar to spare, \u003cstrong\u003eplease remember that your support can come in many ways...sharing is caring, so always spread the word!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI love everything about the youtube life. I enjoy being able to \ncommunicate with my fans, and am always trying to better my craft. I \nappreciate insights to constructive criticism, ideas from fans, and song\n requests. From the bottom of my heart, I truly do wish to make \nthis world a better place. There are so many things crumbling around us,\n so I try to focus on the positive and keep uplifting and inspiring my \nfans who do the same for me. We\u0027re all in this world together, after \nall.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cstrong\u003eWhere my PATREON FUNDS went in 2014\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDSLR Camera + tripod and 2 lenses\u003cbr\u003eTablet for easier portable recording\u003cbr\u003eProduction of my original music video \"Love Parade\"\u003cbr\u003eHelp to fund my first international BRAZIL tour!!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhere my PATREON FUNDS will go in 2015\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFunding my new website/blog launch\u003cbr\u003eCovering some monthly expenses to have more time to write music\u003cbr\u003ePotential Tour in GERMANY! (2016)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\n\u003cbr\u003e I will be keeping you up to date with what is happening in my life, music related, and not! I am a very open and honest person and enjoy being able to share things that inspire me with all of you.\u003cbr\u003e\u003cbr\u003e\u00a0The most exciting and important thing for me to be able to achieve this year, is if I am able to earn enough Patrons, I will eventually be able to cut down my job hours and spend more of my time focusing on the things that really matter to me. I will be able to appreciate and hang out with my patrons, talking and bouncing off ideas, keeping you up to date, and being able to make videos a little more often.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003eSo that\u0027s that, and this is me.\u003cbr\u003e\u003cstrong\u003eLet\u0027s be friends forever!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e:)\u003cbr\u003e\u003cbr\u003eThank you for reading!!\u003cbr\u003e\u003cbr\u003eNew Blog link: \u003ca href=\"http://www.thelovelyindie.com\" rel=\"nofollow\"\u003ehttp://www.thelovelyindie.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePS: Hey twitter pals, and everyone else who likes Freeeee free free! :) Here are some song downloads as promised... These will make your day 100% lovelier:\u00a0\u003ca href=\"https://goo.gl/lgUpSz\" rel=\"nofollow\"\u003ehttps://goo.gl/lgUpSz\u003c/a\u003e\u003c/div\u003e"
