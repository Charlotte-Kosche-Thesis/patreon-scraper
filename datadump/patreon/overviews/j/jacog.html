    "summary": "I\u0027ve worked in various forms of media over the years, but making games is the thing I really love to do. I love creating the mechanics, I love creating the art, and I love it when people play these creations and give feedback. But doing this full time is difficult since big projects take time to complete. I have also found it increasingly difficult to cope with office life, due largely to depression/anxiety.\u00a0\u003cbr\u003e\u003cbr\u003eSo here I am on Patreon, asking for your patronage. I will release regular small games, either free, or free to patrons on the $10 or higher tier. This will not only help me to learn and hone my skills, create great things, but the donations will help me get by while I do.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://screwylightbulb.com/strip.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eKith - Tales from the Fractured Plateaus\u003cbr\u003e\u003c/strong\u003eA big thing that will be supported by this Patreon is \u003cstrong\u003eKith\u003c/strong\u003e, a semi-regular mini-adventure game series, the first of which has already been released. This one is most dear to me, and the plan is to slowly reveal an expansive world and its denizens over many small bite sized chunks. You can find the first one\u00a0\u003ca href=\"https://screwylightbulb.itch.io/kith-tales-from-the-fractured-plateaus-issue-1\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther ways you can help.\u003c/strong\u003e\u003cbr\u003eBuy my only commercial game, The Maker\u0027s Eden, available on\u00a0\u003ca href=\"https://screwylightbulb.itch.io/the-makers-eden\" rel=\"nofollow\"\u003eItch.io\u003c/a\u003e and\u00a0\u003ca href=\"http://store.steampowered.com/app/313360/\" rel=\"nofollow\"\u003eSteam\u003c/a\u003e. This will also aid the other 4 people who worked on that! :)\u00a0\u003cbr\u003e\u003cimg src=\"https://img.itch.io/aW1hZ2UvMjk0NjQvMTIyOTE5LnBuZw==/original/kVC2h4.png\"\u0
