    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGreetings and thank you for being here! My name\u0027s Jan, a 27 years old Independent 2D Animator. Sort of a Producer, Director and Visual Artist, but mostly a crazy chap.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eAnimating is a tedious but rewarding job. Getting a good quality product done can take a lot of time, so please be patient! I\u0027ll never give up or flat-out stop animating as this is just what I live for. Here at Jan Animation Studios we value quality first and foremost!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eEvery bit of funding that will be made on this page is going to be reinvested into making animations better and faster, by paying for more powerful equipment and other talented artists.\u003cbr\u003e\u003cstrong\u003eWe currently have four major projects in the works. Some with more priority than others, but with your help all will get done sooner than we could ever hope!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eFor more real-time updates, you can catch up with me on my\u00a0\u003ca href=\"https://www.twitch.tv/jananimationstudios\" target=\"_blank\"\u003eTwitch Channel\u003c/a\u003e, where I often stream animation projects that are currently in the works. Regular updates and monthly progress reports will also be provided on this page along with other rewards!\u003cbr\u003eThank you all ever so much for considering giving your support!\u003cbr\u003e"
