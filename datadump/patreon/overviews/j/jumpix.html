    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://i.imgur.com/kJSehCw.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eI\u0027m catching up with some stuff so for new Patrons: the rewards are paused until further notice!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eMy name is Alexia O\u00f1ate A.K.A \u003cstrong\u003eJumpix\u003c/strong\u003e, I studied Graphic Design but I love to draw and design stuff with my drawings.\u003cbr\u003eI have a lot of projects (Comics, books, accesories, animated stuff) but most of them need money, that\u0027s why I need to work on a lot of things to make it possible.\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI have also worked on DeNa West, as an InHouse Artist making character design, as a concept artist, and making the final art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENTLY working at Octeto Studios as main Artist \u0026lt;3.\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMost of my artwork is here: \u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003ca href=\"http://jumpix.deviantart.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ehttp://jumpix.deviantart.com\u003cbr\u003e\u003c/span\u003e\u003c/a\u003eor here:\u00a0\u003ca href=\"http://behance.com/jumpix\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ehttp://behance.com/jumpix\u003cbr\u003e\u003c/span\u003e\u003c/a\u003eand recently here:\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e \u003c/span\u003e\u003ca href=\"http://instagram.com/the.jumpix\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ehttp://instagram.com/the.jumpix\u003cbr\u003e\u003c/span\u003e\u003c/a\u003eBut I have also a lot of web pages (that\u0027s no good)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHere all my pages:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"http://http://jumpix.flavors.me/\" rel=\"nofollow\"\u003ehttp://http://jumpix.flavors.me/\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://image.ibb.co/gG2As5/youtube.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2605\u2605NEW!!!\u2605\u2605\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m doing weekly animations for my youtube channel! So check it!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCxhRO7mf3JHJd1MHHDJaWWA\" target=\"_blank\"\u003eJUMPIX\u0027s Youtube Channel\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWHY I NEED YOUR SUPPORT ;;?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI had a reaaaally huge hiatus on art in general because I was so sick and I didn\u0027t know it and for that I almost stop drawing\u2026 Forever.\u003cbr\u003e\u003cbr\u003eThe last years I lost my thinking capacity, I was always sleepy, I could barely move, I couldn\u0027t imagine, I was fainting, I lost my consciousness, I lost my memory, I could barely breath, I had severe depression, my hair was falling, I had severe anemia,\u00a0etc etc etc\u2026 And even with all of this symptoms I never thought I\u0027m dying.\u003cbr\u003e\u003cbr\u003eOn January of 2015 my mom took me to the hospital because I had symptoms of cerebral stroke.\u003cbr\u003e\u003cbr\u003eDoctors said to mom \"do you know that your daughter will die? isn\u0027t it?\" but she didn\u0027t give up, and for 5 days I was hospitalized and they found what was happening to me.\u003cbr\u003eI have celiac disease, that isn\u0027t too terrible, but If you don\u0027t know you have it\u2026It\u0027s the worst.\u003cbr\u003eFortunately I have not cerebral sequelae and I\u0027m recovering so good ;; \u0026lt;3\u003cbr\u003eMonth ago (August 2016) my grandmother, who was so young, passed away for the same sickness (I love her so much\u2026), I don\u0027t want the same for me and that\u0027s why I take care of me and my health.\u003cbr\u003e\u003cbr\u003eThe way I care of my health isn\u0027t with pills or medicine, is the food (gluten free food) but in my country is SO expensive, like 4 times the price of the normal food and It\u0027s too difficult to me to buy it, because I need to pay bills and rent and all.\u003cbr\u003eI want to keep drawing but I really need a little help ;;\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYeah, \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI almost died\u003c/span\u003e\u003c/strong\u003e BUT I\u0027M ON THE ROAD AGAIN! And that\u0027s why i\u0027m here, on patreon, because I need your help to continue getting better of my disease and continue drawing for live *3* because I love it and can\u0027t live without that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIt\u0027s hard to back to draw because my brain had no ideas, imagination or inspiration for a long time and but finally I\u0027m drawing more and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBEING MY PATRON MEANS\u2026\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAccess to WIPs\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAccess to Doodles\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAccess to drawings I never showed before. [[NSB]]\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBe the first on see my project WIPs\u003c/span\u003e.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eChibis!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd more!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eIf you support me I can use more of my time on this and continue making that It makes me happy.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eI really hope you can help me on this way, and I promise I\u0027ll do my best!\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
