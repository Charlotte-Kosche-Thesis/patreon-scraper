    "summary": "Hello there, World Champion.\u00a0My name is John Ward. I make media analysis and music videos on YouTube. Pro-conservative, pro-Trump - you know, the kind you\u0027re not supposed to make.\u003cbr\u003e\n\u003cbr\u003e\nMy objective is to construct a consistent, recurring, higher production value \"show\" something in the vein of a conservative Daily Show, somewhere at the confluence of News, Politics, Entertainment and Comedy. This of course takes time, money, and effort. I actually have just about everything I need to get rolling (note the \"goal\" on the left) - I\u0027m more or less a one man show, from scripting to performing to sound design to editing - and while I prefer it this way, it results in a self-inflicted scarcity of free time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/profile_images/856970465851707392/RyQGx-eh.jpg\" style=\"width: 735px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s something unpleasant about asking for financial support. I want you to know I will be okay without it and will continue to make based content one way or another.\u003cbr\u003e\n\u003cbr\u003e\nAnything helps. The \"goal\" on the left is roughly the point at which I can drop a lot of freelance hours and commit fully to the channel. Don\u0027t feel obligated. One way or another, I hope you join me in the ongoing battles of the Great Meme War, Doxing War, and other conflicts that are sure to come.\n\u003cbr\u003e\n\u003cbr\u003e\nCheers.\n\u003cbr\u003e\n\u003cbr\u003e\nJohn"
