    "summary": "\u003cimg src=\"http://i68.tinypic.com/ib9ncl.png\"\u003e\u003cbr\u003eHi!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003eI am Joe The Alternative Gamer and I am working to share an alternative view on video games, movies, tv, and more. My goal is to cut through the bullsh*t and create content where we can critique games and find the most positive aspects of the medium. While no game is perfect, and certainly I enjoy some games more than others I work tirelessly to find the positive aspects in all types of games.\u003cbr\u003e\u003cbr\u003eAs they say when it comes to opinions, everyone\u0027s got one and I like to embrace that fact. My videos are created to share my opinion and to open a discourse where we as a community can gain insights from the sharing of many perspectives. I have often found the ability to \"agree to disagree\" extremely lacking in the gaming industry and especially the review landscape. I hope to rectify that in this small corner of the internet.\u00a0\u003cbr\u003e\u003cbr\u003eSo just because your opinions may differ from mine, never let that deter you from participating in the discussion, in fact all the more reason for you to join me and leave a comment or tweet!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nmoq4qtNSwE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eWHY PATREON?\u00a0\u003c/strong\u003e\u003cbr\u003eWith Youtube\u0027s constant changes the ability to earn revenue directly through the platform is constantly in flux. Sponsorship through Patreon will allow me to grow the channel as well as have a space to enhance the community that is interested in alternative reviews. Eventually I hope that support through Patreon may allow me to dedicate more time to my channel and bring you more high quality content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY CHANNEL\u003c/strong\u003e\u003cbr\u003eThe primary content you will find on my channel will be full-length reviews of a wide variety of games from the newest AAA title, to retro classics, to the latest releases from indie developers. I cover almost every genre of game (sorry Madden fans!). I also review movies and tv shows that I am passionate about.\u003cbr\u003e\u003cbr\u003eI also feature a number of series on my channel:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eIN DEFENSE OF: \u003c/em\u003e\u003c/strong\u003eThis series focuses on games that got a bad rap and the great aspects of the game got lost in the noise.\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eA LOOK BACK:\u003c/em\u003e\u003c/strong\u003e This series takes a more historical look back into the development and other aspects of a game or series.\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eVIDEO ESSAYS:\u003c/em\u003e \u003c/strong\u003eIn this series I take a deep dive into a small segment of a game, series, movie, or tv show and discuss things I found particularly interesting.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003cbr\u003eI just want to take a moment to say thank you for visiting my page and learning about my channel. I really want to build a community and to build a community you need participation! Even if you are unable to contribute I appreciate you visiting and hope that you continue to be a member of this community here on Patreon as well as\u00a0\u003ca href=\"https://www.youtube.com/channel/UCs4tD4PHd7JrjyNP72SW12g\"\u003eYouTube\u003c/a\u003e, D.Tube, and\u00a0\u003ca href=\"https://twitter.com/JoeTheAltGamer\"\u003eTwitter\u003c/a\u003e."
