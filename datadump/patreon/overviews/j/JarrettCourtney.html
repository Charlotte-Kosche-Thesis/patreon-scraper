    "published_at": "2018-04-09T00:09:49+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWHY A PATREON (again)?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAs many of you might know, this is my second time around doing a Patreon. I had a lot of fun doing it a few years ago, but it was also a learning experience. I promised more than I could give, and crazy things happened in my personal life. Silvermania fell apart and I had to rethink my approach. I have no one else to blame but myself. \u003cbr\u003eDespite that, Patreon kept me on a schedule and I miss that schedule.\u003cbr\u003eThis time I will not let you down (whether you contribute or not)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eNOW DOWN TO THE NITTY-GRITTY\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eBelow I will describe each show\u0027s details and then show you the basic monthly schedules I have planned.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/f0Lpwc/REPROCESSED_THUMB.png\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cstrong\u003eREPROCESSED\u003c/strong\u003e is a new monthly show in which an co-host and I watch 10+ hours of a specific YouTube channel or user. We dub these as retrospective; making commentary on the specific user\u0027s background and history. They\u0027re a lot of fun, so be sure to check out the 3 previous episodes we\u0027ve done.\u003cbr\u003e\u003cem\u003eLook at the rewards to see how you can vote on which user I\u0027ll watch next!\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fbdL2H/WS_Thumbnail.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWork Smoothly\u003c/strong\u003e was an experiment I tried last year in which I spoke to fellow creative people about their work processes. I was overly ambitious with it and It only lasted 3 episodes. Now I have a better game plan with a much more focused format that will be exclusively audio.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eLook at the rewards to see how you can get more involved in the live recording and maybe even be featured in one of these podcasts.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/nDC2Gc/splatoon_stream.png\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cstrong\u003eSplatoon 2\u003c/strong\u003e is a wonderful game I enjoy playing in my free time. It has a niche community and I\u0027ll be streaming gameplay with a special discord voice chat for $5 patrons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kzsr9x/WORK_THUMB.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWednesday Work Streams\u003c/strong\u003e are exactly what they sound like. They\u0027re basically a chill session every Wednesday in which i\u0027ll field your questions and talk about anything you want!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iQjhGc/IPROBH8_U_THUMB.png\"\u003e\u003cbr\u003eOnce hitting a goal of $600 a month, I will bring back\u003cstrong\u003e IPROBH8U. \u003c/strong\u003e\u003cbr\u003eSomething we\u0027ll talk about once we get there.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/g05Wbc/WOTS_THUMB.png\"\u003e\u003cbr\u003eOnce hitting a goal of $700 a month, I will bring back \u003cstrong\u003eWill on the Street.\u003c/strong\u003e\u003cbr\u003eSomething we\u0027ll talk about once we get there. All I can say is that Will really wants to do this.\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eTHE SCHEDULES\u003c/strong\u003e\u003cbr\u003eThis might get confusing, but here are the schedules based on the goals I\u0027ve listed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREGULAR SCHEDULE\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePatrons $5 and up will be allowed to join me on Sundays and during Reprocessed.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/gA33NH/PATREON_CALENDAR1.png\"\u003e\u003cbr\u003e\u003cstrong\u003e$500 GOAL SCHEDULE\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eREPROCESSED will be bi-monthly \u0026amp; Work Smoothly becomes weekly.\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://ibb.co/g1nV2H\"\u003e\u003cimg src=\"https://preview.ibb.co/mmH8px/PATREON_CALENDAR2.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e$600 GOAL SCHEDULE\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eThe return of IPROBH8U\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://preview.ibb.co/eaxV2H/PATREON_CALENDAR3.png\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLET\u0027S TALK ABOUT DISCORD!\u003c/strong\u003e\u003cbr\u003eI don\u0027t mean to toot my own horn, but my personal discord is pretty great. It\u0027s full of a relatively small, safe, creative, and tight-knit group of people. You don\u0027t have to be a patron to join, but there is definitely perks to being one! You will get exclusive access to a special voice server along with special updates in a text channel where you can voice your concerns and questions.\u003cbr\u003eHere\u0027s a link:\u00a0\u003ca href=\"https://discord.gg/vVYpn2N\"\u003ehttps://discord.gg/vVYpn2N\u003c/a\u003e I\u0027m sure we\u0027ll welcome you with open arms!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY PLEDGE TO YOU\u003c/strong\u003e\u003cbr\u003e\n\tMoney is not a joking matter, and getting screwed over isn\u0027t anything that anyone wants. You will get quality content and streams, I\u0027m not talking about low-budget junk, I\u0027m talking about creative work, intelligent conversations and the best effort I can give you. I can\u0027t promise this all wont go without its glitches but I can promise you it will get better with the more goals I reach!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
