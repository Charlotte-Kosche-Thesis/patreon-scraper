    "summary": "Ahoy there! My name is Jacob Brennan. I make video games you can play on your browser or phone without flash or the need to install an app. Just click the link and play.\n\u003cp\u003e\u003cb style=\"color: rgb(227,108,9);\"\u003eWho?\u003c/b\u003e I\u0027ve been programming for the web and making games on the internet since 2002. The games I make a focus on cooperation, tactics, and community. I like to take classics from the NES (8bit) era and ask \"What if you could play this online cooperatively with friends?\"\u003c/p\u003e\n\u003cp\u003e\u003cb style=\"color: rgb(227,108,9);\"\u003eWhat?\u003c/b\u003e Every time I make a major update, like releasing a new game, I\u0027ll update you through Patreon. Major updates include:\n\u003c/p\u003e\u003cul\u003e\u003cli\u003eFull Game Releases (1.0)\u003c/li\u003e\n\u003cli\u003eThe First Beta Release of a New Game. (A feature complete release)\u003c/li\u003e\n\u003cli\u003eSignificant Content Updates. (Like a new region with new enemies in an RPG.)\u003c/li\u003e\n\u003c/ul\u003e\u003cp\u003eI\u0027ll also be releasing other minor content through Patreon. These minor updates won\u0027t trigger pledges. Minor updates include:\n\u003c/p\u003e\u003cul\u003e\u003cli\u003eAlpha Releases. These are early tests that may not become full games.\u003c/li\u003e\n\u003cli\u003eMinor Content Updates. (Like a new costume for a character.)\u003c/li\u003e\n\u003c/ul\u003e\u003cp\u003e\u003cb style=\"color: rgb(227,108,9);\"\u003eWhy?\u003c/b\u003e Everyone will be able to play my games for free. But when \u003cstrong\u003eyou\u003c/strong\u003e become my Patron, you\u0027ll be helping me to make better games more often. You\u0027ll also have a direct line to me, and great influence over what kinds of games I make and which games I update.\u003c/p\u003e\n\u003cp\u003eThanks for the support, and I\u0027ll see you in game!\u003cbr\u003e\n~~Jacob A Brennan\u003c/p\u003e"
