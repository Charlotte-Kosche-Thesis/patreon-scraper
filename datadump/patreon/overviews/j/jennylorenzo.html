    "published_at": "2017-11-11T17:22:59+00:00",
    "summary": "\u003cimg src=\"http://i66.tinypic.com/24qlrbk.png\"\u003e\u003cbr\u003eMy name\u0027s \u003cstrong\u003eJenny\u003c/strong\u003e (but you can call me \u003cstrong\u003eYenny\u003c/strong\u003e) and I\u0027m a Cuban-American comedic actor and video producer. My content has lived in various spaces such as Aggressive Comix, BuzzFeed and We Are Mit\u00fa\u00a0and I\u0027m now happy to announce that I\u0027m bringing my content (and Abuela) home! I\u0027ve always dreamt of having a successful YouTube channel of my own and I finally get to bring it all back! All things geeky, cosplay, \u002790s nostalgia, Latino comedy, character sketches and everything Abuela. Here are some examples of my work:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://www.jennylorenzo.com/abuelita/\" target=\"_blank\"\u003eAbuela\u003c/a\u003e |\u00a0\u003ca href=\"http://www.jennylorenzo.com/latinx-content/\"\u003eLatino Content\u003c/a\u003e |\u00a0\u003ca href=\"http://www.jennylorenzo.com/jenny-lorenzo-vlogs/\"\u003eVlogs\u003c/a\u003e |\u00a0\u003ca href=\"http://www.jennylorenzo.com/geekgasm/\"\u003eGeeky\u003c/a\u003e |\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.jennylorenzo.com/dance-parodies/\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDance Videos\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/200240328\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/200240328\"\u003eJenny Film Reel - 2017\u003c/a\u003e from \u003ca href=\"https://vimeo.com/jennylorenzo\"\u003eJenny Lorenzo\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i66.tinypic.com/b9f2nb.png\" style=\"width: 615px;\"\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve wanted to be a comedic actress since I was a kid and would perform regularly in \u003cem\u003ela sala\u003c/em\u003e (living room) of my grandparents\u0027 house in Miami. \u003cbr\u003e\u003cbr\u003eEventually, \u003cem\u003ela sala\u003c/em\u003e became \u003cstrong\u003eTHE INTERNET \u003c/strong\u003eand it\u0027s been my place to entertain others for the past ten years. Being a born and raised Cuban-American in Miami means I was surrounded by enough material to last me a lifetime. And, for me, family is of utmost importance and if it weren\u0027t for them, I wouldn\u0027t be who I am today. Creating this content allows me to share a piece of my life, my childhood, my family with the world. And seeing other people relate to my experiences is amazing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/3309s29.jpg\" style=\"width: 605px;\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://i63.tinypic.com/mwtwe9.jpg\" style=\"width: 463px;\"\u003e\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eI have a very special place in my heart for my culture. \u003cstrong\u003eI want to bring people together\u003c/strong\u003e and educate others about our traditions, beliefs, superstitions, dishes, etc. through comedy and familial nostalgia. Like having a cafe con leche with a\u00a0warm piece of tostada while watching El Chacal de la Trompeta vote someone off stage. That type of feel.\u003cbr\u003e\u003cbr\u003eIn addition to that, I want to share other aspects of myself such as my love of thrifting, cosplay, and all things geek-related. \u003cstrong\u003eGEEKY CUBANAS EXIST, YA\u0027LL\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/zsu049.jpg\"\u003e\u003cbr\u003eRamona Flowers cosplay / Credit: Going Nowhere Show\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/jawbht.png\"\u003e\u003cbr\u003eIf you\u0027re wondering why I started a Patreon, it\u0027s because I have now embarked on a solo journey. \u003cem\u003e\u003cstrong\u003eI recently made the tough decision to leave my job as Video Producer at We Are Mit\u00fa\u003c/strong\u003e\u003c/em\u003e to pursue the growth of my own channel and social media platforms amongst other career endeavors that I didn\u0027t initially have time for. My goal is to create the same content you\u0027ve seen me produce that has resonated with many people beyond the Latino space and I can\u0027t wait to share it with all of you. I wouldn\u0027t have taken this giant leap of faith if it wasn\u0027t for you all believing in me. From the bottom of my heart, thank you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/24ytv0x.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m so grateful that places like Patreon exists so that content creators, like myself, can continue to provide the best quality of work and represent my community through comedy. As a long time theatre actor, I completely believe in the patronage model. If it wasn\u0027t for patrons supporting the arts, I would\u0027ve never been able to perform in the wonderful plays I was fortunate enough to be a part of. Now that I am entering this new career endeavor, I ask you to please consider supporting a dollar (or more!) per video that I upload to YouTube (and other spaces such as Facebook, Snapchat and Instagram). I understand \"que la cosa no es facil\" (the thing ain\u0027t easy) and I would never want you to go beyond your means. So know that I appreciate your love and support regardless. I wouldn\u0027t be here without you!\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i67.tinypic.com/21jajhw.png\" style=\"width: 551px;\"\u003e\u003cbr\u003eSince I will be posting weekly content, your support will help me produce bigger videos that require more production costs for set locations, costumes, props, crew and actors. The closer I get to certain Patreon goals, the more funding I\u0027ll have to also pay people to assist me in translating and captioning my videos, purchase a better music library, etc. This way, I can focus more on producing great content for YOU. My long, lost primos y primas (cousins)!\u00a0\u00a0 \u00a0 \u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u003cimg src=\"http://i65.tinypic.com/2ii8tio.png\" style=\"width: 215px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eWhat if I go over budget?\u003c/em\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eYou can easily set a \u003cstrong\u003emonthly contribution limit\u003c/strong\u003e when you\u0027re entering your payment info. That way you prevent going over budget.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eWhat if I don\u0027t have the funds to support this?\u003c/em\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMy peeps, I know what it\u0027s like to be in a tight financial spot and \u003cem\u003ecompletely\u003c/em\u003e\u00a0understand if you\u0027re unable to support this right now. Know that your love and support push me further than you know. And that, in and of itself, is priceless.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eHow often do you upload videos?\u003c/em\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMy goal is to upload 4 video sketches a month. Depending on the video, I may, at times, only upload 2 to 3 sketches seeing as some are bigger productions than others and take longer to complete. That\u0027s why I\u0027m asking for your support per video instead of per month, to keep it fair!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhat about your vlogs?\u003c/strong\u003e\u003cul\u003e\u003cli\u003eWhile I certainly plan to continue vlogging, I won\u0027t be needing funding for those as I shoot them all myself and they require minimal assistance.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e"
