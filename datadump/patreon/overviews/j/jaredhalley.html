    "summary": "Please accept this \u003cspan style=\"color: rgb(5, 45, 73);\"\u003eFREE DOWLOAD for even considering becoming my Patron! I love and appreciate you all very much \ud83d\ude03 Don\u0027t forget to check out some of the rewards you can get when you sign up.\u00a0\u003c/span\u003e\u003ca href=\"https://www.mediafire.com/?k53bn95uag6afim\"\u003eClick here for your FREE Download\u003c/a\u003e \u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eHey There :) Welcome to my Patreon Page!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eIf you\u0027re showing up here for the first time\u2026here\u0027s the deal:\n\u003cbr\u003e\n\u003cbr\u003e\nI create about 2-4 music videos per month...including a cappella covers, hybrid covers, originals, and some collaborations here and there with other online musicians. All of my content is here: \n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UC4t3vjushyjfqQ1LMn8vWzw\"\u003ehttps://www.youtube.com/channel/UC4t3vjushyjfqQ1LM...\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003eIf you\u0027d like to help support me in the creation of new music and videos this is your chance...By tipping me even as little as $1 it will help me improve my content and will make it possible for me to continually create for YOU! \u00a0You\u0027ll also get cool things for helping out too! (see reward tiers on right OR scroll down if you\u0027re using mobile)\u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhere your money goes:\u00a0\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI want to be as upfront and honest as possible with you when it comes to this because I value your investment in me...so having said that, your donations will help out with three things.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003ePay my bills (including gear debt) and remove the worry of where my next paycheck is coming from. \u00a0\u003c/li\u003e\n\t\u003cli\u003eEnlist the help of other professionals. \u00a0I wear many hats when it comes to creating each project ( recording/sound engineer, editor, mixer, cinematographer, film editor, marketer etc.)  So I\u0027m basically taking on several different jobs which takes a ton of time and energy and doesn\u0027t leave much time for anything else. \u00a0It\u0027s always so nice when I have the funding to outsource some of the work load.\u003c/li\u003e\n\t\u003cli\u003eHelp me expand my following as an online musician through ads and other online resources. \u00a0\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eFrequently Asked Questions\u003c/h3\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHow many videos will you release a month?\n\u003cbr\u003e\n\u003c/strong\u003eRegardless of how many videos come out in any given month, no more than \u003cstrong\u003e2 videos\u003c/strong\u003e a month will be charged as Patron-supported videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003e\nYes, of course! You can cancel or adjust your pledge at any time. You can also set a monthly maximum to ensure you are never charged more than you can handle.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e\u00a0\u003cbr\u003e\n\tNope! Everything is shown in US dollars on the website, but you can use any currency and it will be automatically converted. \u00a0\u00a0\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nI don\u0027t have much money, can I still become a Patron? \n\u003cbr\u003e\n\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per music video I upload will make a huge difference and would be greatly appreciated.\u003cbr\u003e\n\u003cbr\u003e\n************************************************************************************************************************************\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
