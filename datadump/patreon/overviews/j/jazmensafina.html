    "summary": "Hey yall! My name is Jazmen Safina. I\u0027m a singer. I\u0027m a songwriter. I am a storyteller. \u003cbr\u003e\u003cbr\u003eSinging is my passion, my first love and the secret of my energy. Music is magic. It\u0027s helped me find my inner self...my soul. I use music to comfort, heal and inspire not only myself, but anyone who will listen.\u00a0I want to connect with people. I want to help people feel not alone. I want to help people feel hope. I want to help people \u003cem\u003efeel. \u003c/em\u003eIt gives me so much joy to see audiences enjoying with me. I have given my heart to music. When I sing, I can feel love in everything around me.\u003cbr\u003e\u003cbr\u003eIf this is something you believe in, something that feels important to you in some way, then this is the place where you get to help make more of that possible.\u003cbr\u003e\u003cbr\u003eI\u0027m always told that my live performances are quite the experience. Well, I want EVERYONE to be able to experience my music live. I\u0027M MAKING A LIVE ALBUM YALL! But it won\u0027t be easy (or cheap), and I know that if I try to raise the money alone, it\u0027ll take 5 years to complete this project. I want to cut that time down to a year and a half.\u00a0\u003cbr\u003e\u003cbr\u003eThe music has been written. All that is left is the recording of the album. \u0026amp; that\u0027s where I need your help! I need to find and fund a band, a team to record visual, a team to record audio, and a venue!\u00a0\u003cbr\u003e\u003cbr\u003eYOU are the ones that believe in me and my music, the ones that support the creation of my music, so this project will be for YOU. \u003cbr\u003e\u003cbr\u003eI do not expect you all to wait until late 2018/early 2019 for more music...that\u0027s just not right. So in return for your support, I will be releasing an EP at the end of 2017 and my loyal supporters will get to hear every track I record (at least 1 song a month), they\u0027ll help me choose the final track-list, and they\u0027ll receive a hard-copy of the EP. If you want to take your support a couple of steps further, you could receive a hard-copy (CD \u0026amp; vinyl) for the live album....\u0026amp; I may even throw some tickets in for the live recording of the album (because it will be a dope ass, intimate concert).\u003cbr\u003e\u003cbr\u003eYou are all equally important to me when it comes to my music. My music has purpose because you LISTEN. Because I get to connect with real live humans out there in the world. So if supporting me in this way is not possible or appealing to you, that\u0027s fine! My videos will always be available to you for free, my songs will always be released in all the usual places. (And if you can\u0027t afford to buy my music, steal it. Seriously.) My ultimate goal has always been to make the best music I can and to share it with as many people as possible. \u003cbr\u003e\u003cbr\u003eThank you for believing in me and my music. Thank you for making my art possible. \u00a0Let\u0027s go make magic together."
