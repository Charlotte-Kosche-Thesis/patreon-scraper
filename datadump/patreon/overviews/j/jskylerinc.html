    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eGreetings! I am an author, activist and public speaker on gender and sexual diversity in culture, politics, race, feminism and representation in media.\u003cbr\u003e\u003cbr\u003eAs a Black genderqueer trans woman and a former President of the LAMBDA Student Association at \u003ca href=\"http://mtsac.edu/\"\u003eMt. San Antonio College\u003c/a\u003e (Mt. SAC\u2019s club for LGBT students and allies), I have lead classroom discourse on LGBT history, culture and politics for students taking Human Sexuality, Psychology of Sexuality, Psychology of Women, Child Development, Marriage and Family, Sociology and Sociology of Ethnic Relations for over a decade.\u00a0\u003cbr\u003e\u003cbr\u003eCertified in Business Management, Small Business, Human Resource Management and International Business from Mt. San Antonio College, my other academic interests include philosophy, religion, political science and psychology.\u00a0I am also creator of the hashtags \u003ca href=\"https://www.youcaring.com/external-link.htm?target=https-#--_--_-twitter.com-_-search?q=%2523TransCrowdFund\u0026amp;src=tyah\"\u003e#TransCrowdFund\u003c/a\u003e, \u003ca href=\"https://www.youcaring.com/external-link.htm?target=https-#--_--_-twitter.com-_-search?q=%2523DisabilityCrowdFund\u0026amp;src=typd\"\u003e#DisabilityCrowdFund\u003c/a\u003e and \u003ca href=\"https://www.youcaring.com/external-link.htm?target=https-#--_--_-twitter.com-_-search?q=%2523FemCrowdFund\u0026amp;src=typd\"\u003e#FemCrowdFund\u003c/a\u003e, social media initiatives to redistribute wealth and provide economic stability to marginalized individuals. The tags have received media coverage from \u003ca href=\"https://www.youcaring.com/external-link.htm?target=http-#--_--_-www.themarysue.com-_-2016-trans-hashtags-legal-issues-_-\"\u003eThe Mary Sue\u003c/a\u003e, \u003ca href=\"https://www.youcaring.com/external-link.htm?target=https-#--_--_-thebillfold.com-_-how-transcrowdfund-fights-against-economic-violence-5c06256ad164#.i1kujgmky\"\u003eThe Billfold\u003c/a\u003e, \u003ca href=\"https://www.youcaring.com/external-link.htm?target=http-#--_--_-www.thefader.com-_-2017-_-02-_-23-_-transcrowdfund-contribute\"\u003eThe FADER\u003c/a\u003e, \u003ca href=\"https://www.youcaring.com/external-link.htm?target=http-#--_--_-www.nylon.com-_-articles-_-trans-crowd-fund\"\u003eNYLON\u003c/a\u003e, \u003ca href=\"https://www.youcaring.com/external-link.htm?target=https-#--_--_-www.bgdblog.org-_-2017-_-03-_-femcrowdfund-intersectional-approach-resisting-trump-_-\"\u003eBGD Press\u003c/a\u003e and \u003ca href=\"https://www.youcaring.com/external-link.htm?target=https-#--_--_-blackyouthproject.com-_-transcrowdfund-the-radical-redistribution-of-wealth-we-need-_-\"\u003eThe Black Youth Project\u003c/a\u003e\u2014published by the\u00a0\u003ca href=\"http://csrpc.uchicago.edu/programs/projects/black_youth_project/\"\u003eUniversity of Chicago\u003c/a\u003e. Additionally, I am the founder of a\u00a0\u003ca href=\"https://www.youcaring.com/jstlp\"\u003enonprofit\u003c/a\u003e currently in start-up.\u003cbr\u003e\u003cbr\u003eHowever, more than anything, I\u0027m a comic book enthusiast. My love affair with the comic book industry began as a child, faithfully watching adaptations of popular DC Comics and Marvel Comics properties such as BATMAN: THE ANIMATED SERIES and X-MEN, as well as Anime such as SAILOR MOON and CARD CAPTOR SAKURA. As a teen, I began collecting the original manga of my favorite anime adaptations before collecting American comic books, with titles such as BIRDS OF PREY, YOUNG JUSTICE, SUPERGIRL, BATGIRL, BATWOMAN AND BATMAN making up the bulk of my collection. My work analyzing LGBT themes in media is featured at \u003ca href=\"http://www.comicbookbin.com/\"\u003eComicBookBin\u003c/a\u003e, \u003ca href=\"http://www.comicosity.com/\"\u003eComicosity\u003c/a\u003e, \u003ca href=\"http://comicsalliance.com/\"\u003eComicsAlliance\u003c/a\u003e and in \u003ca href=\"http://www.cmstudies.org/?page=cinema_journal\"\u003eCinema Journal\u003c/a\u003e\u2014published quarterly by the \u003ca href=\"https://utpress.utexas.edu/journals/cinema-journal\"\u003eUniversity of Texas Press\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThrough Patreon I will attempt to publish at least one essay or opinion piece per month as well as reviews for various media (music, film, television, comics, etc). Frequency may increase if I am able to abandon retail work altogether. Pledging a monthly contribution will enable me to concentrate on creative and nonprofit projects full-time. Rewards for second, third and top tier patrons will be personalized\u00a0\u003ca href=\"https://www.patreon.com/posts/intro-to-tarot-14453430\"\u003etarot readings\u003c/a\u003e by yours truly. Pledge today! Your pledge won\u0027t be collected until the 1st of each month. Thank you for your consideration!\u003c/div\u003e\u003cbr\u003e"
