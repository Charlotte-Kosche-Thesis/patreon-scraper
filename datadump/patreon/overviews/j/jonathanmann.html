    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FnM4fGsyyWF0%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DnM4fGsyyWF0%26feature%3Dyoutu.be\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FnM4fGsyyWF0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2013-05-24T01:55:00+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eThe Two Sentence Version:\u00a0\u003c/span\u003e\u003c/strong\u003e\u00a0If you\u0027re a fan of my music, consider pitching in for as little as $.25 a week. Any amount helps! Your generosity helps me pay the bills so I can focus on making the music I want to make. Thank you!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eThe Many Sentence Version:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eHello Pretty Potential Patreon Patron Person! If you\u0027re reading at this I\u0027m assuming you know at least a little about me, but if you don\u0027t, a great place to start would be by clicking \"play\" on that video up there. It\u0027s a 20 minute talk I gave at XOXO in September of 2014 and it sums me up pretty darn well.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\n\tBut yeah hey let\u0027s do the basics: I\u0027ve been writing and recording and sharing a song a day for the last 2100+ days. I haven\u0027t missed a day - Even when I\u0027ve been sick! I\u0027ve written through the death of my grandma and the birth of my son. I have songs that only 100 or so people have listened to and I have songs that millions of people have heard. Steve Jobs opened a press conference with one of my songs. I performed a song live on the Rachel Maddow show while Rachel Maddow blew bubbles at me.\u00a0\n\t\u003cbr\u003e\u003cbr\u003e\n\tI\u0027ve wanted to do nothing else with my life since the age of 12.\n\t\u003cbr\u003e\u003cbr\u003e\n\tSong A Day is my creative process unfolding in real time. It\u0027s the \n\t\u003cstrong\u003emessy\u003c/strong\u003e work of creativity - unfiltered and raw. It can be out-there, strange and surprising, but it\u0027s always interesting. \u003cbr\u003e\u003cbr\u003e\n\tIt\u0027s a lot of work to write a song a day. \n\t\u003cstrong\u003eIt\u0027s a lot of work to watch every day, too!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\tI write about what I care about.\n\t\u003cbr\u003e\u003cbr\u003e\n\tI make my living writing by songs on commission.\u00a0\n\t\u003cbr\u003e\u003cbr\u003e\n\tIt\u0027s my dream to make my living solely supported by the folks that like my music. That\u0027s the promise of Patreon.\n\t\u003cbr\u003e\u003cbr\u003e\n\tI give away my music for free - so even if you don\u0027t/can\u0027t support me, you\u0027ll still \n\t\u003cstrong\u003ealways\u003c/strong\u003e be able to download and listen to all my songs.\u00a0\u003cbr\u003e\u003cbr\u003e\n\tWhen you become a supporter, you get a folder each week containing mp3s of that week\u0027s songs, along with a blog post which talks about some aspect of the creative process. Check out my archive to get a sense of what I write about.\n\t\u003cbr\u003e\u003cbr\u003e\n\tThanks for listening!\n\u003cbr\u003e\u003cbr\u003eKeep in mind that whatever amount you donate, it will be that amount x4: \u003cbr\u003e\u003cstrong\u003e$.25 per 7 songs = $1 a month \u003cbr\u003e$1 per 7 songs = $4 a month\u003cbr\u003e$10 per 7 songs = $40 a month\u003cbr\u003eand so on...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(204,193,217);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eHere are the folks\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e that I support on Patreon. They are awesome:\n\u003ca href=\"http://www.patreon.com/joshwoodward\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.patreon.com/joshwoodward\"\u003eJosh Woodward\u003c/a\u003e - Amazing songs weekly.\u003cbr\u003e\u003ca href=\"http://www.patreon.com/queenofspace\"\u003eanna anthropy\u003c/a\u003e - One of the most challenging and interesting indie devs out there.\u003cbr\u003e\u003ca href=\"http://www.patreon.com/uglymachine\"\u003eEMiSpicer\u003c/a\u003e - Photographer extrodinaire.\u003cbr\u003e\u003ca href=\"http://www.patreon.com/user?u=69477\"\u003ePeter Coffin\u003c/a\u003e - Satire + parody + music + videos + heart = awesome.\u003cbr\u003e\u003ca href=\"http://www.patreon.com/user?u=69477\"\u003eLaura Kate Dale\u003c/a\u003e - Game dev and journalist doing fantastic work.\u003cbr\u003e\u003ca href=\"http://www.patreon.com/NeilC\"\u003eNeil Cicierega\u003c/a\u003e - Maker of weird, hilarious and singular internet stuff.\u003cbr\u003e\u003cbr\u003e"
