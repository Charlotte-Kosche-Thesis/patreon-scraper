    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fvo1Gi-cD0OQ%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dvo1Gi-cD0OQ\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2Fvo1Gi-cD0OQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://imgur.com/B7uBeZA\"\u003e\u003c/a\u003e\u003c/h4\u003e\n \u003ciframe allowfullscreen=\"true\" frameborder=\"0\" height=\"378\" scrolling=\"no\" width=\"620\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/priucgm.jpg\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eHey everyone, thanks for checking out my\u00a0Patreon page!\u003c/h4\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tI\u0027m Jason Heine and I an president of\u00a0\n\t\u003ca href=\"http://www.heinehouseentertainment.com\" rel=\"nofollow\"\u003eHeine House Entertainment\u003c/a\u003e! A long time musician, content creator and entrepreneur. I create different types of entertainment ranging from\u00a0\u003ca href=\"https://www.youtube.com/watch?v=_pYNE2zxIok\u0026amp;list=PL2F52B3EBAD1334D0\" rel=\"nofollow\" target=\"_blank\"\u003evideo game drum cover songs\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/jason-heine/id187332944\" rel=\"nofollow\" target=\"_blank\"\u003eoriginal compositions\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/c/heinehouseentertainment13\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube videos\u003c/a\u003e,\u00a0\u003ca href=\"http://heinehouseentertainment.com/audio_services/\" rel=\"nofollow\" target=\"_blank\"\u003evideo game sound design\u003c/a\u003e and am a co-host and producer of two podcasts: The\u00a0\u003ca href=\"http://www.allgengamers.com\" rel=\"nofollow\" target=\"_blank\"\u003eAll Gen Gamers Podcast\u003c/a\u003e and\u00a0\u003ca href=\"http://heinehouse.podbean.com/\" target=\"_blank\"\u003eThe Music Games \u0026amp; Gear Podcast\u003c/a\u003e! I am also co-founder of Arizona\u0027s largest video game expo \"\u003ca href=\"http://www.azgameonexpo.com\" rel=\"nofollow\" target=\"_blank\"\u003eGame On Expo\u003c/a\u003e\"\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/wKB2bIx.jpg\"\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eSome background on me, and my vision moving forward:\u003c/h4\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tMy passion and expertise is in audio/music, and my nostalgic memories are with video games and technology. I have been independently blending these two together for over 6 years and now is the right time to grow this connection. I decided to join Patreon because creating drum covers, YouTube videos, Podcasting and producing content for indie games has become my full time job.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vJOrQND.jpg\"\u003e\n\u003c/blockquote\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tIn 2014 (thanks to my patrons) I was able to achieve a life long goal and open my own entertainment company, Heine House Entertainment LLC (www.HeineHouseEntertainment.com). Some don\u0027t realize this but I spend many hours recording, editing, and planning anything I produce. I would like to keep doing this full time and stick to a weekly schedule of content being released. With your support as my Patron, I can continue to create diverse, entertaining and professional content for years to come!\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JIh4q5u.png\"\u003e\n\u003c/blockquote\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.HeineHouseEntertainment.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\tPatrons pledges go directly to my entertainment and business of creating content online. I will always use pledges to better my content. Here are some big changesand upgrades made possible by Patrons pledges.\u00a0\u003cbr\u003e\n\u003ca href=\"http://heinehouseentertainment.com/audio_services/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t- \u003cstrong\u003e\u003cem\u003eCreated Heine House Entertainment LLC\u003c/em\u003e.\u003c/strong\u003e Patrons pledges funded startup costs and lawyer fees to register for my small business. This allows me to operate as a proper legit business. This has been a life long goal of mine.\u003cbr\u003e\u003cbr\u003e\n\t- \u003cem\u003e\u003cstrong\u003eRegistered \"Heine House Records, Heine House Games, Heine House Entertainment and The Emulator Review Trade names\u003c/strong\u003e\u003c/em\u003e. Patrons pledges funded the lawyer cost and application fees to register and submit for the ownership of these trade names. I officially own them and do business with them now thanks to Patrons.\u003cbr\u003e\n\u003cbr\u003e\n\t- \u003cem\u003e\u003cstrong\u003eUpgraded my video camera!\u003c/strong\u003e\u003c/em\u003e in patrons pledges funded the purchase of a new video camera. \u00a0A GOPRO! Also more recently a \u003cstrong\u003e\u003cem\u003enew external microphone\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eaudio cables\u003c/em\u003e\u003c/strong\u003e and some \u003cstrong\u003e\u003cem\u003eadapters\u003c/em\u003e\u003c/strong\u003e for making the whole package function properly. Also, were some \u003cstrong\u003e\u003cem\u003evideo camera braces, handles and attachments for mounting.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zXDZB3M.jpg\"\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003eBy becoming my \u003cspan style=\"color: rgb(247,150,70);\"\u003ePatron\u003c/span\u003e, you will be \u003cspan style=\"color: rgb(79,129,189);\"\u003edirectly supporting the following content:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eVideo game drum covers \u0026amp; Live performances\u003c/strong\u003e\u003c/em\u003e\u003c/h2\u003e\u003cbr\u003e \u003ciframe allowfullscreen=\"true\" frameborder=\"0\" height=\"378\" scrolling=\"no\" width=\"620\"\u003e\u003c/iframe\u003e\u003cbr\u003e \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BebA0giz_Dk\" width=\"640\"\u003e\u003c/iframe\u003e\n\n\u003cem\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5M8zG_OiaRk\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003eOriginal musical\u00a0compositions\u00a0\u00a0\u003c/em\u003e\u003c/h2\u003e\n\u003cem\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FlwMYQFmUb0?list=PLGXdy15uE5-_4S1VIXEXZOUe-TLDKy2qa\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/y-JRxHZ0jrw\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DxxAg9qs9II\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/B8nZMw6ZIBA\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003eConsole/hardware/game un boxings and collection showcases\u00a0\u003c/em\u003e\u003c/em\u003e\u003c/h2\u003e\n\u003cem\u003e\u003c eams and game nights\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/h2\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/71GeOHnn63Q\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cem\u003eGame On Expo: Arizona\u0027s Premiere Gaming Expo\u00a0\u003c/em\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/L044KTHYC78\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ch2\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cem\u003eSound design for indie film and video games\u003c/em\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pHUbm4Oc_Ow\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tYou can look at this as a subscriber upgrade program, or advantage program you would see on a website that allowed you to get extra content. Everything I produce on YouTube, AGG, and music albums will still be there, but this allows you to get more of what you want with additional rewards.\n\t\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a Patron, you will directly impact the quality and my entertainment. I have many ideas for more complex projects, featuring HD multiple angle cameras (still using web cams here) as well as audio upgrades and instrument maintenance. Creating 1 video takes so much time and effort to produce, and by having you as my Patron this process will be streamlined.With your support I will have more resources to pull from and will be able to produce more complex and higher quality content! On top of being able to dedicate more time towards each piece, I am excited to have a direct connection to you to share Patreon only uploads, songs, behind the scenes vlogs and 1 on 1 conversations.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eI love being an independent artist, I don\u0027t work for a huge company where I am a number, and I like that. Now with tools such as Patreon we can connect in a new and fun way! For over 10 years many of you have told me how awesome my content is and how much you appreciate the hard work that goes into it.\u00a0I now ask for you to consider joining forces with me. Thank you for your support!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/eSUyHsF.jpg\"\u003e\u003c/em\u003e\n\u003c/div\u003e"
   },
