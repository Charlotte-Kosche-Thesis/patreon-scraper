    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7aCBp5gXHFE\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F7aCBp5gXHFE\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://jessica3d.com/wp-content/uploads/2016/12/Bio_Banner.jpg\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\u003cdiv style=\"height: 0;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"http://jessica3d.com/wp-content/uploads/2017/02/who_are_you_banner.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tMy name is Jessica! I\u0027m an animator, artist and Youtuber. I make gaming videos on Youtube and livestreams on Twitch. This includes let\u0027s plays, scripted videos (like opinion videos), theory videos, analysis videos while hosting a weekly live gaming streams on Twitch. I also host a podcast called A Girl And A Podcast where my friends and I discuss gaming, anime, movies, and everything in between.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\n\t\u003cstrong\u003e\n\t\u003cimg src=\"http://jessica3d.com/wp-content/uploads/2017/02/why_patreon.jpg\"\u003e\t\u003c/strong\u003e\u003cbr\u003e\n\tPatreon will allow me to work on more personal projects while keeping high quality content through my videos on Youtube and livestreams on Twitch.  This will also push me to create more for myself and everyone who enjoys my work! If my Patreon does well this will give me an opportunity and freedom to solely focus on my internet creations (Youtube) or even something bigger (Making games, etc). This also gives you a chance to see exclusive content and even to see content before they go out to the public!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cimg src=\"http://jessica3d.com/wp-content/uploads/2017/02/do_i_need.jpg\"\u003e\t\u003c/strong\u003e\u003cbr\u003e\n\tNo! Patreon is just an extra boost for me to create more content for you! My content on the internet and Youtube will always be free. Patreon is a place that will offer more to those who wish to help support me in other ways rather than just watching/viewing my content.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A387LE1\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi5.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e \n\u003cbr\u003eIf you would prefer to make a one time donation you can buy me coffee through my ko-fi page or shop through my\u00a0\u003ca href=\"http://jessica3d.com/store/\" target=\"_blank\"\u003e\u003cstrong\u003estore\u003c/strong\u003e\u003c/a\u003e. You can also use my referral links with\u00a0\u003cstrong\u003e\u003ca href=\"https://www.humblebundle.com/store?partner=jessthenoob\u0026amp;charity=12277\" target=\"_blank\"\u003eHumble Bundle\u003c/a\u003e \u003c/strong\u003eor\u00a0\u003ca href=\"https://www.humblebundle.com/monthly?partner=jessthenoob\u0026amp;charity=12277\" target=\"_blank\"\u003e\u003cstrong\u003eHumble Bundle Monthly\u003c/strong\u003e\u003c/a\u003e link (Disclaimer: I am a Humble Partner and the Humble Bundle links are affiliate links, which means I earn revenue if a purchase is made through them.)\u003cbr\u003e\u003cbr\u003eI have also ways for you to support my content for free if you prefer that way. You can support my content with sponsored tips through\u00a0\u003ca href=\"http://gawkbox.com/agirlandagame\" target=\"_blank\"\u003e\u003cstrong\u003eGawkbox\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://loots.com/en/tip-jars/jessthenoob\" target=\"_blank\"\u003e\u003cstrong\u003eLoots\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cimg src=\"http://jessica3d.com/wp-content/uploads/2017/02/how_does.jpg\"\u003e\t\u003c/strong\u003e\u003cbr\u003e\n\tYou pledge a certain amount of money and receive exclusive reward every month from me that are only available through Patreon! When you make a pledge you have an option to choose which level you would like. Once you do, you will have access to those rewards for the level you have picked. You will be able to receive these rewards as long as your pledge remains. You only have to setup your pledge once (unless you would like to change your amount/level). You will be able to access most of the Patreon feed after pledging. Make sure you read over each level carefully before pledging!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note that my Patreon does charge up front, meaning if you sign up today, you will be charged today, then be charged monthly on the 1st of every month like everyone else. You can read more about it\u00a0\u003ca href=\"https://www.patreon.com/posts/patreon-update-15184214\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you would like a full description of each tier level and to see what exactly you will receive when you pledge a certain amount of money\u00a0and if you would like to learn more about what I will be doing with the patreon pledges you can read this post\u00a0\u003ca href=\"https://www.patreon.com/posts/patreon-tier-9231850\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://jessica3d.com/wp-content/uploads/2017/02/where_can_.jpg\"\u003e\u003cbr\u003eYou can find me at any of the links below! I\u0027m very active on Twitter, so if you ever want to reach me or have any questions for me you can message me there any time, but for a more direct and private question regarding your patreon pledge please message me!\u003cbr\u003e\u003cbr\u003e\n\tWebsite \u25ba\u003ca href=\"http://jessica3d.com/\"\u003ehttp://jessica3d.com/\u003c/a\u003e\n\t\u003cbr\u003e\n\tStore \u25ba\u003ca href=\"http://www.jessica3d.com/store\"\u003ewww.jessica3d.com/store\u003c/a\u003e\n\u003cbr\u003e\n\tYoutube \u25ba\u003ca href=\"https://www.youtube.com/agirlandagame\" target=\"_blank\"\u003ehttps://www.youtube.c
