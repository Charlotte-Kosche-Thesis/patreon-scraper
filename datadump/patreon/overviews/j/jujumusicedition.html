    "summary": "\u003cstrong style=\"font-weight: bold;\"\u003eThank you for stopping by!\u003c/strong\u003e\u003cbr\u003eIf you become a patron, you can choose\u003cstrong style=\"font-weight: bold;\"\u003e\u00a0rewards. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou find them on the right of this page ---------------------\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eGuitar Minute Study\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to patron-only content: Guitar Minute Studies, Sheet Music \u0026amp; TAB - PDF versions and free transcriptions excerpts along the way.\u003c/li\u003e\u003cli\u003eindividual help concerning playing aspects, music theory, general Q/A.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eTranscriptions and Arrangements Library: All Access\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to \u003cstrong\u003eall my past transcriptions and arrangements\u003c/strong\u003e. Sheet Music \u0026amp; TAB, PDF-files. \u003c/li\u003e\u003cli\u003e2 new transcriptions or arrangements a month.\u003c/li\u003e\u003cli\u003eup to 4 Guitar Minute Lessons a month w / sheet music\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCustom Shop: Order a transcription\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eOrder a specific transcription or arrangement\u003c/strong\u003e for guitar or ensemble. \u003cstrong\u003eSend me your idea\u003c/strong\u003e for a transcription or arrangement. \u003c/li\u003e\u003cli\u003eYou\u0027d like to \u003cstrong\u003etweak the available sheet music for your needs\u003c/strong\u003e? Customized sheet music - e.g specific layout, size of notation, TAB/traditional music notation only ...\u003c/li\u003e\u003cli\u003eAll previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nPatreon is a community where people like you help support creators by tipping a small amount of money on a monthly basis as a thank you for providing \u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003evaluable\u003c/em\u003e\u00a0content\u003c/strong\u003e\u003cstrong\u003e. \u003c/strong\u003eAwesome people who help creators creating content are called Patrons. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eYou will be charged at the end of each month based on the number of transcriptions/arrangements I will have posted during this period (usually 2). You can unsubscribe whenever you want if you are not satisfied.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy experience:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m a published author with Schott Music International and published transcriptions of Bill Frisell solo performances. I pursued my Master\u0027s degree in Jazz and Improvised Music with the Helen A. Reynolds Endowed Scholarship in Music and worked as Teaching Assistant at the University of Washington, Seattle. In 2016 I was the only finalists in Lee Ritenour\u0027s Six String Theory Music Competition currently residing in the US.\u00a0\u003cbr\u003e\u003cbr\u003e\u201c [\u2026] Jan shows such originality, finesse and dexterity.\u201d - Lee Ritenour, Grammy Award winning guitarist \u0026amp; recording artist.\u003cbr\u003e\u003cbr\u003eLet me know if you have specific transcription requests, questions or suggestions concerning transcriptions and/or music theory and playing aspects. I\u0027m ready to understand, analyze, and address these to hopefully carve valuable content out of the vast realm of music :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks!\u003c/strong\u003e\u003cbr\u003e"
