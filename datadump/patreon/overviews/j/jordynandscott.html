    "summary": "\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eWe believe the current conversation around money is scary. Save your money. You\u2019re in debt. Limit your spending. Pay your bills. Cut, cut, cut\u2026 \u003cstrong\u003escar\u003c/strong\u003ecity. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis must change.\u00a0\u003c/strong\u003eWe must change how we feel about money. And we desire to share our journey as we do that ourselves. \n\u003cbr\u003e\u003cbr\u003eWe aren\u2019t asking you to help us stay afloat. We\u2019re asking you to join us in this community - our community of deep believers and supporters. People who resonate with our vision.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES THIS WORK?\u003c/strong\u003e\u003cbr\u003eWe\u0027re currently producing \u201cThe Jordyn \u0026amp; Scott Show\u201d where we talk about money, wellness, wealth, and joy. \u003cbr\u003e\n\u003cbr\u003eSince we release one podcast episode per week, you\u2019re pledging to support us \u201cper episode\u201d. That is amazing and beautiful and we are so thankful that you are choosing to support us energetically and artistically in this way. \u003cbr\u003e\n\u003cbr\u003e\u003cu\u003ePlease note:\u003c/u\u003e Even if we end up busting out 2-3 episodes in one week, you\u2019ll still give max one time per week. You don\u2019t need to worry about being charged more than 1x per week (3-4x per month max). If it\u2019s a slower period \u0026amp; we don\u2019t release an episode one week, you don\u2019t get charged. We want to honour your intention to support us per episode. \u003cbr\u003e\n\u003cbr\u003eBeyond the episodes and Patron bonuses, we\u2019re going to give away as much as we can!! We VALUE YOU so much. We\u2019ll be running ideas by you guys, checking in to see how you\u2019re doing, and sharing whatever we create with you with love. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eDon\u2019t stress or overthink this.\u003c/strong\u003e Intuitively pick which dollar amount feels right for you right now, and enter the times of the month that feels good. And bam, we\u2019re moving! \n\u003cbr\u003e\u003cbr\u003eWe are so so thankful, and whatever you choose to support us with, we receive it with gratitude and love. Thank you. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE WE\u2019RE GOING \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis podcast is the beginning. It\u0027s one of MANY dreams we have, and the start of our journey creating beautiful, helpful, meaningful things together. There are more to come:\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThere will be an entire collection of tools to use to help you along your finance journey (posters, workbooks, journals) \u003c/li\u003e\u003cli\u003eThere will be a wellness centre where we help women and their partners take care of their finances.\u003c/li\u003e\u003cli\u003eThere will be an idea centre. One that goes beyond the finance centre, where people can congregate to work on projects together. \u003c/li\u003e\u003cli\u003eThere will be a cafe - a beautiful, nourishing one that serves mindful beverages and food. \u003c/li\u003e\u003cli\u003eThere will be books - children\u0027s books, and one that\u2019s accessible about changing your beliefs. \u003c/li\u003e\u003cli\u003eThere will be courses - to help women around the globe step into their power, especially with finance and business. It will be all-encompassing - spreadsheets AND yoga, projections AND astrology. \u003c/li\u003e\u003c/ul\u003eIn the meantime, we put all our energy into creating a beautiful episode each week for YOU :) We talk and write and share and listen (and even sing sometimes). \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIf our content has ever made you feel genuinely empowered, join the movement and become a Patron. \u003c/strong\u003eWe share tons of behind-the-scenes posts and special Q\u0026amp;As just for our Patrons as a thank you. \u003cbr\u003e\n\u003cbr\u003eWe\u2019re so thankful you\u2019ve chosen to be part of this journey with us.\u00a0\u003cbr\u003e"
