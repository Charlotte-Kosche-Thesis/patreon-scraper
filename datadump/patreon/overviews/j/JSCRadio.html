    "summary": "When I \u003ca href=\"https://jayscottsmith.wordpress.com/2016/03/14/jscradio_episode1/\" rel=\"nofollow\"\u003efirst started doing this podcast\u003c/a\u003e back\n in March, my goal was for it to evolve into an extension of \u003ca href=\"http://wordpress.com/jayscottsmith\" rel=\"nofollow\" target=\"_blank\"\u003emy blog\u003c/a\u003e \nand eventually become the \u201cPeople\u2019s Podcast.\u201d It doesn\u2019t have a set \ngenre by design and that allows me to take on different issues every \nweek, often through the sphere of (but not always about) sports.\u003cbr\u003e\u003cbr\u003eI\u2019ve talked about everything from \u003ca href=\"https://jayscottsmith.wordpress.com/2016/04/02/jsc_radio_episode5/\" rel=\"nofollow\"\u003eWrestleMania\u003c/a\u003e to \u003ca href=\"https://jayscottsmith.wordpress.com/2016/03/30/jsc_radio_episode4_phife/\" rel=\"nofollow\"\u003eA Tribe Called Quest\u003c/a\u003e to the \u003ca href=\"https://soundcloud.com/jayscottsmith/episode-16-kitty-litter\" rel=\"nofollow\"\u003eDetroit Lions\u003c/a\u003e to \u003ca href=\"https://soundcloud.com/jayscottsmith/jsc_radio_orlando\" rel=\"nofollow\"\u003eMass Shootings\u003c/a\u003e and \u003ca href=\"https://soundcloud.com/jayscottsmith/jscradio_ep13a_castile_sterling\" rel=\"nofollow\"\u003ethe deaths of Philando Castile and Alton Sterling\u003c/a\u003e. From \u003ca href=\"https://soundcloud.com/jayscottsmith/episode-12-brexit-strategy\" rel=\"nofollow\"\u003eBrexit\u003c/a\u003e to the \u003ca href=\"https://soundcloud.com/jayscottsmith/jsc_radio_episode10\" rel=\"nofollow\"\u003eNBA\u003c/a\u003e to the \u003ca href=\"https://soundcloud.com/jayscottsmith/jscradio_ep14_olympics\" rel=\"nofollow\"\u003eOlympics\u003c/a\u003e,\n I\u2019ve been all over the place, but there\u2019s also been a common theme: \nThese podcasts are about giving a different voice to different subjects.\n I\u2019ve also been lucky enough to have two great guests on the show\u003cbr\u003e\u003cbr\
