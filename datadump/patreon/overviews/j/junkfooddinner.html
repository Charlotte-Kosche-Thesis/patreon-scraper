    "summary": "\u003cem\u003eLOVE WEIRD MOVIES?\u003c/em\u003e Join the \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eJunk Food Dinner\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSNACK PACK\u003c/strong\u003e\u003c/span\u003e! \u003cbr\u003e\u003cbr\u003eIf you\u0027re here, you\u0027re probably already one of the Junk Food Junkies who keep us sane by watching and discussing crazy cult movies week after week. But just in case you wandered into this Patreon without any context, here\u0027s the quick run-down on JUNK FOOD DINNER:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eKevin, Parker \u0026amp; Sean self-produce a \u003cstrong\u003eweekly podcast\u003c/strong\u003e about cult movies (horror, sci-fi, exploitation, and more)\u003c/li\u003e\u003cli\u003eThe podcast has reviewed \u003cstrong\u003eover 1,012 movies\u003c/strong\u003e (and counting) across 350+ episodes, and discussed countless more\u003c/li\u003e\u003cli\u003eRunning \u003cstrong\u003esince March 2010\u003c/strong\u003e (over 7 years), it\u0027s one of the longest-running movie podcasts out there\u003c/li\u003e\u003cli\u003eTo date, it has produced over \u003cstrong\u003e706 hours\u003c/strong\u003e (29.416 full DAYS!) worth of free content (available via iTunes, JunkFoodDinner.com, and elsewhere)\u003c/li\u003e\u003cli\u003eRecently, the show has branched out to include \u003cstrong\u003eanimated versions\u003c/strong\u003e of some reviews for the Junk Food Dinner YouTube channel\u003c/li\u003e\u003cli\u003eThe show is produced as a \u003cstrong\u003elabor of love\u003c/strong\u003e by movie fans - we don\u0027t review films based on anything other than our personal whims and take input only from our audience.\u00a0\u003c/li\u003e\u003cli\u003eOver the years, we\u0027ve had the chance to interview some \u003cstrong\u003eamazing people\u003c/strong\u003e: Barbara Crampton, Oderus Urungus, Alex Winter, Frank Henenlotter, Zack Carlson, Nick Prueher of the Found Footage Festival, and more.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour support will help us to build an even bigger and better show, offsetting the costs and time expended by these three ever-sleepy moviegoers. In addition, you can expect the following perks, \u003cem\u003eexclusive\u003c/em\u003e for members of the Snack Pack:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e$1/mo:\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLIGHT SNACKER:\u003c/span\u003e\u003c/span\u003e Our eternal, truthful, police-free gratitude. We know you are a super cool dude and you know how to show it. Additionally, you\u0027ll get to enter one film title in our annual SNACK PACK RANDOMIZER episode on Junk Food Dinner. If we decide to run more than one SNACK PACKER RANDOMIZER episode per year, you\u0027ll get to enter a title each time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e$5/mo:\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSNACK MASTER:\u003c/span\u003e Clearly you\u0027ve got an appetite for Junk Food! As someone who can\u0027t be satiated by our weekly helping of podcalories, you\u0027ll be granted a double dose of your charming hosts. Each month, we\u0027re recording a separate JUNK FOOD DESSERTS podcast, exclusively for all you SNACK MASTERS. You\u0027ll get new bonus episodes as they are released and access to the archives - as well as an entry into our annual SNACK PACK RANDOMIZER. The monthly DESSERTS podcast includes interviews, top ten lists, feature-length commentaries, and other genre film discussions we just couldn\u0027t squeeze into the regular show. *(Note)*: To give us time to build up our menu of new content, the DESSERTS episodes will be monthly at first, but if we clear our $600/month goal, the episodes will become weekly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e$10/mo:\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDOM DELUISE:\u003c/span\u003e Woah there! You\u0027re rolling in the Junk Food now, baby! Throwing your weight around like this will earn you the combined benefits for the LIGHT SNACKER and SNACK MASTER levels, and also allows you to have a real impact on our programming. Each DOM DELUISE snack packer has access to our JFD Wishlist online document, where they can list their top pick for a movie they\u0027d like JFD to cover. Every month, Kevin, Parker, and Sean will each pick at least one movie from the wishlist to review for Junk Food Dinner. With 3 picks from the list per month, the chances of your pick appearing are high, and if one of your movies is reviewed you\u0027ll be able to replace the title in the list. It\u0027s your chance to shape cult movie podcasting history!\u003cbr\u003e"
