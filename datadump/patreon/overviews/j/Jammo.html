    "summary": "\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNice to meet you! Or, nice to see you again if you\u0027re coming over from Instagram or Twitter!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy name is Luke Stuart, otherwise referred to as \"Jammo\". Either is okay,\u00a0 Jammo is just my internet alias/pen name.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI began drawing comics back in 8th grade and am now continuing college after running into some severe bladder issues that at times left my entirely unable to sit at a desk and draw. As exaggerated as it may sound, there have been many instances where I was toilet-ridden for almost entire waking periods of days and took a lap-top drawing board into the bathroom so I could storyboard and at least pencil some pages to stay productive. It\u0027s been a difficult 3 years, but I want to keep creating as much as possible!!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOnly, with school coming up and me working part time for $10.50/hr. it makes it difficult to spend much time on art.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy hope in creating this Patreon is that not only will I be able to earn some side money off of making the comics I love, but it will be a motivation to keep going and know that people are interested. It\u0027s a lot to ask - to ask people to care about the art you\u0027re making and even go so far as to consistently fund a project, but that\u0027s why I\u0027ve gone forth and built up the rewards tier, starting at $5, going to $15, then $20 and $30. I plan to modify these over time but that will be after I am financially OK enough to start a voting system, and make more merch. For now though, it\u0027s really just about COMICS (or manga at times, since some read right to left and my art is heavily manga influenced), stickers, illustration wallpaper downloads, signed monthly illustration prints, and PDF downloads for those of you who are curious how I craft my pages from start to finish. I generally consider my work to be very multi-media, and there\u0027s a lot of editing, splicing, commuting to location for reference photos, not to mention all the back-and-forths that go on in the process.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIn short, doing what I\u0027ve been doing is A LOT of work. And I love it - I really do, and would love to continue going as I have been, and maybe even take some hours off of work weekly to be able to spend more time working on comics while studying at college.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSo for anyone who has messaged and said how much they love my art, or if you\u0027re just now discovering my art, this is a sincere way to help me out!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eCheck out my current comic project at: https://tapas.io/episode/737746\u003cbr\u003e"
