    "summary": "Hello, world! My name is \u003cstrong\u003eJoshua McLean\u003c/strong\u003e. Thank you for taking the time to look at my Patreon campaign.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eComposition\u003c/h4\u003e\nI work as a professional composer for media, with a specific focus on games. Here are some of my past and current projects:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eComposition and audio design for\u00a0\u003ca href=\"http://nutzgame.com\" target=\"_blank\"\u003eN.U.T.Z.\u003c/a\u003e,\u00a0a fun platforming shooter inspired by Mega Man and Metroid. The game is currently in early alpha phase.\u003c/li\u003e\n\t\u003cli\u003eEnding jingles for\u00a0\u003ca href=\"https://www.youtube.com/channel/UCL9SCdtaxpaSHxyMSfQwzXQ\" target=\"_blank\"\u003eNathan Blake Games\u003c/a\u003e, an awesome YouTube channel.\u003c/li\u003e\n\t\u003cli\u003eSeveral pieces for the upcoming role-playing game\u00a0\u003ca href=\"https://www.facebook.com/ChromatoseAkaBaka/\" target=\"_blank\"\u003eChromatose\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eA slew of games from various\u00a0\u003ca href=\"https://ldjam.com/users/mrjoshuamclean/\" target=\"_blank\"\u003eLudum Dares\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oPfjVLvs-bI\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nMy \n\u003ca href=\"http://mrjoshuamclean.com/wp/\" target=\"_blank\"\u003e\u003cstrong\u003ewebsite\u003c/strong\u003e\u003c/a\u003e features music tracks for game developers to use royalty-free in non-commercial projects, as well as samples of my past work and an audio demo reel.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ldjam.com/events/ludum-dare/41/project-avn\" target=\"_blank\"\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMjQ1ODY3LzExOTIyMTcucG5n/347x500/q%2FLr9e.png\" style=\"width: 566px;\"\u003e\u003c/a\u003e\n\u003ch4\u003eCrops in Space\u003c/h4\u003e\nMy\u00a0fianc\u00e9e\u00a0\u003ca href=\"https://www.instagram.com/katethemakeupmonster/\" target=\"_blank\"\u003e\u003cstrong\u003eKate the Makeup Monster\u003c/strong\u003e\u003c/a\u003e and I made a prototype of\u00a0\u003ca href=\"https://joshua-mclean.itch.io/crops-in-space\" target=\"_blank\"\u003eCrops In Space\u003c/a\u003e, a sci-fi farming simulator Visual Novel, for Ludum Dare 41. We\u0027re continuing to work hard on iterating the game.\u003cbr\u003e\u003cbr\u003eAlthough a Visual Novel by design, the goal with this project is to create an experience which emphasizes the \u003cem\u003egame \u003c/em\u003eside with shorter text blocks and more interactivity.\u003cbr\u003e\u003cbr\u003eAs a Patreon supporter at any level, you get instant access to new builds of the game.\u003cbr\u003e\u003cbr\u003e\nCheck out my other game projects on\u00a0\u003ca href=\"http://joshua-mclean.itch.io\" target=\"_blank\"\u003e\u003cstrong\u003eitch.io\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.twitch.tv/mrjoshuamclean\" target=\"_blank\"\u003e\u003cimg src=\"http://mrjoshuamclean.com/wp-content/uploads/2018/04/banner-2018-temp2_big.png\" style=\"width: 556px;\"\u003e\u003c/a\u003e\n\u003ch4\u003eTwitch Stream\u003c/h4\u003e\u003ca href=\"https://www.twitch.tv/mrjoshuamclean\" target=\"_blank\"\u003eMy stream\u003c/a\u003e is live Sunday - Thursday at 6pm ET and Saturdays at 1pm ET. I play new games, retro games, indie games, obscure games, popular games - a solid variety. You can get a look at the schedule by joining my\u00a0\u003ca href=\"https://discord.gg/umzMXNq\" target=\"_blank\"\u003e\u003cstrong\u003eDiscord server\u003c/strong\u003e\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCool! How can I help?\u003c/h4\u003e\nGlad you asked! Check out the various tiers to see what awesome stuff you can get by contributing. Your support feeds directly into my projects.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOh. But I\u0027m broke...\u003c/strong\u003e\n\u003cbr\u003e\nHey, no worries! You can still support my campaign by doing any of the things listed under \"free support\" on\u00a0\n\u003ca href=\"http://mrjoshuamclean.com/support/\" target=\"_blank\"\u003e\u003cstrong\u003emy support page\u003c/strong\u003e\u003c/a\u003e. Thanks so much. :)\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eI have a question or comment. How can I get in touch?\u003c/h4\u003e\nPlease\u00a0\n\u003ca href=\"mailto:seciden@gmail.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eemail me\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/MrJoshuaMcLean\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003econtact me on Twitter\u003c/strong\u003e\u003c/a\u003e! I\u0027d love to hear from you.\u003cbr\u003e\n\u003cbr\u003e\nI truly appreciate the time you\u0027ve taken to look at this campaign. Thank you!\n\u003cbr\u003e"
