    "summary": "\u003ca href=\"http://joydancing.com/\" rel=\"nofollow\"\u003eJoyDancing\u003c/a\u003e is\u00a0a dance community that\u00a0aims to promote the active pursuit of happiness through a daily dedication to joyful dance.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://joydancing.com/joydancingblog/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://i.gyazo.com/d3dc214bb1e89408f6a184d018fdc186.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOur primary goal at JoyDancing is to help individuals, particularly children and youth dealing with depression, addiction, neglect, and abuse, through their most difficult times by helping them discover the incredibly healing power of dance.\u003cbr\u003e\u003cbr\u003eOne of the ways in which we attempt to do so is by creating inspiring videos of dancers sharing their struggles and triumphs and offering advice and guidance to those who may find themselves in similar situations. We call these videos our dancer \"Spotlights\" have been incredibly fortunate to work with some amazingly talented and passionate dancers who also happen to be fantastic human-beings; which we look forward to introducing to you all.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://joydancing.com/joydancingblog/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://i.gyazo.com/b952f5605dfbab85bddf3e92abbc6873.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlthough JoyDancing is still only a passion project of ours, between finding dancers to feature, shooting interviews, collecting dance content, conceptualizing and editing the Spotlights, creating webpages, and doing our best to provide exposure to as many aspiring and professional dancers as we can through\u00a0\u003ca href=\"https://www.instagram.com/joydancing/\" target=\"_blank\"\u003eour popular Instagram account\u003c/a\u003e, our small team is currently spending 40-60 hours a week (in addition to our regular jobs) working on this project. Although we have not charged dancers for creating these feature in the past, we\u0027ve been forced to start doing so through our\u00a0\u003ca href=\"http://joydancing.com/dance-demo-reel/\" target=\"_blank\"\u003eNextGen Demo-Reel program\u003c/a\u003e in order to ensure we can sustain working on this passion of ours. Your Patreon support will ensure we can continue inspiring those most in need at no cost to the artist themselves.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Does It Work?\u003c/strong\u003e\u003cbr\u003eTo support our mission, all you have to do is enter an amount to contribute and every time we publish a new Spotlight feature, you will contribute that amount towards our collective goal of a happier and more joyful world! And don\u0027t forget to check out the awesome rewards we have listed as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will we post?\u003c/strong\u003e\u003cbr\u003eOur goal is to create 4 videos per month but we encourage you to set a maximum donation amount when you check-out so that you are always in complete control of your level of support, regardless how many videos we post.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://joydancing.com/joydancingblog/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://i.gyazo.com/d3dc214bb1e89408f6a184d018fdc186.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow much money should I donate?\u003c/strong\u003e\u003cbr\u003eThat depends entirely on the value you personally place on our mission, as well as how much joy you\u0027d like to help us spread. Regardless of the amount however, always know that we sincerely value each and every contribution we receive and wish every one of you the most love, happiness and joy you could possibly find!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/aDBNxRGiFKg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
