    "summary": "At age 58, in a mid-life crisis, I started looking for an activity that would be so rewarding I would never regret time spent doing it. \u003cbr\u003e\u003cbr\u003eI\u0027ll become a jazz bass player!\u003cbr\u003e\u003cbr\u003eEight years later, I\u0027m in jazz heaven!\u00a0I have the privilege of being the bass player and band leader of The Jazz Salon. Every week, I get to play the most beautiful and exciting American music ever written, with some of the greatest jazz players!\u003cbr\u003e\u003cbr\u003eWith a lot of luck and support, I have taken up jazz residency in an elegant, intimate room of a private club in downtown Los Angeles. A dedicated collection of pedigreed jazz artists (played/toured with Basie, Ellington, Sinatra, Fitzgerald, Vaughn, Diana Krall, BB King, Stevie Wonder, and many more) are helping create great jazz every Thursday night.\u00a0The club provides a small subsidy, but we depend on tips to cover expenses.\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in!\u003cbr\u003e\u003cbr\u003eBecause they have had great careers, I can\u0027t tell you what I pay these musicians and singers, but it is peanuts. The reason they play is because they love the music, and most of the well paying jazz gigs have dried up. \u003cbr\u003e\u003cbr\u003eTo keep the Jazz Salon making great jazz, I need your help.\u003cbr\u003e\u003cbr\u003eIf you love live, acoustic jazz -\u00a0\u003cbr\u003e\u003cbr\u003eIf fresh, passionate interpretations of beautiful songs bring you pleasure -\u00a0\u003cbr\u003e\u003cbr\u003eIf knowing your patronage will provide critical support to paying the musicians and singers, bringing in guest stars, and developing the production quality of the Jazz Salon live stream -\u003cbr\u003e\u003cbr\u003ePlease take a few minutes to listen to a recent show:\u00a0\u003ca href=\"https://www.youtube.com/c/thejazzsalon\"\u003ehttps://www.youtube.com/c/thejazzsalon\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=-VQ299tzMNE,\"\u003e,\u003c/a\u003e and subscribe to the Jazz Salon YouTube channel.\u003cbr\u003e\u003cbr\u003eBECOME A PATRON OF THE JAZZ SALON!\u00a0 \u003cbr\u003eIf you enjoy the music in the video, become a\u00a0 patron.\u00a0 There are so many exciting improvements we plan to make at the Jazz Salon.\u00a0 Your becoming a patron will help make those improvements possible.\u00a0 We\u0027ve come up with lots of fun rewards, so you will immediately feel a part of the passion and excitement we bring to every Thursday Night Jazz Salon!\u003cbr\u003e"
