    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/vvd5XGZ-kyo\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/vvd5XGZ-kyo",

    "pledge_url": "/bePatron?c=1465185",
    "published_at": "2018-01-22T20:32:52+00:00",
    "summary": "\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://2.bp.blogspot.com/-VD8vL3fRBjk/Wl5kbraySuI/AAAAAAAADxY/O8U76JRiqbIp3kNrNjJXjgW3HvxezxhzwCLcBGAs/s1600/Patreon_Banner_3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv\u003e\u003cem\u003eOnce upon a time\u003c/em\u003e--which is how so many stories begin--I thought the only authors using Patreon were those who could not make a living from their writing. \u003cstrong\u003e*cough*\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eBut times change. Publishing has changed. \u003cem\u003eI\u0027ve\u003c/em\u003e changed. In 2012 I experienced total creative burnout. It took me nearly a year of sabbatical to recover my energy and focus, my joy in the work. What I never did recover was my former speed at producing stories. I didn\u0027t want to accept that, so I kept scheduling myself as though I could simply shove through ideas and words by will power alone.\u003cbr\u003e\u003cbr\u003eI can\u0027t.\u003cbr\u003e\u003cbr\u003eThe end result is that each year I fall farther and farther behind schedule while I try to rush through the stock pile of promised projects. I have to deliver a certain amount of work every couple of months simply to survive--and that\u0027s doable--but it means I can\u0027t take the time I need to really concentrate on making every book as rich and layered and satisfying as I\u0027d like. As my \u003cem\u003ereaders\u003c/em\u003e would like.\u00a0\u003cbr\u003e\u003cbr\u003eFinancial necessity means I don\u0027t have the luxury to craft my stories the way I once did.\u00a0\u003cbr\u003e\u003cbr\u003eWriting has never been an easy way to make a living. There\u0027s no guaranteed income--and there is no retirement plan. Adding to the problem is the fact that changes within the publishing industry mean every project takes longer to earn out than it once did.\u00a0\u003cbr\u003e\u003cbr\u003ePatronage is an idea as old as art itself. When you support the artists you love with a few dollars each month, you make art and music and, yes, stories possible. Not only possible, \u003cem\u003ebetter\u003c/em\u003e, because when the burden of financial anxiety (occasionally outright panic) is removed, joy and innovation return to the creative process.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://1.bp.blogspot.com/-KXFemnBAgGY/Wl5kQDU6BuI/AAAAAAAADxQ/MIiikME8EE0IBOpD5yle3M3KsswK1t59ACLcBGAs/s1600/Patreon_Banner_1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve tried to come up with a series of exclusive and enticing rewards for patrons at every level. I hope you\u0027ll consider joining me on this creative adventure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for checking out my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJosh"

     "about": "Josh Lanyon is the author of over sixty titles of classic Male/Male fiction featuring twisty mystery, kickass adventure and unapologetic man-on-man romance. \u003cbr\u003e\u003cbr\u003eHer work has been translated into eleven languages. The FBI thriller Fair Game was the first male/male title to be published by Harlequin Mondadori, the largest romance publisher in Italy. Stranger on the Shore (Harper Collins Italia) was the first M/M title to be published in print. In 2016 Fatal Shadows placed #5 in Japan\u0027s annual Boy Love novel list (the first and only title by a foreign author to place). The Adrien English Series was awarded All Time Favorite Male Male Couple in the 2nd Annual contest held by the 20,000+ Goodreads M/M Group. Josh is an Eppie Award winner, a four-time Lambda Literary Award finalist (twice for Gay Mystery), and the first ever recipient of the Goodreads Favorite M/M Author Lifetime Achievement award.\u003cbr\u003e",
