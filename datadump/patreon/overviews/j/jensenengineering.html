    "summary": "\u003cstrong\u003eThank you so much for visiting this page!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Jonathan Seiberlich and I am the creator of the music group called Jensen Engineering. I\u0027ve been writing and performing for this group since 2015 and I am excited to start a new series of videos for YOU.\u003cbr\u003e\u003cbr\u003eI\u0027ll be putting out a video of a new, live performance of an original song every month and sharing it with my awesome Patrons here first!\u00a0\u003cbr\u003e\u003cbr\u003ePatrons will also get first access to any new recordings, behind the scenes footage, and free hugs every time you come to a show.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eWhen you join the Jensen Engineering crew, your money goes:\u003cbr\u003e\u003cbr\u003e1. To musicians!\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 - I collaborate with a plethora of amazingly talented people and I need to be able to \u00a0compensate them for their time whenever we spend a day recording music.\u003cbr\u003e\u003cbr\u003e2. To equipment!\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 - I am always trying to raise the bar in my recording projects. In order to do that i need better equipment for higher fidelity sound and for high quality video so it feels like you are in the room with us!\u003cbr\u003e\u003cbr\u003e3. Editing!\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0- This stuff takes time, and although I have been playing music most of my life, I am slowly and steadily learning how to create cool, intriguing videos of that music. This can also go to paying someone who is a PRO at recording video.\u00a0\u003cbr\u003e\u003cbr\u003eFunding is a crucial part of being able to share my creations with the world and I thank you for taking the time to check out the page!\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003eJonathan\u003cbr\u003e\u003c/div\u003e"
