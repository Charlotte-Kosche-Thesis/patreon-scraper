    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT IS the \u201cREMNANT\u201d?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAs the dictionary would describe it the remnant is a noun\nor adjective defined as the remaining, usually small part, quantity, number\nor....AHH WAIT! You meant a different \n\t\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eRemnant\u003c/strong\u003e \u003c/span\u003e\u003c/em\u003edidn\u0027t you?\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eTheRemnant: This is Not Flesh \u0026amp; \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBlood\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e is an \u003cstrong\u003eaction,\nadventure,\n\t\u003c/strong\u003e and \u003cstrong\u003esupernatural \u003c/strong\u003eweb series manga with elements of suspense. It is\nan ongoing series that revolves around the largest fictional city in Japan,\nRyojima.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eSYNOPSIS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFollow 16 year old Shikauhno Lee after she recovers\nfrom an unsuccessful\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003eattempt on her life\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. She relocates from her American\nfoster family to her birthplace, Ryojima, Japan. Oddly enough Ryojima has\nturned from her beloved rose-colored home city into a metropolis plagued with\n\u003cstrong\u003e\u003cem\u003edarkness\u003c/em\u003e \u003c/strong\u003eand \u003cem\u003e\u003cstrong\u003efear\u003c/strong\u003e\u003c/em\u003e. Under obscure circumstances citizens are vanishing and\nturning up dead. This mysterious happening is known as\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003eBlack Onda\u003c/span\u003e\u003c/strong\u003e, rumored to\nbe a curse or punishment overseen by God or the devil. Incidentally, Shikauhno\ncrosses paths with a man reported missing. Despite their identical appearance\nhe denies being the missing person and pursues Shikauhno threatening to \u003cstrong\u003e\u003cem\u003ekill\u003c/em\u003e\u003c/strong\u003e\nher. Before her demise, a mystifying man wielding a guitar comes to Shikauhno\u0027s\nrescue leaving her with a cryptic message\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003e \u201cLet the dead bury their own.\u201d\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eWHAT MAKES THEREMNANT INDIVIDUAL?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTheRemnant is something new and unique that gives you a\nsense of nostalgia and familiarity. Our story is raw, candid, and relatable.\nThrough time, everyone has and will experience a dark era in their life.  Through our story we desire to convey a\npowerful message of\u003cstrong\u003e hope, truth, faith,\u003c/strong\u003e and \u003cstrong\u003elove.\u003c/strong\u003e Being that those are the\nnecessary components to overcome all tragedy and hardship. TheRemnant is a\nriveting read that will keep you encapsulated by its emotionally gripping tale.\nSo take a chance and read for yourself to discover how a tragedy can blossom\ninto something \u003cstrong\u003ebeautiful, hopeful,\u003c/strong\u003e and \u003cstrong\u003eextraordinary.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eREASON\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIronically it was a death that caused The Remnant to spring to life.\u003c/strong\u003e Through the unexpected passing of our mother, we learned\nthat life is fleeting and can end at any moment. Though her  death was a tremendously painful loss it\ndrove us to accomplish a dream seemingly beyond our reach. Everyone dreams but\nonly a special few will realize them. So help us become a part of that\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e \u201cremnant\u201d\u003c/strong\u003e\n\u003c/span\u003e\u003c/span\u003eso we can shatter the boundary between dreams and reality to unify them as one. You can be part of\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Remnant.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCAN\u0027T CONTRIBUTE FINANCIALLY?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYour support is important. If you are unable to\ncontribute funds you can show some love by following our\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003cstrong\u003eInstagram,\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e Webtoons\u003c/span\u003e,\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWattpad\u003c/span\u003e,\u003c/strong\u003e and site. Comments, likes, and sharing our work is greatly\nappreciated! Tell a friend. ;)\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eInstagram/Webtoons: TheRemnantJuice\u003c/em\u003e\u003c/div\u003e\n\n\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWHERE IS THE STORY?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eTheRemnant: This\nis Not Flesh \u0026amp; Blood is available to you in\u003cem\u003e two\u003c/em\u003e different reading styles.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e1.Script/story/text form: wattpad.com/user/theremnantjuice\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cstrong\u003e2. Comic/manga pages: theremnantjuice.thecomicseries.com\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
