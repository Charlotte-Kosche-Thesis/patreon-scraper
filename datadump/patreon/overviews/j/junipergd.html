    "summary": "Hey guys; thanks for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003eFor those who don\u0027t know me, I\u0027m Juniper; I create animations, comedic skits, and other videos revolving around the game Geometry Dash. Although my channel is beginning to branch out from game-centered content into comedic videos that \u003cem\u003eeveryone\u003c/em\u003e\u00a0(regardless of gaming ability or knowledge) can enjoy, I livestream Geometry Dash frequently and still produce content revolving around the game.\u003cbr\u003e\u003cbr\u003eThis is no small feat; my videos take as short as a few days and as long as a few weeks to make. There\u0027s a process for each individual video: get an idea, create an outline, write a script, record/gather voices, put together an audio track, create backgrounds, create characters, animate... There\u0027s a long, long process going into every single thing that goes up on my channel. And I\u0027m doing this all by myself!\u003cbr\u003e\u003cbr\u003eMe, a little 14-year-old freshman in high school, trying to figure it all out. It\u0027s incredibly difficult to produce content for you guys sometimes, but in all honesty, I love doing it. I love learning more about film and TV production while having you all enjoy what I make. It\u0027s so much fun writing up my ideas and then putting them into action for you all to watch. I\u0027m incredibly thankful to all of my subscribers and fans who, without even knowing it, are motivating me to pursue film and video as a hobby, and maybe even a career.\u003cbr\u003e\u003cbr\u003eBut, as I mentioned earlier, this doesn\u0027t come easy; I\u0027m a freshman taking highly advanced classes in high school, which creates stress, and I play on my school\u0027s soccer team, which creates even more in turn. I\u0027ve had a lot of problems pushing out content due to time crunches in the past and sometimes I feel demotivated enough to want to quit, but thanks to all of \u003cem\u003eyou\u003c/em\u003e, the people who stick by me and watch my videos and laugh at my stupid jokes, I\u0027m still going, and I\u0027m so happy about that.\u003cbr\u003e\u003cbr\u003eSo I\u0027d like to give back; in some sort of way, shape or form, by using Patreon. Depending on how much you pledge to me and my channel in return, you\u0027ll receive some pretty sweet rewards (in my opinion!) From simply seeing some of my ideas jotted down on a list to actually having the chance at being in one of my videos, there\u0027s a spot for you!\u003cbr\u003e\u003cbr\u003eOnce again, thank you so much for your consideration, and if you simply can\u0027t afford pledging to me or flat-out don\u0027t want to, I completely understand and encourage you to check out my channel instead. The support of my fans is truly the best support I can ask for, and just by watching the stuff I pump out for you guys, you\u0027re doing a heck of a lot more than you\u0027d ever think you were.\u003cbr\u003e\u003cbr\u003eThanks again for checking me out. Have a good one. :)\u003cbr\u003e"
