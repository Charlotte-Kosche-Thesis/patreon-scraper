    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello all! \u003cbr\u003eI\u0027m Joye!\u00a0I first want to thank you for stumbling on my Patreon! I\u0027ve always loved art and I ferociously want to make a living off it! I work a full time job so my time is very limited ( sometimes... usually... I only have 5 hours in a day to work on a project and for measure... typically 1-2 detailed \u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003epanels\u003c/span\u003e of my \u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e25+ page\u003c/span\u003e\u00a0comic takes me 5 hours ha-ha) I currently clean and take care of seniors for a living, been doing cleaning jobs for over \u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e6 years\u003c/span\u003e now and although it\u0027s rewarding in its own right.... I\u0027m a bit tired of daydreaming while I\u0027m wiping someone else\u0027s posterior about doing what I love and being able to live off it... heh~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI hope that if I get enough support my way I can get on the path that I keep envisioning and I can add some better rewards since I\u0027ll have more time to create.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eThank You so much for your time and support!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHere\u0027s the link to my current webtoon:\u003cbr\u003eDrawn To You, my romance comedy!\u003cbr\u003e\u003ca href=\"https://www.webtoons.com/en/challenge/drawn-to-you/list?title_no=172022\"\u003ehttps://www.webtoons.com/en/challenge/drawn-to-you...\u003c/a\u003e\u003cbr\u003e(it\u0027s also on tapas)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
