    "published_at": "2017-10-23T17:16:20+00:00",
    "summary": "\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QpZgIJdCPiU?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eThank you for being here!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv\u003eSome of your are here because you are already fans of Celtic and/or Appalachian music and you want more access! Others are here to learn more about Scots Gaelic Songs and maybe even start singing them also! As a patron, you have access to all of this and more!\u00a0\u003c/div\u003e\u003cbr\u003eI am grateful that I live in a world full of music and full of fans who ask for more!\u00a0 The fact that you are here and you want to support my dedication to creating music that touches and inspires people is beautiful.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI think music is a magical thing. It has comforted, healed and inspired me through my life and THIS is what I hope to do for others with the music I create. I want to connect with others who share this connection with Celtic Music and all the traditions that come with it. To respect, remember and honor such a rich history and culture and how it has spread it\u0027s beauty throughout the world.\u00a0\u003cbr\u003e\u003cimg src=\"http://www.jenniferlicko.com/images/jennifer2-53.jpg\"\u003e\u003cimg src=\"http://www.jenniferlicko.com/web/images/jennifer.png\"\u003e\u003cimg src=\"http://www.jenniferlicko.com/images/recordphotoblock.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFrom now on, you - my patrons - are the super fans who are making it possible for me to continue creating music that hopefully will comfort, heal and inspire others. AND you receive all the rewards in exchange for this support. Check out the tier levels to the right----\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003eAnd choose what works for you. In the meantime, I\u0027ll continue making music to honor traditions and history from my Celtic Appalachia experiences in a beautiful and mindful way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for believing in the legends, history and traditions that live on through music. Thank you for making my art possible. Thank you for being my online family, my support team, my beloved folkies and now let\u0027s enjoy this Celtic journey together!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Vr2Iw8grh-I\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(215, 227, 188);\"\u003eFrequently Asked Questions\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat are your creations?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m not going to limit myself because I want to create what my patrons ask for. However, I\u0027m starting with \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1. New Celtic Songs professionally recorded for you to download and enjoy\u003cbr\u003e2. Interviews with Top Traditional Musicians in the Industry\u003cbr\u003e3. Videos of Celtic Music \u0026amp; Dance\u003cbr\u003e4. Professionally recorded Live Concerts\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003eYes of course! You can cancel or adjust your pledge amount for any reason at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I only want to pay for one creation per month and you create three per month?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eNo worries! You can put a cap on your spending.\u00a0 When you become a patron, you have the option of setting a monthly max to your pledge.  This is so you are never charged more than you\u0027re comfortable with if posts a ton of paid posts in a given month. The best part is that I\u0027m still going to give you all my creations!\u00a0\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eWhat if I want to support more than the highest tier?\u003cbr\u003e\u003c/strong\u003eWHAT. Well, er, um, if you\u0027d like to do that, you can simply write in whatever amount pleases you during the check out process. And then maybe I pass out or something.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003cbr\u003e \u003c/strong\u003eNope! Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the tier names?\u003cbr\u003e\u003c/strong\u003eThat explanation is coming up in a new song to be released! My patrons will learn all about Hy-Brasil off the coast of Ireland!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStill have questions?\u003cbr\u003e\u003c/strong\u003eShoot an email to\u00a0\u003ca href=\"mailto:support@jenniferlicko.com\"\u003esupport@jenniferlicko.com\u003c/a\u003e and I will help you out!\u003c/div\u003e"
