    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiOSJ9/patreon-media/campaign/1211087/3acbc63b4b36499c9f83d043d8513177?token-time=2145916800\u0026token-hash=a_iHnDBB2FaZvRpjrIFQy-Vf4WsaUo1VYk9FXprP_8k%3D",

    "published_at": "2017-12-07T23:09:19+00:00",
    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHi there! :)\u003ca class=\"redactor_btn redactor_btn_image\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Welcome to my Patreon page! If you\u0027re not familiar with my cosplay, feel free to check them out at Janaiiquill Cosplay on Facebook or @JanaiiquillCosplay on Instagram.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/27459741_178217889458551_9169423225720993163_n.png?oh=424b2584728e4ba951ca3cfd861c8735\u0026amp;oe=5B43B714\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eI\u0027m Laura. Also known as Janaiiquill Cosplay. I\u0027m an 18-year-old\u00a0creatively driven gamer, comic book enthusiast, cartoon obsessed\u00a0total geek from Australia. In other words, I pretty much spend all my free time and money daydreaming, designing and crafting cosplays!\u00a0\u003cbr\u003e\u003cbr\u003eI still have a long way to before I\u0027ll be as nearly as successful or recognisable as some of my favourite cosplayers such as Nichameleon, Jinxkittie or Alyson Tabbitha. But a girl can dream, right?\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been cosplaying since I was thirteen and it has grown into a positive influence and integral part of my life that I just don\u0027t want to give up. Thus, I decided to start a Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/27867968_181800249100315_8315718033147455391_n.jpg?oh=fd1b28793e07420161ae6ddcdc079d71\u0026amp;oe=5B054CDA\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eCosplay + Goals\u003c/h1\u003eAs I said before, I\u0027ve been running around cons dressed as my favourite characters since I was thirteen. But now I am getting into it in a more seriously it has become my passion. I love making costumes, bringing characters I love to life! (And maybe pricking my fingers with pins in the process...)\u00a0\u003cbr\u003e\u003cbr\u003eMy ultimate goal is to be able to make costumes full time without having to work another job. Currently, I am unemployed and I am yet to become employed. I get a small youth allowance each fortnight. (Most of which goes on bills) Whatever is left I am able to spend on cosplay. Which admittedly, is not much.\u00a0\u003cbr\u003e\u003cbr\u003eWhile I have come a long, long way since the start of my cosplay journey, I still have an even longer way to go. With the help of Patreon, I\u0027ll be able to tackle more projects and maybe even get some of my completed costumes shot by a proper photographer *screams with excitement*\u00a0\u003cbr\u003e\u003cbr\u003eI want to make more costumes, build better and more awesome cosplays and get better at sewing, crafting and even improve my makeup skills! And with the help of Patreons, I believe that I can!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/28467829_185150802098593_4540230152261648448_n.jpg?oh=2d1046124776547bc2dcc48281a4db0f\u0026amp;oe=5B437E86\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhy Patreon\u003c/h1\u003eI\u0027ve seen a lot of other cosplayers find enormous success through Patreon and I think it would be a great way to not only get paid to make awesome cosplays (thanks to the generosity of my patrons, you guys are seriously amazing) But it also allows me to give something back to the people who choose to support me and hey, if it means you get some sweet prints and get to know me as well as helping me progress my cosplay skills, equipment etc. It\u0027s a win, win!\u003cbr\u003e\u003cbr\u003eSo that\u0027s me, that\u0027s my dream! And if any of you stellar people are generous enough to want to help me then that\u0027s just so sensational! (I love you guys) But if not, then that\u0027s cool too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHave a great day! :D\u003c/strong\u003e\u003cbr\u003e"
   },
