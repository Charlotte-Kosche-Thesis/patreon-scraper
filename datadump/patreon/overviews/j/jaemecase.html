    "summary": "\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eHello, my name is Jaeme. I\u0027m an illustrator. I\u0027d like to be a fulltime illustrator for writers in various genres from child to adult. Between books, I work on my own illustrative projects. Currently I\u0027m illustrating a Robot Tarot Deck. The reason behind this is: Most tarot decks out there focus so much on a mystical aspect and I wanted to marry technology and spirituality into a deck which anyone interested in science, math, conspiracy, theology and spirituality could interpret and find meaning within. It\u0027s drawn in ink on paper and each drawing takes 12+ hours to complete. I have drawn 60 or so cards out of 78 total so far. \u003cbr\u003e\u003cbr\u003eThank you everyone who has already offered their support and I\u0027m sorry I haven\u0027t been around much (posted much) but I am at a place now where I can focus more on finishing my goals and I hope that you and your friends, and all those who I don\u0027t know yet, but soon will know, enjoy the illustrations I\u0027ll be posting in the future.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you pledge to me, even just $1 per drawing, you are helping me to afford new art supplies, fund production of books and decks, help me to travel to various shows and conferences, and most importantly keep me motivated to push past where I\u0027m comfortable and into a state of growth artistically\u003cspan style=\"line-height: 1.45em;\"\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eYou choose how much you\u0027d like to pledge, for how long you\u0027d like to and how often. You can stop at any time if you change your mind or life makes in hard to continue financial support. And the more you pledge, the more you get from me.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThere is so much in life I\u0027d like to create and so little time to do it.\u00a0\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
