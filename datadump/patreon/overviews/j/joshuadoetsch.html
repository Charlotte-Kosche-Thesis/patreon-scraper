    "summary": "\u003cstrong\u003eThe Short Version:\u003c/strong\u003e\u003cbr\u003e\nPledge $1 or more/month and receive original weird fiction. Pledge $2 for delicious audio fiction.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Longer Tale: You Summon a Scrivnomancer\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eJoshua Alan Doetsch is a sentient word virus spreading across the collective unconscious through the vector of human language. It has taken on many forms, from short stories to screenplays to tabletop roleplaying games. It spreads through print, digital, and audio mediums. It coalesced as the novel\u00a0\u003c/em\u003e\u003ca href=\"http://www.drivethrufiction.com/product_info.php?products_id=96994\" rel=\"nofollow\" target=\"_blank\"\u003eStrangeness in the Proportion\u003c/a\u003e\u003cem\u003e, and shaped itself into an anthropomorphic guise as Lead Writer of\u00a0\u003c/em\u003e\u003ca href=\"http://www.ageofconan.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAge of Conan\u003c/a\u003e\u003cem\u003e\u00a0and\u00a0\u003c/em\u003e\u003ca href=\"http://www.thesecretworld.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Secret World\u003c/a\u003e\u003cem\u003e. It is made of cuttlefish ink and earworm rhymes, and its fingernails are gleaming fountain pen nibs. You can help spread the infection. It\u2019s already too late...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\n...or maybe I\u0027m just a writer of\u00a0\u003ca href=\"https://joshuadoetsch.com/writtenworks/\" rel=\"nofollow\" target=\"_blank\"\u003eweird fiction, video games, table-top roleplaying games\u003c/a\u003e. Once a month, I would like to tell you a story. You just have to invite me in.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nMy work has immersed me in some fantastic game and fiction communities. Between projects, I want to keep in touch with players and readers. I want a way to deliver dark and dripping words right into your eyes and ears. And so...Patreon!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eFlash Fiction\u003c/strong\u003e\u003cbr\u003e\nOne dollar gets you a flash fiction story a month (usually from 100 to a 1,000 words). There is a sleight-of-hand magic to pulling stories out of these little windows. Neil Gaiman\u0027s\u00a0\u003ca href=\"http://www.neilgaiman.com/works/Books/Smoke+%2526+Mirrors/in/197/\" rel=\"nofollow\" target=\"_blank\"\u003e\"Nicholas Was...\"\u003c/a\u003e twists our holiday mythology in one hundred perfect words. HP Lovecraft\u0027s\u00a0\u003ca href=\"http://www.hplovecraft.com/writings/texts/fiction/n.aspx\" rel=\"nofollow\" target=\"_blank\"\u003e\"Nyarlathotep\"\u003c/a\u003e fathoms cosmic and apocalyptic depths in a mere 1,100 words. Flash fiction is great for experimentation and for inviting patrons to influence the story. And there\u0027s no upper word limit. If a story stubbornly decides to be longer, you get the bonus words.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Coin or Two\u003c/strong\u003e\u003cbr\u003e\nWhat will your patronage be used for? In my day job, I write for video games and others\u0027 intellectual properties. I am slowly transitioning into more freelance -- more time working on my own, creator-owned projects. Every dollar gives me more freedom to write what I (and you) want me to write.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eStep into my laboratory...\u003c/strong\u003e\u003cbr\u003e\nOne dollar gets you in! For me, storytelling is a dialogue -- back and forth. I am very social-media active. I interact a lot with readers of my writing and players of my games. Patreon seems ideal for me.\u003cbr\u003e\u003cbr\u003e\n\nThe patron-only posts will be our hangout. You\u0027ll help me decide what to write. We\u0027ll talk about my current projects, gaming, fountain pens, tarantula care, or anything else. This is your space -- a basement to jam with a musician -- a secret laboratory to mix chemicals with a mad scientist -- the tavern with a storyteller by the fireside -- the cave where a sybil will jabber strange portents to you.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eEver-Evolving\u003c/strong\u003e\u003cbr\u003e\nThis Patreon will evolve as we go, changing whenever we pass a goal. It may grow into larger fiction, serial stories, or perhaps projects with higher production (chapbooks with art, radio dramas, etc). This will be based on the feedback in the patron-only posts. Tell me what perks you\u0027d like to see. The more of you that gather, the more you\u0027ll all get for that buck, so pass it on.\u003cbr\u003e\u003cbr\u003e\n\nSTEP RIGHT UP!\u003cbr\u003e"
