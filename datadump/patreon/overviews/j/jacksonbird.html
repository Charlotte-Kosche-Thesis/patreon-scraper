    "summary": "\u003ch1\u003eWhat I Do\u003c/h1\u003eI\u0027m a video creator, podcaster, writer, activist, and professional waffler. My main work revolves around demystifying the transgender experience, which I do through my YouTube videos (including my on-going\u003cem\u003e\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL1g3MXAZto6Lgw2DHk32U3rGTHWiGZC_b\" target=\"_blank\"\u003eQueerstory\u003c/a\u003e\u003c/em\u003e\u00a0series) as well as my\u00a0podcast,\u00a0\u003ca href=\"http://bit.ly/transmissionpod\"\u003e\u003cem\u003eTransmission\u003c/em\u003e\u003c/a\u003e. I also produce a comedy webseries\u00a0called\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL1g3MXAZto6KukrudNbw4ifK4LR5wr_KN\" target=\"_blank\"\u003e\u003cem\u003eWill It Waffle?\u003c/em\u003e\u003c/a\u003e,\u00a0in which I put random foods on a waffle iron to see what happens.\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e \u003cbr\u003eRecently, I\u0027ve been refocusing on my writing \u2013 including pitching articles, op-ed\u0027s, and a young adult novel about a transgender high schooler.\u003cbr\u003e\n\u003cbr\u003eI also speak and run workshops on LGBTQ+ issues, online video, social media, activism, and digital storytelling at events large and small. If you\u0027re interested in booking me for your next event, you can\u00a0\u003ca href=\"http://www.freshspeakers.com/speakers/jackson-bird/\"\u003eget in touch here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eWhile some of the above generates income here and there, it\u0027s not enough to get by so I additionally work part-time\u00a0as the Director of Wizard-Muggle Relations for the Harry Potter Alliance and as the Social Media Manager for FRESH Speakers. I also work as a Geeks Who Drink pub quiz host two nights a week, run a\u00a0\u003ca href=\"http://www.jacksonbird.cool/videowizard\"\u003eVHS digitization business\u003c/a\u003e, sell\u00a0\u003ca href=\"http://dftba.com/jacksonbird\"\u003emerch\u003c/a\u003e and\u00a0\u003ca href=\"https://pioneerspress.com/products/free-my-nipples\"\u003ezines\u003c/a\u003e, and deliver for Postmates when money gets tight.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhere I\u0027m Going\u003c/h1\u003eMy goal is to bring in enough income from my videos, podcast, speaking, merch, and writing to be able to cut some of my other jobs from my schedule. It\u0027s a bit of a self-defeating cycle because those projects don\u0027t produce substantial income unless I\u0027m able to devote substantial time to them to make them consistent, high-quality, and well-promoted.\u00a0\u003cbr\u003e\n\u003cbr\u003eThat\u0027s where you come in! With the support from my Patrons, I\u0027ve been able to cut back on work for clients to focus more on doing what I love \u2013 creating cool, meaningful work that educates and entertains.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eYour monthly pledges enable me to spend more time making my content better and more frequent.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThey also go towards concrete items like supplies for each episode of \u003cem\u003eWill It Waffle?\u003c/em\u003e, web and file hosting for \u003cem\u003eTransmission\u003c/em\u003e, third-party video captioning, the occasional new waffle iron, and film and audio equipment when needed.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003eHow You Can Help\u003c/h1\u003eBecome my patronus! In \u003cem\u003eHarry Potter\u003c/em\u003e, patronuses are bright, silvery apparitions that are summoned by a magical person in order to protect them against the soul-sucking dementors. When you pledge to support my work, you become \u003cem\u003emy\u003c/em\u003e\u00a0patronus, providing me with goodwill and helping me continue fighting the dark forces of transphobia, misogyny, and more in our world.\u003cbr\u003e\u003cbr\u003eI have lots of different levels at which you can support me, each with their own unique rewards. If none of them strike your fancy, you can consider purchasing some of my\u00a0\u003ca href=\"http://dftba.com/jacksonbird\"\u003emerch\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAnd, if you\u0027re unable to show your support financially, you can always help out by sharing my work. It makes a big difference when my videos and podcast get shared with new people.\u00a0\u003cbr\u003e\u003cbr\u003eHowever you choose to help, thank you for your support and your belief in me.\u00a0\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003eJack"

   {
    "attributes": {
     "about": "I\u0027m a video creator, podcaster, writer, activist, and professional waffler. In addition to making YouTube videos, I work part-time as the Director of Wizard-Muggle Relations for the Harry Potter Alliance. I also work part-time as the Social Media Manager for FRESH Speakers and as a Geeks Who Drink pub quiz host, a Postmates delivery boy,\u00a0\u003ca href=\"http://www.freshspeakers.com/speakers/jackson-bird/\" target=\"_blank\"\u003ea public speaker\u003c/a\u003e, and a\u00a0\u003ca href=\"http://www.jacksonbird.cool/videowizard\" target=\"_blank\"\u003eVHS transfer-er\u003c/a\u003e (that last one is the professional term). And that\u0027s just my paid gigs.\u00a0\u003cbr\u003e\u003cbr\u003eI want to continue to bring people the best content I can, do what I love doing, and continue to improve my craft, but like most creators, time and money is always tight. Your support here will enable me to devote more time and better resources to my videos, podcasts, and writing.\u003cbr\u003e\u003cbr\u003eFirst and foremost, your donations will primarily go towards supplies for each episode of Will It Waffle?, web/file hosting for Transmission, film/audio equipment when needed, the occasional new waffle iron, and hopefullymaybeonedayeventually a new computer. After those expenses have been met, your pledges go towards basic bills and living expenses, allowing me to reduce hours for outside clients.\u00a0\u003cbr\u003e\u003cbr\u003eSome of these rewards are specifically set up to be one time donations. This is simply because they\u0027re cool ideas I had. Feel free to just donate once to get the cool reward and then cancel your monthly pledge. Or, keep it going at a lower level. It\u0027s your life. I won\u0027t tell you what to do, bruh! \u003cbr\u003e\u003cbr\u003eIf none of these items strike your fancy or you don\u0027t want to give on a monthly basis, consider checking out\u00a0\u003ca href=\"http://dftba.com/jacksonbird\" target=\"_blank\"\u003emy DFTBA store\u003c/a\u003e for cool pins, magnets, mugs, and more.\u00a0\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll consider joining my Patron community!",
