    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eWHO ARE YOU?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eI go by J Smooove. One, because they\u0027ve been calling me that since high school. And two, I want to maintain some sort of anonymity. Even though I\u0027ve literally got my face plastered in all of my 1500+ videos on Youtube.\u00a0\u003cbr\u003e\u003cbr\u003eI began my channel during a tumultuous time in my life. Lost a few loved ones. Lost my job. Faced bankruptcy. Lost relationships. Depression. Blah blah blah, you don\u0027t wanna hear all that. The point is, I turned to Youtube to cope with everything that was going on. It was my \"safe\" space, if you will. Youtube was my outlet to be myself and speak my mind.\u003cbr\u003e\u003cbr\u003eFast forward to some time later and now I\u0027m at the crossroad between casually doing Youtube while trying to hold down some dead end career that I have zero passion for or going all-in and pursuing my dream of doing Youtube full-time. I choose the latter.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003eIt was suggested. A lot of people were messaging me and leaving comments about starting up a Patreon page. The idea is still foreign and awkward to me. I always saw Youtube and the videos I do as something I\u0027d do for free anyway. However, I\u0027m learning that there is certainly a cost to all these videos. And for me to bring it to the next level and focus all my attention to my channel, I\u0027m gonna need any and all the help I can get.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eWHAT DOES THIS PATREON COVER?\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003eEverything. Literally. Like you, I\u0027ve got bills to pay and financial responsibilities. As a Patron, you do more than just fund these videos, you\u0027re literally helping me survive doing this transition.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e THANKS\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003eAbove all things, I want to extend my gratitude to anyone and everyone who supports my efforts. As you can imagine, taking this leap of faith is difficult. But I don\u0027t ever want to wake up and ask \"what if?\" So even if this turns out for the worse and I never find Youtube success, I\u0027ll be rest assured I gave it an honest shot. Dreams will never become reality unless you chase after them. This is my chase. This is my pursuit. Thank you to ALL of you who support me. Love yall.\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
