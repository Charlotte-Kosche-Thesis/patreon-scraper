    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F152492035\u0026amp;url=https%3A%2F%2Fvimeo.com%2F152492035\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F552509961_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/152492035",

    "summary": "\u003cbr\u003e\u003cimg src=\"http://enablingthefuture.org/wp-content/uploads/2014/06/origins.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn 2011, my husband\u00a0\u003ca href=\"http://enablingthefuture.org/2014/01/15/ted-talk-by-ivan-owen/\" rel=\"nofollow\" target=\"_blank\"\u003eIvan Owen\u003c/a\u003e, created\u00a0\u003ca href=\"https://youtu.be/dEHiAItVdiw\" rel=\"nofollow\" target=\"_blank\"\u003ea crazy metal functional puppet hand\u003c/a\u003e to wear to our first ever steampunk convention. It was a hit and when we returned home from our adventure, he decided to post a short video of it on Youtube. Little did we know that one simple video clip would change our lives and thousands of others - forever.\u003cbr\u003e\u003cbr\u003eA simple Youtube video of the hand, led to an email from a carpenter who had lost his fingers in a woodworking accident and a collaboration across 10,000 miles to create a replacement finger for him.\u003cbr\u003e\u003cbr\u003eThis\u00a0and ultimately led to a mother of a 5 year old boy contacting them to see about the creation of\u00a0\u003ca href=\"https://youtu.be/WH0cUYM8g0I\" rel=\"nofollow\" target=\"_blank\"\u003ea tiny version\u003c/a\u003e of this hand for\u00a0\u003ca href=\"https://youtu.be/OBUBLTgWEHw\" rel=\"nofollow\" target=\"_blank\"\u003ea little boy named Liam\u003c/a\u003e who lives in South Africa who was born with no fingers on his right hand.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://enablingthefuture.org/wp-content/uploads/2014/01/allfingersoftree.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAfter creating the first prototype for Liam, Ivan realized that he would quickly outgrow the hand and started researching the use of 3D printing to create the next version. He taught himself how to use 3D printer design software and contacted a 3D printer company that donated some 3D printers so they could work on creating a stronger and more functional design for him.\u00a0\u003cbr\u003e\u003cbr\u003eTogether, they created\u00a0\u003ca href=\"https://youtu.be/kB53-D_N8Uc\" rel=\"nofollow\" target=\"_blank\"\u003ethe first 3D printed mechanical hand\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://enablingthefuture.org/wp-content/uploads/2015/11/1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eInstead of patenting the design for this new hand and making a profit, Ivan decided to publish the design files as open-source and public domain, so that not only could Liam have a hand, but so that people could download and print these devices for anyone that needed one too - anywhere in the world.\u003cbr\u003e\u003cbr\u003eThis prop mechanical hand was the catalyst for what is now a\u00a0\u003ca href=\"http://enablingthefuture.org\" rel=\"nofollow\" target=\"_blank\"\u003eglobal movement and a community\u003c/a\u003e of makers, tinkerers, artists, designers, humanitarians, teachers, parents, children, engineers, occupational therapists, medical professionals, philanthropists, inventors and every day people who are using their 3D printers and design skills to create free 3D printed hands and arms for those who need them.\u003cbr\u003e\u003cbr\u003eAs the community of makers began to grow, I decided to start a blog about this project to document the designs as they changed and morphed into better and more functional versions. Makers were joining the community by the hundreds every week and sharing and re-sharing their ideas and new files. More and more children were getting helped as we began a matching process that would connect a recipient to a maker willing to print and assemble a device for them.\u003cbr\u003e\u003cbr\u003eAfter a while, my blog was no longer just a place to share the stories of the community, but it has morphed into a repository of \"\u003ca href=\"http://enablingthefuture.org/upper-limb-prosthetics/raptor-reloaded/\" rel=\"nofollow\" target=\"_blank\"\u003ehow to\" tutorials\u003c/a\u003e, free\u00a0\u003ca href=\"http://enablingthefuture.org/upper-limb-prosthetics/\" rel=\"nofollow\" target=\"_blank\"\u003e3d printable hand designs\u003c/a\u003e,\u00a0\u003ca href=\"http://enablingthefuture.org/resources/support-for-upper-limb-differences/\" rel=\"nofollow\" target=\"_blank\"\u003esupport information\u003c/a\u003e,\u00a0\u003ca href=\"http://forums.e-nable.me/\" rel=\"nofollow\" target=\"_blank\"\u003eforums\u003c/a\u003e for those seeking advice,\u00a0\u003ca href=\"http://enablingthefuture.org/get-involved/\" rel=\"nofollow\" target=\"_blank\"\u003einformation for parents of children\u003c/a\u003e in need of a device, help for\u00a0\u003ca href=\"http://enablingthefuture.org/get-involved/e3steam-enable-educators-exchange/\" rel=\"nofollow\" target=\"_blank\"\u003eteachers\u003c/a\u003e who want to inspire their students and create service learning projects, a centralized calendar so people can meet our volunteers and get help in\u00a0\u003ca href=\"http://enablingthefuture.org/e-nable-event-calendar/\" rel=\"nofollow\" target=\"_blank\"\u003eperson at events\u003c/a\u003e, and so much more.\u00a0\u003cbr\u003e\u003cbr\u003eThis is where families find\u00a0\u003ca href=\"http://enablingthefuture.org/2014/07/22/letter-from-an-expectant-father-e-nabling-hope/\" rel=\"nofollow\" target=\"_blank\"\u003ehope for their children\u003c/a\u003e. Where children and adults who are born missing fingers or who have lost them due to war, disease or natural disaster - can come to find stories of\u00a0\u003ca href=\"http://enablingthefuture.org/2015/10/01/recipient-of-3d-printed-hand-gifts-little-girl-with-a-3d-printed-arm-paying-it-forward/\" rel=\"nofollow\" target=\"_blank\"\u003eother people who have upper limb differences\u003c/a\u003e and who are using 3D printed devices that can help them with daily tasks that are easier to perform with 2 fully functional hands.\u003cbr\u003e\u003cbr\u003eThis is where volunteers come to find out how they can join the global community and use their 3D printers to make a difference in the life of a child who wants nothing more than to be able to\u00a0\u003ca href=\"http://enablingthefuture.org/2014/07/22/e-nabling-fun-with-3d-printed-hands/\" rel=\"nofollow\" target=\"_blank\"\u003eride their bike and hold on to both of their handlebars\u003c/a\u003e at the same time or have a \"\u003ca href=\"http://enablingthefuture.org/2015/08/13/e-nable-marvel-universe-live-assembling-to-save-the-universe/\" rel=\"nofollow\" target=\"_blank\"\u003eSuperhero hand\u003c/a\u003e\" to make them the \"cool kid\" in class instead of the child that gets\u00a0\u003ca href=\"http://enablingthefuture.org/2014/03/02/a-hand-for-ben/\" rel=\"nofollow\" target=\"_blank\"\u003eteased or bullied because their hand is different\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://enablingthefuture.org/wp-content/uploads/2015/02/groupkidscapt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis website is where\u00a0\u003ca href=\"http://enablingthefuture.org/2014/10/01/with-love-from-e-nable/\" rel=\"nofollow\" target=\"_blank\"\u003eI pour my heart and soul into every blog post\u003c/a\u003e I share so that people who read it can feel the love that is still out there in this world. \u003cbr\u003e\u003cbr\u003eThis is a place\u00a0where people can find stories of hope and be reminded that there are still good people in the world who are putting their religious, political, cultural and personal beliefs aside to work together to use new technology to change the lives of thousands of people all over the earth.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://enablingthefuture.org/wp-content/uploads/2015/09/enablehandsmap-1-e1442256145546.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTo date, we know of approximately 2500 3D printed e-NABLE hands that have been delivered in over 90 countries by volunteers who have signed up to make them and gift them to the end users for free. They donate their time and materials so that no one who receives an e-NABLE Community device, needs to worry about how to pay for it.\u003cbr\u003e\u003cbr\u003eAs this community grows and the stories get more media coverage - the more traffic this website gets every day. The need to spend time answering emails and questions that beg to be answered grows just as quickly.\u003cbr\u003e\u003cbr\u003eIt is my hope that the people around the world will see the value of the work that I am putting into maintaining this website and help to pay for the upkeep, upgrades and my time spent making sure the stories get shared and the history of this world changing movement is documented. \u003cbr\u003e\u003cbr\u003eBut I am not simply just writing down the stories and reporting them in blog posts on this website. I also spend my time answering the emails from families seeking devices and makers who are interested in helping make a difference in the world and so much more. \u003cbr\u003e\u003cbr\u003eThere are random strangers creating hands for\u00a0\u003ca href=\"http://enablingthefuture.org/2014/06/18/thank-you-for-my-hand-from-hayley-age-4/\" rel=\"nofollow\" target=\"_blank\"\u003echildren they will never meet\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://enablingthefuture.org/wp-content/uploads/2014/06/h1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThere are\u00a0\u003ca href=\"http://enablingthefuture.org/get-involved/e3steam-enable-educators-exchange/\" rel=\"nofollow\" target=\"_blank\"\u003eteachers helping school children\u003c/a\u003e to learn to build hands for other children and inspiring them to turn around and use these experiences to find ways to change the world in other ways.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://enablingthefuture.org/wp-content/uploads/2015/11/Ehandtorrae-5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThere are hundreds of\u00a0\u003ca href=\"http://enablingthefuture.org/2014/12/20/hands-across-borders-%E2%80%A2-scouts-making-a-difference-part-1/\" rel=\"nofollow\" target=\"_blank\"\u003escouts troops\u003c/a\u003e who are spending their free time to put on large build workshops to create hundreds of 3D printed hands to ship to places like\u00a0\u003ca href=\"http://enablingthefuture.org/2015/01/21/e-nabling-haiti/\" rel=\"nofollow\" target=\"_blank\"\u003eHaiti\u003c/a\u003e and Syria.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://enablingthefuture.org/wp-content/uploads/2014/12/scoutsassemble.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThere are\u00a0\u003ca href=\"https://ultimaker.com/en/blog/view/17028-meet-luke-and-his-3d-printed-e-nable-hand\" rel=\"nofollow\" target=\"_blank\"\u003eparents creating devices\u003c/a\u003e for their own children.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://enablingthefuture.org/wp-content/uploads/2015/05/peterperegrine.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThere are people\u00a0\u003ca href=\"http://enablingthefuture.org/2015/10/24/e-nabling-africa-%E2%80%A2-3d-printed-hands-in-nigeria/\" rel=\"nofollow\" target=\"_blank\"\u003ereaching out into their communities\u003c/a\u003e and helping people in places where medical care is hard to find and owning a traditional prosthetic device is nothing but \u00a0a dream.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://enablingthefuture.org/wp-content/uploads/2015/10/Africa3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThere are children who are learning to print, build and assemble\u00a0\u003ca href=\"http://enablingthefuture.org/2014/09/10/empowering-parents-%E2%80%A2-3-families-come-together-to-create-3d-printed-e-nable-hands-for-their-children/\" rel=\"nofollow\" target=\"_blank\"\u003etheir very own hands\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://enablingthefuture.org/wp-content/uploads/2014/10/blog4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am shouldering a priceless treasure that thousands of people visit every day who are looking for answers, wanting to help and who are getting inspired to make a difference in the lives of others.\u003cbr\u003e\u003cbr\u003eThis is a huge responsibility and one I am honored to have - but it requires my full attention and 30-40 hours of my time every week to keep up with the demand.\u003cbr\u003e\u003cbr\u003eI am not simply writing the stories down and sharing them, but I am also\u00a0connecting makers to families, answering questions and emails and providing a place where the community can continue to gift these files and designs openly and freely.\u003cbr\u003e\u003cbr\u003eIn order to keep up with the exponential growth of this project and the ultimate responsibility to be the \"Hub of the e-NABLE Community\" and the person that people reach out to for help every day, I am asking the world to help support me with a means to provide income for my family while I devote my time to making sure this precious asset is protected and able to continue to grow along with the demand for the information the community shares there.\u00a0\u003cbr\u003e\u003cbr\u003eI don\u0027t need much. \u003cbr\u003e\u003cbr\u003eJust enough to help provide for my family while I use my time to care for others.\u00a0\u003cbr\u003e\u003cbr\u003eTogether, we can change the world.\u003cbr\u003e\u003cbr\u003eWill you help me help others?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://enablingthefuture.org/wp-content/uploads/2014/05/mead.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I am a mother of 3 and the wife of a guy who makes weird inventions in the garage...and one of those just so happened to start a global revolution of makers who are using their 3D printers to change the world for the better!\u003cbr\u003e\u003cbr\u003eNow I am volunteering full time to keep the enablingthefuture.org website running where people from all over the globe go to find the free digital files, tutorials and information they need to create free 3D printed assistive devices for those who were born missing fingers or who have lost them due to war, disease or natural disaster.\u003cbr\u003e\u003cbr\u003eWhat started as a blog that I started to document our family\u0027s journey on this adventure has now turned into a full website where I share about a global family of makers who are putting their religious, political, cultural and personal differences aside to help random strangers.\u003cbr\u003e\u003cbr\u003eIt has become a\u00a0very demanding full time job and so I spend my days helping those who have reached out across thousands of miles and numerous time zones find the information they need to create some hope and joy in the life of another.\u003cbr\u003e\u003cbr\u003eI love helping to spread love into the world.\u003cbr\u003e",

     "created_at": "2015-11-25T08:21:01+00:00",
     "description": "The \"e-NABLE Community Website\" -\u00a0\u003ca href=\"http://enablingthefuture.org\" target=\"_blank\"\u003eenablingthefuture.org\u003c/a\u003e -\u00a0provides the design files, tutorials, assembly instructions, forums, educational materials, inspirational stories and various resources that have been donated and gifted to the world from the e-NABLE Google+ Community, who continue to work tirelessly in hopes of helping as many individuals as possible who need or want a 3D printed assistive device.\u003cbr\u003e\u003cbr\u003eThis website has become a full time job to maintain and update and my goal is to find individuals who value the information on the website enough to support my work so that I can continue to dedicate my time to helping the community share their gifts, their work and our collective stories.\u003cbr\u003e\u003cbr\u003e\u2022 The current website -\u00a0\u003ca href=\"http://enablingthefuture.org\" target=\"_blank\"\u003eenablingthefuture.org\u003c/a\u003e is owned, maintained, paid for and updated solely by Jen Owen, wife of Ivan Owen who is the co-creator of the first 3D printable hand that was created for a child in need and who gave the design files away for free to the open source community so that anyone, anywhere could create one for themselves or someone in need.\u003cbr\u003e\u003cbr\u003eYour donation helps me to continue to use my time to work for the global e-NABLE Community as a full time job. \u003cbr\u003e\u003cbr\u003eWhat do I do for the e-NABLE Community?\u003cbr\u003e\u003cbr\u003eSome of the responsibilities that I have and attend to every day:\u003cbr\u003e\u003cbr\u003e1. Updating and upgrading the website and paying for hosting, domain and other services that keep our information and global contributions safe and available for all.\u003cbr\u003e\u003cbr\u003e2. Answering emails from families and recipients from all over the world - who are eager to be matched with a chapter or individual e-NABLE Volunteer.\u003cbr\u003e\u003cbr\u003e3. Helping to guide new groups to information on how to become an e-NABLE Chapter.\u003cbr\u003e\u003cbr\u003e4. Helping volunteers plan events at makerfaires and conferences, hand-a-thons and school events.\u003cbr\u003e\u003cbr\u003e5. Creating event materials and make sure volunteers who email about them, can have them in a timely manner.\u003cbr\u003e\u003cbr\u003e6. Responding to media inquiries, doing interviews about the community and providing images or directing media to volunteers with the images they are seeking for their stories.\u003cbr\u003e\u003cbr\u003e7. Updating and maintain the e-NABLE Community Facebook, Twitter and Instagram accounts.\u003cbr\u003e\u003cbr\u003e8. Creating a digital award badging system that will reward our volunteers and sponsors, recognize those that go above and beyond to help others or donate their time and to hopefully encourage new volunteers, especially students and kids to get involved and participate in fun team and community building activities and to challenge them to try new things.\u003cbr\u003e\u003cbr\u003e9. Creating design contests that will expand the reach of the global community beyond 3D printed hands and arms and encourage the volunteers to think of other ways they can use the open source platform to make a difference in many more lives.\u003cbr\u003e\u003cbr\u003e10. Creating surveys and reports to help get a better idea of how many hands and arms have been delivered and how many recipients are actively using their devices.\u003cbr\u003e\u003cbr\u003e11. Connecting Conference planners to e-NABLE Volunteers that will best represent the global community at their event as Keynote speakers.\u003cbr\u003e\u003cbr\u003e12. Searching the internet for stories to share on social media to continue supporting and encouraging the global community.\u003cbr\u003e\u003cbr\u003e13. Writing blog posts to share some of the many amazing stories about our volunteers and chapter groups who are working so hard every day to make a difference.\u003cbr\u003e\u003cbr\u003e14. Reaching out to the many recipient families and keeping in contact with them via social media to get feedback or just encourage them and support them on their 3D printed e-NABLE Device journey.\u003cbr\u003e\u003cbr\u003e15. Answering emails from individuals who are seeing devices for feet or other body parts and having to let them know that we can not help them at this time. (One of my least favorite parts of the job.)\u003cbr\u003e\u003cbr\u003e16. Designing educational games and materials to gift to the global community and help get e-NABLE into STEM based classrooms with a focus on k-12 student groups.\u003cbr\u003e\u003cbr\u003e17. Guiding Universities on how they can best serve the community as a chapter.\u003cbr\u003e\u003cbr\u003e18. Connecting chapters with other chapters in need of assistance and advice.\u003cbr\u003e\u003cbr\u003e19. Finding mentors for new volunteers and guiding them to the forums and google+ community for help with their questions.\u003cbr\u003e\u003cbr\u003e20. Connecting new volunteers in a quest for a 3D printer to our partners and sponsors so that they can find the best fit for their needs and get started helping to 3D print e-NABLE devices for others or themselves.\u003cbr\u003e\u003cbr\u003e21. Reaching out to Libraries and makerspaces to ask them to consider opening up their 3D printers to families in their areas who may want to create their own devices.\u003cbr\u003e\u003cbr\u003e22. Signing Eagle Scout project paperwork for those scouts that have chosen to make e-NABLE their final project to get their Eagle Scout Rank.\u003cbr\u003e\u003cbr\u003e23. Finding ways to create fundraisers that will help provide e-NABLE with funding to send materials and supplies to our underserved Chapters worldwide.\u003cbr\u003e\u003cbr\u003eThere is much more that I do and could list, but I think this helps to show how much work I put in for the e-NABLE Community and to help you understand a little more about what I do all day!\u003cbr\u003e\u003cbr\u003eIf you are interested in helping to support my family financially while I continue to work full time for the e-NABLE Community, please feel free to pledge even a $1 recurring donation a month.\u003cbr\u003e\u003cbr\u003eEvery little bit helps to keep the lights on, pay for the hosting fees and internet service, upgrade a failing computer and feed the family!\u003cbr\u003e\u003cbr\u003eYour support means the world to me and so does this project!\u003cbr\u003e\u003cbr\u003eThank you for helping me to continue to help to \"Enable The Future.\"\u003cbr\u003e\u003cbr\u003e- Jen",
