    "summary": "This patreon is currently in tip jar mode! Until I get enough time to more regularly work on artwork, I won\u0027t be able to provide much exclusive content to the patreon, nor will I be able to offer different reward tiers. I will still strive to make colorful horse art whenever I can find the chance. I thank you all in supporting me doing this! Let\u0027s see where the world takes us.\u003cbr\u003e\u003cbr\u003eFor all of you who suINTERRUPTING LINKS: \u003cbr\u003eThe Ask Ikea Pony tumblr - \u003ca href=\"http://ask-ikea-pony.tumblr.com/\" rel=\"nofollow\"\u003ehttp://ask-ikea-pony.tumblr.com/\u003c/a\u003e\u003cbr\u003eDoc Wario\u0027s Deviantart - \u003ca href=\"http://docwario.deviantart.com/\" rel=\"nofollow\"\u003ehttp://docwario.deviantart.com/\u003c/a\u003e\u003cbr\u003eModblog/Artblog/Whateverblog - \u003ca href=\"http://jakelionstumblr.tumblr.com/\" rel=\"nofollow\"\u003ehttp://jakelionstumblr.tumblr.com/\u003c/a\u003e\u003cbr\u003eYoutube - \u003ca href=\"https://www.youtube.com/user/JakeLionsWorld\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/JakeLionsWorld\u003c/a\u003e\u003cbr\u003eOther Ask Tumblrs! (That could be revived if patreon allows)\u003cbr\u003eAsk BlankBon: \u003ca href=\"http://askblankbon.tumblr.com/\" rel=\"nofollow\"\u003ehttp://askblankbon.tumblr.com/\u003c/a\u003e\u003cbr\u003eAsk The Juicebox: \u003ca href=\"http://askthejuicebox.tumblr.com/\" rel=\"nofollow\"\u003ehttp://askthejuicebox.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWelcome to, in shorthand, Jake Lions Patreon! In long format, \u003cstrong\u003eThe Jake Lion aka Doc Wario is creating Pia Ikea and More! Patreon.\u003c/strong\u003e So glad to have you here!\u003cbr\u003e\u003cbr\u003eRegardless of what brought you, whether it be Ask Ikea Pony, other fan comic works I\u0027ve done, Youtube videos, or maybe you just know me brah, I\u0027m excited to have you here. Whether you intend to support me, want to but can\u0027t, or \u0027just wanna see how much this dude\u0027s actually making drawing horses\u0027, I\u0027m glad you have you all here.\u003cbr\u003e\u003cbr\u003eMaybe you\u0027re asking - \u003cstrong\u003ewhy is this patreon centered around Ask Ikea Pony?\u003c/strong\u003e Which is a relevant question - you may have never even heard of this sort-of-Swedish furniture building mare. You don\u0027t like OCs! You, uh... want me to sing more bad pony parody songs?\u003cbr\u003e\u003cbr\u003eMy best answer is, that in my short time where circumstances allowed me to floruish in a then-burgeoning world of pony, \u003cstrong\u003eAsk Ikea Pony was my biggest venture, in terms of loyal fans, and my own personal enjoyment with the character.\u003c/strong\u003e The types of stories, art, and events the Ask Ikea Pony tumblr allowed me to take on, over the course of long and much-longed-for evenings, were a favorite of mine, strangely unique enough to stand out, and always allowing for more.\u003cbr\u003e\u003cbr\u003eI stopped the tumblr when I still had a lot to say. I had just recently introduced like 10 new characters, I had just begun to tell the story of Ikea\u0027s past. And I had a mailbox full of asks yet to be answered!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why did I leave?\u003c/strong\u003e Work, bills, the usual. Freelance wasn\u0027t my gig for illustration, I\u0027ve been doing what I can to stay productive and somewhat on top of student loans. In the 3 hours of evening I have to myself when home from work, all I could do is seek rest.\u003cbr\u003e\u003cbr\u003eI want to go back, though.\u003cstrong\u003e I want to go back to creating.\u003c/strong\u003e And I want to start that by continuing to tell the story of Pia Ikea (at least until some legality forces me to change the last name.) If I can get enough support, to taking 1-2 weeks off work every month, I could start producing mounds of other work as well, and re-rnter the creative sphere. That\u0027s the ultimate dream.\u003cbr\u003e\u003cbr\u003eFor now, I want to start where I can start, see where it goes. Even if it\u0027s just a bit, and I only get a doodle and a half done every 30 days, it\u0027s still a start. Thanks again for stopping by.\u003cbr\u003e\u003cbr\u003eJacob Martin\u003cbr\u003eaka Jake Lion\u003cbr\u003eaka Doc Wario\u003cbr\u003eaka Yours Truly, Pia Ikea\u003cbr\u003e"
   },
