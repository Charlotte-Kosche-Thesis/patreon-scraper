    "summary": "\u003cdiv\u003e\u003cem\u003e\u00a0~ \u00a0My name is Ash, and my goal is to make the world a more beautiful place.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI do this with art. I create unique and evocative fine-art prints, and I often have compelling stories that go with them. I explore many elements of the human condition, from the darker struggles of the mind, to the spiritual within us, to the spark of sensuality. I\u0027ve joined Patreon in the hopes I can pursue my artistic goals full-time. If you would like to contribute, it\u0027s super simple. Just scroll down to any of my posts marked Patron-only and click it.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow It Works\u003c/strong\u003e - When you become my patron\u00a0you are pledging to contribute a few bucks once a month when I complete one of my pieces. I only call in pledges when a new fine art print is released so it may be less often than monthly, but never more. You can set a personal limit on how much you\u0027d like to chip in, so you\u0027ll never be charged more than you expect and you can opt-out anytime. If you sponsor me and opt-out before I release a new print, you\u0027ll actually get temporary patron status for free! So feel free to try before you buy.\u003cbr\u003e\u003cbr\u003eMy patron levels are very inexpensive, as low as two bucks a month. It all helps! In exchange for your pledge I offer a variety of rewards, and you get behind-the-scenes access that nobody else does, with concept development and videos of the process as it occurs. You\u0027ll also get the first look at my work before it hits any other social media channels, and the first option to purchase prints. And a special place in my heart. And cookies*. \u003cbr\u003e\u003cbr\u003e*Cookies may be metaphoric in nature, and substituted by deep feelings of gratitude.\u003cbr\u003e"
