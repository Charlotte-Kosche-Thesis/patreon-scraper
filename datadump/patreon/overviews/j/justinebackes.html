    "summary": "Hello! My name is Justine and I\u0027m currently a printmaking student in my senior year. Rose and Poppy Studios is my print/drawing studio that I run by myself! I also have an Etsy if you\u0027re interested in buying some of my work:\u00a0\u003ca href=\"https://www.etsy.com/shop/RoseAndPoppyStudios?ref=l2-shopheader-name\"\u003ehttps://www.etsy.com/shop/RoseAndPoppyStudios?ref=...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePrintmaking is my LIFE!! I spend most of my free time in the studio when classes are in session. My favorite type of printmaking is relief, but I also do wood engraving, copper plate etching, screenprinting, monotype, and some lithography. I also draw almost every day! I make a lot of use of Copic markers.\u003cbr\u003e\u003cbr\u003eMost of my printmaking work centers around the abuse of women. 1 in 3 women are abused worldwide, and my work attempts to shed light on the struggles that women go through every day of their lives.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for supporting me, considering supporting me, and liking my work! I genuinely appreciate every penny and view that you are able to donate to helping me continue my work. My urge to create helps me clear my mind, body, and soul and keeps me healthy. So I guess you could say that any donations you make go directly towards keeping me working and healthy!\u003cbr\u003e\u003cbr\u003eJust to add a bit of personality: my favorite food is peaches and my favorite tea is chai with lactose-free milk. I also nap about once a day.\u003cbr\u003e"
