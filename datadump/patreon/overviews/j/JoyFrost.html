    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6P7DICq1vVY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/6P7DICq1vVY",

    "pledge_url": "/bePatron?c=1299708",
    "published_at": "2017-11-05T17:22:07+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi65.tinypic.com/105tc1u.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m a singer, songwriter, producer, and audio engineer. I make music videos on YouTube. I\u2019ve had my songs placed in TV shows and commercials as well as played on the radio across the USA. Every week I post covers of new pop hits as well as my own original songs. \u003cbr\u003e\u003cbr\u003eHere\u0027s an example of my work:\u003cbr\u003e\u003ca href=\"http://sptfy.com/joyfrost\" target=\"_blank\"\u003eSpotify\u003c/a\u003e | \u00a0\u003ca href=\"https://itunes.apple.com/us/artist/joy-frost/id324933945\" target=\"_blank\"\u003eiTunes\u003c/a\u003e |\u00a0\u003ca href=\"https://play.google.com/store/music/artist/Joy_Frost?id=A7lprtfqjhaaq36qkuovkv5cony\" target=\"_blank\"\u003eGoogle Play\u003c/a\u003e |\u00a0\u003ca href=\"http://bit.ly/2ibeK1Q\" target=\"_blank\"\u003eYouTube\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gxtOZVsZLTE?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cimg src=\"http://oi64.tinypic.com/30rqtcz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI believe in keeping wild dreams alive. \u003c/strong\u003eEvery song we\u2019ve all ever loved was written by someone who once sat strumming a guitar alone in their bedroom, wondering if they should take a chance on their crazy dreams. I am so inspired by the courage of all the dreamers who have come before me and want to follow in their footsteps. I\u0027ve decided to take a chance on my dream, too \u2014 my dream to spend my life combining rhymes with melodies in hopes of making someone, somewhere, just feel something.\u00a0I have quit my job and left everything behind to make this happen full-time. That\u0027s where you come in. \u003cstrong\u003eWelcome to my my Patreon family!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://oi64.tinypic.com/2ekp5s5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi67.tinypic.com/w6xmc8.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is like an online tip jar that lets you help me keep making music.\u003cbr\u003e\u00a0Please consider tipping a dollar (or more!) per music video that I upload to YouTube. \u003cstrong\u003eEven the smallest contribution matters.\u003c/strong\u003e A fairytale castle is built from many small stones. Here I\u2019ll bring you with me on my musical journey as I create songs for the soundtrack of your life - songs about the happiness, love, loss, struggles and adventures we all experience. I\u0027m a completely independent artist, with no other income or support than you.\u003cstrong\u003e A songwriter is nothing without having someone to listen.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://oi63.tinypic.com/2nkkwb5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\nYour contribution helps me continue to make great quality content. It helps towards \u003cstrong\u003einvestments\u003c/strong\u003e such as \u003cstrong\u003eaudio\u003c/strong\u003e \u003cstrong\u003erecording equipment\u003c/strong\u003e, \u003cstrong\u003ecamera gear\u003c/strong\u003e, \u003cstrong\u003einstruments\u003c/strong\u003e, beautiful lyric videos and\u00a0Sometimes, quite literally,\u00a0helping me sing for my supper.\u003cbr\u003e\u003cbr\u003e\n\n\u003cimg src=\"http://oi64.tinypic.com/5oedmo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming my Patron,\u003c/strong\u003e you will get access to all the exclusive things I create for you here. I\u2019ll send you hand written lyrics, give you access to free mp3s of new songs, share journal entries and even write songs just for you. I\u2019ve created a few levels to choose from. \u003cstrong\u003eDecide if you\u2019d like to be a Frostbite, a Joystick, Joyrider, or just an Enjoyer. \u003c/strong\u003eHow much support you offer is entirely up to you. You are also free to cancel or change your donation level at anytime. Thank you so much for making it possible for me to keep working towards the dreams of my heart. \u003cstrong\u003eLet\u2019s keep dreaming together.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLove,\u00a0Joy\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi68.tinypic.com/11t4kjm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://oi66.tinypic.com/5bo8oz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWait, so what do i need to do?\u003cbr\u003e\u003c/strong\u003e\nYou join by becoming a Patron right here on this page. You can choose from the different tiers I have created and decide if you just want to be an enjoyer, or become a joystick or a joyrider!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos will you release a month?\u003cbr\u003e\u003c/strong\u003e\nI plan to put out 4-8 videos a month! That being said, when you sign up, \u003cstrong\u003eyou can set a monthly cap\u003c/strong\u003e\u00a0so you\u00a0\u003cem\u003enever\u003c/em\u003e get charged beyond your personal limit. If I ever post extra content, only #FrostFriday and #SongwritingSunday videos will be paid posts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003cbr\u003e\u003c/strong\u003e\nOf course! You can cancel or adjust your pledge amount for any reason, at any time.\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eWhat if I only want to support 1 or 2 videos a month?\u003cbr\u003e\u003c/strong\u003e\nEasy! When you\u0027re checking out, select \"Set a monthly max\". There you can specify how many times a month you\u0027d like to support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to support more than the highest tier?\u003cbr\u003e\u003c/strong\u003e\nHold the phone\u2026 Wow. If your kindness and generosity is so wild, you can simply write in whatever amount you wish to during the check out process. Then I can come up with a reward just for you (just as soon as I stop crying).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003cbr\u003e \u003c/strong\u003e\nNo! Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted to USD.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you ever change the rewards?\u00a0\u003cbr\u003e\u003c/strong\u003eDepending on how many Patrons sign up in the future I may have to adjust the rewards if I can no longer keep up with the demand. However, thanks to the grandfather clause,\u00a0you\u0027ll never lose the original rewards you signed up for \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStill have questions?\u003cbr\u003e\u003c/strong\u003e\nIf you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003e\u003cstrong\u003eclicking here\u003c/strong\u003e\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi68.tinypic.com/2ql8nbs.jpg\"\u003e\u003cbr\u003exoxo\u003cbr\u003eJoy\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
