    "summary": "Hello and welcome to my patreon page!\u003cbr\u003eA few months ago i started creating ASMR videos on youtube having no idea where it was heading. I got surprised how many people actually enjoyed my videos and that made me really enjoy making them myself knowing that i was helping people out there. My channel grew faster than i ever thought and so did the expectations. I want to make the best videos for you and with the best quality. That\u0027s why i decided to create this patreon page. I am so grateful for all the support you guys have given me and for all the future support. This is truly a wonderful and welcoming community!\u003cbr\u003e\u003cbr\u003eI remember the first ASMR video i listened to a few years back. I found it quiet strange at first but at the same time really relaxing and enjoyable. I could listen to it for hours and hours while reading, playing games or just relaxing. I had to get up and ready for school at 6 am even though i napped all day. That should\u0027ve made it really hard to sleep in time but then i just put on one of my favorite ASMR videos and all of a sudden i would fall asleep. Also when i was bored studying ASMR would just make it a lot more pleasant. And the times anxiety got the best of me and ASMR would relieve it. That is only a few of the times ASMR has helped me and i hope my videos can help you in the same way!\u003cbr\u003e\u003cbr\u003eBy supporting me here you are not only making my life a lot easier but you are also helping me create even better videos. I would really like to buy new equipment like a new camera, new microphones, wigs etc. I appreciate your support more than you can imagine whether you are donating, watching or just sharing my videos. You have my eternal gratitude!\u003cbr\u003e\u003cbr\u003eThank you so much and i wish you all the best!\u0026lt;3\u003cbr\u003e"
