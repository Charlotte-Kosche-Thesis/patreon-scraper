    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWelcome one and all to Jonny Music\u0027s Patreon Page! :D\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\"Why should I care?\"\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eCreating Organ Arrangements of Pop Culture Music from TV Shows, Movies, Video Games, etc. is a huge passion of mine that I want to share with the rest of the world. Even more so for organists around the world who are looking for new and other pieces to practice and perform on the severely under-rated, yet extremely versatile King of Instruments (Organ).\u003cbr\u003e\u003cbr\u003eTo back up my commitment and for credibility, I have 16+ years of music education and experience, so I really want to put my music\u00a0talents, skills and knowledge to good use for the benefit of every single one of you who always wonder how your favourite soundtrack from a particular TV show, movie or video game would sound like on the grandeur wonder that is, the King of Instruments (Organ).\u003cbr\u003e\u003cbr\u003eTo see my organ arrangement work, they will be found here: https://musescore.com/jonnymusic\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\"How will this work?\"\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\tWith your free-will support as a patron/sponsor, not only will you help me personally, but your\u00a0support will also help a lot with keeping me very focused on creating many more organ sheet music arrangements to come. In return, you will receive perks for a certain monthly contribution (depending on the amount you choose to pledge monthly of course).\u003cbr\u003e\u003cbr\u003eIf you really enjoy my arrangement work and video content as much as I enjoy creating them, then I ask that you please consider becoming a patron/sponsor today.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for reading and considering to contribute as a Patron. :)\u003cbr\u003e\u003cbr\u003eDisclaimer: Jonny Music is a\u00a0division of JonnySel Productions.\u003c/strong\u003e\u003c/div\u003e"

     "about": "Hi there, and welcome to my Patreon Page.\u003cbr\u003e\u003cbr\u003eMy name is Jonathan \u201cJonny\u201d Selimovic and I am a full-time student at Durham College studying Digital Video Production. \u003cbr\u003e\u003cbr\u003eI own and operate my own indie production company known as \u201cJonnySel Productions\u201d in which it operates three YouTube Channels, which are the following: JonnySel Productions, Jonny Games 007 and Jonny Music. And I also do freelance photography and videography work.\u003cbr\u003e\u003cbr\u003eI am a very enthusiastic and creative video, audio and photo producer/editor.\u00a0I am a crucial asset when it comes to using the following list of software: Sony Vegas Pro, Adobe Photoshop, Premiere Pro, Flash Professional, Audition, and the list goes on.\u003cbr\u003e\u003cbr\u003eI am also a musician who is talented with playing the following musical instruments: Piano, Trumpet and the Organ.  I can also sing very well with my Baritone voice (which means that I\u0027m a voice actor as well).\u003cbr\u003e\u003cbr\u003eWhen it comes to TV/Movie entertainment, I mainly like animated works. For hobbies, I like playing video games as well.\u003cbr\u003e",
