    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMy name is Jaymz and I make webcomics.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eFor many years now I\u0027ve been writing and illustrating comic series\u0027 and posting them online. I work really hard at what I do and I hope you are enjoying the content I put out! If you enjoy my art and comics, please hit the \"Become a Patron\" button and support me at whatever amount you can. Even a small monthly pledge is a huge help, thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOngoing comics:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre10.deviantart.net/5f77/th/pre/i/2017/083/4/0/devil_spy_book_front_cover_art_by_jaymzeecat-db3dvsg.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://devilspy.thecomicseries.com/\" rel=\"nofollow\"\u003eDevil Spy\u003c/a\u003e  is\u00a0the story of a lonely human/animal hybrid who wants nothing more than to learn about humans. Unfortunately they\u0027re all extinct! And Devil Spy has the mundane job of cleaning up their old apartments in hope of rebuilding society for his own species. Just when he thinks life couldn\u0027t get more boring, he stumbles upon what might just be the last survivor of the human race, a chubby redhead named Wyatt. Pages of Devil Spy are available one week early for all patrons! The first Devil Spy graphic novel can be purchased\u00a0\u003ca href=\"https://squareup.com/store/jaymz\"\u003ehere.\u003c/a\u003e Devil Spy is also featured in the sci fi comic anthology magazine Combine, subscribe\u00a0\u003ca href=\"https://www.patreon.com/combine?ty=h\"\u003ehere.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/74fd/th/pre/i/2017/172/8/a/chunky_skunk_cover_by_jaymzeecat-dbdhz9o.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://chunkyskunk.smackjeeves.com/\"\u003e\u003cbr\u003eChunky Skunk\u003c/a\u003e is a comic series about a chubby skunk boy named Vincent who\u0027s trying to find his way in the world. He has typical teenage adventures like hanging out with his bff\u0027s Maddie the squirrel and Ethan the red panda. Vincent also finds himself trying to figure out the world of dating when the tall handsome rabbit Ben Hopper suddenly admits he has a crush on him! Pages of Chunky Skunk are published publicly in 10(ish) page parts, but $5+ Patrons get them first (usually 1 page per week).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn hiatus:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://pre08.deviantart.net/ee17/th/pre/i/2017/103/e/8/willem_book_cover_front_by_jaymzeecat-db5p3m2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://willem.thecomicseries.com/\" rel=\"nofollow\"\u003eWillem\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u00a0is the story of a robot who just wants to be a super hero. Only problem is the Hero Academy doesn\u0027t allow robots! But when all the heroes mysteriously disappear, it\u0027s up to Willem and his new friends to figure out what happened. The first graphic novel of Willem is available for purchase\u00a0\u003ca href=\"https://squareup.com/store/jaymz\"\u003ehere.\u003c/a\u003e Willem is currently on hiatus!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCompleted comics:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/6527/f/2014/057/1/a/split_screen_tee_shirt_design_by_jaymzeecat-d7837mz.gif\" style=\"width: 511px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://splitscreen.thecomicseries.com/\" rel=\"nofollow\"\u003eSplit Screen\u003c/a\u003e is the story of childhood friends Jeremy and Jan who lost touch and are now trying to reconnect. Split Screen is now complete and you can read the entire series online! It\u0027s also been turned into a graphic novel with updated art and an exclusive 10 page epilogue, get a copy of the graphic novel\u00a0\u003ca href=\"https://squareup.com/store/jaymz\"\u003ehere.\u003c/a\u003e\u003ca href=\"http://www.amazon.com/Split-Screen-A-Love-Story/dp/1500288136/ref=pd_ybh_19\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://pre02.deviantart.net/2747/th/pre/i/2012/306/b/a/arrowhead_31_by_jaymzeecat-d5jqb0u.jpg\" style=\"width: 465px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ooki.thecomicseries.com/\" rel=\"nofollow\"\u003eArrowhead\u003c/a\u003e is the story of a troubled young man named Ooki. Haunted by a traumatic childhood event and the disappearance of his mother, an overly friendly neighbor, his crazy father, and his marriage on the rocks, Ooki struggles to hold it together long enough to commit the ultimate sin and win the favor of his angry wife.\u00a0\u003cbr\u003e\u003cbr\u003eFind more of my art at DA and Tumblr below!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://jaymzeecat.deviantart.com/\" rel=\"nofollow\"\u003eDeviant Art\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://jaymzeecat.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m currently up to:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am working on two comic series\u0027:\u00a0\u003cem\u003eDevil Spy\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003eand\u003cem\u003e\u00a0Chunky Skunk.\u003c/em\u003e\u00a0Devil Spy is currently featured in the sci fi comic magazine Combine, subscriptions are just $12 per issue and they\u0027re delivered right to your door! Subscribe\u00a0\u003ca href=\"https://www.patreon.com/combine?ty=h\" target=\"_blank\"\u003ehere.\u003c/a\u003e  All of my graphic novels are available for purchase in my\u00a0\u003ca href=\"https://squareup.com/store/jaymz\"\u003eSquare store.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks so much for taking the time to read about what I\u0027m up to, and thank you so much for the support!"
