     "created_at": "2018-02-19T23:24:37+00:00",
     "description": "LINUX CONVERSION KIT\u003cbr\u003e\u003cbr\u003eI would like to purchase a new laptop on which to edit. Why on Earth should you care? I have no idea. But Patreon INSISTS that listing goals is important, so here we are.\n\u003cbr\u003e\u003cbr\u003eI currently do most of my YouTube editing on a commuter train with a decade-old Macbook Pro. As you can imagine, I\u2019m pretty keen to replace it. I\u2019ve been a part-time Linux user for 20 years, but for editing I\u2019m locked into Apple\u2019s ecosystem. It is my heart\u2019s greatest desire to move my editing over to Linux, and with DaVinci Resolve\u2019s recent push toward becoming a turn-key editing solution, I think now may be the time.\n\u003cbr\u003e\u003cbr\u003eSo my goal is to replace my aging MBP with a fresh laptop running CentOS, and test DaVinci Resolve as a full editing suite under Linux by using it exclusively for my YouTube channel. I love Resolve for color grading (duh), but the kind of editing I do is fairly complex, and it requires a mature editing suite. So this may well end in disappointment and tears.\n\u003cbr\u003e\u003cbr\u003eOf course if you\u2019re into this sort of thing, I\u2019d be more than happy to discuss the process/results in comments or the livestream discussions. \u003cbr\u003e",
