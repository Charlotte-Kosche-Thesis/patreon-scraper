    "summary": "\u003cem\u003eAerial Installation of \"Waterfall of St. Louis Stories\" in time-lapse.\u003cbr\u003eProject by Divinemoira Studio, designed by Artwork of S. Jewell S. McGhee, for the Regional Arts Commission\u0027s \"Evocation\" Exhibit, a part of the Evoke St. Louis Initiative. #evokestl\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this site?\u003c/strong\u003e\u003cbr\u003ePatreon allows artists to raise support through crowd-sourcing. \u00a0It will allow me to spend more time doing art. \u00a0If you like my art and would like to see me continue and do more, this is a great place for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003ePatreon automatically charges your debit, credit card or paypal account on the first of the month. \u00a0You can cancel or change you support amount at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat makes your art special?\u003c/strong\u003e\u003cbr\u003eI always start with a story. Every time you hear a story\nyou have a physical (tears, a chuckle, or a smile) or mental (confusion,\ncontentment) reaction which is unable to be explained in words alone. I like\nto use abstract art as a medium to dive deeply into the complicated mess of a\nstory and discover something more about it and about myself. I follow the\nflow of a story and find the shapes and colors that express its fundamental\nemotions and questions.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 I\u00a0use my art to interpret the stories of the Bible, Shakespeare,or the newspaper, and my own life. As I grapple with Hamlet, I see lines-sharp and\nviolent-cutting through relationships and into love.  There is red: obviously for blood, but also\nfor love (a riddle itself). A golden crown, a golden son; a golden sun breaking\nthrough ghosts, clouds, and lives to reveal blackness and blood. How black is the blackness of hate? What\ntexture is grace? What shape is confusion, or desperation, or promise? These\nare the questions these pieces ask."
