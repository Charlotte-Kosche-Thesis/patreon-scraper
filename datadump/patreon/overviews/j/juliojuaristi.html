    "summary": "\u00a1Hola! Si llegaste aqu\u00ed probablemente ya me conozcas, pero por si acaso... Mi nombre es \u003cstrong\u003eJulio\u003c/strong\u003e y mis cosas favoritas son: Hacer cosplay, viajar, y ponerles ideas a mis amistades en la cabeza. \ud83d\udc40\u003cbr\u003e\u003cbr\u003eEn este Patreon podr\u00e1s encontrar actualizaciones exclusivas de mis aventuritas y cosplays para empezar, y m\u00e1s adelante de otros proyectos por venir~\u003cbr\u003e\u003cbr\u003eAlgunos de los \u003cstrong\u003epr\u00f3ximos cosplays son:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eKobayashi-san Chi no Maid Dragon - \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTohru\u003c/span\u003e\u003c/li\u003e\u003cli\u003eVirgin Killer Sweater - \u003cspan style=\"color: rgb(178, 162, 199);\"\u003ePersonaje por decidir, a votaci\u00f3n de Patreons!\u003c/span\u003e\u003c/li\u003e\u003cli\u003eBoku no Hero Academia - \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eKirishima Eijiro\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u00bfPero qu\u00e9 me trajo a Patreon al fin?\u003c/em\u003e Este a\u00f1o me decid\u00ed a darle con todo al fin a mi transici\u00f3n, lo cual en mi caso implica hormonaci\u00f3n y lo que m\u00e1s me emociona y aterra al mismo tiempo: Una cirug\u00eda de pecho. Me dieron el presupuesto y honestamente me puse algo triste en un principio pues lo ve\u00eda como algo muy lejano y dif\u00edcil, \u00a1sin embargo pronto surgieron personas dispuestas a apoyarme! Quise ver la posibilidad de dar algo a cambio, y aqu\u00ed estamos. Se que quiz\u00e1s no es mucho lo que puedo ofrecer de momento, pero en verdad que todxs lxs que me apoyan tienen mi agradecimiento eterno por hacer posible esto.\u003cbr\u003e\u003cbr\u003eLa meta #1 de todo esto es tener lo suficiente para mi cirug\u00eda a finales del 2017 y as\u00ed poder hacer cosplay de Kirishima para el 2018 \ud83d\udcaa Se que es curioso poner un cosplay como meta de una cirug\u00eda as\u00ed, pero de alg\u00fan modo me ayuda a calmar los nervios que me dan de pensar en ir a quir\u00f3fano.\u003cbr\u003e\u003cbr\u003eAs\u00ed que... LET\u0027S DO THIS!!!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/35n52ef.png\"\u003e\u003cbr\u003e"
