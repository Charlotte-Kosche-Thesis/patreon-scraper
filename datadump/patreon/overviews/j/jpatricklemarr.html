    "summary": "Thank you, friend, for visiting the \u003cstrong\u003eJ. Patrick Lemarr\u003c/strong\u003e Patreon page. If you don\u0027t know who J. Patrick Lemarr is, you aren\u0027t alone. So far, I\u0027m unknown to most of the readers I hope to reach...but I\u0027m hoping that you can help me with that.\u003cbr\u003e\u003cbr\u003eI\u0027ve turned to Patreon to help fund the next leg of this journey from \"unknown commodity\" to \"that one guy that writes those books I like.\" You see, finding an audience means advertising my work. It means hiring professionals to design my covers. It means traveling to libraries and schools and inspiring the next generation of book lovers and writers while, hopefully, selling a few books of my own. All of those things require funding that, at the moment, I just don\u0027t have. Everything I \u003cem\u003edo\u003c/em\u003e have goes right into the next book project. But \u003cstrong\u003eyou\u003c/strong\u003e can change all that.\u003cbr\u003e\u003cbr\u003eWhether you support me with $1 a month or more, you\u0027ll be helping me accomplish my goals for introducing my work to the world. And the more support you give, the more goodies I\u0027ll give back. So please take a look at the rewards available for each donation level and decide what you can do to help me pursue the work I love.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eGrace and Peace,\u003cbr\u003e\u003cbr\u003eJ.\u003c/div\u003e"
