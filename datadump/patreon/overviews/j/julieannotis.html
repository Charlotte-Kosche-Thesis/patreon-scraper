    "summary": "Thank you so much for supporting civic engagement art and expanding how poetry can foster public compassion! I\u0027m so grateful that you\u0027re investing your dollars in public art that shifts our language to a vocabulary of compassion, peace, and radical sufficiency - verbally and non-verbally.\u003cbr\u003e\u003cbr\u003eIf you\u0027re new to my work, I create intuitive, responsive, on-the-fly poetry in large scale public art settings. My installation\u00a0\u003ca href=\"https://www.youtube.com/watch?feature=youtu.be\u0026amp;v=esOCnidjsyQ\u0026amp;app=desktop\"\u003eFree Verse\u003c/a\u003e combined vintage typewriters with a chance for the public to type, tack up, and take away any writing they wanted. My recent photography exhibit\u00a0\u003ca href=\"https://www.julieannotis.com/miraculousinvisible\"\u003eMiraculous Invisible\u003c/a\u003e documented a 2015 installation in a hut in BFE, Nebraska. And my installation in Boston this past fall,\u00a0\u003ca href=\"https://www.julieannotis.com/americantherapybooth\"\u003eAmerican Therapy Booth\u003c/a\u003e, invited the public to share their\u00a0questions and advice for America. I also offer creative consulting and retreats for those hard-to-get-out stains of over-thinking, doubt, fear, scarcity, and stuckness.\u003cbr\u003e"
