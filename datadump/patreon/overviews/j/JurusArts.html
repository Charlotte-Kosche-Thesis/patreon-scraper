    "summary": "\u003cstrong\u003eHey GUYS!\u003c/strong\u003e\u003cbr\u003eMy Name is Juri and I think I call myself an illustrator. At least now I think it\u0027s official. I am an illustrator! I spent a lot of years drawing various things in my cupboard and even started to study virtual realities (aka Game Development) with the focus on 2D illustrating. But I have to say I never really committed myself to art, until now. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do:\u003c/strong\u003e\u003cbr\u003eMy biggest passion is probably painting with watercolors. That\u0027s the thing that always reminds me of what I love about being an artist. It gives me relaxation and joy. But it also helps me to allow myself making mistakes. I think the biggest fear of an artist is to make mistakes and to look at their artwork and say \"Yeah, that\u0027s sh**!\". With watercolors this barely happens to me, so I don\u0027t feel like I am under pressure.\u003cbr\u003e\u003cbr\u003eThe pressure for me comes with digital art. Even though, there are tons of artists in the gaming business, I feel like digital art is my way to go. And that means comparisons and competition. My way is a long one to go...\u003cbr\u003ePressure or no pressure, I love digital art as well as traditional art. \u003cbr\u003e\u003cbr\u003eMake sure to check out my \u003ca href=\"https://www.instagram.com/jurusarts/\" target=\"_blank\"\u003einstagram\u003c/a\u003e, where I post a lot of my stuff!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecoming my PATREON:\u003c/strong\u003e\u003cbr\u003eFor me its a big step to receive money for my artworks. Hopefully that gives me the opportunity to put more time in my passion and make it even better! If you wanna be a part of my journey, feel free to become my patreon :) Also you can cancel any time.\u003cbr\u003eAt the moment I\u0027m still standing at the beginning and I don\u0027t know what to expect in the future. In case of any changes to my patreon account, my patrons will be the first to know about them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout what YOU get:\u003c/strong\u003e\u003cbr\u003eI may update the \u003cem\u003eRewards\u003c/em\u003e when I hit a new goal on my pledge scale. Depends on what my patrons want or what I like to do.\u003cbr\u003eApart from that I think the \u003cem\u003eRewards\u003c/em\u003e speak for themselves :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
