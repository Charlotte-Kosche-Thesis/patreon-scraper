    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://pbs.twimg.com/media/C856fLsXoAE71CT.jpg\" style=\"width: 283px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"color: rgb(75, 172, 198); font-weight: bold; text-align: justify;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHiya! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe\u0027re\u003c/span\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eJaltoid\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eThis is\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDalton\u003c/span\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u0026amp;\u003c/span\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eEmi\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003eof \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eJaltoid!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e We\u0027re a couple (engaged too!) who work on making \u003c/span\u003e\u003cb style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003esilly videos\u00a0\u003c/span\u003e\u003c/b\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eand other types of entertainment for \u003cstrong\u003eYouTube\u003c/strong\u003e (though we like to have our hand in other things too!) Though we were originally focused on \u003cstrong\u003ecreating animations\u003c/strong\u003e, a lot of things had changed and we found ourselves drifting away from them, spreading out into other media forms like \u003cstrong\u003espeed drawing, let\u0027s plays, and the like.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThough making this our career choice isn\u0027t ideal to most people, it is \n\t\u003cstrong\u003eextremely important\u003c/strong\u003e and special to us to be able to work together and entertain people the way we do! It may not prove to be the most fruitful in terms of income \u003cstrong\u003ebut we love it all the same!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\t\u003ch3 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat exactly do we do?\u003c/span\u003e\u003c/h3\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWell as mentioned before, we used to be solely focused on making \u003cstrong\u003eanimations\u003c/strong\u003e. If you head on over to our\u00a0\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/Jaltoid\" target=\"_blank\"\u003e\u003cu\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0027main\u0027 channel here\u003c/span\u003e\u003c/u\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e, you\u0027ll see a majority of the videos there are animations! They\u0027re about general internet \u0026amp; video game culture, though they\u0027re a bit old! On there you\u0027ll also find some \u003cstrong\u003espeed drawings \u003c/strong\u003econsisting of some \u003cstrong\u003ecommissions\u003c/strong\u003e we\u0027d done for people and also \u003cstrong\u003ethumbnail art\u00a0\u003c/strong\u003especifically made for our \u003cstrong\u003egaming channel\u003c/strong\u003e! (We make original art for those, though we didn\u0027t always)\u003cbr\u003e\n\t\u003cbr\u003e\n\tSpeaking of, we also have\u00a0\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"https://www.youtube.com/user/JaltoidGames\" target=\"_blank\"\u003e\u003cu\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ea\u00a0channel\u003c/span\u003e\u003c/u\u003e\u003c/a\u003e where we do\u003cstrong\u003e let\u0027s plays\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand things similar! We\u0027ve done both \u003cstrong\u003eprerecorded let\u0027s plays\u003c/strong\u003e and \u003cstrong\u003elive streams\u003c/strong\u003e. Though we\u0027ve stopped streaming, we\u0027re hoping to bring it back soon through not only gameplay but just some regular chatting too!\u00a0\u003cbr\u003e\u003cbr\u003eWe also create \u003cem\u003ea lot \u003c/em\u003eof \u003cstrong\u003eart\u003c/strong\u003e together, which can not only be seen through the \u003cstrong\u003echannel art\u003c/strong\u003e \u0026amp; our \u003cstrong\u003esocial media\u003c/strong\u003e, but through the \u003cstrong\u003espeed drawings\u003c/strong\u003e, and \u003cstrong\u003ecommissions\u003c/strong\u003e we\u0027ve done in the past. We plan to create a big collection of our art though and even some \u003cstrong\u003epatreon exclusive art\u003c/strong\u003e just\u00a0for you guys! So we hope you\u0027ll look forward to it!\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\n\u003c/div\u003e"
