    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/160976/ce110294df6045a7a3a0139817bdf14a?token-time=2145916800\u0026token-hash=Dqs33rTsU9V8LLD7AADkauNEp3D7WDt4ansH0MAoky8%3D",
    "is_monthly": true,

    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fqm3ONu6Hkis%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dqm3ONu6Hkis\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/qm3ONu6Hkis",
    "one_liner": "capturing images one cultural experience at a time",
    "patron_count": 1,
    "pay_per_name": "month",
    "pledge_sum": 90,
    "pledge_url": "/bePatron?c=160976",
    "published_at": "2015-04-27T22:02:18+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003eCurrent location:\u00a0Middle of the ocean, Alaska Next Stop: Costa Rica\u003c/h3\u003e*UPDATE 6/28/16*\u003cbr\u003eI will be in the middle of the ocean somewhere in Alaska the next 6 weeks without wifi/cell service. Upon my return I expect a greater ramped up effort to be more active here. Look forward to greatness everyone. CARRY ON.\u003cbr\u003e\u003cbr\u003eHello everyone and welcome to my Patreon page. I am \u003cstrong\u003eJosh\u003c/strong\u003e,\nformer architect, current photographer, avid cereal eater and passionate world\ntraveler. I create images from my experiences around the world.\u00a0\u003cbr\u003e\u003cstrong style=\"color: rgb(0,0,0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhat is this \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ePatreon?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nSimply put Patreon is a platform allowing you to support your\nfavorite creative creators (aka me). \nPut any dollar amount you feel comfortable with in the box up there\nand each month it will arrive at my door to give me a high five. This will help\n\u003cem\u003eme\u003c/em\u003e to continue creating the amazing content\nyou have come to adore and help \u003cem\u003eyou\u003c/em\u003e\nto sleep at night knowing you contributed to making this world a more beautiful\nplace by backing a creative endeavor. Plus, I am offering free stuff for\nsupporters!  Win-win right?\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eSo where exactly will\nmy money go?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nFull disclosure: my bank account. But, like me, it will not\nstay in one place for long.  Your\nsupport will help with everything from new camera equipment and website hosting\nto 4am street food and visa fees. You may also pause or cancel your support at any time. Have no fear. I am not treating this like a\nfree handout. I am not sitting back here petting a white cat with my feet up on\nan ominous desk laughing as money rolls in. I am using this to create. To do.\nTo inspire. And quite sincerely, the more support I receive the more it pushes\nme to create even \u003cem\u003emore\u003c/em\u003e for all of you. \u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eBut why should I\nsupport \u003cem\u003eyou\u003c/em\u003e?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\n\nYou mean besides the awesome rewards, ridiculous travel stories and amazing photos? Honestly, it is this simple: You would be helping me pursue my dreams.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eCan you tell me about\nyour work?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\n\nMy work aims to facilitate experiences; instilling the\ndesire to go, see and do. I continually seek\nout honest cultural experiences to fully convey the intricacies of their\ndeeply embedded richness. You can find my work here:\u00a0\u003ca href=\"http://www.joshwilliamsphoto.com\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e |\u00a0\u003ca href=\"https://www.flickr.com/photos/125703413@N02/\" rel=\"nofollow\" target=\"_blank\"\u003eFlickr\u003c/a\u003e |\u00a0\u003ca href=\"https://instagram.com/joshwilliamsphoto/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/joshwillphoto\" rel=\"nofollow\"\u003eFacebook\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eNow keep in mind, you don\u0027t have to support me to see and enjoy my work. While there are perks and special rewards for supporting me, my work will always be available to you. Your support will simply be a noteworthy way of ensuring the creative process can continue. Plus, you will have the distinct privilege of calling yourself a patron of the arts. Or as I like to call it - a total badass.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eAwesome. Sign me up!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003eFantastic! Thank you! Because you are so awesome, I\u0027m just going to go ahead and break all the rules here and offer you this\u00a0\u003ca href=\"https://www.dropbox.com/sh/z7cwd54n8jaclux/AACUs5_GJzkK-CThEUXuoUAea?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003efree desktop background.\u003c/a\u003e Thanks again!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eTL;DR\u003c/strong\u003e\u003c/h3\u003eCreativity good. Money helps. You get free stuff. Let\u0027s be friends. *High Five*"

     "amount": 500,
     "amount_cents": 500,
     "created_at": "2016-06-28T19:06:33+00:00",
     "description": "Ready to step up your support beyond the bare minimum? Welcome to the $5 a month club! For what you spend \u003cem\u003eevery morning\u003c/em\u003e\u00a0on\u00a0coffee to wake up your body, why not spend it \u003cem\u003eonce a month\u003c/em\u003e to support projects that could wake up your soul? At this point, it would almost be criminal not to. Your soul deserves it. As a congratulations for your new found self-awareness I handsomely offer you up the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBragging rights over the $1 supporters\u003c/li\u003e\u003cli\u003eAccess to all lower-tier rewards (seriously, the dad jokes are not to be missed)\u003c/li\u003e\u003cli\u003eShout outs at the end of each photo story/post on my blog\u003c/li\u003e\u003cli\u003eAccess to the \"Background of the Month\" gallery which will feature a new high-resolution background each and every month.\u00a0As a side note, you might as well start working on a good travel story. You are about to get bombarded with questions from people asking if you\u0027ve been there. This is your chance to make your life the envy of all your friends!\u003c/li\u003e\u003cli\u003eI will follow you on Instagram, Facebook and/or Twitter\u003c/li\u003e\u003cli\u003eMy utmost respect\u00a0\u003c/li\u003e\u003c/ul\u003e",

     "created_at": "2016-06-28T19:06:33+00:00",
     "description": "For the cost of \u003cem\u003eone\u003c/em\u003e\u00a0pizza, you could be supporting an unfathomable amount of creativity. Plus, the next time you do\u00a0sit down to enjoy a little slice of culinary heaven,\u00a0you would have some awe-inspiring photos to drool over as well. Man. Am I the only one starting to get a little bit hungry around here? I know, lets distract ourselves with more free stuff. Free stuff!\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to all lower-tier rewards\u003c/li\u003e\u003cli\u003eBehind-the-scene Snapchats from photo shoots and adventures (if you don\u0027t have Snapchat we can figure out another delivery method)\u003c/li\u003e\u003cli\u003eMonthly patron-only Facebook cover ready images\u003c/li\u003e\u003cli\u003eI will retouch and edit up to 2 of your pictures (email me up to 2 photos each month and I will apply my magic touch!)\u003c/li\u003e\u003c/ul\u003e",

     "created_at": "2016-06-28T19:06:33+00:00",
