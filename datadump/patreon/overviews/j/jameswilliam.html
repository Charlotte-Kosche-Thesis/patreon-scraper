    "summary": "\u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehank You.\u003cbr\u003e\u003c/strong\u003eFrom the bottom of my heart, a very humble thank you to each and every one of you who\u0027ve supported me over social media the past couple of years, and to anyone who\u0027s considering becoming a Patreon.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://digitalespresso.co.uk/external-img/patreon-fans.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat i\u0027m working on.\u003c/strong\u003e\u003cbr\u003eCurrently i\u0027m working on my brand NoahWinters(www.NoahWinters.co.uk), so far NoahWinters has supported the work of 10 independent artists from around the UK, and I\u0027ve invested over \u00a38000 of my personal money to keep the brand funded, but now I need your help so we can push NoahWinters to the next stage of growth, and continue supporting extremely talented artists.\u003cbr\u003e\u003cbr\u003eI want you to become a part of the NoahWinters journey, that\u0027s why i\u0027m allowing anyone and everyone to make a pledge and become a Patreon of NoahWinters. This is your opportunity to become a vital part of our journey. You\u0027ll be helping support talented UK artists, get a chance to vote on brand decisions, see upcoming releases before anybody else, but most awesomely of all, every time a new t-shirt is released, I\u0027m going to get a list of all our current Patreons and print their names in the back of every single t-shirt produced. The goal is to produce one new t-shirt each month, this means that your name could be printed as a supporter in hundreds of t-shirts that will potentially get shipped all around the world.\u003cbr\u003e\u003cbr\u003eThe best thing is, you only have to pledge a minimum of $2/month to get all of these perks. You can pledge as little or as much as you want, and stop your pledge at anytime. If you can\u0027t afford to pledge any money at all, i\u0027d still love your support, please share this page across your social media and get people excited about becoming part of a growing brand.\u003cbr\u003e\u003cbr\u003eOnce again, thank you so much to all of you, even if you don\u0027t make a pledge, i\u0027m truly humbled by your interest and support in my brand, and for those of you who do pledge, i\u0027m really excited to have you join the NoahWinters journey! See you on the other side! \ud83d\ude04\ud83c\udf89\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJames William\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://digitalespresso.co.uk/external-img/patreon-noah.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGet in touch.\u003c/strong\u003e\u003cbr\u003ePersonal Twitter \u0026amp; Instagram:\u003cstrong\u003e @JamesWilliamR\u003c/strong\u003e\u003cbr\u003ePersonal Email:\u003cstrong\u003e James@NoahWinters.co.uk\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eBrand Instagram: \u003cstrong\u003e@NoahWintersUK\u003cbr\u003e\u003c/strong\u003eBrand Email: \u003cstrong\u003eSupport@NoahWinters.co.uk\u003c/strong\u003e\u003cbr\u003e"
