    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZzcZO9yxJ4A\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\u003ch3\u003e\u00a0\u00a0 Thank You for Making Independent Music Possible \u003c/h3\u003e\n\nHello! My name is Johanna. I write and record songs and travel the world singing them. I am also a Reiki Master and herbalist, and I draw pictures, make music videos, and run \u003ca href=\"https://www.facebook.com/spirithouserecords\"\u003e\u003cstrong\u003eSpirit House Records\u003c/strong\u003e\u003c/a\u003e, a radically artist-friendly label for witches, healers and free spirits. Thank you for finding your way to my Patreon page!\u003cbr\u003e\n\u003cbr\u003e\nTo learn more about me and my work, you can visit my website: \u003cstrong\u003e\u003ca href=\"http://johannawarren.com/\"\u003ewww.johannawarren.com\u003c/a\u003e\u003c/strong\u003e. You can also find my music on \u003cstrong\u003e\u003ca href=\"https://open.spotify.com/artist/2K5c4N7j15hUwrvv0ejlvV\"\u003eSpotify\u003c/a\u003e, \u003ca href=\"https://itunes.apple.com/in/artist/johanna-warren/733153058\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"http://johannawarren.bandcamp.com\"\u003eBandcamp\u003c/a\u003e\u003c/strong\u003e, etc.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eGoals and Intentions for 2018 \u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eRelease new album \"Gemini II\" Feb. 16\u003c/li\u003e\n\t\u003cli\u003eFinish recording and mixing a *new* new album, and make three videos for it\u003c/li\u003e\n\t\u003cli\u003eTour extensively across the US on a Plant Medicine Tour, sharing music and herbal medicine and connecting communities with their local herbalists and organic/biodynamic farmers\u003c/li\u003e\n\t\u003cli\u003eFinally tour overseas in the UK and elsewhere \u003c/li\u003e\n\t\u003cli\u003eRelease at least five new albums by other magical artists on \u003cstrong\u003eSpirit House\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eAssemble a modest home studio to minimize future recording costs\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tm5Q77PMAe4\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\tPatreon is a way for artists to earn a steady income while giving \nback directly to the people who support their work. This model is \nboth new and ancient, hearkening back to the days when artists like \nShakespeare, Mozart, and Michelangelo were able to survive while making \ntheir visionary work thanks to financial support from patrons. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhen\n you support my work by pledging to this Patreon, you can choose to \nreceive different gifts including demos of new songs I\u0027m writing \n(available nowhere else online), journal entries, poems, drawings, and personal monthly \nhealing sessions/live chats/music lessons. \n\t\u003cbr\u003e\n\tThank you so much for believing in me and my mission to share music, magic and medicine with the world!\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 320px;\"\u003e\n\txo\u003cbr\u003e\n\tJohanna\u003cbr\u003e\n\u003c/div\u003e"
