    "pledge_url": "/bePatron?c=494727",
    "published_at": "2017-03-01T10:45:24+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://jmdesantis.com/Patreon/Patreon_comic.jpg\"\u003e\u003cimg src=\"http://jmdesantis.com/images/Patreon/Patreon_comic.jpg\" style=\"width: 572px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003eABOUT ME, MY WORK \u0026amp; THIS PATREON\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eOr In the Event That the Comic Was Not Enough for Your Inquisitive Mind\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho Are You?\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://jmdesantis.com/Patreon/JMDbio_banner.jpg\"\u003e\u003cbr\u003e\n\nMy name is J. M. DeSantis, and I\u2019m a writer and artist\n(Write-ist). I write prose fiction, comics, and poetry, and I work in traditional\nmedia as an artist (typically mixed-media). I\u2019ve authored a number of stories\nand artworks in the fantasy, horror, and humour genres, both traditionally published\nand self-published. These include my dark fantasy comic series, \u003cem\u003eChadhiyana\u003c/em\u003e, and my humorous horror web-comic,\n\u003cem\u003eGentleman Cthulhu: Emeritus Moribus\nMonstrum\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Are You on\nPatreon? \n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://jmdesantis.com/Patreon/currentprojects_banner.jpg\"\u003e\u003cbr\u003e\nLike most creators, I\u2019m here to help fund my creative\nendevours and connect with fans.\u003cbr\u003e\n\n\u003cbr\u003eMore specifically, I prefer writing and illustrating my own\nstories, but it\u2019s a slow build when you\u2019re not working on established\nproperties. I\u2019m on Patreon to create a steady, base income and offset some\nbusiness costs as I work toward removing the need for a second job (full-time\nteacher), continue to produce my work, grow my fan base, and grow as a writer\nand artist.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is a website that allows people to support creators\non an on-going basis. Creators in turn offer rewards to their patrons for\nhelping them reach their goals. I\u2019m doing much the same and trying earnestly to\nmake each and every patron\u2019s generous support worthwhile.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u2019s in Your\nPatrons-Only Feed?\n\u003c/strong\u003e\u003cbr\u003e\nLike all of my web-based projects (my websites, blog,\nnewsletter, etc), my Patreon is a constant work-in-progress. I do my best to\nkeep my patrons updated on my work and projects, which includes behind-the-scenes\naccess, news before I announce it on my blog or social media, and even exclusive\ninformation (unless I\u2019m under contract not to speak about it). Best of all,\u003cem\u003e all patrons at every level have access to\nthe feed!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow Rewards Are\nDistributed\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://jmdesantis.com/Patreon/rewardsdesc_banner.jpg\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eDigital rewards are released through this page (\u003ca href=\"https://www.patreon.com/jmdesantis/posts?tag=digital%20reward\"\u003eunder the digital reward tag\u003c/a\u003e) as soon as they\u2019re available and remain available for as\nlong as you\u2019re a patron (even previously released rewards are accessible). Printed\nmaterials, however, follow a slightly different system. \u003cbr\u003e\n\n\u003cbr\u003e\n\nPatrons in the $15.00 and up tiers receive printed, signed\ncopies of my self-published work (books, prints, etc). These rewards are mailed\nat the end of each quarter of the year in which they\u2019re published, such as\nfollows:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eQuarter 1 (Jan \u2013 Mar): mailed in April\u003c/li\u003e\n\n\u003cli\u003eQuarter 2 (Apr \u2013 Jun): mailed in July\u003c/li\u003e\n\n\u003cli\u003eQuarter 3 (Jul \u2013 Sep): mailed in Oct\u003c/li\u003e\n\n\u003cli\u003eQuarter 4 (Oct \u2013 Dec): mailed in Jan (of the\nfollowing year; though if I can get it out before the Holidays, I will)\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eKeep in mind, you qualify for a mailing even if you become a\npatron at these levels part of the way into a quarter (i.e. if you become a $30\npatron in May, you still get the Quarter 2 mailing); however, cancelling before\na quarter ends disqualifies you from that mailing.\u003cbr\u003e\u003cbr\u003eAlso, if for any reason nothing is\nreleased in a particular quarter, I\u0027ll create something exclusive!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePatron Reward\n\"Stories\"\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eor What\u2019s with your Strange Reward Descriptions?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nWhen developing my Patreon, I had the idea of adding artwork\nand flavour text to my reward descriptions. It\u2019s something extra I thought\nwould add some \u201ctexture\u201d to the rewards (and I love texture, by the way, in my\nwriting and art). And who knows? Perhaps I\u2019ll develop something more from\nthem...\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWill You Hate Me if I\nDon\u2019t Contribute/Stop Contributing? \u003c/strong\u003e\u003cbr\u003e\n\nOf course not! Patreon isn\u2019t the only way to support my work,\nand I can\u2019t expect anyone to be able to or want to support me in this way. You\ncan show your support by purchasing my writing and art or even by spreading the\nword about my work. Most importantly, I love creating too much to ever stop, so\nI\u2019ll keep writing and arting either way, and my blog and web-comic will remain\nfree.\u003cbr\u003e"

     "description": "\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eGaining Some Momentum\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://jmdesantis.com/images/Patreon/GainMomentum.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nIt\u2019s still just a drop in the bucket, but this amount would\ncover my average cost of supplies per month for all projects. As it is, I want\nto invest more money into promoting my work. If my supply budget is covered, it\nwould free up more money to invest into promotion, which would mean more people\nwho know about and who you can talk to about my work. It\u2019s a win-win!\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 25000,
     "completed_percentage": 17,
     "created_at": "2016-09-21T16:01:43+00:00",
     "description": "\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eBreaking Ground\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://jmdesantis.com/images/Patreon/Eye_of_Orcyng.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nThis is going to be a long one, so bear with me.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI thought I\u2019d add one more milestone before the first major\ngoal I\u2019m trying to reach through Patreon. (It helps give us all something reachable\nto shoot for.) However, as there isn\u2019t anything specific associated with this\ngoal on my end, I thought I\u2019d give something back to all of you! Once this goal\nis reached, I will serialise my first (unpublished) graphic novel, \u003cem\u003eThe Eye of Orcyng\u003c/em\u003e, \u003cstrong\u003e\u003cem\u003eexclusively\u003c/em\u003e\u003c/strong\u003e on Patreon to\n\u003cstrong\u003e\u003cem\u003eall\nmy patrons!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eThe Eye of Orcyng\u003c/em\u003e\nis a dark fantasy story inspired by two of my favourite video games: \u003cem\u003eVagrant Story\u003c/em\u003e and \u003cem\u003eCastlevania\u003c/em\u003e (series). It\u2019s also the project that got me back into\ncomics (as a creator). I wrote and drew all 72 black and white pages of the book\nin college (as part of my senior project). This would be a rare glimpse at some\nvery early work of mine and an early stage of a project I want to return to. In\nfact, it was the very project I was planning to revisit just before I came up\nwith Chadhiyana.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAll Patrons will have access and $15 and up patrons will get\na print copy once it\u2019s available and printed. This is my thank you to all of\nyou, so let\u2019s make it happen!\u003cbr\u003e",
