    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHey, thank you for visiting my patreon!!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003eBasically I made this Pateron cause I wanna draw things people wanna see, asides from what I love to draw people usually have REALLY GOOD IDEAS on most things so I decided to make a place where basically I can take ideas my fans and community might wanna see done and well... do them.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eHow it works is I hold a vote on my twitter account:\u003cstrong\u003e \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://twitter.com/Jackalcakes\" target=\"_blank\"\u003e@JackalCakes\u003c/a\u003e/\u003ca href=\"https://twitter.com/JackalStyle\" target=\"_blank\"\u003e@JackalStyle (NSFW)\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e...To determine which character to do, along with suggestions and ideas of what position or themes to do them in. Once it\u0027s done I draw up the lucky character who wins, with a SFW and NSFW (naked) Version- along with an pertainable alternate versions or sequences that might be fun to add. (Think bigger boobies, Different Outfits, added bits, HYPER STUFF, \u00a0ect...)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eUpdates will be posted on Fridays here, I\u0027d like to try and do them once weekly if I can! But since it\u0027s pay by the update- if a week gets skipped no one gets charged of course. PACING IS KEY...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe images always be posted on my twitter and FurAffinity for free. The full resolution version will be available here, as well as some options to view less \"vanilla\" and more alternative versions of things as well, along with PDFs for people to play around with and customize if they wish.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eYou may email my lion secretary at\u00a0\u003c/span\u003e\u003c/em\u003e\u003ca href=\"mailto:ServiceLioness@gmail.com\"\u003eServiceLioness@gmail.com\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a0if you have further questions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/uc?export=download\u0026amp;id=0B55Wox8xmRWYQjluZ25KUjJZS2s\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
