    "summary": "Become a member (an official Fuck Up!) for weekly bonus episodes filled with filth, your questions, secrets he shouldn\u0027t tell, and interviews!\u00a0\u003cbr\u003e\u003cbr\u003eIf you can\u0027t become a Patreon yet thats cool ya filthy poor! Go to ITUNES free here and\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/fu-k-up-pod-with-jamie-kilstein/id1334886108\"\u003eSUBSCRIBE!\u003c/a\u003e The show is also available on stitcher for android users.\u003cbr\u003e\u003cbr\u003eSo what is this show? Well it\u0027s for sad, broke, confused, insecure, anxiety riddled emos like us!\u003cbr\u003e\u003cbr\u003eI\u0027m\u00a0rebuilding and throwing everything I have into this little podcast. With Andy Leo from Crown The Empire we talk about all of our issues, mistakes, and help you avoid yours. Not only that but here on the patreon we have started a community of like minded weirdos and friends. Thats what this show is about.\u003cbr\u003e\u003cbr\u003eHere is some official sounding bio shit.\u003cbr\u003e\u003cbr\u003eHe is a comic who has been Conan, and heard on the Joe Rogan Experience and Doug Stanhope podcast . More importantly he has sever depression, a drinking problem, food issues, body\ndysmorphia, is high right now, many\nbreakups, mom issues, dad issues, dropped out of high school, etc! He also is terrified anytime the caller ID shows a\nnumber he doesn\u2019t know.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBUT IT\u2019S COOL HE\u2019S BETTER NOW!\u003cbr\u003e\n\n\u003cbr\u003e\n\nHe\u0027s sucking it up\nand airing all of his fuckups and ways to avoid them into a podcast. Along with\nrants on pop culture, and the current political climate (holy fucking shit did\nyou know Nazis are making a comeback?!), interviews with people more famous\nthan him on their own struggles and more. If you are afraid to go home for the\nholidays and the first thing you do at a party is pretend to text or find the\ndog then this show is for you. \u003cbr\u003e\u0
