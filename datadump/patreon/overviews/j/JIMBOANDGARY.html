    "summary": "\u003cbr\u003e\u003cstrong\u003eRIP Gary (2011-2017)\u003cbr\u003eGary  didn\u0027t die.\u003cbr\u003eHe lived.\u003c/strong\u003e\u003cbr\u003eA big thank you to all the people who have supported me on this Patreon Page over the years.\u003cbr\u003eI can\u0027t tell you how many times your money has hit my bank account each month, just when I had nothing.\u003cbr\u003eWhy?\u003cbr\u003eThroughout Gary\u0027s rise to social media stardom, just about every source of income was cut off from me.\u003cbr\u003ea) First youtube de-monetised me (still no reason given), \u003cbr\u003eb) then the cops started wasting my time by taking me to court for trivial matters that were always eventually dismissed. (no fine or charge was ever given), \u003cbr\u003ec) then the cops started threatening venues who booked my stand-up gigs with fines - which lead to tour cancellations.\u003cbr\u003eI\u0027ve earnt a few bucks from selling t-shirts and Gary Rum along the way but the people who send me money directly in return for the value they\u0027ve gotten out of my videos, I value the most.\u003cbr\u003eBecause it enables me to focus my time on making videos rather than on the back-office business of how to raise money to pay bills.\u003cbr\u003ePlus it means I don\u0027t have to incorporate sponsor\u0027s messages into my content - which often come with increasing editorial conditions to make sure I don\u0027t offend anyone (make my videos more boring to watch!)\u003cbr\u003eIf anyone wants to keep supporting me through this Patreon page or start supporting me:\u003cbr\u003e\u003cbr\u003eI want to do a few things to honour Gary\u0027s legacy - which will require funds to grease the wheels:\u003cbr\u003e1. I want to complete the Gary the Goat movie (I\u0027ve got the final edit on movie maker and have done test screenings. I now need to do post-production on it in order to enter it into film festivals).\u003cbr\u003e2. I want to taxiderm Gary\u0027s body (rooting another goat) with the phrase under it: \u0027The only fuck Gary ever gave\u0027. \u003cbr\u003eThis has been quoted at 13K\u003cbr\u003e3. I want to finish off the bronze statue which is\u00a0 all ready been commisioned to Australia\u0027s premier sculptor Brett Garling: \u003ca href=\"https://www.garlinggallery.com.au/\"\u003ehttps://www.garlinggallery.com.au/\u003c/a\u003e and\u00a0\u003ca href=\"https://www.australianbronze.com/contactpage/\"\u003ehttps://www.australianbronze.com/contactpage/\u003cbr\u003e\u003c/a\u003eEstimated cost 50-80K\u003cbr\u003e4. I want to register the Gary the Goat Political Party for the next federal election. \u003cbr\u003eInformally we got 10% of the vote last federal election. \u003cbr\u003eWe stand for less regulation and more competition.\u003cbr\u003e5. I want to earn enough money to take another goat on the road (Kevin the cunt) and start the madness again - with my young family in tow too.\u003cbr\u003e\u003cbr\u003eA big thank you to everyone who supports me - my family and I really appreciate it.\u003cbr\u003eI\u0027m not going to do any reward things on this Patreon because it takes up too much admin time.\u003cbr\u003eJust give what you feel comfortable with and in return I\u0027ll keep working on the above five projects - for you all to hopefully enjoy down the road!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
