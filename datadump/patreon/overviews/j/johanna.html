    "summary": "I\u2019m an artist and illustrator making everything from paintings and drawings to comics, dolls, resin figures and wearable accessories. Some of my main inspirations are folklore, mythology, fairytales, horror, science fiction, pulp illustrations and 1980s cartoons and toys. I love the exciting, mysterious, glamorous and over the top.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://johannaost.com/images/patreon/patreon2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nCurrently my art is my only source of income, but it\u2019s a very small and uncertain one. I would love nothing more than to be able to keep this as my main occupation forever, and I hope Patreon can be a small help towards that.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://johannaost.com/images/patreon/patreonweb.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhile my main reason for being on Patreon is to just to afford life as an artist a little bit better, I do have some goals I would like to reach. I want to make more big projects, like big paintings and more dolls and figures. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://johannaost.com/images/patreon/patreonbete.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nOne thing I especially want to make is dioramas, three dimensional scenes in the same vein as my two dimensional art. \n\u003cbr\u003e\n\u003cbr\u003e\nThese types of big projects will most likely cost me more time, material and money than I would make from them, which I can\u2019t afford at the moment, but with a bit of help I might be able to make at least some of them!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://johannaost.com/images/patreon/patreon.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you decide to help me out you will get first dibs on new stuff, special offers, exclusive material and lots of behind the scenes looks at works in progress. \n\u003cbr\u003e\n\u003cbr\u003e\nIf you have any other ideas for rewards, don\u0027t hesitate to contact me!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://johannaost.com/images/patreon/patreonskull.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMonthly sketches\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eOnce a month all my patrons are invited to request a simple sketch of anything they wish (within reason). The sketch will be posted exclusively on my Patreon feed.\u003cbr\u003e\n\u003cbr\u003e\nIf I get more than one sketch suggestion I will hold a raffle to decide which sketch gets made.\u00a0You get one ticket for every dollar pledged, so if you pledge $5 you have five chances to win.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.johannaost.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eMy art website\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://blog.johannaost.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eMy blog\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.etsy.com/shop/Johanna\" rel=\"nofollow\"\u003e\u003cstrong\u003eMy Etsy shop\u003c/strong\u003e\u003c/a\u003e"
