    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello beautiful humans!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 220, 219);\"\u003eI\u2019m Corrie and I make art!\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/2afa298602cce3cddae21a8dcfd12779/tumblr_p3380hdBtW1uultpoo1_400.png\" style=\"width: 300px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cspan style=\"color: rgb(210, 168, 168);\"\u003e\u003cspan style=\"color: rgb(153, 102, 102);\"\u003eIt\u2019s always been my dream to make my living creating the art I love so much. I\u2019ve decided to dedicate myself to this creation and hopefully touch the lives of others in the process. Art has always been an outlet for me to express whatever I\u2019m feeling at any given time. I\u2019ve found that when I see that others are feeling and experiencing things that are similar to what I have, it helps me, even just to feel like maybe I\u2019m not alone. I create my art to show others that they\u2019re not alone too.\u00a0\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(195, 122, 122);\"\u003eThe purpose of this Patreon:\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 153, 153);\"\u003e\u003cstrong\u003e\u2665\u00a0\u003c/strong\u003e\u003c/span\u003eTo make my living off my artwork\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 153, 153);\"\u003e\u003cstrong\u003e\u2665\u00a0\u003c/strong\u003e\u003c/span\u003eTo work on my science-fiction comic\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 153, 153);\"\u003e\u003cstrong\u003e\u2665\u00a0\u003c/strong\u003e\u003c/span\u003eTo start making video content of my work\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 153, 153);\"\u003e\u003cstrong\u003e\u2665\u00a0\u003c/strong\u003e\u003c/span\u003eTo fund larger art-related projects\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nFind me on social media!\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/JezebelLocked/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 153, 153);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.instagram.com/jezebellocked/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 153, 153);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/JezebelLocked\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 153, 153);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://jezebellocked.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 153, 153);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/channel/UCn1VBr7uZSp6E3rSAKderEg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 153, 153);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you\u0027re interested in personal commissions email me at:\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(255, 153, 153);\"\u003ecorrie.siegenthaler@gmail.com\u003c/span\u003e\n\u003c/div\u003e\n\u003c/span\u003e"
