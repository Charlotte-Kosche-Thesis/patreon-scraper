    "published_at": "2016-04-22T09:37:44+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://66.media.tumblr.com/bdc8c8082369de63a637f3d3fe8478e2/tumblr_inline_o877qsOKCm1qi9q6k_500.jpg\" style=\"width: 674px;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\"\u003cem\u003eThe Sword in the Stone has appeared in London and a young Arthur discovers his true past. With the help of the wacky and unpredictable Wizard Merlin, Arthur is tasked with reforming the Knights of the Round Table in order to battle foes from all across time and space itself\u2026\"\u003c/em\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://thekinghasrisen.tumblr.com\"\u003eKAATRTK\u003c/a\u003e is a webcomic about Arthur Pendragon, reincarnated legendary hero. It\u0027s set in the near future and follows Arthur and his exploits with the wizard Merlin and the also reincarnated Knights of the Round Table.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCharacters\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cimg height=\"200\" src=\"http://78.media.tumblr.com/5b5885cd133360ec0bad372f2462bd54/tumblr_inline_ooos1fvBKK1qi9q6k_500.jpg\" style=\"width: 184px; margin: 0px 10px 10px 0px; float: left;\" width=\"200\"\u003e\u003cstrong\u003eArthur Pendragon, 20\u003c/strong\u003e\u003cbr\u003eReincarnated legendary hero, froyo enthusiast, \u0026amp; bisexual nerd. In 1999, in order to escape Morgause\u2019s forces, the Lady of the Lake sent a newly \u2018recycled\u2019 baby Arthur forward through time to the year 2030. Now, 20 years later, history repeats itself \u0026amp; Arthur discovers his true past and destiny. In truth he doesn\u2019t know what that means so he\u2019s sticking to just trying to do the right thing.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMerlin, ??\u003c/strong\u003e\u003cbr\u003e\n\u003cimg height=\"200\" src=\"http://78.media.tumblr.com/dafafceef1b2cdcdc4bf417053303f02/tumblr_inline_ooosicK0yc1qi9q6k_500.jpg\" style=\"width: 228px; margin: 0px 0px 10px 10px; float: right;\" width=\"200\"\u003eWacky and often times unpredictable (sometimes to even himself), this wizard might act like he\u2019s far removed but certain extra-dimensional beings may beg to differ. Merlin\u2019s orgins are a bit muddled but at some point he burst into existence with no family to speak of \u0026amp; has been living backwards through time ever since. Enjoys video games, beach dimensions, and laughing at videos of people falling down on the internet.\u003cbr\u003e\n\u003cimg height=\"200\" src=\"http://78.media.tumblr.com/85ef786a730b7dd3d28f2838fe1e7ec7/tumblr_inline_ooost7x5fM1qi9q6k_500.jpg\" style=\"width: 196px; margin: 0px 10px 10px 0px; float: left;\" width=\"200\"\u003e\u003cbr\u003e\n\u003cstrong\u003eGuinevere Nuru, 22\u003c/strong\u003e\u003cbr\u003eGuinevere, the most beautiful woman of legend\u2013\u0026amp; reality to be honest. Guinevere might seem like she\u2019s descended from a normal british family but in the early 20th century an Elf from the Elven dimension entered the mix and ever since the fickle magical gene has been skipping generations. Guinevere\u2019s a prodigy with computers but running her family\u2019s magic shop, 108 candles, has made her want to salvage that litle bit of magic that just might be in her blood.\u003cbr\u003e\n\u003cimg height=\"200\" src=\"http://78.media.tumblr.com/01a04c98a30b2cd348e40f18336a64b2/tumblr_inline_ooot1ju7Ul1qi9q6k_500.jpg\" style=\"width: 195px; margin: 0px 0px 10px 10px; float: right;\" width=\"200\"\u003e\u003cbr\u003e\n\u003cstrong\u003eLance Lake, 24\u003c/strong\u003e\u003cbr\u003eWhere to even begin with Lance Lake? Lance Lake is a famed sword master in the pro sword master games, even taking the 2048 title of League Legend. He grew up privileged, wealthy, \u0026amp; totally arrogant. But underneath it all there\u2019s a shining heart of gold. Above all Lance is loyal and protects his friends fiercely \u0026amp; with all the bravado that comes with fame and fortune.\u003cbr\u003e\n\u003cimg height=\"200\" src=\"http://78.media.tumblr.com/c192864c19748cecbceb4df898a83194/tumblr_inline_oootekr4tR1qi9q6k_500.jpg\" style=\"width: 200px; margin: 0px 10px 10px 0px; float: left;\" width=\"200\"\u003e\u003cbr\u003e\n\u003cstrong\u003eMorgan Fay\u003c/strong\u003e\u003cbr\u003eFor the last several centuries Morgan\u2019s soul has been in containment. Morgause revived her and sent her on a mission in the Earthly realm\u2013find Arthur, kill him, and get the sword. But there\u2019s a question in her eyes. Was her release to early? or was it too late? She works as a lab nurse in a hospital, mixing remedies for extra-dimensional afflictions, keeping on the good side of the law. But is it just a cover? Or is there something we don\u2019t know?\u003cbr\u003e\n\u003cimg height=\"200\" src=\"http://78.media.tumblr.com/cac40daecb7d409dfe9dda1573beed24/tumblr_inline_oootm9rV7C1qi9q6k_500.jpg\" style=\"width: 191px; margin: 0px 0px 10px 10px; float: right;\" width=\"200\"\u003e\u003cbr\u003e\n\u003cstrong\u003eMorgause\u003c/strong\u003e\u003cbr\u003eLeader of the Fae rebel faction. She\u2019s been alive all these years, resisting soul extraction, building her forces, and waiting for a moment to strike. At the turn of the century she took her chance \u0026amp; seized control of Avalon, expelling those who did not fall in line into the Earth realm. But she didn\u2019t get what she really wanted \u0026amp; and turned her wrath on the humans, creating a Fae terror that would last for decades to come. But what are her real motives? Why does she want the sword? And why does she hate humans so much?\u003cbr\u003e\n\u003cimg height=\"200\" src=\"http://78.media.tumblr.com/2d452640a251cc68b676446dddcf84ff/tumblr_inline_oootrvPmV01qi9q6k_500.jpg\" style=\"width: 178px; margin: 0px 10px 10px 0px; float: left;\" width=\"200\"\u003e\u003cbr\u003e\n\u003cstrong\u003ePercy Vale, 24\u003c/strong\u003e\u003cbr\u003eDS Percy Vale, detective in the Otherworld Police Force. Very serious about her work but not so serious about anything else. She and Guin have been best friends since childhood. She\u2019s an avid hater of coffee\u2013really just anything bitter and instead an avid fizzy drink guzzler. Percy\u2019s pretty good at her job, solving strange mysteries and taking down Otherworld threats, but she wonders something if she\u2019s doing the right thing\u2013if she\u2019s really defending from Otherworld threats.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://thekinghasrisen.tumblr.com\"\u003eYou can read all of the comic for FREE here\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cem style=\"color: rgb(119, 119, 119); font-weight: 300; background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/em\u003eSupport will help me to keep creating and updating regularly-- hopefully FULL TIME. Support will also help future projects related to KAATRTK like producing merch and bringing it to print (maybe? one day?)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
