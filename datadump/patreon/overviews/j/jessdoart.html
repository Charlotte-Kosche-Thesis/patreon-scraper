    "summary": "\u003ch1 style=\"text-align: center;\"\u003eHELLO EVERYONE!!!\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eJessica\u003c/strong\u003e, over the years I\u0027ve gone by:\u003cbr\u003e (\u003cstrong\u003eJessSD | SDevilHeart | neko-puppy | JessComics\u003c/strong\u003e)\u003cbr\u003eA simple Jess is perfectly fine as well. :)\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY PATREON???\u003c/strong\u003e\u003c/h3\u003eThis Patreon is to help support more creative content of all kinds from me. \u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/28KInJw.gif\"\u003e\u003cbr\u003eConsistent updates was always something I\u0027ve strive for, but I also have a full-time minimum wage job that I would happily quit and never look back on...if it didn\u0027t pay the bills that is.\u00a0For years I\u0027ve believed I could handle both, make the things I love and juggle a job that I really don\u0027t like. I\u0027ve seen others do so, but I am not one of them. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eCurrently I\u0027m making an OFF fan comic of the ENTIRE GAME \u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/BmlLK7a.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eBut I also have other comics in mind that I want to make. Stories either \u003cstrong\u003einspired by images\u003c/strong\u003e or my own \u003cstrong\u003epersonal original stories\u003c/strong\u003e\u00a0or even more \u003cstrong\u003egame comics\u003c/strong\u003e. Lots of games to choose from. ;)\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eI ALSO SCULPT!!\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/BHpVhRg.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eSomething I want to do more of, and I would love to learn more about 3D printing and creating figurines. Digital sculpting is something I really fell in love with but had no time for. I would like to fix that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere you can find me:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.jesscomics.com/\" target=\"_blank\"\u003e\u003cstrong\u003eComic Website\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://sdevilheart.tumblr.com/\" target=\"_blank\"\u003e\u003cbr\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://sdevilheart.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/jess.do.art/?hl=en\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThanks you for your support, and helping me to be more than an artist for hobby.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
