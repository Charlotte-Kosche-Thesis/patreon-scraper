    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/PltGJV3XxWo\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/PltGJV3XxWo",

    "published_at": "2018-01-14T17:06:58+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHi, I\u0027m Jazzy! \u003cstrong\u003eI\u0027m an artist, filmmaker, storyteller,\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eall around creative person,\u003cstrong\u003e \u003c/strong\u003eand\u003cstrong\u003e I own a gigantic\u003c/strong\u003e\u003cstrong\u003e\u00a0collection of\u00a0\u003c/strong\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Mario_Paint\"\u003e\u003cstrong\u003eMario Paint\u003c/strong\u003e\u003c/a\u003e games. I have countless stories I want to tell using live action and/or animation, some very ambitious, but I also live under the oppressive forces of capitalism.\u00a0\u003cstrong\u003eMy\u00a0\u003c/strong\u003e\u003cstrong\u003egoal with Patreon is\u003c/strong\u003e \u003cstrong\u003eto\u003c/strong\u003e\u00a0\u003cstrong\u003ecreate my projects \u003c/strong\u003ewithout going broke,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eand\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eI can\u0027t do it without \u003c/strong\u003e\u003cstrong\u003eyou!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI post a new video once every few months.\u003cbr\u003e\u003c/strong\u003eIn addition to my Mario Paint videos, I\u0027m offering some cool rewards like a \"making-of\" podcast \u003cem\u003eThe\u00a0\u003c/em\u003e\u003cem\u003eCreative Sweet,\u00a0\u003c/em\u003eand custom Mario Paintings (\u003cem\u003esee samples and details in FAQ below\u003c/em\u003e.) If you like what I do, please tell your friends about my work. Contributions big or small, financial or social, \u003cstrong\u003eyou can make a tremendous difference in my life!\u003c/strong\u003e\u00a0\u2764\ufe0f\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eQ: What is the \u003cem\u003eCreative Sweet\u003c/em\u003e podcast?\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA: [\u003ca href=\"https://soundcloud.com/jazzy-boho/creative-sweet-podcast-2min-preview\"\u003eListen to a 2-min sample\u003c/a\u003e]\u003cstrong\u003e \u003c/strong\u003eIt\u0027s a podcast about the making-of my Patreon projects!\u00a0Featuring interviews, conversations, and goofs with my guests and collaborators. Sometimes other misc. creative ventures too. Runtime varies between 10 - 60 minutes.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQ: Do I have to use my name in the \u003cem\u003eSuper Producer \u003c/em\u003ecredits?\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA: You can use whatever name (or username) you want! The only restrictions are\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eno\u00a0advertisements or profanity\u003c/strong\u003e.\u003c/em\u003e You may also choose to opt out entirely from being credited.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQ: What is the \u003cem\u003eSuper Production Live-Stream\u003c/em\u003e?\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA: It\u0027s a live broadcast of Jazzy using Mario Paint, so you can see how it\u0027s done!\u003cul\u003e\u003cli\u003eThis reward is accessible only to \u003cem\u003eSuper Producers\u003c/em\u003e, who are notified (via email) at least 2 days prior to a scheduled stream. Some broadcasts are archived as videos to be watched at your leisure.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQ: What is a custom Mario Painting?\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA: Simple stuff like portraits, twitter icons, fanart, general weirdness.\u003cstrong\u003e I\u0027ll paint almost anything you request\u003c/strong\u003e, as long as it\u0027s simple and not mean-spirited! \u2764\ufe0f\u00a0\u00a0\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eThis is a one-time reward!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0You will \u003cstrong\u003enot\u00a0\u003c/strong\u003ereceive a custom Mario Painting with every Patreon update\u00a0(\u003cem\u003efor additional artwork please contact JazzyBoho@gmail.com\u003c/em\u003e)\u003c/li\u003e\u003cli\u003ePaintings are delivered in a .png format via email (\u003cem\u003enot\u003c/em\u003e\u003cem\u003e\u00a0on physical SNES cartridges\u003c/em\u003e.) I reserve the option to display my work publicly, though you will remain anonymous.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/dc1VE6/Screen_Shot_2018_01_11_at_2_09_30_PM.png\" style=\"width: 351px;\"\u003e\u003cbr\u003eMario Painting example\u003c/strong\u003e: self-portrait\u00a0by Jazzy\u003cbr\u003e\u003cbr\u003eFollow me on\u00a0\u003ca href=\"http://twitter.com/jazzyboho\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/jazzyboho/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e for more fun!\u003ca href=\"http://twitter.com/jazzyboho\"\u003e\u003cimg src=\"https://media.giphy.com/media/26vIfgdLspYgaKF2M/giphy.gif\" style=\"width: 360px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e Thanks for visiting my page!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
