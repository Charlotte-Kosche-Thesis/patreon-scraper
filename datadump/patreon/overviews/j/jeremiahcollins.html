    "summary": "\u003cstrong\u003eHey, what\u0027s up everyone!? Jeremiah here, and I want to thank you for stopping by and I hope you stay to read a little bit more about my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the goal of this patreon?\u003c/strong\u003e\u003cbr\u003eThe purpose of this patreon is simple:  to allow those who like my videos and other content enough to pay a small amount for them.  If you think what I create is worth even a dollar a month, please read on!\u003cbr\u003e\u003cbr\u003eAs you may or may not know I\u0027ve been creating YouTube content for 4 years now! Time has flown by, I can\u0027t believe it. I have created OVER 390 VIDEOS between my two channels! Not including the many collaborations that I have on others channels! There is over 40 MILLION MINUTES of my content that has been watched and it\u0027ll only go up from there. That\u0027s a LOT of time spent on my videos and I honestly appreciate each and every minute spent watching my content.\u003cbr\u003e\u003cbr\u003e Fortunately YouTube allows me to be paid revenue, however...\u003cbr\u003e\u003cbr\u003emany people do NOT wish to view ads and run ad blockers.  For people who do this, Patreon gives you a way to make a small donation to my work to keep it up. If you choose to use adblocker and feel like you still want to help me make a living so I can create more and BETTER content, here is the way to do it!\u00a0Also for those of you who have disposable income and want exchange a small portion of it for what you\u0027re already getting for free, that\u0027s perfectly fine with me too :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you NEED more money?\u003cbr\u003e\u003c/strong\u003eHonestly, I\u0027m not rich by any means. Hell, there\u0027s plenty of times where I live paycheck to paycheck still. Between my ad revenue and the occasional sponsored video, I make enough to pay all of my bills: Car, insurance, credit cards, healthcare, and subscriptions. I also budget accordingly for food, gas, and every other daily necessity.\u003cstrong\u003e\u00a0Please do not give to this Patreon because you think I NEED it.  Please only give if you think my content is worth paying for/you support me and/or you don\u0027t really like watching ads in exchange for the free content. :)\u003cbr\u003e\u003cbr\u003eHow much should I give?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYOU come FIRST. However much you can give I will greatly appreciate it and YOU. PLEASE, only give MORE if you truly HAVE IT to give. If you support me and CANNOT give, I understand. Money isn\u0027t easy to come by, by any means. Give what you can, and in exchange I\u0027ll make sure you\u0027re rewarded for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your time!  If you choose to support me, that\u0027s great! If you choose not to I hope you simply continue to watch, like,  and share my videos.  There are dozens of ways to support me and by simply watching you are making my dream slowly come true! GREAT THINGS TO COME. :)\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
