    "published_at": "2017-03-29T20:42:34+00:00",
    "summary": "Thank you for visiting my Patreon page! \u003cbr\u003eIf you are reading this, then I hope you have enjoyed some to the videos, and blog posts that I have been able to create so far. Making content is my passion, and I hope to keep getting better as time goes on!\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon campaign is to accelerate and expand my production of content. During the first four months of 2017, my production schedule has been very sporadic. Some of my videos take up to a week to create, and unfortunately I have been unable to produce them with the regularity that I feel you all deserve. \u003cbr\u003e\u003cbr\u003eBeginning in May 2017, I would like to dedicate myself fully to creating content for this community. I would like to increase my VIDEO production to two videos per week, and I also have three BOOKS that are currently drafted that I would like to complete publishing. Your kind donations here, allow me to dedicate my time to this work, and also pay for the incidental costs associated, such as camera, lighting, and sound recording equipment, as well as video editing software and web hosting and support.\u003cbr\u003e\u003cbr\u003eAs I move into full time production, there is also an additional project that I would like to undertake. I would like to produce interviews with some of the current spiritual teachers, who have until now remained largely silent on the subject of out-of-body travel. The old adage that \"those who know don\u0027t talk\", is unfortunately true. But, I think that the world would be a better place if some of these enlightened masters where given an occasion to speak bluntly about the subjects the so often describe only in generalities.\u003cbr\u003e\u003cbr\u003eSo, if you find that my work resonates with you, and you would like to help it blossom more quickly, then you have come to the right place. Donations of even a dollar each month go a long way toward helping me reach these goals, and if you chose to donate more, then I will do my best to acknowledge and repay you wherever possible with my future work.\u00a0\u003cbr\u003e\u003cbr\u003eAs always, thank you for being part of this community!\u003cbr\u003eJon Wesley\u003cbr\u003e"
