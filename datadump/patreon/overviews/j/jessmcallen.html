    "summary": "\u003cbr\u003e\u003cstrong\u003eimportant note: I just realised the money is USD so if you pledge $1 when it gets transferred/ converted to my account it turns into the NZD version of $1.36. Please keep in mind when choosing your pledge amounts!\u003cbr\u003e\u003cbr\u003eSecond important note: THANK YOU for all your help. Please get in touch if you have any good ideas for rewards xx\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLast year I took the dive from full time employment to freelance journalism. While working on the stories I want to do is incredibly fulfilling, the nature of freelancing means it can often be hard to meet my rent or eat properly. There are costs that earning 30-50c a word don\u0027t cover like transport and phone bills. SO I\u0027m going to publish free blog posts/ articles on Medium and if you want to pledge and support me, that would be lovely and you can view the content here as well. If you don\u0027t want to or can\u0027t afford to, you can read the posts regardless and carry on with yr life.\u003cbr\u003ePatreon charges monthly (1st of the month). I\u0027m going to aim to write a few posts - mainly thoughts on stuff but also life updates. I may do 0 a month if I\u0027m busy/depressed.\u003cbr\u003eHere\u0027s a post on how it all works\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" rel=\"nofollow\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\u003c/a\u003e?"
