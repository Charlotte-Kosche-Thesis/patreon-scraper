    "summary": "Soy artista conceptual/multidisciplinario. Desde siempre me ha preocupado la situaci\u00f3n decadente del ser humano. Hace poco m\u00e1s de 2 a\u00f1os, decid\u00ed iniciar un canal de YouTube con el fin de divulgar todos mis pensamientos y opiniones sobre el tema y hacerlo llegar masivamente a mis semejantes de habla hispana.\u003cbr\u003e\u003cbr\u003eMi canal cuenta actualmente con casi 10 mil suscriptores y tiene un acervo de m\u00e1s 2 mil videos y aumentando cada d\u00eda.\u003cbr\u003e\u003cbr\u003eBusco expandir la cantidad y calidad de contenido en mis videos editoriales y para ello, necesito contar con suficientes recursos para considerar este proyecto un empleo de tiempo completo, con el cual pueda traer a casa suficientes recursos para apoyar a mi familia de manera adecuada, decente y digna.\u003cbr\u003e\u003cbr\u003eMis videos Hablan de temas m\u00faltiples, enfoc\u00e1ndome en la geopol\u00edtica mundial. Actualidad mundial, guerras, corrupci\u00f3n, sistema de control, elites mundiales y teor\u00edas de la conspiraci\u00f3n son los m\u00e1s recurrentes. \u003cbr\u003e\u003cbr\u003eEnfatizo mi esfuerzo en buscar la verdad cueste lo que cueste y caiga quien caiga.\u003cbr\u003e\u003cbr\u003eNo tengo pelos en la lengua y la correcci\u00f3n pol\u00edtica la desecho, soy honesto y directo.\u003cbr\u003e\u003cbr\u003eAyudo de manera directa cuando mi situaci\u00f3n me lo permite.\u003cbr\u003e\u003cbr\u003eConsidero mi material y mi canal de YouTube un proyecto de arte conceptual a largo plazo. Como artista, todo mi quehacer cotidiano de creaci\u00f3n debe convertirse en arte.\u003cbr\u003e\u003cbr\u003eEl arte debe ser herramienta y conducto de activismo, protesta, an\u00e1lisis, debate y cambio social.\u003cbr\u003e\u003cbr\u003ePara conocer mi trayectoria y m\u00ed acervo en YouTube, visiten el canal:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UChDUDGi_HXoqNwHKVHjsnYg\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UChDUDGi_HXoqNwHKV...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePara conocer mi trayectoria y acervo como artista, visiten mi p\u00e1gina:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://juanzavaleta.com\" rel=\"nofollow\"\u003ehttp://juanzavaleta.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eGracias por su patrocinio."

    "attributes": {
     "about": "Juan Zavaleta naci\u00f3 en la Ciudad de M\u00e9xico en 1971. Es un artista visual, conceptual y multidisciplinario auto didacta. Es ciudadano dual Mexicano-Canadiense.\u003cbr\u003eInici\u00f3 su carrera art\u00edstica en 1988. Sus inquietudes personales r\u00e1pidamente absorbieron sus esfuerzos art\u00edsticos. Temas como sexualidad, mortalidad, moral, y la violenta y depredadora naturaleza del ser humano, lo movieron hacia adelante desde muy temprano en sus proyectos art\u00edsticos.\u003cbr\u003eEn 1988, fue cofundador de la banda de m\u00fasica experimental tecno-industrial \u201cKinitch Aboa\u201d. En 6 a\u00f1os, produjeron un gran n\u00famero de piezas musicales.\u003cbr\u003eEn 1991, fue cofundador del grupo de performance \u201cLa Bruja L\u00e9sbica\u201d, con quien produjo varios performances ese a\u00f1o.\u003cbr\u003eEn 1991, se uni\u00f3 al grupo \u201cSEMEFO\u201d, colectivo de performance y arte conceptual considerado referencia ic\u00f3nica del arte contempor\u00e1neo en M\u00e9xico durante la d\u00e9cada de los 90\u2019s. Se les otorgaron 2 becas \u201cJ\u00f3venes Creadores\u201d del Fondo Nacional para la Cultura y las Artes (FONCA); su trabajo fue presentado en la gran mayor\u00eda de los museos de arte nacionales en M\u00e9xico y algunas de sus piezas forman parte de las colecciones permanentes de estos recintos. Su legado es tema obligatorio en facultades de arte de universidades en todo el pa\u00eds.\u003cbr\u003eDe 1994 a 1998, fue cofundador de grupos de video producci\u00f3n, llegando a producir un pu\u00f1ado de video animaciones que fueron premiadas en festivales internacionales de arte er\u00f3tico en M\u00e9xico.\u003cbr\u003eEn 1998 inici\u00f3 su carrera individual y en 1999 le fue otorgada la beca \u201cJ\u00f3venes Creadores\u201d del Fondo Nacional para la Cultura y las Artes (FONCA) en la disciplina de video por su proyecto co-producido \u201cAtrici\u00f3n\u201d.\u003cbr\u003eEn el a\u00f1o 2000 comenz\u00f3 a experimentar en dibujos al carboncillo, disciplina que perfeccion\u00f3 y practica hasta hoy d\u00eda.\u003cbr\u003eEn 2002, se mud\u00f3 permanentemente a Canad\u00e1. Ah\u00ed trabaj\u00f3 por 4 a\u00f1os en una de las plantas industriales procesadoras de carne m\u00e1s grandes del mundo, propiedad de la compa\u00f1\u00eda Maple Leaf Foods. En ella, se sacrifican, destazan, preparan y empacan 20 mil cerdos cada 24 horas. El artista labor\u00f3 en el llamado \u201cClean Kill\u201d floor (departamento de muerte limpia), \u00e1rea donde se destazan y son despojados y limpiados de sus entra\u00f1as los cerdos reci\u00e9n sacrificados, y personalmente desentra\u00f1\u00f3 y limpi\u00f3 5 mil cerdos diariamente.\u003cbr\u003ePara Juan, el haber trabajado en esa planta, fue una de las m\u00e1s provechosas, intensas y fruct\u00edferas experiencias de su vida entera, y como \u00e9l mismo lo ha expresado: \u201cFue como haber obtenido una beca para estudiar un posgrado de maestr\u00eda en el extranjero\u201d; pero al mismo tiempo, fue tambi\u00e9n la experiencia m\u00e1s degradante que ha vivido.\u003cbr\u003eEn2005, recibi\u00f3 la beca mayor de creaci\u00f3n y producci\u00f3n que otorga el Consejo de Artes de Manitoba, con la cual produjo su proyecto \u201cHolocausto,. Para Recordar a Nuestros Culpables y No Olvidar Nuestra Culpa\u201d. 2005-2006.\u003cbr\u003eAlrededor de 2004, comenz\u00f3 una investigaci\u00f3n de tiempo completo acerca de la agenda del  nuevo orden mundial, incluyendo toda clase de teor\u00edas de la conspiraci\u00f3n y en 2010 inici\u00f3 activamente su establecimiento de contactos en redes sociales. Desde 2014, ha producido cientos de videos para su canal de YouTube \u201cLa Conspiraci\u00f3n de la Verdad\u201d, donde aborda toda clase de temas pol\u00edticos, humanos, espirituales y m\u00e1s.\u003cbr\u003eDesde 2010, trabaja como int\u00e9rprete autorizado espa\u00f1ol-ingl\u00e9s especializado en interpretaci\u00f3n escolar, m\u00e9dica y legal. Tiene miles de horas de trabajo en su bit\u00e1cora asistiendo en las cortes de justicia, la polic\u00eda, hospitales, escuelas y toda clase de empresas privadas.\u003cbr\u003eVive felizmente en Canad\u00e1\u003cbr\u003e",
