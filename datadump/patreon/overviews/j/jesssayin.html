    "summary": "\u003cstrong\u003eWho Am I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am a misfit toy who tells stories and, more importantly, helps others uncover and share \u003cstrong\u003etheir\u003c/strong\u003e\u00a0stories.\u003cbr\u003e\u003cbr\u003eI\u0027ve learned a lot of shit the hard way and I\u0027m determined to pave a smoother trail for those I love.\u003cbr\u003e\u003cbr\u003eIn an attempt to push back against our loss of shared humanity, I have devoted myself to reclaiming the lost sacred and to becoming embodied, wayfaring liminal space for folx on the fringe, helping them come home to themselves and each other.\u00a0 I\u0027m an advocate for radical acceptance and love beyond belief.\u00a0 I am also an author, a filmmaker, a poet, a pop culture buff, an interfaith minister and spiritual director, a certifiable cat lady, a Reiki master, a theologian, a witch, a Christian, an activist, a speaker, and a facilitator whose eyes are constantly on the better world on its way.\u003cbr\u003e\u003cbr\u003e*\u00a0 \u00a0*\u00a0 \u00a0*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do I Do?\u003c/strong\u003e\u003cbr\u003eI base my work in mystic Christian practices and deep magic under the guidance of Mary herself, who guides me through Oracle messages, energy healing, ritual, prayer, and lots of candles.\u00a0 I work primarily with white women working to heal their intergenerational trauma using spirit and story\u00a0to resurrect the mother line and tap into the energy of the Divine Mother in service of a resurrection of our own cultures, customs, and stories that draw us in from the cold give us something to hold onto when the storms are raging outside.\u00a0 I guide them in healing their ancestral lines, backwards and forwards,\u00a0using a historical and political lens and the understanding that the social construct of whiteness has become an addiction from which we must free ourselves in order to\u00a0become active participants in co-creating liberation for all.\u003cbr\u003e\u003cbr\u003e*\u00a0 \u00a0*\u00a0 \u00a0*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Am I Here?\u003c/strong\u003e\u003cbr\u003eYou may have seen me microblogging on Facebook, or attempting to keep any number of other plates spinning through the years.\u00a0 But lately I\u0027ve been thinking more about how to create intentional community in the cyber realm that can transcend that realm.\u00a0 I\u0027ve been thinking about how real my \"internet\" friends are to me, regardless of whether we get to party together live or not, and how I might create more life boats to draw folx in.\u00a0 That brings me here, to this space primed for community and energy exchange, where you can invest in me by helping fuel this work, and I can invest in you by churning out high quality art in words and moving pictures that you can\u00a0\u003cstrong\u003e\u003c/strong\u003edirectly benefit from before I send them out into the world like a wish lantern.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy work is in service of collective liberation \u0026amp; I\u0027m so glad you\u0027re here.\u003cbr\u003e\u003cbr\u003eI\u0027m seeking co-conspirators and fellow believers in a better tomorrow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s weave magic together.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAll my love,\u003cbr\u003eJess \u0026lt;3"
