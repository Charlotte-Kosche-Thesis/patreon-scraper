    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch1\u003e\u003cimg src=\"http://i63.tinypic.com/k201at.jpg\"\u003e\u003c/h1\u003e\n\u003ch1\u003eWelcome!\u003c/h1\u003e\n\tMy goodness, so you\u0027ve found your way to patreon.\n\t\u003cstrong\u003e INCREDIBLE! \u003c/strong\u003eThis site is used to help promote up and coming game designers, using a system of base tilesets accompanied by ENDLESS expansion packs, allowing for coders to pay for only what they will use, and not go broke looking for the polished \u0026amp; experienced pixel art look!\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem style=\"font-weight: normal;\"\u003eHere\u0027s the rundown, folks:\u003c/em\u003e\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eTo get all of my assets no longer accessible on this page, visit my GDM page\u00a0\u003ca href=\"https://www.gamedevmarket.net/member/Jamesbebots/\" rel=\"nofollow\" target=\"_blank\"\u003eHere\u003c/a\u003e. You\u0027ll find most tilesets between $3 and $5 depending on the size and detail, and most starter sets $2 to $4 as I like to give those away for a cheaper amount.\u003c/li\u003e\n\u003cli\u003eNow that you\u0027re here, \u003cem\u003eCONGRATULATIONS! \u003c/em\u003eYou get to access \u003cem\u003eall\u003c/em\u003e\u00a0of my resources for much cheaper than they are when posted on GDM! In subscribing per tileset here on patreon, you get access to everything prior to their submission to GDP, you pay what you can but don\u0027t have to break your bank trying to create a game you enjoy!\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem style=\"font-weight: normal;\"\u003eImportant notes!\u003c/em\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eOnce posted, any files that have remained on release sale for 2x the asset verification time on GDM will have their old have their tileset.png removed. (10 Days Maximum, typically 6-7) This is to try to keep the community current and participating. If you missed a file drop, I will link every file to it\u0027s GDM counterpart, so that you can catch back up!\u003c/li\u003e\n\u003cli\u003eThe only tile sets classified as \u003cem\u003ePatreon Funded\u003c/em\u003e\u00a0are those with 50+ independent and unique tiles, all other posts (small updates, fixes, game/independent updates, general forum, advertisement for projects, etc.) are free and accessible either by everyone or by patreons according to their status (i.e, should I be working on a project with my bee, you wont be paying for updates on that)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cem\u003eOther Sites:\u003c/em\u003e\u003c/h3\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.gamedevmarket.net/member/Jamesbebots/\" rel=\"nofollow\" target=\"_blank\"\u003eGameDev Market\u003c/a\u003e (Find \u0026amp; Buy old files)\u003cbr\u003e(Don\u0027t have GDM? Use\u00a0\u003ca href=\"https://www.gamedevmarket.net?ally=p0ZoHesa\" rel=\"nofollow\"\u003ethis link\u003c/a\u003e to set up an alliance account to earn rewards for both of us)\u003cbr\u003e\n\tJoin the Discussion!\u00a0\n\t\u003ca href=\"https://discord.gg/PhgappN\" rel=\"nofollow\" target=\"_blank\"\u003eConnect to Discord!\u003c/a\u003e\n\u003c/blockquote\u003e"
