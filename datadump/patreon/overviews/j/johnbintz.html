    "summary": "Thanks for checking out my Patreon page! I\u0027m a writer and cartoonist who wants to make things that both you and I will enjoy.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://johnbintz.com/images/patreon/wm-this_ought_to_be_good.png\" style=\"float: right; width: 260px; margin: 0px 0px 10px 10px;\"\u003eMy main project is a fantasy/mystery comic called \n\u003cstrong style=\"background-color: initial;\"\u003eThe Wizard and The Metalsmith\u003c/strong\u003e.\nThe story follows metalsmith Rynaw Hamagan who takes over for his deceased\nmentor at the second largest castle in the forest realm of North Borol. When he and his wife discover\nthat his mentor\u0027s death was suspicious, they find themselves surrounded by danger. Their\nnew friends, a wizard and a healer, help them unravel the mystery they\u0027ve\nbeen dragged into. You can\u00a0\u003ca href=\"http://issue1.wizmetalcomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003eread the first issue here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to publish 2 to 3 pages of \n\u003cstrong\u003eThe Wizard and The Metalsmith\u003c/strong\u003e\na month. Those pages\nwill be free for all, with patrons getting in-progress\nart and free digital downloads of each issue. I plan to\nexhibit at shows in the Baltimore area, and part of the money earned\nhere will go towards printing costs, convention table fees, and giveaways.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://johnbintz.com/images/patreon/togil_castle.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI also work on various fanart projects that I\u0027ve linked to from my main\nwebsite at \n\u003ca href=\"http://johnbintz.com/\" rel=\"nofollow\" target=\"_blank\"\u003ejohnbintz.com\u003c/a\u003e. There\u0027s a few software projects I\u0027m eyeing up in the next year or two as well. Any money from Patreon that doesn\u0027t go into funding \n\u003cstrong\u003eThe Wizard and The\nMetalsmith\n\u003c/strong\u003e will go toward Web hosting, materials, and giving me the freedom to experiment in other creative fields\nwhen the opportunity arises.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been making comics since the late 90s, and I\u0027ve self-published\na few books - an all-ages comic called \n\u003cstrong\u003eA Moment of Clarity\u003c/strong\u003e and a word game comic called \n\u003cstrong\u003eDawn\u0027s Dictionary Drama.\u003c/strong\u003e I\u0027ve worked on the Web for almost 20 years. I\u0027m an advocate for open source software, and,\nexcept for an iPad in Procreate, my art pipeline is entirely Linux, Krita, Inkscape, ImageMagick, and other open source tools.\n\u003cbr\u003e"
