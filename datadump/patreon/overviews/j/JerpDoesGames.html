extras\" rel=\"nofollow\"\u003eExtras channel on YouTube\u003c/a\u003e where you can find additional content such as stream highlights and other incidental stuff.\u003c/li\u003e\u003cli\u003eYou can find musings on recently played games, updates on future plans, or even just information on recent happenings on my\u00a0\u003ca href=\"http://jerpdoesgames.wordpress.com\" rel=\"nofollow\"\u003eWordpress Blog\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eThanks again for your interest and continued support!"
