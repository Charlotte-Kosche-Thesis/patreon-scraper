    "summary": "Thank you for supporting original improvised music!\u003cbr\u003e\u003cbr\u003eThe Jam Room Podcast is designed to give listeners insight into the creative process of two musicians.\u003cbr\u003eLiam\n \u0026amp; Scott have been in several bands together and have been jamming \nfor over ten years.  For us, the improvised creation of music is the \nmost inspiring and satisfying aspect of the art form, yet the music \nindustry is primarily focus on rehearsed and polished performances and \nproduction.  Whilst we plan to develop our ideas into studio quality \nalbums, we would like to offer listeners access to our \"writing\" \nprocess. All music from The Jam Room Podcast is completely improvised \nand the occasional spontaneous emergences of great musical ideas will \nact as a foundation for future songs and albums.\u003cbr\u003eIt\n seems that most musicians are unwilling to share their ideas until a \nfinal product is developed and made available. This is where The Jam \nRoom Podcast takes a different approach. We are happy to show our \nworking out when it comes to our music, failures and all.\u003cbr\u003eOh, and there\u0027s also the occasional interview."
