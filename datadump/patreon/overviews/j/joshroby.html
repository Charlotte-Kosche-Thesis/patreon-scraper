    "summary": "Hi, my name is Josh Roby and I make books and games and things.\n\u003cbr\u003e\t\u003cbr\u003e\n\tMy patreon, like my creative output, is a grab-bag of various endeavors. \u00a0I write \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003efiction\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, I code browser-based \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003evideo games\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, I design tabletop \u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eroleplaying games\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. \u00a0A little bit of this, a little bit of that.\u003cbr\u003e\u003cbr\u003eHere\u0027s a few of my projects that you can download right now:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://joshroby.com/downloads/ViciousCrucible/KP006a-VerdigrisValley.zip\" target=\"_blank\"\u003eThe Vicious Crucible of Verdigris Valley\u003c/a\u003e, a ready-to-play RPG, complete with integrated characters, setting, and plot\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://joshroby,com/citizenswords\"\u003eCitizen Swords against the Ogre King\u003c/a\u003e, a turn-based tactics video game you can play in your browser\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://joshroby.com/StoriesForTheResistance/youngconductors.html\" target=\"_blank\"\u003eThe Young Conductors\u003c/a\u003e, a short story about queer kids smuggling each other out of a country that is no longer safe\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf there\u0027s anything that unifies all the things I do, it\u0027s themes more than media.\u003cbr\u003e\u003cbr\u003e\n\tIt may sound trite, but I\u0027m really interested in stories and games that are about \u003cstrong\u003emaking the world a better place\u003c/strong\u003e.\u00a0I don\u0027t know about you, but I\u0027m more than a little tired of hard-eyed men who are going to wreak revenge on badguys by using their guns and their difficulty expressing emotions. \u00a0Yawn! Give me a builder with a plan over a loose cannon with a grudge any day of the week. \u00a0And since that\u0027s what I want to see, that\u0027s what I make.\u003cbr\u003e\u003cbr\u003e\n\tI am also keenly motivated to produce media that \u003cstrong\u003eforwards queer and gender-expansive representation\u003c/strong\u003e. \u00a0It took me a long while to get here. \u00a0I spent years thinking I had to make things that were a \u003cem\u003elittle\u003c/em\u003e queer, \u003cem\u003eacceptably\u003c/em\u003e queer. \u00a0But I\u0027m done with hiding on the outskirts. \u00a0The stuff I make now, and the stuff I\u0027ll release here, is\u00a0\u003cem\u003eunrelentingly\u003c/em\u003e queer. \u00a0That\u0027s just how I roll.\u003cbr\u003e\u003cbr\u003eLastly, I aim to make \u003cstrong\u003eaccessible media for everybody\u003c/strong\u003e. \u00a0This is what drew me to roleplaying games in the first place, and what delights me about making video games for web browsers. \u00a0No fancy consoles necessary for this fun! \u00a0Nearly everything I release through Patreon is freely accessible, for anybody who can get at it.\u003cbr\u003e\u003cbr\u003eI\u0027m aiming to release \u003cem\u003eone or two different things a month\u003c/em\u003e: a short story and a video game level, maybe, or a little puzzle game and a RPG scenario, or the like.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to help me make more stuff like that, I will happily accept your generous patronage! \u00a0All my patrons get early access to my new stuff before it goes public. \u00a0The patronage I receive here lets me \u003cem\u003edo more, make more, release more\u003c/em\u003e. \u00a0Thank you so much for helping to make that happen!\u003cbr\u003e"
