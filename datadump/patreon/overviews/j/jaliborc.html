    "summary": "Hi there! I am Jaliborc, the\u00a0current developer of several major addons for World of Warcraft. I have been developing addons for over 10 years, something that I love and intend on keep doing. \u003cbr\u003e\n\u003cbr\u003e\nWith this campaign users now have the possibility to support development directly.\u00a0With financial support I can dedicate more time towards the addons and therefore get more work done in shorter time.\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat addons are you developing?\u003c/strong\u003e\u003cbr\u003e\nI am currently the developer of over 20 projects. Here is a short list of my most popular addons:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://jaliborc.com/images/addons/bagnon.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://wow.curseforge.com/projects/bagnon\"\u003e\u003c/a\u003e\u003ca href=\"https://wow.curseforge.com/projects/bagnon\"\u003e\u003cimg src=\"http://jaliborc.com/images/addons/small/bagnon.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eBagnon\u003c/a\u003e\u003cbr\u003e\nA complete replacement of the default inventory interface.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://wow.curseforge.com/projects/omni-cc\"\u003e\u003cbr\u003e\u003cimg src=\"http://jaliborc.com/images/addons/small/omnicc.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eOmniCC\u003c/a\u003e\u003cbr\u003e\nProvides text countdowns to any element of the interface.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://wow.curseforge.com/projects/pettracker\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://wow.curseforge.com/projects/pettracker\"\u003e\u003cimg src=\"http://jaliborc.com/images/addons/small/pettracker.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003ePetTracker\u003c/a\u003e\u003cbr\u003e\nAn authentic pokedex for combat pets and tamers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://wow.curseforge.com/projects/scrap\"\u003e\u003c/a\u003e\u003ca href=\"https://wow.curseforge.com/projects/scrap\"\u003e\u003cimg src=\"http://jaliborc.com/images/addons/small/scrap.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eScrap\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\nAutomatically sells all the items the user does not need to merchants.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI tend to prioritize updating and improving these more popular addons over the minor ones.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\n\u003c/strong\u003eFunding addon development has always been hard. Historically, the major investor and source of income for developers was the \u003cem\u003eCurse author reward \u003c/em\u003eprogram. The company, which made the majority of its income from distributing World of Warcraft mods, distributed a small portion (officially 20%) of the profits of their \u003cem\u003eCurse Premium\u003c/em\u003e service among the developers.\u003cbr\u003e\n\u003cbr\u003e\nHowever, since the purchase of Curse by Twitch, this is no longer the case. \u003cem\u003eCurse Premium\u003c/em\u003e is no more. The project pages have been moved and hidden on back-end development websites, not designed to be visited by users. Furthermore, Twitch has shown so little interest in supporting developers, that they don\u0027t even provide a donation button in their client for developers, like all addon distributors always did in the past.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat are the costs of addon development?\u003c/strong\u003e\u003cbr\u003e\nBesides being extremely time consuming, developing addons requires owning a reasonable gaming computer and an active World of Warcraft subscription. With the incoming advent of two different World of Warcraft builds - Retail and Classic, development will become even harder.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\nCurrently there aren\u0027t planned many rewards for patrons. I created this page such that users can support development if they so wish.\u003cbr\u003e\n\u003cbr\u003e\nHowever, if this campaign proves successful, I will create additional rewards. These would be out of game perks, such as benefits on a Discord server. But my addons and their features to always be available to everyone for free.\u003cbr\u003e"
