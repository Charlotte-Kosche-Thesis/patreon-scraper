    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eABOUT ME\u003c/span\u003e\n\u003c/h3\u003e\n\u003cbr\u003e\nI\u0027m \u003cstrong\u003eJohn Cordray,\u003c/strong\u003e a Licensed Professional Counselor and a National Certified Therapist and I own a private practice in St. Louis, Missouri. I started podcasting and broadcasting video (Live \u0026amp; Edited) in 2015. I\u0027m using Patreon to help find people who believe in the message that I am providing to help people around the world learn to cope with a mental illness. I hope to find individuals to support what I do with my podcast and videos to help me pay for equipment and to help cover other expenses that go into production. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i350.photobucket.com/albums/q412/jpcordray/John%20Cover%202_zpsbwmuenlg.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eABOUT THE SHOW\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\"Helping End the Stigma of Mental Illness One Show at a Time\"\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i350.photobucket.com/albums/q412/jpcordray/540b7d97-1ed7-4808-b221-f57f2663950d_zpsqgdzobg9.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Mental Health Today Show \u003c/strong\u003estarted as a podcast helping thousands around the world with mental health topics. The show recently added live video on Facebook Live, where John interviews guests and encourages people who struggle with a mental health issue. People who tune in live can also comment instantly to John and he is able to answer their questions in real time.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nJohn also produces The Mental Health Minute as a short (PSA) with helpful tips.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch4\u003e\u003cbr\u003e\n\u003cstrong\u003eTHE MENTAL HEALTH MINUTE\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cblockquote\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AMyhN84-EFQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n99% of what I do online is free to the public, but it can be expensive to keep up with production costs. With your help I\u0027ll be able to continue to help thousands of people who need to know that someone like me (a therapist) is here for them. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWANT TO BE A PRODUCER OF THE SHOW?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nYou can be one of my awesome \n\u003cstrong\u003e\"\u003c/strong\u003e\u003cstrong\u003eProducers\"\u003c/strong\u003e by supporting my work. There are 5 level tiers to choose from (every tier is a monthly subscription):\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eJunior Producer ($3.00/mo)\u003c/li\u003e\n\t\u003cli\u003eProducer ($10.00/mo)\u003c/li\u003e\n\t\u003cli\u003eExecutive Producer ($25.00/mo)\u003c/li\u003e\n\t\u003cli\u003eCo-Director ($100/mo)\u003c/li\u003e\n\t\u003cli\u003eJohn\u0027s Inner Circle ($150.00/mo)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eExample Show Episode:\u003c/strong\u003e\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UjDNbqVxVGM?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h1\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWHERE YOUR SUPPORT GOES\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i350.photobucket.com/albums/q412/jpcordray/IMG_5860_zps1rdm2lfp.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003eCurrent needs to keep the show on the air\u003c/strong\u003e\u003c/h3\u003e\nIf you\u0027re not interested in becoming a producer (as mentioned above) you can choose to provide support for a specific need.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePodcast Hosting Services + App = $30.00 / mo\u00a0\u003c/li\u003e\n\t\u003cli\u003eSocial Media Distribution = $11.00 / mo\u003c/li\u003e\n\t\u003cli\u003eFacebook Advertising (to advertise the show) = $400 / mo\u003c/li\u003e\n\t\u003cli\u003eVideo / Audio / Graphic Design Editing Software = $75.00 / mo\u00a0\u003c/li\u003e\n\t\u003cli\u003eEquipment:\n\t\u003cul\u003e\n\t\t\u003cli\u003eMic = $65.00\u003c/li\u003e\n\t\t\u003cli\u003eHeadphones = $20.00\u003c/li\u003e\n\t\t\u003cli\u003eAudio Mixer = $65.00\u003c/li\u003e\n\t\t\u003cli\u003eCords = $65.00\u003c/li\u003e\n\t\t\u003cli\u003eCloud storage (for videos) = $19.00 / mo\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://i350.photobucket.com/albums/q412/jpcordray/Will%20start%20momentarily..._zpsizznvk8z.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFAQ\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003eQ: How does becoming a Patreon work?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eA: Patreon is a convenient\u00a0way for content creators to be paid for their work. So many creators are doing great work and Patreon is often the only way they can get paid. In my case, for example, Patreon is the ONLY way I am paid for my work, and I put a lot of work into my show every week.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: I\u0027ve never heard of Patreon, can they be trusted?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eA: Absolutely, Patreon was established in 2013 and has over 70 employees working hard to make sure your experience is great! I trust them with my content too!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ebqi-1FOC7U?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nQ: How often do you publish your show?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eA:\u00a0\u003c/em\u003e\u003cem\u003eI produce new episodes (podcasts \u0026amp; videos) every week. My goal is to produce two a week. As I find more supporters I will be able to produce even more! Once I have enough supporters to go full-time I will have a daily show M-F.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: Will I support you monthly or per creation?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eA: All of my Patreon supporters are monthly supporters. You won\u0027t be charged every time I publish a new podcast or video. I think it\u0027s easier for you to budget your support this way.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: Is Patreon the only way you\u0027re being paid to produce your show?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eA: Yes, I have been producing my show without payment since June 2015, but it has been difficult to continue to pay for production costs.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: What do you use to process payments?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eA: Paypal is the payment processor that I use. This means you can pay from your Paypal account or use your credit card. Paypal is also a great because it\u0027s a universal payment processor to make it easy for international supporters.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: Are you really a therapist?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eA: Yes, I am a Licensed Professional Counselor and a National Certified Therapist. I also speak at conferences about my experience using social media, podcasts, and live video to help people with mental health struggles.\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nQ: What if I can\u0027t afford or don\u0027t see a good option I want to support you with?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eA: First, thank you for your interest in supporting my work! If you don\u0027t see a good option on the suggested ways to support me you can always enter your desired amount. Anything helps, even $1.00 / month!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u00a0\u00a0What if I have additional questions?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eA: Great question! If you have more questions you can\u00a0\u003c/em\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200368655-General\" target=\"_blank\"\u003e\u003cem\u003evisit the Patreon help center here.\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nQ: I\u0027m ready to support you, how do I do that?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nA: Super, thanks! It\u0027s really easy, just click on the link below and follow the instructions.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?u=5493719\"\u003eBecome a Patron!\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWith your help we can promote a more positive perception of mental health. Together, let\u0027s say #GoodbyeStigma!\u003cbr\u003e\n\u003cbr\u003e\nThank you, \u003cbr\u003e\nJohn Cordray, LPC, NCC \u003cbr\u003e\n\u003ca href=\"http://www.johncordray.com/\" target=\"_blank\"\u003ejohncordray.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.thementalhealthtodayshow.com\" target=\"_blank\"\u003eTheMentalHealthTodayShow.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/thementalhealthtodayshow\" target=\"_blank\"\u003eFacebook Show Page\u003c/a\u003e\u003cbr\u003e"
