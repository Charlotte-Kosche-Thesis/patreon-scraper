    "published_at": "2016-08-19T08:32:34+00:00",
    "summary": "\u003cstrong\u003eGreetings \u0026amp; thanks for visiting my Patreon page!\u00a0\u003cbr\u003e\u003c/strong\u003eMy name is\u00a0\u003ca href=\"http://www.johnlaurits.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eJohn Laurits\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u0026amp; I am a writer of articles, stories, poetry, essays, \u0026amp; future books. Although my poems \u0026amp; stories have mostly been fermenting in obscurity, I\u0027ve recently\u00a0enjoyed some success as a kind of journalist \u0026amp; social commentator -- I am creating this Patreon profile with the hope of continuing that success.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_O6rHABrTpg\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch4\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.johnlaurits.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eClick HERE to visit my main website\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.johnlaurits.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.johnlaurits.com/news-real\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eor HERE to explore my citizen-journalism,\u00a0at the NEWS-REAL\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://johnlaurits.com/new-writings-and-poetry/verses-2/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eor HERE for some of the verses I\u0027ve scribbled\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://johnlaurits.com/new-writings-and-poetry/prose/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eor HERE\u00a0to read excerpts from \"Jakob\u0027s Ladder\" \u0026amp; other stories\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eWhy I\u0027m Asking You to Become a Patron\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003eBy pledging to donate even a small amount per month, you will be benefiting our society by supporting\u00a0\u003cu style=\"font-weight: bold;\"\u003eart\u003c/u\u003e\u00a0\u0026amp;\u00a0you will be helping me, your fellow human-being, to accomplish the work which I was born to do -- work, which I truly believe will ultimately be of value to civilization \u0026amp; to the world (also, you\u0027ll be helping me to not starve, which would be awesome).\u003cbr\u003e\u003cbr\u003eIn return for your assistance, I promise to spend every moment of my life, to the very best of my ability, working ever nearer to that perfection of creativity which every artist seeks -- whether it is by the pursuit of the sublime through poetry \u0026amp; story or by crafting conduits of knowledge in creative essays \u0026amp; articles.\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eSo, how does this work?\u003cbr\u003e\u003c/strong\u003e\u003c/u\u003eIf you\u0027d like to become one of my patrons, simply enter the amount you feel inspired to pledge per month or select one of the amounts next to a reward-tier (a description of rewards is in the sidebar). You\u2019ll then be charged monthly until you edit or cancel your pledge (which you can do, at any time).\u00a0If you\u0027re unable to become a patron, that\u0027s alright! You can still help out by sharing my Patreon page on social media.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhat will this money go toward?\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003eI believe in living simply \u0026amp; this money will not be going toward anything particularly fancy. I could list things like \u003cstrong\u003e\"rent\"\u003c/strong\u003e or \u003cstrong\u003e\"coffee\"\u003c/strong\u003e but the truth is this -- \u003cstrong\u003e\u003cem\u003ethis money is buying my \u003cu\u003etime\u003c/u\u003e\u003c/em\u003e. \u003c/strong\u003eWhen my basic needs are met, I no longer have to sell hours of my days to corporations \u0026amp; I become free to focus all of my energy \u0026amp; time on the work that I love to do. Whenever I have that time, I immediately begin to produce all kinds of articles, stories, poetry, \u0026amp; essays, simply because that is what I do.\u003cbr\u003e\u003cbr\u003eThe truth is that I don\u0027t want riches -- I just want to make art \u0026amp; help people learn by writing. In order to do that, I need to be fed \u0026amp; clothed \u0026amp; sheltered -- that\u0027s all. Oh \u0026amp; also coffee.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eA Brief Bit About Me\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003eSince I am, it seems, the beggar, I believe it\u0027s my duty to explain myself --: aside from my time spent studying philosophy in college \u0026amp; haphazardly traveling the world, my adult life has been an effort to strike some kind of balance between writing (which keeps me sane) \u0026amp; paying the bills (which keeps me alive). All of this trouble began years ago, when I suddenly \u0026amp; irrevocably understood:\u00a0\u003ci style=\"font-weight: bold;\"\u003e\u003cu\u003eI must write or I will have wasted my life\u003c/u\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/i\u003eBeing a poet with a degree in philosophy, however, turned out to be \u003cstrong\u003e\u003cem\u003emuch, much less lucrativ\u003c/em\u003ee\u003c/strong\u003e than one might expect. Luckily, after a dark period in which I wrote by night whilst laboring beneath the capitalist\u0027s whips, a series of articles I wrote about the democratic primaries went viral \u0026amp; I became a \u003cstrong\u003ecitizen-journalist\u003c/strong\u003e, whose writing was popular enough to precipitate a small, donation-based income!\u003cbr\u003e\u003cbr\u003eI wasn\u0027t making much but I was making enough to get by -- all while producing \u003cstrong\u003e\u003cem\u003e26 articles/per-month\u003c/em\u003e\u003c/strong\u003e \u0026amp; continuing to craft poetry \u0026amp; stories, at the same time. This is what I\u0027d always wanted -- \u003cstrong\u003eto write \u003cu\u003efull-time\u003c/u\u003e\u003c/strong\u003e, whether it\u0027s articles or poetry or stories, without having to worry about rent or how long I can live off of rice, alone! I can honestly say that these last months -- the ones in which I\u0027ve been able to write full time -- have been the happiest of my life. I\u0027ve learned, however, that journalists who make their income from donations are subject to the whims of world-events \u0026amp; the ebbs \u0026amp; flows of the public\u0027s interest in them -- because of this ebb \u0026amp; flow, I\u0027ve decided to try my luck on Patreon, which brings the story to the present (which is where you come in)...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
