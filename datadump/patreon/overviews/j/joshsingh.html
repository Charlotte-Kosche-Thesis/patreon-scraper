    "summary": "\u003cstrong\u003eWhat am I making?\u003cbr\u003e \u00a0\u003c/strong\u003eWith Patreon I wanted to try a platform in which I can provide tutorials, source files to learn from, and share some of my experience through 1 on 1 mentorships and group A.M.A\u0027s.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e \u00a0\u003c/strong\u003eI have been in the game industry for a little more than 10 years. I have had the pleasure for working for great Independent startups, as well some big AAA studios. I have seen the ups and the downs in the game industry and I have been fortunate enough to work with some of the best and brightest around. I specialize in Character art for video games, mainly focusing on a sculpting, retopologizing workflow. I have worked with high tech engines pushing the latest shaders, to engines designed to work on the lowest of the low end.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect from Me?\u003cbr\u003e \u00a0\u003c/strong\u003eI plan on creating 1 tutorial a month on subjects I choose at first. As I get more patrons we can decide what is most valuable for you guys for me to go over. I will make source files available to you guys to use for your own personal study in the form of downloadable zbrush files, .obj, .psd\u0027s etc. I will also mentor up to 3 people where I will critique their portfolio, with paintover\u0027s as well as the theories behind the changes I suggest.\u003cbr\u003e\u003cbr\u003e"
