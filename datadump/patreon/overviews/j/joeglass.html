    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWho Is Joe Glass?\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/h1\u003e\u003cbr\u003eI\u0027m a writer who has worked with a number of magazines and websites, including Bleeding Cool, The Gay Times and WhatCulture.\u00a0\u003cbr\u003e\u003cbr\u003eI also make comic books, and it\u0027s this that I\u0027m pushing forward with as my main endeavour in life. I do what I can to make comics for everyone, that improve diversity and representation in the medium, such as my first comic series, \u003cem\u003eThe Pride\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for checking out my Patreon and if you choose to support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eThe Pride is an LGBTQ+ comic series for everyone!\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFabMan, Wolf, Muscle Mary and the rest of the team have come together to fight injustice and save the day, but also to provide better representation for the LGBT people and superheroes for the world and media.\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-xfp1/t1.0-9/10494622_756583764385238_2791415486267641791_n.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eAbout the Comic\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Pride has been around since 2011, following the adventures of FabMan who, sick with being treated as a joke and less of a hero because of his flamboyant, open attitude and sexuality, brings together the best LGBT superheroes of the world to fight the injustices of poor media representation and public opinion whilst also fighting injustice as the best heroes they can be. They are The Pride and they are here for everyone.\u003cbr\u003e\u003cbr\u003eThe whole first arc, along with spin-off series The Pride Adventures, are available, including a massive hardcover collected edition, and can be bought on the online store at\u00a0\u003ca href=\"http://www.thepride.bigcartel.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ewww.thepride.bigcartel.com\u003c/strong\u003e\u003c/a\u003e. They are also all available now on\u00a0\u003ca href=\"https://www.comixology.com/The-Pride-Vol-1-I-Need-a-Hero/comics-series/16939\" rel=\"nofollow\" target=\"_blank\"\u003eComixology\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-b-lhr.xx.fbcdn.net/hphotos-xpf1/t1.0-9/p417x417/10297582_745991325444482_6535513109008374293_n.jpg\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eSo why am I on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIt\u0027s time to take my writing career to the next level and focus on writing more comics. This will include the continuation of The Pride, as well as brand new titles to show the breadth of what I am capable of.\u00a0\u003cbr\u003e\u003cbr\u003eThis can be hard to do alone, so I hope through Patreon, readers can support me in my endeavours to make even more awesome comics for everyone, by pledging a little per month to help me make these comics a reality, and maybe get brand new info first, before anyone else.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eSo, what we talking about here?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat you will get for becoming a patron?\u003cbr\u003e\u003cbr\u003ePledge $1 a month, and my unending thanks is yours.\u003cbr\u003e\u003cbr\u003ePledge $2 a month, and you\u0027ll get access to behind the scenes content first, before anyone else!\u00a0\u003cbr\u003e\u003cbr\u003ePledge $5 a month, you\u0027ll get all the above and a special discount code to use in The Pride Store, that will give you special discounts on everything.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"

     "about": "Joe Glass is a writer for is known for his contributions to Gay Times, Bleeding Cool and WhatCulture, among others. He\u0027s been an active proponent for representation in comics and reporting on the industry.\u00a0\u003cbr\u003e\u003cbr\u003eHe is also a comic creator, having created LGBTQ+ superhero team series The Pride, and the sister anthology series, The Pride Adventures. He has also been the co-writer on Stiffs.\u00a0\u003cbr\u003e\u003cbr\u003eHe continues to work on the continuing adventures of The Pride, pushing the envelope for inclusion and diversity within the medium, as well as other brand new projects to come.\u00a0",
