    "summary": "Hi, I\u2019m Jessica\nand I paint, draw and craft many, many creepy things.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019ve been\npainting horror and grotesque art for five years and what you will see here,\nare creations which are sometimes unapologetically creepy, sometimes laced with\nsocial commentary and sometimes innocent spooky fun.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith your\nsupport, I can get art supplies and build a sustainable income, on a direct relationship with an audience\nI feel more connected to, through shared interests. I would love to not only\nfind an audience here, but a community of people, who I can share my most\npersonal creations with. I will be posting my art, blogs and any new projects I\nget into here before anywhere else. Patrons will, depending on which tier they\nchoose, have unique insight to my work progress from the first sketches to\nfinished paintings, through bi-weekly sketch drops, process videos and blogs. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI will also\noffer physical rewards, beginning with small tokens like monthly postcards and\ngoing up to merch like charms, zipper pulls, buttons etc, which would be otherwise only be available on my online shop. \u003cbr\u003e\u003cbr\u003eThe ultimate goal will be to open a physical art space to uplift people in the LGBTQIA+ community who create horror \u0026amp; gothic art. This support would help towards rent, exhibitions, artist publications, and many other awesome things\u003cbr\u003e\u003cbr\u003eThank you so much for your support and believing in me! \u003cbr\u003e\u003cbr\u003eIf you\u0027d like to see references of my work please visit\u00a0\u003ca href=\"http://www.jessicafholt.com\"\u003ewww.jessicafholt.com\u003c/a\u003e where I also hold a monthly blog.\u003cbr\u003e\u003cbr\u003eStay dark \u003cbr\u003eJessica\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
