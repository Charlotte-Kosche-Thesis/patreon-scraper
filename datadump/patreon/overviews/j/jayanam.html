    "summary": "\u003cstrong\u003e\n\u003ca href=\"https://www.youtube.com/user/jayanamgames\" rel=\"nofollow\" target=\"_blank\"\u003eYOUTUBE\u003c/a\u003e | \n\u003ca href=\"https://www.facebook.com/jayanamgames\" rel=\"nofollow\" target=\"_blank\"\u003eFACEBOOK \u003c/a\u003e| \u003ca href=\"https://twitter.com/JayAnAmGames\" rel=\"nofollow\" target=\"_blank\"\u003eTWITTER \u003c/a\u003e| \u003ca href=\"https://plus.google.com/+JayAnAm\" rel=\"nofollow\" target=\"_blank\"\u003eG+\u003c/a\u003e | \u003cstrong\u003e\u003ca href=\"http://jayanam.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDEVIANTART\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWho is Jayanam?\u003c/h4\u003e\n\u003c/strong\u003e\nI am a guy who is developing indie games and tutorials. I am using the Unity, Unreal or Godot Game Engine and other tools like ZBrush or Blender to create my games and assets. I have deep programming skills in C# and C++ and I want to share my knowledge with you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4\u003eWhy I need your support?\u003c/h4\u003e\n\u003c/strong\u003eWell, I have a regular job - necessary to feed the family:-) - but I need some extra money so that I can reduce the time working on the job and spend more time on creating tutorials and software for you: \n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGoal: 3 tutorials a week - This takes some time:-)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGreat rewards for supporters!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003c/strong\u003eMy supporters get:\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll projects, 3d models and assets I upload here!\u003c/li\u003e\n\t\u003cli\u003eAsk me anything about gamedev via e-mail!\u003c/li\u003e\n\t\u003cli\u003e\n\tGet Early Access to my current game on steam!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI want to do 4-5 tutorials a week:\u003c/span\u003e\u003c/strong\u003e I have to do a lot of research and buy soft- and hardware - Your support will make it happen!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGamedev tutorials on youtube\u003c/strong\u003e\u003cbr\u003e\nI like to show how to create professional games and game assets. \nOn my youtube channel you can see how all this stuff is created, please subscribe and \nsupport me:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mKz9zBcrK-k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QP5I2yQCKf0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mCuka8oTmbk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nWith the support that you guys give to me I will have the possibility to create more tutorials and also to finish my games.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGames\u003c/strong\u003e\u00a0 \u003cbr\u003e\nThe game I am currently developing is a time-travel puzzle adventure called Erwin\u0027s Timewarp. It is available on steam as early access:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://store.steampowered.com/app/392690\" rel=\"nofollow\"\u003ehttp://store.steampowered.com/app/392690\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ltlc2SkF04U\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eSo please visit my channel, subscribe and support my work - Thank you guys!\u003cbr\u003e"
