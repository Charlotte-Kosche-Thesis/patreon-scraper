    "summary": "I write stories about magic, gods, the things just behind the veil most people never notice. I write fantasy, occasional sci-fi. Sometimes I write realism. Sometimes it gets a bit dark in this head of mine. My prose can be poetic, and my (rare) poetry can be quite narrative. People frequently seem moved by the stories I weave. I hope, if you\u0027re reading this, you are (or will be) one of those people.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been mostly focused on publishing other people\u0027s fiction over the last few years, but writing, tale-telling, has always been my first creative love, and it is time to stretch those muscles a bit and get back into it. So this Patreon is my promise to myself (and you, dear reader) that I will write at least one story a month that is worthy of asking people to pay for it. It\u0027s as much an accountability thing as a money thing, but if it can help fund my caffeine addiction or my kid\u0027s Lego obsession, that would be awesome. \u003cbr\u003e\u003cbr\u003eThese stories will only be available to patrons. I hope you enjoy them. Thank you for supporting my wayward, obnoxious, flaky, shit-talking muse. ;) \u00a0"
