    "summary": "\u003cdiv\u003eHi there!\u003cbr\u003e\u003cbr\u003eMy name is Joy!\u003cbr\u003e I\u0027m Lebanese/Canadian, Pansexual, and recently graduated from Sheridan College\u0027s Bachelor of Illustration program!\u003cbr\u003e\u003cbr\u003e In an attempts to pursue my dreams in narrative and conceptual illustration,\u00a0I\u0027ve put my time and efforts into running my webcomic,\u00a0\u003ca href=\"https://tapas.io/series/Boatswain-and-Idler\" target=\"_blank\"\u003e\u003cstrong\u003eBoatswain and Idler\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e and selling my illustrations and creations at Toronto-based art fairs and over at\u00a0\u003ca href=\"http://joyejoyu.tictail.com/\" target=\"_blank\"\u003e\u003cstrong\u003eTictail\u003c/strong\u003e\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eOtherwise, I\u0027m posting illustrations on\u00a0\u003ca href=\"https://twitter.com/JoyFarah_Illust\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://joyejoyu.tumblr.com/tagged/myart\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.instagram.com/joyejoyu/\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e!\u00a0\u003c/div\u003e\u003ca href=\"https://tapas.io/episode/551122\" target=\"_blank\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://i.imgur.com/P9UGaSd.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cblockquote style=\"margin-left: 42px;\"\u003e\u003cem\u003e\u2605They first met at an orphanage in Normandy, France. Isaac, a new arrival, and Gale, a mischievous resident.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eNo one expected what was to come from the bond established by the two boys, but as time continued to pass, behaviours that can only be described as destructive begin to disturb the peace\u2026\u003cbr\u003e\u003cbr\u003eA psychological, slice-of-life thriller exploring the distribution of power and the dangers of misguidance and ill influence.\u2605\u003cbr\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003ca href=\"http://joyejoyu.tumblr.com/post/117310174796/commissions-are-open-i-take-5-slots-per-round\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/Vz2OuTq.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/a\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e\u003ca href=\"http://joyejoyu.tumblr.com/post/117310174796/commissions-are-open-i-take-5-slots-per-round\" target=\"_blank\"\u003e\u003c/a\u003e\u2605 An Ontario based freelancer focused on Figurative and Narrative Illustration.Published children\u0027s book Illustrator and artist of the webcomic Boatswain and Idler. Loves Le Petit Prince.\u2605\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jd11fVP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://joyejoyu.tumblr.com/post/117310174796/commissions-are-open-i-take-5-slots-per-round\"\u003eI also take commissions via paypal! \u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThough it\u0027s incredibly fun and rewarding, the freelancing life is difficult and I\u0027m always in need of much aid when it comes to paying bills! \ud83d\udca6\ud83d\udca6 Thus, your support is incredibly important and a huge help when it comes to creating even more content to enjoy, whether it be via web or print media!! ^ o ^\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by! Keep pursuing your dreams!\u00a0(\u0e51\u02c3\u1d17\u02c2)\ufeed\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://i.imgur.com/TLnIfsr.jpg\"\u003e\u003c/div\u003e"
