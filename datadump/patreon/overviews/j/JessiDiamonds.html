    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.padrim.com.br/jessidiamonds\"\u003ePADRIM\u003c/a\u003e | \u003ca href=\"http://jessidiamonds.loja2.com.br/\"\u003eBR SHOP\u003c/a\u003e | \u003ca href=\"https://curiouscat.me/JessiDiamonds\"\u003eCURIOUSCAT\u003c/a\u003e | \u003ca href=\"https://jessidiamonds.sarahah.com/\"\u003eSARAHAH\u003c/a\u003e | \u003ca href=\"http://a.co/j0stnYI\"\u003eWISHLIST\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/qlZH1X0.jpg\"\u003e\u003cbr\u003ehi I\u0027m Jessi, a brazilian cosplayer from Rio de Janeiro.\u00a0\u003cbr\u003eI like animes since I remember, and always wanted to be my favorite characters, I took my first steps with sewing and creation at 8 years old, and at 15 I started to make cosplays for myself.\u003cbr\u003eI\u0027m cosplayer since 2012, today I\u0027m 21 years old and I do not intend to stop, but to continue making cosplays ever more beautiful I\u0027m going to need your support.\u003cbr\u003e  I\u0027m focusing on ero cosplay because I think that\u0027s what best represents myself. \u2665\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2665 I hope you like my content \u2665\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/lOKWjAI.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I receive my rewards?\u003c/strong\u003e\u003cbr\u003e- As i don\u0027t have upfront, i will send them via EMAIL after the payment proceed. For an exemple: if your payment proceed on day 1, i\u0027ll send it on day 2.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout fansings:\u003c/strong\u003e\u003cbr\u003eusually I\u0027ll write your name on a piece of paper and take a picture holding that paper.\u003cbr\u003e- Normally I\u0027ll send it with the photoset of the month, if I do not send it with the photoset, I\u0027ll send it sometime in the following month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does my money go?\u003c/strong\u003e\u003cbr\u003e- To pay new costumes, the Photography, the pictures editing, locations for photos and personal things. remember, this is not my hobby, it is my Job.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0if you send me a gift, i\u0027ll make an exclusive content for you, it can be pics, gifs, videos or any content you request. \u003cbr\u003eThis is my\u00a0\u003ca href=\"https://www.amazon.com/registry/wishlist/16IDRLL7661JI/ref=cm_sw_r_cp_ep_ws_S06Izb7WPP767\"\u003ewishlist\u003c/a\u003e, contact me if you interested on this \u2665\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2665 thank you for all \u2665\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/snKW0aI.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e[PORTUG\u00caS]\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NRTc0Na.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOi eu sou a Jessi, uma cosplayer brasileira do Rio de Janeiro.\u003cbr\u003eEu gosto de animes desde que me lembro, e sempre quis ser meus personagens favoritos, fiz os primeiros passos com costura e cria\u00e7\u00e3o aos 8 anos de idade, e aos 15 anos comecei a fazer cosplays para mim.\u003cbr\u003eEu sou cosplayer desde 2012, hoje eu tenho 21 anos e n\u00e3o pretendo parar, mas para continuar fazendo cosplays cada vez mais bonitos, eu vou precisar de seu apoio.\u003cbr\u003eEstou me concentrando em ero cosplay\u00a0 porque acho que \u00e9 o que melhor me representa.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2665 Espero que gostem do meu conte\u00fado \u2665\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/eXztqWI.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eQuando recebo minhas recompensas?\u003c/strong\u003e\u003cbr\u003e-Como eu n\u00e3o tenho o pagamento adiantado, vou enviar via e-mail ap\u00f3s o pagamento prosseguir. por exemplo, se o seu pagamento for no dia 1, eu enviarei no dia 2)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSobre fansings:\u003c/strong\u003e\u003cbr\u003e-geralmente vou escrever seu nome em um peda\u00e7o de papel e tirar uma foto segurando esse papel.\u003cbr\u003eNormalmente vou envi\u00e1-lo para o photoset do m\u00eas, se eu n\u00e3o o enviar para o photoset, eu o envio em algum momento no m\u00eas seguinte.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePara onde vai o meu dinheiro?\u003c/strong\u003e\u003cbr\u003e- Para pagar novos figurinos, Fotografia, edi\u00e7\u00e3o de fotos, locais para fotos e coisas pessoais. Lembre-se, isso n\u00e3o \u00e9 meu hobby, \u00e9 o meu trabalho.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSe voc\u00ea me enviar um presente, eu fa\u00e7o um conte\u00fado exclusivo para voc\u00ea, pode ser fotos, gifs, v\u00eddeos e qualquer outro conte\u00fado se voc\u00ea solicitar.\u003cbr\u003eEsta \u00e9 a minha\u00a0\u003ca href=\"https://www.amazon.com/registry/wishlist/16IDRLL7661JI/ref=cm_sw_r_cp_ep_ws_S06Izb7WPP767\"\u003elista de desejos\u003c/a\u003e, entre em contato comigo se voc\u00ea tiver interesse \u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv
