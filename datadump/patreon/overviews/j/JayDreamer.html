    "summary": "For many years I suppressed my creative talents to follow what many people around me at that time would call a \u2018normal life\u2019. I was never happy with the jobs I was doing and over time I began to suffer from really bad anxiety. The stress of doing something I really did not enjoy was beginning to effect my mental health. I was scared to talk about it with anyone so instead I turned to music as my therapy and now a couple of years on I am trying to pursue a serious career in the industry WITH YOUR HELP!\u00a0\u003cbr\u003e\u003cbr\u003eHaving put even more time over the last year into my music, YOU my fans are now opening my eyes to where I can possibly go with this all. While I grow as an Artist I want this to reflect in the music I put out as well as improve the listening quality.\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019ve just finished recording my first EP called TROPICAL DREAMS (which can be downloaded for free when you sign up) using equipment I have put together in my bedroom.\u00a0\u003cbr\u003e\u003cbr\u003eI have soooo many songs waiting to record that I know YOU will all absolutely love but it\u2019s extremely important that the quality is the best it can be! This also applies to the Videos/visuals to the songs.\u00a0\u003cbr\u003e\u003cbr\u003eMusic has really turned my life around and the more opportunity I have to create it the more I feel my anxiety dying down inside of me.\u00a0\u003cbr\u003e\u003cbr\u003eBeing a true creative I don\u2019t want to ever sign over my ability to create what I want and when to a record label so instead I would like to create my own label with you my Patrons!! Yes a label would provide me with the money and options I need in order to produce the best quality music and videos for you but I don\u2019t want to compromise on who I am as an artist to do so.\u00a0\u003cbr\u003e\u003cbr\u003eInstead I want YOU to be involved with my creative processes and YOU to tell me when you want new material from me!\u00a0\u003cbr\u003e\u003cbr\u003eYou are all equally important to me when it comes to my music. My music has purpose because you LISTEN. If supporting me in this way is not possible for you that is completely fine, please don\u2019t feel any pressure to sign up. My videos will always be available to you for free, my songs will always be released in the usual places. (And if you can\u2019t afford to buy my music, steal it! Seriously.) My ultimate goal has always been to make the best music I can and share with as many people as possible.\u00a0\u003cbr\u003e\u003cbr\u003eHow it works?\u00a0\u003cbr\u003e\u003cbr\u003eChoose an amount that you wish to pledge. You can use the rewards you want as a guideline for which to pick but REMEMBER the amount you select will be what you pledge for EACH INDIVIDUAL PIECE OF WORK I PRODUCE! \u00a0\u003cbr\u003e\u003cbr\u003eIf I have a music video professionally done and it\u2019s expensive to produce then this is a considered a PIECE OF WORK, along with all songs I record.\u003cbr\u003e\u003cbr\u003eIf I don\u2019t release any music or any visuals/videos in a month then you WILL NOT be charged! If I produce One PIECE OF WORK you will be charged once, Two Pieces and you\u2019ll be charged TWICE etc..\u00a0\u003cbr\u003e\u003cbr\u003eThis gives me motivation to keep working and I prefer it this way!\u00a0\u003cbr\u003e\u003cbr\u003e\u2022You can also set a limit so you never go over your budget, which is adjustable at any point\u00a0\u003cbr\u003e\u2022Delete your pledge\u003cbr\u003e\u2022Edit your pledge to less\u00a0\u003cbr\u003e\u2022Edit your pledge to more\u00a0\u003cbr\u003e\u003cbr\u003eYou name it you can do it!\u00a0\u003cbr\u003e\u003cbr\u003eFYI - I ONLY PLAN ON RELEASING ONE PIECE OF WORK A MONTH\u00a0\u003cbr\u003e\u003cbr\u003eWHAT\u2019S IN IT FOR YOU??\u003cbr\u003e\u003cbr\u003e\u2022 Amazing music from me on a regular basis\u003cbr\u003e\u2022 Merchandise\u00a0\u003cbr\u003e\u2022 Free MP3 Downloads\u00a0\u003cbr\u003e\u2022 Behind the scenes footage\u003cbr\u003e\u2022 Gifts/letters in the post\u00a0\u003cbr\u003e\u2022 VIP Access\u003cbr\u003e\u2022 Chance to meet me and be in my music videos\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e"
