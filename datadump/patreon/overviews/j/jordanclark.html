    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello my friend,\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI think you\u0027re absolutely wonderful\u00a0\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2606\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eFirst of all, thank you for just being here and having a peek at my Patreon page. I wish I could give you a big hug to tell you how much I appreciate you!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 145, 0);\"\u003e\u2606\u003c/span\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u00a0\u00a0\u003cem\u003ea b o u t\u00a0 \u00a0m e\u00a0\u003c/em\u003e\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 145, 0);\"\u003e\u2606\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cimg src=\"https://farm5.staticflickr.com/4686/39476228492_7aec14b083_b.jpg\" style=\"width: 217px; float: left; margin: 0px 10px 10px 0px;\"\u003eMy name is Jordan and I kind of do a little bit of everything (but you probably know me for my art videos on Youtube). I love all things art-related, I spend my free-time exploring the great outdoors, and I\u0027m also the crazy cat lady everyone warns you about. I have a passion for inspiring people to use their creativity because I think it\u0027s one of the best ways for you to get to know yourself and this world a little bit better. Plus art is so much fun and nothing\u0027s better then seeing what you\u0027re hands are capable of creating!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eI decided to join Patreon to help give me the space to keep creating my art and videos, so I\u0027m able to do it out of intention rather than obligation.\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e \u003c/div\u003eI always have a million and one ideas for things I want make for all of you, and I only ever want to give you my best and most thoughtful work. I feel such a calling to help and inspire others through my art, and your pledge will allow me to create more freely, and more often!\u003cbr\u003e\u003cbr\u003eI\u0027m also so excited to have a platform where I can interact with you more one-on-one! I can\u0027t wait to get to know you and become friends!\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(192, 145, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 145, 0);\"\u003e\u2606\u003c/span\u003e\u003cem\u003e\u00a0 h o w\u00a0 \u00a0i t\u00a0 \u00a0w o r k s\u00a0\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 145, 0);\"\u003e\u2606\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003c/span\u003e\u003c/span\u003eIf you\u0027re interested in supporting me here on Patreon, you can choose how much you would like to pledge each month (even $1 makes a difference!) and in return you\u0027ll get some fun rewards! (check them out over on the side bar) \u003cem\u003eAnd don\u0027t worry, you are absolutely free to cancel or change your pledge at any time!\u003c/em\u003e Whether or not you pledge anything, I love you simply for being here and letting me share what I do. I appreciate you for allowing me to spread my art and my message, thank you for being \u003cem\u003eyou\u003c/em\u003e!!\u003cdiv\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
