    "summary": "Hello! Welcome to Jen Kuznicki podcasts!\u003cbr\u003e\u003cbr\u003eFor almost ten years now, you\u0027ve known me as an activist, blogger, and columnist for liberty and the American way. You may have been introduced to my work by The Great One, Mark Levin, via his social sites. Now, I have committed to doing something very new -- podcasts!\u003cbr\u003e\u003cbr\u003eWriting is and will continue to be a huge part of my work, but there are times, which are becoming more and more frequent, when I have a lot to say, so I felt the need to move into podcasting.\u00a0\u003cbr\u003e\u003cbr\u003eSo here we are! Thanks for finding me!\u003cbr\u003e\u003cbr\u003eI\u0027m producing up to 24 podcasts a month, which will definitely add volumes of information and insight for you, including four dedicated podcasts per month on the Article V Convention of States movement, four dedicated podcasts per month tattling on Michigan politicians, and up to 16 more podcasts talking about a wide array of insights and ideas to help us all focus on the most important stuff going on, and what we can do about it!\u003cbr\u003e\u003cbr\u003eAs always, I find great inspiration in the folks who have been with me these past years, and I want to thank you all from the bottom of my heart. Your support will allow me to tackle and dominate this next chapter in my effort to help our nation.\u003cbr\u003e\u003cbr\u003eSubscriptions for Jen Kuznicki podcasts come in several tiers of support. Make sure to look them over, and click, \"BECOME A PATRON.\" I promise we will say what needs to be said, focus on the important stuff, and we\u0027ll laugh and have a good time the whole way!"

     "created_at": "2018-04-02T21:58:47.685207+00:00",
     "description": "Thank you!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor just $8 per month, you\u0027ll get the same as the previous tiers, PLUS!...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOnce a week I provide piercing insight about our little \"D.C. problem,\" and an exclusive weekly column at \u003ca href=\"http://www.jenkuznicki.com/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003ejenkuznicki.com \u003c/u\u003e\u003c/a\u003eto boot!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlus!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOnce per month, being the creative artist that I am, I must have some way of expressing it! So every month I will have what I call a \"creative podcast.\" It could be storytelling, brutal mocking, ranting, or something purely for entertainment and giggles. I need this!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlus!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt the end of each month, you receive my monthly Congressional Report, so you can keep track of the good and bad things DC politicians did each month to us, for us, or in spite of us.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis level is by far the best deal of all!\u003c/p\u003e",
