    "summary": "\u003cimg src=\"https://i.imgur.com/LmAul9Y.png\"\u003e\u003cbr\u003eWelcome to my patreon! \u003cbr\u003e\u003cbr\u003eI\u0027m an illustrative artist with a passion for comics. I have created a fantasy adventure webcomic titled\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/jessekarger/posts?tag=Journey%20Into%20Dawn\"\u003eJourney Into Dawn\u003c/a\u003e\u003c/strong\u003e and I am now currently working on the modern based fantasy\u00a0\u003ca href=\"https://www.patreon.com/jessekarger/posts?tag=Wirehead\"\u003eWirehead\u003c/a\u003e. On top of creating webcomics, I also draw fanart for fun. I tag series diligently so you can easily check out what I\u0027ve done. Currently, I draw a lot of\u00a0\u003ca href=\"https://www.patreon.com/jessekarger/posts?tag=Overwatch\"\u003e\u003cstrong\u003eOverwatch\u003c/strong\u003e\u003c/a\u003e and\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/jessekarger/posts?tag=My%20Hero%20Academia\"\u003eMy Hero Academia\u003c/a\u003e\u003c/strong\u003e, but I have prolific\u00a0\u003ca href=\"https://www.patreon.com/jessekarger/posts?tag=The%20Adventure%20Zone\"\u003e\u003cstrong\u003eThe Adventure Zone\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/jessekarger/posts?tag=FAHC\"\u003e\u003cstrong\u003eFake AH Crew\u003c/strong\u003e\u003c/a\u003e tags.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBetween fully rendered and colorful illustrations as well as frequent sketch posts, I have a lot of rewards ready to provide a quality art experience. I typically keep this place updated with about 30 posts per month, and I am always aiming to increase the goodies.\u003cbr\u003e\u003cbr\u003eFor details on the rewards, \u003ca href=\"https://www.patreon.com/bePatron?c=226533\u0026amp;rid=442771\"\u003e\u003cstrong\u003echeck out the tier list\u003c/strong\u003e\u003c/a\u003e. These range from Sketch Batches, Works In Progress, and high quality PSD downloads. For an even more detailed list of the series I run on this page, \u003ca href=\"https://www.patreon.com/posts/patreon-posting-8120328\"\u003e\u003cstrong\u003echeck out this post\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYour patronage is intended to cover art costs (It currently covers the bulk of my Photoshop subscription) and anything off the top of that would go towards general bills.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2WLryQc.png\"\u003e\u003cbr\u003e\u003cbr\u003eAs I mentioned earlier, I am currently working on my webcomic\u00a0\u003ca href=\"https://www.patreon.com/jessekarger/posts?tag=Wirehead\" target=\"_blank\"\u003eWirehead\u003c/a\u003e! It is an urban fantasy webcomic sprinkled with cyberpunk and dramatic elements. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=226533\u0026amp;rid=746904\"\u003e\u003cstrong\u003ePatron Saints\u003c/strong\u003e\u003c/a\u003e will get early access pages to Wirehead. \u003cstrong\u003eThe first page will go live for Patron Saints on June 1st (Friday)\u003c/strong\u003e. That page will then go \u003cstrong\u003elive for the public on June 4th (Monday)\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eThis comic is currently in pre-production. However, if you\u0027re a\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=226533\u0026amp;rid=442771\"\u003e\u003cstrong\u003egracious tier patron\u003c/strong\u003e\u003c/a\u003e you will have early access to the process and art of this series.\u003cbr\u003e\u003cbr\u003eYou will be able to read Wirehead on Patreon,\u00a0\u003ca href=\"https://wireheadcomic.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e, or\u00a0\u003ca href=\"https://tapas.io/series/wirehead\" target=\"_blank\"\u003e\u003cstrong\u003eTapastic\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/jessekarger/posts?tag=Wirehead\"\u003e\u003cstrong\u003eCheck the tag\u003c/strong\u003e\u003c/a\u003e for the current goodies available to patrons!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/UWotBpA.png\"\u003e\u003cbr\u003e\u003cbr\u003eI am also open for commissions! For a thorough rundown of the commission information and prices,\u00a0\u003ca href=\"http://jessekarger.tumblr.com/commissions\" target=\"_blank\"\u003e\u003cstrong\u003echeck this page\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAs a patron, you get a discount!\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=226533\u0026amp;rid=442770\"\u003e\u003cstrong\u003eCheck your reward tier for how much\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eQUESTIONS?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eDo you have any questions about how Patreon works from a Patron standpoint?\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e Check this out\u003c/strong\u003e\u003c/a\u003e. If you have any questions specifically about supporting me, contact me on Patreon or any of the social media sites below!\u003cbr\u003e\u003cbr\u003e\nThank you for reading this far, and I hope that you will support my future endeavors!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/jessekarger\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://jessekarger.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"http://www.twitch.tv/jessekarger/profile\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A340IE3\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"36\" sr
