    "published_at": "2015-04-25T13:32:16+00:00",
    "summary": "\u003cimg src=\"http://fc09.deviantart.net/fs71/i/2014/328/c/b/dm29_celebrates_1000_deviations_by_dm29-d87ih4k.png\" style=\"width: 450px; text-align: center; margin: 0px 10px 10px 0px;\"\u003e\n\u003cbr\u003eHello, I\u0027m Julian Yeo, known on\u00a0\u003ca href=\"http://dm29.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt as dm29\u003c/a\u003e and on several other networks mainly as\u00a0\u003ca href=\"http://twitter.com/judacris\" rel=\"nofollow\" target=\"_blank\"\u003ejudacris\u003c/a\u003e. I\u0027m a fan-artist who does vector work based on \u003cstrong\u003eMy Little Pony: Friendship is Magic\u003c/strong\u003e, among other animated series.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://dm29.deviantart.com/gallery/\" rel=\"nofollow\"\u003eMy work\u003c/a\u003e has been embraced by a large community of followers and featured on sites like\u00a0\u003ca href=\"http://www.equestriadaily.com\" rel=\"nofollow\"\u003eEquestria Daily\u003c/a\u003e, and my contributions to the fanart community can be seen down to a weekly basis, ranging from a wide array of cute and humorous work.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI enjoy doing what I do, but what I do can be a means of not thinking about my personal problems, namely medical and financial, as a paraplegic in requiring some level of care. I\u0027ve also been in and out of hospital a whole lot recently.\u00a0This Patreon campaign is by no means at an attempt of complete reliance, but if you enjoy my what I do and could help with a monthly contribution, it would ease things up a bit.\u003cbr\u003e\u003cbr\u003eSuccessful campaign run or not, this will not degrade about the way I do things. So if you\u0027re willing to be a pledger, it\u0027d be swell. Do give\u00a0\u003ca href=\"https://www.patreon.com/posts/15945044\" target=\"_blank\"\u003ethis post\u003c/a\u003e a quick check to know what you are pledging, if you\u0027d so choose.\u003cbr\u003e\u003cbr\u003eRewards include sneak peeks,\u00a0\u003ca href=\"https://www.patreon.com/posts/commission-calls-13987088\"\u003emonthly commissions\u003c/a\u003e, free comics and free access to premium content.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/ee2c/f/2017/326/a/9/mlp_prtn_rewards_by_dm29-dbuhplb.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eDigital and physical rewards outside of my Patreon posts will be delivered at the start of each month.\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eThank You All So Much For Your Ongoing Support!\u003c/h4\u003e"
