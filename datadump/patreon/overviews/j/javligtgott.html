    "summary": "\u003cstrong\u003eHej! \u003cbr\u003e\u003cbr\u003eJag heter Gustav. Jag driver J\u00e4vligt Gott, en av Sveriges st\u00f6rsta vegobloggar, och vill ge er ett erbjudande som jag hoppas att ni kommer tycka \u00e4r j\u00e4vligt attraktivt! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMed J\u00e4vligt Got vill jag visa att vegomat kan vara j\u00e4vligt gott \u2013 och framf\u00f6rallt f\u00e5 fler k\u00f6tt\u00e4lskare att uppt\u00e4cka det. Men jag \u00e4r bara en person, \u00e4ven om jag har en stor blogg. D\u00e4rf\u00f6r startar jag nu ett Patreonkonto d\u00e4r du kan bli en del i det h\u00e4r arbetet. B\u00e5de genom att st\u00f6tta det vi g\u00f6r men ocks\u00e5 genom att bli en ambassad\u00f6r, testpilot och medskapare. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI utbyte f\u00e5r du allt ifr\u00e5n fr\u00e5n mina kokb\u00f6cker och webbkurser till exklusiva erbjudanden och rabatter samt f\u00e5r vara med och skapa m\u00f6jligg\u00f6ra n\u00e4sta stora steg i J\u00e4vligt Gotts utveckling n\u00e4r vi tillsammans skapar Sveriges nya stora veganska matlagningsprogram!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAtt vi startar ett Patreonkonto och ett helt nytt community kopplat till det inneb\u00e4r att du f\u00e5r m\u00f6jligheten att delta i v\u00e5rt arbete genom att bidra med dina tankar och id\u00e9er, samt med en liten summa varje m\u00e5nad som g\u00f6r att vi ocks\u00e5 f\u00e5r st\u00f6rre m\u00f6jligheter att genomf\u00f6ra dem. Med hj\u00e4lp av pengarna, s\u00e5 blir vi mindre beroende av sponsorer och f\u00f6retag, men framf\u00f6r allt s\u00e5 kommer vi att tillsammans och med lite mer framf\u00f6rh\u00e5llning kunna g\u00f6ra flera nya och stora satsningar f\u00f6r att n\u00e5 ut med id\u00e9n om j\u00e4vligt god vegomat till fler. \u003cbr\u003e\u003cbr\u003eVi ska starta en ny stor youtubekanal med ambitionen att bli Sveriges nya stora veganska matlagningsprogram, vi ska skriva fler kokb\u00f6cker, ta fram webbutbildningar riktade mot personer som vill \u00e4ta mer vego och mot kockar som borde bli b\u00e4ttre p\u00e5 att laga veganmat och vi ska vidareutveckla vegokommissionen.se - sveriges st\u00f6rsta och ambiti\u00f6saste veganska recensionssida. Och mycket, mycket mer!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMen varf\u00f6r g\u00f6r vi allt det h\u00e4r?\u00a0\u003cbr\u003e\u003cbr\u003eVi g\u00f6r det p\u00e5 grund av hur otroligt gott det \u00e4r med k\u00f6tt.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVi har en komplicerad relation till k\u00f6tt i det h\u00e4r landet. Att \u00e4ta k\u00f6tt \u00e4r en del av v\u00e5r kultur och v\u00e5r identitet. Svenska k\u00f6ttbullar, falukorv och julskinka! \u00c4lgstek, entrecote och bacon. Vi \u00e4lskar k\u00f6tt! Det \u00e4r j\u00e4vligt gott. Men samtidigt \u00e4r k\u00f6ttet en av v\u00e5ra v\u00e4rsta klimatbovar och \u00f6verdriven k\u00f6ttkonsumtion leder till hj\u00e4rt- och k\u00e4rlsjukdomar och i v\u00e4rsta fall cancer. Vi vet det. Men de flesta \u00e4r \u00e4nd\u00e5 inte beredda att ge upp k\u00f6ttet oavsett hur \u201cbra\u201d det vore f\u00f6r klimatet, f\u00f6r djuren eller f\u00f6r deras egna h\u00e4lsa. Det skulle vara att g\u00f6r f\u00f6r mycket v\u00e5ld p\u00e5 v\u00e5ra traditioner och p\u00e5 oss sj\u00e4lva - och framf\u00f6rallt s\u00e5 \u00e4r det ju s\u00e5 j\u00e4vla gott.\u003cbr\u003e\u003cbr\u003eMen t\u00e4nk om det fanns ett s\u00e4tt att f\u00e5 beh\u00e5lla allt det d\u00e4r, men \u00e4nd\u00e5 \u00e4ta b\u00e4ttre? T\u00e4nk om det fanns ett s\u00e4tt att \u00e4ta kakan och ha den kvar. T\u00e4nk om veganmat ocks\u00e5 kunde vara j\u00e4vligt gott? Och, t\u00e4nk att det g\u00e5r!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAllt k\u00f6tt ni ser h\u00e4r p\u00e5 sidan och i videon ovan \u00e4r n\u00e4mligen veganskt!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOm det r\u00e4ckte med att prata om hur bra det \u00e4r med veganmat s\u00e5 hade alla redan varit veganer. Om hur bra det \u00e4r f\u00f6r klimatet, f\u00f6r djuren och f\u00f6r din h\u00e4lsa. Men det r\u00e4cker inte. Det m\u00e5ste ocks\u00e5 vara j\u00e4vligt gott och vi m\u00e5ste f\u00e5 folk att tro p\u00e5 det. \u003cbr\u003e\u003cbr\u003eDe som \u00e4r beredda att g\u00f6ra stora, radikala f\u00f6r\u00e4ndringar i sitt liv har redan gjort det. Idag \u00e4r \u00f6ver 10 % av Sveriges befolkning veganer eller vegetarianer och \u00f6ver 40 % av Sveriges befolkning \u00e4ter vegetariskt flera g\u00e5nger i veckan. Men samtidigt \u00e4ter vi mer k\u00f6tt \u00e4n n\u00e5gonsin! 2016 slog Sveriges k\u00f6ttkonsumtion alla tidigare rekord och 2017 ser inte mycket b\u00e4ttre ut.\u003cbr\u003e\u003cbr\u003eDet \u00e4r uppenbart att vi beh\u00f6ver g\u00f6ra n\u00e5got f\u00f6r att \u00e4ndra p\u00e5 det h\u00e4r, och att vi m\u00e5ste g\u00f6ra det tillsammans!\u003cbr\u003e\u003cbr\u003eVi ska visa att vegomat kan vara j\u00e4vligt gott \u2013 s\u00e5 gott s\u00e5 att den mest inbitne k\u00f6tt\u00e4lskaren kommer att bli suktad!\u003cbr\u003e\u003cbr\u003eP.S - Om du vill kan du avsluta ditt Patreonskap n\u00e4r som helst. V\u00e5rt m\u00e5l \u00e4r dock att du ska k\u00e4nna att det finns ett rej\u00e4lt merv\u00e4rde och en po\u00e4ng att stanna kvar, s\u00e5 om du v\u00e4ljer att avsluta, skicka g\u00e4rna lite feedback till kring varf\u00f6r du v\u00e4ljer att g\u00e5 vidare! D.S\u003cbr\u003e"

     "about": "J\u00e4vligt Gott \u00e4r Sveriges st\u00f6rsta svenskpr\u00e5kiga vegoblogg som startade av Gustav Johansson. Det r\u00e4cker inte med att prata om hur bra vegetarisk mat \u00e4r f\u00f6r klimatet, f\u00f6r djuren och f\u00f6r din h\u00e4lsa. Vi m\u00e5ste ocks\u00e5 visa alla som tvivlar (och det \u00e4r m\u00e5nga!) att det ocks\u00e5 kan vara j\u00e4vligt gott och riktigt enkelt att \u00e4ta b\u00e4ttre.\u003cbr\u003e\u003cbr\u003eJ\u00e4vligt Gott \u00e4r idag en matblogg, ett instagram konto och en facebooksida d\u00e4r vi inspirerar och visar upp nya s\u00e4tt att laga dina favoritr\u00e4tter - i ny vegotappning. Vi skriver kokb\u00f6cker, sl\u00e4pper webbkurser och f\u00f6rel\u00e4ser och utbildar f\u00f6r att hj\u00e4lpa fler att uppt\u00e4cka hur enkelt det kan vara att laga j\u00e4vligt god mat. \u003cbr\u003e\u003cbr\u003eUnder 2018 startar vi\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003edessutom\u003cstrong\u003e\u00a0\u003c/strong\u003e-\u00a0\u003c/em\u003etillsammans med er\u00a0- vad som ska bli Sveriges f\u00f6rsta och b\u00e4sta \u003cstrong\u003eyoutubaserade veganska matlagningsprogram\u003c/strong\u003e. Vi kommer ocks\u00e5 vidareutveckla vegokommissionen.se\u003cstrong\u003e, Sveriges f\u00f6rsta och n\u00f6rdigaste veganska krogrecensionssite\u003c/strong\u003e,\u003cstrong\u003e starta en podcast\u003c/strong\u003e\u00a0d\u00e4r vi tar tempen p\u00e5 det nya h\u00e5llbarhetssverige och mycket, mycket mer!\u003cbr\u003e",
