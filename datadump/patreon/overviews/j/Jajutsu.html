    "published_at": "2017-01-01T10:02:57+00:00",
    "summary": "\u003ca href=\"https://postimg.org/image/6c3c33ken/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://s27.postimg.org/6c3c33ker/about_me1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eI am back!\u003cbr\u003eThank you for all your support \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHellooooo!\u003cbr\u003e\u003cbr\u003eI\u0027m Jackii~ but you can call me Jutsu! I started cosplaying in 2013 about a year after finding out that I REALLY LIKE ANIME LOL. I\u0027m also a big fighter game fan, an ex gymnast and a martial art \u0027fanatic\u0027, I quickly found out that just making costumes wasn\u0027t enough for me and I started finding ways to fully become the character I was cosplaying, I eventually decided to merge both cosplay with my athletic background in order to fully bring badass characters to life! \u00a0For the first 3 years it was just a hobby I did solely for conventions, but the past year I\u0027ve found myself creating cosplays more and more as the art itself and the people who support me have become a SUPER important part of my life.\u00a0\u003cbr\u003e\u003cbr\u003eI specialise mostly in fighting game characters and typically badass anime girls, but I DO like to indulge in cutsey characters every now and then taking advantage of my uhh.. below average height \u2665 I train A LOT and implement this into my cosplay lifestyle leading up to characters I especially want to nail, I spend a fair amount of time researching my characters styles and will usually show this in my photo shoots! I\u0027ve practiced Capoeira, Taekwando, Jiu-Jitsu and even weapon skills such as kendo and bojutsu so that I could bring my ladies justice haha.\u00a0\u003c/div\u003e\u003cbr\u003e\u003ca href=\"https://postimg.org/image/vgw4yavdp/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://s30.postimg.org/qi8mjrrkx/hiyah.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ll be utilising Patreon as a means to not only showcase my work but as a sort of \"train with me\" platform as well. As I learn new skills for new characters, I want to be as interactive as possible and help others learn how to pose, kick, and control actions! There are sooo many different ways to nail a move and there are also plenty of ways to \u0027cheat\u0027 so that you nail a pose with only half the effort! Haha\u003c/div\u003e\u003ca href=\"https://postimg.org/image/gwbz4g2e1/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://postimg.org/image/g9svi0awh/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://s24.postimg.org/720n1b3ud/1smile.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI decided to start Patreon as I\u0027m at a big turning point in my life, I would LOVE to turn this into a full time business and at the same time be able to dedicate my whole self to my followers and my art. But for now I\u0027m hoping Patreon can help me produce more content exclusively and enable me to get more involved with the people who support me! Please don\u0027t feel the need to pledge, this is simply for people who want more content with more perks but I SUPERDUPER PROMISE too stay cool.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for reading this far! Haha\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eTier and Reward breakdown and explanation!\u003cbr\u003e\u003cem\u003ePatron Feed:\u003c/em\u003e This is basically an all access pass to cosplays in progress, makeup tests, selfies, behind the scene stuff from photo shoots and also a place to request fan signs or anything of that nature. I have A LOT of content and have to keep myself from spamming everyday, but I will be unloading it ALLL here first!\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatron monthly set:\u003c/em\u003e Each month I\u0027ll try my damn near hardest to smash out a new cosplay! (Completely viable as I made 27 cosplays last year lolol) These will be exclusive to Patreon and only 1 or 2 will go public at lower resolutions. Sets are sent out to emails at the end of the month after cards have been processed!\u00a0\u003cbr\u003eIf you join later and would like specific access to previous months sets you\u0027ll need to pledge to Master or God tiers and I can see what I can do for you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFitness and Martial Art Content:\u003c/em\u003e For my Heros and above, the fitness part will include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMonthly workout regimes\u003c/li\u003e\u003cli\u003eDiet tips\u003c/li\u003e\u003cli\u003eGeneral fitness updates\u003cbr\u003e- Body progress, milestones, personal bests\u003c/li\u003e\u003cli\u003eALL THE MOTIVATION!\u003c/li\u003e\u003c/ul\u003eThe martial art part includes:\u003cbr\u003e\u003cul\u003e\u003cli\u003eShort clips of me \"attempting\" to learn new styles\u003c/li\u003e\u003cli\u003eShort gifs/clips of me in cosplay \u003c/li\u003e\u003c/ul\u003eThis is all tailored for my body and fitness level but can most certainly be used as a guide for yourself! \u003cbr\u003e\u003cbr\u003e\u003cem\u003ePrint Packages\u003c/em\u003e: For Master Tier and above.\u003cbr\u003eBecause shipping is getting SO EXPENSIVE I have had to separate tiers to internation and within Australia. One I hit my next goal this will merge back into a single tier. SORRY OVERSEA BABIES T-T\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCosplay Choice Priority: \u003c/em\u003eFor God Tier\u003cbr\u003eWhenever a poll goes up in choosing a months cosplay, your choice will heavily affect whats chosen. Also any ideas you have will be taken suuuuper seriously (as long as they are reasonable haha)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e// Photo credits\u003cbr\u003eLara Croft: Jenn Whiting Photography and Artwork \u003cbr\u003e(Props by Libjumper Cosplay)\u003cbr\u003eJuri Han, Laura Matsuda: Cosplay Australia\u003cbr\u003eChristie Montiero: B.K Photography\u003cbr\u003eLing Xiaoyu: Nexus Photography\u003cbr\u003eChristie Montiero: ALT Teevee\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u2665"
