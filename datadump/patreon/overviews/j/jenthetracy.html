    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/9FRCABN.png\"\u003e\u003cbr\u003e\u003cbr\u003eWho am I?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Jen Tracy. I\u0027m a watercolor and ink painter. Become my patron and I will paint an original watercolor and ink portrait of you.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a way to pay artists to live a lifestyle that enables creating. Most people endeavor to support the arts, but not everyone can afford original paintings. Patreon allows anyone to offer individual artists like myself financial support for a flat rate per month. You pick the amount. I reward you for your efforts with art. Money I raise using Patreon will go towards art supplies, gallery fees, framing, print making, and other artistic business expenses. At the end of every month I make a post explaining exactly where that month\u0027s donations were spent.\u00a0\u003cbr\u003e\u003cbr\u003eLook at my paintings. If you like them, please support them.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cimg src=\"http://i.imgur.com/3NkYR9b.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow Can You Help?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCreate an account, pick a reward tier, and donate to my work once a month through Paypal or credit card. I am asking for your help. Please support the arts. Without the support of art lovers, art does not get made.\u003cbr\u003e\u003cbr\u003eIf you cannot afford to donate, it would mean the world to me if you spread the word about my Patreon. Tell your friends, tell your family, tell your Twitter followers. Any support you give will be a source of inspiration.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cimg src=\"http://i.imgur.com/Yt4N2YZ.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Traditional watercolor and ink painter with a degree in Painting and Art History from SCAD. My fine art is shown in galleries throughout the United States and sold all over the world via\u00a0\u003ca href=\"https://www.etsy.com/shop/JenTheTracy\" target=\"_blank\"\u003eEtsy\u003c/a\u003e. I illustrated\u00a0\u003ca href=\"https://www.thegamecrafter.com/games/lost-chrononaut\" target=\"_blank\"\u003eLost Chrononaut\u003c/a\u003e, a table top card game made for\u00a0\u003ca href=\"http://www.antholojam.com/\" target=\"_blank\"\u003eAnotholojam\u003c/a\u003e. When I\u0027m not creating art, I am facilitating the creation of art. I\u0027m a mod over at\u00a0\u003ca href=\"http://www.reddit.com/r/sketchdaily\" target=\"_blank\"\u003eSketch Daily\u003c/a\u003e. Recently I started\u00a0\u003ca href=\"http://www.reddit.com/r/watercolor101\" target=\"_blank\"\u003eWatercolor101\u003c/a\u003e to teach watercolors to all skill levels for free over the Internet. I\u0027ve also taught beginning and intermediate watercolors in person to adults at the\u00a0\u003ca href=\"http://www.perkinscenter.org/\" target=\"_blank\"\u003ePerkins Center for the Arts\u003c/a\u003e. Currently I\u0027m creating freelance illustrations for\u00a0\u003ca href=\"https://www.patreon.com/ensider?\"\u003eEn World En5ider\u003c/a\u003e. I am the artistic director for Ranch BLT gaming, creators of Power the Toast and\u00a0\u003ca href=\"http://ranchblt.itch.io/please-remember\"\u003ePlease Remember\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e",
