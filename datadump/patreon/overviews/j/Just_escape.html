    "attributes": {
     "about": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eSo what is Just escape?\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eHave you ever dreamt of going on a big adventure? An adventure of over 60,000 miles, to new and faraway lands, where you get to discover earths hidden treasures and its most remote and far flung reaches. Have you ever dreamt of seeing the Wonders of the World. To feel like an explorer of old, each day discovering new lands, where no man has stepped before. \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCamping out under the stars, with everything you possess just a stones\u2019 throw away. Open fire cooking and washing in the river. Thats a proper adventure. Each new place meeting the colourful local people.\u00a0\u003cbr\u003eThe 3 of us are just ordinary people doing something extraordinary. Escaping \u201c normal everyday\u201d life and will be living the adventure we\u2019ve only dreamed of. \u00a0Our adventure will take us from the UK driving to Singapore. Recording our epic adventure with Photos, Videos and Blogs, showing you how we made our dreams come true... with a little help from you.\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",
