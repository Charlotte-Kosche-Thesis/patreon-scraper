    "summary": "Xin ch\u00e0o beautiful people! \u003cbr\u003e\u003cbr\u003e\n\nSo recently, I decided to start my own page here on Patreon. \u003cbr\u003e\u003cbr\u003e\n\nNow before I explain why, I just want to let you know that being a content creator HAS NEVER been a dream job of mine\u2026up until NOW. For the longest period of time, I always thought that being successful equates to focusing on getting a stable 9-5 executive job.\u003cbr\u003e\u003cbr\u003e\n\n However, that all changed after I graduated. During the darkest moments of my \u201csabbatical leave\u201d aka unemployment (HAHA), I decided to start my own channel. It was a very spontaneous move. On the spur of the moment. But now that I think about it, I believe everything happens for a reason. \u003cbr\u003e\u003cbr\u003e\n\nOver time, I began to fall in love with the idea of creating useful and entertaining content for everyone. Now, I may not be the most knowledgable person when it comes to facts about the city, but one thing is for sure: I want to share with you guys the love I have for Saigon as well as the positive and happy moments that Saigon has given me throughout my life. \u003cbr\u003e\u003cbr\u003e\n\nNevertheless, I realise that one must invest in order to produce good content. As much as I LOVE doing it, my channel is still small. The sad reality is that I don\u2019t earn much from my YouTube ads. As a result, I am LOSING money instead of earning it. \u003cbr\u003e\u003cbr\u003e\n\nHence, I really appreciate all kinds of support. Whether it\u2019s just an encouragement or a token of appreciation, I just want to thank you all for being there for me. My wish is to make this channel sustainable on its own, so that I can continue to create awesome content for my awesome viewers. \u003cbr\u003e\u003cbr\u003e\n\nMuch love, \u003cbr\u003e\u003cbr\u003e\n\nJoyce \u003cbr\u003e"
