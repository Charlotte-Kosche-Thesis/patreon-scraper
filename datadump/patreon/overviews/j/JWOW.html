    "summary": "When you control the language, you control reality.\u003cbr\u003e\u003cbr\u003eWhat I mean is this:  Control language to control imagination. Control imagination to control narrative. Control narrative to control culture. Control culture and you can control reality.\u003cbr\u003e\u003cbr\u003eSo it\u0027s time to talk this through, folks. LITERALLY. I\u0027m here to share an inclusive languaging system that generates dialogue and potentiates healing. Individually and collectively, we\u0027ll change hard truths into stable bridges of meaningful connection.\u003cbr\u003e\u003cbr\u003eAs Medicine People, we create realities with our speaking \u2014 it\u2019s why so many of us come to gatherings and events and intentional fires to learn fresh versions of speaking ancient truths. I choose to believe that there are many paths to a global culture of diverse inclusion that so many of us crave. My way is just ONE way... and I hope to evolve this with YOU on this sacred land, at this sacred time in our world.\u003cbr\u003e\u003cbr\u003eYup. Pretty much just like that. ;-D\u003cbr\u003e\u003cbr\u003eOn the personal side, I\u0027m Julie Woods, The Urban Bliss Shaman\u2122. I come to sacred events to speak and share my active prayers for living better and more fully into my mission of being spiritual-love-in-action. And while that sounds super tofu yogurty (yeah, I made up that word! ;-D), I live and teach that what happens \"on-mountain\" is the distilled and concentrated version of what\u2019s needed off-mountain: the street is the temple... and the temple is the street.\u003cbr\u003e\u003cbr\u003eAnd I\u2019ve been blessed to do cool stuff: sung and recorded with Roberta Flack; performed with a bunch of Grammy winners; and had Jimmy Page say I was one of the most cyclonic performers he\u2019s ever seen. Trained 4-star and 5-star generals with curricula I designed for the Pentagon. I\u2019m a 24-person multiple who\u2019s who\u2019s autistic and is an international best-selling author because of it.\u003cbr\u003e\u003cbr\u003eSo if you have questions, I tend to have answers. It\u2019s what I\u2019m FOR.\u003cbr\u003eLet\u2019s talk!\u003cbr\u003e\\\u263b/"
