    "summary": "Hi. I\u0027m jrbudda.\u003cbr\u003eI make \u003cem\u003e\u003cstrong\u003eVivecraft\u003c/strong\u003e,\u003c/em\u003e\u00a0the VR mod for Minecraft. It has a\u00a0\u003ca href=\"http://www.vivecraft.org/\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003eSupporting me keeps the site alive and the updates fresh and tasty.\u00a0Excess funds will go directly into my hookers and blow fund.\u00a0\u003cbr\u003e\u003cbr\u003eA pledge of any amount gets you a special role on the\u00a0\u003ca href=\"https://discord.gg/c4WunxQ\"\u003eVivecraft discord server\u003c/a\u003e.\u003cbr\u003eA pledge of $3 will get you a swag black HMD on your face.\u00a0\u003cbr\u003eA pledge of $5 will get you a swag gold HMD on your face. \u003cbr\u003eA pledge of $7 will get you a swag diamond HMD on your face. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/d9866c6cc5dacdb07916d146ab461f76.png\" style=\"width: 119px;\"\u003e\u003cimg src=\"https://i.gyazo.com/c50c0f246711c0e16257f7a2287880ed.png\" style=\"width: 100px;\"\u003e\u003cimg src=\"https://i.gyazo.com/21422faf6a4f609eeccc9f5673929b10.png\" style=\"width: 112px;\"\u003e\u003cbr\u003e\u003cbr\u003eA pledge of $10 or more will make rainbow sparkles shoot out of your butt. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNo seriously, look.\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/08e9b5f0b62f9c4fee2ee02e7fd507f6.gif\"\u003e\u003cbr\u003e\u003cbr\u003eSee would I lie to you? You also get the diamond HMD. You do not get my mouse cursor. I need it.\u003cbr\u003e\u003cbr\u003eThe Discord rewards are automatic if your Patreon and Discord accounts are linked. For the in-game rewards you will need to message me your Minecraft account name. (click the More... button on the left after pledging to send me a message.)\u003cbr\u003e\u003cbr\u003eSome notes about the in-game rewards.\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe HMD\u0027s are only visible to other players running Vivecraft 1.11.2v8+ or the NonVR companion v5+.\u003c/li\u003e\u003cli\u003eThe HMD\u0027s only appear when you, the patron, are playing in VR on a multiplayer server with our server plugin.\u003c/li\u003e\u003cli\u003eThe butt sparkles are visible to you and other players.\u003c/li\u003e\u003cli\u003eThe HMD does not appear on your inventory-you. This is on my to-fix list.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eF.A.Q.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you make goals for certain Vivecraft features?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eNo.\u00a0I will not be paywalling any gameplay content, neither as Patreon goals nor rewards.\u003c/div\u003e\u003cstrong\u003eWhy not?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou can\u0027t tell me what to do, you\u0027re not my real dad.\u003c/div\u003e\u003cstrong\u003eDo you need the money to continue development?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eNope. This Patreon is here to allow my numerous fans to show their devotion and for my amusement.\u003c/div\u003e\u003cstrong\u003eThis was all an excuse to code rainbow butt-sparkles, wasn\u0027t it?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou got me.\u003c/div\u003e\u003cstrong\u003eDo you accept one-time donations?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYes, there is a paypal link on the Vivecraft site. If you want the Patreon rewards include a note with your donation.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
