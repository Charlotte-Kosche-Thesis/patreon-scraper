    "summary": "\u003ch2\u003eCode and passion\u003c/h2\u003e\nI\u0027ve written, published, and maintain\u00a0\u003ca href=\"https://joelpurra.com/projects/\"\u003eover 70 open source software projects\u003c/a\u003e \u2014\u00a0\u003cstrong\u003efree to use, modify, and distribute\u003c/strong\u003e. I do it because I believe that \u003cstrong\u003esharing is caring\u003c/strong\u003e, also when it comes to software. Commercial interests don\u0027t always understand or agree with the \u003cstrong\u003ebenefits of open source software\u003c/strong\u003e, which can be reused, remixed, and copied for free. \u003cstrong\u003eCompanies often prefer to keep all their source code secret\u003c/strong\u003e, charging money for each copy or tying customers\u00a0and data to their closed ecosystem. I\u0027m \u003cstrong\u003epart of a counter-movement\u003c/strong\u003e, where tech activists make as much useful software as possible available for anyone to use.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI am now transforming my \u003ca href=\"https://joelpurra.com/\"\u003eday job as a software engineer\u003c/a\u003e from building closed source for companies to building open source for everyone!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eAlready reached millions\u003c/h2\u003e\nTo date, I have reached \n\u003cstrong\u003eover 2.3 million internet users\u003c/strong\u003e \u003cem\u003e[1]\u003c/em\u003e with my open source software, tech activism, and answers about software usage. This is not counting all the people those users have helped in turn, be it by writing even more open source software or creating other products \u2014 the \u003cstrong\u003etotal number could be tenfold\u003c/strong\u003e. Everything has been written with passion and made available on the internet. \u003cstrong\u003eFor free. For everyone. For ever.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHere is a selection of projects:\n\u003cul\u003e\n\t\u003cli\u003eA Google Chrome extension which lets you \u003ca href=\"https://chrome.google.com/webstore/detail/talkie/enfbcfmmdpdminapkflljhbfeejjhjjk\"\u003elisten to articles online, instead of reading them\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eA \u003ca href=\"https://joelpurra.com/projects/conversation-augmentation-chat-mediator-bot/\"\u003eSlack chatbot built to reduce anger\u003c/a\u003e between two parts in a conflict.\u003c/li\u003e\n\t\u003cli\u003eA collection of \u003ca href=\"https://joelpurra.com/projects/html-forms/\"\u003e10+ projects which improve workflow\u003c/a\u003e for those working with form input all day every day.\u003c/li\u003e\n\t\u003cli\u003eResearch \u003ca href=\"https://joelpurra.com/projects/masters-thesis/\"\u003eexposing tracking of web users\u003c/a\u003e across 150.000 websites.\u003c/li\u003e\n\t\u003cli\u003eAn open-source version of Facebook\u0027s tool to \u003ca href=\"https://fly-the-rainbow-flag.com/\"\u003eadd a rainbow flag to your profile picture\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eExposing \u003ca href=\"https://dnssec-name-and-shame.com/\"\u003epopular websites which lack in DNS security\u003c/a\u003e, such as Google, Facebook, and most banks.\u003c/li\u003e\n\t\u003cli\u003eExposing \u003ca href=\"https://joelpurra.com/projects/european-parliament/\"\u003epoliticians misvoting in the European Parliament\u003c/a\u003e, either by accident or by not paying attention.\u003c/li\u003e\n\t\u003cli\u003eA utility to change hidden \u003ca href=\"https://joelpurra.com/projects/X-Mouse_Controls/\"\u003eX-Mouse settings on Windows\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eA  \u003ca href=\"https://joelpurra.com/projects/npshell/\"\u003emusic player for the command line\u003c/a\u003e, for us nerds.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://meddelare.com/\"\u003eShare counters for your website\u003c/a\u003e which can be customized and do not track users.\u003c/li\u003e\n\t\u003cli\u003eAnd \u003ca href=\"https://joelpurra.com/projects/\"\u003edozens more\u003c/a\u003e!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI would like to take this opportunity to \n\u003cstrong\u003ethank everyone who has helped me\u003c/strong\u003e throughout the years by hiring me as a consultant. My focus is shifting towards open source rather than on closed source, as I feel \u003cstrong\u003esharing my contributions with the world serves a greater purpose\u003c/strong\u003e. Now I need your Patreon support to fill up the \u003cstrong\u003ehole in my wallet when giving away code\u003c/strong\u003e instead of charging by the hour. With your support, I can \u003cstrong\u003ededicate more time\u003c/strong\u003e, write and give away\u00a0\u003cstrong\u003emore code\u003c/strong\u003e\u00a0to \u003cstrong\u003ehelp more\u003c/strong\u003e internet users, and \u003cstrong\u003emake the world a better place\u003c/strong\u003e through openness!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eMore videos?\u003c/h2\u003e\nAm already programming and giving away code, but perhaps I can provide more non-code output \u2014 what do you think? Here are a \n\u003cstrong\u003efew example presentations\u003c/strong\u003e of open source software and research I\u0027ve written.\u00a0\u003ca href=\"https://www.patreon.com/posts/more-code-or-8205113\"\u003eDo you want more of them?\u003c/a\u003e Any particular topic? Presentations or step-by-step tutorials?\u003cbr\u003e\n\u003ca href=\"https://joelpurra.com/projects/masters-thesis/\" target=\"_blank\"\u003e\u003cimg src=\"https://files.joelpurra.com/projects/masters-thesis/video/2015-02-19/joel-purra_masters-thesis_2015-02-19_defense_highres.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://joelpurra.com/projects/html-forms/\" target=\"_blank\"\u003e\u003cimg src=\"https://files.joelpurra.com/projects/html-forms/video/2013-12-09/joel-purra_html-forms_2013-12-09_presentation_highres.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs I am in the middle of this work transition, I would\u00a0\u003ca href=\"https://joelpurra.com/contact/\"\u003elove to hear your feedback\u003c/a\u003e on both my work and my request for your support. Thank you in advance!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\n[1]\u003c/em\u003e I didn\u0027t make up this number\u00a02.3 million \u2014 it is taken from \n\u003ca href=\"https://stackoverflow.com/users/907779/joel-purra\"\u003emy profile on Stackoverflow\u003c/a\u003e where \u003cstrong\u003eI help other programmers\u003c/strong\u003e solve their problems \u2014 see the impact stats there. In reality the number of users who have been reached and helped \u003cstrong\u003eis actually higher\u003c/strong\u003e, when also taking other ways to download my open source software, other websites to read helpful answers, etcetera into account."
   },
