    "summary": "I like making games, trying to make something slightly different and weird. Unfortunately I don\u0027t have a lot of time to spend indulging in this hobby. Having a monetary amount tied to the creation of these ideas I have would allow me to free up more time for it and help me create more stuff.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat can I expect of these games?\u003c/h3\u003eRight now I\u0027m focusing on short Twine Games that offer a \"weird experience.\" I\u0027m trying to give you something short and sweet that you can play in a couple of minutes and that maybe sticks with you for a little while.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat have you made before?\u003c/h3\u003eWith this Patreon you can expect games of similar (maybe slight more more expansive due to getting money for) length as the following every 2-3 weeks.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eThe Wayward Trilogy\u003c/h4\u003eA series of three games that applies my interpretation of the Lynchian style to some personal experiences.\u003cbr\u003e\u003ca href=\"http://philome.la/jvdgoot/wayward-1-the-island-interview/play\" rel=\"nofollow\" target=\"_blank\"\u003e\"The Island Interview\"\u003c/a\u003e\u003ca href=\"http://philome.la/jvdgoot/wayward-1-the-island-interview/play\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://philome.la/jvdgoot/wayward-2-the-presentation/play\" rel=\"nofollow\" target=\"_blank\"\u003e\"The Presentation\"\u003c/a\u003e\u003ca href=\"http://philome.la/jvdgoot/wayward-2-the-presentation/play\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://philome.la/jvdgoot/wayward-3-the-library/play\" rel=\"nofollow\" target=\"_blank\"\u003e\"The Library\"\u003c/a\u003e\u003cbr\u003e\u003ch4\u003eOther games\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://philome.la/jvdgoot/new-years-eve/play\" rel=\"nofollow\" target=\"_blank\"\u003e\"New Year\u0027s Eve\"\u003c/a\u003e -\u00a0A Twine game I made consisting only of emoticons to tell a story.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://philome.la/jvdgoot/anthropocenes-apex/play\" rel=\"nofollow\" target=\"_blank\"\u003e\"Anthropocene\u0027s Apex\"\u003c/a\u003e -\u00a0A short abstract Twine game.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://philome.la/jvdgoot/application-for-natural-child-conception-and-birth/play\" rel=\"nofollow\"\u003e\"Application For Natural Child Conception And Birth\"\u003c/a\u003e - a cyberpunk dystopian form\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://philome.la/jvdgoot/the-interrogation/play\" rel=\"nofollow\" target=\"_blank\"\u003e\"The Interrogation\"\u003c/a\u003e - A police interrogation where you control both participants\u003c/li\u003e\u003cli\u003e\"\u003ca href=\"http://philome.la/jvdgoot/the-being-in-the-room/play\" rel=\"nofollow\" target=\"_blank\"\u003eThe Being In The Room\"\u003c/a\u003e - A scary story. For Christmas.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://philome.la/jvdgoot/bad-luck/play\" rel=\"nofollow\" target=\"_blank\"\u003e\"Bad Luck\"\u003c/a\u003e -\u00a0You are Robin Renson, intergalactic card counter and swindler. Your latest con found yourself at the Vanilla Casino on Swyrden Prime, owned by the infamous mob boss Lindsey Fisher. Unfortunately, your luck has run out and you\u2019ve been found out. Now roughed up and tied up, you are at the mercy of the mafia leader. Or are you?\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://philome.la/jvdgoot/me--my-robot-friend/play\" rel=\"nofollow\" target=\"_blank\"\u003e\"Me \u0026amp; My Robot Friend\"\u003c/a\u003e -\u00a0A game, based on a nightmare that was a result of things that happened to me, filtered through a writer\u0027s lens.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://philome.la/jvdgoot/destination/play\" rel=\"nofollow\" target=\"_blank\"\u003e\"Destination\"\u003c/a\u003e - a hyper short game about destinations.\u003c/li\u003e\u003c/ul\u003e\u003ca
