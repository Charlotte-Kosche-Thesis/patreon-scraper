    "published_at": "2018-03-23T15:50:26+00:00",
    "summary": "\u00a1Hola a todos y bienvenidos al Patreon de \u201c\u003cstrong\u003eJusticiero Gamerspacial\u003c/strong\u003e\u201d!\u003cbr\u003e\u003cbr\u003e\n\n\u201cJusticiero Gamerspacial\u201d es un proyecto que ten\u00eda en mente desde hace much\u00edsimos a\u00f1os pero que, hasta ahora, nunca pude plasmar en algo real ya que no ten\u00eda ning\u00fan tipo de conocimientos de animaci\u00f3n 3D. Por ello y, como me apasionaba el poder crear lo que se me pasaba por la mente, decid\u00ed formarme y lanzarme a crear, crear y, he dicho crear?\u003cbr\u003e\u003cbr\u003e\n\nFue mucho tiempo d\u00e1ndole forma a este proyecto, infinidad de horas, meses.. pero, sobretodo, mucha diversi\u00f3n y pasi\u00f3n que han hecho que hoy, por fin, se d\u00e9 este d\u00eda donde lo comparto con todos vosotros.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://78.media.tumblr.com/5352821bbda8d2e150e25a66649232af/tumblr_p5nn6swWrs1x94uvko1_540.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\n\n\u201cJusticiero Gamerspacial\u201d es una serie de animaci\u00f3n 3D\u003c/em\u003e\u003c/strong\u003e donde su personaje principal \u201cJusti\u201d y su acompa\u00f1ante gatuno \u201cArigato\u201d luchan por salvar la historia y trayectoria de muchos juegos m\u00edticos que han sido afectados muy gravemente por el malvado \u201cBugueador\u201d y su fiel socio el gato \u201cMalon\u201d.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\n\nLa serie contar\u00e1 con cap\u00edtulos de una duraci\u00f3n aproximada de 15 minutos cada uno\u003c/em\u003e\u003c/strong\u003e, con humor y muchas sorpresas para los amantes de los videojuegos.\u003cstrong\u003e Actualmente, est\u00e1n realizados los 2 primeros cap\u00edtulos de la serie\u003c/strong\u003e,\u003cem\u003e los cuales est\u00e1n en la fase de edici\u00f3n de audio (ya es una de las \u00faltimas fases).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/d565a9518ea2ef6d52bca90ee55ba495/tumblr_p5nn6swWrs1x94uvko2_1280.png\"\u003e\u003c/div\u003e\u003cbr\u003e\n\nCuando me embarqu\u00e9 en esta aventura tridimensional, ya sab\u00eda que me met\u00eda en algo demasiado grande, muy ambicioso, pero fue tanto el cari\u00f1o y la pasi\u00f3n que ten\u00eda y tengo por lo que hac\u00eda y hago, que no me daba miedo nada y no me fren\u00f3 en todo el desarrollo.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePor desgracia, hay algo que siempre falta, el tiempo.\u003c/strong\u003e\u003c/em\u003e El tiempo que he tenido para realizar el proyecto ha estado muy limitado debido a que tengo que compartirlo con otro trabajo de muchas horas, que no es mi pasi\u00f3n , que me agota f\u00edsica y mentalmente, ocasionando que no tenga energ\u00edas diarias para dedicar a \u201cJusticiero Gamerspacial\u201d. Debido a estas circunstancias, los dos primeros cap\u00edtulos de la serie tardaron mucho en crearse y animarse debido a la ausencia de tiempo.\u003cbr\u003e\u003cbr\u003eFue entonces como, si por arte de magia se tratara, que alguien me habl\u00f3 de Patreon y c\u00f3mo funcionaba. No pod\u00eda imaginar que algo tan prometedor para artistas existiera y que todos, tanto creadores como seguidores, tuvieran este beneficio mutuo. Esto hizo quitarme muchos miedos de encima y tener m\u00e1s energ\u00edas y esperanzas de cara al futuro de la serie.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEs aqu\u00ed d\u00f3nde necesito que sean parte de este proyecto, ya que quiero dedicarme a ello al 100%, tener todo el tiempo del mundo para ello y que disfruten ustedes\u003c/em\u003e\u003c/strong\u003e gracias a vuestras aportaciones. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHabr\u00e1n 3 tipos de aportaciones equivalentes a $1, $2 y $5\u00a0\u00a0\u003c/strong\u003e\u00a0con las que podr\u00e1s beneficiarte de muchas de estas cosas:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTu nombre aparecer\u00e1 en los cr\u00e9ditos como contribuidor.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e Obtendr\u00e1s adelantos en v\u00eddeos/im\u00e1genes de pr\u00f3ximos cap\u00edtulos antes que nadie.\u003c/strong\u003e \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEscenas Eliminadas.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFichas del lore.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWallpapers y dise\u00f1os exclusivos.\u003c/strong\u003e \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMaking off de los cap\u00edtulos.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnimaciones Exclusivas.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBocetos tridimensionales.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSorpresas Exclusivas\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://78.media.tumblr.com/2c0ce02717c0d97da52c93d978e9e6e5/tumblr_inline_p5nncoIR3n1ve3p0s_540.png\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cstrong\u003eCon tu apoyo, aparte de poder dedicarle mucho m\u00e1s tiempo a la serie, podr\u00e9 tener m\u00e1s libertad creativa ya que, se podr\u00e1 contratar a personal profesional para el doblaje, creaci\u00f3n de banda sonora, sonidos, material, de trabajo, etc..\u003cbr\u003e\u003cbr\u003eEn resumen, \u00a1Un crecimiento en todos los \u00e1mbitos gracias a vosotros!\u003cbr\u003e\u003cbr\u003e\n\n\u00a1Much\u00edsimas gracias por vuestra atenci\u00f3n y os espero en este, nuestro proyecto conjunto!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://78.media.tumblr.com/8a0c67e99a7b70d56dfe7a4d6e04d349/tumblr_inline_p5nncoGhNL1ve3p0s_540.png\"\u003e\u003c/strong\u003e\u003cbr\u003e"
