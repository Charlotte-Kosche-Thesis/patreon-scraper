    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F6FPPaWJDeAA%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D6FPPaWJDeAA\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "Hi I\u0027m Justin Hall. I make videos to tell stories from my life. I have been to the edge of uploading my identity onto the internet and I have seen a wide range of faces as I sought intimacy with strangers.\u003cbr\u003e\n\u003cbr\u003e\nThe \n\u003ci style=\"color: rgb(51,51,51); text-align: left;\"\u003eJustin Hall Show\u003c/i\u003e explores our interconnected lives and exploits opportunities to learn in public. \u00a0I\u0027ll be exhuming personal tragedies and couching triumphs in front of a green screen. \u00a0See friends and strangers interrogated and visually altered. \u00a0Behind this gesticulating, the verbal content is undermined or supported with full-screen visual aids \u0026amp; effects.\u003cbr\u003e\n\u003cbr\u003e\nThe Justin Hall Show\u0027s occasional videos juggle:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ehaltingly-delivered monologues\u003c/li\u003e\n\u003cli\u003enot-famous-enough guest minds\u003c/li\u003e\n\u003cli\u003eamateur digital graphics\u003c/li\u003e\n\u003cli\u003emusic I found free on the web\u003c/li\u003e\n\u003cli\u003eexercise demonstrations, like this one:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://links.net/webpub/patreon/pix/chinups4.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nto offer an experience of the complex made simple for your typically 2-14 minute viewing pleasure.\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2\u003ethanks to you\u003c/h2\u003e\n\u003cbr\u003e\nYour support encourages me to make more elaborate episodes more frequently. My dream is to slowly fund a crew of smart talented editors to collaborate in parallel so I can increase my throughput!\n\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003egive\u003c/strong\u003e\u003c/em\u003e \u003c/strong\u003efeedback if you happen to watch a particular draft during a narrow time window\u003cbr\u003e\n\u003cstrong\u003esee\u003c/strong\u003e footage I edited out probably for good reason\u003cbr\u003e\n\u003cstrong\u003ebask\u003c/strong\u003e\u00a0in early access to truths I intend to share widely online\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nFor over 20 years I\u0027ve been sharing my life on the web, flinging electronic intimacies to challenge myself and reach people. I started on the public internet in 1994\u00a0with Justin\u0027s Links from the Underground, my guided tour of the weird, wild and wonderful on the world wide web. \u00a0Over time I wrote out an autobiography; now over 4000 pages - some call it oversharing, I like to think of it as a work in progress. \u00a0In 2004, the\u00a0New York Times said I may be the \"founding father of personal bloggers\" - I post that quote that here to associate myself with other recognizable brands, which should make you more likely to pledge if my reading of Robert Cialdini is correct.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u00a0learned how to do it from other people, and I\u0027m proud of having helped good folks to express themselves online. \u00a0So Patreons get access to all my data - support me and you can see the spreadsheet model for this here TV business. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://links.net/webpub/patreon/pix/filming-waving1.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow often will Justin post Justin Hall Show Episodes through Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve never posted more than 4 videos in one month. \u00a0I\u0027ve taken months off to produce longer segments. \u00a0The more pledges I have on my Patreon page, the more incentive I have to keep to making Justin Hall Show episodes! \u00a0You choose to pledge any dollar amount per video and you can set a monthly limit so I can\u0027t over-reach into your wallet with over-eager video sharing.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://links.net/webpub/patreon/pix/oldpodium-starfield2.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIs it true that this Patreon money might not pay you, but might pay other people instead?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn order to ensure a steady stream of quality video content, I have contacted some talented editors that I would like to help me produce my videos. I\u0027m expanding my ambitions: I want money to pay other people to help me tell my stories in a timely fashion!\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for your support."
