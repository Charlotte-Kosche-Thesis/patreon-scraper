    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://jitenshasw.com\" rel=\"nofollow\"\u003eJitenshaSW\u003c/a\u003e | \u003ca href=\"http://www.e-junkie.com/jitensha\" rel=\"nofollow\"\u003eShop\u003c/a\u003e | \u003ca href=\"http://jitenshasw.deviantart.com/\" rel=\"nofollow\"\u003eDeviant Art\u003c/a\u003e | \u003ca href=\"http://jitenshasw.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e |\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://aryion.com/g4/user/jitensha\" rel=\"nofollow\"\u003eEka\u0027s\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/jitensha/\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e \u003c/strong\u003e|\u00a0\u003ca href=\"https://pixiv.me/jitensha36\" rel=\"nofollow\"\u003e\u003cstrong\u003ePixiv\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eBy Pledging to this page you are agreeing that you are over the age of 18!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you love seeing fluffy naughty size stuff, then you\u0027ve found the right place!\u00a0I often have to put size art to the side to work on more profitable projects, but hopefully creating this Patreon will allow me to still continue making the content I love best without struggling to pay my rent. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWhat should you expect?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe one constant will be \u003cstrong\u003eOdd Couple\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ecomics and/or \u003cstrong\u003ePet Life\u003c/strong\u003e comics, shorts and doodles. \u00a0 Expect to see these posted here first, occasional exclusive Patreon pieces, or unfinished/unreleased size related pieces.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I get some art from you?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eUnfortunately, I\u0027m closed for commission for the time being, BUT if you do enjoy my size art, by becoming a $20 patron, you can participate by submitting questions for my monthly comics! Check out\u00a0\u003ca href=\"http://jitenshasw.tumblr.com/tagged/memoirs\" rel=\"nofollow\"\u003eOdd Couple\u003c/a\u003e or\u00a0\u003ca href=\"http://jits-gt-trash-blog.tumblr.com/tagged/petlife\" rel=\"nofollow\"\u003ePet Life\u003c/a\u003e on either my Tumblr, Deviantart, or here on Patreon! Each month, these patrons can submit their questions to either of these comics. Please PM me here on Patreon with your questions! ^_^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u0026gt; Odd Couple (SFW-ish) \u0026lt;\u0026lt;\u003c/strong\u003e\u003cbr\u003ePatrons should submit \"What-if\" questions, things you want to see, like certain interactions or scenarios. Personal questions about the characters, history, lore, etc are also acceptable. Please do not provide detailed scenarios, dialogue, etc. They should be broad so that my characters can still act like themselves! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRules: \u003c/strong\u003e\u003cbr\u003e(1) No size swaps.\u003cbr\u003e(2) No gore.\u003cbr\u003e(3) Nudity and other sexual stuff is OK, but keep the fetishism to a minimum. I want to tell a story between these two. Sex is important, but is a small percentage of daily activities.\u003cbr\u003e(4) No adding characters (unless I introduce other characters in the future).\u003cbr\u003e\u003cbr\u003e \u0026gt;\u0026gt; \u003cstrong\u003ePet Life (NSFW!!)\u003c/strong\u003e\u00a0\u0026lt;\u0026lt;\u003cbr\u003eThis strip is based of real life occurrences, but retold with a different \u003cem\u003eperspective\u003c/em\u003e, with the hope of providing healthy, happy stories from a size kinkster and her \u003cem\u003evanilla\u003c/em\u003e master. Having said that, Patrons should submit questions that relate to relationships, sex, experiences with size, and even non-sexual questions (coming out to friends, roleplay, etc).  \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eRules: \u003c/strong\u003e\u003cbr\u003e(1) No size swaps.\u003cbr\u003e(2) No limitations on sexual questions, even those that are violent, non-con, grotesque, potty play, etc. The only thing I wont draw is gore. \u003cbr\u003e(3) No adding characters, fantastical scenarios, etc. I only recreate scenes that actually took place. \u003cbr\u003e\n\u003cbr\u003e\u003c/div\u003e"
