    "summary": "Having only recently discovered the patience to draw sequentially, I\u0027m giving it everything I\u0027ve got, and want to share it with \u003cstrong\u003eyou\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eThe \u003cem\u003eUmbrae Libro\u003c/em\u003e series follows Ezra, born one fateful Saint Patrick\u0027s Day, on a journey through the darkness that lurks in Klamen Falls. Repossessing bits from dead-end short stories and would be novels, and cultivating seemingly latent artistic ability, these comics will begin to challenge the fear and self-deceit that haunts us all. For what are monsters but the imaginings of humankind? Terrors of shadow and night, given life by the twisted and confused primal memories of cousins long lost to time?\u003cbr\u003e\u003cbr\u003e\"Who knows what evil lurks in the hearts of men?\" (Couldn\u0027t resist!)\u003cbr\u003eJoin us, won\u0027t you?\u003cbr\u003e\u003cbr\u003ePresently working on Issue 5.\u003cbr\u003e"

     "about": "Hey folks!\u003cbr\u003e\u003cbr\u003eI am not a fan of horror movies, yet I enjoy a dark twisted tale. Thanks to my Partner in crime, and life, I have found that I am less adverse to the horror genre than once presumed. With this knowledge, I aim to explore darker and more wild bounds.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEZRA\u003c/em\u003e is an exploratory comic into the realms of the psyche, challenging the power of what we believe. Fear can be both inhibiting and empowering, and our established faith and beliefs give that fear power, one way or the other.\u003cbr\u003eTo grow and interact in society, we must decide how to temper that, lest it govern. We made it into the sky, then into space, by testing and overcoming the real fears in this world. But dare we challenge the fears within our own mind? The deepest darkest terrors imprinted upon our DNA, the nasty lurking prejudices rooted through society? Only you can stand against what only you can see. Do you have the strength?\u003cbr\u003eI invite you to partake of my endeavor, enjoy its simplicity, and ponder its complexity. While not a thesis paper, nor ideological pulp, I truly hope you will find it entertaining.\u003cbr\u003e\u003cbr\u003eCreativity is a driving force within me, and tends to shove me into bouts of happiness, excitement, eccentricity, frustration, and moments of deep thought and inner mono(dia)logue. I enjoy reading, writing, drawing, friends, cooking, and DIY solutions.\u003cbr\u003e",
