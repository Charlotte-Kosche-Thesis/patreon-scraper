    "summary": "Hi Faithfull Art Lovers, \u003cbr\u003e\u003cbr\u003eThanks for swinging by my Patreon page. Help me spread my art far and wide. \u003cbr\u003e\u003cbr\u003eLike most artists my practice becomes caught between time and money - I grapple with both and rarely does art come out winner. This Patreon page will give me more confidence and time to spend working on my art practice, not just thinking about it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo... what is Patreon.\u003cbr\u003e\u003c/strong\u003ePatreon provides a platform for art lovers (that\u0027s you), to support their favourite artists in the creation of work via monthly installments. Much like art patron would have done many years ago.\u003cbr\u003e\u003cbr\u003eBy pledging a small amount each month you give me the opportunity to believe in myself and my art practice, in turn allowing me more time to create art. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn return\u003c/strong\u003e as a reward for your pledge there are various bonuses. Access to Patron only content, discounts of the purchase of work, entry into giveaways and more to come. Additionally as my funding goals are reached I\u0027ll give away a free print to a random patron.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for reading this far - your small amount goes a long way. \u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eJulian\u003cbr\u003e\u003cbr\u003eHere\u0027s a recent pic of yours truely in my new studio.\u003cbr\u003e\u003cimg src=\"http://www.juliannewman.com/media/Studio-Shot.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
