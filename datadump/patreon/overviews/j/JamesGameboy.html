    "summary": "\u003cstrong\u003eOh hey.\u003c/strong\u003e\u003cbr\u003eMy name is James Gameboy. I\u2019m a songwriter and composer from the Pacific Northwest. I also write scripts sometimes and I\u2019m working on my game development skills. But mostly the music. My dream is to become a video game composer with a healthy solo career. I sort of already am those things, but I don\u2019t make a lot of money doing it. That\u2019s where you come in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy a dang Patreon?\u003c/strong\u003e\u003cbr\u003eI like making music. I don\u2019t really like making album covers, or doing design, or a bunch of other things that are peripheral to making music. So the first thing I\u2019ll use this money for is paying people who contribute to my work.\u003cbr\u003eI\u2019ll also be using it for various services to help my workflow and get my music out there, like Dropbox.\u003cbr\u003eAnything left over will help me contribute to rent, utilities, and coffee, three important mainstays of PNW life. I like to think that my continued survival will, in some small way, help me achieve my artistic aspirations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect:\u003c/strong\u003e\u003cbr\u003eI, James Gameboy, do solemnly swear to deliver at least one new song every month. If I find myself with extra time, I will do more. I like doing stuff and showing stuff, and I will do it as often as I am able.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects I\u2019m working on\u003c/strong\u003e (to be updated as I complete and add projects):\u003cbr\u003e\u003col\u003e\u003cli\u003eA new album in the vein of my previous one, Larva (link to my Bandcamp below). I\u2019ve got a lot of ideas sprouting for this already, so it will likely be getting the most attention.\u003c/li\u003e\u003cli\u003eThe score for a short film I wrote and was directed by my friend Nick. It\u2019s very Refn-y, which means that I get to be very Cliff Martinez-y.\u0
