    "summary": "Hi, we\u0027re Joy + Noelle and we\u0027re a tiny animation team. We\u0027re also illustrators. Also twins. \u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/54051e25e4b0cf67d96e9b8a/t/597885294c0dbf1b63035281/1501070636426/joyandnoelle_1200.jpg?format=1000w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe love sharing our independent artwork with others. It keeps us energized and inspired when you guys connect with an illustration or animation we\u0027ve made. As artists, we always stay super busy, often over booking ourselves with commercial work to fund our own projects, but that doesn\u0027t end up leaving much time to get around to those projects. We\u0027ve set up shop on Patreon hoping to have a bit more space to make original work.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/178346266?loop=1\u0026amp;title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003eShort films, animated fan art, illustrations, silly gifs. If you want to help us make these things, become a patron and pledge $1 or more. As a THANK YOU, we\u0027ll give you sneak peaks of our projects before they\u0027re released as well as behind-the-scenes footage of our process. Our Patron Only Stream is where we\u0027ll post work, ideas and secrets we won\u0027t be sharing with anyone but you guys.\u003cbr\u003e\u003cimg src=\"https://photos-1.dropbox.com/t/2/AADEQhpz9dCE6euS1gth0bwGlPUyFYaotarqDxceE96y3A/12/95677739/jpeg/32x32/1/_/1/2/lydia1080.jpg/EOSh74oCGNWIswEgBygH/XNA2-pE82yJauuvErd5jXhgBIp0M66fxkQETYzYFkT4?size=1600x1200\u0026amp;size_mode=3\"\u003e\n\u003cbr\u003eWe appreciate any support you can give.\u00a0If you change your mind, you can edit or cancel your pledge whenever need to.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/208917500?loop=1\u0026amp;title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003eCome see us do our thing elsewhere on the internet!\u003cbr\u003e\u003ca href=\"http://www.joyandnoelle.com/\"\u003eWebsite\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/joyandnoelle/\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/joyandnoelle\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/joyandnoelle\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://joynoelle.tumblr.com/\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://vimeo.com/joyandnoelle\"\u003eVimeo\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/twinsareweird\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AADmbfGDSgosI2wdSClehaHeyoppQm6vjczSLD2QvDlmzA/12/95677739/jpeg/32x32/1/_/1/2/PrincessMononoke.jpg/EOSh74oCGNWIswEgBygH/FEh5C1GS3ggGuLYMkUZqXvzbEFWwHK-Sc3w-FIH_e5w?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003eOh, and we love you.\u00a0\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/151535826?loop=1\u0026amp;title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"
