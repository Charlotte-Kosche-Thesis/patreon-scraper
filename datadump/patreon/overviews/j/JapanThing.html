    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tI love making videos and sharing my love for Japan and Japanese entertainment and culture! I\u2019ve been making videos on YouTube for 5 years now, visiting and filming some truly amazing places in Japan and sharing it with you all. I really love connecting with you guys and sharing my experiences, but I\u2019ve always wanted to go bigger and better with my videos..\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThat\u2019s where you come in, all the videos I create are filmed and edited on a decade old camera and laptop which as you can probably guess really strangles the creative process and even creating the simplest videos becomes nigh impossible. This is why I have chosen to turn to Patreon and my awesome Subscribers for help! I am desperate to create some truly incredible content for you guys at a calibre you deserve! Including weekly Japanese News videos, even more ambitious Japanese Vlog videos exploring some of the most interesting places in Japan and exciting new educational animations exploring Japanese pop culture, traditions and much much more.\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: #d93f38;\"\u003eWhat Will Your Pledge Support?\u003cbr\u003e\n\t\u003c/span\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003eAll the videos I have created thus far have been funded out of my pocket, that includes equipment, travel, flights etc. and it has got me to this point. What I really need is to upgrade my equipment to create better videos faster for my Subscribers, so all funds raised will first go on a new Camera so I can capture higher quality footage and a new render PC so I can edit everything faster and start more ambitious projects. I just don\u2019t want you guys to think I\u2019ll be blowing it on pints at the local pub, I will always be fully transparent with what your pledge will go towards.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: #d93f38;\"\u003eThank you for your time guys, if you love my content and choose to support me and my future creations I can\u2019t express how much that would mean to me. If you\u2019re unable to pledge please keep supporting me with your views, likes, comments and shares, any and all support is greatly appreciated!\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: #d93f38;\"\u003e\u003cbr\u003e\nMuch love to you all, \n\u003cbr\u003e\nDominic ~ \n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
