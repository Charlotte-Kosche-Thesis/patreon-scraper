    "summary": "\u003cdiv\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/313859765061156875/373462679039508491/Self_Portrait.png\" style=\"width: 254px;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(89, 145, 221);\"\u003eHello! Jimmy here! Thanks for stopping by my Patreon Page!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eI\u0027m a cartoonist, gamer, crafter, streamer and sometimes vlogger from Australia. Ever since High School it has been my dream to be able to create stuff all day, everyday. I\u0027ve been working on my skills, studying and experimenting and now I\u0027m taking a big step forward with Patreon!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eCURRENTLY ON HIATUS: No paid posts will be made until I feel I have time to commit to this!\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(88, 81, 198);\"\u003eWhat is Patreon?\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a way for creatives to get ongoing financial support from their fans. I love making art, comics and videos and putting them on the internet for your enjoyment, but it doesn\u0027t pay the bills! Patreon lets me keep releasing that stuff for free, but it helps me out by giving people the opportunity to pledge an amount of money per month, and in return they receive extra rewards and content from me. Think of it like Kickstarter, but for ongoing projects, rather than one big one! Making art, craft and videos takes time and often costs money, so Patreon will allow me to invest more fully in my personal projects.\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(125, 64, 188);\"\u003eWhat Will You Be Supporting?\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://i.imgur.com/2H3MMxl.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDaily Drawings - 2018\u003c/strong\u003e\u003cbr\u003eA project first attempted and surprisingly completed in 2015, I\u0027m taking it on again in 2018, this time with a bigger diary!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdventures \u0026amp; Animals\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eA long time background project, Adventures \u0026amp; Animals will be making an appearance soon in the form of a zine.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs Well as a Bunch of Side Projects!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eIdeas for comics, video series, arts and crafts are constantly swimming around my head, and with your help I\u0027ll be able to tackle more of them!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(230, 160, 236);\"\u003eSound Cool? I Hope So!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\nIf you\u0027d like to contribute take a look at the fishy reward tiers on the right and see what you can get in return! All tiers include those before them, and remember, all my usual content is still and always will be free!\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
