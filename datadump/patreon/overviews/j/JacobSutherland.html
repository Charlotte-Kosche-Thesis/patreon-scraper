    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/8iOiRRiW1e0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/8iOiRRiW1e0",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/iClSh79.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHello! I\u0027m Jacob Sutherland, and I\u0027m a singer/musician/creator who makes music videos! I\u0027ve been sharing videos on YouTube since 2011, and in the years since I started, I have grown tremendously as a performer, as a musician, and as an artist because of what my experience on YouTube has taught me. You can now find my music streaming on Spotify, available on all the major online stores, and, of course, on YouTube!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/user/JacobsChannelOfMusic\"\u003eYouTube\u003c/a\u003e -\u00a0\u003ca href=\"https://open.spotify.com/artist/4v6akY98FzdXgD7vhnaxWh\"\u003eSpotify\u003c/a\u003e -\u00a0\u003ca href=\"https://geo.itunes.apple.com/us/album/you-and-me-and-pok%C3%A9mon/id1268720333?i=1268720499\u0026amp;mt=1\u0026amp;app=music\"\u003eiTunes\u003c/a\u003e -\u00a0\u003ca href=\"https://play.google.com/store/music/artist/Jacob_Sutherland?id=Ayjtmoejt6ttghe6udhezhyjkza\u0026amp;hl=en\"\u003eGoogle Play\u003c/a\u003e -\u00a0\u003ca href=\"https://www.amazon.com/s/ref=ntt_srch_drd_B00OYKR4AG?ie=UTF8\u0026amp;field-keywords=Jacob%20Sutherland\u0026amp;index=digital-music\u0026amp;search-type=ss\"\u003eAmazon\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/OskkK4f.png\"\u003e\u003cbr\u003e\n\tPatreon is THE best way for anyone to directly support their favorite creators. There\u0027s nothing I love more than making these music videos, but each one takes a huge amount of time - especially when it involves intricate vocal arrangements and visual effects. Every cover song/medley I create is an original arrangement, and the recording, mixing, filming, and editing are all done by me (with the occasional assistance of a very kind volunteer camera operator). Giving $1 (or more!) per music video will help me produce the highest quality content possible.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/fsGYYuT.png\"\u003e\u003cbr\u003e\n\tEvery bit of your Patreon pledges will go toward creating better, more frequent music videos. So far, patron support has helped with things like lighting fixtures, backdrops, and unique props and costumes. Before long, my goal is to be able to regularly hire a professional audio engineer or videographer to make my music videos as good as they can possibly be.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/IVgirn4.png\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=299002\u0026amp;rid=449106\"\u003e\u003cimg src=\"https://i.imgur.com/q0kjfyN.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\t\n\t\u003cstrong\u003e$1 per video - Front Row!\u00a0\u003c/strong\u003e\n\u003c/h2\u003e\u003cstrong\u003e\u00a0\u003cbr\u003eNew Patron\u00a0\u003cbr\u003e\u003c/strong\u003eFor the first music video you support, your name will be featured as a \u0027New Patron\u0027 at the end of my video!\u003cbr\u003e\u003cstrong\u003eEarly Video Access\u003c/strong\u003e\u00a0\u003cbr\u003eYou will have exclusive access to view my videos a day before anyone else!\u003cbr\u003e\u003cstrong\u003ePatreon Feed\u003c/strong\u003e\u00a0\u003cbr\u003eYou\u0027ll have access to my Patreon activity feed, where I\u0027ll interact and respond to questions!\u003cbr\u003e\u003cstrong\u003eFree Music!\u003c/strong\u003e\u00a0\u003cbr\u003eI\u0027ll send you a download link to a folder of free MP3s!!! You\u0027ll receive FIVE different songs that I\u0027ve posted to Youtube, just for supporting me on Patreon!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=299002\u0026amp;rid=449107\"\u003e\u003cimg src=\"https://i.imgur.com/mBC5FhB.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e$3 per video - Behind The Curtain! \u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eMP3 Downloads\u003c/strong\u003e\u00a0\u003cbr\u003eYou will receive an MP3 download of every song you helped support! \u003cbr\u003e\u003cstrong\u003eExclusive Behind The Scenes\u003c/strong\u003e\u00a0\u003cbr\u003eYou will have exclusive access to full \"behind the scenes\" videos, clips, and pictures! \u003cbr\u003e~ \u003cem\u003eEverything from the above rewards! \u003c/em\u003e~\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=299002\u0026amp;rid=450293\"\u003e\u003cimg src=\"https://i.imgur.com/1unQu4A.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e$5 per video - I Want To Be A Producer!\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eTop Patron\u003c/strong\u003e\u00a0\u003cbr\u003eYour name will be on the screen at the end of every new video as a \"Top Patron\", thanking you for your patronage!\u003cbr\u003e\u003cstrong\u003eSocial Media\u003c/strong\u003e\u00a0\u003cbr\u003eI\u0027ll follow you on the social media of your choice! Twitter, Instagram, Tumblr - whatever you want!\u003cbr\u003e\u003cem\u003e\u00a0~ Everything from the above rewards! \u003c/em\u003e~\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=299002\u0026amp;rid=450294\"\u003e\u003cimg src=\"https://i.imgur.com/QdtHqq9.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e$10 per video - Big Time Star!\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eKaraoke Tracks\u003c/strong\u003e\u00a0\u003cbr\u003eIt\u0027s your chance to sing along! For every new song I release, you\u0027ll receive a download of the instrumental track!\u003cbr\u003e~ \u003cem\u003eEverything from the above rewards!\u003c/em\u003e ~\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VQePAXg.png\"\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e$20 per video - Thank You For The Music!\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003ePersonal Thank You Video\u003cbr\u003e\u003c/strong\u003eI will send you a personalized thank you video! This video will be just for you, and it will be entirely unique!\u003cbr\u003e~ \u003cem\u003eEverything from the above rewards!\u003c/em\u003e ~\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=299002\u0026amp;rid=450457\"\u003e\u003cimg src=\"https://i.imgur.com/oDreSAz.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e$50 per video - Songsmith!\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eA Cover Just For You!\u003c/strong\u003e\u00a0\u003cbr\u003eI will perform a single one-take piano/vocal cover of any song of your choosing! And I\u0027ll thank you personally at the end!\u003cbr\u003e~ \u003cem\u003eEverything from the above rewards!\u003c/em\u003e ~\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=299002\u0026amp;rid=450458\"\u003e\u003cimg src=\"https://i.imgur.com/xPaoDUM.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e$150 per video -\u00a0\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003eAca-AMAZING!!!\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003eA Cappella OF YOUR CHOICE!\u003c/strong\u003e\u00a0\u003cbr\u003eYou get to choose my next fully-produced A Cappella cover! I love making A Cappella covers, and I\u0027ll make sure that your song sounds fabulous as sung by a choir of me! You\u0027ll also get thanked personally at the end of the video! \u003cbr\u003e\u00a0~ \u003cem\u003eYou\u0027ll receive everything from the $20 and lower reward tiers!\u003c/em\u003e ~\u003cbr\u003e\u003c/div\u003e"
