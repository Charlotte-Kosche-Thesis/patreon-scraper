    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FeaGehtdW2MY%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DeaGehtdW2MY\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FeaGehtdW2MY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-03-17T22:31:16+00:00",
    "summary": "Johnny Wander is Yuko Ota (artist) \u0026amp; Ananth Hirsh (writer), creating a variety of comics that they publish to\u00a0\u003ca href=\"http://johnnywander.com\"\u003ejohnnywander.com\u003c/a\u003e. Their latest collaboration is\u00a0\u003ca href=\"http://www.johnnywander.com/barbarous/barbarous-chapter-1\"\u003eBARBAROUS\u003c/a\u003e, a comic about a bad wizard and an anxious monster who have to get over themselves and bring order to an apartment building full of misfits.\u00a0\u003ca href=\"http://www.johnnywander.com/barbarous/barbarous-chapter-1\"\u003eBegin reading here.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://www.johnnywander.com/uploads/1486075892-BBR-1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.johnnywander.com/uploads/1486075900-BBR-2.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe also wrote and drew Lucky Penny, a book-length story about a plucky girl with exceptionally bad luck. She\u0027s also a big fan of romance novels:\u003cbr\u003e\u003cimg height=\"721\" src=\"https://lh5.googleusercontent.com/FQCoxRjgZ_1d6dbzrUwYRd2MWCbsQfr_4RhXq2fI8or4mn0qDELs2Yuzl3rzkImFcwiKLj_H-pH-sNHO6EL-58i6XIrc5e36tofLSEydC9fRSZtLzpPhNiWWdj5euqKdBrYtvtpW\" width=\"500\"\u003e\u003cbr\u003eWe first became known for our autobio comics, \u003cbr\u003e\u003cimg src=\"http://www.johnnywander.com/comics/1436313463-401.jpg\"\u003e\u003cbr\u003eWe have work in print! We\u0027ve self-published several books:\u003cbr\u003e\u003cul\u003e\u003cli\u003eJohnny Wander V1: Don\u0027t Burn the House Down\u003c/li\u003e\u003cli\u003eJohnny Wander V2: Escape to New York\u003c/li\u003e\u003cli\u003eJohnny Wander V3: Ballad of Laundry Cat\u003c/li\u003e\u003cli\u003eCUTTINGS: A Johnny Wander Collection\u003c/li\u003e\u003c/ul\u003e\u003cimg height=\"500\" src=\"https://lh4.googleusercontent.com/sLdZtE7ZOV_ioEXVgWVXC7-uQlxpw964Xzanj9dWK50luNimmbPE7PsOeuTcUY401i01NILohhnZq4_lPx-jomg1ddr4qy6kqvSA8gozPxAedBBeElsxWU7sy0wsGRzpnvTxnDvt\" width=\"500\"\u003e\u003cbr\u003eand have worked together \u0026amp; separately freelancing w/ a wide range of publishers:\u003cbr\u003e\u003cul\u003e\u003cli\u003eOur Cats Are More Famous Than Us: A Johnny Wander Omnibus (Oni Press)\u003c/li\u003e\u003cli\u003eLucky Penny (Oni Press)\u003c/li\u003e\u003cli\u003eBUZZ! - drawn by Tessa Stone (Oni Press)\u003c/li\u003e\u003cli\u003eAdventure Time: Candy Capers (BOOM!)\u003c/li\u003e\u003cli\u003eThe Bootlegger in Marceline \u0026amp; The Scream Queens (BOOM!)\u003c/li\u003e\u003cli\u003eCallie Eats Feathers in Dark Horse Presents #5 (Dark Horse)\u003c/li\u003e\u003cli\u003eRevenge of Dr. Dinosaur in Atomic Robo: Real Science Adventures #1 - written by Brian Clevinger (Red5)\u003c/li\u003e\u003cli\u003eExquisite Beast (Benign Kingdom)\u003c/li\u003e\u003cli\u003eSpring 2012 Art Book: Yuko Ota (Benign Kingdom)\u003c/li\u003e\u003cli\u003eManga Math Mysteries #3: The Secret Ghost (Lerner Publishing)\u003c/li\u003e\u003cli\u003eTwisted Journeys: Detective Frankenstein (Lerner Publishing)\u003c/li\u003e\u003cli\u003eYo Gabba Gabba: Comic Book Time (Oni Press)\u003c/li\u003e\u003c/ul\u003eThis is us!\u003cbr\u003e\u003cimg height=\"525\" src=\"https://lh6.googleusercontent.com/eCYovNEkyEz-eFy4bYo7dW02tCDJ2F4vPVzeuSTDK-2AFJ49gen7bLAhAGns-MAz8WzwZMNg_TL_ibZVg6iu5uaDgM8zAWI0yAEDgHuDj12kVWWYV5ArJ5QVEmctBLIlbyrOgq2x\" width=\"375\"\u003e\u003cbr\u003eYou\u0027ll notice that one of those lists is much bigger than the other! In the past we\u0027ve thrown ourselves into freelance and have come to the realization: for us, industry comics don\u0027t pay the bills. Over-committing to both freelance and personal work is also the major reason Yuko has been dealing with years of chronic wrist pain.\u003cbr\u003e\u003cbr\u003eSince 2009, the majority of our income has always come from our self-published work and the support of our readers, and we\u0027d like to return to that! In 2015, we want to come back to our personal work with renewed focus! By supporting our Patreon, you\u0027re giving us the flexibility we need to develop and grow as creators, and by lessening Yuko\u0027s workload into a reasonable 8-hour workday, her wrist will have time to heal. \u003cbr\u003e\u003cbr\u003eThis is also a good chance to share something fun and exciting with you, our readers! Let\u0027s hang out and make some good comics!\u003cbr\u003e"
