    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello! I\u0027m J-Jo, I\u0027ve been an active cosplayer for awhile now! From making my first costume in a week because I thought cosplay was mandatory wear to go to one of those new fangled ann-ee-may conventions I\u0027ve grown a lot! Now I make my cosplays in a week because I procrastinated to the last minute! Ah, progress. Along with cosplay I stream on Twitch creative and gaming streams and do some writing and art as well on the side. I am honestly unsure how well this Patreon thing will work for me. But I mean it\u0027s not like having it hurts me in some way so figure yeah let\u0027s just go ahead and make one!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatrons can expect all kinds of content access! For example:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEarly access to cosplay photos!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWork in progress photos!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVoting on what I\u0027m up to next with streaming and cosplay!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eExclusive photos for patrons!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAnd more! For a full list feel free to check out all the tiers over to the side! \u003cstrong\u003e-------------------------------------------------\u0026gt;\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you so much for even checking out this Patreon since that means you at least are curious or supporting enough to click a link and that\u0027s awesome! And if you do decide to become a patron holy moly you are SO AWESOME!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e--------\u003cbr\u003e\u003cbr\u003eIntro message out of the way I\u0027ll talk business from here down! When you become a patron your money will go straight to funding cosplay projects (buying fabric, wigs, paints, makeup, contacts), paying for shoots (hiring a photographer, travel expenses, room and badge for at con shoots), upgrading my equipment (better streaming tools like webcam, mic, or computer for high quality games as well as cosplay equipment like sanders, soldering, dremels, etc), as well as any costs related to patreon rewards like those requiring physical pieces to be mailed out. If this page insanely takes off it will also go toward just daily expenses like internet bill, food, rent, but mainly this money is for getting you guys more of the content you are supporting me to make!\u003cbr\u003e\u003cbr\u003eI\u0027m still very unsure what direction I want to take this patreon. I\u0027ve got ideas, but need to see how things work out and what the demand is like before I get too ahead of myself. So things may change here a lot in terms of rewards and tiers especially this first year, 2017. (If you are reading this in 2018 and beyond yell at me to remember to update this! \u0026gt;-\u0026gt;; ) One thing you may already have noticed is there is no mention of prints here, usual for a cosplayer, but I\u0027ve never offered them before and with the tricky business of negotiating with photographers unless there is a demand I most likely won\u0027t offer such a thing. If there is though let me know! I\u0027ll be more than happy to start talking with photographers and finding a printer to provide if there is a demand! Same for other rewards! So yeah this first year I will be hoping for you guy\u0027s feedback to figure out what to do with this page!\u003cbr\u003e\u003c/div\u003e"

     "created_at": "2016-10-05T20:38:07+00:00",
     "description": "Jump straight to the triple digits but this to me is a big goal because on average each one of my costumes costs at least $100 in base materials. So this is like to me the first sign that I can fund my cosplay work via this Patreon.\u003cbr\u003e\u003cbr\u003eWith this goal reached I also am going to start investing in doing at home shoots. So pretty much upgrade my photo equipment and editing software I have so I can take quality photos at home on my own as camerawoman and model. It\u0027ll take a bit to get the hang of but hopefully once I do I can produce content much faster and easier to get to you guys!\u003cbr\u003e",
