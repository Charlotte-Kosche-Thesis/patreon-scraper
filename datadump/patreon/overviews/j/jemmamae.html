    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ywria1l3PDw\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u25c9\u00a0\u003c/strong\u003eHi friends!! \u25c9\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"height: 0;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMy name is JEMMA \u0026amp; I\u0027m a YouTuber, cosplayer, model, singer, actress \u0026amp; fashion blogger! One day I would \u003cem\u003elove\u003c/em\u003e to make creating my art a full-time job, and Patreon is helping me get one step closer to that dream.\u003cbr\u003e\n\u003cbr\u003e\nI make lots of different kinds of videos on my YouTube channels such as \u003cstrong\u003evlogs, makeup tutorials, lookbooks, cosplay videos, song covers, original music and much more.\u003c/strong\u003e I also enjoy \u003cstrong\u003emodeling and photography,\u003c/strong\u003e and make little bits of ~art~ such as this:\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://scontent.fsea1-1.fna.fbcdn.net/v/t31.0-8/19787087_1334743789966446_2874258738390186075_o.jpg?_nc_cat=0\u0026amp;oh=55088a820d80716e0d71d99e81fef87c\u0026amp;oe=5B522929\u0026amp;efg=eyJhZG1pc3Npb25fY29udHJvbCI6MSwidXBsb2FkZXJfaWQiOiIyNDI1MzA0MTU4NTQ0NjEifQ%3D%3D\" style=\"width: 243px;\"\u003e\u003cimg src=\"https://scontent.fsea1-1.fna.fbcdn.net/v/t31.0-8/18623464_1289073214533504_4302047037213612591_o.jpg?_nc_cat=0\u0026amp;oh=75227c90338b4ce2f27e138c2e022e5b\u0026amp;oe=5B97989D\u0026amp;efg=eyJhZG1pc3Npb25fY29udHJvbCI6MSwidXBsb2FkZXJfaWQiOiIyNDI1MzA0MTU4NTQ0NjEifQ%3D%3D\" style=\"width: 243px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatrons will get access to my Patreon exclusive posts which include:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eBehind the scenes footage\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDeleted scenes from my videos\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEarly access to my videos before anyone else sees them!!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMp3 downloads of my covers \u0026amp; songs\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess to my FULL livestreams to view whenever you want!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nand if you\u0027re feeling REAL generous...\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMonthly hand-written letters from me!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll donations will be going to helping me create more art!\u003c/strong\u003e From equipment to cosplay materials to helping me earn a day off from my day job to film, every little bit helps me make more content for you!\u003cbr\u003e\n\u003cbr\u003e\nOf course, \u003cstrong\u003eplease don\u0027t feel pressured to donate!!\u003c/strong\u003e I know not everyone has money to spare, but there\u0027s good news! You can always support me by following my social media, liking, commenting, and sharing my posts! It really means the world to me and lets me know that you appreciate what I do!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYouTube #1:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/jemminem\"\u003ehttps://www.youtube.com/user/jemminem\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eYouTube #2:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/jemmakuma\"\u003ehttps://www.youtube.com/user/jemmakuma\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eInstagram:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/jemma_mae_\"\u003ehttps://www.instagram.com/jemma_mae_\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eFacebook:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/JemmaMaeOfficial\"\u003ehttps://www.facebook.com/JemmaMaeOfficial\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eTwitter:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.twitter.com/jemma_mae_\"\u003ehttps://www.twitter.com/jemma_mae_\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eTumblr:\u00a0\u003c/strong\u003e\u003ca href=\"http://jemma--mae.tumblr.com/\"\u003ehttp://jemma--mae.tumblr.com/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eDepop: \u003c/strong\u003e\u003ca href=\"https://www.depop.com/jemma_mae\"\u003ehttps://www.depop.com/jemma_mae\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eSnapchat: \u003c/strong\u003e\u003ca href=\"https://www.snapchat.com/add/jemma.mae\"\u003ehttps://www.snapchat.com/add/jemma.mae\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003eYouNow:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.younow.com/JemmaMae/channel\"\u003ehttps://www.younow.com/JemmaMae/channel\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eSoundcloud:\u00a0\u003c/strong\u003e\u003ca href=\"https://soundcloud.com/jemmamae\"\u003ehttps://soundcloud.com/jemmamae\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eBandcamp:\u00a0\u003c/strong\u003e\u003ca href=\"https://jemmamae.bandcamp.com\"\u003ehttps://jemmamae.bandcamp.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u25c9\u00a0\u003c/strong\u003eThank you so much everyone! Keep smiling!~ \u003cstrong\u003e\u25c9\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy lovely Patrons will be listed here ~\u003cbr\u003eAlex\u003cbr\u003eSydney\u003cbr\u003e\nTrinity\u003cbr\u003eJaclyn\u003cstrong\u003e\u003c/strong\u003e"
