    "summary": "I have a\u00a0\u003ca href=\"http://ackackack.com/\"\u003ewebsite\u003c/a\u003e that I\u0027ve kept going for 10 years or more. Mostly curated, interesting links. I\u0027m going to do exactly that, here.\u003cbr\u003e\u003cbr\u003eI\u0027m going to try to take an autobiographical approach to this site. To examine how creativity emerges from a life with links to examples. Mostly culture, art, some politics.. so everything.\u003cbr\u003e\u003cbr\u003eSome content for patrons only but mostly public posts.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eand we\u0027re off...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003equick art bio:\u003c/strong\u003e\u003cbr\u003eBorn in 1955 I drew as a kid moving on to still photography with my dad\u0027s argus c3 camera then on to super 8mm film. In college I explored acting and performance art while playing around in video. Currently I write, do digital art including music and make furniture. \u003cbr\u003e\u003cbr\u003eI\u0027ll post my stuff occasional but mostly I\u0027ll comment on exceptional artists/people in media. Why I think they are important and how they have influenced what I do. Some known, many unknown but deserving of attention."
