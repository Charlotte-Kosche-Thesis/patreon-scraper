    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(CURRENTLY ON HIATUS UNTIL JUNE 2018, IF YOU\u0027RE PLEDGED OR IF YOU CONSIDERED PLEDGING, DON\u0027T WORRY YOU WILL NOT BE CHARGED ^_^)\u003cbr\u003e\u003cbr\u003eHello!\u00a0(\u3065\uffe3 \u00b3\uffe3)\u3065\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Jenny Mun but you guys probably know me as Jennyshiii/ Jennyruto on\u00a0\u003ca href=\"http://jennyshiii.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003edeviantart\u003c/span\u003e\u003c/a\u003e \u0026amp;\u00a0\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003ca href=\"http://jennyruto.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u00a0I\u0027m no professional, just a self taught artist who loves to draw, create and learn. It has always been a dream of mine but I never dared to pursue art until a year ago. Many things has happened since then but that was the best decision I\u0027ve ever made. \u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003cem\u003eThank You For Your Support !\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePlease do not feel compelled to become a Patron. I really honestly do appreciate every kind of support from likes, follows, comments to just looking at my art in general whether on deviantART, Tumblr or Patreon. I really do appreciate it because I\u0027ve always been told no one would appreciate it. As a result of that I cherish every form of support 10x more no matter how small you might think it is.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003ePatreon is for those who would like to support me financially and in return receive Patreon exclusive goodies\u00a0\u003c/div\u003eOnce I complete FOUR illustrations/ drawings I\u0027ll put them into a bundle with their Patreon exclusive goodies ^u^\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003cem\u003e*FAQ\u0027s about my Bundles:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/jennyshiiis-faq-4220056\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.patreon.com/posts/jennyshiiis-faq-4220056\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBeing able to create and improve is my biggest dream, with your support it means everything to me and I\u0027d like to thank you in advance.\u003cbr\u003eThat\u0027s all.  You\u0027re the best, thank you for supporting what I do ^__^ \u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003ca href=\"http://jennyshiii.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://img3.wikia.nocookie.net/__cb20141204234250/logopedia/images/4/4b/DeviantArt_2014.png\" style=\"width: 161px;\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"https://twitter.com/jennyruto\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e \u003ca href=\"https://instagram.com/jennyruto/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn0.iconfinder.com/data/icons/shift-logotypes/32/Instagram-256.png\" style=\"width: 42px;\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/jennyruto\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/favicons/b3b4e505a6388b33b238752cd790fffaab3ebbbb3b3c87a09c39f4c3.png?4f508c71a45d9201f9e4a34e6ebedea0\" style=\"width: 44px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.twitch.tv/jennyshiii_\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://s.jtvnw.net/jtv_user_pictures/hosted_images/GlitchIcon_WhiteonPurple.png\"
