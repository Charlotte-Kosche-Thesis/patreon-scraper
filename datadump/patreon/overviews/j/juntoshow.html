    "summary": "\u003cstrong\u003eThank you\u003c/strong\u003e for being with us at the \u003cstrong\u003e\u003cem\u003eJunto Show\u003c/em\u003e\u003c/strong\u003e podcast!\u00a0 This show started a couple years back when I asked my friend if they wanted to be on a podcast with me, where we could discuss the great moral dilemmas of our time.\u00a0 Before they could even say yes, I got all the podcasting equipment and setup shop on my kitchen table, much to my wife\u0027s chagrin!\u00a0 Here we are a year later creating the best podcast that mixes current news headlines, morals and leadership debates, and the self anointed, world famous Pop Culture segment!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"The \u201cJunto\u201d is a club Benjamin Franklin founded way back when America was Great. The purpose of the Junto was to debate questions of morals, politics, and natural philosophy.  Our show\u2019s not quite that stuffy, but here and there we stumble upon something profound between the geeky jokes.\"\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eWe have a complete blast and we thank you so much for joining us!\u00a0 There\u0027s still lots more we want to do... but we need your help! Here\u0027s a taste of what we have in mind:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore Episodes:\u003c/strong\u003e\u00a0We want to get in your feed more than once a week, if possible.\u00a0 Maybe some special episodes here and there.\u00a0 As big things happen in the world and in entertainment, we want to be there to give you the most interesting take on it.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBetter Equipment: \u003c/strong\u003eIf you like our show now, imagine what we can do when we actually more professional equipment!\u00a0 With better mics, mixers, and other gear, we can have better sound bites and even remote special guests!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGear: \u003c/strong\u003eMy dream is to be able to walk down the street with every part of my wardrobe having a Junto Show logo on it.\u00a0 Let\u0027s make this dream happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBut what do you get out of this, you ask? \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWell, the obvious and best thing are bonus episodes!\u00a0 We usually do a warm-up session before the real deal, and those get pretty heated and a lot more insane - and now we want to share them with you!\u00a0 We\u0027ll also come up with other great goodies, like shoutouts during the show, exclusive ringtones like Lance saying, \"That\u0027s how they get ya!\", and even propose the moral dilemma you want us to wrestle with!\u003cbr\u003e\u003cbr\u003eWell, that\u0027s it.\u00a0 That\u0027s our pitch.\u00a0 If you\u0027re not sold now, then you must be an old asian lady just waiting to bargain us down in prices.\u003cbr\u003e\u003cbr\u003e...but having said that, we love making this show.\u00a0 We love that you all listen to it and find enjoyment from it.\u00a0 We want to make it even better and that\u0027s why we need you.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMuch thanks for listening, and being there for us,\u003cbr\u003e\u003cbr\u003eBeau, Lance, and Johnny\u003cbr\u003eThe Junto\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-2.cdninstagram.com/vp/19f2ff9514f1eb44f85db50f9cb45b42/5B560F59/t51.2885-15/e35/30079267_199443157329624_2800435727735717888_n.jpg\"\u003e"
