    "summary": "\u003cdiv\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://image.noelshack.com/fichiers/2018/19/7/1526231385-croix-2018-petit.png\" style=\"width: 102px;\"\u003e\u003cbr\u003e\u003cbr\u003eGROUPE DE JEUNES CHR\u00c9TIENS\u00a0QUI AGISSENT POUR LA\u00a0V\u00c9RIT\u00c9\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eJC\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003e2\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eR\u003c/span\u003e \u003c/strong\u003e\u003c/span\u003eest un groupe de jeunes chr\u00e9tiens souhaitant pr\u00eacher l\u0027\u00e9vangile de J\u00e9sus Christ au plus grand nombre ; par notre regard sur l\u0027actualit\u00e9 via nos vid\u00e9os YouTube et nos articles bibliques sur le site.\u003cbr\u003e\u003cbr\u003eNous nous d\u00e9finissons comme \u00e9tant de simples disciples de J\u00e9sus-Christ, lisant et comprenant la Bible en \u00e9tant guid\u00e9 par le Saint-Esprit de Dieu.\u003cbr\u003e\u003cbr\u003eCertains de nos membres sont catholiques, d\u0027autres protestants... et m\u00eame un agnostique !\u003cbr\u003eNous nous affranchissons des diff\u00e9rences et des petites chamailleries de comptoir afin de garder le cap sur le plus important: r\u00e9pandre le message du Christ et apporter un regard chr\u00e9tien sur l\u0027actualit\u00e9.\u003cbr\u003e\u003cbr\u003eChrist nous a lib\u00e9r\u00e9 des hommes et du monde afin que nous le servions avec simplicit\u00e9 et sinc\u00e9rit\u00e9.\u003cbr\u003e\u003cbr\u003eNous aimons \u00e9galement d\u00e9fendre la Vraie France, celle de nos anc\u00eatres, des valeurs morales chr\u00e9tiennes, de la bravoure et d\u0027un certain art de vivre bon vivant. \u003cbr\u003e\u003cbr\u003eNous remercions tous ceux qui nous soutiennent dans notre mission pour le Seigneur et nous prions pour que Dieu vous b\u00e9nisse abondement.\u003cbr\u003e\u003cbr\u003e\"\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e C\u0027est pour la libert\u00e9 que Christ nous a affranchis. Demeurez donc fermes, et ne vous laissez pas mettre de nouveau sous le joug de la servitude.\u003c/span\u003e\"\u003cbr\u003e\u003cstrong\u003eGalates 5:1\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\" \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eQuiconque donc me confessera devant les hommes, je le confesserai aussi devant mon P\u00e8re qui est dans les cieux. Mais quiconque me reniera devant les hommes, je le renierai aussi devant mon P\u00e8re qui est dans les cieux.\u003c/span\u003e\"\u003cbr\u003e\u003cstrong\u003eMatthieu 10:32-33\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\" \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCar Dieu a tant aim\u00e9 le monde qu\u0027il a donn\u00e9 son Fils unique, afin que quiconque croit en lui ne p\u00e9risse pas, mais qu\u0027il ait la vie \u00e9ternelle.\u003c/span\u003e\"\u003cbr\u003e\u003cstrong\u003eJean 3:16\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\" \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eJ\u00e9sus lui dit : JE SUIS le chemin, la v\u00e9rit\u00e9, et la vie. Personne ne vient au P\u00e8re que par moi.\u003c/span\u003e\"\u003cbr\u003e\u003cstrong\u003eJean 14:6\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePOURQUOI SOMMES NOUS PRESENTS SUR PATREON ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVous vous en doutez, faire autant d\u0027articles et de vid\u00e9os demande un \u00e9norme travail, mais nous le faisons avec plaisir, car il n\u0027y a rien de plus satisfaisant que de se battre pour la V\u00e9rit\u00e9.\u003cbr\u003e\u003cbr\u003eToutefois, nous aimerions aller plus loin, y consacrer encore plus de temps et m\u00eame acheter du mat\u00e9riel pour am\u00e9liorer nos vid\u00e9os par exemple, comme un micro et un logiciel de montage plus performant.\u003cbr\u003e\u003cbr\u003eCertains frais, comme les serveurs et abonnements pour le site co\u00fbtent un petit billet \u00e9galement.\u003cbr\u003ePour y arriver nous avons besoin de votre soutien, vous apportez votre pierre \u00e0 l\u0027\u00e9difice.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLES CONTREPARTIES POUR VOUS REMERCIER ET VOUS PERMETTRE DE CONTRIBUER \u00c0 L\u0027ACTION\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVous avez d\u00e9j\u00e0 nos remerciements les plus sinc\u00e8res.\u003cbr\u003e\u003cbr\u003eEn plus d\u0027une vid\u00e9o bonus par mois dont seuls les donateurs ont l\u0027exclusivit\u00e9 pendant plusieurs semaines, vous pouvez choisir une des contreparties ou \"rewards\" dans le volet \u00e0 droite de la page.\u003cbr\u003e\u003cbr\u003eGr\u00e2ce \u00e0 votre soutient, cela nous motive encore plus et permet de continuer. Mais aussi, cela vous permet \u00e9galement de contribuer \u00e0 l\u0027action, \u00e0 r\u00e9pandre la v\u00e9rit\u00e9 et le message du Seigneur.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"

     "created_at": "2018-05-13T17:15:53.732770+00:00",
     "description": "Et bien\u2026 Merci, c\u2019est \u00e9norme ! Vous contribuez fortement \u00e0 notre travail ! Mais surtout, vous contribuez fortement \u00e0 ce que l\u2019information circule et surtout le message du Seigneur.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePour vous remercier, nous vous envoyons gratuitement un beau petit livre sur la vie de J\u00e9sus en images (des chromos d\u2019\u00e9poques diff\u00e9rentes) avec tranche dor\u00e9e.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEgalement, recevez un message de la part de l\u2019\u00e9quipe et une Bible gratuite.\u003c/p\u003e",

     "created_at": "2018-05-13T17:17:57.139260+00:00",
     "description": "\u00a0\u00a0\n\u003cp\u003eAlors l\u00e0\u2026 il n\u2019y a plus rien \u00e0 dire. Merci tr\u00e8s sinc\u00e8rement pour ce don.\u00a0\u003c/p\u003e\n\u003cp\u003eCe genre de somme d\u00e9livr\u00e9e \u00e0 un groupe chr\u00e9tien vous vaudra peut-\u00eatre une fiche dans certains services\u2026\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eRecevez une Bible, un livre imag\u00e9 sur J\u00e9sus avec tranche dor\u00e9e et une d\u00e9dicace vous sera fa\u00eete dans notre prochaine vid\u00e9o.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEn plus de notre courrier de remerciement personnalis\u00e9, nous pouvons r\u00e9pondre \u00e0 vos interrogations sur votre foi, sur Dieu ou \u00e0 des questions concernant l\u2019actualit\u00e9 ou la g\u00e9opolitique.\u00a0\u003c/p\u003e\n\u003cp\u003eCette ou ces questions pourront \u00eatre r\u00e9pondues par courrier (si pos\u00e9e au moment du don), par message \u00e9lectronique ou directement dans la prochaine vid\u00e9o.\u003c/p\u003e",
