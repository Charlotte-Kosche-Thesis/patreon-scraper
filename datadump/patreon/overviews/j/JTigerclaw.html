    "published_at": "2017-01-01T23:13:16+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eTIGER STUFF!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eArt: \u003ca href=\"http://www.furaffinity.net/user/jtigerclaw/\" rel=\"nofollow\"\u003eFur Affinity\u003c/a\u003e\u003cbr\u003eComics: \u003ca href=\"http://www.fletcherapts.com\" rel=\"nofollow\"\u003eFletcher Apts (Hiatus)\u003c/a\u003e\u003cbr\u003eVideo: \u003ca href=\"https://www.youtube.com/user/JTigerclaw\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e\u003cbr\u003eMusic: \u003ca href=\"https://soundcloud.com/jtigerclaw\" rel=\"nofollow\"\u003eSoundcloud\u003c/a\u003e\u003cbr\u003eSocial: \u003ca href=\"https://twitter.com/JTigerclaw\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/JTigerclawMedia/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/JTigerclaw/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003eBands: \u003ca href=\"https://www.youtube.com/user/FPRMband\" rel=\"nofollow\"\u003eFurry Punk Rock Massacre\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi there! I\u0027m JTigerclaw, but you can call me JT! ^^\u003cbr\u003e\u003cbr\u003eI\u0027m\n a \u003cem\u003efurry artist, musician, fursuiter and YouTuber\u003c/em\u003e who loves creating fun\n stuff for the furry fandom (and beyond!) Sort of a tiger of all trades\n with an endless list of awesome ideas (and a not-so endless amount of time to \nwork on them. X3)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT AM I DOING HERE?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m hoping Patreon will help me \nby giving me the kick in the tail I need to be more productive and by \nkeeping me organized, motivated and focused on my goals. \u003cbr\u003e\u003cbr\u003eMy main goal is\n to eventually\n (slowly) work my way through a \u003cem\u003eHUGE\u003c/em\u003e backlog of projects I have, \nincluding plenty of old commissions and \nover-ambitious ideas of varying magnitudes and formats. Maybe if I\u0027m a \ngood tiggie and I do all my work, I\u0027ll get some added encouragement \nalong \nthe way in the form of fan support and interactivity!  Oh, and a few \ntips would be nice too. ^^\u003cbr\u003e\u003cbr\u003eHowever, it wouldn\u0027t really be \njust \"tips\" like \u003cem\u003e\"Hey good job there buddy. Here\u0027s a buck\"\u003c/em\u003e (although that\u0027s \nnice too ^^).  Because if you choose to support me through Patreon, \nyou\u0027ll not only be encouraging me to make more content more often, you\u0027ll also get some\n\u003cem\u003e\u003cstrong\u003e cool stuff\u003c/strong\u003e\u003c/em\u003e in return! Everyone loves \u003cem\u003e\u003cstrong\u003ecool stuff!\u003c/strong\u003e\u003c/em\u003e ;3\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWHAT KINDA \u003cem\u003e\"COOL STUFF?\"\u00a0 \u0026gt;__\u0026gt;\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, Mr./Ms. Inquizitive... how\u0027s this for starters? \u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eWork-In-Progress Pictures\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ePractice Sketches \u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAlternate Versions\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eEarly Viewing Privileges\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eHigh Resolution Images\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eRaw Photoshop (PSD) Files\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eTime-Lapse \"Speed Paintings\"\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eBehind the Scenes and Bloopers\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eRough Recordings and Demos of Songs\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eSpecial VIP Streams and Chats\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ePriority Consideration for Certain Activities\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eExclusive Bonus Content!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThat\u0027s only some of the \u003cem\u003e\u003cstrong\u003ecool stuff\u003c/strong\u003e\u003c/em\u003e you can get by supporting me here! :3\u003cbr\u003e\u003cbr\u003eYou can also be part of whatever fun things I come up with to enrich the experience, including a \u003cem\u003e\u003cstrong\u003especial request stream featuring my characters\u003c/strong\u003e\u003c/em\u003e, a game to \u003cem\u003e\u003cstrong\u003ewin a free full color \ncommission\u003c/strong\u003e\u003c/em\u003e, as well as a vote to \u003cem\u003e\u003cstrong\u003edecide what project I \nwill work on next!\u003c/strong\u003e\u003c/em\u003e  Make your opinions heard through periodic Patreon\n polls!  Whatever the people wanna see, that\u0027s what I\u0027ll focus on. :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Please note that the option to vote is not guaranteed for every project. I may need or want to choose a project for a specific reason, such as it\u0027s time sensitive or I need to prioritize it for whatever reason. Please understand this and allow me the flexibility I require to be creative and the necessary control to manage the order of my own workflow, though I will pose a vote to my Patrons whenever possible.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eANYTHING ELSE WORTH MENTIONING?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYeah. \u003cem\u003e\u003cstrong\u003eThis is a marathon, not a race.\u003c/strong\u003e \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI have a lot of things planned, but my main goal will always remain \u003cem\u003equality over quantity\u003c/em\u003e. That and I\u0027m a very \u003cem\u003esloooow\u003c/em\u003e artist with a pretty busy life, and I do still have to make a living. Stuff will undoubtedly get in the way sometimes. It happens. Content will be provided as soon as I\u0027ve had the chance to make it, and steady progress is preferred over hard deadlines (though goals will still be set). Eventually, if I get enough support for my content, I may be able to dedicate more time to this and the pace of production will quicken. But I will never be a \u003cem\u003efast\u003c/em\u003e artist, since I\u0027m a detail-oriented perfectionist. ^^\u003cbr\u003e\u003cbr\u003eOh, and if your Patreon experience isn\u0027t going smoothly or things are taking a while, please be patient with me. I\u0027ve never done something like this before, so I will be learning and adapting to a new platform as well as a level of artistic commitment I haven\u0027t experienced since art college (if this takes off like I\u0027d like it to).\u003cbr\u003e\u003cbr\u003eBasically, this whole thing is a journey, and I\u0027d like to make it as fun and fulfilling as possible, for myself and anyone else who wants to be a part of it. :3\u003cbr\u003e\u003cbr\u003eIf you\u0027re one of those who enjoy what I do, feed me delicious positive feedback, and \u003cem\u003eespecially\u003c/em\u003e if you choose to support me and my big tiggie dreams... I thank you with all of my being. You\u0027re the reason why any of this is possible. \u003cbr\u003e\u003cbr\u003eSo... \u003cem\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003c/em\u003e\u00a0 Mew!\u00a0 ^__^\u003cbr\u003e"
