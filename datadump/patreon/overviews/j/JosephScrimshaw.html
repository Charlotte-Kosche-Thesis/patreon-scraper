    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(36,64,97);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWHO ARE YOU?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Joseph Scrimshaw. I do comedy things. I\u2019m a stand-up, a writer, a host, and podcaster. I\u0027ve written and/or performed for Adult Swim, RiffTrax, Screen Junkies, Sf SketchFest, and much more. I googled me for you and came up with\u00a0\u003ca href=\"http://www.josephscrimshaw.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy website\u003c/a\u003e and\na\u00a0\u003ca href=\"http://en.wikipedia.org/wiki/Joseph_Scrimshaw\" rel=\"nofollow\" target=\"_blank\"\u003emostly accurate Wikipedia page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWHAT DO YOU CREATE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis Patreon supports my comedy podcast\u00a0\u003ca href=\"https://art19.com/shows/obsessed-with-joseph-scrimshaw\" rel=\"nofollow\"\u003eObsessed\u003c/a\u003e--it\u0027s a funny, smart, intimate, loud, absurd podcast about liking things a lot. Maybe even too much. Guests are comedians, actors, and other charming humans covering topics from Star Wars to Cats to Self-Loathing to Pro-Wrestling and everything in between!\u003cbr\u003e\u003cbr\u003eThe goal is to put out an episode every week, but we guarantee we\u0027ll put out a minimum of 3 episodes every month.\u003cbr\u003e\u003cbr\u003eThere\u0027s also 1 bonus episode per month available exclusively to patrons!\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHERE ARE SOME FAVORITE EPISODES\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eJames Urbaniak and his obsession with\u00a0\u003ca href=\"http://www.feralaudio.com/actors-obsessed-ep-75-with-james-urbaniak/\" rel=\"nofollow\"\u003eACTORS\u003c/a\u003e!\u003cbr\u003eMatt Gourley and his obsession with\u00a0\u003ca href=\"http://www.feralaudio.com/quicksand-obsessed-ep-77-with-matt-gourley/\" rel=\"nofollow\"\u003eQUICKSAND\u003c/a\u003e!\u003cbr\u003eA live episode all about\u00a0\u003ca href=\"http://www.feralaudio.com/game-of-thrones-obsessed-ep-81/\" rel=\"nofollow\"\u003eGAME OF THRONES\u003c/a\u003e!\u003cbr\u003eand a made-up roleplaying game called\u00a0\u003ca href=\"http://www.feralaudio.com/role-playing-obsessed-ep-33-2/\" rel=\"nofollow\"\u003eWIZARDS \u0026amp; WHATEVER\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWHY ARE YOU DOING THIS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eLike all humans, I do things\nbecause love and money. As an independent artist, this ongoing support will\nhelp keep both my body and soul fed, housed, and clothed.  That\u2019s right. Your support will help me\nkeep my soul\u2019s pants on. (And while we\u0027re honored that Obsessed is part of Feral Audio, right now, Patreon is the only source of financial support for Obsessed.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eDO YOU HAVE A CLOSING STATEMENT?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYes, yes, I do. Thanks for taking\nthe time to read this. There\u2019s also an\u00a0\u003ca href=\"http://www.patreon.com/faq\" target=\"_blank\"\u003eFAQ about Patreon here\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
