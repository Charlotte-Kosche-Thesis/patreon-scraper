    "summary": "Hello everyone, Jamie here from FMScout.\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating content for FMScout for around 7 years now which goes back to regularly posting on the FMScout Forums to 5 years ago taking over the FMScout Twitch channel in which we\u0027ve almost hit 20,000 followers which i find insane for the niche market that is Football Manager, now Twitch for Football Manager isn\u0027t as popular as youtube and I\u0027ve only really ever used Twitch before, with occasional posts on the FMScout youtube channel.\u003cbr\u003e\u003cbr\u003eTo cut a long story short i leave my job in February in hopes to pursue a career as a Full Time content creator, both on Twitch and on Youtube. Now, as it stands I\u0027m very far away from my target in which if we don\u0027t hit it, I\u0027ll consider finding a part time job so i can cover the shortages. Sadly i have my own house and have bills to pay, I\u0027m not doing this to make millions, I\u0027m doing this to get by and in the hopes i can give my full attention to creating Football Manager content for you guys, that\u0027s what it\u0027s all about for me.\u00a0\u003cbr\u003e\u003cbr\u003eI have a very good amount of support on Twitch but it\u0027s sadly not going to be enough to enable me to\u00a0 follow my dreams. If this is successful i plan on uploading around 3 videos per day along with 7 hour streams, every single day. That seems like the absolute dream to me, and I\u0027m so close to it!\u003cbr\u003e\u003cbr\u003eEverybody who knows me, knows I appreciate every single donation, subscription, follows, anything and to a point where i can\u0027t stop saying thank you, because you are the guys that\u0027s making this dream become a reality.\u003cbr\u003e\u003cbr\u003eIf you feel you can contribute, then it will be massively appreciated, seriously. If you can\u0027t then don\u0027t worry, still join us on the videos and streams and maybe just click an ad, it massively helps! The only reason I\u0027ve started this patreon page is because of the demonetisation on the videos meaning it\u0027s incredibly difficult to generate revenue on youtube.\u00a0\u003cbr\u003e\u003cbr\u003eAgain, i cannot thank you enough for the support you guys have shown me over the last months, it really means the world to me and one day, if we hit our goal on here i can potentially think about becoming a full time content creator.\u003cbr\u003e\u003cbr\u003eJamie."
