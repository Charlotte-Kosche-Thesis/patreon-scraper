    "summary": "My name is Jeff Godbold and I\u0027ve been into reptiles my entire life. Growing up in Florida, herping was a part of my childhood which fostered my love for wildlife, specifically serpents. I\u0027ve worked with snakes, geckos, and turtles off and on throughout the years. Currently, I\u0027ve decided to focus more on snakes, specifically arboreal boas and pythons. I\u0027m an arboreal fanatic at heart, so that\u0027s where the bulk of my collection falls.\u003cbr\u003e\u003cbr\u003eMy day job is in the appraisal industry, and aside from reptiles, I\u0027m a huge fan of the outdoors; and a musician. I\u0027ve played the drums and the guitar for the better part of my entire life and really feel I have a connection with music. Hopefully this gives you a glimpse of who I am beyond just a name in the hobby. This page was created to help facilitate my two main projects: Godbold Exotics \u0026amp; Corallus Radio.\u003cbr\u003e\u003cbr\u003eGodbold Exotics is owned and operated by myself. It is based out of Northern California. If you have any questions or just want to talk boas/pythons, give me call or shoot me an email. I love to learn about the species I keep, as well as the species I don\u0027t keep so don\u0027t be a stranger! This is not my livelihood so please give me 24 - 48 hours to reply.\u003cbr\u003e\u003cbr\u003eCorallus Radio is a podcast that is broadcasted 1-2 times/month. It serves as an educational and entertaining resource for which enthusiasts can get their \"Corallus Fix\", but learn in the process. Upon the start of this show, I realized there was a void of tree boa talk, both discussing husbandry \u0026amp; breeding; but also from the academic side. That is how Corallus Radio was born and I am the founder of it. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Goal #1:\u00a0\u003c/strong\u003eIf I can reach $100/month, then I will be able to go live with our new website, purchase of the domain name, purchase of the membership package in which it costs to host/archive/record live episodes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Goal #2:\u00a0\u003c/strong\u003eIf I can reach $250/month, we\u0027ll be able to maintain everything from our first goal, but also upgrade some of the equipment to offer better quality recordings/videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Goal #3:\u003c/strong\u003e\u00a0If I can reach $500/month, I\u0027ll be able to maintain goals the 1st and 2nd goals, but also travel to offer some exclusive videos of Corallus Keepers collections, as well as other species around the United States.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Goal #4:\u003c/strong\u003e\u00a0If I can reach $1000/month, I\u0027ll be able to buy some professional equipment, as well as bring some folks on live, and travel to different facilities to do shows on site."
