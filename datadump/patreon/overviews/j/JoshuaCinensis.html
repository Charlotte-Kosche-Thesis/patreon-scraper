    "summary": "Salutations! \u003cbr\u003eI\u0027m Joshua, a young illustrator from Qu\u00e9bec City that works in both traditional and digital medias. I have been working on sharpening my skills for over 10 years. In 2011, I won 1st place in the Numeric Creation Contest held at UQUAT in Montreal. I received formal education at Quebec\u0027s O\u0027Sullivan College, where I earned a diploma in 2D/3D Animation and Rendering in 2012. \u003cbr\u003e\u003cbr\u003eSince then, I have been sharing art online, and my favorite series for my fanworks have been : Final Fantasy,Legend of Zelda,Supernatural,House M.D,One Punch Man, Mob Psycho 100,Card Captor Sakura,etc...\u003cbr\u003e\u003cbr\u003eI made this Patreon in the hope of achieving a lifelong dream: to live off my arts. With the support of patrons, I would be able to leave my 40-hour/week day job as well as comfortably afford my medical bills, including treatment for severe Crohn\u0027s disease and my transition. Without these additional stresses, I would be able to focus on creating more and offering additional incentives and rewards for those supporting me.\u003cbr\u003e\u003cbr\u003eUltimately, I want to be able to illustrate as much as possible and share my own little touch of creativity to the world!\u003cbr\u003e"
