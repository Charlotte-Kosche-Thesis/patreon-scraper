    "published_at": "2014-09-16T23:41:22+00:00",
    "summary": "Hi, I\u0027m Jackson Tegu! I make weird, silly, beautiful \u003cstrong\u003eanalog story \ngames\u003c/strong\u003e.\u003cstrong\u003e \u003c/strong\u003eSome tabletop, some live-action walking-around games.\u003cbr\u003e\u003cbr\u003eMany of my games are small. They\u0027re tightly-focused and presented so that they\u0027re easy to learn \u2013 many are \u003cstrong\u003elearned as you play\u003c/strong\u003e, where reading the rules is part of the game. Some of my games are \u003cstrong\u003eexperimental\u003c/strong\u003e. I use them to hammer out new concepts, and they might be more interesting as thought experiments than play experiences. Many of my games come from a desire to \u003cstrong\u003eopen an emotional space\u003c/strong\u003e for players to step into. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"Jackson Tegu\u0027s passion, compassion, and wide variety of endeavors have \nbeen a blessing to the creative communities of the Pacific Northwest for\n many years and have now grown potent enough that they can no longer be \ncontained by mere geography.\"\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e- Jonathan Walton, creator of The Planarch Codex and Metrofinal\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"Jackson\u0027s games have made my life better. His design ideas are inspiring\n and accessible, the sort that bring people closer together through \nplay. I\u0027m so delighted that he\u0027s now putting more of his work out \nthere.\"\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e- Avery Alder, creator of Monsterhearts and The Quiet Year\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"I really love [the game designs of] Jackson Tegu because every new \nthing is different, not just from each other, but from everything else. \nIt\u0027s like every new game he offers provides a view into a different \nuniverse.\"\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e- Moyra Turkington, creator of War Birds and Run Them Again\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"Hopefully you are learning to pay close attention to Jackson Tegu.\" \u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e- Jason Morningstar, creator of Fiasco and Night Witches\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eIt\u0027s easy to recognize certain threads through my projects - that all people should be treated with respect and dignity, that those affected should be consulted, and that wonder can be found through fruitful juxtaposition and by drawing on what\u0027s outside of the frame. \u003cbr\u003e\u003cbr\u003eOh, I have a \u003ca href=\"http://www.photographsoflightning.com/patreon-treasures/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e. But I update my Patreon page more frequently!\u003cbr\u003e\u003cbr\u003eSo, with your help \u003cstrong\u003eI\u0027ll be making 1 or 2 new games\u00a0every month!\u003c/strong\u003e Eventually some works will find homes on other parts of the web, some works will quickly become free for all, collections, print, who knows, all kinds. As a patron, you\u0027ll see them first and have them, along with my gratitude. \u003cbr\u003e\u003cstrong\u003eVia your kind donation, I shall populate the world with treasures! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
