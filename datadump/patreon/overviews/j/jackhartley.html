    "summary": "Hey there people, thank you so much for visiting my patreon page. This is completely new to me and I\u0027m asking you to join me on an adventure into the unknown :)\u003cbr\u003e\u003cbr\u003eI am asking for your help.\u00a0\u003cbr\u003e\u003cbr\u003eI am only asking people who enjoy my music or believe in me somehow to contribute.\u00a0 I would like to use this page as a way for people to give back to me so I can continue to be a creator of music and music events.\u00a0 If you don\u0027t want to/can\u0027t contribute financially I would still love you to enjoy my music for free and I believe that my music should be accessible to anyone with no financial restrictions.\u00a0 \u003cbr\u003eSo, I intend to create and post music on this page regularly.\u00a0 I am supposed to create different rewards depending on how much you feel is appropriate to give to me for my work.\u003cbr\u003eI don\u0027t like this.\u00a0 So the way I am going to run the page for now at least is to give everything for free with no restrictions.\u00a0 You will be able to give me a donation every month to help me continue to create and post music here.\u00a0 It will be a pay as you feel basis and everyone will receive the same content regardless of whether you give me nothing or $100 a month.\u00a0 I think this is the fairest way for now.\u00a0 I\u0027m completely open to suggestion if you disagree.\u00a0 \u003cbr\u003e\u003cbr\u003eI\u0027m living in my van and have been pretty much homeless for a year and a half.\u00a0 This is completely by choice as I am searching for new adventures.\u00a0 However, I have struggled at times and there is no doubt that a monthly income from patreons such as yourself could vastly improve my life and make me a more effective creator.\u00a0 \u003cbr\u003e\u003cbr\u003eMy dream is to live my life doing what I love.\u00a0 In order to do this I currently need to earn money from what I love to.\u00a0 I currently do this by playing in venues, pubs and bars across Cumbria.\u00a0 It\u0027s worked fairly well over the last ten years but I am trying to embark on some new adventures and patreon could be a way for me to have some support while I do this.\u00a0 If you choose to support me and my dreams I will be eternally grateful now matter if you donate hundreds of dollars or just share a few videos you like. \u003cbr\u003e\u003cbr\u003eThanks for taking the time to read this and I really hope you enjoy and can take something of value from my music. \u003cbr\u003e\u003cbr\u003eMany thanks and much Love,\u003cbr\u003e\u003cbr\u003eJack\u003cbr\u003e"
