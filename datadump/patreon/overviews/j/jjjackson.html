    "summary": "\u003cstrong\u003eYOU ARE MY TEAMMATES\u003c/strong\u003e\u003cbr\u003eYour support is what helps keep art and ideas freely flowing through humanity, like my latest video above of my uke tutorial of Metallica\u0027s \"Fade to Black.\" Thanks for supporting new art. You are an amazing person for being willing to support new and genuine creativity. Thanks for being so awesome! I hope to inspire you and others to follow your heart and pursue your dreams. We feel happier when we pursue the things that make us happy and we all benefit. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOU ARE MY INSPIRATION\u003c/strong\u003e\u003cbr\u003eMy goal is to build the community of compassion and creativity that we all share and flourish inside of. I am a versatile creator, stretching across many fields, including: music, video, screenwriting, fiction and non-fiction writing, music curriculum, independent journalism, and graphic design. I create everyday and I\u0027m so excited to share and connect with more people and to further push the boundaries of all aspects of my art. I produce daily and want to reach a broader audience with my music, video and writing.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYOU HELP MAKE THIS REALITY POSSIBLE\u003c/strong\u003e\u003cbr\u003eCurrent projects I\u0027m working on include: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eUrban Campers: Finding Home on the Road During the Financial Crisis,\u003c/em\u003e an adventure memoir of a year-long cross-country trip, living in a 32-year-old RV with a rock band.\u003c/li\u003e\u003cli\u003eEASY UKE Tutorial for Pantera\u0027s \"Cemetery Gates.\"\u003c/li\u003e\u003cli\u003eEASY Tutorial on Using the Circle of Fifths.\u003c/li\u003e\u003cli\u003eEASY Tutorial on Learning Strum Patterns and Techniques in 5 Minutes.\u003c/li\u003e\u003cli\u003eEASY Tutorial on Fingerpicking for Beginners.\u003c/li\u003e\u003cli\u003eEASY Tutorial on What are Keys?\u003c/li\u003e\u003cli\u003eEASY Tutorial on How to Write a Song in 4 Steps.\u003c/li\u003e\u003cli\u003eA road trip documentary to accompany the \u003cem\u003eUrban Campers\u003c/em\u003e book, \u003cem\u003eThe Radical Sabbatical\u003c/em\u003e.\u003c/li\u003e\u003cli\u003eA feature-film screenplay, \u003cem\u003eUrban Campers\u003c/em\u003e, inspired by the true events of the road trip. \u003c/li\u003e\u003cli\u003ePromoting my ninth solo music album of hybrid music, Community.\u003c/li\u003e\u003cli\u003eThe debut music EP with my soul band, Sunshine \u0026amp; Stardust.\u003c/li\u003e\u003cli\u003eThe debut music LP with my rock band, Explode the Machine.\u003c/li\u003e\u003cli\u003eAn invention that uses music to create fine art.\u003c/li\u003e\u003cli\u003e\u003cem\u003eBeing With You\u003c/em\u003e, a short suspense film.\u003c/li\u003e\u003cli\u003e\u003cem\u003ePower\u003c/em\u003e, short sci-fi film.\u003c/li\u003e\u003cli\u003eMusic curriculum books and video tutorials, including a perfect pitch and music fundamentals curriculum, \u003cem\u003eSensAPitch\u003c/em\u003e, with creator Bonnie teVelde. \u003c/li\u003e\u003cli\u003eMusic videos.\u003c/li\u003e\u003c/ul\u003eI am an experienced musician, producer, journalist, writer, videographer, and designer. I feel a connection to all forms of artistic expression and I use many mediums to support my message of freedom, creativity and unity. Check out my \"Posts\" for the latest updates on my projects, to get behind-the-scenes tips and to check out tutorials on music, video and literary production.\u003cbr\u003e\u003cbr\u003eI\u0027ve already produced over 700 music tracks, over 300 videos, over 100 journalistic articles, 5 screenplays, 20 albums worth of music, and 5 books of music curriculum. I\u0027ve been lucky enough to have been a part of many great bands, including my current bands, Explode the Machine, Handsome Beasts, and Sunshine \u0026amp; Stardust. As a solo dance rock music artist I produce music under the name, Syndetic, because it means, \"connective,\" and that is what all of my art is about - promoting the connective ability we all share as dynamic humans. Together, we create a magical world. Thanks for being a part of it!\u003cbr\u003e"
