    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FpduNeP00sug%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DpduNeP00sug\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FpduNeP00sug%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/pduNeP00sug",

    "published_at": "2017-02-10T08:17:07+00:00",
    "summary": "\u003cstrong\u003eHI! I\u0027M JAMES LANMAN. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLate last year I decided to stop compromising my True North and find a way to do music full time. In October 2016 I sold my belongings and moved from New York City to California where I purchased a used van to convert into a home on wheels. Now I\u0027m touring the United States playing the living rooms, backyards and rooftops of my biggest fans and trying to win over new ones along the way. It\u0027s called the \u0027100 Days Tour\u0027: One hundred unique shows across the U.S.\u003cbr\u003e\u003cbr\u003eThe shows on this tour are free to have. I simply ask that in return, hosts of these shows tell their guests to listen, spread the word and throw a donation into the hat to keep this experiment alive. \u003cstrong\u003eI believe that by doing this I\u0027ll be supplying fans with the music they love without having to deal with noisy venues, distance and drink minimums and in return they will keep me afloat and help me grow.\u003c/strong\u003e\u00a0Patreon is the next level of this relationship.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT PATREON\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a way for you to support me, my music and my tour, in whatever capacity you can. This is the traditional model of Patronage. If you\u0027re a fan of my music and want to help me grow to new heights. By pledging even just $1 per month, less than the cost of a CD per year - you\u0027ll be helping me get around the country, document the experience and write and record the best music you\u0027ve never heard. If you can afford more then check out the reward tier to the right of the page to see how I pay it back in the form of exclusive content, music and performances.\u00a0\u003cbr\u003e\u003cbr\u003eThe best part is - you can adjust your amount or cap the amount you spend at any time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S A GOAL?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA goal is a tipping point. If we reach a goal then it becomes a reality. Like a cover song\u2026 or an album\u2026 or a benefit concert. The goals are on the left side of this page and signify milestones in my career. At a certain point, having the resources to power this tour, get press, promote, get proper equipment for stage and documenting the experience and keep the van gassed and running will mean I\u0027ll have more time to create great work. That\u0027s the purpose of Goals, to mark that milestone. I\u0027ll never stop creating music but with your help I\u0027ll go bigger, better and faster than I\u0027ve ever gone before.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU. For listening, for supporting and for helping me make the passion of my life, my career.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMuch love. James"
