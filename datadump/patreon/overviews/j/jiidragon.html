    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/c64c7bb75ffdc4a8726efe1077a30053/tumblr_p09l9yCkOg1whbxu9o1_400.jpg\" style=\"width: 516px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHello there! First of all, I must say thank you for even reading this. The fact that you made it this far probably means there\u0027s a slight chance that I have caught your attention, and for that, thank you!\u003c/div\u003eMy name is Jii..or Jacob, for those who don\u0027t like abnormal legal games.\u003cbr\u003e I\u0027m a cosplayer, actor, wig stylist, and prop maker for over 10+ years. I\u0027m a leather worker, artist, and photographer, dedicated cat dad, and avid video game player...if that counts. \u003cbr\u003eI\u0027m obsessed with details, \"bringing a character to life\" has been my goal and drive since I started making costumes, be it through cosplay or photography, video or voice acting, my dedication towards my art runs strong.\u00a0 What drives me is not only my personal love for cosplay, but the smiles it brings to the many who enjoy what I do.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNow you may be asking yourself why do I have a patreon? I may not be a beautiful girl who can provide many lovely photos, but I do put my full heart into what I do.\u00a0\u00a0On this page, I\u0027ll be funding for my photography hobby, where patrons can sign up  for rewards to see photo edits and before and afters. Follow along with my cosplay progress, and even get up close and personal with some rewards, perhaos even get a peace of costume for yourself, discounts on my etsy store, and so so much more!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eOn this patreon journey, we will build, craft, paint, and breathe life into art. Make magic real, and smiles happen. We will travel and go to cons together, and together, will work as a team to create!\u003c/div\u003e\u003cbr\u003eHow, do you ask? If you\u0027re interested, if you support me, you as my Patreon will follow along with my progress \u00a0and see special exclusive content only you will be able to see. A special bond that you will have as we go along this journey together. \u00a0The best part is, you get to suggest and request content! Your smiles mean the world to me, so lets go on this journey together!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.ftpa1-2.fna.fbcdn.net/v/t31.0-8/s960x960/16903290_1262068193877470_6841427450468967866_o.jpg?oh=3614f7b3f7b5f256aa7d06323d3f6bf3\u0026amp;oe=5926F2B1\" style=\"width: 293px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ca href=\"https://linktr.ee/jiidragon\"\u003ehttps://linktr.ee/jiidragon\u003c/a\u003e\u003cbr\u003ePortfolio:\u00a0\u003ca href=\"https://jiidesucos.wixsite.com/jiiryan\"\u003ehttps://jiidesucos.wixsite.com/jiiryan\u003c/a\u003e\u003cbr\u003eMore cosplay photos:\u00a0\u003ca href=\"http://jii-cos.tumblr.com\"\u003ehttp://jii-cos.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
