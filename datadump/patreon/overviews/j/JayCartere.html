    "summary": "Hi, I\u0027m Jay Cartere and I make videos on YouTube. This patreon page is for those who want to play with me on my rented ARK/Conan Exiles servers on the PS4. Contributors will be featured in my ARK/Conan Exiles videos/livestreams on my YouTube channel. Your name (or channel name) will also be listed in all my future video descriptions as long as you are a patron. \u003cbr\u003e\u003cbr\u003eI am hosting\u00a0\u003cstrong\u003efun, boosted PVP\u003c/strong\u003e servers for subscribers and fellow \u003cstrong\u003emature\u003c/strong\u003e ARK/Conan Exiles fans who don\u2019t have all day to grind out metal and tame a Dino. \u003cstrong\u003eThese servers are for mature players only\u003c/strong\u003e and you will be able to enjoy the fun of ark \u003cstrong\u003ewithout the saltiness \u003c/strong\u003eand\u003cstrong\u003e constant grinding \u003c/strong\u003eof official servers\u003cstrong\u003e.\u003c/strong\u003e\u00a0\u003cstrong\u003eNo salty squeakers are allowed!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eJoin this community of mature players today! If you become a patron you will be becoming a part of \u003cstrong\u003esomething special\u003c/strong\u003e. In the \u003cstrong\u003eCartere Cartel Community\u003c/strong\u003e, you will\u00a0find other \u003cstrong\u003elike-minded people to play with\u003c/strong\u003e and \u003cstrong\u003eavoid salty 12 year olds\u003c/strong\u003e calling you a fag using their mother\u0027s internet connection.\u003cbr\u003e\u003cbr\u003ePatrons who pledge $3 and up will get monthly packages in their personal vaults (check the rewards on the right). These packages will \u003cstrong\u003ehelp you save time\u003c/strong\u003e and your monthly pledge will \u003cstrong\u003ehelp me dedicate more time\u003c/strong\u003e to managing/improving the servers and \u003cstrong\u003ebuilding this community of mature players\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eYou are invited to join and help support the growth of a \u003cstrong\u003emature community of gamers\u003c/strong\u003e that will become something \u003cstrong\u003egreat\u003c/strong\u003e! Even \u003cstrong\u003e$1 a month\u003c/strong\u003e will help out greatly and your contribution will not go unnoticed!\u003cbr\u003e\u003cbr\u003eYou can view more info about the server here: \u003ca href=\"http://JayCartere.com/arkapply\"\u003ehttp://JayCartere.com/arkapply\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can also find out more info in the video above.\u003cbr\u003e\u003cbr\u003eP.S Regarding the \u003cstrong\u003eStructure Tokens \u003c/strong\u003e(in the reward packages) \u00a0Structure tokens can be redeemed for 1 structure e.g: Industrial forge, chemistry bench, metal behemoth gate - \u003cstrong\u003eOR \u003c/strong\u003eyou may use these tokens for 20 walls/ceilings/foundations from wood to metal.\u003cbr\u003e\u003cbr\u003eAlso, please be aware that you will get a monthly package for 1 game of your choice. You may pick a package on the ARK servers one month and then get your package on the Conan Exiles server in the next month. You cannot do both within the same month if you pledge $5 or less.\u003cbr\u003e\u003cbr\u003eThank you for reading! Let\u2019s have fun surviving! \u003cbr\u003e\u003cbr\u003eHave a question? Ask us on\u00a0\u003ca href=\"http://discord.me/jaycartere \" target=\"_blank\"\u003eDiscord\u003c/a\u003e!\u003cbr\u003e"
