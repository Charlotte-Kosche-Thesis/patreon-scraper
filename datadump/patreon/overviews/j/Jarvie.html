    "summary": "\u003ch3\u003e\u003cstrong\u003eWHAT IS PATREON?\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003eA place where you can be a \u003cem\u003epatron\u003c/em\u003e for those you believe in.\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eIt\u0027s \u003cstrong\u003e\u003cem\u003ecrowd funding\u003c/em\u003e\u003c/strong\u003e at it\u0027s best... for creators who consistently create stuff that you want to see more of. \u00a0Lots of people giving small amounts, with strength in numbers to creators who\u0027ll create awesome things on a consistent basis.\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tWHY BE A PATRON?\u003cbr\u003e\n\u003c/strong\u003e- Patreon is a way to support my projects and photography while getting some amazing perks.\u003cbr\u003e\n\u003cem\u003e- Because you like what I have created and will continue to work on.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003eIf one of the following 4 things appeals to you then consider being a patron.\u003c/u\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePROJECTS \u003c/strong\u003e- You are helping projects like Photography Decathlon, Faith in American, LDS Temple Photography and Photo teaching.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDISCOUNTS \u003c/strong\u003e- You get better discounts on art, photoshoots and events\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEVENTS \u003c/strong\u003e- Surprise Events and special access / deals\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePRINTS FOR LIFE \u003c/strong\u003e- Long term patrons get free \"\u0027Prints for Life\"\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003eSIMPLE AND SOLID\u003c/strong\u003e\u003cbr\u003e\n\tIt\u0027s a very simple patreon I honestly don\u0027t post a lot to this site but the perks and projects are very solid. \u003cbr\u003e\n\tIf any one of the reasons or perks appeal to you then I would be honored to have you as a patron. \u003cbr\u003eEven for a dollar your support means a lot. It has helped me for years. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWHY DO I USE PATREON? \u003c/strong\u003e= Community and Freedom\u003cbr\u003e\n\t1. It allows me the opportunity (economic and time) to allot more resources into amazing projects.\u003cbr\u003e\n\t2. It develops a strong community of people that really believe in me... people I can go to when there\u0027s something new and exciting. People that appreciate the pictures I take and the projects I work on.\n\n\u003cbr\u003e\n\u003cbr\u003e\n-----------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eREASONS TO SUPPORT EXPLAINED\u003c/h1\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePROJECTS\u003c/strong\u003e\u00a0\u003cbr\u003eIf you love any or all of the projects I work on such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePhotography Decathlon\u003c/li\u003e\u003cli\u003eLDS Temple Photography\u003c/li\u003e\u003cli\u003eFaith in America\u003c/li\u003e\u003cli\u003ePhotographing Education\u003c/li\u003e\u003cli\u003eYoutube Channel\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eDISCOUNTS\u003c/strong\u003e\u003cbr\u003eMany patrons are past and future clients. It makes financial sense to be a patron because it saves money on photoshoots or art and often those projects listed above.\u003cbr\u003e\u003cul\u003e\u003cli\u003e10-25% off of photoshoots (even weddings )\u003c/li\u003e\u003cli\u003e25-50% off artwork\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eEVENTS \u003c/strong\u003e\u003cbr\u003eAt least once a year I try to do something special for patrons. \u003cbr\u003eI\u0027ve done giveaways and free photoshoots several times for all patrons interested.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRINTS FOR LIFE\u003c/strong\u003e\u00a0 (This is one of the most exciting options.)\u003cbr\u003eAmazing deal if I\u0027ve taken pictures of you or you want artwork such as \u003cu\u003eTravel \u003c/u\u003epictures or \u003cu\u003eLDS temple\u003c/u\u003e photography.\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003ePersonal prints for life = $1 Support for one year\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eTemple prints for life = $5 Support\u00a0for one year\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eScenic prints for life = $10 Support for one year\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eThis means you get FREE PRINT RIGHTS for as long as you\u0027re a patron.\u003cbr\u003eI have photographed thousands of friends now get free access to the full files.\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eHow does \"Prints for Life\" Work?\u003c/strong\u003e\u003cbr\u003e- After 1 year of supporting me you are qualified for prints for life.\u003cdiv\u003e- You get a code for my site where everything is at cost ... digital rights included normally $90+ a picture but with code just 1 cent transfer fee. \u003cbr\u003e- You can use the website printer at cost just like you\u0027d use Costco and have your prints shipped.\u003cbr\u003e\u003c/div\u003e\u00a0\u003cstrong\u003eGifting a print\u003cbr\u003e\u003c/strong\u003eYou may print a GIFT print for a friend or family each year ... 1 for each year you\u0027ve been a patron.\u003cbr\u003e\n\t (Example: If you\u0027ve been a patron for one year you can print as many prints for yourself but also one for someone else at Christmas or whenever)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePRINTS FOR LIFE FAQ\u003cbr\u003e\n\u003c/strong\u003e- Applies to pictures on\u00a0JarvieDigital.com\u003cbr\u003e- You get a code making any of those pictures free for download or JarvieDigital at cost printing.\u003cbr\u003e- Only good as long as you\u0027re a patron.\u003cbr\u003e- Does not include commercial usage.\u003cbr\u003e- Social media rights are always free to everyone regardless.\u003cbr\u003e- Ask about a way to get to faster \"prints for life\"\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-------------------------------------------------------\u003cbr\u003e\u003c/div\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eABOUT\u003c/strong\u003e\u003cbr\u003e\nCalifornia Born and Raised. Lived in Utah 10+ years. Studied languages at BYU. Took up photography in 2004/5 went full time in 2008. Started photography because of love of travel. Quickly became a wedding and portrait photographer. Recently I traveled to all 50 states photographing all religious buildings, making an LDS temple book and starting The Photography Decathlon\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cstrong\u003eCHECK OUT MY CONTENT\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eFB - \u003ca href=\"https://www.facebook.com/jarvie\" rel=\"nofollow\"\u003ehttps://www.facebook.com/jarvie\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003ePhotography Decathlon - \u003ca href=\"http://photodeca.com\" rel=\"nofollow\"\u003ehttp://photodeca.com\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eWebsite - \u003ca href=\"http://jarviedigital.com/\" rel=\"nofollow\"\u003ehttp://jarviedigital.com\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eInstagram - \u003ca href=\"http://instagram.com/thejarvie\" rel=\"nofollow\"\u003ehttp://instagram.com/thejarvie\u003c/a\u003e\u0
