    "summary": "\u003cbr\u003e\n\u003ch2\u003eWelcome and look! ...free stuff :)\u003c/h2\u003e\n\u003ca href=\"https://drive.google.com/open?id=0B-0a-x9X_YjKTDFpT2V1bERPQkU\"\u003eMirror Dickgirl\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://drive.google.com/open?id=0B-0a-x9X_YjKc2RJQUpWZGNnZzQ\"\u003eLauren and Ray\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://drive.google.com/open?id=0B-0a-x9X_YjKMC12cGtTSmJXRTQ\"\u003eErotica Novellas\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/open?id=0B-0a-x9X_YjKeU40MVAzRGdOQjQ\"\u003eTransMansion\u003c/a\u003e\u00a0 \u00a0 \u00a0\u003cdiv\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0First, thank you for visiting my Patreon page. Whether you\u0027re an existing patron or someone just skimming the web, each visit is valuable to me. It\u0027s my goal to create 3DX Futanari/Dickgirl content that you want to see or read. My interest in this subject spans a few mediums. As one of my patrons, you can decide where the flow of energy goes.\u00a0Below is the Content\u00a0 divided up into categories and where I\u0027m at with each one.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e3DX ART:\u003c/strong\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0I started doing this about a year and a half ago. My first Daz3D purchase was 5/17/2016 and since then I\u0027ve done nothing but absorb as much information as I cram into my weee brain. This medium is something I fell right into like a heroine addiction and I have no intention of slowing down or stopping. At the end of the day it is a very gratifying addiction and I will be sharing the very best of my work right here.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e3DX COMICS:\u003cbr\u003e\n\u00a0 \u00a0 \u00a0\u003c/strong\u003eLets level past the basic scrogging scenes that you see posted every day by so many content creators and add some story to the content. I\u0027ve always felt the 3DX art is a lot more fun if there\u0027s a story to follow.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eNOVELLAS:\u003c/strong\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0In 2016 3DX art swallowed my very soul but I intend on writing a lot more once the bloom is off the 3DX rose. My new books will be available to the 5 dollar patrons. I want to mix these worlds as well. A good example of this is the Hailey Potter renders I\u0027m doing for Affect3D. That set of renders does have a book connected to it. How do I creatively mix the two? Mehh...I don\u0027t know yet. Send me a message and we\u0027ll talk.\u00a0\u003cbr\u003e\n\u003cstrong\u003eThe three novella series that I am currently working on are;\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eDemon seeds (part 3)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eDickgirls of the Apocalypse (commissioned bisexual erotica)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eDickgirl Clones \"Summer Camp\"\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eREN\u0027PY GAME:\u003c/strong\u003e\u003cbr\u003e\n\u00a0 \u00a0 This has undergone some serious revisions. Now that I have a second video card, I can produce renders a lot faster. My current Ren\u0027Py game will start as a multiple ending graphic story.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eDickgirl Outlaws \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/h2\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u003c/strong\u003eThis will be a POV story about YOU, a very talented dickgirl that wants to try her luck at winning an annual tournament. The competition is held on a Hollywood set of a western town. Wealthy people pay to be spectators but all competitors must be healthy, beautiful, and fun to watch; you enter the park with all of that going for you. \u003cbr\u003e\n\u00a0 \u00a0 \u00a0Spring draw - Like the old western shootout, competitors meet in the saloon, barber shop, stables, and of course the shootout in the street at high noon. The guns are just props for the old west look. Your challenge is to \u003cem\u003espring\u003c/em\u003e or \u003cem\u003espring draw. \u003c/em\u003eThe first competitor to become fully erect wins the draw and the loser must assume any position you deep appropriate to your personal taste.\u00a0\u003cbr\u003e\n\u00a0 \u00a0 \u00a0To start, there will be two main goals in the game, but you can play in any fashion you choose.\u00a0 \u003cbr\u003e\u003cul\u003e\u003cli\u003eTrophy\u00a0A - You win every competition and have your way with all other competitors.\u003c/li\u003e\u003cli\u003eTrophy B - You lose every competition and become the ultimate submissive. This is a harder trophy to get. There\u0027s more to it than just throwing every match. Your loss must be the most entertaining to the crowd.\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(95, 73, 122);\"\u003e3D ANIMATION:\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\nComing very soon\u003c/span\u003e\u003c/div\u003e"
