003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://jcetheredge.com/weirdstrip.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003eI\u0027m so not into asking for help and resisted this site for ages because it felt beggy. Then I saw the numbers some of these guys are bringing in and holy pluck, man!\u00a0I\u0027d be an unmitigated fool not to at least try it out!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://jcetheredge.com/figurestrip.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eSo go ahead and support the perverted arts cuz daddy needs a new pair of sneakers. And art supplies. And lube. And Dr. Pepper. And to get out of art school debt. And to keep my gym membership so I can maintain these awesome pecs for drawing reference.\u00a0\n\u003cbr\u003e"
