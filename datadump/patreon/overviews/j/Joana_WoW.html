    "summary": "The magic of vanilla WoW is being resurrected with Classic WoW!\u00a0 With that comes the resurrection of Joana the speed leveler...\u003cbr\u003e\u003cbr\u003eWho is Joana?\u00a0 Joana, (AKA Mancow, or FuriousPaul) speedran 1-60 vanilla WoW from 2005 - 2007.\u00a0 I have been server first to level 60 seven times in a row, along with winning Blizzard\u0027s \"First to level 50\" contest they held back in 2006.\u00a0 I also have the fastest time through original vanilla 1-60 WoW in 4 days 20 hours. I have produced a very useful\u00a0\u003ca href=\"http://www.joanasworld.com/azeroth.htm\"\u003e1-60 horde speed leveling guide\u003c/a\u003e along with a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=mJaQJw1Wf2s\u0026amp;t=4s\u0026amp;list=PLMeJnlp72R7p-X7PgsMFqqjPtcxhF7kB_\u0026amp;index=1\"\u003e1-60 speedrun video\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI am now back full time on vanilla WoW!\u00a0 My mission objectives are:\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e1)\u003c/strong\u003e\u00a0 Update the template for JoanasWorld.com (DONE)!\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2)\u003c/strong\u003e\u00a0 Update my 1-60 horde leveling guide, so things are more accurate and faster.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e\u00a0 Make a 1-60 speed leveling guide for Alliance.\u00a0 This will take some time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4)\u003c/strong\u003e\u00a0 Get In-Game guide versions available for both my Horde and Alliance leveling guides.\u00a0 These in-game guides will have GPS like arrows that point you where to go, making things more simpler and easier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5)\u003c/strong\u003e\u00a0 Do 1-60 speedruns on new realms!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e6)\u003c/strong\u003e\u00a0 Do a speedrun with every character class and write class leveling tips and advice guides.\u003cbr\u003e\u003cbr\u003eWhen Classic WoW launches I plan to also launch the members area for my Classic WoW speed leveling guides.\u00a0 The members area will have the in-game guides and a portion of the web guide content.\u00a0 The members area is a way to support me on the project.\u00a0 But it looks like we have possibly several years before this launches.\u003cbr\u003e\u003cbr\u003eStreaming Castlevania speedruns on my\u00a0\u003ca href=\"https://www.twitch.tv/Joana\"\u003eTwitch channel\u003c/a\u003e has been my main source of income for the past 4 years.\u00a0 Now I am on vanilla WoW full time, but unable to stream it until Classic WoW comes out.\u003cbr\u003e\u003cbr\u003eSo that is why I came to Patreon, to provide a way for you to support me until I officially launch my Classic WoW leveling guides.\u003cbr\u003e\u003cbr\u003eWith your help I can get all this done with no problems.\u00a0 Thank you!\u003cbr\u003e\u003cbr\u003eAlso, I will try to get more Patreon rewards as time goes on!"
