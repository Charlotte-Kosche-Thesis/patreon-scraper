    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/frTm94LmvMI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cimg src=\"http://www.japaneseammo.com/wp-content/uploads/2016/08/japanese-ammo-new-big-1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eWhat Japanese Ammo with Misa creates :\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u2606 \u003cstrong\u003eAboslute Beginners \u003cbr\u003e\u003c/strong\u003e- teaches the essential grammar and sentence structure\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pqkEblIwSoA?list=PLd5-Wp_4tLqYZxS5j3g6kbeOfVXlTkr3N\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u2606\u003cstrong\u003e\u00a0Japanese Phrases - the Native Way\u003cbr\u003e\u003c/strong\u003e- Are you sick of textbook phrases that make you sound foreign?\u003cbr\u003eWell, learn the NATIVE WAY with Misa!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xU2UoujQwU0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u2606 \u003cstrong\u003eFully in Japanese \u00a0\u003cbr\u003e\u003c/strong\u003e- This series\u00a0fully in Japanese with English and Japanese subtitles \u003cbr\u003eis a great way to get used to Japanese. Copy me and practice.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UMLQVmALv0E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u2606 \u003cstrong\u003eLet\u0027s Read Manga in Japanese\u003cbr\u003e\u003c/strong\u003eI read mangas I picked up and explain the grammar points and vocabulary through reading them. The videos are fully in Japanese with English subtitles. So great for those who wish to learn the grammar in Japanese.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/n9gvhXF4MMk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u2606 \u003cstrong\u003eHow to say ~ \u003cbr\u003e\u003c/strong\u003e- Important phrases to survive in Japan! Slang is introduced too.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Tf2q36mOCxw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XhCBzgiIfRQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u2606\u003cstrong\u003eLearn through Songs\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sS0065xVA8I\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u2606\u00a0\u003cstrong\u003eEasiest Way to Learn Kanji\u003c/strong\u003e\u00a0(as well as hiragana \u0026amp; katakana videos)\u003cbr\u003e- Stroke orders, readings, and most importantly how to use them in a word and a sentence.\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Xu9HIypscSM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sFiP5YW1m48\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy is Japanese Ammo on Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eYou guys rule! You asked for a way to support Japanese Ammo.\u003cbr\u003eYou asked for more videos. You also sent me tons of beautiful words\u003cbr\u003eof thanks each day and shared your appreciation. I feel truly blessed\u003cbr\u003eto have such an amazing group of friends who are so eager to learn\u003cbr\u003eJapanese. \u003cbr\u003eNow there\u2019s a way for you to support Japanese Ammo, get more videos, more learning materials, more goodies, and my endless gratitude :)\u003cbr\u003e\u003cbr\u003eYou can now become a Japanese Ammo patreon \u003cbr\u003e(although Iprefer the term \u2018ninja\u2019) and help us grow together. \u003cbr\u003eAt the moment, I\u2019m just one little Japanese girl building the YouTube channel \u003cbr\u003eand website on her own. I pay for everything out of my own pocket and\u003cbr\u003ebecause there\u2019s only one of me (and I\u2019m not one of those anime\u003cbr\u003eoctopuses) it takes a lot of time to produce learning materials for you.\u003cbr\u003e\u003cstrong\u003eBut with your help, I can put out more videos, more articles, and even\u003cbr\u003emore learning materials.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e100% of your contribution will fund the behind-the- scenes building\u003cbr\u003eof Japanese Ammo.\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eYour contribution will fund stuff like:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- \u003cstrong\u003eBetter sound \u003c/strong\u003e\u003cbr\u003e(you guys have pointed out the sound quality issue so I went and bought a new mic)\u003cbr\u003e- Animation/illustration software \u003cbr\u003e(cartoons are fun and make it easier to learn)\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eWeb-hosting \u003c/strong\u003e\u003cbr\u003e(it costs a lot to keep a website and as traffic grows the hosting will get pricier)\u003cbr\u003e- Editing software (this will help speed up production and quality)\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eJapanese Ammo Crew\u003c/strong\u003e: \u003cbr\u003eAs we get bigger, I\u2019ll want to hire professional editors, cameramen, designers and so on to improve the quality of the materials\u003cbr\u003e\u003cbr\u003eYour contribution will also help fund an exciting future for you, me, and Japanese Ammo. \u003cbr\u003eHere\u2019s a glimpse into \u003cstrong\u003emy vision for Japanese Ammo for 2017-2019\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eTextbooks\u003c/strong\u003e: \u003cbr\u003egood textbooks that actually teach natural Japanese in a fun, easy, and exciting way\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eInteractive subscription website\u003c/strong\u003e with exclusive login-in area \u003cbr\u003eand tons of original online learning resources\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eA professional documentary video series \u003cbr\u003eexploring Japan while teaching you Japanese\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e-\u003cstrong\u003e More videos.\u003c/strong\u003e \u003cbr\u003eI currently release 2-4 videos per month. With your support, that number will triple.\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eMore engagement with you guys.\u003c/strong\u003e \u003cbr\u003eStuff like live webcasts and meet-ups.\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eA manga/anime series \u003cbr\u003e\u003c/strong\u003ethat has a totally awesome story AND teaches you Japanese.\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eA quarterly subscription box \u003cbr\u003e\u003c/strong\u003ethat includes tons of Japanese goodies handpicked by me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your help, we can make this happen.\u003c/strong\u003e \u003cbr\u003eYou guys have already shown how awesome you are by sending me kind messages, sharing\u003cbr\u003ethe channel (the YouTube channel has grown from 1,000 to 10,000\u003cbr\u003esubscribers in just one year), and asking for ways to help. \u003cbr\u003eBecome a patreon and you\u2019ll be responsible for helping Japanese Ammo provide even more value. \u003cbr\u003eYou\u2019ll get\u003cstrong\u003e exclusive goodies depending on what ninja reward you choose\u003c/strong\u003e. \u003cbr\u003eAnd you\u2019ll be forever in my heart.\u2764\u003cbr\u003eThank you so much for your support. \u00a0\u003cbr\u003eIt means a lot to me and the growth of Japanese Ammo is thanks to you. \u003cbr\u003eLet\u2019s see if we can grow it even more!\u003cbr\u003e\u003cbr\u003eLots of love,\u003cbr\u003e\u3042\u308a\u304c\u3068\u3046 ARIGATOU!\u003cbr\u003eMisa xxxxxx\u003cbr\u003e"
