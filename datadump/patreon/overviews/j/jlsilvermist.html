    "summary": "\u003ca href=\"https://ibb.co/bTC9J8\"\u003e\u003cimg src=\"https://image.ibb.co/hO8S5o/1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nHi! My name is Joann Sanchez, I have been writing since 1997. I\nself-published my first book in 2010 under the penname of J L Silvermist. I am\na writer of fantasy/paranormal romances, poetry and blogger. I am an amateur\ngraphic designer and jewelry designer. I have dipped my toes into other genres\nbut my go to genres are fantasy/paranormal/romance and poetry. \n\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://ibb.co/hyOoBT\"\u003e\u003cimg src=\"https://image.ibb.co/kBHtd8/2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003eI am not there yet.\u00a0\u003c/em\u003eI look forward to the day that I will wake up in the morning and not have to go to a normal 9 am to 5 pm (or in my case 4 am to 11 am) and dedicate more time to writing and other creative pursuits. This support will be in addition to my present income until I can switch this out for more freelancing positions until I can make a living as full time writer.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAnother reason...\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI am looking to build a community through this patronage of people who will help give me consistent feedback. I want to build a support system but also to have a loving community to hold me accountable to the goals I have. What is a writer without comments or suggestions even in the early stage of writing? Without readers, a writer\u2019s book will sit abandon on the shelf. Or in this case collecting cyber dust. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nAll tiers will be acknowledged in my work whether self-published or online. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003eIf you only give once a month, please think of me next time :) \u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThank you! \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\tAt present, here are some of mine\npresent projects:\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWorking on fiction stories/poetry\u003c/li\u003e\u003cli\u003ePosting stories on AO3\u003c/li\u003e\u003cli\u003ePublish my poetry book (bip)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eNovels\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWorking on the Beastly Covenant 2\u003c/li\u003e\u003cli\u003eSeries of Potentials (1-3)\u00a0\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\nShort Stories (WIP)\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBeyond the Nightmare\u003c/li\u003e\u003cli\u003eRuby Ghost, Sapphire Spirits\u00a0\u003c/li\u003e\u003cli\u003eMasquerade\u00a0\u003c/li\u003e\u003cli\u003eViolin\u00a0\u003c/li\u003e\u003cli\u003eAndara\u003c/li\u003e\u003cli\u003eDancer\u00a0\u003c/li\u003e\u003cli\u003eMother Jewels\u00a0\u003c/li\u003e\u003c/ul\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e"
