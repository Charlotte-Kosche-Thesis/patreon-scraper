    "summary": "\u00a1Hola!\u003cbr\u003e\u003cbr\u003eMe llamo Javier Pastor y llevo escribiendo unos cuantos a\u00f1os profesionalmente -actualmente\u00a0\u003ca href=\"http://www.xataka.com/autor/javier-pastor\" rel=\"nofollow\"\u003esoy editor en Xataka\u003c/a\u003e-, y tambi\u00e9n lo hago en \u003cstrong\u003emi blog personal\u003c/strong\u003e,\u00a0\u003ca href=\"http://www.javipas.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eIncognitosis\u003c/strong\u003e\u003c/a\u003e, desde mayo de 2005. Si me has le\u00eddo en alguna ocasi\u00f3n puede que hayas notado la evoluci\u00f3n del blog. Durante los \u00faltimos a\u00f1os he tratado de escribir m\u00e1s y, a la vez, de hacer que la experiencia de lectura fuera lo mejor posible. Fuera publicidad, fuera dise\u00f1os que dificultan la lectura, y dentro algunos cambios como la activaci\u00f3n de los feeds RSS completos a los que me resist\u00ed durante bastante tiempo.\u00a0\u003cbr\u003e\u003cbr\u003eTodo esos cambios \u003cstrong\u003ese mantendr\u00e1n pase lo que pase aqu\u00ed\u003c/strong\u003e. Seguir\u00e9 escribiendo en Incognitosis con la misma frecuencia -si ech\u00e1is un\u00a0\u003ca href=\"http://www.javipas.com/archivo/\" rel=\"nofollow\"\u003evistazo al archivo\u003c/a\u003e, comprobar\u00e9is que desde 2014 el ritmo es especialmente alto- y con un poco de suerte y vuestra ayuda la cosa \u003cstrong\u003epodr\u00eda ir a m\u00e1s\u003c/strong\u003e. La ventaja fundamental de Patreon respecto a las campa\u00f1as de financiaci\u00f3n colectiva es que no cobro para luego lanzar un producto. En lugar de eso simplemente mantengo exactamente la misma l\u00ednea que todos estos a\u00f1os, y si te gusta lo que lees y quieres contribuir econ\u00f3micamente puedes hacerlo. Para aclararnos:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003e\u00bfQu\u00e9 pasa si no pagas nada?\u003c/b\u003e Pues no pasa absolutamente nada. Como digo, el contenido seguir\u00e1 siendo exactamente el mismo, y estar\u00e1 disponible para todos de forma libre y gratuita.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003e\u00bfQu\u00e9 pasa si pagas algo?\u003c/b\u003e Bueno, aqu\u00ed la gracia de Patreon es que a esos \"patrones\" o \"mecenas\" del blog se les conceden diversas \"recompensas\". Seg\u00fan lo que aporte cada usuario \u00e9ste tendr\u00e1 acceso a m\u00e1s o menos \"extras\". En mi caso, cosas como acceso previo a ideas o a entradas, o la posibilidad de elegir temas o de participar en un \u003cem\u003ehangout \u003c/em\u003epara debatir conmigo y otros usuarios sobre cualquier tema relacionado con la tem\u00e1tica del blog o con el mundo de la tecnolog\u00eda en general.\u003c/div\u003e\u00a0\u003cbr\u003eEstoy muy contento con Incognitosis, pero creo que puede ir a m\u00e1s, y aqu\u00ed quiero tratar de averiguar si ese inter\u00e9s tambi\u00e9n existe por parte tuya, el lector. Igual esto no va a ninguna parte, pero igual s\u00ed. Igual Incognitosis acaba teniendo mucha m\u00e1s relevancia de la que yo cre\u00eda y solo necesitaba ese empuj\u00f3n y ese \u003cstrong\u003etortazo de realidad\u003c/strong\u003e que puede dar el dinero.\u00a0\u003ca href=\"http://www.javipas.com/2015/05/15/8660/\" rel=\"nofollow\"\u003e\u003cstrong\u003eAh\u00ed lo dejo\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e"
