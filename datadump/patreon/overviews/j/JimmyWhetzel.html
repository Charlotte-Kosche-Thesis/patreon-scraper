    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi! My name is Jimmy and I make comedy videos on YouTube about video games.\u00a0\u003ca href=\"https://www.youtube.com/JimmyWhetzel\" rel=\"nofollow\" target=\"_blank\"\u003eYou can find my channel here!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/JimmyWhetzel\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/JimmyWhetzel\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://puu.sh/t7yco/ce010df84c.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn my videos, I document my experience with a game while making jokes and discussing aspects of it that I enjoy or dislike. My goal is to have fun and entertain and entertain by having fun! It\u0027s something I\u0027ve always loved doing and I\u0027m so lucky I get to do this as my job. \u003cbr\u003e\u003cbr\u003eThat being said, YouTube is a scary place. It\u0027s a constantly changing platform and unfortunately, it\u0027s not easy to make a living doing heavily scripted and edited videos like mine. After years of being too nervous to start one, I\u0027ve finally made a Patreon page. It\u0027s something that\u0027s been requested by a number of kindhearted people and could be very helpful to me now more than ever before in my YouTube career. I have rent to pay and a mouth to feed.\u003cbr\u003e\u003cbr\u003eThink of my Patreon as a monthly, recurring, tip jar. I\u0027ve kept my rewards very simple to ensure I can keep up with them. And know that if you choose to support me via either of the tiers listed on my page, I\u0027m sobbing into a pillow alone in my room because of the sincere gratitude I feel for your generosity. Thanks for your time and, potentially, your support!\u003c/div\u003e"
