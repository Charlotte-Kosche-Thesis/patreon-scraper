    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDEEP REST\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eA Somatic Guide to Restorative Yoga\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eABOUT\nJAYE\u003cbr\u003e\u003c/strong\u003eI\u0027m a restorative yoga \u0026amp; somatic movement\nteacher, dance/media artist, writer, researcher, embodied thinker \u0026amp;\ncreative facilitator, living with ME/CFS.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eABOUT\nTHIS BOOK\u003c/strong\u003e\u003cbr\u003e\n\nI\u0027m writing a book about the deep need for\ndeep rest. It will address the deficit of constructive rest in our lives \u0026amp;\noffer inspiration to reclaim space for it. I\u2019ll be sharing the theory \u0026amp; practice of my\nsignature \u2018somatic\u2019 approach to Restorative Yoga \u0026amp; outlining the key somatic skills that enable \u0027rest\u0027 to become \u0027restorative\u0027. It will also include photographs of poses \u0026amp; practice sequences for rediscovering the lost art of deep rest. \u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eWHY I AM WRITING THIS BOOK\u003c/strong\u003e\u003cbr\u003e\nMany people have asked me if I can recommend a book for them to use at home\nbecause they can\u2019t get to my classes or workshops in Melbourne. While there are\nbooks on Restorative Yoga \u0026amp; books on Somatic Practices, there isn\u2019t a book\nthat offers a synthesis of both. So this book is my response. My intention is to expand the reach of my teaching \u0026amp; make a valuable contribution to the practice of restorative yoga in the contemporary world.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eWHY THIS BOOK IS NEEDED\u003c/strong\u003e\u003cbr\u003e\nThere is a culture shift afoot. Humans need quality rest to\nfunction well \u0026amp; thrive. But in the accelerated, mediated world we find\nourselves immersed in, we\u2019ve lost touch with the skills to access\nconscious deep rest \u0026amp; its restorative benefits. By sharing the insights of my\nteaching \u0026amp; its embodied philosophy,\nsupported by the latest research, I hope to inspire more people to explore this culture-shifting,\nlife-transforming practice!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWHY I\nNEED YOUR SUPPORT\u003c/strong\u003e\u003cbr\u003eWriting \u0026amp; self-publishing a book is a huge project! Your patronage will\nenable me to work with a team of publishing professionals to assist me in getting\nthis book written, edited, designed, produced, printed \u0026amp; launched. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBecome a Patron \u0026amp; be part of\nbringing this work to the world in book form!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHOW IT WORKS\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhen you become a patron \u0026amp; pledge your support, you will receive regular\nupdates about the goals \u0026amp; milestones I am currently working towards. \u003cbr\u003e\n\n\u003cbr\u003e\n\nPatreon processes payments on the 1st\nof each month, however, \u003cstrong\u003eI have elected to receive your pledged\ndonations only when I achieve a project milestone (eg. completing a chapter). So\n\u003c/strong\u003e\u003cstrong\u003eyou won\u2019t be charged unless I have reached a\nmilestone that month.\u003c/strong\u003e \u003cbr\u003e\n\n\u003cbr\u003e\n\nYou can pledge as little as US$1 per milestone. Check out the patron reward tiers for details\nabout the ways I will be sharing my success with you when I achieve a milestone. There\u2019s even a special reward for \u2018Super Supporters\u2019 who support the\nproject through to completion!\u00a0\u003cbr\u003e\u003cbr\u003e(Please note that Patreon displays amounts in US$ only)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
