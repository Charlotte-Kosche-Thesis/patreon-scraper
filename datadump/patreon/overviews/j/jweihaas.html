    "summary": "\u003cstrong\u003eHEY Y\u0027ALL!\u003c/strong\u003e\u003cbr\u003eI\u2019m Jonah - a pianist, producer, composer, and teacher. \u00a0\u003cbr\u003eI make piano covers and original music videos and post them on YouTube. \u00a0\u003cbr\u003eI\u2019m here on Patreon as a way to help fund my work, so that I can not only continue creating, but also \u003cem\u003e\"step my game up\"\u003c/em\u003e with each new release. \u00a0Creating these videos is a very time intensive process. \u00a0I do all of the recording, production, filming, editing, mixing, and mastering at home -- one video can take hours or days/weeks to complete. \u00a0\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\nHOW IT WORKS\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://static1.squarespace.com/static/544eb2d6e4b0564826cd6c0b/544ed2e4e4b094576739f0cd/544ed2f7e4b0dbaa84aa1aac/1414451961919/sySnOhov-NeZQP6FcSsDufpg59w6Al1UCqUGx_AYiwE.png?format=1000w\" style=\"float: right; width: 297px; margin: 5px 0px 10px 10px;\"\u003e\nIt\u0027s simple.....as a Patron, you can pledge any dollar amount of your choosing for each new video/piece of content that I release on my channel --\u00a0\u003cem\u003e(About 1 video per month)*\u003c/em\u003e\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSo if you pledge $3....then once a month you will be charged $3, and your contribution will help me make more videos.\n\u003cbr\u003e\n\u003cem\u003e(That\u0027s far less than that daily cup of coffee!)\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eTHE MOST IMPORTANT THING\u003c/strong\u003e\u003cbr\u003eOf course, these videos will continue to be released for free on my YouTube channel, but if you decide to become a Patron you will receive some exclusive rewards along with that video here on Patreon.  \u003cbr\u003eBe sure to check out the full list of rewards below!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMy channel isn\u2019t going away or going up behind a paywall or anything like that.  I\u2019m simply asking for some help to make my music and videos better, more regular, and more professional.  Every bit helps towards that end, but even if this thing gets exactly zero dollars, I\u2019d still continue to make music and post videos.  \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e* If you do decide to pledge to support me, you will never be charged more than you want to be -- You can set a \u2018Maximum Payment Per Month\u2019 when you pledge, if you are concerned about paying too much.  \u003cem\u003e(The whole point of this is to build on to this community and offer some extras with each new piece of content that I release, NOT for me to try and rip you off.)\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nI\u0027m incredibly excited to get to know you a bit more as I continue on my musical journey --\n\u003cbr\u003e\nI hope that you will join me. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWith your support, I look forward to producing\u00a0\u003cstrong\u003ehigher quality videos and music,\u00a0\u003c/strong\u003einteracting with you, growing our community, and giving back. \u00a0;D\u003cbr\u003e\n\u003cbr\u003eCheers,\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-Jonah\u003cbr\u003e"
