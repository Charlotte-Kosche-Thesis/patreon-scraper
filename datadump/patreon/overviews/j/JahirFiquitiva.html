    "summary": "\u003ch3\u003e\u003cstrong\u003e\ud83d\udc4b\ud83c\udffc Hello, there!\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003ch4\u003eThanks for visiting my Patreon page.\u003c/h4\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI am\u00a0\n\u003ca href=\"https://www.jahirfiquitiva.me/\" target=\"_blank\"\u003eJahir Fiquitiva\u003c/a\u003e, a 21 years old Colombian Systems Engineering student.\u003cbr\u003e\nI like Java/Android development, as well as design, a lot, so I spend most of my free time doing it (more development than design, tho).\n\u003cbr\u003e\n\u003cbr\u003e\nFor more than 3 years I have been creating apps and doing designs for me and some friends. You can check my\u00a0\n\u003ca href=\"https://www.jahirfiquitiva.me/#portfolio\" target=\"_blank\"\u003eportfolio here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI have been doing apps for free, because I like doing it and is my passion, anyways, I would like to be able to get some money from them.\n\u003cbr\u003e\n\u003cbr\u003e\nUnfortunately due to country restrictions/limitations, I\u0027m not able to make paid apps. That\u0027s the reason I have created this page, and I really hope I can count on you and your support to help me with those things, so I can continue sharing more and more works for free too.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you want to do a one-time donation, you could donate to: \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.paypal.me/jahirfiquitiva/\" target=\"_blank\"\u003eMy PayPal\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://buymeacoff.ee/jahirfiquitiva\" target=\"_blank\"\u003eBuyMeACoffee \u2615\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat are the earnings going to be used for?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePay the university costs.\u003c/li\u003e\n\t\u003cli\u003ePay server/hosting fees.\u003c/li\u003e\n\t\u003cli\u003ePay a Spotify subscription.\u003c/li\u003e\n\t\u003cli\u003eHelp get new and better hardware for development (and maybe even design).\u003c/li\u003e\n\t\u003cli\u003eSave enough to be able to attend tech conferences that are really far from my hometown.\u003c/li\u003e\n\t\u003cli\u003eSave for the future.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhatever you can help me with, I will appreciate it a lot!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4\u003eThanks in advance. \ud83d\ude00\u003cstrong\u003e\ud83d\ude4c \u003c/strong\u003e\u003c/h4\u003e\u003c/strong\u003e\u003cul\u003e\n\u003c/ul\u003e"
