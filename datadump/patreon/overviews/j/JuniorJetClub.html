    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eJunior Jet Club\u003c/strong\u003e\u003c/div\u003eSo what\u0027s the Junior Jet Club? As a child, because the family was\u00a0involved in work around the world, I took a lot of unaccompanied intercontinental flights with BOAC, the British Overseas Air Corporation. They had a special club for children like us, where we had a log book to record our journeys, and we met the pilots on each flight. That really was \"back in the day\"! \u003cbr\u003e\u003cbr\u003eI grew up travelling between Karachi and London, born into two cultures, Christian working class English, and very well off Muslim intellectuals and entrepreneurs. Then I married into Latin American, Chilean, life. Where was home, who were my people? These are questions I\u0027m still asking. Having lived in North and South America, Europe, Africa and Asia, I assimilated the best (I hope) of all of these experiences and cultures.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI am doing this to help a young friend who is involved in voluntary work with the United Nations. I believe he has a great future, and he has recently survived cancer. Patrons donations will go towards paying his expenses, flights, accommodation and subsistence.\u003cbr\u003e\u003c/em\u003e\u00a0\u003cbr\u003eThere\u0027s so much more to say ... so if you are interested in coming on this journey with me, please feel very welcome. This is going to be a loosely autobiographical set of stories to show you worlds you might never otherwise know."
