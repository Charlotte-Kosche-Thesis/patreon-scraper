    "summary": "\u003cimg src=\"https://pbs.twimg.com/media/DWWxxh6WAAEzVmT.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003eHello everyone! \u003cbr\u003e\u003cbr\u003eMy name is Skylar I\u0027m an Illustrator, and welcome to my Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what is this place?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a place where you can support me directly as a creator! For every donation tier you can get really cool exclusive rewards- like my sketch pages and Illustrations that you wont get anywhere else (and more)! This is also a place to thank you all for supporting me and my art by giving you rewards for being too kind and amazing!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo then who the heckin\u0027 are you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am a first year college student hoping to get a degree in illustration, but right now I\u0027m working on my communications degree. I have a passion for drawing and I cant see myself ever stopping. My goal is to be a concept artist in the film industry, I have a long way to go but I\u0027m hopeful for the future! Every donation is extremely appreciated and used toward my tuition or my art supplies.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo... How does this work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOnce you pick a tier your payment will be processed at the beginning of each month and I post rewards on the 16th of every month. Also I will post my weekly sketch book pages every Saturday for the Sketch Maniac Tier (Tiers above the Sketch Maniac will still be able to see the sketch pages as well). All Tiers can see any post from Tiers below it. For example, if you chose the Illustration Lover Tier you will be able to see every post because that is the top Tier!\u003cbr\u003e\u003cbr\u003eAfter reading all of this and if you would like to become a Patron you can hit the button that says, \"Become a Patron!\" and chose a Tier from there! If you are not interested, then thank you for reading all of this and checking out my page! It means a lot!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you so much for your support!\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
