    "summary": "My name is\u00a0\u003ca href=\"https://twitter.com/JimZub\" rel=\"nofollow\"\u003e\u003cstrong\u003eJim Zub\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m a storyteller probably best known for\u00a0\u003ca href=\"http://www.jimzub.com/bio/\" rel=\"nofollow\"\u003ewriting comics\u003c/a\u003e and a series of\u00a0\u003ca href=\"http://www.jimzub.com/category/tutorial/\" rel=\"nofollow\"\u003eHow-To tutorials about making comics\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOver the past 15 years I\u0027ve worked for almost every major comic publisher in North America, including\u00a0\u003ca href=\"http://www.jimzub.com/bio/\" rel=\"nofollow\"\u003eMarvel, DC, Image, Dark Horse, IDW, Dynamite, and Udon\u003c/a\u003e. Working with so many great collaborators has given me a pretty broad set of experiences I\u0027ve channeled into articles on my website about\u00a0\u003ca href=\"http://www.jimzub.com/rambling-about-how-i-write-comics-part-one/\" rel=\"nofollow\"\u003ewriting\u003c/a\u003e,\u00a0\u003ca href=\"http://www.jimzub.com/here-comes-the-pitch-part-one/\" rel=\"nofollow\"\u003epitching\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.jimzub.com/comic-promotion-your-press-list/\" rel=\"nofollow\"\u003epromoting\u003c/a\u003e comics as well as\u00a0\u003ca href=\"http://www.jimzub.com/how-do-i-break-in/\" rel=\"nofollow\"\u003ebreaking into the industry\u003c/a\u003e and some of the\u00a0\u003ca href=\"http://www.jimzub.com/creator-owned-economics-the-changing-market/\" rel=\"nofollow\"\u003eeconomics of selling creator-owned content in the retail market\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eQuite a few people who have read my comic-making articles have asked me how they can show their support for the advice I\u0027ve put together. Normally I just point them toward places where they can\u00a0\u003ca href=\"http://www.jimzub.com/buy/\" rel=\"nofollow\"\u003eorder my books\u003c/a\u003e but, with the changing creative landscape and new avenues available, I\u0027ve realized how useful direct support can be. That\u0027s why I\u0027ve set up this Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003eEvery month I\u0027ll be using Patreon to show my supporters the comic writing process:\u00a0\u003ca href=\"http://www.jimzub.com/the-full-script-for-wayward-1/\" rel=\"nofollow\"\u003eFull comic scripts\u003c/a\u003e,\u00a0\u003ca href=\"http://www.jimzub.com/wayward-the-original-pitch-redacted/\" rel=\"nofollow\"\u003eproject pitches\u003c/a\u003e, story development notes, and even advance reading PDFs of my upcoming creator-owned comics are all \u0027unlockable\u0027 depending on the level of your patronage.\u003cbr\u003e\u003cbr\u003eIf you enjoy what I do and have offered to buy me a coffee/beer as a thank you for my stories or advice, here\u0027s your chance to digitally follow through on that offer. For the price of a coffee per month you can show your support for the work I\u0027ve done telling stories and helping future comic creators build stories of their own.\u00a0The money I raise here will go into my creative warchest and help fund future creator-owned projects.\u003cbr\u003e\u003cbr\u003eIf you\u0027re an aspiring comic writer or just someone who wants a peek behind the curtain at the process, I\u0027m happy to show you what I do and give you a preview of work I have coming down the line. (For commercial work-for-hire projects I won\u0027t be able to show scripts/development work until those issues are published, but for creator-owned you\u0027ll have advanced access to what I\u0027m working on).\u003cbr\u003e\u003cbr\u003eThank you for continuing to support my work in whatever format you choose - in\u00a0\u003ca href=\"http://www.jimzub.com/buy/\" rel=\"nofollow\"\u003eprint\u003c/a\u003e or\u00a0\u003ca href=\"https://www.comixology.com/Jim-Zub/comics-creator/6195\" rel=\"nofollow\"\u003edigital\u003c/a\u003e - and telling others about what I do. Having the opportunity to tell stories and meet so many wonderful readers is a thrill.\u003cbr\u003e"
