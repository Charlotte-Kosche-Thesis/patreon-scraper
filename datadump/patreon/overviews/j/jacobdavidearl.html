    "summary": "Hi. \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Jacob Earl and I make stuff on the internet. As of now I\u2019m making\u00a0\u003ca href=\"http://youtube.com/savethecroissants\" target=\"_blank\"\u003emovies on youtube\u003c/a\u003e, a\u00a0\u003ca href=\"http://constantlymovingforward.net\"\u003ecritically acclaimed podcast\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.savethecroissants.com/blog/?category=Music\"\u003emusic that swells in the hearts of a generation\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI wouldn\u2019t normally ask the public for money but the amount of work I put into making neat little things up on the internet isn\u2019t going to be sustainable now that I\u2019m out of college unless it starts pumping out that internet cash. Which is like regular money, but bitcrushed. Beep Boop Bux.\u003cbr\u003eThis is the sound that would make:\u00a0\u00a0\u003cimg\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mMawK_GsRdk\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eBeing real here,\u00a0ads creep me out. I never know where the money is coming from, or what my stuff is hawking. The advertisement model is how the internet seems to want to be run, but whenever I agree to have ads on something it steals a tiny piece of my soul. I only have so much soul left. I see\u00a0Save the Croissants more as a public enterprise, making you cool internet stuff indefinitely, like a wellspring of publicly funded oddity.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-e31MxgnKHJ0/Vt6TurXddwI/AAAAAAAEr1I/6F0Hfcw_kVo/s1600/beep%2Bboop%2Bbux2.png\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-e31MxgnKHJ0/Vt6TurXddwI/AAAAAAAEr1I/6F0Hfcw_kVo/s1600/beep%2Bboop%2Bbux2.png\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-e31MxgnKHJ0/Vt6TurXddwI/AAAAAAAEr1I/6F0Hfcw_kVo/s1600/beep%2Bboop%2Bbux2.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI hear you, you\u2019re thinking to yourself (He can hear my thoughts?) and yes. I can. What I hear you thinking is \u201cWhat do I get out of this?\u201d You get to keep having the cool stuff I make, and the warm satisfaction of supporting a cool creator making good stuff. ALSO:\u003cbr\u003e\u003cbr\u003e$1 a month (or more) you get a ton of old designs from the Save The Croissants Vault that never really turned into anything, excluive early viewership of my videos, and a lot of my music available to download! But mostly just my gratitude and the satisfaction of contributing to the greatest website on the internet, SaveTheCroissants.com\u00a0\u003cbr\u003e\u003cbr\u003e$1000+ Hey, large internet hosting companies and mattress manufacturers, you seem to sponsor everyone else. Hit me up.\u003cbr\u003e\u003cbr\u003ePlaces You Can see my stuff: \u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/SaveTheCroissants\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/SaveTheCroissants\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.Savethecroissants.com\" rel=\"nofollow\"\u003ehttp://www.savethecroissants.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.ConstantlyMovingForward.net\"\u003ehttp://www.ConstantlyMovingForward.net\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
