    "summary": "Han pasado ya 8 a\u00f1os desde que empec\u00e9 a \n\u003cstrong\u003edivulgar la hipnosis gratuitamente\u003c/strong\u003e a trav\u00e9s de internet con\u00a0\u003ca href=\"http://www.hipnosispordiversion.com/\" rel=\"nofollow\" target=\"_blank\"\u003eHipnosis por Diversi\u00f3n\u003c/a\u003e, y 6 desde que empec\u00e9 a hacerlo en v\u00eddeo con\u00a0\u003ca href=\"http://tutorialesdehipnosis.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTutoriales de Hipnosis\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nEntre mis v\u00eddeos puedes encontrar \u003cstrong\u003edemostraciones\u003c/strong\u003e con \u003cstrong\u003eexplicaciones\u003c/strong\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ip63P89ctRY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nExperiencias para \u003cstrong\u003esentir la hipnosis desde casa\u003c/strong\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xaAIX9Ai16g\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nO explicaciones sobre el \u003cstrong\u003emejor uso del lenguaje\u003c/strong\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2eV2k2gDxJo\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAdem\u00e1s de \u003cstrong\u003esesiones de meditaci\u00f3n\u003c/strong\u003e guiada, \u003cstrong\u003ereflexiones\u003c/strong\u003e...\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n75.000 suscriptores en Youtube\u003c/strong\u003e disfrutan y aprenden con mis v\u00eddeos contenidos y t\u00e9cnicas que \u003cstrong\u003ehasta ahora solo se ense\u00f1aban en cursos con precios prohibitivos\u003c/strong\u003e para mucha gente, y me siento muy orgulloso de ello.\u003cbr\u003e\n\u003cbr\u003e\nHe creado este perfil en Patreon a trav\u00e9s del cual puedes\u003cstrong\u003e apoyar econ\u00f3micamente mi trabajo\u003c/strong\u003e si lo crees valioso y puedes permit\u00edrtelo. Con ello me ayudar\u00e1s a crear m\u00e1s y mejor contenido, pudiendo dedicar m\u00e1s de mi tiempo y recursos a ello. A cambio, \u003cstrong\u003emi m\u00e1s sentido agradecimiento\u003c/strong\u003e por tu generosidad y apoyo, y dependiendo de lo que aportes, diferentes ventajas, desde\u003cstrong\u003e menciones en mis v\u00eddeos\u003c/strong\u003e hasta \u003cstrong\u003eacceso gratuito a mis webinars\u003c/strong\u003e de pago o \u003cstrong\u003eclases particulares \u003c/strong\u003e:)\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t------------------------------------\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePerm\u00edteme explicarte c\u00f3mo funciona\u003c/strong\u003e:\u003cbr\u003e\n\u003cbr\u003e\nSolo tienes que pulsar\u00a0\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=871952\u0026amp;patAmt=1\"\u003eBECOME A PATRON\u003c/a\u003e (arriba a la derecha), elegir el importe que quieres aportar y la recompensa asociada\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ey seguir las instrucciones para dar la informaci\u00f3n de pago. \u003cstrong\u003eEste aporte es \u003c/strong\u003e\u003cstrong\u003epor v\u00eddeo\u003c/strong\u003e, as\u00ed que si un mes no subiera v\u00eddeos, \u003cstrong\u003eno se te cobrar\u00eda nada\u003c/strong\u003e.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eNo hace falta tarjeta de cr\u00e9dito: aceptan PAYPAL\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAdem\u00e1s, puedes \n\u003cstrong\u003efijar un m\u00e1ximo mensual\u003c/strong\u003e\u00a0para asegurarte de no gastar m\u00e1s de lo que quieres o puedes.\u003cbr\u003e\n\u003cbr\u003e\nEl cobro no se efect\u00faa al instante, sino que \n\u003cstrong\u003ese cobra al principio de cada mes.\u003c/strong\u003e\u00a0\u003cbr\u003e\nSi por ejemplo decides aportar 5 d\u00f3lares por cada v\u00eddeo, y subo 2 v\u00eddeos, al principio del mes siguiente se te cobrar\u00e1n 10 d\u00f3lares (a menos que hayas fijado el m\u00e1ximo en 5). \n\u003cbr\u003e\n\u003cstrong\u003eTienes la posibilidad de modificar o anular\u003c/strong\u003e todas las condiciones de tu aportaci\u00f3n en cualquier momento.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t------------------------------------\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSi s\u00f3lo pudiera lograr un sueldo m\u00ednimo de\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e1000 d\u00f3lares\u003c/span\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eal mes\u003c/span\u003e\u003c/strong\u003e gracias a vuestro apoyo, podr\u00eda dedicar los 7 d\u00edas de la semana a preparar, grabar y montar v\u00eddeos... \u00a1ser\u00eda un sue\u00f1o hecho realidad!\u003cbr\u003e\n\u003cbr\u003e\nSeg\u00fan Kevin Kelly:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u201cun creador necesita conseguir solo 1.000 fans verdaderos para ganarse la vida\u201d\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMe gustar\u00eda ponerlo a prueba :)\u003cbr\u003e\nEspero que mi propuesta te parezca interesante y \u00a1muchas gracias por considerar el apoyarme!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?u=871952\u0026amp;patAmt=1\"\u003e\u003cimg src=\"http://i62.tinypic.com/16b0jz5.png\" style=\"width: 28
