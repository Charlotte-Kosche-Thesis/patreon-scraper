    "summary": "\u003cdiv\u003eHi everyone! I\u0027m a researcher who dabbles in long-winded, online publications which generally cover politics, Wikileaks, crime and, in particular, the Boston bombings. Although I\u0027m open to all political opinions beware, I am a rabid anti-Hillary supporter. \u00a0With that said, I\u0027ve been known to throw the Donald under the bus once or twice as well. \u00a0In general, however, I investigate and then present well-researched writings about crime and the U.S. government in order to  better understand how we got to where we are today.  The best feeling I get is when my research inspires or educates someone else. \u003cbr\u003e  \u003cbr\u003e\u003cdiv\u003eAlthough I was a blogger off and on for the last five years, I made the move and just started my own website (https://jimmysllama.com/). I  would love to be able to research and write full time and by supporting my Patreon you\u0027re helping me make that a reality.  And don\u0027t forget, you get long-winded but well-researched ramblings in return! \u003cbr\u003e \u003cbr\u003e\u003cdiv\u003eThis is also your chance to get involved in my research.  You can sponsor a related topic and I\u0027ll research and write the dickens out of it for you.  Or, you can help me buy a tin of coffee and a loaf of bread because nothing jumpstarts my work more than a cup o\u0027 joe and toast.  If you just want to say thanks with some financial assistance, then you\u0027ve come to the right spot.  Either way, I am humbled and most appreciative of your support.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eCheers!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
