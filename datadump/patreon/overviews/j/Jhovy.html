    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"https://i.imgur.com/ZCRBDTc.png\" style=\"width: 481px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u2764 My name is JHOVY, i\u00b4m a streamer, model and cosplayer\nfrom Colombia \u2764\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u2193(This is me) \u2193\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://i.imgur.com/p0iq7xC.jpg\" style=\"width: 540px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003eI am a girl with so many dreams and i would\nlove that \u003cstrong\u003eyou can be part of this!!! \u003c/strong\u003e\u003cstrong\u003e\u30fd\u003c/strong\u003e\u003cstrong\u003e(^o^)\u003c/strong\u003e\u003cstrong\u003e\u30ce\u003c/strong\u003e\u003c/div\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003eI\nstarted cosplaying 1 year ago, i really enjoy and love create beautiful things\nand show you the results; I work hard every day to be better and better. I\ndecided open my patreon because so I can keep on doing what I love and\ngive you guys rewards for supporting me and my work \u2764 .\u003cbr\u003e\u003cbr\u003eIf you support me and become my lovely patron\nyou  will receive some \u003cstrong\u003eexclusives gifts\u003c/strong\u003e like:\u003cbr\u003e\u003cstrong\u003eHQ Digital Photosets, Exclusives\nprints and polaroid photos, sexy selfies and GIFS, And much\nmores (Discover all the rewards in the tiers section). (\u003c/strong\u003e\u003cstrong\u003e\u270c\uff9f\u2200\uff9f)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eSome Importante Notes:\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\n\u2764 \u003cstrong\u003eIf you want that tier digital rewards but you\ndon\u0027t want give me any mail/you don\u0027t want to give me your address:\u003c/strong\u003e No\nproblem everything is fine \uff3c(^o^)\uff0f ! You can write an obvious fake address\nlike \"\u003cstrong\u003edon\u0027t send me nothing \u003c/strong\u003e12345\" and I won\u0027t send\nany physical rewards to you or send me an e-mail.\u003cbr\u003e\n\u2764 \u003cstrong\u003eFeel free to contact me if you have any more\nquestions or some suggestion, I will gladly answer!\u003cstrong\u003e(Jhovy1117@gmail.com)\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFinally i wanna say: I don\u0027t know how far we can\ngo, only time will answer this, but I can tell you\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0something: \u003cstrong\u003eWe\nwill enjoy this journey together!\u30fd(\u0e51^\u072b^\u0e51)\uff89\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eAlso find me here:\u003cbr\u003e\u003cstrong\u003e\u2764Younow (Streams every night):\u003c/strong\u003e\u00a0\u003ca href=\"https://www.younow.com/Jhovy\"\u003ehttps://www.younow.com/Jhovy\u003c/a\u003e\u003cbr\u003e\u2764\u003cstrong\u003eInstagram:\u003c/strong\u003e\u00a0\u00a0\u003ca href=\"https://www.instagram.com/jhovysproject/\"\u003ehttps://www.instagram.com/jhovysproject/\u003c/a\u003e\u003cbr\u003e\u2764\u003cstrong\u003eTwitter:\u003c/strong\u003e\u00a0\u00a0\u003ca href=\"https://twitter.com/CherryThaiga\"\u003ehttps://twitter.com/CherryThaiga\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u2764Facebook\u003c/strong\u003e:\u00a0\u00a0\u003ca href=\"https://www.facebook.com/Jhovypage\"\u003ehttps://www.facebook.com/Jhovypage\u003c/a\u003e\u003cbr\u003e\u2764\u00a0\u003cstrong\u003eMailing Address:\u003c/strong\u003e\u003cbr\u003eJhovana Carolina Berrocal Llorente\u003cbr\u003eP.O.B.: 7-1-202224\u003cbr\u003eMonter\u00eda, C\u00f3rdoba-Colombia\u003cbr\u003eDirecci\u00f3n: Calle 24 #24-09 Barrio: Pasatiempo\u003cbr\u003epostal Code : 230003\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://i.imgur.com/VeUEchH.png\" style=\"width: 517px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/zh4dUE0.jpg\" style=\"width: 641px;\"\u003e\u00a0 \"Ultimate Deluxe Tier:\u00a0\u003cstrong style=\"background-color: initial;\"\u003eUnlimited access\u003c/strong\u003e to all my past sets\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u2764\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u00a0(espa\u00f1ol)\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://i.imgur.com/rwAngHg.png\" style=\"width: 569px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u2764 Mi nombre es JHOVY, soy una streamer, modelo y cosplayer de Colombia \u2764\u003cbr\u003e\u003cimg src=\"]https://i.imgur.com/p0iq7xC.jpg\"\u003e\u2193(Esta soy yo)\u2193\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://i.imgur.com/p0iq7xC.jpg\" style=\"width: 577px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a1Soy una chica con muchos sue\u00f1os y me encantar\u00eda que pudieras hacer parte de esto!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u30fd(^o^)\u30ce\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eEmpec\u00e9\na hacer cosplay hace m\u00e1s o menos un a\u00f1o, en verdad disfruto much\u00edsimo y amo\ncrear cosas bonitas y poder ense\u00f1arles el resultado, por eso trato de trabajar\nduro cada d\u00eda para ser mejor. Decid\u00ed abrir mi p\u00e1gina de Patreon porque quiero\ncontinuar haciendo lo que amo y a la vez recompensarlos de alguna manera por el\napoyo que me regalan.\u00a0\u2764\u003cbr\u003e\u003cbr\u003e\n\nSi\ndecides apoyarme y volverte mi amado patr\u00f3n recibir\u00e1s algunos regalos\nexclusivos como por ejemplo: \u003cstrong\u003eSesiones de fotos digitales en HQ, impresiones y fotos polaroids exclusivas, selfies muy sexys y GIFS, y muchas cosas m\u00e1s (Si quieres saber m\u00e1s a cerca de las diferentes recompensas mira la secci\u00f3n de recompensas para cada nivel)\u00a0\u003c/strong\u003e\u003cstrong\u003e(\u003c/strong\u003e\u003cstrong\u003e\u270c\u003c/strong\u003e\u003cstrong\u003e\uff9f\u003c/strong\u003e\u003cstrong\u003e\u2200\u003c/strong\u003e\u003cstrong\u003e\uff9f\u003c/strong\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003cstrong\u003e\u261e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eNotas importantes:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u2764 En caso de que quieras acceder a algunas recompensas digitales pero no quieres proporcionar ning\u00fan\u00a0correo o direcci\u00f3n a donde enviarte las recompensas f\u00edsicas:\u00a0\u00a0\u003c/strong\u003e\u00a1No te preocupes, esta bien!\u00a0\uff3c(^o^)\uff0f puedes poner una direcci\u00f3n falsa como por ejemplo: \"no me env\u00edes nada 12345\"\u00a0 y de esta forma no te enviar\u00e9 recompensas f\u00edsicas; Tambi\u00e9n puedes escribirme a mi correo y coment\u00e1rmelo.\u00a0\u003cbr\u003e\u003cstrong\u003e\u2764 Si\u00e9ntete\u00a0libre siempre\u00a0de escribirme o contactarme si tienes alguna duda o sugerencia, con much\u00edsimo gusto te responder\u00e9. (Jhovy1117@gmail.com\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eFinalmente quiero decir: no se que tan lejos podamos\u00a0llegar, solo el tiempo podr\u00e1 responder esta pregunta, pero puedo asegurarte algo:\u003cstrong\u003e \u00a1disfrutaremos este viaje juntos!\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u30fd\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e(\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u0e51\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e^\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u072b\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e^\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u0e51\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e)\u003c/strong\u003e\u003cstrong\u003e\uff89\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEncuentrame tambi\u00e9n\u00a0aqu\u00ed:\u003cbr\u003e\u003cstrong\u003e\u2764Younow (Transmisiones todas las noches):\u003c/strong\u003e \u003ca href=\"https://www.younow.com/Jhovy\"\u003ehttps://www.younow.com/Jhovy\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u2764Instagram:\u003c/strong\u003e \u003ca href=\"https://www.instagram.com/jhovysproject/\"\u003ehttps://www.instagram.com/jhovysproject/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u2764Twitter:\u003c/strong\u003e \u003ca href=\"https://twitter.com/CherryThaiga\"\u003ehttps://twitter.com/CherryThaiga\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u2764Facebook: \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/Jhovypage\"\u003ehttps://www.facebook.com/Jhovypage\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u2764 Correo postal:\u003c/strong\u003e\u003cbr\u003eJhovana Carolina Berrocal Llorente\u003cbr\u003eP.O.B.: 7-1-202224\u003cbr\u003eMonter\u00eda, C\u00f3rdoba-Colombia\u003cbr\u003eDirecci\u00f3n: Calle 24 #24-09 Barrio: Pasatiempo\u003cbr\u003epostal Code : 230003\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://i.imgur.com/cLNWPih.png\" style=\"width: 570px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/zh4dUE0.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Bolitas de amor s\u00faper exclusiva:\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eAcceso ilimitado\u003c/strong\u003e a todos los packs de fotos anteriores\"\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
