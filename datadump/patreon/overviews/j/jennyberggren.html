    "published_at": "2015-07-08T18:07:30+00:00",
    "summary": "I draw and paint and illustrate children\u0027s books. Pictures is my way of communicating, and exploring. \u00a0\u003cbr\u003e\u003cbr\u003eI use traditional media as \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003egraphite\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, \u003c/span\u003e\u003cstrong\u003eink\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e \u003cstrong\u003ecolored pencils\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e \u003cstrong\u003echarcoal\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e \u003cstrong\u003ecrayons\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e \u003cstrong\u003ewatercolour\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003egouache\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eoil\u003c/span\u003e\u003c/strong\u003e, sometimes in a mix or collage. I also make prints, like \u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eetchings\u003c/span\u003e\u003c/strong\u003e or \u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003elinoleum cuts\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIn 2016 I graduated from The Swedish Academy of Realist\u00a0Art, and am in the process of starting up my own business. Your support helps me on my way to achieve that.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-bru2-1.xx.fbcdn.net/t31.0-8/13268512_1222229881134182_4075453537357430305_o.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003eYou may have different reasons to do so. Here are some I can think of:\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou love my work and want to see more of it in the future.\u003c/li\u003e\u003cli\u003eYou love my work and want to be a part of it.\u003c/li\u003e\u003cli\u003eYou love my work and want to own it.\u003c/li\u003e\u003cli\u003eYou see potential in my work and want me to develop!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://www.jennysbilder.se/wp-content/gallery/fridas-nya-varld/thumbs/thumbs_bron.png\"\u003e\u00a0\u003cimg src=\"http://www.jennysbilder.se/wp-content/gallery/samtal-med-en-chokladkaka/thumbs/thumbs_schubert.png\"\u003e\u00a0\u003cimg src=\"http://www.jennysbilder.se/wp-content/gallery/svanens-trumpet/thumbs/thumbs_4-trumpetstolden.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I give you in return\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvery month you will get updates, it can be thoughts and insights from my creative process,\u00a0a work in progress, a free downloadable high resolution image for personal use or tips and tricks on a certain subject (as a patron you can see all the posts that are otherwise hidden),\u00a0\u003c/li\u003e\u003cli\u003eEvery completed year of pledging you can choose to be rewarded with one or several works of art - exclusive pieces made especially for you (you can think of it like buying my work with a partial payment),\u003c/li\u003e\u003cli\u003eA great chance to follow my development,\u00a0\u003c/li\u003e\u003c/ul\u003eand\u00a0most of all my gratitude and very special thanks for supporting me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jennysbilder.se/wp-content/gallery/maleri/thumbs/thumbs_imag1133.jpg\"\u003e\u00a0\u003cimg src=\"http://www.jennysbilder.se/wp-content/gallery/maleri/thumbs/thumbs_imag1131.jpg\"\u003e\u00a0\u003cimg src=\"http://www.jennysbilder.se/wp-content/gallery/maleri/thumbs/thumbs_imag1135.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003eChoose a sum to pledge, and fill in your info. The amount you choose will be transferred from your account each month until you choose to stop. Contact me if you need help to get started! I also made a\u00a0\u003ca href=\"http://www.jennysbilder.se/patreon/\" rel=\"nofollow\" target=\"_blank\"\u003estep-by-step demo\u003c/a\u003e on how to get started on my website:\u00a0\u003ca href=\"http://www.jennysbilder.se/patreon/\" rel=\"nofollow\" target=\"_blank\"\u003ejennysbilder.se/patreon/\u003c/a\u003e (it is in swedish, but with pictures).\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003eFor 1 dollar (about 8 SEK) you can support a living artist for a month. This way you don\u0027t have to be wealthy to become a patron of the arts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere else you can find me online\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.jennysbilder.se\" rel=\"nofollow\"\u003ewww.jennysbilder.se\u003c/a\u003e - a blog about my progress at the school and also my website.\u003cbr\u003e\u003ca href=\"http://www.instagram.se/annajennyerica\" rel=\"nofollow\"\u003ewww.instagram.se/annajennyerica\u003c/a\u003e - photos of my creative process.\u003cbr\u003e\u003ca href=\"http://www.facebook.se/jenny.berggren.37\" rel=\"nofollow\"\u003ewww.facebook.se/jenny.berggren.37\u003c/a\u003e - updates of what\u0027s going on.\u003cbr\u003e\u003cbr\u003eContact me at mail@jennysbilder.se."
