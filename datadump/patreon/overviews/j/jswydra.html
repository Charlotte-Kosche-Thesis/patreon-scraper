    "summary": "Hey. Hey you. You like jokes? You do, don\u0027t you? Yeah. I know you do. I know you like gettin\u0027 those sweet, sweet jokes in your body. Well I\u0027ve got some mighty fine jokes for you at these links right here:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://circuskillernews.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCircus Killer News\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://legitbible.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLegit Bible\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/actfacts\" rel=\"nofollow\" target=\"_blank\"\u003eActual Facts\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/actlnews\" rel=\"nofollow\" target=\"_blank\"\u003eActual News\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/actquote\" rel=\"nofollow\" target=\"_blank\"\u003eActual Quotes\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/actlhoro\" rel=\"nofollow\" target=\"_blank\"\u003eActual Horoscopes\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAhahaha oh my, that was so deliciously funny, wasn\u0027t it? I wished we laughed more. ... What\u0027s that? ... You wished we laughed more too? Well I know EXACTLY how we can make that happen!\u00a0\u003cbr\u003e\u003cbr\u003eIf you support this page by opening up your wallet and throwing cash at your computer screen then you would be helping to ensure that this comedy machines keeps churning out new, original content over a much shorter timetable. You may have noticed that that first link there takes you to a blog which only gets updated about once a month, but dig a little deeper and you\u0027ll see that in its prime there were about 10 original satire pieces every week! Ah, the spoils of unemployment...\u00a0\u003cbr\u003e\u003cbr\u003eBut one cannot live without money, and one cannot money without job, and one cannot job without time, and one cannot write without time... so if one can money-write instead of job-moneying then one lives happy. Know what I mean?\u00a0\u003cbr\u003e\u003cbr\u003eNow in truth you\u0027d be funding the life of a madman as he works on ridiculous novels, screenplays and television pilots that no one will buy, but if you\u0027re the seasoned internaut I believe you to be then you\u0027re probably more enticed with the instant gratification of daily satirical blog posts and tweets, so that\u0027s what I\u0027m pushing here.\u00a0\u003cbr\u003e\u003cbr\u003eI guess that\u0027s pretty much it. Check out those links up there to know what you\u0027re getting yourself into. Thanks for reading.\u00a0"
