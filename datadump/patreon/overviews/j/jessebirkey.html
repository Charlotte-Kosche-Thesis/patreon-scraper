    "summary": "\u003cem\u003e\u003cstrong\u003e\"Jesse\nBirkey has a strong prophetic gift and a heart for God\u2019s people. God is using\nhim with a new strategy to impact the world through the Internet and his\nwebinars and training resources are much needed for today.\"\u00a0\u003cbr\u003e\u003cbr\u003eDoug\nAddison\u003cbr\u003e\n\u003ca href=\"http://dougaddison.com/\" rel=\"nofollow\"\u003eDougAddison.com\u003c/a\u003e\u003cbr\u003e\n\nAuthor of\nUnderstand Your Dreams Now and Personal Development God\u2019s Way\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIn August of 2015 my wife, Kara, and I were discussing what it might look like to be able to host FREE healing and prophetic ministry through a webinar format, a structure that allowed for multiple co hosts to minister from anywhere to an interactive audience all over the world. \u00a0\u003cbr\u003e\u003cbr\u003eSo we began the search and found a platform faster than we thought. \u00a0Virtual Interactive Ministry (VIM) began in September of 2015 and we were blown away by the response. \u00a0Not just how God touched healed and impacted lives but how the co hosts worked seamlessly together and the willingness of the audience to get uncomfortable in order to minister to each other AND the panel of hosts.\u003cbr\u003e\u003cbr\u003eAnd we\u0027ve had a ton of fun. \u00a0One of the greatest things is the ability to just be who we are. \u00a0Goofy, happy, serious, sad, mad, glad...we are a group who aren\u0027t afraid to be real and when you come into an environment like that, you feel a sense of home.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been honored to minister alongside co hosts such as Doug Addison, Richard Mull, Lisa Perna, Dave Hayes (Praying Medic), Steve Harmon, Paul and Ginny Wilcox, Angie Naish, and many more amazing men and women of God. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe ministry looks beautifully different each time we broadcast but one thing always remains the same: \u00a0The Perfect Love of God is positioned as the highest pursuit.\u003cbr\u003e\u003cbr\u003eOur goals for VIM are to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExalt the love of God in everything we say and do\u003c/li\u003e\u003cli\u003eCultivate a community who will also reflect that love\u003c/li\u003e\u003cli\u003eCultivate a culture of miracles\u003c/li\u003e\u003cli\u003eProvide a safe place to be refreshed, where your needs can be prayed for, and the words of God can be relayed through the lens of love\u003c/li\u003e\u003cli\u003eOpen a safe place to practice praying for the sick and hearing the voice of God for yourself and others \u00a0\u003c/li\u003e\u003cli\u003eEquip the body to minister to others in everyday life\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour support will help us:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBless the panel host for their time\u003c/li\u003e\u003cli\u003eHost more than one VIM per month (see goal)\u003c/li\u003e\u003cli\u003eAdvertise\u003c/li\u003e\u003cli\u003eHold giveaways during the meeting (stuff you\u0027d really want)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo thank you for checking this out and helping us. \u00a0It means more than you know! Make sure to check out the video and listen to Sheila explain how God healed her stroke!\u003cbr\u003e\u003cbr\u003eBlessings,\u003cbr\u003e\u003cbr\u003eJesse and Kara Birkey\u003cbr\u003e\u003cbr\u003e"
