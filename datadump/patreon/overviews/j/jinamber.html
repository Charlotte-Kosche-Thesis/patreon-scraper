an\u0027t manage to pledge monthly, you can buy me a cuppa \u003cbr\u003e\n\t\t\t(toss a few bux in my tip-jar) here on\u00a0 \t \t\u003ca href=\"http://Ko-fi.com/jinamber\"\u003eKO-FI\u003c/a\u003e.\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe official DISCORD CHANNEL OF InterWorld and Tales of heaven:\u00a0 \u003ca href=\"https://discord.gg/xwgJHC3\"\u003ehttps://discord.gg/xwgJHC3\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n***PLEASE NOTE THAT***\u003cbr\u003e\n1. YOU CAN CANCEL YOUR PLEDGE ANYTIME!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n2. PHYSICAL AND COMMISSION REWARD WILL BE SENT 30 DAYS AFTER YOU STARTED PLEDGING SINCE PATRON WOULD NOT DEDUCT ANY MONEY IN THE FIRST MONTH! \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.reliablecounter.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.reliablecounter.com/count.php?page=https://patreon.com/jinamber\u0026amp;digit=style/plain/29/\u0026amp;reloads=0\" title=\"\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: #008000;\"\u003eThank you so much for supporting!\u003c/span\u003e\u003cbr\u003e"
