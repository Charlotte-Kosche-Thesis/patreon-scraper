    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FTKo98K8eeuQ%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTKo98K8eeuQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FTKo98K8eeuQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=TKo98K8eeuQ",
    "one_liner": "An Independent \u0026 Personal Guide about Japan",
    "patron_count": 10,
    "pay_per_name": "month",

    "pledge_url": "/bePatron?c=234670",
    "published_at": "2015-11-03T09:56:19+00:00",
    "summary": "\u003cem\u003e(English follows below...)\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eEn Fran\u00e7ais\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003c/strong\u003eCoucou,\u003cbr\u003e\n\u003cbr\u003e\nComme vous le savez s\u00fbrement d\u00e9j\u00e0, je suis Jordy Meow, le mec derri\u00e8re le \u003cstrong\u003eGuide du Japon Offbeat\u003c/strong\u003e (anciennement Totoro Times). Le travail derri\u00e8re ce site est \u00e9norme car il n\u0027est \u003cstrong\u003epas sponsoris\u00e9\u003c/strong\u003e et \u003cstrong\u003esans aucune publicit\u00e9\u003c/strong\u003e. Ce n\u0027est pas un site \u00e0 vocation commerciale. Mais ainsi j\u0027ai p\u00fb r\u00e9aliser le site dont je r\u00eavais, avec un contenu unique, s\u00e9lectif, sinc\u00e8re et des photos de qualit\u00e9. Le\u003cstrong\u003e\u00a0Guide du Japon Offbeat est un site ind\u00e9pendant\u003c/strong\u003e et ne serait vraiment pas le m\u00eame d\u00e9cor\u00e9 de pubs (une seule ne suffit pas pour rentabiliser un site) et encore moins si le contenu \u00e9tait arrang\u00e9 en \u00e9change de contreparties financi\u00e8res (beaucoup de sites comme \u00e7a aujourd\u0027hui). Cependant, il me co\u00fbte cher, non seulement en temps mais aussi en argent. \u003cbr\u003e\n\u003cbr\u003e\nSans vous \u00e9garer dans les d\u00e9tails, aujourd\u0027hui, j\u0027ai besoin de vous. Une petite participation de \n\u003cstrong\u003e1$ / mois\u003c/strong\u003e repr\u00e9sentera d\u00e9j\u00e0 beaucoup et me permettra de savoir que j\u0027ai une base de followers qui souhaitent que je continue. J\u0027ai d\u00e9cid\u00e9 des petits paliers pour lesquels \u003cstrong\u003eje m\u0027engage \u00e0 poster un minimum d\u0027articles\u003c/strong\u003e selon\u00a0\u003cem\u003emon salaire\u003c/em\u003e mensuel (regardez les\u00a0\u003cem\u003eMilestone Goals\u003c/em\u003e). \u003cbr\u003e\n\u003cbr\u003e\nEn contrepartie, selon la somme r\u00e9cup\u00e9r\u00e9e, il m\u0027est difficile de proposer quelque-chose pour chacun alors je ferai \n\u003cstrong\u003eun tirage au sort mensuel pour gagner des cadeaux\u003c/strong\u003e int\u00e9ressants (livres et des trucs du Japon livr\u00e9s du Japon). J\u0027en parlerai bien-s\u00fbr sur la page\u00a0\u003ca href=\"http://www.facebook.com/totorotimes\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e. Ceux qui donnent 2$ auront 2x plus de chance d\u0027\u00eatre tir\u00e9s au sort, 3$ 3x plus et ainsi de suite, jusqu\u0027\u00e0 un maximum de 6$ pour laisser une chance \u00e0 tout le monde. Je peux aussi faire des cadeaux spontan\u00e9ment si le projet ou le site rencontre beaucoup de succ\u00e8s. Selon le montant, il y a aussi des cadeaux que vous obtiendrez de toute fa\u00e7on :)\u003cbr\u003e\n\u003cbr\u003e\nN\u0027h\u00e9sitez pas bien-s\u00fbr \u00e0 parler de mon site \u00e0 vos amis\u00a0fans du Japon, suivez-moi sur\u00a0\u003ca href=\"http://www.facebook.com/totorotimes\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, laissez des commentaires, proposez des id\u00e9es d\u0027articles, etc... Le but est de faire de ce site un beau guide tr\u00e8s beau et complet qui vous guidera \u00e0 travers les zones moins connues du Japon.\u00a0Et peut-\u00eatre aussi, dans un future proche, un livre ? ;)\u003cbr\u003e\n\u003cbr\u003e\nAvec des bisous, veuillez agr\u00e9ez mes remerciements les plus sinc\u00e8res :)\n\u003cbr\u003e\n\u003cbr\u003e\nPS:\u00a0Les milestones se sont bas\u00e9s sur la somme totale donn\u00e9e, pas individuelle ;)\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eIn English\u003c/strong\u003e\u003c/h1\u003e\nHi everyone,\n\u003cbr\u003e\n\u003cbr\u003e\nAs you probably already know, I am Jordy Meow, the guy behind the\u00a0Offbeat Guide to Japan (formerly Totoro Times). My website requires a major amount of work and money since \u003cstrong\u003eit is not sponsored\u003c/strong\u003e and \u003cstrong\u003econtains no ads\u003c/strong\u003e. But that way, \u003cstrong\u003ethis website can be truly independent\u003c/strong\u003e and I can carefully make decisions about the places I decide to cover, be strict about the quality of the photos and content.\u00a0However, since I am getting more and more busy with additional projects, this website is taking too much from me and doesn\u0027t give me much back. However, I believe it is a nice and unique website which can become even better. To pursue this goal, I need motivation. I need to know that my followers are behind me, giving me support.\u003cbr\u003e\n\u003cbr\u003e\nI am not asking for much, but I am asking for a little something. A participation of as little as \n\u003cstrong\u003e1$ / month\u003c/strong\u003e will be enough. I promise \u003cstrong\u003eI will write a minimum of articles\u003c/strong\u003e depending on that \u003cem\u003etotal salary\u003c/em\u003e (check the \u003cem\u003eMilestone Goals\u003c/em\u003e).\u003cbr\u003e\n\u003cbr\u003e\nWhat do you get in exchange? Nothing much, I am afraid ;) But \n\u003cstrong\u003eevery month, I will let you win a present\u00a0\u003c/strong\u003e(can be a book or something from Japan). Those who give 2$ will get twice more chances to win, 3$ 3x times, etc... until 6$ (since I don\u0027t want to ruin the chance of everyone). I will talk about this on my\u00a0\u003ca href=\"http://www.facebook.com/totorotimes\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e page. Depending on the amount, annually you can also get a present anyway.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAlso, talk about this website to your friends who like Japan, follow me on\u00a0\u003ca href=\"http://www.facebook.com/totorotimes\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, comment on my articles, be around... and this adventure will continue :) And even maybe a guidebook about offbeat Japan will be released? That might be the plan :)\u003cbr\u003e\n\u003cbr\u003e\nThanks a lot to all of you!\n\u003cbr\u003e\n\u003cbr\u003e\nPS:\u00a0The milestones are based on the total amount given, not per person ;)\n\u003cbr\u003e"

     "about": "Jordy moved to Tokyo in 2008 to pursue an engineering career and started to work on his photography seriously. His pursuits have led him to make several trips to the abandoned island of Gunkanjima and one brief visit to North Korea. Saddened by the atmosphere he was seeing in most photos of haikyo at that time, he felt compelled to share his own which were charged-up with the feelings he experienced while exploring those places. He made haikyo (abandoned places in Japan) his first serious photography project. Today, he continues to spend most of his free time in search of offbeat and beautiful landscapes and runs projects related to photography and software engineering. On sunny week-days, you can usually find Jordy daydreaming in the park, listening to the wind, and taking pictures of cats.",
