    "summary": "Hi there! I\u2019m Julia. I\u2019ve done art all my life, but after taking a break for college, I\u2019m back and ready to REALLY do art. Like, really. By which I mean work my way to becoming a decent concept artist of the science-fiction-and-fantasy variety, which is (one of) my dream(s). Other dreams include writing and illustrating a novel, creating my own graphic novel, and generally honing my storytelling abilities (both visually and in words) to the highest degree.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre09.deviantart.net/df4e/th/pre/i/2015/095/0/0/moon_goddess_by_juliaharrison-d8okylm.jpg\" style=\"width: 171px;\"\u003e\u003cimg src=\"http://img11.deviantart.net/ffa2/i/2015/246/6/5/rachelle_lefevre_2_by_juliaharrison-d8mn0pm.jpg\" style=\"width: 145px;\"\u003e\u003cimg src=\"http://orig07.deviantart.net/de04/f/2015/035/2/9/athena_by_emalin212-d8gmtyd.jpg\" style=\"width: 169px;\"\u003e\u003cimg src=\"http://pre11.deviantart.net/6190/th/pre/i/2015/246/8/0/edwardian_beauty_2_by_juliaharrison-d96byp3.jpg\" style=\"width: 149px;\"\u003e\u003cbr\u003e\u003cbr\u003eI adore people, and I love the thought of creating fantastic and whimsical looks for them. So while I enjoy exploring other subjects in my art, I always come back to characters with beautiful hairstyles, extravagant clothes, and crazy makeup. No doubt these characters will find their way into my stories!\u003cbr\u003e\u003cbr\u003eI\u2019m still a student in many ways. I know what I want to do and the quality I want to achieve, but I haven\u2019t gotten there yet. Someday, I hope my work will reflect my true vision. \u003cbr\u003e\u003cbr\u003eUntil then, every piece I make represents a baby step in that direction. If you decide to support me, you\u0027re helping me find my path that much faster, and I\u0027ll never be able to thank you enough for believing in me!\u003cbr\u003e"
