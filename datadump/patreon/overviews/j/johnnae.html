    "published_at": "2016-11-09T13:26:03+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGeetings!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eHi Guys! I\u0027m Johan. My works are \u003cstrong\u003eYaoi\u00a0\u003c/strong\u003e\u003cstrong\u003eNSFW\u003c/strong\u003e\u00a0illustrations. So This page is strictly for \u003cstrong\u003eAdult Audiences Only(R-18).\u003c/strong\u003e\u00a0I opened this Patreon to support myself by turning my passions into a job as an artist. \u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=9191436\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout the Rewards\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eReward Details:\n\nI will create 2 CG Sets per month. The CG Sets will be high resolution and uncensored. Everyone that pledges $15 a month will receive both CG Sets. $10 will get one set.\u003cbr\u003e\u003cbr\u003eThe CG Sets will consist of Fan Art Sets and/or Original Character Sets. I will be changing up the rewards on a monthly basis based on my own personal work, so you will get one of the following each month:\n\u003cbr\u003e\u003cstrong\u003e2 Fan Art Sets\u003c/strong\u003e\n\u003cbr\u003eOR\u003cbr\u003e\u003cstrong\u003e2 Original Character Sets\n\u003c/strong\u003e\u003cbr\u003eOR\n\u003cbr\u003e\u003cstrong\u003e1 Fan Art Set and 1 Original Character Set\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFan Art Sets\u003c/strong\u003e: The character will be chosen based on the highest number of votes from the previous monthly poll.\n\u003cbr\u003e\u003cstrong\u003eOriginal Character Sets\u003c/strong\u003e: These characters come from my own original series - Beast Boys. The characters drawn each month will be decided by a poll OR decided by me and what I choose to create.\n\u003cbr\u003e\u003cbr\u003eI will inform my Patreon supporters each month of what the exact rewards will be for that specific month.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243); color: rgb(151, 72, 6);\"\u003eTLDR\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e: Each month I will create 2 CG sets which will be a mix of fan art and/or original characters.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhen will you get the rewards?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eThe rewards will be created during each given month and sent between the 1st~10th of the following month via a direct message. \u003cbr\u003e\u003cbr\u003eFor example, If you pledge sometime in January, you will get your rewards between February 1st~10th.\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBeast Boys The Series\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://preview.ibb.co/iShDsm/Logo.png\"\u003e\u003cstrong\u003e\u003ca\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eBeast Boys are 10 shota heroes who are chosen to save the world.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eStory\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIn a different world, there is an Ani Kingdom where people are living joyously and are at peace. Everyone here seems to be human but they are actually a bit different. They each contain some type of animal trait, like a tail or furry ears for example. These people are called \u201cAni\u201d\u003cbr\u003e\u003cbr\u003eA small portion of Ani are born with a specialized power, A \u201cBeast Soul\u201d, which can be a useful ability such as magic. All Ani live in Ani Kingdom together, whether they have a Beast Soul or not, and are governed by King Muger.  \u003cbr\u003e\u003cbr\u003eOne day, creatures appear all over the kingdom. They kidnap a number of Ani and then disappear. This incident continues more and more. \u003cbr\u003e\u003cbr\u003eAfter gathering information King Muger finds out about ancient prophecy, There will be 10 boys who were born with very powerful Beast Souls and they will become the heroes to save the world. King Muger starts searching for the 10 boys to bring them to the capital and put through training to become heroes; these heroes have been titled \u201cBeast Boys\u201d.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
