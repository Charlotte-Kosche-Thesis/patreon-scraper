    "summary": "\u003cstrong\u003eAbout Joel Jovaine\u00a0\u003c/strong\u003e\u003cbr\u003eHow do you share your faith? Are you saved if you simply say the \u2018Sinner\u2019s Prayer\u2019? Can you be homosexual and a Christian? What are some ways to overcome sexual temptation? Hi, my name is Joel Jovaine and these are examples of some of the taboo questions which I answer on my YouTube channel. I am a third year college student majoring in religious studies. Ministry means a lot to me \u2013 it saved me from being homeless and desperate. It is what I am passionate about; what I consider to be my calling. These are the reasons I am so heavily involved in ministry, sharing my faith and teaching others how to share theirs, both on and offline. I create content based on God, the Bible, and Christianity, to help with spiritual development and to make the walk with God a little easier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy online ministry? \u003cimg height=\"32\" width=\"32\"\u003e\u003c/strong\u003e\u003cbr\u003eIn today\u0027s day and age, online ministry is just as important as ministry outside of the internet \u2013 people are quicker to go online than to church, quicker to ask the internet than to read a book \u2013 so it is important to engage people where they are. 3.7 billion people use the internet and 1.3 billion of them are on YouTube. That number of souls on one platform makes it the ideal place to share the gospel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eWhat is Patreon \u0026amp; How does it work? \u003cbr\u003e\u003c/em\u003e\u003c/strong\u003ePatreon is a platform that brings a creator (Me) and his audience (You) together in an effort to support and help each other. It is where you can make a monthly donation from as little as $1 to help a creator to continue making content that you love; content that has the potential to change the lives of others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I Need Your Help \u003c/strong\u003e\u003cbr\u003eDelivering quality video content takes a lot of effort. It requires time, money, study, and research, and being in college makes things extremely difficult. My resources are limited, as they have to be shared between school and creating the content. This is where you come in. Do you want to partner with me in a cause which makes a difference in the lives of others? Have you been motivated, encouraged, or inspired by any of my videos? Are you a visionary who truly gets my dream, my burning desire to help others? Then partner with me by making a monthly donation to help me deliver quality content.\u003cbr\u003e\u003cbr\u003eWhatever your donation \u2013 whether as small as $1 or upwards of that \u2013 it will be greatly appreciated. I\u2019m honoured that you will be taking this journey with me and invite you to continue walking with me as we move closer to God. Thank you for your donations, your love, support, and time.\u003cbr\u003e"
