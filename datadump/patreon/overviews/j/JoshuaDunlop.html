    "summary": "Hello my lovely Patreons!\u003cbr\u003e\u003cbr\u003eI\u0027m Josh, a concept artist and writer currently living in London.\u003cbr\u003e\u003cbr\u003eEach month I\u0027ll be creating new Pokemon from the first generation,\u00a0culminating in a \"Pokemon Zoology\" series. My long-term goal is to build a website that showcases Pokemon in a realistic way and provides accompanying information about their biology, diet and habitat.\u003cbr\u003e\u003cbr\u003ePatreon is my prime source for funding.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1: Pokemon Fan \u003c/strong\u003e\u003cbr\u003e-\u00a0A huge THANK YOU and access to my behind the scenes content such as timelapses, model turnarounds and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$2: Pokemon Lover\u003c/strong\u003e\u003cbr\u003e- All of the above (AOTA), a shoutout on my social media and a raffle ticket for the chance to win an A3 poster every month! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5: Pokemon Trainer \u003c/strong\u003e\u003cbr\u003e- AOTA: 20% off my Etsy store and early access to my art a day before it goes live on social media!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10: Pokemon Breeder \u003c/strong\u003e\u003cbr\u003e-\u00a0AOTA: A high res wallpaper pack! Includes 3 sizes for your computer (1 per creation, delivered once a month).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20: Pokemon Gym Leader \u003c/strong\u003e\u003cbr\u003e- ATOA: An awesome digital artist pack! Includes early concept sketches and custom alphas for Zbrush (1 per creation, delivered once a month).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$30: Pokemon Professor \u003c/strong\u003e\u003cbr\u003e- ATOA: A Pokemon family pack! 3x A4 prints of either Bulbasaur\u0027s family, Charmander\u0027s family or Squirtle\u0027s family, with more bundles to follow (1 per creation, delivered once a month).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50: Pokemon Master\u003c/strong\u003e\u003cbr\u003e- ATOA: A Patreon Pokemon pack! Includes 1x A3 poster, 1x A4 poster, 1x postcard, 1x unique item, x1 badge, x1 sticker, plus a hand drawn sketch signed by me. (1 per creation, delivered once a month, excludes \u0027Pokemon Professor\u0027 but includes everything from \u0027Pokemon Gym Leader\u0027 and below)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll rewards will be packaged and sent out on the 6th of every month providing the payments go through :)\u003cbr\u003e\u003cbr\u003eRewards are sent a month in arrears\u00a0from the time you donate.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for all of your support, you are amazing! Please continue to like and share my work. I couldn\u0027t do any of this without you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e MUCH LOVE!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCheck out some of my other work and follow me at:\u003cbr\u003e\u003cbr\u003eArtstation:\u00a0\u003ca href=\"https://www.artstation.com/artist/joshuadunlop\" rel=\"nofollow\"\u003ehttps://www.artstation.com/artist/joshuadunlop\u003cbr\u003e\u003c/a\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/joshdunlopconceptartist/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/joshdunlopconceptartist/\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/JRRDunlop\" rel=\"nofollow\"\u003ehttps://twitter.com/JRRDunlop\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/JoshDunlopConceptArtist/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/JoshDunlopConceptArtist/\u003c/a\u003e\u003cbr\u003eTumblr:\u00a0\u003ca href=\"https://www.tumblr.com/blog/joshuadunlop\" rel=\"nofollow\"\u003ehttps://www.tumblr.com/blog/joshuadunlop\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eCheck out my \u003cstrong\u003eEtsy\u003c/strong\u003e store here:\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/JoshuaDunlop?ref=seller-platform-mcnav\"\u003ehttps://www.etsy.com/uk/shop/JoshuaDunlop?ref    {
    "attributes": {
     "about": "Hey guys,\u003cbr\u003e\u003cbr\u003eMy name is Josh Dunlop, I\u0027m a Concept Artist living in London.\u003cbr\u003e\u003cbr\u003eIve been an artist nearly all of my life but only moved into it professionally a few years ago. Around the same time I was working in the film industry and have a Degree in Acting.\u00a0Turned out Acting wasn\u0027t for me to I changed career paths and got my Masters in Concept Art.\u00a0Since then Ive been working as a full time freelance Concept Artist.\u003cbr\u003e\u003cbr\u003eI\u0027m a huge fan of Scifi and Fantasy and a lot of my work leans that way.\u003cbr\u003eFew facts about me:\u003cbr\u003e\u003cbr\u003e- Favourite film is Jurassic Park\u003cbr\u003e- Love Italian food\u003cbr\u003e- Im recently Vegetarian\u003cbr\u003e- Big animal rights supporter\u003cbr\u003e- Strangely allergic to Chilli\u003cbr\u003e- Ive played every Pokemon Game\u003cbr\u003e- I have a beautiful girlfriend (who puts up with a lot of my crap)\u003cbr\u003e- Really want a dog :)\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on a personal project called \u0027Pokemon Zoology\u0027, which depicts Pokemon in a realistic way using 3D modelling and Photoshop. I really want to work full time on a site eventually that acts like a national geographic\u00a0 and I hope that with Patreon\u0027s help, I can do that.\u003cbr\u003e\u003cbr\u003eMuch Love!\u003cbr\u003e\u003cbr\u003e",
