    "summary": "\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eHi! I\u0027m Josh and I love traveling to gay-friendly destinations with my boyfriend Heath. We like to visit new and often overlooked places where we find the best places to sleep, eat, and experience cool things! Every two weeks we go somewhere new and we bring you along with us in my YouTube videos on Tuesdays (and hangout with you from our hotel rooms on Thursdays). \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://joshrimer.com/wp-content/uploads/2018/03/houston.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eAbout Patreon\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis is your chance to get a hand-written postcard from each place that we go to! We visit two destinations each month so your pledge will be for each new place and you can cancel at any time. This will help to fund our travels and also give me a chance to send you something from each city we\u0027re visiting!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://joshrimer.com/wp-content/uploads/2018/03/lawrence-hotels.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout the Money\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs you probably know traveling ain\u0027t cheap! Not to mention the many hours of travel time just to get to and from each destination and a TON of editing time for the videos. Your pledges will help to keep these videos coming throughout the year, but what really inspired me to do this was to have a way to connect with you beyond just all the online stuff! I love sharing my travels through YouTube, Instagram, Twitter, and Facebook, but how cool would it be to be able to write you a post card from each city as well?!? \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://joshrimer.com/wp-content/uploads/2018/03/whistler.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout the Reward\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027m keepin\u0027 it simple with one pledge level! You will get a hand-written postcard from me mailed to you (anywhere in the world) from each city that we visit (and we go to a new one every 2 weeks).\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cimg src=\"http://joshrimer.com/wp-content/uploads/2018/03/gay-kelowna-1.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\u003cem\u003eIf for some reason you have trouble signing up with mobile/tablet please try desktop/laptop instead. \u003c/em\u003eIt\u0027s in $USD, but you can pay with any currency and it will be automatically converted. Postage is included to anywhere in the world so no matter where you are you can sign up!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003ePlease be sure to include your full shipping address during the pledge checkout where it will prompt you to do so.\u003cem\u003e\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003e\nThank you for your support and I can\u0027t wait to send you your postcards!\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e"
