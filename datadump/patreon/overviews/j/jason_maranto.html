    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eAbout Jason Maranto\u003c/span\u003e\u003c/h4\u003e\nSince 2010 I have been creating professional video tutorials for many 2D and 3D art creation softwares. In that time I have released\u00a0\n\u003ca href=\"https://www.vtc.com/modules/products/authorInfo.php?author=360\"\u003e16 full-length (8+ hour) tutorial series through VTC\u003c/a\u003e, 2 full-length series independently, as well as many shorter ones through freelancing (directly for the companies that make the softwares). During the course of doing this work I have particularly become known for my teaching on brushes and how to make and tweak them -- as well as the many brushes I have made available to users as part of releasing these series or directly for the software companies.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eAbout This Patreon Page\u003c/span\u003e\u003c/h4\u003e\nMy intention is to have this Patreon page be the hub of interaction between myself and users of my brushes and tutorials -- as well as a way for my Patrons to gain exclusive content by directly supporting my creations.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eHow This Works\u003c/span\u003e\u003c/h4\u003eEvery month, on the first of the month, you will be billed according to your pledge (\u003cem\u003ewhich you can change at any time\u003c/em\u003e). Once the reward tiers kick in, the content for your specific monthly reward will be distributed via posts (\u003cem\u003esee the posts link at the top to see them all, or use the featured tags links to find specific posts\u003c/em\u003e). However, you will only be able to see content that is appropriate for your reward tier -- so be sure to pledge at the right tier to make sure you get everything you want."
