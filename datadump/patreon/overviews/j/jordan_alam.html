    "summary": "My name is \u003ca href=\"http://www.jordanalam.com\"\u003eJordan Alam\u003c/a\u003e. I am a writer, educator, and #birthnerd based in Seattle. This year, I embarked on the wild and woolly journey of running my own \u003ca href=\"http://www.jordanalam.com/doula-services\"\u003eindependent doula* business\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy birth work comes from a reproductive justice lens. I have labored with people in their homes and in hospital rooms; I have advocated for their rights in hospital settings; I have taught about all possible childbirth options; and I have processed with them when challenging circumstances arise -- all while also working full-time at various day jobs.\u003cbr\u003e\u003cbr\u003eI am also a \u003ca href=\"http://www.jordanalam.com/publications-appearances/\"\u003ewriter\u003c/a\u003e who has been called to tell the complex stories of my communities. I live at the intersection of several underheard identities -- queer and Muslim, Bangladeshi America, adoptee and survivor -- and I have written about all of this in both fiction and essays. You can read some of my work in \u003ca href=\"http://www.theatlantic.com/politics/archive/2015/10/queer-muslim-american-prayer/412747/\"\u003eThe Atlantic\u003c/a\u003e, \u003ca href=\"http://therumpus.net/traditional-healing-by-jordan-alam/\"\u003eThe Rumpus\u003c/a\u003e, \u003ca href=\"http://www.culturestrike.org/magazine/legitimacy-issues\"\u003eCultureStrike\u003c/a\u003e, and \u003ca href=\"http://www.natbrut.com/jordan-alam/\"\u003eNat. Brut\u003c/a\u003e among others. You can also find pieces at my blog, \u003ca href=\"http://www.thecowation.com\"\u003eThe Cowation\u003c/a\u003e or at \u003ca href=\"http://www.project-as-i-am.com\"\u003eProject As[I]Am\u003c/a\u003e, the Asian American social justice publication I founded.\u003cbr\u003e\u003cbr\u003eSetting up my business has been 100% the right move for me. I get to have full ownership over my creative work and a flexible schedule to attend births and teach classes. It also lets me think creatively about how I will best serve my communities.\u003cbr\u003e\u003cbr\u003eI have set up this Patreon page as a space for people invested in me, my creativity, and the care I provide to new families. Thanks to supporters like you, I am able to:\u003cbr\u003e- Offer sliding scale and free of cost services to more clients\u003cbr\u003e- Develop my childbirth education and birthworker advocacy curricula\u003cbr\u003e- Complete my debut novel\u003cbr\u003e- Challenge myself to grow through more and more interesting projects\u003cbr\u003e\u003cbr\u003eThank you for supporting me and my life\u0027s work.\u003cbr\u003e\u003cbr\u003e*Not sure what a \u0027doula\u0027 is? Never fear! \u003ca href=\"https://thecowation.blogspot.com/2017/08/launching-my-patreon.html\"\u003eWatch my full intro video here\u003c/a\u003e."
