    "summary": "I am an avid reader with a deep seated love for mystery, science fiction, and fantasy prose. I currently have\u003ca href=\"http://jamesdavisnicoll.com\" rel=\"nofollow\"\u003e a growing number of review series\u003c/a\u003e for which I need support:\u003cbr\u003e\u003cbr\u003eCurious\nabout the list of Review Categories? Here\u2019s a short and updated\nguide.\u003cbr\u003e\u003cbr\u003e\nNote: each\ncategory header is a link.\u003cbr\u003e\u003cbr\u003e\n\n\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/how-to-commission-a-review\"\u003e\u003cstrong\u003eSponsored\nReviews\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\n\u003cbr\u003eYou\ncan buy a review for a book for $100. Various guidelines pertain,\nwhich can  be found at the other end of the link.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/a-year-of-waterloo-region-speculative-fiction\"\u003e\u003cstrong\u003eA\nYear of Waterloo Region Speculative Fiction\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\n\u003cbr\u003eThe\nWaterloo region (and neighboring areas) are not generally known as\nhotbeds of spec-fic writing. If you\u2019ve heard of us at all, it\u2019s\nmost likely thanks to the University of Waterloo or the annual\nOktoberfest.  Kitchener\u2019s Public Library does not even bother to\nkeep track of which SF authors come from the surrounding region. \n\u003cbr\u003e\n\n\u003cbr\u003eBut\nI do. \n\u003cbr\u003e\n\n\u003cbr\u003eIn\n2017 I will be reviewing fifty-two works  of speculative fiction by\nas broad a cross-section of the names above as I can manage. Please\njoin me. \n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/because-my-tears-are-delicious-to-you\"\u003e\u003cstrong\u003eBecause\nMy Tears Are Delicious to You\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn\nwhich I revisit books that I loved when I was a teenager, back in the\n1970s. Some of these have aged well. Others .... not so well. Come\nfor my delighted surprise at discovering new depths in old friends,\nstay for my writhing agony as old favourites betray me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/graveyard-orbits\"\u003e\u003cstrong\u003eGraveyard\nOrbits\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nGraveyard\nOrbits is a very irregular series of reviews of noteworthy books that\nwere also their author\u2019s final books due to Author Existence\nFailure.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/james-tiptree-jr-award\"\u003e\u003cstrong\u003eJames\nTiptree, Jr. Award Reviews\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe\nJames Tiptree, Jr. Award is an \u201cannual literary prize for science\nfiction or fantasy that expands or explores our understanding of\ngender.\u201d Details on its history and why it has the name it does, as\nwell as a list of winners, the honor lists and other notable works\ncan be found here.I had the privilege to be a jurist in 2011. For\nthat and other reasons, this is an award for which I have a personal\ninterest, as should you all. Accordingly, over the next year or so, I\nwill be reviewing the Tiptree winners in the chronological order in\nwhich they won, more or less, as copies fall into my hand.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/kw-science-fiction-and-fantasy\"\u003e\u003cstrong\u003eKW\nScience Fiction and Fantasy\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nF\n\u0026amp; SF by authors from Kitchener-Waterloo, the region in Ontario in\nwhich I live, which I began because I was MCing a night of readings\nby local authors.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/military-speculative-fiction-that-doesnt-suck\"\u003e\u003cstrong\u003eMilitary\nSpeculative Fiction That Doesn\u0027t Suck\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere\nare lots of books that fall under either military science fiction or\nmilitary fantasy; the first is generally shortened to MilSF and the\nsecond runs into very similar nannyware issues as the original series\ntitle. Most published MilSF and MilF embodies Sturgeon\u2019s Law: 90%\nof everything is crud. I will be reviewing military speculative\nfiction I believe falls into that last 10%, MilSpecFic that isn\u2019t\nan egregious insult to the reader\u2019s sensibilities.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/rediscovery-tuesday\"\u003e\u003cstrong\u003eRediscovery\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nSuccess\nfor authors is often a matter of luck and there are many exemplary\nbooks that were overlooked when they were first published.  The\nrise of ebooks allows authors to reissue their own books when\ntraditional publishers have dropped them. I select the best of the\nre-issued books to bring to your attention. \n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/reds-under-the-bed\"\u003e\u003cstrong\u003eReds\nUnder the Bed\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\n\u003cbr\u003eSubversives!\nThey lurk everywhere! They could be anyone, from the kindly couple\nnext door to the innocent seeming nuclear researcher mailing thick\nbundles to Moscow every week, from your child\u2019s teache to the\nPresident himself! Even you could be an unsuspecting brainwashed\npuppet of the enemy!\u003cbr\u003e\n\u003cbr\u003e\nThere have been many noteworthy works\nabout the hidden enemy. Some were even readable. Many will be\nreviewed.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/space-opera-that-doesnt-suck\"\u003e\u003cstrong\u003eSpace\nOpera That Doesn\u2019t Suck\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\n\u003cbr\u003eSimilar\nto the MilSF series but specifically for Space Opera.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/translation-wednesday\"\u003e\u003cstrong\u003eTranslation\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe\nworld of science fiction extends far outside the borders of\nl\u0027anglosphere. In this series I review translated works of\nspeculative fiction.\n\u003cbr\u003e\u003cbr\u003e\nCOMPLETED SERIES\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/the-great-heinlein-juveniles-plus-the-other-two-reread\"\u003e\u003cstrong\u003eThe\nGreat Heinlein Juveniles (Plus The Other Two) Reread\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn\nwhich I reread all of Heinlein\u2019s classic juveniles plus Starship\nTroopers and Podkayne of Mars because I was curious to see how they\nstood up and also someone paid me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/50-nortons-in-50-weeks\"\u003e\u003cstrong\u003eFifty\nNortons in Fifty Weeks\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nAndre\nNorton was an important and prolific SF author and many of the Ace\nMMPK editions of the Heinlein Juveniles had an ad for 50 of her\ntitles. I decided it would be fun to track down and read (or reread)\nall fifty. \n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cp\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/women-of-wonder\"\u003e\u003cstrong\u003eWomen\nof Wonder\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe\nWomen of Wonder anthology series was an important part of my reading\nexperience as a teen and rather than lump it in with the Because My\nTears Are Delicious to You series, I decided to give Women of Wonder\nits own series.\u003c/p\u003e\u003cbr\u003e\u003cp\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/leigh-bracketts-solar-syst\"\u003e\u003cstrong\u003eLeigh\nBrackett\u0027s Solar System\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nBrackett\nwas one of the few women who were high-profile science fiction\nwriters back in the 1940s. She started writing for the detective\npulps before turning to the sort of planetary romance seen in Planet\nStories. In this series, I looked at her planetary romances.\u00a0\u003c/p\u003e\u003cbr\u003e\u003cp\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/a-year-of-tanith-lee\"\u003e\u003cstrong\u003eA\nYear of Tanith Lee\u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nTanith\nLee died in 2015. She was extraordinarily prolific, writing more than\nninety novels in a career that spanned six decades. Too many of her\nbooks to list here were nominated for awards but her wins include\nDeath\u2019s Master (BFA), The Gorgon (WFA), Elle Est Trois, and (La\nMort) (WFA); in 2013, she was presented by a Life Achievement WFA.\nClearly she was a writer of significance but in recent years she had\nnot received the attention her talent deserved.\u003cbr\u003e\n\u003cbr\u003e\nWhen I\nheard the news of her death, I decided to commemorate her career in\nthis very small way, by reviewing a wide selection of her published\nworks.\u003c/p\u003e\u003cbr\u003e\u003cp\u003e\u003cu\u003e\u003ca href=\"http://jamesdavisnicoll.com/reviews/series/the-2017-prometheus-award-finalists\"\u003e\u003cstrong\u003eThe\n2017 Prometheus Award Finalists \u003c/strong\u003e\u003c/a\u003e\u003c/u\u003e\n\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eThe\nLibertarian Futurist Society awards the Prometheus Award to the best\nlibertarian novel of the year. They take a very broad view of what\nqualifies, which is why some years conventional American libertarian\nworks win and other years books by Scottish socialists win. I thought\nit would be interesting to review the 2017 nominees. \n\u003c/p\u003e\u003cbr\u003e"
