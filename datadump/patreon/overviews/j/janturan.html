003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eJANTURAN is \"a band to watch\" according to veteran music reviewer Michael Greenblatt\u00a0 of The Aquarian Weekly. Singer/songwriter, Ramona Jan, has worked with Brian Eno, Sparks, Ramones, Lou Reed, Talking Heads, and was a founding member of Comateens, Venus Fly Trap, Dizzy and the Romilars and Nursery School (Epic Records).\u00a0 With a three and a half octave range, multi-instrumentalist and lead singer Andre Turan has performed and worked with guitarist Zoltan Bathory of Five Finger Death Punch. The alchemy of their musical talents and experiences culminates in a grunge-folk sound that is \u0027edgy\u0027 and yet filled with pop hooks.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
