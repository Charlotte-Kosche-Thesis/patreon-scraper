    "summary": "\u003ci style=\"font-weight: bold;\"\u003eAttunement Movement \u003c/i\u003eis\u00a0a global initiative for\ncreative empowerment. The mission of Attunement Movement is to foster a\nreality where artists \u003cem\u003eTHRIVE\u003c/em\u003e. I have joined forces with cinematographer, Ian Stout, of\n\u003cem\u003eVertica Productions\u003c/em\u003e. Together, we collaborate with conscious musicians to produce music videos with messages that speak to the heart, empower and uplift the spirit and ignite the inspiration of the soul.\u00a0We hope that our music videos act as a soothing salve for the challenges we experience amid this world in chaos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe vision:\u00a0\u003c/strong\u003eThe vision for Attunement Movement is to become an art collective/production company, where the\nmusicians and the production team will be financially supported by the art that\nwe create--truly a win-win situation! In our current reality, musicians often raise money or go into debt to fund their music video production. Here at Attunement Movement,\nwe believe in paying artists for their art. With each completed music video,\nAttunement Movement will benefit from the fan following of the showcased\nmusician and will be supported in bringing forth more exquisite and inspiring\nmusic videos. In time, the vision is to have a residual fund that will serve as\npassive income or a dividend for any artist who has \u003cem\u003eever\u003c/em\u003e collaborated with us. This is a new paradigm of abundance that\nwe are dreaming into being! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u00a0\u003c/strong\u003eYou can help by becoming a loyal\nPatron and donating any monthly amount that feels sustainable for you. Word of\nmouth is the highest form of compliment. If you feel inspired by what we are\ncreating, you can also help by spreading words of praise throughout social media. Every little bit will help to make this movement move!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGiving is receiving! \u003c/strong\u003eCheck out all of the rewards (to the right) that you will receive when you support our mission! We are excited about these offerings!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore\nabout me:\u003c/strong\u003e I am Jess Carmen Young, an artist, dancer, teacher \u0026amp; holistic\nnurse residing in Portland, Oregon. As a child, I spent my weekends passionately\nchoreographing dances to songs by the top artists of the early nineties-- Paula\nAbdul, Salt-N-Pepa, Boyz2Men. The secret dream for my life was to move to the West coast, become a professional choreographer and have my work featured in\nmusic videos on MTV.\u00a0\u003cbr\u003e\u003cbr\u003eAs I\ngrew-up, other hobbies engaged my attention and I tucked my dream away, deep into my heart. I had an on again, off again relationship with dance.\u00a0Though, each time we reunited, my\nlove for dance deepened and unlocked parts of myself that I didn\u2019t realize were\nbeing held hostage. In the last few years, dance became my self-care practice,\na way to de-stress from my busy nursing career and express myself through movement. About a year ago, like waking up while sleepwalking, I remembered my childhood dream of creating and dancing in music\nvideos. Just like that, the inspiration for my first music video, \"Woman\" started flowing! Now twenty-three years\nsince my childhood fantasy, and the original dream is playing out more beautifully than I could have imagined!\u003cbr\u003e\u003cbr\u003eDance is the key to my lock. As I continue to dance and share my art with the world, doors are opening! I know that this is the path to my Highest joy.\u00a0I am honored, beyond words, to finally give this vision wings to fly! I hope you\u0027ll join me on this journey.\u003cbr\u003e\u003cbr\u003eWith heart,\u003cbr\u003eJess Carmen Young"
