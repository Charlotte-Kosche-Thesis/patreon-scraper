    "summary": "\u003ch2\u003eWelcome!\u003c/h2\u003eHi! I\u0027m a composer/songwriter based in Utah who writes and posts music online, on \u003ca href=\"http://parkesmusic.wordpress.com\" rel=\"nofollow\"\u003emy blog\u003c/a\u003e and \u003ca href=\"http://youtu.be/ZMGq0LCFl2o?list=PLH-RGAw3mDtZl2Wsn5IovKJBbyRHpUof4\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e. I\u0027d like to continue doing this, but I can\u0027t without your support! Small donations will put your name on a thank-you page at the end of my videos, while larger donations will get you better-quality versions of my songs and even personalized tunes! Your donations will help me be able to afford better equipment, which translates to better songs for you to enjoy!\u003cbr\u003e\u003cbr\u003eI write in many different genres, many different styles, lyrical masterpieces as well as nonlyrical pieces of mastery. But you don\u0027t have to take my word for it. Head on over to my \"Creations\" page and listen for yourself!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eCurrent Projects\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e52 Weeks of Music\u003c/em\u003e: Every week I write something and post it on \u003ca href=\"http://parkesmusic.wordpress.com\" rel=\"nofollow\"\u003emy blog\u003c/a\u003e and on \u003ca href=\"http://youtu.be/ZMGq0LCFl2o?list=PLH-RGAw3mDtZl2Wsn5IovKJBbyRHpUof4\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e. This project officially began January 2014 and will continue until January 2015. However, if I get enough support from patrons like you, I can extend this project well past that date.\u003c/li\u003e\u003cli\u003e\u003cem\u003ePoison Ivy Mysteries\u003c/em\u003e: I am the main composer for \u003ca href=\"http://www.poisonivymysteries.com\" rel=\"nofollow\"\u003ePoison Ivy Mysteries\u003c/a\u003e, a murder mystery dinner theatre based in Salt Lake City, Utah. I would like to get some good tracks recorded from various shows we\u0027ve done for the public to enjoy, but I can\u0027t without your support to help me build my studio.\u003c/li\u003e\u003cli\u003e\u003cem\u003eABC Monsters: The A Is For AAAAAAHH!!!\u003c/em\u003e: This was an album I was working on in conjunction with artist Johnathan Whiting for his \u003ca href=\"http://www.amazon.com/ABC-Monsters-The-AAAAAAHH-Zither/dp/1491249838/\" rel=\"nofollow\"\u003echildren\u0027s book by the same title\u003c/a\u003e. We had made demo tracks a few years ago (many of which are posted on my creations page here) when most of my equipment was stolen. While I\u0027m back to working capacity, I won\u0027t be able to finish the album without some of your support.\u003c/li\u003e\u003c/ul\u003eThese aren\u0027t the only projects I\u0027m working on, but they are the ones that need your support the most. So, c\u0027mon, throw me a buck or nine. Your ears will not regret it!\u003cbr\u003e\u003cbr\u003e"
