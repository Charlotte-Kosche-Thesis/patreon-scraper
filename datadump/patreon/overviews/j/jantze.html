    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/PlG7ooK-Km0\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/PlG7ooK-Km0",
    "one_liner": "It\u0027s a serious world, someone has to make fun of it.",
    "patron_count": 80,

    "pledge_sum": 36824,
    "pledge_url": "/bePatron?c=76057",
    "published_at": "2013-12-12T18:25:19+00:00",
    "summary": "My Patreon goal is to fund the\u00a0\u003cstrong\u003eThe Norm \u003c/strong\u003ecomic strip, a continuation of my syndicated comic\u00a0\u003cstrong\u003eThe Norm\u003c/strong\u003e that\u0027s published since 1996.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you don\u0027t know \u003cstrong\u003ePatreon\u003c/strong\u003e, it bills you monthly, takes a slice from me for the effort and gives us tools (blogs, updates, etc.) to stay in touch.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI believe cartoons speak to people more easily than any other form of art, with economy and accuracy, to get to the heart of the matter and do it with a laugh. I\u0027m funny that way.\u00a0In 2018, I want to use your collective support to\u00a0reserve more time to make comics.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.gocomics.com/the-norm-4-0/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://assets.amuniversal.com/847f8b3097d60132c764005056a9545d\" style=\"float: left; width: 479px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHE NOW\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn 2018, I\u0027ll focus my energy on making \u00a0\"The Norm 4.0\" comic on\u00a0\u003ca href=\"http://gocomics.com/jantze\"\u003eGoComics\u003c/a\u003e,\u00a0and develop some new characters and stories and share them with you here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHE PAST\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI wrote and drew \u003cstrong\u003eThe Norm\u003c/strong\u003e daily for 11 years, but animation projects eventually outpaced my comics earnings and I made the logical jump.\u00a0\u003cbr\u003e\u003cbr\u003eTwo years ago I published the \"Knocked Out Loaded\" ebook\u00a0(Now \u003ca href=\"https://www.amazon.com/Knocked-Out-Loaded-Novelty-Michael-ebook/dp/B01B3PU3AW/ref=sr_1_1?ie=UTF8\u0026amp;qid=1483319765\u0026amp;sr=8-1\u0026amp;keywords=jantze+knocked+out+loaded\" rel=\"nofollow\"\u003efor sale on Amazon\u003c/a\u003e). The print version is going to press in 2018 and I\u0027ll ship those out to the 500+\u00a0\u003ca href=\"https://www.indiegogo.com/projects/the-norm-graphic-novel-by-michael-jantze/x/1078650#/\" target=\"_blank\"\u003eIndiegogo\u003c/a\u003e supporters when they arrive from China. The remainder of the books will be sold here \u003cstrong\u003eexclusively\u003c/strong\u003e. No where else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHE 2018 BENNIES\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eYouTube Ads\u003c/strong\u003e \u003c/strong\u003eare gone! Thank you!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThe Norm 4.0\u003c/strong\u003e\u00a0is Norm and Reine with two kids. They\u0027re published (for all to read for free) at\u00a0\u003ca href=\"http://gocomics.com/jantze\" rel=\"nofollow\" target=\"_blank\"\u003egocomics.com/jantze\u003c/a\u003e. The Norm Classics are also on gocomics, as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOccasional peeks\u003c/strong\u003e into my process, you know, writing, drawing, penciling, inking and swearing. And if you support at a certain level, I do monthly\u00a0\u003ca href=\"https://youtu.be/PlG7ooK-Km0\" target=\"_blank\"\u003estudio hangouts\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eExclusive peeks \u003c/strong\u003einto some future stories! Characters with names like Lyle, Mimi, Gus, Rex, Merlin, MC, Santa Claus and the Sandman. I promised myself I wouldn\u0027t start until I finished my Indiegogo campaign, which is THIS year!\u003cbr\u003e\u003cbr\u003eTo all of you who have supported me these past few years, thank you so much! It\u0027s an open dialogue, please stay in touch and let me know what you like and don\u0027t like. You are all my benefactors! I appreciate your support so much.\u003cbr\u003e"
   },
