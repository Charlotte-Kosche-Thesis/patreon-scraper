    "summary": "For those who don\u0027t know my work. I have been a creative since 1989. Passionate in music, video and all other forms of art be it linography, drawing, designing, you name it.\u003cbr\u003eYour support will keep me focussed on creating new projects and continue present ones and therefore massively helping with the overall longevity of creating art. \u003cbr\u003eThere rewards on offer for are extra incentive, otherwise, I just want you to support me because you want to do it. And just that means a huge amount.\u003cbr\u003eA varied selection of my art can be found on my website :\u00a0\u003ca href=\"http://www.jasonkohnen.nl/\"\u003ewww.jasonkohnen.nl\u003c/a\u003e\u003cbr\u003eSome might know me for my most \u0027famous\u0027 projects :\u00a0\u003ca href=\"https://www.facebook.com/bongra/\"\u003eBong-Ra\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/thethingwithfiveeyes\"\u003eThe Thing With Five Eyes\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/darkjazz\"\u003eThe Kilimanjaro Darkjazz Ensemble\u003c/a\u003e, but also a host of projects like\u00a0\u003ca href=\"https://www.facebook.com/tmfdjc\"\u003eThe Mount Fuji Doomjazz Corporation\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/v00d00m\"\u003eVoodoom\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/thehardway666\"\u003eThe Hard Way,\u003c/a\u003e \u003ca href=\"https://www.facebook.com/servantsoftheapocalypticgoatrave\"\u003eServants Of The Apocalyptic Goat Rave\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=PmbbqTV2Qs4\"\u003eDeathstorm\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/wormskull\"\u003eWormskull\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=PW_tifEJ1Dg\"\u003eGlowstyx\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=UPVgpOTC28g\"\u003eThe Giants of Husavik\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/CelestialSeason\"\u003eCelestial Season\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/Bluuurgh-Holland-321801391346892\"\u003eBluuurgh...,\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=nyyj_8mrs80\"\u003eWhite Darkness\u003c/a\u003e,\u00a0\u003ca href=\"https://vimeo.com/137463059\"\u003eMum \u0026amp; Dad\u003c/a\u003e.\u003cbr\u003eSome of my film/video works :\u00a0\u003ca href=\"https://vimeo.com/137463044\"\u003e8mm Experiments\u003c/a\u003e,\u00a0\u003ca href=\"https://vimeo.com/137463055\"\u003e8mm Videoclip\u003c/a\u003e,\u00a0\u003ca href=\"https://vimeo.com/149638252\"\u003eKinetic design video\u003c/a\u003e,\u00a0\u003ca href=\"https://vimeo.com/130128884\"\u003eTrailers\u003c/a\u003e.\u003cbr\u003eWith this Patreon support i intend to give myself more time and space to work on creating my art and to provide you with more hours of enjoyment.\u00a0\u003cbr\u003eI wish to share the initial sketches, progress and results with the people that want to support.\u003cbr\u003eAt the end I came to the decision that I would prefer to work and share my project in this more personal way than have to use \u0027middle men\u0027 such as labels or galleries, etc to be able to continue to work on my art. I might not be the most rigid in structure, but good results sometimes takes time, but I always try and deliver. Thanks for the support!"
