    "summary": "\u003cstrong\u003e\u2605 Hello! \u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m\n Jay, an artist and graphic designer living in New York\u0027s \nbeautiful and historic Hudson Valley. While currently an award-winning \ngraphic designer working in print media, my dream has always been to \ndevote myself solely to my personal work. Patreon is a step in that direction and your generous support allows me to make progress towards that goal!\u003cbr\u003e\u003cbr\u003eDrawing\n is my favorite form of expression, but I also work in collage, love to \npaint, crochet (yes, crochet), as well as experiment with digital photography and \nillustration. I don\u0027t like to limit my creativity to just one or \ntwo types of media. My work has been described as \"mystical\" and doesn\u0027t\n shy away from metaphysical and occult themes - after all, I did create \nmy own tarot deck (see below). I\u0027m also inspired by the psychedelic and \npop art of the 1960s, as well as the Surrealism and Art Deco styles. Even comic books have \nhad a major impact on me.\u003cbr\u003e\u003cbr\u003eSome of my better known work includes:\u003cbr\u003e\u003cbr\u003e\u2022 \u003ca href=\"http://rmtarot.wixsite.com/rmtarot\" rel=\"nofollow\" target=\"_blank\"\u003eThe Red Magician (R.M.) Tarot\u003c/a\u003e - a limited edition, collage-based deck successfully crowdfunded on Kickstarter.\u003cbr\u003e\u003cbr\u003e\u2022 Artwork and packaging design I created for musical acts \u003ca href=\"http://www.spiritspiders.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Spiritspiders\u003c/a\u003e, \u003ca href=\"http://www.thecoldandlovely.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Cold \u0026amp; Lovely\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/tristame\" rel=\"nofollow\" target=\"_blank\"\u003eTristame\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u2022 You can see more of my work at \u003ca href=\"http://www.jayleroy.com/\" rel=\"nofollow\" target=\"_blank\"\u003eJayLeRoy.com\u003c/a\u003e and on \u003ca href=\"https://www.instagram.com/JayLeRoy/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605 Why become my patron? \u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith\n your patronage, I\u0027ll be able to continue building the foundation I need\n to be a full-time, self-sustaining independent artist. Your pledges \nwill help me to purchase art supplies and take care of expenses, \nallowing me the opportunity to eventually devote myself full-time to the\n artwork and projects I can\u0027t wait to share with you!\u003cbr\u003e\u003cbr\u003eIf you enjoy my work and wish to assist me in the creative process, simply select the amount \u003cstrong\u003eyou would like to pledge each month.\u003c/strong\u003e Each reward tier comes with its own perks - check \u0027em out!\u003cbr\u003e\u003cbr\u003eIt\u0027s my sincerest hope that you\u0027ll enjoy this journey we\u0027re sharing and that it inspires \u003cem\u003eyou\u003c/em\u003e to honor \u003cem\u003eyour own creativity\u003c/em\u003e as well.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003c/em\u003e"
