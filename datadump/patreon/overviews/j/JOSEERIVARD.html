    "summary": "\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eUn grand salut \u00e0 tous!\u003cbr\u003e\u00a0Sinc\u00e8rement \u00e7\u00e0 doit faire au moins cinq fois que je recommence mon texte tellement demander n\u0027est pas dans mes habitudes; mais la vie que nous subissons se charge bien de me le rappeler.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u00a0Si vous \u00eates ici c\u0027est parce que vous savez\u00a0 que depuis plus de 3 ans je me donne corps et \u00e2me \u00e0 cette cause de vous secouer les consciences.\u00a0 J\u0027ai souvent d\u00e9bours\u00e9e de mon petit salaire pour partager et organiser des \u00e9v\u00e9nements car la cause me tient \u00e0 c\u0153ur.\u00a0 \u003cbr\u003e\u003cbr\u003eVoici les d\u00e9tails de ma tourn\u00e9e qui d\u00e9butera cet \u00e9t\u00e9.\u00a0 Je vais faire la distribution de notre histoire du Qu\u00e9bec avec un document cr\u00e9\u00e9e par le mouvement national des Qu\u00e9b\u00e9cois et Qu\u00e9b\u00e9coises.\u003cbr\u003eDe g\u00e9n\u00e9reux donateurs me font la commandite d\u0027une roulotte pour l\u0027\u00e9t\u00e9.\u00a0\u00a0j\u0027ai tellement plus \u00e0 vous raconter que mes \u00e9tats d\u0027\u00e2me. Donc il y aura les frais d\u0027essence et d\u0027impression qui seront aussi \u00e0 pr\u00e9voir.\u00a0 Cette participation de votre part sera le succ\u00e8s de ma premi\u00e8re tourn\u00e9e que j\u0027aimerais bien lancer d\u00e8s l\u0027ouverture des campings.\u00a0 Et comme vous savez j\u0027aime bien un peu d\u0027originalit\u00e9 donc pas de place des arts en vue.\u00a0\u003cbr\u003e Chose\u00a0 certaine, mes Patrons seront chaudement remerci\u00e9s\u00a0 Plusieurs me disent sans cesse:\u0027\u0027 J\u0027aimerais tellement pouvoir faire plus Jos\u00e9e\u0027\u0027.\u00a0 \u00a0Bien c\u0027est ici que vous pouvez grandement m\u0027aider,\u00a0 ainsi contribuer \u00e0 cet \     "attributes": {
     "about": "\u003cstrong\u003eMais qui suis-je?\u003c/strong\u003e\u003cbr\u003eShawiniganaise de naissance (et non, merci mon Dieu aucun lien avec Jean Chr\u00e9tien), ayant roul\u00e9 ma bosse et exp\u00e9riment\u00e9 parfois \u0027\u0027l\u0027in exp\u00e9rimentable\u0027\u0027, (si je peux dire ainsi m\u00eame si ce mot n\u0027existe pas), je suis devenue militante parce que la justice est devenue insupportable.\u00a0 \u00a0Ayant v\u00e9cue un grand \u00e9veil spirituel il y a environ 7 ans, \u00e0 la 4 i\u00e8me ann\u00e9e de cet \u00e9veil, je ne voulais pas rester l\u00e0, \u00e0 voir le monde se faire d\u00e9truire par une poign\u00e9e d\u0027\u00e9lites qui n\u0027en veulent qu\u0027\u00e0 votre portefeuille. Je ne suis pas mieux qu\u0027une autre, par contre je connais mes forces.\u003cbr\u003e\u003cbr\u003eLa m\u00e9thode que j\u0027avais choisi au tout d\u00e9but n\u0027\u00e9tait que textes et partages mais comme je sentais un besoin plus criant j\u0027ai d\u00e9cid\u00e9e d\u0027utiliser ma plus belle arme celle de ma facilit\u00e9 \u00e0 m\u0027exprimer et de ne pas avoir peur du ridicule, donc je me suis lanc\u00e9e dans le monde des vloggers.\u00a0 .\u003cbr\u003e\u003cbr\u003eAujourd\u0027hui avec plus de 30 000 personnes qui me suivent sur les r\u00e9seaux sociaux et ces milliers de messages de remerciements suite \u00e0 votre \u00e9veil, je r\u00e9alise que mon militantisme \u00e0 porter fruit mais il est maintenant temps de mettre les bouch\u00e9es doubles et c\u0027est pour cela que je sollicite votre aide pour pouvoir vous montrer encore plus qu\u0027elles sont les vraies probl\u00e8mes contrairement \u00e0 ces m\u00e9dias acheter pour le bien de la richesse \u00e9litaire.\u003cbr\u003e\u003cbr\u003eSeule je ne pourrais y arriver mais avec vous tous derri\u00e8re moi, nous en sortirons vainceurs.\u00a0\u003cbr\u003e",
