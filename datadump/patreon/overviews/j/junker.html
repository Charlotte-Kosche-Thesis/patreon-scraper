    "summary": "Hey, I\u0027m Jackson aka Junker! I\u0027m a 30-something trans guy working web development and tech support full time!\u00a0I write a lot of\u00a0\u003ca href=\"https://archiveofourown.org/users/Junker\" target=\"_blank\"\u003eLGBT+ fanfic\u003c/a\u003e and publish\u00a0\u003ca href=\"http://www.notamaincharacter.com/tagged/namc-books\" target=\"_blank\"\u003eerotic gay novels\u003c/a\u003e on the side. If you\u0027re interested in getting access to my original works between publications, here\u0027s the place to be! I post mostly M/M though sometimes it\u0027s TransM/M and TransM/F!\u003cbr\u003e\u003cbr\u003eAs for updates, here\u0027s what you can expect\u003cbr\u003e\u003cul\u003e\u003cli\u003eAt least one update per week, though it may be a premise, outline, or a resource rather than a fic update\u003c/li\u003e\u003cli\u003eAt least one fic update per month, whether it\u0027s a short story or an update to an ongoing novel\u003c/li\u003e\u003cli\u003eShort stories\u003c/li\u003e\u003cli\u003eNovel chapters\u003c/li\u003e\u003cli\u003eStory Premises/Anthology premises\u003c/li\u003e\u003cli\u003ePlot \u0026amp; Character Outlines\u003c/li\u003e\u003cli\u003eCover Designs\u003c/li\u003e\u003cli\u003eWriting Resources, Tips, and Templates (which will mostly be available to non-patrons!)\u003c/li\u003e\u003cli\u003eQ\u0026amp;As about writing or whatever\u003c/li\u003e\u003cli\u003ePosts asking for comments on which topics/ideas you\u0027d like me to focus on next!\u003c/li\u003e\u003cli\u003eThe Discord! I\u0027ve added a little Discord server where we can chat! We have that music robot so we can share music while we write together! It\u0027s a little sparse right now, but I am taking suggestions on what else to add to it! \u003cstrong\u003eAll tiers get access to the Discord\u003c/strong\u003e, and there are currently no differences between them on the Discord.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou can view\u00a0\u003ca href=\"https://www.patreon.com/posts/17938504\"\u003ethe short story index\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/posts/17938789\"\u003ethe tag index\u003c/a\u003e to get an idea of the content already available to you when you pledge! If you want to see a sample of my writing, I\u0027d like to gesture back towards my\u00a0\u003ca href=\"https://archiveofourown.org/users/Junker\" target=\"_blank\"\u003eAo3\u003c/a\u003e. Since the majority of what I write is erotic in nature, Patreon won\u0027t allow me to post it without the paywall protecting it.\u003cbr\u003e\u003cbr\u003eIf you\u0027d be interested in seeing other tiers, like commissions or something, please hmu and I\u0027ll do my best to accommodate you! And just as a heads up, when works are being published or collected into an anthology, they will be taken down from Patreon! So while there will be a backlog of works here, not all of them will be here permanently! I may add extra tiers offering these books once we get going!\u003cbr\u003e\u003cbr\u003eThank you for considering to check out updates while I work!\u003cbr\u003e"
