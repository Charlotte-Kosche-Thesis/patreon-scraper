    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome!\u003cbr\u003eYou\u0027ve just stumbled across the Patreon of\u00a0\u003ca href=\"http://www.furaffinity.net/user/jelliroll/\" rel=\"nofollow\"\u003eJelliroll\u003c/a\u003e. I\u0027m an illustrator and furry artist who specializes in all things corpulent and rotund, sweet and slovenly.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KIry5jQ.png\"\u003e\u003cimg src=\"http://i.imgur.com/KIry5jQ.png\"\u003e\u003cimg src=\"http://i.imgur.com/KIry5jQ.png\"\u003e\u003c/div\u003e\u003cbr\u003eWhy am I here? Well, to draw comics! Feasting and fattening, fluff and inflation. Growth of all kinds. The best part? \u003cem\u003eYou\u003c/em\u003e, the patrons, get to decide who, what, where and how all of this happens.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s some more info:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePayments are based on release, not monthly fees\u003c/li\u003e\u003cli\u003eComic releases will likely average once a month\u003c/li\u003e\u003cli\u003eOn release, each comic will\u00a0be put up for sale as a paid pack...but patrons who pledge $10 or more get it for free!\u003c/li\u003e\u003cli\u003eFor as low as $3 per release, patrons get to see wips and practice sketches that won\u0027t be available anywhere else\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eHow the voting works...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePrior to each comic being drawn, there will be an vote on one of three or four options for upcoming comic packs. Each patron, no matter the level, may cast a single vote. The winner will be implemented in the next release! Simple as that. The special tier can talk to me in private to see what they\u0027d like added into the pack once the voting is complete.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eIf you have any questions or comments, please feel free to message me here or on my FA linked above. Thank you for all of your support!\u003c/em\u003e\u003c/div\u003e"
