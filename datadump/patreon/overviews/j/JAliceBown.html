    "summary": "\u003cbr\u003e\u003ca href=\"http://ddwg.thewebcomic.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://orig00.deviantart.net/22ec/f/2018/122/a/b/making_comics_smaller_by_ombre_de_clause-dcafr8h.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003eEllo! Kudos for clicking that link! If\nyou\u2019re reading this that means you either read DDWG on \u003ca href=\"http://ddwg.thewebcomic.com/\" rel=\"nofollow\"\u003eSmackJeeves\u003c/a\u003e / \u003ca href=\"http://damsels-dont-wear-glasses.com/\" rel=\"nofollow\"\u003emy main site\u003c/a\u003e; or you know me as \u003ca href=\"http://clausesart.tumblr.com/\" rel=\"nofollow\"\u003eClauseArt\u003c/a\u003e on tumblr! \u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo what\nis DDWG?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/bd4a/f/2018/122/8/0/decembernews_by_ombre_de_clause-dcafs1i.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eDDWG or \u003cstrong\u003e\u003ca href=\"http://damsels-dont-wear-glasses.com/\" rel=\"nofollow\"\u003eDamsels Don\u2019t Wear Glasses\u003c/a\u003e\u003c/strong\u003e\nis an ongoing webcomic by \u003cstrong\u003eJ . Alice Bown\u003c/strong\u003e. (That\u2019s me!)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\nThe story follows Lave Faraday and\nher day to day life in the city of Persephone, where magic is mundane,\n\u2018monsters\u2019 are the majority, and natural humans are a dime a dozen. Her job as\na social server is tough, and tends to dial up the hospital bills, but there\nare worse things than being paid to fight bad folk. Like child care\u2026\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig03.deviantart.net/ee19/f/2016/138/d/d/child_care_by_ombre_de_clause-da2xpq2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy\nPatreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nSo like many of my fellow artists\nand freelance content creators I have joined the ranks of Patreon to try and\nturn my passion into a living. This is my first attempt at making any kind of\nincome with my art, it\u2019s both exciting and scary, but after spending my\nearly twenties hopping from retail job to retail job, I finally felt brave\nenough to make the plunge!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFunding\nGoals.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nMy main goal with Patreon is to\nreach a monthly minimum wage so I can work on my art full time. Turning my\nhobby into a paid job would allow me to produce more content for the comic, and\nallow me to work on some of my other creative projects. One of my main goals\nright now is to raise enough funds for DDWG to reach the glorious tier of\nshelf-filler! (aka an actual book, that you can actually hold)\u003cbr\u003e\u003cbr\u003eThis story is my baby, and I hope with all my heart to able to tell it! \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/3c59/f/2016/138/1/7/patreon_version_by_ombre_de_clause-da2xm73.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
