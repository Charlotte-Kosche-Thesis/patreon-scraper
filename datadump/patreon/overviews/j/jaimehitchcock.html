    "summary": "Hi, I\u0027m Jaime and I\u0027m completely new to Patreon, even the \u003cem\u003eidea\u003c/em\u003e of Patreon, so as of this moment, I am sliding backwards on a serious learning curve.\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing for years. Since I was three. It\u0027s a process of constant improvement.\u00a0 This year, \u003ca href=\"https://mysteryscribbletheater3000.tumblr.com/\"\u003eI accidentally started a fan comic based on the new season of MST3K\u003c/a\u003e and my friends said, \"You should do a Patreon!\"\u003cbr\u003e\u003cbr\u003eSo here I am.\u003cbr\u003e\u003cbr\u003eI draw plenty of other things too, but cartoons are where my strengths are, so that\u0027s what I\u0027ve focused on improving. I feel like the comic is some proof of that.\u003cbr\u003e\u003cbr\u003eI\u0027ve done one book cover in my life (\u003ca href=\"https://www.amazon.com/Monkee-Magic-Book-about-Show/dp/1493544314/ref=sr_1_1?ie=UTF8\u0026amp;qid=1502818663\u0026amp;sr=8-1\u0026amp;keywords=monkee+magic+book\"\u003eMonkee Magic\u003c/a\u003e), I\u0027ve built puppets for a few children\u0027s stage productions (Aladdin and The Little Mermaid) and one instance of Little Shop of Horrors (I made a spare Audrey II #2), and I\u0027ve tried about three times to start my own original web comic, which...well, I might try that again someday.\u003cbr\u003e\u003cbr\u003eANYWAY. All of that\u0027s probably pretty boring, but if you would like to stay on and see what I do and even support it a little, that would be groovy of you. Any creative endeavor is not a cheap one, considering the time and materials involved, so help is always really nice.\u003cbr\u003e\u003cbr\u003eI am trying to figure out this rewards/goals thing. Hopefully I can improve my offerings soon!\u003cbr\u003e\u003cbr\u003eThanks for looking and thanks for reading. If you plan to stay, thanks MUCH for that.\u003cbr\u003e"
