    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://i724.photobucket.com/albums/ww242/JiyakeNiennaElla/Asset%2032x.png\"\u003e\u003cbr\u003eHi hi! I\u0027m \u003cstrong\u003eJi\u003c/strong\u003e, a young brazilian artist and even though I don\u0027t consider myself master of any kind of drawing style, I\u0027m a jill-of-all-trades! And I mean it. Even though this patreon of mine will be focused on drawings, 3D models and The Sims assets, I also like making miniature sculptures (even more if it\u0027s a mushroom or a crystal \u0026lt;3), fonts, even some crafts and a plethora of things. Arts in general are my thing.\u003cbr\u003e \n\u003cbr\u003e\nBut like I was saying, my focus here is to provide you, my friends, with a more focused work in my drawings, 3D models and The Sims assets. Have I mentioned I love The Sims? Yes, I do!\u003cbr\u003e\n\u003cbr\u003e\nI would like to invite you to join me in this endeavor of mine. Even though I don\u0027t consider myself a great artist, I sure do put all my love and attention on all of my works, without exception. And I\u0027m sure if you come along with me you\u0027ll notice that and even love them as much as I do.\u003cbr\u003e \n\u003cbr\u003e\nI can\u0027t thank enough everyone who has joined me here. From the bottom of my heart, I thank you! If not for you all joining me here, I wouldn\u0027t be able to make myself a better artist. Thank you, thank you, thank you! \n\u003c/div\u003e\n\n\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere can you find me?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/ji_amanita\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://jiamanita.tumblr.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/ji_amanita\" target=\"_blank\"\u003e\u003cimg src=\"http://i724.
