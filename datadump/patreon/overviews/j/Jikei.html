    "summary": "\u003ca href=\"https://image.ibb.co/d1LjuR/Mythic_Manor_Logo_Full.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://image.ibb.co/d1LjuR/Mythic_Manor_Logo_Full.png\" title=\"\"\u003eWelcome to my Patreon page where I post official information about Mythic Manor and communicate with all of you, the players!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMythic Manor\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is a \u003cstrong\u003efree\u00a0\u003c/strong\u003e\u003cstrong\u003eadult interactive visual novel game\u003c/strong\u003e offering a new home and a new world. Delve deep into your fantasies and experience the day-to-day life of sharing a manor with \u003cstrong\u003efive gorgeous \u201cmythic girls\u201d\u003c/strong\u003e. Spend time and build relationships with the characters you like in currently over 100 unique character events plus special hidden events!\u00a0The game is developed with Ren\u0027Py solely by me, Jikei\u00a0\u003cstrong\u003e\u2665\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eProminent Fetishes:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eVoyeurism and hidden cameras, exhibitionism, public sex, watching porn, mind control, sex dreams, strippers, lewd experiments, sleep sex and groping, nude modeling and lingerie, transformations, embarrassment, milf, lesbian, breast sucking, lactation \u0026amp; more.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePlanned fetishes: \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(a\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0lot of the fetishes are optional)\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOrgy, impregnation, shower share, light BDSM \u0026amp; more. No NTR! \u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003cblockquote style=\"margin-left: 2px; text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/kLg7ER/Support_as_a_Patron_copy.png\" style=\"width: 416px;\" title=\"\"\u003e\n\u003c/blockquote\u003e\nPledging to me on Patreon will directly support my ability to\u00a0set aside more time to develop Mythic Manor\u0027s story and features further.\n\u003cstrong\u003e I have a lot of content already planned for the game and will greatly appreciate any help from you to bring my visions to life. \u003c/strong\u003eI am devoted to improving and finishing this project regardless of the amount of support I get, but monetary help will play a big role in the speed and consistency of updates.\u00a0\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you!\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nTo show my appreciation to those supporting my development of Mythic Manor, patrons will be given early access to the newest version of the game as well as other rewards listed in the bar to the right!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote style=\"margin-left: 2px; text-align: center;\"\u003e\n\t\u003cdiv\u003e\n\t\t\u003cimg src=\"https://image.ibb.co/dWQHER/In_game_Screenshots_copy.png\" style=\"width: 416px;\" title=\"\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/blockquote\u003e\n\u003cimg src=\"https://image.ibb.co/h8Yb8m/screenshot0006.png\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/eWHQ16/screenshot0010.png\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/czQy4R/screenshot0001.png\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/eCUnqn/nai_16_23.jpg\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/epT9Tm/screenshot0003.png\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/gDvdM6/screenshot0001.png\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/drqdM6/screenshot0004.png\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/h8rw8m/screenshot0008.png\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/nB5Oom/screenshot0007.png\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/c9KuuR/screenshot0009.png\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/jR3b8m/vel_1_23.jpg\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/kGyyM6/est_bath_inwatch.jpg\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/bRsQ16/nef_8_d.jpg\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/hExfZR/screenshot0005.png\" title=\"\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/kqVCg6/screenshot0002.png\" title=\"\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/dxTF16/Downloads_copy.png\" style=\"width: 416px;\" title=\"\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nMythic Manor is\n\u003cstrong\u003e free to download now and will remain free for everyone after its completion\u003c/strong\u003e. My goal is for my game to reach and be enjoyed by as many players as possible!\u003cbr\u003e\n\u003cbr\u003e\nSome of the biggest ways you can help besides becoming my patron are through bug reports on Patreon or Discord and by spreading the word about Mythic Manor. I am always down to talk to a screenshots are only censored due to Patreon\u0027s rules.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: How will the latest build be released?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e \u003cem\u003eMythic Admirers\u003c/em\u003e receive the latest build of the game \u003cu\u003e2 weeks\u003c/u\u003e\u00a0before the public release. \u003cem\u003eMythic Fans\u003c/em\u003e get the latest build of the game \u003cu\u003e1 week\u003c/u\u003e\u00a0before the public release.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: How does the $50 Mythic Master reward tier work?\u003cbr\u003e\n\u003cbr\u003e\nA: \n\u003c/strong\u003eOnce you successfully pay $50 \u003cu\u003eone time\u003c/u\u003e, you are free to cancel or reduce your pledge. As soon as a new update is available, I will PM you the download links for the game and walkthrough through Patreon (or send them to a verified location such as Discord DM, Twitter DM or e-mail). You will receive this perk forever \u003cem\u003e(well... until there are no more new versions of the game being developed)\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: How can I contact you?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e\u00a0You can contact me through e-mail (jikeimedia@gmail.com), Twitter (\u003ca href=\"http://twitter.com/jikeimedia\" target=\"_blank\"\u003e@jikeimedia\u003c/a\u003e),\u00a0Patreon private message, or\u00a0\u003ca href=\"https://discord.gg/rPTVmHu\" target=\"_blank\"\u003emy Discord\u003c/a\u003e.\u003cbr\u003e"
