    "summary": "I\u0027m \u003cstrong\u003eJosie Cordova\u003c/strong\u003e, a multi-disciplinary designer with expertise in animation, illustration, sound design, music composition, rapid prototyping, and development. I\u0027m in my happy place when I\u0027m working on projects that blend these disciplines together\u2014the more the better. And that\u0027s where game development comes in. \u003cstrong\u003eI LOVE making games.\u003c/strong\u003e I can flex every single creative muscle I\u0027ve got to build something cute and soulful and fleshed-out and fun. I\u0027m here on Patreon because I want to get to the point where I can invest more of my precious bandwidth into building games, and sharing what I love with people who love it. So, without further ado, the first of many such projects:\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eTo Space, Comrade!\u00a0\u003c/i\u003eis\u00a0a campy old-school Cold War space exploration game.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/59a0864fe6f2e1593f154bdf/t/59bda989c534a5fb3f739f9c/1505601954092/TSC.gif?format=1000w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eSeriously, what better place to organize a Soviet worker state than the red planet? In \u003cem\u003e\u003cstrong\u003eTo Space, Comrade!\u003c/strong\u003e\u003c/em\u003e you\u0027ll guide a flotilla of surly space comrades through the manifold hazards of space. Dodge asteroids, harvest comets, suffer crippling equipment failures, execute moles, and spread little frozen corpses all throughout interplanetary space on your quest to radicalize Mars and her moons (Listen, I don\u0027t care if Mars, the mythological figure is a guy, all planets are girls, and it just sounds better \"her,\" k?)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/59a0864fe6f2e1593f154bdf/59bb174ee3df28cd6cc96a3e/59bc9166f14aa122fc66ef10/1505530216651/TSC_9.png?format=1000w\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eTo Space, Comrade!\u003c/em\u003e\u003c/strong\u003e is already in a super fun playable state, and I want you to play it! Become my patron to get access to the current build, as well as future builds.\u003cbr\u003e\u003cbr\u003eIt\u0027s already fun as hell, but it could be so much more. With your patronage I can beef it up to include features and content like...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003emore dialog and flavor text\u003c/li\u003e\u003cli\u003edeeper resource management\u003c/li\u003e\u003cli\u003ean algorithmic music and sfx system\u003c/li\u003e\u003cli\u003esave-state and top-score systems\u003c/li\u003e\u003cli\u003ebase-building (hello, moon bases??) and perpetual space communes\u003c/li\u003e\u003cli\u003ea hardcore survival mode with vast distances between heavenly bodies\u003c/li\u003e\u003cli\u003ecombat/space race competition with capitalist pig-dogs\u003c/li\u003e\u003cli\u003eAN ARCADE CABINET KIT HOLY MOLY\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eAND THE BEST PART:\u003c/strong\u003e I\u0027ll bring you into the development process. I\u0027ll be documenting and tutorializing my creative process as I build out new features, features which YOU can vote on in patron-only polls.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/59a0864fe6f2e1593f154bdf/59bb174ee3df28cd6cc96a3e/59bc9150bebafb2c440901f1/1505530194331/TSC_8.png?format=1000w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eTo Space, Comrade!\u003c/strong\u003e \u003c/em\u003eis in active development in \u003ca href=\"https://processing.org/\"\u003eProcessing \u003c/a\u003eand \u003ca href=\"http://processingjs.org/\"\u003eProcessing JS\u003c/a\u003e which means it\u0027s eminently shareable, hackable, and just all around super sandboxy, so if you wanna play around in the guts, well, that\u0027s totally doable pal.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLet me just wrap up by saying that I\u0027m so so excited to have a platform to share what I love, and I can\u0027t wait to do so with such a caring and supportive community \u003cbr\u003e\u003cbr\u003e\u0026lt;3 \u003cbr\u003e\u003cbr\u003eJosie\u003cbr\u003e"
