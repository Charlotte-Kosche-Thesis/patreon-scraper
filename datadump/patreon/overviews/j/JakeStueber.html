    "published_at": "2016-01-01T18:17:11+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGREETINGS, FELLOW TRAVELERS!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is \u003ca href=\"http://jakestueber.com/\" rel=\"nofollow\"\u003eJake Stueber\u003c/a\u003e, and I\u0027m a loosely congealed collection of proteins and beard hair masquerading as an animator from New Jersey. I\u0027ll be using this Patreon to upload original comics, animated projects and various other artistic doodads for you all to enjoy with your big fat faces.\u003cbr\u003e\u003cbr\u003eI\u0027m in the process of learning the difficult art form of animation, which means lots of tests and LOTS of hard work. Your support will help me focus on improving my animation and producing more work more regularly. I\u0027ll be uploading all of my progress here for everyone to see, from rough tests to finished cartoons. \u003cbr\u003e\u003cbr\u003eI\u0027ll also be making a lot of comics, most of which will tie into my original cartoons. Imma tryin\u0027 to build a universe, here! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPDATES SUNDAYS AND WEDNESDAYS\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eHere are a few samples of the work I\u0027ve currently got: \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/7H3Gqxe_6uw?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cdiv style=\"height: 0;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/PE-vCavPaSw?ecver=2\" width=\"641\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/oheVBhlbRkM?ecver=2\" width=\"641\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJ\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJust a few so far, but much MUCH more is on the way! I\u0027m a traditional animator (frame-by-frame, 12 principles and all that), and I use my animation disk along with a modern tablet. Best of both worlds, as far as I\u0027m concerned. \u003cbr\u003e\u003cbr\u003eI\u0027ll be uploading the \u003cstrong\u003e\u003c/strong\u003e concept art and vis-dev I do for my animation and comics here as well. You\u0027ll get to follow me through every step of the animation process, including live streams.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DNjmIGxXkAEyZKb.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://66.media.tumblr.com/0fd9c05b4333019e6bf2fbc851acb9cb/tumblr_o2wu7y5hzL1s6guglo1_1280.jpg\" style=\"width: 805px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAll of my art will be free for everyone to enjoy, but there will be perks and bonuses for patrons (such as early access to certain posts and the chance to score some original art). Costs include supplies and materials, domain upkeep, and eventually a new computer. \u003cbr\u003e\u003cbr\u003eThanks for stopping by, I hope you have a great time! \u003cbr\u003e-\u003cbr\u003eJake Stueber\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
