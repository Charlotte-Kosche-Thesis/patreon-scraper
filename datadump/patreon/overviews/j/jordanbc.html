     "about": "Jordan Baker-Caldwell was born in New York City and raised with the kinetic streets of Harlem as his backdrop. As an artist and metal sculptor, his works evoke questions about gravity, structure, balance, and the human body in relation to space. His sculptures have been described as figurative, organic forms juxtaposed with modern, neo-cubic abstraction. Jordan is interested in the way people interact with his work, and how that interaction has the power to reshape perception. On August 9th 2016, Jordan\u2019s 9-foot piece \u201cAscension\u201d became a permanent part of the New York City landscape when it was installed on the corner of 36th Street and 9th avenue.\u003cbr\u003e\u003cbr\u003eJordan\u2019s work has been featured at the National Metal Museum, the Museum of Arts and Design (MAD), and currently his 15-foot sculpture \u201cGolem\u201d is on permanent loan at Harlem Hospital, on display in the Mural Pavilion. Jordan currently lives and works in New York City.\u003cbr\u003e",
