ON NOW\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eCheck out my \"Posts\" to see my latest art. If you\u0027re curious, right now I\u0027m working on my weekly Patron Doodles at multiple reward levels to satisfy my patrons. I\u0027m practicing and refining my drawing and painting skills. It\u0027s my overall goal to draw objects that can be scanned and printed out as stickers to send to my patrons. Yessssss stickerrrrsssss!!!!!\u003cbr\u003e\u003cbr\u003eMy current -obsession- is selling fleece animal hats (at raves) that I\u0027d bought wholesale. :D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003eWHAT I WILL DO WITH YOUR MONEY\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eFIRST, I\u0027m saving up to buy a scanner (I\u0027m at $45 of $200). Once I buy a scanner, I will use your Patron Funds to buy pens and pencils, paints, and thread for my sewing machine. I\u0027m doing what I love, and that is creating and sharing my creations. Being able to scan my art and print it and sell those prints would absolutely blow my mind. People already want to buy prints from my art but I don\u0027t have access to a large scanner! So I\u0027m not touching any of my income from Patreon until I have enough to buy a scanner ($200).\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eSEE MORE OF MY ART\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36,
