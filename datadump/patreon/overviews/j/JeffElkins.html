    "summary": "I\u0027m a writer and publisher. I love telling and sharing great stories. \u003cbr\u003e\u003cbr\u003eI write fictional short stories, novels, and nonfiction essays. You can find my writing at \u003ca href=\"http://vagrantmisunderstandings.wordpress.com/\" rel=\"nofollow\"\u003eVagrantMisunderstandings.com\u003c/a\u003e.\u00a0I publish other authors\u0027 work at\u00a0\u003ca rel=\"nofollow\"\u003eShortFictionBreak.com\u003c/a\u003e. I\u0027ve also written and published two books (which you can find\u00a0\u003ca href=\"http://www.amazon.com/B-More-Stories-Short-From-Baltimore/dp/1490551824/ref=sr_1_1?ie=UTF8\u0026amp;qid=1409669239\u0026amp;sr=8-1\u0026amp;keywords=bmore+stories\" rel=\"nofollow\"\u003ehere\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://www.amazon.com/Sinful-Breaking-Rules-Losing-Rituals/dp/1482529130/ref=sr_1_1?ie=UTF8\u0026amp;qid=undefined\u0026amp;sr=8-1\u0026amp;keywords=sinful%3F+jeff+elkins\" rel=\"nofollow\"\u003ehere)\u003c/a\u003e. \u00a0\u003cbr\u003e\u003cbr\u003eTo take my work to the next level, I need your help. While I write a lot, I only publish one polished piece a month. These pieces will vary in type. One month I might publish a collection of other authors\u0027 short stories, the next I might put out a novel, then the next I might produce an essay.\u00a0If I had the resources I would devote all my time to this work and I would enlist editors and graphic designers and website gurus to help me.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to help me put more great stories in the world, I\u0027d be honored if you would consider giving $1 (or however much you\u0027d like) per polished piece I produce. I won\u0027t publish more than one polished piece a month. Even if I do, Patreon allows you to put monthly limits on how much you give. \u003cbr\u003e\u003cbr\u003eArtists like me have always depended on patrons like you to support our work. Michelangelo had the Medicis, Beethoven had Archduke Rudolph, and Ernest Hemingway had Gertrude Stein. Please consider becoming a patron for my work. Your generosity will make my work possible. Let\u0027s create great stories together."
