    "summary": "\u003cstrong\u003e***ATTENTION: Because I am in the process of both transitioning into bigger projects and preparing for the next cycle of content, I am temporarily halting this Patreon page since I will not be able to provide special content or giveaways for the time being. If you are a current patron, you will NOT be charged until I resume operations on this page. If you have any questions, you can reach me at \u003cem\u003ejarrodalonge@gmail.com\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eHey folks!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn case you didn\u0027t know, my work on YouTube and other areas of the internet is \u003cstrong\u003efull-time\u003c/strong\u003e. I am completely self-employed, living in a small-ass apartment with two cats. While I am able to sustain myself with music sales and some YouTube ad revenue (which honestly is not that much), life is expensive and it can be difficult keeping up without a consistent source of income.\u003cbr\u003e\u003cbr\u003eI love what I do, but my content is usually only as good as my financial situation.\u00a0It\u0027s not uncommon for me to have to skimp out on bigger, more ambitious projects due to a lack of funds. I raised $20,000 on Indiegogo last year and was able to create \u003cstrong\u003eBeating A Dead Horse\u003c/strong\u003e, which goes to show how far this type of support can go. I want to make \u003cem\u003emore\u003c/em\u003e music. I want to make \u003cem\u003emovies\u003c/em\u003e, and spread my \u003cem\u003edank memes\u003c/em\u003e. I\u0027m very confident that your contributions will not be in vain.\u003cbr\u003e\u003cbr\u003eFor now, this Patreon isn\u0027t for any specific project. Contributions simply help me live while I do what I already do. \u003cem\u003eHowever\u003c/em\u003e, if contributions become more substantial per month, I can use that money for \u003cstrong\u003eextra content\u003c/strong\u003e (new songs, music videos, bigger videos, etc.). Every little bit helps, even if it\u0027s just $1.\u00a0EVERYONE that contributes will have at least one spot in a \u003cstrong\u003emonthly giveaway\u003c/strong\u003e, and your chances for winning increase with each $1 contributed. People that contribute\u00a0\u003cstrong\u003e$5 or more\u003c/strong\u003e each month will have access to \u003cstrong\u003ebonus content\u003c/strong\u003e (behind-the-scenes, bloopers, sneak peeks, instrumentals, etc.). Thank you for your time, and I hope we can do big things!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Jarrod\u003c/strong\u003e"
