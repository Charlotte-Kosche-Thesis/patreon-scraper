    "published_at": "2017-05-03T15:14:50+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://richwallaceart.com/images/patreonintroimg1a.jpg\" style=\"width: 414px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHi and thanks for viewing and supporting my art!\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is Rich Wallace and I\u0027ve been working on several art projects, ranging from webcomics to illustrations. \u00a0I\u0027ve done art for the role-playing game, \n\u003cstrong\u003e\u003cem\u003eTalislanta: Midnight Realms\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eMorrigan Press: High Medieval RPG\u003c/em\u003e\u003c/strong\u003e. \u00a0 I also did covers for three books in the Crystal Keeper series by Tiffany Turner.\u003cbr\u003e\n\u003cbr\u003e\nWhat\u0027s in this Patreon?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWebcomics!\u003c/strong\u003e\u003cbr\u003e\nI have been working on \n\u003cstrong\u003e\u003cem\u003eThe Ruins of Hesh\u0027imet \u003c/em\u003e\u003c/strong\u003esince 2012. \u00a0My friend Adam Black (check out his Locus series at\u00a0\u003ca href=\"http://locusgodslayer.com/\"\u003ehttp://locusgodslayer.com/\u003c/a\u003e) encouraged me to do a webcomic and Hesh\u0027imet became it! \u00a0 I also do an adult, funny animal comic called BL.A.A.S.T (Blatantly Adult Action Super Toons). \u00a0You can find these comics via these links:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.richwallaceart.com/ruins/\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.richwallaceart.com/ruins/\"\u003eThe Ruins of Hesh\u0027imet\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"http://richwallaceart.com/images/cover1a.jpg\" style=\"width: 232px;\"\u003eThe Ruins of Hesh\u0027imet is set in a world devastated long ago by a nuclear war. \u00a0Ruins dots the blasted landscape but the world didn\u0027t die.... far from it. \u00a0The Iron Authority rose from the ashes and it\u0027s J\u0027Havinar military forces patrol and control some of the wastes where Junk Merchants, their enemies, roam. \u00a0Bandits, mutants, monsters and robots can also be found in Hesh\u0027imet!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.blaastcomics.com/\"\u003eBL.A.A.S.T Comics\u003c/a\u003e\u003cstrong\u003e  (Adults Only 18+)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://richwallaceart.com/images/websitelogo1a.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFollow Mary Havoc, Stretch Girl, Zamm, Fire Mouse, Arctic Fox and many others in several short, sexy stories filled with humor and naked funny animals!\u00a0\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTollostus: \u00a0Under the Shroud \u00a0(Adults Only 18+)\u00a0\n\u003c/strong\u003e is a new world tied to the Hesh\u0027imet universe. \u00a0This comic will be published for the general public at a later date, but for now you can view it here as I complete pages for it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://richwallaceart.com/images/panel1b.jpg\" style=\"width: 428px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\nTollostus: \u00a0Under the Shroud\u00a0\u003c/strong\u003eis unlike most fantasy worlds! \u00a0Living on an icosahedron shaped world, where each facet is almost a different world entirely, a young Sellinar woman named Shen\u0027vallen must not only help save her friend, but stop a terrible invading force..... and she really doesn\u0027t want to! \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nTollostus is my attempt to add cell shading with near painted backgrounds! \u00a0100% digital!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIllustrations: \u00a0\u003c/strong\u003eI will be adding illustrations tied to the above comics, as well as other pictures as I finish them.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eProcess Art and Videos:\u00a0\u003c/strong\u003eI will be constantly uploading process art and time-lapse videos of the occasional comic page or illustration. \u00a0Eventually I\u0027ll get around to possibly doing Google Hangouts once a month, but that\u0027s down the road a bit.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e...And More! \u00a0\u003c/strong\u003eI have other projects in the works and patrons will be the first to see those as the process and final art appears!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nI appreciate your interest and support for my passion! \u00a0It does mean a lot to me and I welcome, even encourage all comments and critiques and look forward to talking to my supporters!\n\u003cbr\u003e\n\u003cbr\u003e\n- Rich"
