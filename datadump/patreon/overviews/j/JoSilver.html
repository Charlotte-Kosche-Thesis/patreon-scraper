    "summary": "Hello, My name is Joshua... and I like to do stuff... Lot\u0027s of stuff. Silly stuff, Weird Stuff, Insane Stuff, Sexy Stuff, But most important My Stuff. I Love to create, And I want to create freely... But the problem is life loves to rear it\u0027s ugly head in my way and mess that up. By supporting me with just a buck you\u0027ll be help me make a lot more then I off of doing the things I love to do...Which is FUCK ALL by the way.\u003cbr\u003e\n\u003cbr\u003e\nWith your support I\u0027ll be able to do things like use the newest and latest software, upgrade some hardware such as my drawing tablet, Hard drives for storage and backup and maybe a new microphone, and hire help such as voice actors or an additional artist when things get big. I hope to use your dollars to improve the quality of my work however it may be useful. It\u0027s my long term goal for just making my own things to be my legitimate full time job and with your support you can help make that a reality. But if nothing else, you\u0027ll make my life a little easier.\nIn exchange for Boobies and Dick jokes of course.\u003cbr\u003e\n\u003cbr\u003e\nNo matter what happens, I\u0027ll never stop making Animations, games, paintings, NSFW stuff and SFW stuff. If you just like my stuff and want to leave me a little tip, that\u0027s the most I could ask from you.\n\u003cbr\u003e\n\u003cbr\u003e\nI mainly post to Newgrounds but you can see everything I\u0027ve done at these links:\n\u003cbr\u003e\n\u003ca href=\"http://josilver.newgrounds.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://josilver.newgrounds.com/\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.hentai-foundry.com/user/JoSilver/profile\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.hentai-foundry.com/user/JoSilver/profile\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.furaffinity.net/user/josilver/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.furaffinity.net/user/josilver/\u003c/a\u003e\n\u0
