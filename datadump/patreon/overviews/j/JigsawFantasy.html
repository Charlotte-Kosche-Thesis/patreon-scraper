    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ctxuhuvl4QI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eWhat are we doing?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe latest GM and writing tool from Artemis Games, \u003cstrong\u003eJigsaw Fantasy\u003c/strong\u003e is a series of interconnected setting elements, designed to slot into pre-existing worlds or click together with each other to build a piecework campaign setting.\u003cbr\u003e\u003cbr\u003eThese setting elements include people, places, cultures and races, among other features.\u003cbr\u003e\u003cbr\u003eEach Jigsaw Piece has numerous potential points of connection called out - with possible links drawn from many established settings as well as our other Jigsaw Pieces and Concept Cards.\u003cbr\u003e\u003cbr\u003eWe are releasing at least 18 pages of setting material every month, or about 4000 words, with one large Jigsaw Piece that is voted on, and one or more smaller pieces if that one doesn\u0027t meet the minimum alone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSample Piece\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo see what a jigsaw piece entails, take a look at the\u00a0\u003ca href=\"https://drive.google.com/file/d/0B_tjspgXLOzYWFFweHZYNDdIQmc/view?usp=sharing\" rel=\"nofollow\" target=\"_blank\"\u003eWandering Tavern.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you want to get automatic updates whenever we add new links or improvements to this piece, download it at\u00a0\u003ca href=\"http://www.drivethrurpg.com/product/193673/Jigsaw-Fantasy--The-Wandering-Tavern\" rel=\"nofollow\"\u003eDriveThruRPG\u003c/a\u003e for free\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a crowd-funding site that works a bit like a subscription - you pledge a certain amount each month (or per creation but we have gone with each month), and we pledge to produce content each month. (Of course you may already know that, you are on the site after all!)\u003cbr\u003e\u003cbr\u003eWe have gone with Patreon rather the Kickstarter (which we have used very successfully before for Concept Cards) because it better fits the way we want to produce content for this project. \u003cbr\u003e\u003cbr\u003eYou can choose to pledge $1, $3, or $5 (or a different amount, but they\u0027re the thresholds that matter at the moment). \u003cbr\u003e\u003cbr\u003eYou can see what you get for them over there --\u0026gt; \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eArtemis Games is made up of four people: Loz Hensel, Ste Coffey, Amy Coffey and Alison Piearcey\u003cbr\u003e\u003cbr\u003eYou can see more about what we do at \u003ca href=\"http://artemisgames.co.uk/\" rel=\"nofollow\" target=\"_blank\"\u003eour website\u003c/a\u003e"
