    "summary": "\u003cstrong\u003e[\u003c/strong\u003e\u003ca href=\"https://jdwrites.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e] - [\u003c/strong\u003e\u003ca href=\"http://archiveofourown.org/users/JD_Riley\"\u003eAo3\u003c/a\u003e\u003cstrong\u003e] - [\u003ca href=\"https://jdwrites.tumblr.com/CommissionInformation\" target=\"_blank\"\u003eCommission Information\u003c/a\u003e]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFiction has been a passion of mine for a long time and sharing that fiction with an audience has to be one of the greatest experiences an author can have.\u00a0 That\u0027s why I\u0027m hoping you\u0027re here: to become that audience and hopefully become part of my creative community.\u003cbr\u003e\u003cbr\u003eI\u0027ve been a\u00a0fairly prolific writer of Original Omegaverse Fiction since February of 2017 when I broke my arm and had a lot of time to spend discovering it and world-building on my own.\u00a0 You can access the bulk of my free content at\u00a0\u003ca href=\"https://archiveofourown.org/users/JD_Riley\" target=\"_blank\"\u003e\u003cstrong\u003emy account at Archive of Our Own\u003c/strong\u003e\u003c/a\u003e.\u00a0 My stories span multiple genres, multiple time periods, and quite a few different dynamic mash-ups.  If you like ABO fics whether they be detective stories, Victorian, or even Westerns, I can do it all.\u00a0 For Patreon, I will be presenting works that are either full novel-length serials or shorter stories up to the length of novellas.\u00a0 I encourage any and all feedback and to all my patrons, I thank you profusely for joining me on these wonderful journeys.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve ever enjoyed my stories on Ao3 or if you\u0027re newly discovering Omegaverse here, I hope you\u0027ll consider pledging and becoming my patron.\u00a0 I\u0027ve purposely made the pledge amounts small to make it easy for patrons to support me and to get access to these Patreon-exclusives because I know how life can get overwhelming even though you\u0027d like to support your artists and writers.\u003cbr\u003e\u003cbr\u003eBelow, you\u0027ll find the projects that are universally available to all patrons who\u0027ve pledged $1.00 or more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew Serial Project:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSummary - \u003c/strong\u003eRaised in the religion-steeped countryside of colonial New England, Aymes Morehill has been taught all his life that deviation from the norm would cause \u003cem\u003eundesirable \u003c/em\u003eeffects.\u00a0 He goes to church twice a week, pays his tithes diligently like he should, and keeps his hands hard at work at all times to keep from becoming idle.\u00a0 A shining example of morality, Aymes has never once doubted his devotion...so when he suddenly falls into a heat one Sunday morning in a community proud of its all-Beta heritage, he finds himself banished and confused, wandering the countryside and searching for answers.\u00a0 That is, until he\u0027s stumbled upon by a handsome Alpha--the first he\u0027s ever met.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCompleted Serial Project:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSpin off of my\u00a0\u003ca href=\"http://archiveofourown.org/series/695802\" target=\"_blank\"\u003eAo3 series that involves a Victorian setting using the A/B/O Trope\u003c/a\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSummary -\u003c/strong\u003e  Malcolm Stone has been in mourning for nearly two years after losing his mate and the love of his life. Having to bring his daughter to London with only his brother-in-law\u2019s Beta acquaintances and clad entirely in black has his nerves about shot. Obligated to find his daughter the best possible mate during her season, he must ease himself into the unfamiliar ton and attempt to make the best matches possible despite his societal limitations and lingering grief. Fortune has it that a wealthy and handsome young Alpha in line to become an Earl happens to attend the same dinner, but when Mal introduces the charming Baron to his daughter, he can\u2019t help but notice that the Alpha seems less interested in her, and more excited by \u003cem\u003ehim\u003c/em\u003e.\u003cbr\u003e"
