    "summary": "\u003ch4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gnF_sFBaqSY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThank you for visiting!\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWhat do I make and why?\u003c/strong\u003e \u003cbr\u003eForest and tree landscapes, dreamy portraits...sometimes both at once... so if you\u0027d like to get lost in the woods with me, come along...\u003cbr\u003e\u003cbr\u003e I used to want to escape the world,\n but now I want to make it a better place for all of us - we have so \nmuch potential and I want to inspire you to be your best self.\u003cbr\u003e\u003cbr\u003eAt the same time as building a community of positivity and inspiration, I want to give you as much as I can and sustain a steady income so I can continue making pretty things for you!\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be able to create and give you a load in return. So THANK YOU! \u003cbr\u003e\u003cbr\u003eOther ways to support my work:\u003cbr\u003e* \u003ca href=\"https://www.ko-fi.com/A2042YN\"\u003eBuy me a coffee\u003c/a\u003e\u003cbr\u003e* \u003ca href=\"https://www.instagram.com/jesspurrr/\"\u003eFollow me on Instagram\u003c/a\u003e\u003cbr\u003e* \u003ca href=\"https://www.facebook.com/CastleOnTheHillArt/\"\u003eFollow me on Facebook\u003c/a\u003e\u003cbr\u003e* \u003ca href=\"https://www.etsy.com/uk/shop/JessPurserArt\"\u003eTake a look at my Etsy\u003c/a\u003e\u003cbr\u003e* \u003ca href=\"https://https://www.redbubble.com/people/purrr\"\u003eCheck out all the goodies on Redbubble \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nArt is one of the most important ways we have of communicating with other humans. Often, images are even more powerful than words alone. I love the idea of a group of us who can share ideas and aesthetics. There\u0027s so much beauty out there and so many amazing possibilities floating around. I hope I can make your corner of the world just that little bit brighter. Whenever I can, I\u0027d like to put your ideas onto canvas, too. I\u0027d like to invite you to the inner circle - a place where I can share inspirations, works-in-progress, process videos and exclusive content not available elsewhere.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon gives creators even more possibilities to share our work with you. Any Patreon funds will be put directly back into the artwork and studio. My current earnings tend to go on groceries and day-to-day living and I haven\u0027t been putting much back into the business. This will really help me to keep the usual paint, paper, sketch books, brushes, canvas, printer ink and all those other extra studio organisational bits and bobs, but more exciting than that, I\u0027ll be able to print up NEW POSTCARDS, BOOKMARKS, STICKERS and all sorts of other stuff for you from new paintings ;) One day, I\u0027d love to rent my own studio space and actually GO TO WORK, rather than staying in at home, where I always get distracted by household chores an other boring things. With your help, this will become a reality! \n\u003cbr\u003e\n\u003cbr\u003e\nI will continue to share in other social media outlets, but as a supporter here, you will have ADDITIONAL access to the Patron-only feed, exclusive images and video content, including wallpapers, ACEO\u0027s,\u00a0 postcards and more goodies snail-mailed to you, printed sketchbook collections and more. You will have the chance to make suggestions for new works, from landscapes and portraits, to Twin Peaks or even Jane Austen pieces (yes - I have been known for painting a lot of those too!) and anything in-between, and the chance to WIN original paintings in a monthly giveaway (open to every Patron of \u00a35 and over) ;)\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nThank you so much!\n\u003cbr\u003e\n\u003cbr\u003e\nJess x\n\u003cbr\u003e\n\u003c/span\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
