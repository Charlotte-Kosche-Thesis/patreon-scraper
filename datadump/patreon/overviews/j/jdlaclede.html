    "summary": "Hi, I\u0027m JD. I make comics and art for the internet.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing since I was a kid, but now I do it full-time, independently,\u00a0as my means of income. My main project is\u00a0\u003ca href=\"http://ask-the-werewolves.tumblr.com/\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003eAsk The Werewolves\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, a blog that lets readers ask a werewolf couple all kinds of questions about being a werewolf couple. I also draw/write\u00a0\u003ca href=\"http://el-indon.com/\"\u003e\u003cstrong\u003e\u003cem\u003eEl Indon\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, a webcomic about working-class, magical tradespeople. Unfortunately, it\u0027s on hiatus until I can make more money to afford spending time on it again, which is what this Patreon is for.\u003cbr\u003e\u003cbr\u003eYour patronage will help me ... well, survive. Rent and food and bills and website upkeep all cost money, and I need quite a lot of it. Right now, a sizable chunk of my money comes from taking\u00a0\u003ca href=\"http://jdlaclede.com\" rel=\"nofollow\"\u003ecommissions\u003c/a\u003e, which occupy most of my schedule. The more money I can earn through Patreon, the more time I can spend to make my existing projects bigger and better. Eventually, I hope to be 100% Patron-supported - then I would have the time/funding to bring life to all the artistic creations in my head before I keel over and die. If you like what I do, you can be a part of making that dream come true.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron you\u0027ll get access to my works in progress, see completed work before anyone else, see art that you shouldn\u0027t look at in front of your boss, and receive bonus art that no one else gets! And you\u0027d have helped a stranger from the internet live a happier, more productive life! Wouldn\u0027t that be grand?\u003cbr\u003e"
