    "summary": "\u003cstrong\u003eJordan Under\u003c/strong\u003e\u00a0makes music, puppets, paintings and videos. And thanks to Jordan\u0027s incredibly supportive fanbase + Patreon supporters, he does this full time.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8CN4rQvU1zE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eGet cool rewards for becoming one of Jordan\u0027s patrons, like\u003cem\u003e\u00a0exclusive bonus videos, exclusive art in the mail, shoutouts in videos, exclusive music downloads, exclusive looks at concept art, \u003c/em\u003eand\u003cem\u003e sketches.\u003c/em\u003e\u00a0\u003cstrong\u003eAlso, yes, by becoming a Patron, you instantly get access to Patreon rewards from the past.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJordan\u0027s Patreon is monthly, meaning whatever amount you pledge will be charged once a month. \u003cstrong\u003eBut you will never be charged during a month that he\u0027s inactive. \u003c/strong\u003eThat means if he doesn\u0027t upload any videos on YouTube during a month, your pledge for that month will be refunded! Patreon will only be charged when he\u0027s making videos.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eH\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eere\u0027s an example of the $25 rewards, pieces of art you can get in the mail. Every month, you get \u003cstrong\u003etwo\u003c/strong\u003e of them, and it\u0027s different every time!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/nj4ZliF.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAlso, Jordan\u0027s Patreon charges up front. \u003c/strong\u003eThis means\u00a0if you\u0027re short on money, you may want to wait until the 1st of the month to become a Patron. For example, if you pledge to receive the $25 reward, and there\u0027s room on the list, you will get charged immediately when you pledge and pay, and a reward will be sent to you. Just keep in mind, Patreon charges pledges on the 1st of every month, so, for instance, if you pledge $25 on the 29th of May, you\u0027ll be charged on that day, you\u0027ll be sent a reward, and then on the 1st of June you\u0027ll be charged again, and sent another different reward. It\u0027s worth it if you want to collect as many of the paintings as you can. But if you ever need or are interested in getting a refund for one of your monthly pledges, be sure to message Jordan on this site!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
