    "summary": "Thanks for checking out my Patreon! \u270c\ud83c\udffd\u003cbr\u003e\u003cbr\u003eI started this journey in 2014 when I took a 365 day vow of silence to raise awareness for the voiceless victims of this planet: the animals. This vow ended in a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=zgR_zz8Kmbs\"\u003eTV interview watched by millions\u003c/a\u003e that inspired countless people to make more conscious choices. I cycled 5000kms across Australia to prove that vegans can be fit \u0026amp; healthy, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Ki-kj279S7A\" target=\"_blank\"\u003egot tattooed for 25 hours straight\u003c/a\u003e to raise $20,000 for charity. \u003cbr\u003e\u003cbr\u003eI\u0027ve given hundreds of free speeches at\u00a0\u003ca href=\"https://youtu.be/e7hohgNyf1Y\" target=\"_blank\"\u003eschools\u003c/a\u003e, universities, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=KHOcox2lvQo\u0026amp;t=5s\" target=\"_blank\"\u003econferences\u003c/a\u003e all around the world and I attend local activism events at the places that I travel to, including animal rescues, bearing witness at\u00a0\u003ca href=\"https://www.youtube.com/watch?v=5n6e1z5aLPQ\u0026amp;t=42s\" target=\"_blank\"\u003eslaughterhouse vigils\u003c/a\u003e,\u00a0and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=dwka3Q9F8mE\" target=\"_blank\"\u003estreet outreach events\u003c/a\u003e. I share my life and campaigns online on my Instagram, Youtube channel, and Facebook page with a combined reach of 375,000 followers. My speeches have reached tens of millions of people, with my most popular speech currently at over 12 million views.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been featured on prominent TV shows, radio programs, and\u00a0podcasts\u00a0from all over the world, including\u00a0\u003ca href=\"https://www.youtube.com/watch?v=8lFzQ3B0NQA\u0026amp;t=125s\" target=\"_blank\"\u003eAustralia\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=CSX6Mw5wuU0\" target=\"_blank\"\u003eRomania\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ur-BcGDmnmM\u0026amp;t=267s\" target=\"_blank\"\u003eCanada\u003c/a\u003e, the USA,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=zpcu-6Oy3ks\" target=\"_blank\"\u003eScotland\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=jtc7fRWU-L4\u0026amp;t=2s\" target=\"_blank\"\u003eIsrael\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=4-tOsNm8Iq8\" target=\"_blank\"\u003eIreland\u003c/a\u003e, New Zealand,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rovobegdl50\" target=\"_blank\"\u003eEngland\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=DvEXqIQltTM\" target=\"_blank\"\u003eAruba\u003c/a\u003e and many others.\u00a0\u003cbr\u003e\u003cbr\u003eI even got rated #3 on the Plant Based News \"\u003ca href=\"https://www.youtube.com/watch?v=YP9ipwoDc_A\u0026amp;t=985s\" target=\"_blank\"\u003eTop 25 Most Influential Vegans\u003c/a\u003e\" - still workin\u0027 on that #1 spot but Miley Cyrus and Kip Andersen are some tough competition \ud83d\ude1c\u003cbr\u003e\u003cbr\u003eI respect all activists and many different forms of campaigning, and strive to bring the vegan movement closer together as a team united against speciesism.\u00a0My goals are to reduce suffering, increase the peace, and help make this world a better place for us ALL to live.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve made it this far without ever asking for donations or charging for my talks. I\u0027ve lived in my van to save money on rent and sold t-shirts at festivals to cover basic living expenses. I want to do more, make higher quality content, and be able to sustain this level of activism in the future.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for contributing to my work. Your backing enables me to give the animals my all and I truly appreciate your support \u270a\ud83c\udffd\u003cbr\u003e\u003cbr\u003ePS. I\u0027ve included clickable links to examples of my work all throughout this text, so feel free to check those out."
