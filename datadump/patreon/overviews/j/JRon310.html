    "summary": "\u003cimg src=\"https://i0.wp.com/anthonykansepts.files.wordpress.com/2018/01/patreon-welcome2.jpg?ssl=1\u0026amp;w=450\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Gerron Anthony, creating video games under the name \u0027Anthony Kansepts\u0027. I strive to create video games for a living, meaning doing something I love to support\u00a0my family and myself. I do not aim to create the next \"Call of Duty\" or \"Madden\", but I do know how to design and create game on the scale of \"Geometry wars\" and smaller platform titles. Does that mean I won\u0027t try to create a \u0027triple A title\u0027? Never, but I have to start somewhere, and that is here!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/anthonykansepts.files.wordpress.com/2018/01/patreon-why.jpg?ssl=1\u0026amp;w=450\"\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m using Patreon to hopefully gain funding for my creations. Lately, I\u0027ve been working a full-time warehouse position and I work on my games during any spare time I have. Which is okay, but doesn\u0027t exactly give me the time I need to finish projects as quickly as I would like in order to release during periods small games aren\u0027t being over shadowed by bigger titles. I believe using Patreon will resolve my issues all around.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/anthonykansepts.files.wordpress.com/2018/01/patreon-value.jpg?ssl=1\u0026amp;w=450\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"\"\u003eBecoming a Patron, you\u0027ll get access to my post and projects in monthly updated phases; Alpha, Beta, and of course release. Meaning if I\u0027m sharing some incite to design choices or possible resource code, its there for you to experience. This will be beneficial to you and me, because I gain knowledge from your feedback and you\u0027ll have a transparent view on what it is like to develop\u00a0small games using the Unity engine with no team or years of experience. I would like for this experience to help others as well as myself, showing how a small family guy can turn a off-on hobby into something more.\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"https://i1.wp.com/anthonykansepts.files.wordpress.com/2018/01/patreon-thank-you.jpg?ssl=1\u0026amp;w=450\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am truly honored to have your support! Be sure to help spread the word.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e"
