    "summary": "Hi! I heart art: making it, supporting it, inspiring it, and using it to\n help connect people with their own dreams and passions. I teach kids\u0027 \nart and craft classes periodically, which I\u0027ll be doing on a weekly basis beginning this fall, and through your help will be able \nto grow the curriculum and offer scholarships for low-income children. I\n also love working with non-profits, and helping them bring their \ncreative visions to life, but to do so often means smaller budgets, \nsignificantly lower than my typical rates. As a freelancer and divorced \nmother of three, I would appreciate the ability to continue supporting \norganizations in my community without it creating such a strain on my \nown family\u0027s financial well-being.\u003cbr\u003e\u003cbr\u003eI don\u0027t currently have the luxury of a dedicated studio space, so I try \nto generate enough freelance client work to sustain my family, while \nsimultaneously juggling work/life logistics in a challenging setting \nwith limited resources. Sometimes that\u0027s an obstacle to the actual \ncreative process, which is obviously a deal-breaker when one wants to \nsupport a family and give back to others via creative work!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dfw1-1.xx.fbcdn.net/v/t1.0-9/13413736_10154067088596075_3161627303690623767_n.jpg?oh=1f2877f4dfb41c437613c195948a9c55\u0026amp;oe=57E9A3F0\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eUltimately, my bigger goal at the moment is to generate enough funding to obtain a studio and gallery space by fall/winter 2016, wherein I can both offer low-cost or no-cost creative workshops to the community, as well as work on my own art projects. Overall, I think this is a crucial step toward helping others learn more effectively and enabling me to create more prolifically, and we all have a place to grow.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dfw1-1.xx.fbcdn.net/v/t1.0-9/12744674_1015377656
