    "summary": "\u003cstrong\u003eHello everyone! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Janet Boyer and I\u0027ve been a hardcore innovator immersed in the Mind/Body/Spirit field for over 15 years, and I \u003cstrong\u003e\u003cem\u003elove \u003c/em\u003e\u003c/strong\u003eto nurture the creative life of others and provide helpful information for self-empowerment and illumination!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://janetboyer.typepad.com/janet%20symbols%20640.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBeen on national radio shows like\u003cem\u003e\u00a0\u003ca href=\"https://www.coasttocoastam.com/guest/boyer-janet/65225\" target=\"_blank\"\u003eCoast to Coast AM with George Noory\u003c/a\u003e\u003c/em\u003e, as well as other Tarot and paranormal podcasts\u003c/li\u003e\u003cli\u003eCreated my\u00a0\u003ca href=\"http://janetboyer.podbean.com\"\u003e\u003cem\u003eNaked Tarot\u003c/em\u003e Podcast\u003c/a\u003e to serve those fascinated by the cards\u003c/li\u003e\u003cli\u003eWritten 1,200+ trusted reviews (I\u0027m an\u00a0\u003ca href=\"https://www.amazon.com/review/hall-of-fame\" target=\"_blank\"\u003eAmazon.com Hall of Fame\u003c/a\u003e Reviewer!) for both both online and print publications\u003c/li\u003e\u003cli\u003eWritten 3 traditionally published Tarot books (am under contract for the 4th)\u003c/li\u003e\u003cli\u003eWritten dozens of eBooks and articles for digital and print\u003c/li\u003e\u003cli\u003eCo-created and produced 2 Tarot decks with my artist husband, Ron Boyer (\u003ca href=\"http://CoffeeTarotDeck.com\" target=\"_blank\"\u003e\u003cem\u003eCoffee Tarot\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eand the\u00a0\u003ca href=\"http://SnowlandDeck.com\" target=\"_blank\"\u003e\u003cem\u003eSnowland Deck\u003c/em\u003e\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eCreated the \u003cem\u003eBoyer Charming Oracle\u003c/em\u003e and \u003cem\u003eAnimal Totems Charm Oracle\u003c/em\u003e (\u003ca href=\"http://CharmingOracle.com\" target=\"_blank\"\u003eCharmingOracle.com\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eFounded the\u00a0\u003ca href=\"http://tarotnauts.com/\" target=\"_blank\"\u003eTarotnaut Artist Collective\u003c/a\u003e and produced the\u00a0\u003cem\u003e\u003ca href=\"http://TarotDayDeck.com\" target=\"_blank\"\u003e2017 Tarot Day Deck\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://janetboyer.typepad.com/SAM_1916.JPG\"\u003e\u003cbr\u003eI\u0027m on Patreon to share with you some personal, \u003cem\u003eexclusive\u003c/em\u003e and out-of-this-world goodies that include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAstroTarot Forecast\u003c/strong\u003e - Monthly Tarot Reading for all 12 Signs of the Zodiac\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOriginal Tarot Spreads\u003c/strong\u003e - For introspection, insight and personal growth\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBehind-the-Scenes\u003c/strong\u003e - Goings-On of My Creative Life--Including Excerpts, Previews and Out-Takes from My Books and WIPs--as well as private musings and domestic minutia\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePolls \u003c/strong\u003e- You\u0027ll help me make creative decisions like, \"\u003cem\u003ewhich version of the SNAKE card do you like for my upcoming Lenormand deck?\u003c/em\u003e\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCreative Encouragement\u003c/strong\u003e - Everyone is a creator...yes, even \u003cem\u003eyou\u003c/em\u003e!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEnergy Matters\u00a0\u003c/strong\u003e- Posts on How to Raise Your Vibration, Access Intuition, Recognize Your Archetypal Patterns and Make Better Decisions\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInspired Art\u003c/strong\u003e - Overcome by something Beyond, I\u0027ve created \u003cem\u003eoriginal\u003c/em\u003e\u00a0titled and signed pieces just for Patrons\u003c/li\u003e\u003c/ul\u003eIf you\u0027re curious how accurate my Tarot Foercasts are, you can check out my Testimonials page\u00a0\u003ca href=\"http://www.janetboyer.com/Testimonials.html\" target=\"_blank\"\u003ehere\u003c/a\u003e. Dozens and dozens of happy clients.\u00a0In fact, Ociana Voss just had a video reading from Janet on October 8, 2017 and had this to say:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYour readings are not only accurate but intelligent, relatable and hilarious as well! I will definitely be going to you again! I can\u0027t Thank You enough soul mama \u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/fac/1/16/2665.png\" width=\"16\"\u003e.\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOver the last 15+ years, I\u0027ve given out a \u003cstrong\u003e\u003cem\u003elot\u003c/em\u003e \u003c/strong\u003eof free goodies on the internet--1,500+ thorough, unbiased reviews among them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://janetboyer.typepad.com/thought-catalog-214785-unsplash.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNow, I feel it\u0027s time to save my best soulful stuff--insights, tips, spreads, behind-the-scenes, recommendations and AstroTarot Forecasts--for those who value my work enough to be my Patron for at least $1 a month at the le Voyeur Tier. \u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI would \u003cem\u003elove\u003c/em\u003e to have you become my Patron to support me and my work \u003cbr\u003e\u003cbr\u003eI value what I do.\u003cbr\u003e\u003cbr\u003eI hope you do, too.\u003cbr\u003e\u003cbr\u003eCome party with me!\u00a0\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f82/1/16/1f3a8.png\" width=\"16\"\u003e\ud83c\udfa8\u003cimg height=\"16\" src=\"https://static.xx
