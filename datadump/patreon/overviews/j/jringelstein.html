    "summary": "\u003cimg src=\"https://i2.wp.com/typeoflove.de/wp-content/uploads/2016/08/moin.png?zoom=2\u0026amp;resize=135%2C59\"\u003e\u003cbr\u003eIch bin Jessy. Webdesignerin, Leseratte und American Football Referee aus Hamburg.\u003cbr\u003eSchon fr\u00fch wusste ich, dass Autorin oder Malerin werden will, wenn ich gro\u00df bin. Dem ist wohl auch meine Liebe zu sch\u00f6nen B\u00fcchern zu verdanken. Heute bin ich Designerin und an meiner Liebe zu sch\u00f6n Gestaltetem hat sich nichts ge\u00e4ndert.\u003cbr\u003e\u003cbr\u003eMeine 3-j\u00e4hrige Berufsausbildung an der \u003ca href=\"http://www.fsg-hamburg.de/\"\u003eFSG \u2013 Freie Schule f\u00fcr Gestaltung\u003c/a\u003e habe ich 2014 als eine der Klassenbesten abgeschlossen \u2013 mit eine\u00a0digitalen Illustrationsprojekt.\u003cbr\u003e\u003cimg src=\"http://typeoflove.de/wp-content/uploads/2017/10/truhe.jpg\"\u003e\u003cbr\u003eEnde 2015 habe ich dann Lettering f\u00fcr mich entdeckt bzw. es zum ersten Mal mit diesem Begriff bezeichnet. Schon fr\u00fcher habe ich gerne Buchstaben gezeichnet und der Kunstunterricht in der Schule hat mir im Typografie-Semester besonders viel Spa\u00df gebracht.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://typeoflove.de/wp-content/uploads/2016/07/juli_thumb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMittlerweile mache ich, neben meiner festen Arbeit als Webdesignerin,\u00a0Letterings und auch Illustrationen f\u00fcr eine Reihe an privaten Kunden.\u003cbr\u003eAm Ende eines Designprozesses ein fertiges Produkt in den H\u00e4nden zu halten f\u00fchlt sich einfach toll an. Und von diesen Erlebnissen m\u00f6chte ich noch eine Menge mehr haben!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWas f\u00fcr Projekte werde ich hier ver\u00f6ffentlichen?\u003c/h3\u003e\u003cul\u003e\u003cli\u003eKleine Doodles\u003c/li\u003e\u003cli\u003eHandletterings\u003c/li\u003e\u003cli\u003eKalligrafie\u003c/li\u003e\u003cli\u003eIllustrationen\u003c/li\u003e\u003cli\u003eAlles was ich sonst so an Kunst ausprobiere. \u003cbr\u003eSei es aus Stoff, Holz, Ton oder Wolle. Alles ist m\u00f6glich!\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eDaf\u00fcr brauche ich DEINE Unterst\u00fctzung! \u003cbr\u003eWieso?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eDeine Unterst\u00fctzung wird mich zum L\u00e4cheln bringen :)\u003c/li\u003e\u003cli\u003eIch kann mir tolles, neues Material und neue Tools kaufen, die ich mir sonst nicht leisten k\u00f6nnte\u003c/li\u003e\u003cli\u003eIch kann mehr Zeit damit verbringen zu MACHEN, statt zwingend Geld verdienen zu m\u00fcssen\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIch freue mich \u00fcber deine Unterst\u00fctzung!"
