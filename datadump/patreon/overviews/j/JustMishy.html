nart and merchandise! I hope to become a full-time artist soon after I graduate college.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_lmsqjvZzpb1qcfn0j.gif\"\u003e\u00a0\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eWhy Patreon?\u003c/span\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_lmsqjvZzpb1qcfn0j.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou may have heard it already from most if not all other creators here but being a \u003cdel\u003efinancially stable\u003c/del\u003e artist is difficult! Everyone\u0027s generous pledges will first cover costs that help push my art career forward such as merchandise, items for my artist alley table display, shipping supplies for my online shop, etc. Everything else will cover the usual living expenses such as food, utilities, etc. ~\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_lmsqitYLKf1qcfn0j.gif\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003eThank you for stopping by!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003cimg src=\"http://68.media.tumblr.com/tumblr_lmsqitYLKf1qcfn0j.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003ePlease bear with me as I learn how to properly use Patreon! I will be changing around some stuff for the better as time goes by!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eIf you have any, please feel free to send me over some suggestions!\u003c/span\u003e\u003c
