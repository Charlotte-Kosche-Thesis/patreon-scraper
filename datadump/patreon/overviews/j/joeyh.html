    "published_at": "2016-07-25T19:54:28+00:00",
    "summary": "Hi, I\u0027m \u003ca href=\"https://joeyh.name/\" rel=\"nofollow\" target=\"_blank\"\u003eJoey Hess\u003c/a\u003e. I\u0027ve developed \u003ca href=\"https://www.fsf.org/about/what-is-free-software\" rel=\"nofollow\" target=\"_blank\"\u003eFree Software\u003c/a\u003e for two decades now. If you\u0027ve used Debian (its \u003ca href=\"https://joeyh.name/code/debian-installer/\" rel=\"nofollow\" target=\"_blank\"\u003einstaller\u003c/a\u003e or \u003ca href=\"https://joeyh.name/code/debhelper/\" rel=\"nofollow\" target=\"_blank\"\u003edebhelper\u003c/a\u003e, \u003ca href=\"https://joeyh.name/code/debconf/\" rel=\"nofollow\" target=\"_blank\"\u003edebconf\u003c/a\u003e, \u003ca href=\"https://joeyh.name/code/tasksel/\" rel=\"nofollow\" target=\"_blank\"\u003etasksel\u003c/a\u003e, \u003ca href=\"https://joeyh.name/code/os-prober/\" rel=\"nofollow\" target=\"_blank\"\u003eos-prober\u003c/a\u003e, \u003ca href=\"https://joeyh.name/code/debmirror/\" rel=\"nofollow\" target=\"_blank\"\u003edebmirror\u003c/a\u003e) (or Ubuntu), \u003ca href=\"https://git-annex.branchable.com/\" rel=\"nofollow\" target=\"_blank\"\u003egit-annex\u003c/a\u003e, \u003ca href=\"https://propellor.branchable.com/\"\u003epropellor\u003c/a\u003e, \u003ca href=\"https://keysafe.branchable.com/\"\u003ekeysafe\u003c/a\u003e, \u003ca href=\"https://debug-me.branchable.com/\"\u003edebug-me\u003c/a\u003e, \u003ca href=\"https://etckeeper.branchable.com/\" rel=\"nofollow\" target=\"_blank\"\u003eetckeeper\u003c/a\u003e, \u003ca href=\"https://ikiwiki.info/\" rel=\"nofollow\" target=\"_blank\"\u003eikiwiki\u003c/a\u003e, \u003ca href=\"https://myrepos.branchable.com/\" rel=\"nofollow\" target=\"_blank\"\u003emyrepos\u003c/a\u003e, \u003ca href=\"https://joeyh.name/code/moreutils/\" rel=\"nofollow\" target=\"_blank\"\u003emoreutils\u003c/a\u003e or \u003ca href=\"https://joeyh.name/code/alien/\" rel=\"nofollow\" target=\"_blank\"\u003ealien\u003c/a\u003e, you\u0027ve used software I created.\u003cbr\u003e\n\u003cbr\u003e\nMy passion is making Free Software because it seems to be the software that lasts, the software that turns out to matter in the end. It empowers its users to do new things, and these feed back into the software. A virtuous cycle.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://joeyh.name/pics/brazil/2014/circle.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere I am in a little school, in the jungle of Brazil, learning how the people in the circle are using \u003ca href=\"https://git-annex.branchable.com/\" rel=\"nofollow\"\u003egit-annex\u003c/a\u003e to communicate among isolated communities. The users of my software have taken it places and done things with it I never imagined. \u003cem\u003e(The picture was drawn by \u003ca href=\"https://ewe.branchable.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGbara\u003c/a\u003e, an \u003ca href=\"https://ikiwiki.info/\" rel=\"nofollow\" target=\"_blank\"\u003eikiwiki\u003c/a\u003e user.)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo there are always new ideas bubbling up for improvements to my projects. And I keep thinking up ideas for new projects, too. All this takes a lot of my time and energy. I\u0027ve been able to focus on my Free Software projects exclusively for years, thanks to funding from a \u003ca href=\"https://www.kickstarter.com/projects/joeyh/git-annex-assistant-like-dropbox-but-with-your-own\" rel=\"nofollow\" target=\"_blank\"\u003eKickStarter\u003c/a\u003e, \u003ca href=\"https://campaign.joeyh.name/\" rel=\"nofollow\" target=\"_blank\"\u003esubsequent crowdfunding\u003c/a\u003e, and institutions that use and support my software.\u003cbr\u003e\n\u003cbr\u003e\nPlease consider supporting my work with a monthly contribution on Patreon.\u003cbr\u003e"
