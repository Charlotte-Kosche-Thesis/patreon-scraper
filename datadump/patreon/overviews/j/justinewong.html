    "published_at": "2017-01-31T12:52:33+00:00",
    "summary": "\u003cem\u003eWhat is Patreon?\u003c/em\u003e\u003cbr\u003ePatreon is a place where you can support artists who create content you love, so they can make more content. It\u0027s kind of like Kickstarter, only you get rewards for each month you support, whether that is just once or ongoing. \u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://68.media.tumblr.com/46d1c8dfdf9997871e5c141175672f5b/tumblr_okmnq6d5201ucc3dto1_1280.jpg\"\u003e\u003cbr\u003eWho am I?\u003c/em\u003e\u003cbr\u003e\nMy name is Justine, a full-time freelance illustrator currently based in Tokyo, Japan. I am also the creator of \u003ca href=\"http://www.patternsandportraits.com/21-days-in-japan/\"\u003e\u003cstrong\u003e\u002721 Days in Japan: An Illustrative Study of Japanese Cuisine\u0027\u003c/strong\u003e\u003c/a\u003e on Kickstarter, funding 100 paintings of my meals throughout Japan. In June 2016, I braced myself and moved across the world to Japan to pursue a career as a freelance illustrator.\u003cbr\u003e\u003cbr\u003eYou can see more of my work at: \u003ca href=\"http://www.patternsandportraits.com/\"\u003epatternsandportraits.com\u003c/a\u003e\u003cbr\u003eOr follow my journey on \u003ca href=\"https://www.instagram.com/patternsandportraits/\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003eWhy am I doing this?\u003c/em\u003e\u003cbr\u003e\nAs I reach the half year mark to my year long journey, I am thinking about how to create the most of my time in Tokyo. For a time after my move, it was difficult for me to find my creative groove. Everything that I didn\u2019t expect to feel, I felt immensely. Including the freelance life, which is a fluid one. There are full busy days, and then there are times with long gaps of silence. \u003cbr\u003e\u003cbr\u003eDuring this time I am learning to open up to the beautiful experiences that allow for me to feel everything fully - the good, the bad and the different. This is where I am finding a way to share the new side of myself, and to create again in a new language. It is this new growth and creation that I would like to openly share with you. This journey is an intensely personal one, and is truly a passion project born from a desire to witness what is possible. I would be honoured to share with you my challenges, and my victories in this grand process.\u003cbr\u003e\u003cbr\u003eDuring this process I am also hoping to raise funds for new materials and tools to experiment with. Your kind gesture will allow me to keep creating out of love during my stay in Tokyo and beyond. \u003cbr\u003e\u003cbr\u003eThank you so much for your participation and contribution on this grand endeavour. :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOur Goals for 2017\u003cbr\u003e\u003c/strong\u003e\nTokyo Solo Exhibition \u003cem\u003e(April)\u003c/em\u003e\u003cbr\u003e\nSingapore Book Arts Fair \u003cem\u003e(April)\u003c/em\u003e\u003cbr\u003e\nSingapore Solo Exhibition \u003cem\u003e(TBA)\u003c/em\u003e\u003cbr\u003e\nTokyo Arts Book Fair \u003cem\u003e(September)\u003c/em\u003e\u003cbr\u003e\nToronto Canzine \u003cem\u003e(October)\u003c/em\u003e\u003cbr\u003e\nToronto Solo Exhibiton \u003cem\u003e(TBA)\u003c/em\u003e\u003cbr\u003e21 Days in __?__ \u003cem\u003e(Version 2)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/e47211c5cb13cb7e4b03dd65d95521e5/tumblr_okmn1mGoQD1ucc3dto1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/379509612834fab8052038401096f0ad/tumblr_okmn5akuRl1ucc3dto1_1280.jpg\"\u003e\u003cimg src=\"https://68.media.tumblr.com/618829b84a1f5068c390c340353b6bd8/tumblr_okmn37w1AX1ucc3dto1_1280.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"
