    "summary": "\u003cem\u003eAnimation has and always will be my favorite thing in the world.\u003c/em\u003e \u003cbr\u003eIt\u0027s truthfully been an escape for me all of my life when things have gotten rough, Because when you\u0027re sitting there crafting a new world, as farcical as it may be, everything wrong with the world seems to slip away. If only for an instant.\u003cbr\u003eAnyone who has ever animated i\u0027m sure feels the same way..\u00a0\u003cbr\u003eI\u0027ve talked to many animators over the years who have been forced away from this incredible experience of creating by life\u0027s many obligations. And as I see myself slowly finding less time to work on the craft that will become my career, I know I need to consolidate my time towards animation and only animation.\u00a0\u003cbr\u003e\u003cbr\u003eThis is why I\u0027m reaching out to you :) Personally one on one with anyone who believes in me. I plan for this next year to be my first step towards claiming my dream. Every donation will help me spend less time at my dead end minimum wage job and dry freelance projects and more time at the computer making things I (and hopefully you) love! If you want to be a part of my journey please feel free to pledge a dollar towards my Patreon! In doing so you can get your name on the credit wall of my next video and contribute massively to my dream. Still working out Goals and rewards! Any suggestions would be super appreciated!\u003cbr\u003e\u003cbr\u003eFor now I\u0027m planning on doing Live streams for fans, Q/A\u0027s, progress shots, breakdowns of my processes for individual scenes, interviews with other animators, memorabilia rewards like; t-shirts, buttons, stickers, signed illustrations, posters etc (Give me some ideas!)\u003cbr\u003e\u003cbr\u003eI do ask one thing! I don\u0027t feel comfortable with receiving any money from a patron who is not interested in my current project, that would be really shitty to disappoint someone who believes in my work, some of my productions are going to be very serious (not funny but filled with meaning) and some will be a little over the top with crude humor, only pledge if you think you would enjoy the finished project!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m hoping that with putting my whole self out there with my animations that I might find an audience with similar perspectives so if I see you\u0027re pledging towards my Patreon I\u0027d love to chat one on one!\u003cbr\u003e\u003cbr\u003eKind Regards everyone,\u003cbr\u003eJosh.\u003cbr\u003e\u003cbr\u003eTL;DR\u003cbr\u003eLove me or my work? Support my Patreon!\u003cbr\u003e"
