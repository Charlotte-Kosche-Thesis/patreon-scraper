    "summary": "\u003cstrong\u003eWelcome to my page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1TRP9B81jdM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eIntro:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello everyone! Let me tell you a little about myself! I\u0027m 18 years old and I\u0027m \u00a0a freshman in college. All my life I\u0027ve been fascinated with film, art, animation, and anything that\u0027s creative. I\u0027m particularly a fan of Japanese Anime/Manga and have taken the challenge to create my own story. I also draw in my free time; however, most of my time is used to write now.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is similar to an online tipping and funding system. By becoming a patron and pledging any amount of money, you\u0027ll not only be supporting me, but you\u0027ll receive rewards by tier as well! Each donation you\u0027ll make will help me in my journey and create more things for you all! Please don\u0027t feel obligated to send money. Feel free to enjoy my works for your own entertainment! That\u0027s why I create in the first place. However, any amount is appreciated and will be put to use! View all rewards and tiers in the reward section ~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eWhere Is The Money Going?\u003cbr\u003e\u003cbr\u003e1. College and Art Supplies\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003eAs many of you may know, college is hella expensive. Unfortunately, the price of an education cost an arm, leg, and basically every other part of your body. Your support will help me afford the necessary supplies to create artwork and improve the quality of my works!\u003c/div\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e2. Creating\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003eI spend the majority of time writing and creating my stories and my artwork needs a lot of improvement.. That\u0027s where your donations come into play! With some extra cash, I can hire experienced artists to help my stories come to life! Eventually, I plan on turning my written works into a web comic series and I want the best quality of art for you guys! (Which is why i\u0027m not drawing it myself haha) My ultimate goal is to one day turn my works into legitimate manga and animation!\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThank You!\u003cbr\u003e\u003c/strong\u003e"
