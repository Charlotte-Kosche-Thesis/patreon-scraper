    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FCm9XbOXhKNo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCm9XbOXhKNo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FCm9XbOXhKNo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "one_liner": "ironing is a bourgeois tactic to make human beings appear two-dimensional",

    "published_at": "2015-09-05T21:35:31+00:00",
    "summary": "In a world of planned obsolescence the most rebellious act is continual creation. With three children, I feel a visceral obligation to live artistically, to demonstrate that there is no need to live inside a box - in fact, that box can be transformed.\u003cbr\u003e\u003cbr\u003eI \u003cstrong\u003e\u003ca href=\"https://www.facebook.com/JohnReinhartPoet\" rel=\"nofollow\"\u003ewrite poetry\u003c/a\u003e\u003c/strong\u003e because I love language. I\u0027m a word nerd. By transforming our language, we can envision new worlds. \u003cbr\u003e\u003cbr\u003eMy first chapbook, \u003cstrong\u003eencircled\u003c/strong\u003e, is available from \u003ca href=\"https://prolificpress.com/bookstore/chapbook-series-c-14/encircled-by-john-reinhart-p-170.html\" rel=\"nofollow\"\u003eProlific Press\u003c/a\u003e.\u003cbr\u003eMy second chapbook,\u00a0\u003ca href=\"http://www.tigerseyejournal.com/infinities.html\"\u003eHorrific Punctuation, is available from\u00a0Tiger\u0027s Eye Press\u003c/a\u003e.\u003cbr\u003eI have two full-length collections:\u00a0\u003cbr\u003e\u003ca href=\"https://www.amazon.com/dp/0997870664\"\u003einvert the helix from\u00a0Pski\u0027s Porch Publishing\u003c/a\u003e and\u003cbr\u003e\u003ca href=\"http://store.albanlake.com/product/broken-bottle-of-time/\"\u003ebroken bottle of time\u00a0from\u00a0Alban Lake Publishing\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI collect refuse I find in while walking. I \u003cstrong\u003etransform these oddments into new forms\u003c/strong\u003e, redeem their obsolescence by discovering new beauty.\u003cbr\u003e\u003cimg src=\"http://home.hampshire.edu/~jcr00/pictures/nationalforest.JPG\" style=\"width: 387px; color: rgb(17, 85, 204); float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv\u003e\u003cbr\u003eI have \u003cstrong\u003erecorded \u003ca href=\"http://reinhartbrothers.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003ethree albums of traditional fiddle music\u003c/a\u003e\u003c/strong\u003e. I still collaborate musically on a regular basis with \u003ca href=\"https://twitter.com/mrpatch\" rel=\"nofollow\"\u003ePatrick Reinhart\u003c/a\u003e. We are in the process of recording a new experimental album.\u003cbr\u003e\u003cbr\u003eI teach high school students. I have three young children, lots of school debt, a mortgage, etc. Every summer I take odd jobs to pay down the debt we accrue in the course of the year. Between these summer jobs and tax returns and family support, we manage to scrape by. We refinanced our house last summer to pay off the excavation of a broken water pipe and purchase a long-since necessary minivan. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eWhat is the difference between an artist and a\u00a0 large pizza?\u003cbr\u003eA large pizza can feed a family of four.\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat will your money do? \u003c/strong\u003eYour patronage will give me more flexibility to create and care for my family without continually scavenging odd jobs. Poems do not require expensive materials, but the research and \nefforts around publication take time away from paying pursuits; my \ncollages are mostly composed of discovered material, but I pay for glue \nand continually break drill bits; recording takes time, and upgrading from basic equipment is expensive. Every little bit helps.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I expect you to produce and how often?\u003c/strong\u003e I write poetry constantly, and it is published online and in print regularly. Many of my online poems will appear in my posts on this page free for anyone to view. \u003cbr\u003e\u003cbr\u003eThe posts for which I charge patrons are irregular - patrons have access to much of my unpublished work or work in progress. So far, the projects I have charged for include mostly chapbook style creations about once a month. This is why I have chosen a \"per creation\" patron pledge rather than a monthly amount. That said, you can set a monthly maximum for your account in the unlikely event that I create like a whirlwind some month.\u003cbr\u003e\u003cbr\u003eThank you for your interest in my work.\u003cbr\u003e\u003cbr\u003eJohn Reinhart\u003cbr\u003e\u003ca href=\"https://www.facebook.com/JohnReinhartPoet\" rel=\"nofollow\"\u003eHOMEPAGE:\u00a0\u003c/a\u003e\u003ca href=\"http://home.hampshire.edu/~jcr00/reinhart.html\"\u003ehttp://home.hampshire.edu/~jcr00/reinhart.html\u003c/a\u003e\u003cbr\u003eFACEBOOK:\u00a0https://www.facebook.com/JohnReinhartPoet\u003cbr\u003eTWITTER: https://twitter.com/JReinhartPoet\u003cbr\u003eBANDCAMP:\u00a0\u003ca href=\"https://reinhartbrothers.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://reinhartbrothers.bandcamp.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
