    "summary": "Hi everyone, I\u0027d like to say a big thank you for making this project even better than I originally planned. your contributions will open up more opportunities for adventures and explorations and as a bonus, there\u0027ll be even more content for you to enjoy on my blog. You guys are awesome!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo what\u0027s the idea?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nTo explore various areas of Vienna and the surrounding area armed with my DSLR camera, notepad, a rucksack of supplies and a parasol. (I\u0027m Goth and the sun hurts you know). I have no idea what I\u0027ll find, especially in the areas off the tourist trails. I thought it would be interesting to share my findings and any hidden gems through a travel blog whilst getting some more exercise into the bargain.\u003cbr\u003e\n\u00a0Vienna is made up of 23 districts, each one unique in its own way. Many are little known to most, though and haven\u0027t yet had their chance to shine. Much like Alice (see below) I\u0027m a curious soul and I love to write and share my experiences in my own entertaining style through writing and photography. This is how the \u0027Wiener Wanderland\u0027 idea was born.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fs-snaps.com/images/2017/08/07/IMG_0825.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003eSchloss Marchegg, Austria.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eWiener Wanderland?\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eYes. Look there was beer and a few friends, I\u0027m a fan of Alice in Wonderland. Don\u0027t judge me! Shut up!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s your offer?\u003cbr\u003e\n\u003c/strong\u003ePatrons of my work will get to enjoy many exclusive benefits as members of my exclusive community. There will be access to exclusive extra content including mini adventures, additional photographs and behind the scenes footage which will not be available to other blog subscribers. You could also get to guide my adventures and request destinations for me to visit. There will be regular opportunities for live chat and question/answer sessions with me, exclusively for Patreon patrons so that you can engage with my adventures yourselves from the comfort of your armchairs.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://fs-snaps.com/images/2017/08/07/IMG_0827.jpg\"\u003e\u003cbr\u003e\u003cem\u003eAchillies statue in Tulln, Austria.\u003cbr\u003e\u003c/em\u003e"
