     "description": "Ranae and I have been producing the podcast for five years now. Yes, the early episodes were pretty rough around the edges. \u00a0But, we\u0027ve been honing our craft over the years, getting better at making connections and interviews. \u00a0The sound of our shows has improved, too.\u003cbr\u003e\u003cbr\u003eOur video productions offer information about different disciplines and equipment in a simple, even-I-can-understand way.\u003cbr\u003e\u003cbr\u003eProducing a weekly show has expenses. \u00a0We would like to travel to see guests and expand our\u00a0video library. \u00a0There are a lot of stories out there we are missing, simply because we can\u0027t get to them. Producing videos takes much better equipment than I currently have. \u00a0And, as you know if you own horses, electronic equipment gets hammered around the dust, sweat, and snot of horses on the trail. \u00a0To reach those goals we need YOUR help. \u00a0\u003cbr\u003e\u003cbr\u003eIf you find the show interesting and informative, please consider making a pledge, then go have some FUN with your horses.",
