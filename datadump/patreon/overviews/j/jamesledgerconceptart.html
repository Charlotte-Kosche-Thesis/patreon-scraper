    "summary": "Having acquired a decade of skills in the fields of concept art and graphic design, I couldn\u0027t resist putting myself to the ultimate test of \u003cstrong\u003ecreating an entire world\u003c/strong\u003e inspired by my own imagination. It\u0027s every kid\u0027s dream, right?\u003cbr\u003e\u003cbr\u003e\nAfter a few months of extremely careful and realistic calculations, I decided that the time had come for me to unleash some magic and get my very first \u0027encyclopedia\u0027 art book underway, with the intention of kicking off a series of story-based art books to follow. \u003cem\u003e\u003cstrong\u003e\"Worldview\"\u003c/strong\u003e\u003c/em\u003e is going to be released as a (100+page) print-on-demand product through Amazon\u0027s \u003cem\u003eCreateSpace, \u003c/em\u003eand also as a digital e-book.\u003cbr\u003e\u003cbr\u003e\nMy goal is to complete all of the art and have the book ready to print over the course of a year, release date December 2018. My first book is intended to \u003cstrong\u003einspire and provoke imagination\u003c/strong\u003e to all who get their hands on it; other artists, film makers, writers, or those who simply enjoy escaping into the world of science fiction. With your support, I\u0027ll be able to dedicate more time to my mission and provide the best images possible.\u003cbr\u003e\u003cbr\u003e\nWho will my book be relevent to?\u003cbr\u003e\nAnyone with a love for sci-fi digital art! Though I am already being supported by a \u003cstrong\u003elarge number of professional and hobbyist artists from around the world,\u003c/strong\u003e there is a heavy influx of interest coming from parts of the general public too.\u003cbr\u003e\u003cbr\u003e\nWho am I?\u003cbr\u003e\nI\u0027m a well-established concept artist who\u0027s been working as a freelancer in the entertainment industry for over 10 years. You can see samples of my previous work here -\u00a0\u003ca href=\"https://www.jamesledgerconceptart.com/\" target=\"_blank\"\u003eMy Website\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nFollow me on \u003ca href=\"https://www.deviantart.com/users/outgoing?https://www.facebook.com/Worldview-Digital-Art-Book-1485512054860293/\"\u003eFacebook\u003c/a\u003e to receive updates."
