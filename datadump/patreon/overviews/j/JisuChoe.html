    "summary": "\u003cbr\u003e\u003ch4\u003eThis is the official new Patreon page of Jacqueline \u0027Jisu\u0027 Choe. If you were/are currently pledged to JisuArt, please un-pledge and re-pledge here.\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eWho Am I?: \u003c/h4\u003e\u003cbr\u003e\nMy name is Jackie \u2018Jisu\u2019 Choe. I\u0027m a 19 year old aspiring artist, pseudo-gamer/intellectual, and former creative mastermind of JisuArt.\u003cbr\u003e\u003cbr\u003e\n\n\u003ch4\u003eWhat\u0027s the point of your Patreon?\u003c/h4\u003e\u003cbr\u003eTo let me study art full time.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat would you do with the money?\u003c/h4\u003e\u003cbr\u003eAll funds will go towards my art education. To be frank, modern art school has failed a lot of aspiring creatives and I don\u0027t want to be another one of them. Thus, I don\u0027t attend school, but art books and other resources still cost money. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy should I pledge to you instead of every other artist?\u003c/h4\u003e\u003cbr\u003eI have proven that while I\u0027m still young, I have skill, and a consistent income would allow me to take it further. I also don\u0027t come from a particularly well-off of supportive background so every dollar really counts. Lastly, I really like all art. I do have a specialized interest in the \nentertainment industry (films, games), but there\u0027s a lot of different \nideas in my head. I sincerely believe that if given the right money and \ntime, I have a lot to offer. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHow can I help?\u003c/h4\u003e\u003cbr\u003eIf\n you believe in my art and have spare funds-- pledging on Patreon is the\n most optimal. If you\u0027re not about the monthly subscription life \nhowever you can go to my online store!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do I get in return?\u003c/h4\u003e\u003cbr\u003eYou can either pledge and \nearn different rewards depending on your amount (free merch, \nsneak-peeks, access to discord, etc.) or feel the satisfaction of seeing\n my growth-- or both! \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003ch4\u003eThank you for reading! And to anyone who pledges-- you have my eternal gratitude!\u003c/h4\u003e\n\n__________________________________________________________________________________\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eSOCIAL\u003c/strong\u003e\u003c/h4\u003e\n\n\u003cstrong\u003e\n\u003ch4\u003e\n\t\u003cstrong\u003eFollowing and sharing my content on these sites helps a ton!\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/JisuChoeArt/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/JacquelineChoe\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.instagram.com/jisuchoeart/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.artstation.com/jisuchoe\" target=\"_blank\"\u003eArtStation\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.twitch.tv/JisuChoeArt\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
