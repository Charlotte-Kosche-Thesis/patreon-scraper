    "summary": "\u003ch2\u003eWHAT IS JUMP LEADS?\u003c/h2\u003e\nJump Leads is an ambitious science-fiction comedy audioplay podcast (or \"sci-fi-com-play-cast\" as we\u0027re pretty sure nobody will ever call it) following the inter-dimensional exploits of Meaney and Llewellyn, two trainees in the Lead Service, a self-appointed reality police that monitors parallel universes. Unfortunately their first field training exercise goes awry, and they find themselves stuck in a broken-down dimensional Jump Ship pinging from one random reality to the next, trying to get home.\n\u003cbr\u003e\u003cbr\u003e\nOriginally, Jump Leads was a\u00a0\n\u003ca href=\"http://jump-leads.com/comic/1\" rel=\"nofollow\" target=\"_blank\"\u003ewebcomic\u003c/a\u003e that ran from 2007-2013. It was described as \"fabulous, fun, and smart\" by\u00a0\u003ca href=\"http://studios.chainsawsuit.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKris Straub\u003c/a\u003e,\u00a0and favorably compared to \u003cem\u003eDoctor Who\u003c/em\u003e\u00a0and \u003cem\u003eRed Dwarf\u003c/em\u003e\u00a0by fans and critics alike. Now we\u0027re rebooting the premise for audio, and we plan to continue to tell stories with that same sense of comedy and sci-fi fun that was so important to the comics.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eTHE CAST \u0026amp; CREW\u003c/h2\u003e\nWe have an \u003cem\u003eamazing\u003c/em\u003e\u00a0cast of voice actors for this show, featuring\u00a0\u003cstrong\u003eDino Andrade \u003c/strong\u003e(\u003cem\u003eBatman: Arkham Asylum\u003c/em\u003e,\u00a0\u003cem\u003eWorld of Warcraft\u003c/em\u003e,\u00a0\u003cem\u003eHellsing Ultimate\u003c/em\u003e), \u003cstrong\u003eChris Dorman\u003c/strong\u003e\u00a0(\u003cem\u003e8.13\u003c/em\u003e, \u003cem\u003eThe Meme\u003c/em\u003e), \u003cstrong\u003eMarissa Meizel\u003c/strong\u003e (\u003cem\u003eCapsized\u003c/em\u003e, \u003cem\u003eRosie Dale\u003c/em\u003e) and Jump Leads writer/creator \u003cstrong\u003eBen Paddon \u003c/strong\u003e(\u003cem\u003eBoomer\u0027s Day Off\u003c/em\u003e, \u003cem\u003ePortsCenter\u003c/em\u003e).\u00a0The production, sound design and music is being handled by award-winning soundsman\u00a0\u003cstrong\u003eShaun Lile\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eEach one of these people is involved for two reasons: They are insanely talented, and they genuinely believe, or are at least very good at \u003cem\u003epretending\u003c/em\u003e\u00a0to genuinely believe, in Jump Leads as a premise.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWHY PATREON?\u003c/h2\u003e\nPlatforms like Patreon are fantastic - they allow friends, fans and those who appreciate original content to say, \"I like this, let me help.\" Jump Leads will always be entirely free to download and enjoy, but by throwing a few bucks our way for each episode we produce, you\u0027re telling us you like the show, and that you want to help us make it better. And, in return, we give you a little extra as well."
   },
