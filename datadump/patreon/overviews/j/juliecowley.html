    "summary": "Hi! It\u0027s wonderful to \"meet\" you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much\u003c/strong\u003e\u003cstrong\u003e for being here\u003c/strong\u003e and for your contribution to my music. I\u0027m thrilled to be participating with you in this creative journey and look forward to getting to know you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOU are why I\u0027m here.\u003c/strong\u003e You probably don\u0027t know this, but some of my favorite songs have come from me casually sitting with a group of friends, playing my guitar, and out comes a melody, some vocals, and lyrics. Moments later a beautiful song has been crafted that didn\u0027t previously exist. Had I been alone, it might not have ever come into existence.\u00a0\u003cbr\u003e\u003cbr\u003eSo thank you. \u003cstrong\u003e\u003cstrong\u003eWe\u0027re all creating this together.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnything you choose to contribute as a patron of my music is welcomed \u003c/em\u003e(see REWARDS for more specifics on what you get as a patron!). $1 is fantastic. More? Great! It\u0027s completely up to you and I truly appreciate all of it. (And FYI, you can cancel at any time.)\u003cbr\u003e\u003cbr\u003eAs a patron you get backstage access to what goes into the music and art, how songs are created, what inspires me, video clips, photos - all of the \"behind-the-scenes\" goodies. You\u0027ll also get to hear my music first. My hope is that you\u0027ll not only enjoy all of this, but it will also \u003cstrong\u003einspire you in some way and what you\u0027re up to in life.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour monthly financial contributions help me to keep creating music, make more videos, get better recording equipment, record in a professional studio (someday soon I hope!), eventually go on tour, and continue to share the best music I can with you.\u003cbr\u003e\u003cbr\u003eI have a pretty unique story in how my musical expression began, so if you haven\u0027t already, watch the video above and you can learn more about me. :)\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m excited for you to be a part of this community and can\u0027t wait to share lots of muse-ical goodies with you.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eLots of LOVE, a big hug, and \u003cstrong\u003eSO MUCH APPRECIATION\u003c/strong\u003e,\u003cbr\u003e\u003cbr\u003eJulie"
