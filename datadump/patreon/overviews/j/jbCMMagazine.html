    "summary": "Hello! My name is Jay Billups.\u00a0\u003ca href=\"https://jbcmmagazine.com\" target=\"_blank\"\u003ejbCM Magazine\u003c/a\u003e is a themed print and online publication.\u00a0\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eVision: Inspire people to embrace their creativity.\u003c/li\u003e\u003cli\u003eMission:\u00a0Expand the appreciation of creativity in all forms.\u003c/li\u003e\u003cli\u003ePurpose: Provide a platform for people of all walks of life to share their passions to motivate others.\u00a0\u003c/li\u003e\n\u003c/ul\u003eI published the first print issue in June of 2015, just to see if I could do it. In September of 2017 the 12th issue was released for distribution in Colorado Springs!\u003cbr\u003e\u003cbr\u003eThe magazine has come along way and I have to thank my amazing family, dedicated contributors and wonderful readers!\u00a0\u003cbr\u003e\u003cbr\u003ejbCM Magazine is a different type of publication, it\u0027s focused on content and not ads. I started the magazine as a way to help entrepreneurs, artists, and educators market themselves by sharing their passions, motivations and inspirations.\u003cbr\u003e\u003cbr\u003eThe magazine is primarily personally funded, subsidized by a few ads and sponsors.\u00a0\u003cbr\u003e\u003cbr\u003eYou can learn a little bit about me here:\u00a0\u003ca href=\"http://jaybillups.com\" target=\"_blank\"\u003eJayBillups.com\u003c/a\u003e. Thank you for taking the time to discover more about jbCM Magazine!"
