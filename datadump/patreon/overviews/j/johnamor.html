    "summary": "\u003cstrong\u003eHello friends,\u003cbr\u003eMy name\u0027s John and I\u0027m a Comic Artist and Illustrator.\u003cbr\u003e\u003c/strong\u003eCreating comics has been a full-time job for me since 2008. I\u0027ve been published by Zuda, Image and IDW, and have even been lucky enough to be nominated for an Eisner for my work on ONE WEEK IN THE LIBRARY. I love making comics, but 90% of that is content being created for other people. Mostly work-for-hire gigs. And I\u0027ve decided it was time to tell a few of my own stories.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://treskomikeros.files.wordpress.com/2018/03/osc-19-fb.jpg\" style=\"width: 409px;\"\u003e\u003cbr\u003e\u003c/div\u003eOSCURO tells the story of a brave little boy navigating a creepy landscape he has mysteriously found himself in.\u00a0 Armed only with his pluck and a flashlight, he will encounter strange folks, weird animals, and the occasional terrifying monster.\u00a0 OSCURO is a black and white comic and updates bi-weekly \u003ca href=\"http://www.webtoons.com/en/challenge/oscuro/list?title_no=54828\" rel=\"nofollow\" target=\"_blank\"\u003ehere on webtoons.\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://treskomikeros.files.wordpress.com/2018/03/john-amor-art-3.jpg\" style=\"width: 430px;\"\u003e\u003cbr\u003e\u003c/div\u003eThe plan is to have \u003cstrong\u003eHead Shots\u003c/strong\u003e set as my \u003cstrong\u003eTier 1\u003c/strong\u003e rewards. I already do a number of weekly character portraits on my Instagram, but Tier 1 supporters will have access to bonus content related to that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOSCURO Webcomic production hinges on Tier 2 support.\u003c/strong\u003e This is what makes the comic possible. The plan is to initially create one page of webcomic a week, with a bi-weekly publishing schedule via Webtoons. But that pace may increase depending on support.\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003eTier 3\u003c/strong\u003e, I\u0027d like to do \u003cstrong\u003eMonthly Art Prints\u003c/strong\u003e that are more involved and take a bit more time to do than the comic stuff. These pieces will range from Sci-Fi, to Fantasy, to Horror material.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://treskomikeros.files.wordpress.com/2018/03/john-amor-art-2.jpg\" style=\"width: 473px;\"\u003e\u003cbr\u003e\u003c/div\u003eWith Patreon and your support, I can continue the webcomic, seriously \nconsider increasing the frequency of uploads, and create lots of new art and stories\n for fans. Thank you for taking the time to stop by my Patreon. Don\u0027t forget to check the reward details for the 3 Tiers. Let\u0027s make cool stuff.\u003cbr\u003e"
