    "summary": "Hello! I\u0027m Jem, and \u003ca href=\"http://jemshed.com/comics/\" target=\"_blank\"\u003eI make award winning webcomics.\u003c/a\u003e It\u0027s nice to meet you! I\u0027m from New Zealand, so you\u0027ll notice I spell colour with a u and my posts show up at odd hours.\u003cbr\u003e\u003cbr\u003eYou might know me from my Japan comics series, where I explored my connection to Japan and my Japanese heritage through comics. \u003ca href=\"http://jemshed.com/japan-comics/\" target=\"_blank\"\u003eYou can read them all here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m working on my first long form comic project in ages, Circuits and Veins.\u003ca href=\"http://www.webtoons.com/en/challenge/circuits-and-veins/list?title_no=98905\"\u003e It\u0027s up on Webtoon.\u003c/a\u003e I\u0027m super proud of the story so far, and I\u0027m looking forward to continuing to share it with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does Patreon come in?\u003c/strong\u003e\u003cbr\u003eWhen I started Circuits and Veins I knew I wanted to join Patreon to help support the webcomic and better get to know the people who were reading it. I want a space where I can release behind-the-scenes info, works in progress, early access, and other bits and pieces that don\u0027t fit anywhere else. I really love the patreons I support and I\u0027m excited to finally be starting my own! I\u0027ve waited until I felt I had enough of a base to start, and I think I\u0027m there now!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s behind the paywall?\u003cbr\u003e\u003c/strong\u003eIt\u0027s early days, so I\u0027m going to be making it up as I go!\u003cbr\u003eAt this stage it\u0027ll be early sketches and maybe a few downloadable/printable things. If I manage to build my comic buffer back up, there will be early access updates of Circuits and Veins. I\u0027m also planning some in-depth character development and concept work stuff, and some of the process work that went into building the world my story takes place in.\u003cbr\u003e\u003cbr\u003eI\u0027m starting with two tiers - a $1 tier that gets you everything, and a $5 tier that gets you one sketch request per month. I\u0027m pretty flexible with what I draw, but I do reserve the right to say no and ask you to pick a different thing if I\u0027m uncomfortable or it\u0027s too challenging.\u003cbr\u003e\u003cbr\u003eI\u0027m open to feedback, so please let me know if there\u0027s something you\u0027d like from me on Patreon that I\u0027m not currently delivering.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for visiting! I really appreciate your support.\u003c/strong\u003e\u003cbr\u003e"
