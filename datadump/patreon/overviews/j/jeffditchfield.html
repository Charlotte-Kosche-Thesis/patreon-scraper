    "summary": "My name is\u00a0\u003cstrong\u003e\u003ca href=\"http://www.jeffditchfield.com/\" target=\"_blank\"\u003eJeff Ditchfield\u003c/a\u003e\u003c/strong\u003e Author of \u003ca href=\"https://www.amazon.co.uk/Jeff-Ditchfield/e/B00P2H9AR0/ref=ntt_dp_epwbk_2\"\u003eThe Medical Cannabis Guidebook\u003c/a\u003e and founder of \u003ca href=\"http://www.budbuddies.co.uk/\"\u003eBud Buddies\u003c/a\u003e.\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tI need your help in raising some funds to assist us in producing a series of informative, educational cannabis videos\u003cstrong\u003e.\u003c/strong\u003e\u003ca href=\"http://www.budbuddies.tv\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tBud Buddies was founded in 2002 to assist people with medicinal cannabis, today we prioritise parents with seriously ill children\u00a0and we\u0027re currently assisting over 100.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg\u003e\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u003cbr\u003e\u003cbr\u003e\n\tIn 2013 we followed 6 cancer sufferers on their cannabis oil journey,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://youtu.be/58X5KhW80pw\" target=\"_blank\"\u003eProject Storm\u003c/a\u003e is their story and includes a young man codenamed H.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/watch?v=qqvJOAV7oAc\"\u003eCallie Blackwell and her son Deryn \u003c/a\u003e\u003cem\u003e(\u003c/em\u003e\u003cem\u003eaka H from Project Storm)\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003etalking on itv This Morning about their journey with cannabis.\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nFrom Callie\u0027s book:\u00a0\u003ca href=\"https://www.amazon.co.uk/Boy-7-Billion-Callie-Blackwell/dp/1907324623/ref=sr_1_1?ie=UTF8\u0026amp;qid=1489890349\u0026amp;sr=8-1\u0026amp;keywords=boy+in+billion\" target=\"_blank\"\u003eThe Boy in 7 Billion\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u2018Deryn, I need to ask you a question,\u2019 \u003c/em\u003eJeff began gently\u003cem\u003e.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u2018Why did you first start refusing to eat?\u2019 \u003c/em\u003eDeryn didn\u2019t hold back.\u003cem\u003e \u2018If I didn\u2019t eat, I knew I would die and then finally the doctors wouldn\u2019t be able to hurt me anymore.\u2019\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u2018And how about now? Do you still want to die?\u2019 \u003c/em\u003eJeff continued.\u003cem\u003e \u2018Yes, sometimes,\u2019 \u003c/em\u003ehe replied hesitantly as a tear rolled down his cheek.\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nJeff turned to me.\u003cem\u003e \u2018If you\u2019ll let me, mum, I\u2019m confident I can help Deryn with his problems.\u2019\u003cbr\u003e\n\u003cbr\u003e\u003cimg\u003e\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eIn 2017 I hosted a YouTube video \u0027\u003ca href=\"https://www.youtube.com/watch?v=z58FiH87-6w\"\u003eHow to Make Cannabis Oil\u0027\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e. It\u0027s a comprehensive tutorial video that takes\nyou through the steps necessary to produce medicinal cannabis oil safely\n and effectively. \n\u003cbr\u003e\n\u003cbr\u003e\nWith your support we can produce more high quailty content like this.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/z58FiH87-6w?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore Information and resourses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.amazon.co.uk/Medical-Cannabis-Guidebook-Jeff-Ditchfield/dp/1937866114/ref=sr_1_1?ie=UTF8\u0026amp;qid=1520335909\u0026amp;sr=8-1\u0026amp;keywords=jeff+ditchfield\u0026amp;dpID=51ps7HgwypL\u0026amp;preST=_SY291_BO1,204,203,200_QL40_\u0026amp;dpSrc=srch\"\u003eThe Medical Cannabis Guidebook, is avaiable on Amazon.\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.jeffditchfield.com/\"\u003ewww.jeffditchfield.com\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.budbuddies.co.uk/\"\u003ewww.budbuddies.co.uk\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://youtu.be/Kgmsah4sLsw\" target=\"_blank\"\u003e \u003cstrong\u003eBBC Three -\u00a0 Dying for Weed\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003e Poppy Begum explores the underground world of medicinal cannabis in the UK, meeting seriously ill people who believe weed is curing them.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ca href=\"https://youtu.be/B7uarS98nPk\"\u003e\u003cstrong\u003e UNILAD - Cannabis \u0026amp; Cancer\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cem\u003eLeft with no other choice, cancer sufferers say they are being forced to break the law to treat their illness with cannabis.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003eThank you for your support.\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cdiv style=\"text-align: justify;\"\u003eI have been researching medicinal cannabis since 2001, Author of the\u00a0\u003ca href=\"http://www.amazon.com/Medical-Cannabis-Guidebook-Definitive-Medicinal/dp/1937866114/\"\u003e\u003cem\u003eMedical Cannabis Guidebook\u003c/em\u003e\u003c/a\u003e I am an\u00a0Activist, Campaigner, Revolutionary\u00a0and I am an accomplished public speaker having lectured at prestigious establishments such as:\u00a0The Royal College of General Practitioners and John Moores University.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eOver the years I have written numerous \u003ca href=\"https://www.google.com.jm/?gfe_rd=cr\u0026amp;ei=UdiLV93bCPKw8wf6voy4Cg#q=jeff+ditchfield+articles\u0026amp;start=10\"\u003earticles\u003c/a\u003e for many prestigious sites and publications.\u003c/div\u003eMore at \u003ca href=\"http://www.jeffditchfield.com\"\u003ewww.jeffditchfield.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eBackground\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eIn 2001, I was contacted by a dear friend who explained that she had been recently robbed at knife point attempting to obtain some cannabis to treat her Multiple Sclerosis, I was shocked and appalled and since that day I have devoted my time to fighting prohibition and assisting seriously ill people with medicinal cannabis.\u003c/div\u003e",
