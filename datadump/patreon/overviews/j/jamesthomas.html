    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FEMjIbjVzjUU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DEMjIbjVzjUU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FEMjIbjVzjUU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-02-16T19:26:01+00:00",
    "summary": "\u003ca href=\"http://www.astonishingsod.com/uploads/9/0/2/1/9021413/james-thomas-patreon-pyramid_orig.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://www.astonishingsod.com/uploads/9/0/2/1/9021413/patreon-pyramid_1_orig.png\"\u003eHello. I\u0027m \u003cstrong\u003eJames Thomas\u003c/strong\u003e. Many know me as \u003cstrong\u003eAstonishing Sod\u003c/strong\u003e. \u003cbr\u003eI\u0027m a writer,\u00a0dealing primarily in humour, with a taste for the baroque, the disorienting, the absurd, and the unexpected. Here are some things of mine:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.amazon.com/Why-Long-Joke-James-Thomas/dp/1250078830\" target=\"_blank\"\u003eWhy the Long Joke?\u003c/a\u003e, St. Martin\u2019s Press, 2016: my first book, a collection of humour writing\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.humuormagazine.com/\" target=\"_blank\"\u003eHumuor\u003c/a\u003e, issue 1, 2016: a comedy zine in the style of Army Man and the National Lampoon\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe New Yorker,\u00a0\u003c/strong\u003e\u003ca href=\"http://www.newyorker.com/contributors/james-thomas\" target=\"_blank\"\u003eShouts \u0026amp; Murmurs\u003c/a\u003e, since 2014: How to Write a Sentence; So You Found A...; I Wrote an Open Letter, But the Words Fell Out; Hieronymus Bosch\u2019s Lost Masterpiece\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/CrimerShow\" target=\"_blank\"\u003eCrimer Show\u003c/a\u003e, 2013-14: the first and only serialised drama, and comedy, on Twitter. A satirical \u201cshow\u201d in text, 5 days a week, for 150 weeks\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/AstonishingSod\" target=\"_blank\"\u003eTwitter dot com\u003c/a\u003e, since 2008: over 50 Twitter accounts, dealing in various strands of humour and drama. Notably: Terbil Draems, Crimer Show, Goggl Serch...\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eRight now, I have plans for \u003cdel\u003e14\u003c/del\u003e 35 books, 2 stage plays, \u003cdel\u003e6\u003c/del\u003e 8 TV shows, \u003cdel\u003e5\u003c/del\u003e 12 films, \u003cdel\u003e1\u003c/del\u003e 2 podcasts, a radio play, a column, a webcomic, the 2nd issue of HUMUOR, and countless video sketches.\u003c/strong\u003e They\u0027re all in various stages of completion.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Patreon?\u003c/strong\u003e\u00a0\u003cbr\u003eAccording to Patreon, it\u0027s \u003cem\u003ea way to join your favorite creator\u0027s community and pay them for making the stuff you love\u003c/em\u003e - basically, you make a fixed monthly donation to a creator and become a patron. Supporting the arts! It\u0027s what the bad guys hate!\u00a0\u003cbr\u003e\u003cbr\u003eBut \u003cem\u003ewhy \u003c/em\u003eam I on Patreon?\u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eJob\u003c/strong\u003e: This is my job now. I\u0027ve taken a career break, and I\u0027m trying to focus 24/7 on creating. However, I\u0027m relying on your support!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOutput\u003c/strong\u003e: The more pledges I get, the more projects I can work on. It\u0027s that simple. Once I can take care of the basics, I can focus solely on creating.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommunity\u003c/strong\u003e: I want to get hot new #content straight to the real fans. You know who you are! Get in touch! Discuss, criticize, request, whatever. \u00a0\u003c/li\u003e\u003c/ol\u003eHere\u0027s where you come in. Reasons to pledge:\u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eThanks\u003c/strong\u003e: Maybe you\u0027ve enjoyed all the things I\u0027ve given away for free over the years. Maybe you appreciate the effort, the hours, the dedication, the excellent spelling...\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHelp\u003c/strong\u003e: Maybe you\u0027d like to help get things made. I have tons of projects that haven\u0027t seen the light of day yet. Help me make this a reality!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCuriosity\u003c/strong\u003e: You\u0027re wondering what\u0027s next. Only one way to find out!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRewards\u003c/strong\u003e: There are more rewards than you can shake a stick at. They\u0027re my way of saying thanks.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePity\u003c/strong\u003e: I\u0027ll take it.\u00a0\u003c/li\u003e\u003c/ol\u003eThere are 7 pledge tiers to choose from. I look forward to working with you. Thanks!\u00a0\u003cbr\u003e\u003cbr\u003e_____\u00a0\u003cbr\u003e\u003cbr\u003eWebsite:\u00a0\u003ca href=\"http://www.astonishingsod.com/\" target=\"_blank\"\u003eastonishingsod.com\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/AstonishingSod\" target=\"_blank\"\u003e@AstonishingSod\u003c/a\u003e\u003cbr\u003eYoutube:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCMR9mLorii9sLhdl8-O_VeQ\" target=\"_blank\"\u003eAstonishingSod\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/AstonishingSod\" target=\"_blank\"\u003eAstonishingSod\u003c/a\u003e"
