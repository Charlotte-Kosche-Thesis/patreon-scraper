    "summary": "\u003ch2\u003e\u003cstrong\u003eMy business is taking us\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eon an adventure.\u003c/strong\u003e\u003c/h2\u003e\n(As seen in\u00a0\u003ca href=\"http://www.pcgamer.com/richard-garriott-bards/\"\u003ePC Gamer\u003c/a\u003e)\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/282473000\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nIn the days of yore it was often essential that a philosopher, bard, poet or artist seek a wealthy patron to sponsor their creative existence. These days, I have the privilege of inviting many patrons into a community of supporters using this site, \u0027\n\u003cstrong\u003ePatreon\u003c/strong\u003e\u0027, to share my most ambitious works. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eHere are the 2 things I\u0027m working on now, for 2017 (and I need your help!):\u003c/u\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e#1 - \"Two More Novels!\" :\u003c/strong\u003e Holt and Jobi\u0027s fantastical adventures, which began in \"The Hidden Rift\" (now available on \u003ca href=\"https://www.amazon.com/Hidden-Rift-Riftwalker-Trilogy/dp/1540566080/ref=sr_1_1?ie=UTF8\u0026amp;qid=1484406448\u0026amp;sr=8-1\u0026amp;keywords=the+hidden+rift\" rel=\"nofollow\"\u003eAmazon\u003c/a\u003e), will continue in \"The Riftwalker Trilogy\".\u003cbr\u003e\n\t\u003cstrong\u003e#2 - \"Audio book + Soundtrack\" :\u003c/strong\u003e I am producing music for the first ever audio books scored to music also composed by the author. It\u0027s a LOT of work.\u003cstrong\u003e I need your help.\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI\u0027d love you to join me on my next quest. I need to gather my most supportive believers in one place! I want to share my work with you \n\u003cem\u003efirst\u003c/em\u003e.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tThank you for your patronage!\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
