    "summary": "Thank you so much for visiting, and participating in this wild ride of mine! \u00a0I am Jes, an artist and photographer. \u00a0I began as most artists probably do, in childhood with pencil and paper. \u00a0And I just never stopped. \u00a0In my adult life I found oil paints, my preferred method of creation. \u00a0The difficulty and challenge of it appeals to me. \u00a0A few years ago I had spine surgery, the result of which was that I could not paint for some time. \u00a0I grabbed the camera that I basically used just to make prints, and take reference photos, and set out to learn all about it that I could. \u00a0The result was that my passion for photography rivals my passion for painting. \u00a0I cannot choose one over the other - I love them both as much as I can love anything. \u00a0They fill my need, my drive to create. \u00a0So that is what I do - I paint in oil, and I capture moments with a camera. \u00a0\u003cbr\u003e\u003cbr\u003eMy greatest desire in painting would have to be. quite simply, forging a career based around my favorite subject - space. \u00a0But, I do love to delve into the worlds and universes of other creatives in the science fiction realms, so I do tend to do a lot of sci-fi based imagery as well. \u00a0For photography, my two loves are people and nature. \u00a0While I do not have any models currently to work with (can\u0027t really afford that, sorry), I have recently relocated from the midwest to Florida, and so have endless new natural wonders to explore and capture.\u003cbr\u003e\u003cbr\u003eSo come along with me, as I capture moments of truth and beauty, and create universes. \u00a0It promises to be a wild ride (it certainly has been so far!)."
