    "attributes": {
     "about": "My name is Michele Banker. \u00a0I grew up in a small Texas panhandle town. \u00a0A few years back, I moved to the Seattle area with my husband. \u00a0After a few paint and sips, I found that painting was a way to excape. \u00a0In Jan 2017, I picked up the brush and have been none stop. \u00a0I do not get to paint as much as I would like, but after my Doctoral degree, I may attend art school/lessons. \u00a0\u003cbr\u003e\u003cbr\u003eI discovered Bob Ross YouTube videos (I watch him as a child), a month or so ago. \u00a0I really would like to get into oil painting so I can start painting his wonderful pieces. \u00a0\u003cbr\u003e\u003cbr\u003eI current do not have any original paintings. \u00a0I watch YouTube \"how to\" and hang my work around the house. I am using acrylic paint at the moment, but I hope in Sept 2017 to get into oils. \u00a0I have a art lesson in August that will hopefully get me into oil painting. \u00a0I am waiting to see if I like it before the investment into new paints/brushes.\u003cbr\u003e\u003cbr\u003eI started this page so I can continue painting. \u00a0Your help is so appreciated! \u00a0I am only doing this on the side of work/college, but I hope to do more and more. \u00a0I am not interested in selling my paintings. \u00a0Too much pressure, but this site gives me a way to share some of my paintings but keep the pressure down.\u003cbr\u003e\u003cbr\u003eThank you!",
