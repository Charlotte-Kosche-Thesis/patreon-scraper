    "summary": "Soy un joven escritor al que le encanta contar historias de ciencia ficci\u00f3n, fantas\u00eda y terror. Es algo que siempre he hecho desde ni\u00f1o y por eso, desde hace 5 a\u00f1os, he estado publicando historias en mi pagina de\u00a0\u003ca href=\"https://www.wattpad.com/user/JoakinMar\"\u003eWattpad\u003c/a\u003e. Sin embargo,\u00a0ahora he decidido dedicarme a esto en serio, con intenci\u00f3n de publicar varias de mis historias de manera profesional. Mi meta es completar una saga de ciencia ficci\u00f3n de seis novelas titulada \"La Guerra Interestelar\". De momento, ya he escrito la primera parte \"\u003ca href=\"https://www.wattpad.com/story/8992441-dioses-del-espacio-la-guerra-interestelar-parte-1\"\u003eDioses del espacio\u003c/a\u003e\"\u00a0y estoy completando la segunda \"\u003ca href=\"https://www.wattpad.com/story/8992480-la-gelida-frontera-la-guerra-interestelar-parte-2\" target=\"_blank\"\u003eLa g\u00e9lida frontera\u003c/a\u003e\". Cambien he escrito dos antolog\u00edas de relatos cortos, uno de ciencia ficci\u00f3n titulado \"\u003ca href=\"https://www.wattpad.com/story/8992973-en-el-espacio-nadie-leera-tus-relatos\" target=\"_blank\"\u003eEn el espacio, nadie leer\u00e1 tus relatos\u003c/a\u003e\" y otro sobre dinosaurios llamado \"\u003ca href=\"https://www.wattpad.com/story/33425845-ecos-de-un-pasado-remoto\" target=\"_blank\"\u003eEcos de un pasado remoto\u003c/a\u003e\". Tengo muchas otras historias en mente, aunque la falta de tiempo me impide ponerme con ellas.\u003cbr\u003e\u003cbr\u003eMi intenci\u00f3n con este Patreon es no solo continuar, sino ampliar, esta actividad. Tambi\u00e9n, que en un futuro no muy lejano, pudieran ponerse a la venta tanto en formato digital como en f\u00edsico para estar al alcance de todo el publico. Tener dinero para pagar mis gastos, tanto en equipamiento como en libros y otras cosas. Gracias a eso, podr\u00e9 continuar mi carrera como escritor e ir m\u00e1s lejos de lo que nunca imagin\u0
