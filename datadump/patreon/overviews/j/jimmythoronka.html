    "summary": "Sierra Leone\u2019s top 100-metre sprinter hit the headlines in\nMarch of this year when he was found emaciated and sleeping rough in a London\npark. He vanished after the 2014 Commonwealth Games in Glasgow, fearful of\ncatching Ebola if he returned home.It later\nemerged that tragically eight members of his family died from Ebola.\u003cbr\u003e\u003cbr\u003e\nJimmy has been offered a sports scholarship from University\nof East London, conditional on the Home Office granting him leave to stay here\nto take up the scholarship. This takes him one step closer to his dream of\nbecoming the next Usain Bolt.\u003cbr\u003e\u003cbr\u003e\nA trust fund has been set up to help Jimmy fulfill his dream.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eIf you would like to make a one-off donation\nto the trust fund to help Jimmy pursue his athletics career and education you can donate here:\u003c/strong\u003e \u003ca href=\"https://www.gofundme.com/helpjimmyt\" rel=\"nofollow\"\u003ehttps://www.gofundme.com/helpjimmyt\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eIf you would like to make a small, monthly donation to help\nsupport Jimmy while he studies and furthers his sprinting training you can\ndonate on this page.\u003cbr\u003e\n\u003cbr\u003eSee the latest update to Jimmy\u2019s story in this article in\ntoday\u2019s Guardian.\u003cbr\u003e\n\u003ca href=\"http://www.theguardian.com/world/2015/sep/04/sierra-leone-sprinter-jimmy-thoronka-offered-uk-sports-scholarship\" rel=\"nofollow\"\u003ehttp://www.theguardian.com/world/2015/sep/04/sierra-leone-sprinter-jimmy-thoronka-offered-uk-sports-scholarship\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBtw, here is a photo from a recent athletics meet in London. Jimmy won his race by a margin!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://7468669c0013a7dae459-4d0fcf8d315d40f305ee2ebb6c32f79c.ssl.cf1.rackcdn.com/3599415_1442497411.5571_updates.png\" style=\"width: 682px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u
