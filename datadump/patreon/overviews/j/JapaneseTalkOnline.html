    "summary": "\u003cstrong\u003eJapanese Talk Online\u00a0\u003c/strong\u003eis a website, and Facebook and Memrise community\u00a0dedicated to providing you with resources and flashcard lessons for studying Japanese.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cstrong\u003e\u003cu\u003e**All Patrons get early access to articles, podcasts, Discord and Memrise study group!**\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eABOUT JAPANESE TALK ONLINE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://jtalkonline.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Japanese Talk Online website\u003c/a\u003e posts weekly articles on a range of topics, from the best apps and books, to how to become a Japanese translator. - In 2018 we\u0027re focusing on more advice for using media when studying Japanese.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.memrise.com/user/JTalkOnline.com/courses/teaching/\" rel=\"nofollow\" target=\"_blank\"\u003eMemrise\u003c/a\u003e is a FREE online/app community created flashcard program. It has spaced repetition and THOUSANDS of courses. \u003cu\u003eI have created \u003cstrong\u003e31 courses\u003c/strong\u003e\u003c/u\u003e for studying Japanese, including the\u00a0\u003ca href=\"http://www.memrise.com/course/231088/learn-hiragana-using-vocabulary/\" rel=\"nofollow\" target=\"_blank\"\u003eJapanese alphabet\u003c/a\u003e,\u00a0\u003ca href=\"http://www.memrise.com/course/251292/jlpt-n5-vocabulary-kanji/\" rel=\"nofollow\" target=\"_blank\"\u003ebeginners vocabulary and kanji\u003c/a\u003e,\u00a0\u003ca href=\"http://www.memrise.com/course/258569/beginners-japanese-grammar-1-jlpt-n5-grammar/\" rel=\"nofollow\" target=\"_blank\"\u003ebeginners grammar\u003c/a\u003e,\u00a0\u003ca href=\"http://www.memrise.com/course/250545/anime-japanese-for-beginners/\" rel=\"nofollow\" target=\"_blank\"\u003eAnime Japanese\u003c/a\u003e, and advanced courses like\u00a0\u003ca href=\"http://www.memrise.com/course/274207/jlpt-n1-vocabulary-ri-ben-yu-zong-matome-yu-hui/\" rel=\"nofollow\" target=\"_blank\"\u003eJLPT N1 vocabulary\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.memrise.com/course/543097/advanced-japanese-reading-practice/\" rel=\"nofollow\" target=\"_blank\"\u003eadvanced reading practice\u003c/a\u003e. (With over 50,000 users!)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/JTalkOnlineBlog/\"\u003eThe Facebook community\u003c/a\u003e is where useful articles and information is shared between users, and where users can directly message me.\u00a0You can also find Japanese Talk Online on\u00a0\u003ca href=\"https://twitter.com/JapanTalkOnline\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY I NEED YOUR HELP\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name\u0027s Jennifer \"Niffer\". I have been studying Japanese for over 11 years and work as a freelance Japanese to English translator and administrator. \u003cbr\u003e\u003cbr\u003e\u003cu\u003eI LOVE helping people study Japanese, \u003c/u\u003e\u003cstrong\u003e\u003cu\u003ebut it\u0027s gotten to a point where work and Japanese Talk Online has begun to clash, and work (to pay for food, bills, etc) has taken priority.\u003c/u\u003e \u003c/strong\u003eI don\u0027t want to stop helping people, which is why I began this Patreon.\u003cbr\u003e\u003cbr\u003eEven just $2 a month helps me so much and motivates me to create even more content.\u003cbr\u003e\u003cbr\u003eRight now I can write \u003cstrong\u003e3-4 articles in my spare time, and keep up Memrise maintenance\u003c/strong\u003e\u00a0(correct errors etc). I would like to be able to make new Memrise courses regularly, but in my spare time these take several months to make! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons can vote on what gets made next and suggest new courses that will be useful to you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMemrise Courses using Patron Support include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.memrise.com/course/997514/intermediate-japanese-grammar-1-jlpt-n3/\" target=\"_blank\"\u003eJLPT N3 Grammar (part 1 - 60 grammar points)\u003c/a\u003e - DONE\u003c/li\u003e\u003cli\u003eJLPT N3 Grammar (part 2 - 60 grammar points) - Coming 2018!\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.memrise.com/course/232492/beginners-japanese-particles-1/\" target=\"_blank\"\u003eJapanese Particles 1\u003c/a\u003e - DONE\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.memrise.com/course/1718852/beginners-japanese-particles-2/\"\u003eJapanese Particles 2\u003c/a\u003e - DONE\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.memrise.com/course/258569/beginners-japanese-grammar-1-jlpt-n5-grammar/\"\u003eAudio on Beginners Japanese Grammar 1 (JLPT N5)\u003c/a\u003e - DONE\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.memrise.com/course/348122/beginners-japanese-grammar-2-jlpt-n4-grammar/\"\u003eAudio on Beginners Japanese Grammar 2 (JLPT N4)\u003c/a\u003e - IN PROGRESS\u003c/li\u003e\u003cli\u003eBeginners Keigo\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cstrong\u003e\u003cu\u003e**All Patrons get early access to articles, podcasts, Discord and Memrise study group!**\u003c/u\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI hope I can help you too! \u4e00\u7dd2\u306b\u9811\u5f35\u308a\u307e\u3057\u3087\u3046\u306d\uff01"
