    "summary": "I am an author of fantasy and science fiction, usually with erotic elements. I have worked largely with Circlet Press, inspired by Cecilia Tan\u0027s vision of a place to publish the kinky side of speculative fiction, because neither traditional erotica nor traditional scifi/fantasy seem to like to cross into the other. It\u0027s important for people to experience romantic and sexual stories within the framework of the genres they already love. It\u0027s important for them to identify with characters like themselves in those stories. It\u0027s important to me in particular to write about the more absurd sides of all these genres. Hence the novel about the satyr hunting chupacabras in West Texas.\u003cbr\u003e\u003cbr\u003eMy Patreon is a chance to share my work with others in a more direct, immediate fashion, with nanofictions available to the public, and novel serializations and microfictions (short stories up to 1000 words) available to patrons. I hope you will read some of my content here and decide \"You know what, I want this lady to make more stuff, I\u0027m going to throw money at her.\" My ultimate goal is to quit my IT day job and write full time. There are many avenues to that, and it is not easy. We\u0027ll see.\u003cbr\u003e\u003cbr\u003eMy main webpage is\u00a0\u003ca href=\"http://www.writingwhilehuman.com\" target=\"_blank\"\u003eWriting While Human\u003c/a\u003e. I hope you enjoy my stories. I certainly enjoyed writing them."
