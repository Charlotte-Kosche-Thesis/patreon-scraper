    "published_at": "2018-04-17T20:40:14+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e for visiting my page and considering joining me in my epic journey to end people\u0027s suffering that comes from lack of sleep.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eWho AM I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am Lea Wildflower and I am driven to empower people to overcome insomnia and create a culture where the Power of Good Sleep is understood, valued, and supported! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eMy STORY\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHere I am today, having come through terrible insomnia in my 30\u0027s, Adrenal Fatigue in my 40\u0027s, and now menopause. I have spent the last 20 years immersed in DIY remedies for lack of sleep, a frazzled nervous system, and hormonal shift, and I feel compelled to put all my research and experience into the hands to those who suffer today from poor sleep. \u003cbr\u003e\u003cbr\u003eLast night I slept straight through from 10:30pm-7:30am. I did it, and I know it is possible for many bad sleepers to do it too, with just the right tweaking of lifestyle and a little know how.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eWhy I AM on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eMy problem is that I have so much information to give, that I need to take the time to parse it out into little digestible bits so I can serve it up to those who need it. I also need some income so I can do this RIGHT!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eMy VISION:\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eI am working on a Sleep Repair System for one on one Sleep Coaching. I dream of producing Videos, Guided Relaxation Recordings, Teaching Materials, and eventually creating a Sleep Retreat Center where I can teach and empower people to get better sleep.\u003cbr\u003e\u003cbr\u003eI wish to use the Patreon platform to publish weekly sleep tips, and after a year, have 52 tips to publish in book form. I also wish to host monthly group calls where I present Sleep Repair Topics, teach techniques and hold Q \u0026amp; A sessions. I hope to come up with more offerings as I progress.\u003cbr\u003e\u003cbr\u003eI thank you so much for considering joining my campaign and contributing to the solution to change our culture around sleep, and help individuals get the information they need to get better sleep.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eHow will I Use the MONEY from your GENEROUS Support?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eProfessionally Produce audio, video and electronic teaching materials\u003cbr\u003e\u003cbr\u003eFund my minimalistic lifestyle, including my dream to refurbish an Airstream and use it to travel around offering workshops and retreats, so that I can focus on my sleep offerings full time and get people tucked into the kind of Sleep Life that brings Health and Happiness.\u003cbr\u003e\u003cbr\u003eFund my training and apprenticeship in Pre and Perinatal Healing, building the skills to treat the root causes of stress and anxiety patterns in adults, helping them make permanent changes and live better lives.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eContact Me\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAny \u00a0Questions? leawildflower@yahoo.com\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eMore Info:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.joyfulsleep.org\"\u003ewww.joyfulsleep.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSweet Dreams,\u003cbr\u003e\u003cbr\u003eLea"

     "about": "Lea Wildflower, a Healing Arts Practitioner for 30 years, offers her perspective on reclaiming the mysterious and vital realm of sleep, rest, and restorative living from her broad studies in holistic health and personal trial and error. Her work is inspired and guided by the works of Dr. Ray Castellino, a pioneer in the realm of pre and perinatal trauma resolution, Anna Chitty, Extraordinary Polarity and Biodynamic Cranial Sacral Therapy Teacher, Peter Levine\u2019s Somatic Experiencing, Dr. Randolph Stone, Founder of Polarity Therapy, Dr. Rubin Naiman, Ph.D, Clinical Sleep Specialist, Matthew Walker, Ph D, Mindfulness Meditation, and direct relationship with Nature.\u003cbr\u003eLea is currently training with Dr. Ray Castellino in Ojai, CA. She lives and works in Fairfax, CA.\u003cbr\u003e\u003cbr\u003eLea is available to speak to small groups around issues of Health related to sleep, stress, adrenal burnout, and stress management.",
