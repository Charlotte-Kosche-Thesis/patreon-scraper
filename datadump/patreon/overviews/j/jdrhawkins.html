    "summary": "Welcome to my Patreon page! You\nnow have the opportunity to support my artistry, just like in days of\nold when patrons of the arts supported artists in their creative\nendeavors. My ultimate goal is to create novels that leave an impression\non my readers and bring the Civil War to life. \u003cbr\u003e\n\u003cbr\u003e\n\nMy books are available on my website, \u003ca href=\"http://jdrhawkins.com/\" rel=\"nofollow\"\u003ehttp://jdrhawkins.com\u003c/a\u003e, on \u003ca href=\"http://www.amazon.com/\" rel=\"nofollow\"\u003ewww.amazon.com\u003c/a\u003e and\u00a0\u003ca href=\"http://www.barnesandnoble.com/\" rel=\"nofollow\"\u003ewww.BarnesandNoble.com\u003c/a\u003e, and on my publisher\u0026#8217;s website: \u003ca href=\"http://www.foundationsbooks.net/library\" rel=\"nofollow\"\u003ewww.foundationsbooks.net/library\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nI hope you are one of those\namazing people who want to accompany me on my journey. By becoming my\npatron, you become one of my cavaliers. You are my fan base,\nsupport team, and online family. By becoming a patron, you help\nme continue what I love doing, which is to write and improve my\ncraft.\u003cbr\u003e\n\u003cbr\u003e\nAs a cavalier, you receive special perks. I\nwill also occasionally throw in special gifts and other surprises, which\nwill vary according to the tier you chose. \u003cbr\u003e\n\u003cbr\u003e\n\nI want to emphasize that my\nreaders, supporters, fans, and followers mean the world to me. I hope you will\nbecome a patron, but if you don\u0026#8217;t think Patreon is for\nyou, there are other ways you can show your support. Please sign up\nfor my newsletter/blog on my website, follow me on Twitter,\u003ca href=\"https://twitter.com/JDRHawkins\" rel=\"nofollow\"\u003ehttps://twitter.com/JDRHawkins\u003c/a\u003e, and like my author page on Facebook:\u00a0\u003ca href=\"https://www.facebook.com/jdrhawkins/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/jdrhawkins/\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\nEvery pledge means a lot to me, and I couldn\u0026#8217;t do this without\nyou. My dream is to become a\u00a0\u003cstrong\u003e\u003c/strong\u003ebest-selling author,\nso thank you for helping me reach my goal!\u003cbr\u003e"
