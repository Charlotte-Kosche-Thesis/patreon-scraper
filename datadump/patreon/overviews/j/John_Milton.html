    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/XePE32OOmfo\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.johnmiltoninouterspace.com/\" target=\"_blank\"\u003eMilton in Space Website\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://issuu.com/lindall/docs/milton_in_space_proposal_pdf_issuu\" target=\"_blank\"\u003eHere is the draft of MILTON IN SPACE\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMILTON AS FATHER OF SCIENCE FICTION\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nIn Slate Magazine Katy\nWaldman discusses John Milton\u2019s Paradise Lost as the precursor of modern\nscience fiction. Surely she has something there.\u003cbr\u003e\n\n\u003cbr\u003eYes! John Milton\u2014poet, free\nspeech advocate, civil servant, classics scholar\u2014surely must have inspired\nwriters such as Asimov, Bradbury, Delaney, and the rest. As Katy said, \u201cTheir\noutlandish other worlds owe a debt to his (Milton\u2019s) visionary mode of\nstorytelling; their romance\u2014characters who go on quests, encounter adversaries\nat portals, channel the forces of light and dark\u2014is his (Miltons\u2019), too.\u201d\u003cbr\u003e\n\n\u003cbr\u003e\n\nMilton met Galileo in 1638,\nand surely they discussed the place of earth and man in the cosmos. As Katy\nsays, \u201c\u2026the poem is studded with scientific details\u2014\u2018luminous inferior orbs\u2019\nchurning through outer space, descriptions of sunspots and seasons\u2026\u201d Milton\nuses Adam in Book VIII to present astronomical inquirey of cosmic phenomenae. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIn Book VI Satan invents the\nscience of gunpowder: \u201c\u2026Such implements of mischief as shall dash To pieces,\nand orewhelm whatever stands\u003cbr\u003e\n\nAdverse.\u201d Thus war in heaven\nis actually the first intergalactic battle for good and evil with new weapons\nof science as in any hot spurred science fiction opera. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThus we present our own John\nMilton in Outer Space. It is not so much science fiction as it is a fantastical\nripping tale. There is a lot of philosophy sprinkled throughout."

     "about": "From Wikipedia, the free encyclopedia\u003cbr\u003e\n\u003cdiv\u003e\n\t\u0026lt;table\u0026gt;\n\t\u0026lt;tbody\u0026gt;\n\t\u0026lt;tr\u0026gt;\n\t\t\u0026lt;th\u0026gt;\n\t\t\tTerrance Lindall\n\t\t\u0026lt;/th\u0026gt;\n\t\u0026lt;/tr\u0026gt;\n\t\u0026lt;tr\u0026gt;\n\t\t\u0026lt;td colspan=\"2\"\u0026gt;\n\t\t\t\u003ca href=\"https://en.wikipedia.org/wiki/File:Terrance_Lindall.jpg\"\u003eFrom Wikipedia, the free encyclopedia\u003cbr\u003e\u003c/a\u003e\u003cdiv\u003e\u0026lt;table\u0026gt;\u0026lt;tbody\u0026gt;\u0026lt;tr\u0026gt;\u0026lt;th\u0026gt;Terrance Lindall\u0026lt;/th\u0026gt;\u0026lt;/tr\u0026gt;\u0026lt;tr\u0026gt;\u0026lt;td colspan=\"2\"\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/File:Terrance_Lindall.jpg\"\u003e\u003cimg height=\"179\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Terrance_Lindall.jpg/275px-Terrance_Lindall.jpg\" style=\"\" width=\"275\"\u003e\u003c/a\u003e\u003cdiv\u003eTerrance Lindall\u003c/div\u003e\u0026lt;/td\u0026gt;\u0026lt;/tr\u0026gt;\u0026lt;tr\u0026gt;\u0026lt;th\u0026gt;Born\u0026lt;/th\u0026gt;\u0026lt;td\u0026gt;1944\u003cbr\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Minneapolis,_Minnesota\"\u003eMinneapolis, Minnesota\u003c/a\u003e\u0026lt;/td\u0026gt;\u0026lt;/tr\u0026gt;\u0026lt;tr\u0026gt;\u0026lt;th\u0026gt;Nationality\u0026lt;/th\u0026gt;\u0026lt;td\u0026gt;American\u0026lt;/td\u0026gt;\u0026lt;/tr\u0026gt;\u0026lt;/tbody\u0026gt;\u0026lt;/table\u0026gt;\u003cstrong\u003eTerrance Lindall\u003c/strong\u003e(born 1944) is an American artist and the co-director and chief administrator of the\u003ca href=\"https://en.wikipedia.org/wiki/Williamsburg_Art_and_Historical_Center\"\u003eWilliamsburg Art and Historical Center\u003c/a\u003ein\u003ca href=\"https://en.wikipedia.org/wiki/Brooklyn\"\u003eBrooklyn\u003c/a\u003e, New York.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Terrance_Lindall#cite_note-NYT-1\"\u003e[1]\u003c/a\u003e\u0026lt;/sup\u0026gt;\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Terrance_Lindall#cite_note-Personnel-2\"\u003e[2]\u003c/a\u003e\u0026lt;/sup\u0026gt;Lindall\u0027s illustrations have been published in\u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Heavy_Metal_(magazine)\"\u003eHeavy Metal\u003c/a\u003e\u003c/em\u003e,\u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Creepy_(magazine)\"\u003eCreepy\u003c/a\u003e\u003c/em\u003e,\u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Eerie\"\u003eEerie\u003c/a\u003e\u003c/em\u003eand\u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Vampirella\"\u003eVampirella\u003c/a\u003e\u003c/em\u003e, among others.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Terrance_Lindall#cite_note-NYT-1\"\u003e[1]\u003c/a\u003e\u0026lt;/sup\u0026gt;\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://en.wikipedia.org/wiki/File:Lindall_illustration_for_Paradise_Lost.jpg\"\u003e\u003cimg height=\"154\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Lindall_illustration_for_Paradise_Lost.jpg/220px-Lindall_illustration_for_Paradise_Lost.jpg\" style=\"background-color: rgb(255, 255, 255);\" width=\"220\"\u003e\u003c/a\u003e\u003cdiv\u003eLindall illustration for\u003cem\u003eParadise Lost\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eLindall has worked in comic books, including\u003ca href=\"https://en.wikipedia.org/wiki/Warren_Publishing\"\u003eWarren Publishing\u003c/a\u003e\u0027s\u003cem\u003eCreepy\u003c/em\u003e,\u003cem\u003eEerie\u003c/em\u003eand\u003cem\u003eVampirella\u003c/em\u003e.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Terrance_Lindall#cite_note-NYT-1\"\u003e[1]\u003c/a\u003e\u0026lt;/sup\u0026gt;According to\u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/The_Independent\"\u003eThe Independent\u003c/a\u003e\u003c/em\u003e, he has also done illustrations for \u003ca href=\"https://en.wikipedia.org/wiki/Marvel_Comics\"\u003eMarvel Comics\u003c/a\u003e.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Terrance_Lindall#cite_note-Indepedent-5\"\u003e[5]\u003c/a\u003e\u0026lt;/sup\u0026gt;His illustrations of\u003ca href=\"https://en.wikipedia.org/wiki/John_Milton\"\u003eJohn Milton\u003c/a\u003e, some of which were originally published in\u003cem\u003eHeavy Metal\u003c/em\u003e, have been featured in textbooks and modern printings of Milton\u0027s work as well as Lindall\u0027s rendition of\u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Paradise_Lost\"\u003eParadise Lost\u003c/a\u003e\u003c/em\u003e in prose.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Terrance_Lindall#cite_note-NYT-1\"\u003e[1]\u003c/a\u003e\u0026lt;/sup\u0026gt;One of his illustrations is featured on the\u003ca href=\"https://en.wikipedia.org/wiki/Oxford_University\"\u003eOxford University\u003c/a\u003ewebsite created to support its 400th anniversary celebration of Milton.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Terrance_Lindall#cite_note-6\"\u003e[6]\u003c/a\u003e\u0026lt;/sup\u0026gt;\u003cbr\u003eTerrance Lindall has worked with\u003ca href=\"https://en.wikipedia.org/wiki/Yuko_Nii\"\u003eYuko Nii\u003c/a\u003ein developing the Williamsburg Art \u0026amp; Historical Center.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Terrance_Lindall#cite_note-7\"\u003e[7]\u003c/a\u003e\u0026lt;/sup\u0026gt;The Williamsburt Art \u0026amp; Historical Center was the site of a 2008 celebration in honor of Milton\u0027s 400th birthday, the Grand Paradise Lost Costume Ball; this event, which featured some of Lindall\u0027s illustrations of Milton, gained international attention.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Terrance_Lindall#cite_note-NYT-1\"\u003e[1]\u003c/a\u003e\u0026lt;/sup\u0026gt;\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Terrance_Lindall#cite_note-Indepedent-5\"\u003e[5]\u003c/a\u003e\u0026lt;/sup\u0026gt;\u003cbr\u003eLindall is also an author and editor. In addition to his prose synopsis of Milton\u0027s\u003cem\u003eParadise Lost\u003c/em\u003e, his publication include a collection of short stories,\u003cem\u003eBlue-eyed Satori: And Other Stories\u003c/em\u003e, and an article in\u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Time_Out_New_York\"\u003eTime Out New York\u003c/a\u003e\u003c/em\u003e.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Terrance_Lindall#cite_note-8\"\u003e[8]\u003c/a\u003e\u0026lt;/sup\u0026gt;\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003ca href=\"https://en.wikipedia.org/wiki/File:Terrance_Lindall.jpg\"\u003e\u003c/a\u003e\u0026lt;/td\u0026gt;\u0026lt;/tr\u0026gt;\u0026lt;tr\u0026gt;\u0026lt;th\u0026gt;\u003cbr\u003e\u0026lt;/th\u0026gt;\u0026lt;td\u0026gt;\u003cbr\u003e\u0026lt;/td\u0026gt;\u0026lt;/tr\u0026gt;\u0026lt;tr\u0026gt;\u0026lt;th\u0026gt;\u003cbr\u003e\u0026lt;/th\u0026gt;\u0026lt;td\u0026gt;\u003cbr\u003e\u0026lt;/td\u0026gt;\u0026lt;/tr\u0026gt;\u0026lt;/tbody\u0026gt;\u0026lt;/table\u0026gt;\u003cdiv\u003e\u003cdiv\u003e\n\t\t\t\u003ca href=\"https://en.wikipedia.org/wiki/File:Lindall_illustration_for_Paradise_Lost.jpg\"\u003e\u003cimg height=\"154\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Lindall_illustration_for_Paradise_Lost.jpg/220px-Lindall_illustration_for_Paradise_Lost.jpg\" style=\"background-color: rgb(255, 255, 255);\" width=\"220\"\u003e\u003c/a\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\tLindall illustration for\u003cem\u003eParadise Lost\u003c/em\u003e\u003cbr\u003e\n\t\t\t\tLindall has worked in comic books, including\u003ca href=\"https://en.wikipedia.org/wiki/Warren_Publishing\"\u003eWarren Publishing\u003c/a\u003e\u0027s\u003cem\u003eCreepy\u003c/em\u003e,\u003cem\u003eEerie\u003c/em\u003eand\u003cem\u003eVampirella\u003c/em\u003e.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.
