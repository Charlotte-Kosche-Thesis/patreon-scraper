    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FfrRCiiNhg_k%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DfrRCiiNhg_k%26feature%3Dyoutu.be\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FfrRCiiNhg_k%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/frRCiiNhg_k",
    "one_liner": "All Faith, No Fear, JUST LOVE.",

    "published_at": "2015-03-09T07:58:56+00:00",
    "summary": "\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eWhy I\u0027m Here...\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003eI \u003cstrong\u003elive\u003c/strong\u003e\u00a0to make ART. \u00a0The Arts and Sciences are which the souls of humanity arise! \u00a0I have devoted my life to being a true artist. \u00a0I have been \u003cstrong\u003esearching\u003c/strong\u003e.. \u00a0constantly seeking a new level of artistry. \u00a0Music is magic. \u00a0\u003cem\u003eMagic\u003c/em\u003e is something that comes from nothing. \u00a0The Beatles, Ray Charles, Elvis, Nirvana, and many others have been my \u003cstrong\u003einspiration\u003c/strong\u003e.. \u00a0If I can be that for you, then I am at a loss for words.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003e\u003cem\u003eWhat is Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is a way to \u003cstrong\u003esubscribe\u003c/strong\u003e to your favorite artists in micro-payments. \u00a0I really believe in Patreon and I feel it is going to revolutionize the arts. \u00a0it is absolutely \u003cstrong\u003eBRILLIANT\u003c/strong\u003e. \u00a0Please consider giving me a dollar (or whatever you like) per music video / Justin\u0027s World that I upload to YouTube. \u00a0I will always make you the best possible music and \u003cstrong\u003eheartfelt\u003c/strong\u003e and silly videos that I can make... if you aren\u0027t able to pledge at this time, I understand. \u00a0I know what it\u0027s like to not have a lot of money in my pocket. \u00a0I will keep being an artist, No matter what!! \u00a0I do this because I love to do it and no other reason. \u00a0Your support already means the world to me, I am very blessed and \u003cstrong\u003eeternally grateful\u003c/strong\u003e for the people who have been there with me since the beginning... you know who \u003cem\u003eyou\u003c/em\u003e are.\u003cbr\u003e\u003cbr\u003eIf you could consider just pledging even just one dollar, it would help immensely with production costs. \u00a0I have so many ideas and things that I want to bring to life but I am limited with my budgetary restrictions. \u00a0This is where YOU come in. \u00a0It\u0027s not about how much money you pledge, but how many people get involved in this thing, that\u0027s what is magical about it.\u003cbr\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cb style=\"\"\u003eJoin Me. \u00a0\u003c/b\u003eLets do this thing together JL\u0027ers. \u00a0I am trusting in my fans and my audience. \u00a0I will post exclusive updates to my \u003cstrong\u003ePatreon Only Feed\u003c/strong\u003e for my supporters here. \u003cstrong\u003e\u00a0Be involved \u003c/strong\u003eas I produce and make the next thing I am doing... because of Patreon, it\u0027s not about the destination, its all about the journey \u003cstrong\u003etogether\u003c/strong\u003e. \u00a0And YOU can participate! \u00a0Let me know your thoughts on the feed as well and please do interact and get involved with me !\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI want to release more \u003cstrong\u003eJustin\u0027s Worlds\u003c/strong\u003e! \u00a0More music!! \u00a0I want to make a full length feature film! \u00a0I want to publish this book I have been writing for quite some time! \u00a0I want to make all kinds of art and fun stuff. \u00a0This IS my LIFE. \u00a0I don\u0027t have a day job.. I don\u0027t do anything but find a way to be creative. \u00a0I live for this. \u00a0I live to make ART for you, my beloved reader. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cem\u003e\u003cstrong\u003eWhat I am going to do every month:\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eMy goal is to release one fully produced song, two Justin\u0027s Worlds and a music video\u00a0per month. \u00a0I know that is quite ambitious, but I am committed to really pulling out all the stops.\u003cbr\u003e\u003cbr\u003eThis Patreon page is where You can be involved in my music and videos. \u00a0By choosing an amount you feel comfortable with per month, you become my Patron. \u00a0We become bound at the hips and like brothers from another mother! (and sistaaaaaa\u0027s) \u00a0This model of supporting artists in this capacity is the most revolutionary way for an artist to create. \u00a0Please join me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eThanks for your support!! \u00a0I Love you Guys!!!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDOWNLOAD\u003c/strong\u003e\u003cstrong\u003e\u00a0Free Album\u003c/strong\u003e\u003cstrong\u003e\u00a0\"What You Need\" on Soundcloud! \u00a0Check out my other tracks! \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/195482308\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"600\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/97940295\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cstrong\u003eSupport Me by purchasing my music on\u00a0iTunes in the links below!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://itunes.apple.com/us/album/what-you-need/id982231046\" rel=\"nofollow\" target=\"_blank\"\u003e\"What You Need\" - by JL on iTunes\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/us/album/behind-these-eyes/id982229075\" rel=\"nofollow\" target=\"_blank\"\u003e\"Behind These Eyes\" - by JL on iTunes\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://youtube.com/justinlanning\" rel=\"nofollow\" target=\"_blank\"\u003eSubscribe to my YouTube Channel \u00a0 \u00a0YouTube.com/JustinLanning\u003c/a\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003ca href=\"http://youtube.com/justinlanning\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e"
