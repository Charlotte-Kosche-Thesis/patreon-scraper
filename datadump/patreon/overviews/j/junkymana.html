    "summary": "Find me, follow me or ignore me here :\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://junkymana.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://junkymana.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig00.deviantart.net/3d14/f/2016/092/5/6/deviantart_logo_by_junkymana-d9xgt8e.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://junkymana.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://junkymana.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://junkymana.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://junkymana.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig04.deviantart.net/9a77/f/2016/066/9/5/new_tumblr_icon_logo_png_by_vampirehelenaharper_d8_by_junkymana-d9u9z2d.png\" style=\"width: 44px;\"\u003e\u003c/a\u003e\u003cbr\u003eAnd in Rule34 as: anonrender\u003cbr\u003e\u003cbr\u003eAlso you can check the only 3 music tracks I\u0027ve ever made here:\u003cbr\u003e\u003ca href=\"https://soundcloud.com/junkymana\" target=\"_blank\"\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/uiconstock/socialmedia/128/Soundcloud-icon.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a guy who likes playing around with different softwares, specially those related to 3D editing. Currently the one I got used to and use the most is Blender.\u00a0I\u0027m the type of person who learns by the way. I watch tutorials over the internet and learn by failing until it comes out.\u00a0I do what I like to see or have. And sometimes I don\u0027t find it out there, so I decide to give it a try and do it myself.\u003cbr\u003e\u003cbr\u003eAs many other people out there, I have a job and has a rent to pay and all those things everyone knows. Even though I want to make a change in my life and go and do something else, at the end of the month I still have bills to pay and that is real life. My hope is to save money and make a change in this.\u003cbr\u003e\u003cbr\u003eI do \u003cstrong\u003eports for XNALara/XPS\u003c/strong\u003e, specially \u003cstrong\u003ecustom rigged\u003c/strong\u003e ones. Some of them you might know because they\u0027ve also been ported to G-Mod \u0026amp; SFM, like some of the Hitman: Absolution characters.\u003cbr\u003eI also do some \u003cstrong\u003eporn animations\u003c/strong\u003e in Rule34.\u00a0Right now I\u0027m more focused in doing my own\u003cstrong\u003e\u00a0game.\u00a0\u003c/strong\u003eI like making my own \u003cstrong\u003enude mods\u003c/strong\u003e trying to keep the \u003cstrong\u003eoriginal shape\u003c/strong\u003e of the characters as accurate as I can. Personaly I don\u0027t like nude mods that uses the same body shape just with different head.\u003cbr\u003e\u003cbr\u003eI thought about Patreon because I realised my hobbies where liked and followed by some people. And doing all this stuff takes work and time. So I thought it would be nice to receive something in exchange if it could be possible.\u003cbr\u003eIf you decide to support me, that\u0027s what you will pay for. And of course, my eternal gratitude\u00a0\u003cimg src=\"http://images.all-free-download.com/images/graphiclarge/tango_face_angel_115994.jpg\" style=\"width: 33px;\"\u003e\u003cbr\u003e\u003cbr\u003eMoney will be used for:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSupport others: There are really good artists around here wich I think they deserve the support.\u003c/li\u003e\u003cli\u003eCommissions: Outside of what you\u0027ve seen from me until now, I have other projects in mind. I would like to do everything I think of by my self, but I can\u0027t. Paying others can help me make reality those projects and also faster. And I think you\u0027ll like them :)\u003c/li\u003e\u003cli\u003ePC improvement: I can have the patience of waiting while rendering. But really, talking about animations, just by adding some frames with a single character, and when previewing notice that the fps are half of what they should be... is really frustating.\u003c/li\u003e\u003cli\u003eMe: Of course, duh. Focused on making a change in my life and saving money with my job, but obviously whatever I can save from here will help too.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePERSONAL PROJECTS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/02S7C7l.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eA game created with the very known program, RPGMaker. You will play as Lisa, a mother who will try to do anything to mantain her family.\u003cbr\u003eDownload link \u2192\u00a0\u003ca href=\"https://mega.nz/#!olQjTYzQ!HTM6IZgYInL7Rwzt39Xi_Icf6GfTgkhBZ-DjuHfpEdk\" target=\"_blank\"\u003eLisa\u0027s Life v.0.2.5\u003cbr\u003e\u003c/a\u003eUpdates will be always updated with that link! \u2191\u2191\u2191\u003cbr\u003e\u003cbr\u003eYou will need to downlad and install the RTP for RPGMaker VX Ace. You can find it\u00a0\u003ca href=\"http://www.rpgmakerweb.com/download/additional/run-time-packages\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA behind the scenes version of the comic serie \u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eThe Boys\u003c/strong\u003e.\u00a0[ON HOLD DUE TO LACK OF TIME AND MODELING/SCULPTING INEXPERIENCE)\u003c/li\u003e\u003c/ul\u003eProbably will include animated scenes in it, if I figure out how to include animations in a comic :)\u003cbr\u003eIf you have read the comics, you should know what scene I\u0027m intending to do.\u003cbr\u003eI already finished one of the characters:\u00a0\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://junkymana.tumblr.com/post/125275683930/the-boys-starlight-here-it-is-how-she-finally\" rel=\"nofollow\" target=\"_blank\"\u003eStarlight\u003c/a\u003e\u003cbr\u003eHere\u0027s a possible cover for it:\u00a0\u003ca href=\"https://www.patreon.com/creation?hid=2521584\" rel=\"nofollow\"\u003ehttps://www.patreon.com/creation?hid=2521584\u003cbr\u003e\u003c/a\u003eSuggestions are totaly welcome!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTomb Raider - \u00a0A Slave Is Born [Currently on hold and not sure if to continue with this one]\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eA visual novel type game. (download link a few lines down \u2193\u2193\u2193\u2193)\u003cbr\u003eFuture updates will be overwritten.\u003cbr\u003e\u003cbr\u003eThis is actually an experiment for me. But I find it entertaining.\u003cbr\u003eIn the future I will like to do something unrelated from video-game characters and create a game with my own characters. For the moment, Lara will be enough ;)\u003cbr\u003e\u003cbr\u003eDOWNLOAD [Current version is 1.2]:\u003cbr\u003e\u003ca href=\"https://mega.nz/#!8w5gFTxB!K0C4cbK6cp-_bD0OO0aj47J12FMmHPu4QxIHBDy7umw\" rel=\"nofollow\" target=\"_blank\"\u003eMega\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI will post updates as soon as I can.\u003cbr\u003eNote: The beginning of the game is the intro of the real Tomb Raider 2013 game, you can skip that clicking the screen.\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI accept opinions. You can tell me what you would like to see or what you think I should do more. Or what you don\u0027t like. I believe that others opinions are good for self improvement.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll models I use belong to their respectives companies.\u003c/strong\u003e"
