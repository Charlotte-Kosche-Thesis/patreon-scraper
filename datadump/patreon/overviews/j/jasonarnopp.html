    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FiHX7RdA-Sak%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DiHX7RdA-Sak%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FiHX7RdA-Sak%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eARNOPP! \u00a0YOU\u0027VE GOT FIVE SECONDS TO TELL ME WHAT THIS IS ALL ABOUT.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIf you like my short stories and would like to support them, pledge $1 or more per new story and I\u0027ll give you patron-only perks!\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eOKAY. \u00a0ER... AND WHO ARE YOU?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m a writer of stuff for the likes of\u00a0\u003ca href=\"http://www.jasonarnopp.com/doctor-who.html\" rel=\"nofollow\" target=\"_blank\"\u003eDoctor Who\u003c/a\u003e and\u00a0\u003ca href=\"http://www.jasonarnopp.com/friday-the-13th.html\" rel=\"nofollow\" target=\"_blank\"\u003eFriday The 13th\u003c/a\u003e, who\u0027s\u00a0\u003ca href=\"http://www.jasonarnopp.com/blog\" rel=\"nofollow\" target=\"_blank\"\u003eblogged about writing\u003c/a\u003e since 2007. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eTELL ME MORE ABOUT WHY YOU\u0027RE ON PATREON.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003ePlease take two minutes to watch my pledge video, which will give you the lowdown, while hopefully making\nyour face laugh. \u00a0Then return here!\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eI\u0027M BACK. YOUR VIDEO WAS REASONABLY ENJOYABLE.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cimg src=\"http://www.jasonarnopp.com/uploads/5/9/1/9/59197005/3820074.jpg\" style=\"float: right; width: 221px; margin: 0px 0px 10px 10px;\"\u003eThanks! \u00a0So I\u0027m celebrating the 2016 release of my novel \u003cem\u003eThe Last Days Of Jack Sparks\u003c/em\u003e (Orbit\nBooks) by publishing\u00a0\n\u003ca href=\"http://www.jasonarnopp.com/free-books.html\" rel=\"nofollow\" target=\"_blank\"\u003efree books\u003c/a\u003e, roughly every\ntwo months. This began with\u00a0\u003ca href=\"http://www.jasonarnopp.com/blog/merry-christmas-have-a-free-book\" rel=\"nofollow\" target=\"_blank\"\u003eAuto Rewind\u003c/a\u003e on December 7, although my patrons at Patreon received it a week early.) \u00a0These are standalone short stories.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWHERE DOES\u00a0PATREON COME IN? \u003cbr\u003e\u003c/span\u003e\n\u003c/strong\u003eIt\u0027s an ongoing online tip jar. \u00a0Kinda like Kickstarter, except there\u0027s no all-or-nothing ultimate goal that drives creators to badger people for one whole month via social media. \u00a0Instead, you back creators with a recurring pledge which you cancel at any time. \u00a0I\u0027m a big fan of Patreon, because it fosters creative independence. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eBUT YOUR NEW SHORT STORIES ARE FREE TO EVERYONE, RIGHT?\u003cbr\u003e\u003c/span\u003e\n\u003c/strong\u003eYes! \u00a0If you read\nthem for free, that\u2019s fine, that\u0027s the \n\u003cem\u003eidea\u003c/em\u003e\u00a0- and maybe you\u2019ll spread the word if you enjoy them. \u00a0But here\u0027s my \u003cem\u003ebig ask\u003c/em\u003e: do you trust me to deliver scary, funny, gripping stories you\u0027ll enjoy? \u00a0If so, you might consider making\u00a0a recurring pledge here on Patreon, backing me with a set amount per story. \u00a0To say thanks, I\u0027ll give you additional content and exclusive perks. \u00a0As a patron of my writing, you will become one of \u003cstrong\u003eArnopp\u0027s Argonauts.\u00a0\u003c/strong\u003e\u00a0I\u0027ll treat you like a queen/king/quing, sending you stories \u003cem\u003eone week early\u003c/em\u003e along with the other rewards. \u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1374.photobucket.com/albums/ag401/Jason_Arnopp/American%20hoarder%20JA%20cover%20-%20SMALL_zpsryt5uzgj.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nDespite the \n\u003cdel\u003eridiculous\u003c/del\u003e humorously ironic nature of my pledge\nvideo, each and every pledge will be greatly appreciated and make me love you even more. \u00a0 I\u2019ve wracked what\u0027s left of\nmy brains to try and offer worthwhile perks whether you\u2019re pledging a kind $1 or a\nderanged $250. \u00a0So, scroll down a little for details of those rewards\u2026\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWHAT HAPPENS IF YOU FAIL TO RELEASE A STORY ON AN ARRANGED DATE?\u003cbr\u003e\u003c/span\u003e\n\u003c/strong\u003eYou don\u0027t get billed! \u00a0Hooray.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWHAT HAPPENS IF YOU SUDDENLY RELEASE, LIKE, TEN STORIES IN ONE MONTH?\u003cbr\u003e\u003c/span\u003e\n\u003c/strong\u003eAin\u0027t gonna happen: I\u0027ve also got Novel Number Two to write for Orbit! \u00a0But you can easily set your mind at rest by telling Patreon a max amount you\u0027re prepared to pay each month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eINSTEAD OF PLEDGING, CAN I THROW YOU A LITTLE CASH WHENEVER I DAMN WELL PLEASE?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\nYes! \u00a0Outside of Patreon, you can easily achieve this\u00a0\n\u003ca href=\"https://www.paypal.me/Arnopp\" rel=\"nofollow\" target=\"_blank\"\u003evia PayPal\u003c/a\u003e.\u00a0Thanks!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eCAN I SEE A PLEDGE VIDEO THANKS LIST, WITH LINKS?\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\nSure!\n\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.twitter.com/jamesmoran\" rel=\"nofollow\" target=\"_blank\"\u003e\u00a0James Moran\u003c/a\u003e (director),\u00a0\u003ca href=\"https://twitter.com/AlasdairJarvie\" rel=\"nofollow\" target=\"_blank\"\u003eAlasdair Jarvie\u003c/a\u003e @\u00a0\u003ca href=\"https://www.facebook.com/barbroadwayuk/?fref=ts\" rel=\"nofollow\"\u003eBar Broadway\u003c/a\u003e, Peter Brain Taylor @\u00a0\u003ca href=\"https://twitter.com/thebombhair\" rel=\"nofollow\" target=\"_blank\"\u003eThe Bomb Hair\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/tabithawildofficial\" rel=\"nofollow\" target=\"_blank\"\u003eTabitha Wild\u003c/a\u003e (actor),\u00a0\u003ca href=\"https://www.facebook.com/sally.vate?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eSally Vate\u003c/a\u003e (actor),\u00a0\u003ca href=\"https://www.facebook.com/linda.bacardi?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eLinda Bacardi\u003c/a\u003e (actor),\u00a0\u003ca href=\"https://www.facebook.com/Stephanie-Von-Clitz-101161703374880/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eStephanie Von Clitz\u003c/a\u003e (actor) and Miss Treated (actor).\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAny further questions or feedback? \u00a0\u003ca href=\"http://www.jasonarnopp.com/contact.html\" rel=\"nofollow\" target=\"_blank\"\u003eDrop me a line via my site\u003c/a\u003e. \u00a0And join\u00a0\u003ca href=\"http://www.jasonarnopp.com/mailing-list.html\" rel=\"nofollow\" target=\"_blank\"\u003emy mailing list\u003c/a\u003e! \u00a0If you\u0027re unfamiliar with my fiction, perhaps you might like to check out my previous novella\u00a0\u003c/em\u003e\u003ca href=\"http://www.jasonarnopp.com/beast-in-the-basement.html\" rel=\"nofollow\" target=\"_blank\"\u003eBeast In The Basement\u003c/a\u003e\u003cem\u003e\u00a0or the short story\u00a0\u003c/em\u003e\u003ca href=\"http://www.jasonarnopp.com/a-sincere-warning-about-the-entity-in-your-home.html\" rel=\"nofollow\" target=\"_blank\"\u003eA Sincere Warning About The Entity In Your Home\u003c/a\u003e\u003cem\u003e. \u00a0Thanks for reading!\u003c/em\u003e\u003cbr\u003e"

     "about": "Hello! \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve written fiction for the worlds of\u00a0\u003ca href=\"http://www.jasonarnopp.com/doctor-who.html\" target=\"_blank\"\u003eDoctor Who\u003c/a\u003e,\u00a0\u003ca href=\"http://www.jasonarnopp.com/the-sarah-jane-adventures.html\" target=\"_blank\"\u003eThe Sarah Jane Adventures\u003c/a\u003e and\u00a0\u003ca href=\"http://www.jasonarnopp.com/friday-the-13th.html\" target=\"_blank\"\u003eFriday The 13th\u003c/a\u003e. \u00a0I wrote the Lionsgate US feature film\u00a0\u003ca href=\"http://www.jasonarnopp.com/stormhouse.html\" target=\"_blank\"\u003eStormhouse (2011)\u003c/a\u003e and script-edited the Peter Mullan film\u00a0\u003ca href=\"http://www.jasonarnopp.com/the-man-inside.html\" target=\"_blank\"\u003eThe Man Inside\u00a0(2012)\u003c/a\u003e. \u00a0\u003cbr\u003e\u003cbr\u003eMy own solo prose fiction began in earnest with the 2012 novella\u00a0\u003ca href=\"http://www.amazon.co.uk/gp/product/B0099Y6EVM/ref=as_li_tl?ie=UTF8\u0026amp;camp=1634\u0026amp;creative=19450\u0026amp;creativeASIN=B0099Y6EVM\u0026amp;linkCode=as2\u0026amp;tag=slasherama-21\" target=\"_blank\"\u003eBeast In The Basement\u003c/a\u003e and the short story\u00a0\u003ca href=\"http://www.amazon.co.uk/gp/product/B009TAQWKE/ref=as_li_tl?ie=UTF8\u0026amp;camp=1634\u0026amp;creative=19450\u0026amp;creativeASIN=B009TAQWKE\u0026amp;linkCode=as2\u0026amp;tag=slasherama-21\" target=\"_blank\"\u003eA Sincere Warning About The Entity In Your Home\u003c/a\u003e. \u00a0My next full-length book release is the 2016 novel\u00a0\u003ca href=\"http://www.amazon.co.uk/gp/product/B010PIFZMO/ref=as_li_tl?ie=UTF8\u0026amp;camp=1634\u0026amp;creative=19450\u0026amp;creativeASIN=B010PIFZMO\u0026amp;linkCode=as2\u0026amp;tag=slasherama-21\" target=\"_blank\"\u003eThe Last Days Of Jack Sparks\u003c/a\u003e (Orbit UK). \u00a0\u003cbr\u003e\u003cbr\u003eI run a blog mainly about writing\u00a0\u003ca href=\"http://www.jasonarnopp.com/blog\" target=\"_blan      "description": "\u003cstrong\u003eThanks! You get the following:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eAccess to my \u003cstrong\u003epatron-only Creator Posts\u003c/strong\u003e, with updates that only my wonderful patrons can see, including news and exclusive content such as deleted scenes or the premiere of a blooper reel for my Patreon pledge video, weeks before anyone else gets to cackle at it.\u003c/li\u003e\n\u003cli\u003eYou \u003cstrong\u003eget the scoop\u003c/strong\u003e on each story, receiving it at least one week before the rest of the world.\u00a0\u003c/li\u003e\n\u003cli\u003eYou receive each story in \u003cstrong\u003ethree file formats direct from me\u003c/strong\u003e, so you can read it on anything: Kindle (mobi), epub and PDF.\u003c/li\u003e\n\u003cli\u003eIf your Twitter username is on your Patreon profile, \u003cstrong\u003eI\u2019ll tweet you to say thanks\u003c/strong\u003e (unless your profile is set to private, in which case you won\u2019t be able to see my tweet). \u00a0Otherwise I\u0027ll send you a private thank-you note via Patreon\u0027s private messaging system.\u003c/li\u003e\n\u003cli\u003eAfter you pledge, Patreon will automatically show you my 49-second \u003cstrong\u003eThank You Video\u003c/strong\u003e. Woohoo!\u003c/li\u003e\n\u003c/ul\u003e",
