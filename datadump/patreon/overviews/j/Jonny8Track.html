    "summary": "\u003cimg src=\"https://a2-images.myspacecdn.com/images03/30/4753aac65e394c7eb94ebe6fce2f25ef/600x600.jpg\"\u003eWelcome to Jonny 8 Track\u2019s Patreon Page!\u003cbr\u003eIf you have heard of me then you know that Music has enriched my life in ways I could never have imagined possible...\u003cbr\u003eI want to continue\u00a0to share every exciting new opportunity that comes my way with a special audience: the world of Patreon!\u003cbr\u003eWhether playing drums for Spiritualized (live and in the studio) or being part of the original Nic Armstrong and the Thieves line-up; (who made a classic recording at the renowned Toe Rag studios, then appeared on \u2018The Late Late Show\u2019 and supported famous bands like Oasis and Paul Weller), or playing SXSW and appearing on the John Peel Show with Earth the Californian Love Dream, I\u2019ve always been part of exciting, critically acclaimed music that has been performed to audiences all over the world at prestigious festivals like Glastonbury, Coachella and Prima Vera Fauna.\u003cbr\u003eIf you don\u2019t know me then I hope that was a bit of an introduction!\u003cbr\u003eThe next part is what brings me to Patreon, where you can play an important part in the next chapters of my musical story.\u003cbr\u003eI\u2019m still making exciting things happen behind the drums and for a while now I\u2019ve been a Singer-songwriter, too.\u003cbr\u003eI\u2019d like to exchange my creativity and talent and skills exclusively with you, patreons, something different from what I release online to the rest of the world, so explore my Patreon Page and follow me for updates to find out more about what we can do together. With other creatives I have built a great body of work and with your pledges we will be able to add to that in new and innovatve ways with people all over the world.\u003cbr\u003eI\u2019m writing this sitting in the airport, about to fly out to SXSW music festival.\u003cbr\u003eWhat can we do together next?\u
