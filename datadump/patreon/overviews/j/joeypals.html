    "summary": "Hey everyone, my name is Joeypals! A Pokemon community member for over 10 years now, I\u0027m now in the driver\u0027s seat as a YouTube video maker! That being said, the job isn\u0027t easy, and often requires quite a bit of time. In addition, I\u0027d like to eventually get to a higher mode of content, that is better software, better equipment, and actually doing Twitch streams with a decent bitrate. That\u0027s where you lovely lot come in! By no means are any of you required to donate but anything you pitch in goes a long way, and I couldn\u0027t thank you enough.\u00a0\u003cbr\u003e\u003cbr\u003eJust a couple of goals of mine to buy:\u003cbr\u003e-First things first, an apartment in Texas. I expect this\u0027ll mostly come from me but the area I\u0027m moving to, two Twitch partners I consider great friends are moving to as well, not to mention they have kickass internet which will help everything else.\u003cbr\u003e-Buy a desktop. Currently it\u0027s just Natasha my laptop of several years now, and as wonderful as she is, I know the only way I\u0027m going to be able to build is with a desktop. Adding onto that is multiple monitors so I can pull some cool shit but we\u0027ll get to that eventually.\u003cbr\u003e-Buy a solid microphone. Right now I have a Blue Snowball, by no means a bad mic. However, I find that my voice is for the most part quiet with it, which by no means is good. If I can buy a solid mic I\u0027ll be set.\u003cbr\u003e-Buy a webcam. Natasha\u0027s webcam sucks, end of story aha\u003cbr\u003e-Growth! You guys are the ones that drive everything I do, as there\u0027s no channel without an audience. We\u0027re currently building higher than I had expected since the start of the channel, and I can\u0027t wait to see where we go from here. This is a group effort, let\u0027s smash it.\u003cbr\u003e-Artwork! I\u0027d love some more cohesive, better drawn art for the channel and across my platforms, and I\u0027m currently getting it done, but just in case I EVER need anything commissioned this would go a long way.\u003cbr\u003e-Editing Software! Let\u0027s put it this way, my tech isn\u0027t the best and while it was originally a creative choice, I want moving images damn it lol. Anything that I can put towards that I will.\u003cbr\u003e\u003cbr\u003eIf you do donate, I greatly greatly greatly appreciate it, like more than you\u0027ll ever know. The future is ours, let\u0027s treat it like a classic Fire Emblem map and seize it :)\u003cbr\u003e"
