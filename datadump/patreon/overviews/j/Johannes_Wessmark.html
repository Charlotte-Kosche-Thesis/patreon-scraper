    "summary": "\u003cstrong\u003e\u003cimg\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003eWho and what \u003c/strong\u003e\u003cbr\u003eHi. \u003cbr\u003eMy name is Johannes Wessmark and I am a photorealist painter located in Sweden. I am working full time as a professional artist and I spend most of my days in my favorite place - my studio. Now I want to share with you what is happening behind the scene and show you how I work. If you want to pick up some tips and tricks to improve your own paintings, this is a good place. I will show you \u003cstrong\u003ewhat tools I use\u003c/strong\u003e and of course \u003cstrong\u003ehow I use them\u003c/strong\u003e, step by steps and much more.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://johanneswessmarkartist.files.wordpress.com/2018/02/img_5753b.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eFor those of you who rather just enjoy my art and doesn\u2019t necessarily want to learn how to paint, there will be plenty for you too. Paintings in progress, finished work, abandoned ideas, a look into my wife\u2019s and my gallery next door and even inspiring walks in the woods with my camera...\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003eHow \u003c/strong\u003e\u003cbr\u003eEvery month I will post interesting things like step-by-steps, how-to\u2019s, high resolution photos of my paintings and more. As my patron you can choose how much you want to contribute with and what to access each month. For the moment, I have four different patron levels and you can choose the one that suits you best. You can of course cancel your pledge at any time. If you decide it\u0027s not for you anymore, please feel free to opt out.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://johanneswessmarkartist.files.wordpress.com/2018/02/6st.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003eWhy\u003c/strong\u003e\u003cbr\u003e\u2028The equipment I need, to be able to work as a professional painter, unfortunately does not come for free. If you sign up as my patron I will be able to upgrade my equipment. This could for example be a new lens for my camera, better lighting in my studio, airbrush equipment and other important things I need. I will also be able to travel to interesting places to take reference photos for my paintings.\u003cbr\u003e\u2028All this will come back to my patrons as higher quality pictures and videos, more and better tutorials, interesting reports from my art travels and so on. A win-win situation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e in advance for signing up as my patron. It is much appreciated. In exchange for joining my exclusive community I will show you what I am working on and how I do it. If you paint yourself you will get the knowledge and insights you need to take your own painting skills to a new level.\u003cbr\u003e\u003cbr\u003eIf you have any questions regarding becoming my patron, please feel free to contact me at brev@johanneswessmark.se\u2028\u2028\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my corner of Patreon!\u003c/strong\u003e\u003cbr\u003e"
