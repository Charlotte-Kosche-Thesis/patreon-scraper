    "summary": "\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy Creating Videos is Important to Me!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIn 2015, at the end of November,\u00a0I was done, burned out, and tired of being in a band. I had been writing and performing music all of my life. I was just exhausted. The fulfillment of creating something for the enjoyment of others was gone.\u003cbr\u003e\u003cbr\u003eI had to do something.\u003cbr\u003e\u003cbr\u003eI turned to the other thing I had done all my life. Video games. I thought,\"What can I do with this that could help other people, or at least make them smile.\" So i started the channel. I dabbled around December figuring things out and finding out that I really enjoyed making videos. I got this excited feeling every time I finished one up and couldn\u0027t wait to share it with the world! And I still get that to this day!\u00a0\u003cbr\u003e\u003cbr\u003eI also want to somehow show everyone that that happiness is found by choosing to be and to actively influence situations with that in mind. I\u0027ve been in several dark places in my life, and the only way I\u0027ve gotten out is when I\u0027ve chosen to.\u003cbr\u003e\u003cbr\u003eSo, whatever tier you support me with here, I want you to know that your subscription will be another step towards creating better content and one day allow me to help make people\u0027s lives better by being able to focus on this full-time. I also want to be able to help people outside of using my channel by getting involved with charities that I feel I connect with. This takes a lot of time and I already work around 45-50 hours a week at a full-time job (drive about an hour one way, too.. no, not uphill in the snow). Being able to get there would be unbelievable and really allow me to make an impact on other people\u0027s lives.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
