    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0\u00a0 WHO AM I? \u00a0\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m jfaw and thanks for visiting my Patreon page. I\u0027ve been a game developer and modder for 14 years, I\u0027m very active in the Unreal community, and I\u0027m a familiar face in game jams.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0\u00a0\u00a0 WHAT IS THIS?\u00a0 \u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCurrent project\u0027s working title is \u003cem\u003ePrism 9\u003c/em\u003e, which is my attempt at reviving a forgotten genre: co-op FPS hostage rescue and terrorist hunt a la \u003cem\u003eRaven Shield\u003c/em\u003e and \u003cem\u003eSWAT4\u003c/em\u003e. This project began around Christmas 2017 and I have been working closely with those games\u0027 surviving communities ever since.\u003cbr\u003e\n\u003cbr\u003e\nStay up to date with \u003cem\u003ePrism 9 \u003c/em\u003eon Trello:\u003cem\u003e \u003ca href=\"https://trello.com/b/1TP9El03\"\u003ehttps://trello.com/b/1TP9El03\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0\u00a0 WHY PLEDGE?\u00a0 \u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI use Patreon to let the community keep up with progress and show support for the project. Current priority, funding-wise, is to hire an artist who can accelerate development.\u003cbr\u003e\n\u003cbr\u003e\nThe current milestone goal is to release a tech demo. As of this writing, the only left to do is some decent art, a well-designed level, mission scenario, and maybe a couple of game mechanics.\u003cbr\u003e"
