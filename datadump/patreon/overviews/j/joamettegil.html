    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig04.deviantart.net/c539/f/2017/167/5/a/screen_shot_2017_06_16_at_5_48_53_am_by_janslabyrinth-dbcw8nq.png\" style=\"width: 197px;\"\u003e\u003cimg src=\"http://orig03.deviantart.net/9103/f/2017/167/4/d/screen_shot_2017_06_16_at_5_45_40_am_by_janslabyrinth-dbcw8nt.png\"\u003e\u003c/div\u003e\u003cstrong\u003eHEY, Y\u0027ALL! \u003c/strong\u003eMy name\u0027s Joamette! I\u0027m a queer Afro-Cuban cartoonist working in the broad spectrums of speculative fiction, autobio, and romance. \"Queer woman of color representation\" is the name of my game. \u003cbr\u003e\u003cbr\u003eIf you\u0027ve heard of me before, it was most likely through the award-winning, all-POC comics series I edit, \u003ca href=\"http://powerandmagic.tumblr.com/\"\u003e\u003cem\u003ePOWER \u0026amp; MAGIC: The Queer Witch Comics Anthology\u003c/em\u003e\u003c/a\u003e\u003cem\u003e, \u003c/em\u003e\u003cem\u003eor\u003c/em\u003e through my intersectional education comics on \u003ca href=\"http://everydayfeminism.com/author/joametteg/\"\u003eEveryday Feminism\u003c/a\u003e and \u003ca href=\"https://thenib.com/joamette-gil\"\u003e The Nib\u003c/a\u003e. You can see more of my comics \u003ca href=\"http://joamettegil.tumblr.com/tagged/comics\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://img15.deviantart.net/0f8f/i/2017/250/6/2/waxing_and_waning_by_janslabyrinth-dbmphad.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a service that allows fans and community members to pledge a monthly dollar amount toward supporting creators they believe in. It also makes it easy for creators to offer their patrons special rewards in exchange (think of it as an ongoing Kickstarter campaign)!\u00a0\u003cbr\u003e\u003cbr\u003eI call myself a \"cartoonist\" for simplicity, but I really do a bit of everything to bring home the bacon: cartooning, editing, illustrating, comics lettering, prepress tech, \u003cem\u003eand\u003c/em\u003e sensitivity reading (PHEW!). Due to a disability, I \u003cem\u003ehave to\u003c/em\u003e work from home on a freelance and contract basis, which neither supports me well nor leaves me with much time to simply \u003cem\u003epractice\u003c/em\u003e \u003cem\u003emy craft\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWith your help, I can cut back on (and eventually cut out) freelance work and focus 100% on being a creator and publishing comics for queer and POC audiences!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/394aae54751bc7fe8cb58b941f0d3f27/tumblr_p6l4x6F6CJ1rgitb1o1_1280.png\"\u003e\u003cstrong\u003eAny perks?\u003cbr\u003e\u003c/strong\u003eApart from my undying gratitude and appreciation, all Patrons will have exclusive behind-the-scenes access to \u003cem\u003eall\u00a0\u003c/em\u003eof my projects plus my personal sketchbook entries. Whether it\u0027s figure studies, set and character design, thumbnails for an upcoming comic, or color studies, it\u0027ll all be reserved for \u003cstrong\u003eyou\u003c/strong\u003e, the supporters!\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/5496/f/2017/167/b/2/screen_shot_2017_06_16_at_5_21_13_am_by_janslabyrinth-dbcw68l.png\"\u003e\u003cbr\u003e\u003cstrong\u003eHow often will you update?\u003c/strong\u003e\u003cbr\u003eThe production blog\u00a0will update once a month\u00a0\u003cem\u003eat minimum\u003c/em\u003e. Guaranteed update frequency will increase as new Goals are unlocked - see the left-hand sidebar!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I be charged?\u003c/strong\u003e\u003cbr\u003eYou won\u0027t be charged until the 1st of every month! And you can edit or cancel your pledge anytime before you\u2019re charged. \u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003eLearn more at the FAQ\u003c/a\u003e. \u003cbr\u003e"
