    "summary": "\u003cstrong\u003eIMPORTANT INFORMATION FOR NEW PATRONS:\u003c/strong\u003e \u003cbr\u003e\nBecause Patreon does not immediately process payment, there are unscrupulous individuals who take advantage of that fact and steal access to content. \nTherefore I have no choice but to limit access to rewards, including my \u003cstrong\u003ePrivate Snapchat\u003c/strong\u003e to only those patrons who have \u003cstrong\u003epaid\u003c/strong\u003e. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThere are two ways for that to happen: \n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eYou can have your pledge processed through the normal monthly Patreon payment cycle on the 1st of February and receive access as soon as your payment is processed.\u00a0\u003c/li\u003e\n\t\u003cbr\u003e\u003cstrong\u003eOR\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cli\u003eYou can get \u003cstrong\u003eimmediate access\u003c/strong\u003e by paying me directly for the current month via my \u003ca href=\"https://www.paypal.me/jennabentley\" target=\"_blank\"\u003epaypal.me/jennabentley\u003c/a\u003e link for the amount of your current pledge on Patreon. You will then receive all the reward images and access to my private snapchat.\u00a0\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nHow does that direct PayPal payment work? \u00a0\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\nIf you are a new Patron who has not yet been processed through a monthly billing cycle by Patreon, you \u003cstrong\u003eCAN\u003c/strong\u003e get \u003cstrong\u003eimmediate access\u003c/strong\u003e to my content prior to February 1st. \u00a0You simply pay me the January reward tier price you have registered for on Patreon directly to \n\u003ca href=\"https://www.paypal.me/jennabentley\" target=\"_blank\"\u003epaypal.me/jennabentley\u003c/a\u003e. All rewards that you are entitled to for the reward tier you select will be provided to you directly via email download link. \u00a0Subsequent months will be processed normally through Patreon. \u00a0\u003cbr\u003e\u003cbr\u003eI will also ask you to provide your Snapchat username to me and I will provide my Private Snapchat user name to you via direct message on the Patreon messaging system once your PayPal payment is confirmed.\u003cbr\u003e\n\u003cbr\u003e\nOnce Up-Front payment has been initiated by Patreon on my account (hopefully some time in December), this procedure for facilitating direct payment will no longer be necessary.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIMPORTANT INFORMATION FOR EXISTING PAID PATRONS: \u003c/strong\u003e\u003cbr\u003e\nPlease check your Patreon Message Inbox for details on how you can get access to the ongoing images and rewards you are entitled to. After January 1st, 2018, all future content and existing content will be available on the site unobscured.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThank you so much for your interest and support! \n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\nIf you wish to purchase my merchandise, including printed images, posters or canvases of any of the shots that you have access to at your Patreon reward level, please contact me at\u00a0\n\u003ca href=\"mailto:jbentleypatreon@gmail.com\"\u003ejbentleypatreon@gmail.com\u003c/a\u003e for prices and availability."
