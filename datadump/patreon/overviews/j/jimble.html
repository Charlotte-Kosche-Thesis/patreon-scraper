    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/pLDuTmqLSzA\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=pLDuTmqLSzA",

    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWelcome!\u003c/span\u003e\u003c/h3\u003eHey, I\u0027m Jimble and\u00a0I like to make films and modify my personal favourite video game; Pikmin. I also make music - all sorts of kinds too.\u00a0I have many awesome projects and I\u0027d appreciate it if you could briefly read over them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt is important\u003c/strong\u003e to note that \u003cem\u003enone \u003c/em\u003eof my work promotes any form of pirating/sharing of unauthorised content. \u003cstrong\u003eNintendo is the owner of the Pikmin franchise\u003c/strong\u003e and my tools \u003cem\u003edo not\u003c/em\u003e supply users with any unauthorised content. \u003cem\u003eUsers are advised\u003c/em\u003e that if they modify their games and systems, they reduce any chance of Nintendo giving their products service. \u003cem\u003eUsers are also warned\u00a0\u003c/em\u003ethat they put themselves at risk if they choose to distribute unauthorised content.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003ePikmin 2 Cave Creator\u003c/h4\u003e\n\u003cul\u003e\u003cli\u003eAn easy and fun-to-use graphical user interface for designing dungeons.\u003c/li\u003e\u003cli\u003eSpawn any and all enemies, make them drop any treasure, make them fall from above\u003c/li\u003e\u003cli\u003eAdd gates with as much health as you desire\u003c/li\u003e\u003cli\u003eSelect whatever music you want\u003c/li\u003e\u003cli\u003eBut most importantly, you can spawn as many Waterwraiths as you want\u003cbr\u003e\u003cul\u003e\u003cli\u003eI mean, you could before... \u003cem\u003ebut my tool makes it the easiest thing on Earth\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003eThe tool is currently available for download\u00a0\u003ca href=\"https://www.youtube.com/watch?v=pLDuTmqLSzA\"\u003ehere\u003c/a\u003e.\u003cbr\u003eIn terms of future plans; a\u00a0lighting designer and a unit designer are what I also want to build into the software for even more customisation with ease.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePikcord Community Project\u003c/h4\u003e\n\u003cul\u003e\u003cli\u003eFull-game modification of Pikmin 2\u003c/li\u003e\u003cli\u003eMassive collaboration project by the Pikmin modding enthusiasts in the Pikcord Discord server\u003c/li\u003e\u003cli\u003eI will be designing the last level\u003c/li\u003e\u003cli\u003eYou can submit your ideas in the server\u0027s channel #pikmin-cp-ideas\u003c/li\u003e\u003c/ul\u003eThe project\u0027s current progress is quite low, but we\u0027re all busy and we plan to pick up the pace soon.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003ePikmin 2 Gen Editor\u003c/h4\u003e\u003cul\u003e\u003cli\u003eBird\u0027s-eye view of your level - imported as either a grid collision model or an OBJ\u003c/li\u003e\u003cli\u003eSelect the entity you want to spawn\u003c/li\u003e\u003cli\u003eChoose its parameters (which will be as easy as Pikmin 2 Cave Creator)\u003c/li\u003e\u003cli\u003eClick wherever on your level to place it\u003c/li\u003e\u003cli\u003eAn adjustable arrow to indicate facing direction\u003c/li\u003e\u003c/ul\u003eThis project has been briefly started by Yoshi2, and I plan to get involved soon to make this come to life.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003ePikmin Gen Editor\u003c/h4\u003e\u003cul\u003e\u003cli\u003eAlmost identical to the Pikmin 2 Gen Editor but creates a significantly more complex piece of code for each entity\u003c/li\u003e\u003cli\u003eWill contain several different parameters compared to the Pikmin 2 Gen Editor\u003c/li\u003e\u003c/ul\u003eThis project is yet to be started, unfortunately.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003ePikmin 2 Level Importer\u003c/h4\u003e\u003cul\u003e\u003cli\u003eAs easy as custom levels can be\u003cbr\u003e\u003cul\u003e\u003cli\u003eExport an OBJ of your level model\u003c/li\u003e\u003cli\u003eSelect your root folder (or perhaps ISO)\u003c/li\u003e\u003cli\u003eSelect your OBJ\u003c/li\u003e\u003cli\u003eChoose which level to replace from the vanilla game\u003c/li\u003e\u003cli\u003eClick import\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eAn option for waterboxes (as easy to add as entities in the Pikmin 2 Gen Editor)\u003c/li\u003e\u003c/ul\u003eThis project will be contructed using Sage-of-Mirror\u0027s SuperBMD, featuring Yoshi2\u0027s material fork, along with Yoshi2\u0027s obj2grid converter and lastly his Pikmin 2 routes-editor to place waterboxes.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003ePikmin 2 Editor\u003c/h4\u003e\u003cul\u003e\u003cli\u003eAn all-in-one Pikmin 2 custom level creator (just like the Super Mario 64 Editor)\u003c/li\u003e\u003cli\u003eContains the level importer, gen editor, texture/model animator and cave creator\u003c/li\u003e\u003cli\u003eThis tool will almost be the peak of Pikmin 2 modding\u003c/li\u003e\u003cli\u003ePlanned to be a reality by 2019/2020\u003c/li\u003e\u003c/ul\u003e"
