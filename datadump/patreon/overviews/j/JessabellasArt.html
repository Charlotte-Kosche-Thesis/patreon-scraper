    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tFirst off, I would like to thank you \n\t\u003cstrong\u003e\u003cem\u003eoh so very much\u003c/em\u003e\u003c/strong\u003e for visiting my page! It means so much to me and I want to thank each and every one of you for your interest in my art and checking out my Patreon page!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003e\n\tI am a self-taught artist that struggles with severe Social and General Anxiety, Depression and Post Traumatic Stress Disorder. Through my artwork, writing and blogging is how I cope. I\u0027ve never really had much confidence in myself or my abilities, but I enjoy it all the same. When I draw, write or blog, it makes me feel...like I\u0027m worthwhile. If that makes sense. And every kind comment or review I receive on my work always makes me feel so happy and proud, as well as boosts my self-confidence.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/1c26/i/2017/121/f/3/kurama_and_koyosei___kissing_in_the_rain_by_creepycuteprincess-db7qif7.png\" style=\"width: 472px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAdmittedly, I haven\u0027t drawn much as of late due to another severe depression spell, but I am making this page in hopes to try and get myself back into drawing again on a regular basis. With your help and support, I would like to improve my skills and boost my own confidence in my abilities. If things go well, I may start drawing projects such as drawing designs for Tarot Cards, Dakimakura, or even art books.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://pre00.deviantart.net/c2b2/th/pre/i/2017/167/3/8/kurama_and_koyosei___sunset_beach_stroll_by_creepycuteprincess-dbcvpjb.jpg\" style=\"width: 441px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI also would like to start creating Speed Paint videos on YouTube of my work if possible, though with my current system I am unsure if it will be successful. So, if this page goes well I think one of the first things I will do is upgrade my system so that I may be able to produce these SpeedPaint videos and perhaps some tutorials as well if you all would like them.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/38b8/i/2018/002/1/b/amwf_heartbeat___summer_snorkeling_by_creepycuteprincess-dbcvmua.png\" style=\"width: 476px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThanks again for taking the time to read this, and I hope you have a wonderful day!\n\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u2606NOTE: Pledges will be sent out after it has been processed the beginning of every month! \u2606 \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e[ Social Media \u0026amp; Other Links ]\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://jessabella-hime.tumblr.com/\"\u003e\u003cimg src=\"https://cdn0.iconfinder.com/data/icons/social-media-square-4/1024/tumblr-48.png\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://creepycuteprincess.deviantart.com/\"\u003e\u003cimg src=\"https://cdn2.iconfinder.com/data/icons/social-flat-buttons-3/512/deviantart-48.png\"\u003e\u003c/a\u003e \u003ca href=\"https://jessabella-hime.wixsite.com/jessabellas-art\"\u003e\u003cimg src=\"https://cdn3.iconfinder.com/data/icons/social-media-square-4/1024/square-10-48.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/jessabellas.art/\"\u003e\u003cimg src=\"https://cdn0.iconfinder.com/data/icons/social-media-square-4/1024/instagram-48.png\"\u003e\u003c/a\u003e  \u003ca href=\"https://www.youtube.com/channel/UCatzi_sudMunwUPhhht9qAQ\"\u003e\u003cimg src=\"https://cdn0.iconfinder.com/data/icons/social-media-square-4/1024/youtube-48.png\"\u003e\u003c/a\u
