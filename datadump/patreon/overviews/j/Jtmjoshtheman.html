    "summary": "My name is Joshua Olazabal, better known as JTM JoshTheMan, and I was born and raised in Miami South FL. Growing up in the sunshine state, I was fascinated with different Genres and cultures of music, but nothing grabbed me more than hip hop. Today\u0027s hip hop music scene just doesn\u2019t cut it, and because I have skills to move the crowd and set the mic on fire, in 2015 I decided to get up do something about it. Famous recording artist \"Alexander Star\" told me as an artist we have the ability to shine and be that light for anyone in a dark place, and that\u2019s what I intend to do. \u003cbr\u003eBy the grace of the man upstairs, I was able to incorporate who I am, what I believe, and what I\u2019m trying to do into each and every one of my songs. My mission is simple, and that\u2019s to change the world, one song at a time. In every song I make, you will be made aware, educated, uplifted, inspired and most of all, entertained. I\u2019m bringing back that one thing that music is in short supply of right now, and that\u2019s substance.The Purpose of my music is simple. I want to get this message out, I want to to change hip hop and how it\u0027s currently perceived, I want to replace my 9 to 5, create a legacy I can hand off to my son, and finally enjoy myself while I work and generate income at the same time, In that order. I am JTM JoshTheMan, and I look forward to serving you this food in my bars.\u003cbr\u003e"
