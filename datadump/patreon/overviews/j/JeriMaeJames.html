le=\"background-color: rgb(255, 255, 255);\"\u003eWhy Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eThese photos are exclusive to patreon. It is really simple, I could not post most of these anywhere else, and modeling for photographers here in LA can be sometimes a bit stressful, you don\u0027t have much control. I am happy to be able to share the best of the best (and that\u0027s all! ) here for you. I would like to be able to purchase nicer equipment, more beautiful set pieces,\u00a0 etc. and some of you may know I am working on some film scripts and would love the extra help in turning those scripts into movies for you all.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eHow Does It Work?\u00a0\u003c/span\u003e\u003c/h4\u003ePlease note that my instagram and youtube content is all free and available to you, this is purely for those who wish to see more censored content and help support my work. That being said, it is easy! Just select the tier ( amount/access) you would like to pledge\u00a0 and input your card information. No one can see your name or the amount/tier you have chosen except for me. You will then have access to my photo-sets, gifts etc and at the same time be helping fund even better content.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003eIn Closing\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eI am very appreciative for the kindness and support. I am so excited to share my work with you!\u003cbr\u003eThank you so much!\u003cbr\u003exo Jeri"
