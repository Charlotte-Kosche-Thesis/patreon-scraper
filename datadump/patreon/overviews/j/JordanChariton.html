    "summary": "In \u003cstrong\u003e\u201cCo\u003c/strong\u003e\u003cstrong\u003erporate Con Job: How The Mainstream Media Aids the Oligarchy,\"\u00a0\u003c/strong\u003eI reveal my never-before-told, behind-the-scenes experiences as a journalist covering historic movements like the \u003cstrong\u003eBernie Sanders campaign,\u00a0\u003c/strong\u003e\u003cstrong\u003eStanding Rock, Flint, the corruption at the 2016 Dem Convention, the widespread voter suppression during the 2016 presidential primaries, the Disappearing Middle Class, and more.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eConsider\u003cstrong\u003e\u003cem\u003e #CorporateConJob a smackdown of the corporate media and establishment elite\u003c/em\u003e\u003c/strong\u003e that have stopped serving the people in favor of plutocrats. \u003cbr\u003e\u003cbr\u003eI name names, reveal what drives me, and open up about my very human ups and downs along the way.\u003cbr\u003e\u003cbr\u003eI\u0027m releasing the chapters as I write them, and this Patreon is set up so you can support me \u0027per creation\u0027 (per chapter). Sometimes, I might release more than one in a month, so take a look at the monthly maximum you want (you can set it to \u00271\u0027 and only be charged once even if I release 2 chapters in a given month).\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMost importantly, I want to THANK YOU\u003c/strong\u003e\u00a0so much for your support. Being on the road 80% of the time through 2016/2017 was challenging, I saw heartbreaking things, I saw things that will make your blood boil. Most importantly, I saw people of all ages, races, and political persuasions crying out for help because they\u0027re being ignored. \u003cbr\u003e\u003cbr\u003eExposing the corruption of the powerful is sometimes a very lonely thing, and \u003cstrong\u003eit\u0027s YOU who makes it all worth it. \u003c/strong\u003eWhether you support me by sharing this Patreon with your friends or social media, or you sign up to support me at $1+ a chapter, \u003cstrong\u003e\u003cem\u003eI appreciate you more than you\u0027ll ever know.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eDOWNLOAD THE CHAPTERS THAT HAVE ALREADY BEEN RELEASED\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e \u003cbr\u003e\u003c/strong\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/11600136\" target=\"_blank\"\u003eIntroduction\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/11600136\" target=\"_blank\"\u003e \u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003eChapter 1:\u003c/b\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/11622788\" target=\"_blank\"\u003e How the Corporate Media Berned Down Our Future\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eChapter 2:\u00a0\u003c/b\u003e\u003ca href=\"https://www.patreon.com/posts/14257451\" target=\"_blank\"\u003e Why the Corporate-Media-WELFARE-Complex Delivered President Trump\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eChapter 3:\u003c/b\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/14352937\"\u003e The Soft Bigotry of Hillary\u0027s Expectations\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eChapter 4:\u003c/b\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/17227302\" target=\"_blank\"\u003e Corporate\u00a0Media Ignores Real Attacks on Democracy\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eChapter 5:\u00a0\u003c/b\u003e\u00a0\u003ca href=\"https://www.patre
