    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F142018795\u0026amp;url=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F142018795\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F539189029_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "\u003ciframe src=\"https://player.vimeo.com/video/142018795\" width=\"500\" height=\"281\" frameborder=\"0\" webkitallowfullscreen mozallowfu",
    "one_liner": "Multidisciplinary Cartooner, Internationally Published, Graduate of the Center for Cartoon Studies. ",

    "pledge_url": "/bePatron?c=115679",
    "published_at": "2015-09-18T16:15:06+00:00",
    "summary": "\u003cstrong\u003eBRUTAL. PSYCHEDELIC. COMICS.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003eOne billion minutes in the future, the sun inexplicably goes out and a 10-year-old girl must face demons, gangsters, and existential dread as she and her friends fight to save all sentient beings from the crushing weight of time.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u201cThere\u0027s no question that Rio Aubry Taylor is the trippiest of the CCS cartoonists\u2026\u201d\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eRob Clough\u003cem\u003e\u003cstrong\u003e \u003c/strong\u003e- \u003cem\u003e\u003cstrong\u003eHigh-Low Blog, The Comics Journal\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u201cTaylor\u0027s storytelling is ambitious\u2026 I\u0027m seriously looking forward to what comes next.\u201d\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eDanny Djeljosevic\u003cem\u003e - \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eComics Bulletin\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cem\u003e\u003cimg src=\"http://i1148.photobucket.com/albums/o563/rioaubrytaylor/JettyIssue1forPatreon2_zpsks2y6z0n.jpg\" style=\"width: 585px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHAT IT IS\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDigital Subscription\u003c/strong\u003e \u003c/em\u003e\u003cbr\u003eJETTY is an on-going, monthly serialized comic/zine by me, Rio Aubry Taylor. It tells the story of one day in the future when the sun disappears and everybody freaks out. Each month I\u0027ll release a new issue of JETTY in PDF format. The odd numbered issues will feature Grok and Puggy (two cyber-punk travelers, trapped in the Dark Internet), Mina (a young castaway, haunted by the past, present, \u003cem\u003eand\u003c/em\u003e future), and an outsider group of Buddhist monks (aliens, humans, ex-cons) as they deal with an unexpected influx of demons, evil spirits, and monsters while deftly avoiding madness and murderous drug dealers. Even numbered issues will be a bit briefer in length and more zine-like. They\u2019ll feature the desperate messages of Leel\u2019 Riot and Fill, two sorcerer\u2019s apprentices forced to deal with drastic catastrophes as the world goes horribly dark in more ways than ten. Slowly, the two sides of the story will join together in a panoply of psychedelic endangerment. Read the \u003cem\u003epreview comic\u003c/em\u003e below for a feel of it, and the \u003cem\u003eRewards\u003c/em\u003e section for exact specs.\u003cbr\u003e\u003cimg src=\"http://i1148.photobucket.com/albums/o563/rioaubrytaylor/_Jetty-Preview-pg1-Greyscale-FIN_zpsgeqwjsra.png\" style=\"width: 590px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1148.photobucket.com/albums/o563/rioaubrytaylor/Jetty-Preview-pg2-GREYSCALE-FIN_zpsq93xpdmx.png\" style=\"width: 595px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1148.photobucket.com/albums/o563/rioaubrytaylor/Jetty-Preview-pg3-Greyscale-FIN_zpsa2zwvbg7.png\" style=\"width: 594px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1148.photobucket.com/albums/o563/rioaubrytaylor/Jetty-Preview-pg4-Greyscale-FIN_zpshj6tosra.png\" style=\"width: 597px;\"\u003e\u003cbr\u003e\u003cstrong\u003eHOW IT WORKS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003eEach issue consists of black \u0026amp; white interiors and color covers. As mentioned above, odd numbered issues star Mina and her friends and contain anywhere from 20 to 24 pages. Even numbered issues feature more words than pictures, are more zine-like in nature, and contain anywhere from 8 to 12 pages. Depending on the amount each patron/subscriber pledges, they will get any number of tiers of extra content. For example, a patron/subscriber who pledges $3 per monthly installment will receive a PDF of each new issue as it comes out. A pledge of $9 will be awarded with a PDF of each monthly issue plus access to the exclusive process blog, featuring creator\u0027s notes, commentary, and preliminary sketches. \u003cbr\u003e\u003cbr\u003eJETTY is currently only available through this site. Each new issue will feature a\u00a0\u003cem\u003eStory So Far...\u003c/em\u003e section so that readers can jump in at any point, and as the series progresses, readers can order back-issues directly from me.\u00a0Becoming a patron/subscriber is easy. Just click the orange \u003cstrong\u003eBecome a Patron\u003c/strong\u003e\u00a0button at the top left of this page (or click directly on the Reward option below that you like), enter your info and the reward/amount you\u0027d like to pledge each month, and you\u0027re all set.\u00a0See below for a complete list of tiers currently available.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1148.photobucket.com/albums/o563/rioaubrytaylor/Jetty2CoverWORKING2_zpsc1wcno5u.jpg\" style=\"width: 591px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMilestone Goals\u003c/strong\u003e\u003cbr\u003eAt certain funding milestones I will release \u003cstrong\u003eEXTRA BONUS CONTENT\u003c/strong\u003e, some of which won\u0027t ever be available \u003cem\u003eanywhere else\u003c/em\u003e. Examples of this content include posters, trading cards, new zines, and audience input into the story.\u00a0If you want these exclusive offers, then make sure you\u0027re signed up when the Milestone Goal is reached. The very first one ($111 total pledged per month) is what \u003cem\u003ekicks off the whole series\u003c/em\u003e. This is so I know there is enough interest to make this comics project worth my time/energy. So if you\u0027re interested, please sign up and tell your friends :)\u003cbr\u003e\u003cbr\u003e*Note:\u003cbr\u003eIf you\u0027re signing up after hearing about JETTY at the 2015 Small Press Expo, please\u00a0\u003ca rel=\"nofollow\"\u003elet me know\u003c/a\u003e for an \u003cem\u003eextra-special surprise\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore\u003c/strong\u003e\u003cbr\u003eOver the last four years I\u2019ve been releasing loads of free content online (art, comics, and essays), mostly through my\u00a0\u003ca href=\"http://lightriot.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/riodelamuerte\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/RioAubryTaylor\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e. While I definitely intend to continue this trend, I\u0027m offering JETTY as an experiment in subscription-based digital comics. I wholeheartedly thank all my friends and family who have helped me in this project, and all potential readers interested in JETTY :) \u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eCheck here later for a \u003cstrong\u003eFAQ\u003c/strong\u003e\u00a0section and possibly an extended bio \u003cem\u003ecoming soon!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ca rel=\"nofollow\"\u003eSend all questions and comments directly to me ;)\u003c/a\u003e\u003cbr\u003e"
   },

     "description": "\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLatest monthly issue of JETTY\u003c/li\u003e\u003cli\u003eExclusive PROCESS BLOG\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eSoundtrack to Creation\u003c/em\u003e Snail Mail MIX-CD\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i1148.photobucket.com/albums/o563/rioaubrytaylor/YAGAWEB_zpsmjjqmeip.png\" style=\"width: 229px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i1148.photobucket.com/albums/o563/rioaubrytaylor/FIREUWEB_zpsc0emdool.png\" style=\"width: 235px;\"\u003e\u003cbr\u003eIf you become a patron/subscriber who pledges a subscription of $30/month, you will get the same monthly content as a $9 subscription but will also receive a\u00a0\u003cstrong\u003eMIX-CD\u003c/strong\u003e\u00a0through the snail mail that \u003cem\u003eI will personally send you\u003c/em\u003e. These\u00a0\u003cstrong\u003e\u003cem\u003eSoundtrack to Creation\u003c/em\u003e MIX-CD\u0027s\u003c/strong\u003e\u00a0will\u00a0feature much of the music I listen to while creating each issue. Those who know me know that I am a \u003cem\u003emusic fanatic\u003c/em\u003e, and while my tastes range in scope across the board, I tend to lean toward the more avant-garde and heavier side of things. That being said, styles and genres to be included each month can include (but are not limited to):\u00a0Ambient, Breakcore, Classical, Crust, Darkwave, Digital Hardcore, Folk, Funk, Gamelan, Glitch, Hip hop, IDM, Indie, J-Rock, Jazz, Kirtan, Metal, Progressive, Punk, Rock \u0026amp; Roll, and Trip-Hop. This option is for the subscriber who is interested in the \u003cem\u003emusic that fuels creation\u003c/em\u003e and for those who enjoy\u003cem\u003e regularly receiving things in the mail\u003c/em\u003e :)\u003cbr\u003e\u003cbr\u003e",
