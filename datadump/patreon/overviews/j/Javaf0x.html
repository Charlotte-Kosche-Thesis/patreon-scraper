    "summary": "MY PATREON IS CURRENTLY CLOSED - NO LONGER MAKING NEW CONTENT\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTo start off, my name is Nikki Farrell. I\u0027ve been cosplaying since 2014 but actively making costumes since 2015. I\u0027m still learning, but I want to keep improving and never stop creating. I love foxes and coffee, hence the name Javafox!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/145757260@N07/30996680736/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"600\" src=\"https://c1.staticflickr.com/6/5810/30996680736_c831f4958b_z.jpg\" width=\"578\"\u003e\u003c/a\u003e\u003cbr\u003eNow, as many of you know and are very familiar with, cosplaying is an expensive hobby. And as passionate about it as I am, I\u0027m only human. I spend almost all of my free time working on my cosplays or props, but I can only afford so much. I have bills and rent to pay and a cat to feed, and those will always come first. Times are pretty tough right now. I lost my job of 3 years and currently looking for a new one. By no means am I looking for pity donations, but it\u0027s a way to make a little extra money until I can get back in my groove. Every little bit helps. \u0026lt;3\u003cbr\u003e\u003cbr\u003eI chose Patreon as a way to mutually benefit myself and the people who are fans of my work. Not only would I be able to afford the materials for the cosplays I make, but I can also constantly improve and give my fans better content! I sincerely appreciate all of the love and support everyone has given me in my time as a cosplayer. I can only hope to give you all the best content I can create! \u2764\ufe0f\u003cbr\u003e\u003cbr\u003eI am known for my Nigel Thornberry!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
