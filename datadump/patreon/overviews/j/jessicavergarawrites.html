    "summary": "\u003cem\u003eThe fear of failure\u003c/em\u003e\u003cbr\u003e\u003cem\u003eProvides protection from pain\u003c/em\u003e\u003cbr\u003e\u003cem\u003ewith a painful price.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have loved writing for as long as I can remember.\u003c/strong\u003e For a long time, I didn\u0027t believe that being a writer was a realistic career option.\u00a0\u00a0\u003cbr\u003eI\u0027d seen the knowing looks teachers gave the kids when they said they wanted to be a pro-athlete, movie star, or an astronaut when they grew up. \u00a0I knew what the look meant. \u00a0So I became a teacher instead, which wasn\u0027t too bad!\u00a0 Then I was the one giving the knowing looks.\u00a0\u003cbr\u003e\u003cbr\u003eOnly I didn\u0027t \u003cem\u003eactually\u003c/em\u003e know.\u00a0\u003cbr\u003e\u003cbr\u003eI always wondered. \u00a0I\u0027d write a haiku in the blank spaces of answer keys at my desk while my students were testing, or scribble ideas for short stories in my planner between reminders for doctors appointments and parent-teacher conferences. \u00a0After five years, my heart was on fire. \u003cbr\u003eI left the classroom and left my comfort zone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWriting found me, like a familiar friend, a guiding light leading me home.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eArt has been commissioned by patrons for hundreds of years, and Patreon uses a subscription-like system to allow patrons to support artists in a way that works for them, and a way for artists to show their gratitude with more art! \u00a0As a patron, you can select how much you\u0027d like to pledge each month- and you are able to change or cancel this amount at any time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor less than a cost of a paperback book each month, you can have access to all my work, and engage in conversation \u0026amp; community in a unique way! \u003cbr\u003e\u003cbr\u003eTHANK YOU for supporting me, and joining me on this journey!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
