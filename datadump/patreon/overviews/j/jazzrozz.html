    "summary": "I\u0027ve been creating spaces, both on and off-line, for game developers to connect, learn and grow since 2009. The vast majority of what I\u0027ve achieved so far has been, and continues to be, a passion project. It rarely helps pay the bills.\u003cbr\u003e\u003cbr\u003eThings I do:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCurate and run monthly IGDA Melbourne events (November 2009 - present) attracting 100-200 attendees\u003c/li\u003e\u003cli\u003eOrganise and run the Melbourne Global Game Jam (2011-present)\u003c/li\u003e\u003cli\u003eBoard Member for Global Game Jam (this includes super early Skype calls and a lot of\u00a0international relationship development\u003c/li\u003e\u003cli\u003eSupport local game developers, helping them find collaborators, funding, information and assistance\u003c/li\u003e\u003cli\u003eArrange Australian events at the Game Developers Conference (GDC)\u003c/li\u003e\u003cli\u003eCreate\u00a0inclusive spaces and encourage a diverse range of\u00a0people to get involved in the games sector\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn my dream world I\u0027m not tied to any given company or corporation, so I can support those who need it, connect those who want to, and keep being part of the amazing local gamedev community that means so much to me. Thankfully I\u0027ve recently started working with Hipster Whale in a part time capacity, but I want to ensure my broader focus remains on the Melbourne, and Australian, development communities.\u003cbr\u003e\u003cbr\u003eI\u0027m proud of the community I\u0027ve been part of building, and want to keep doing that. With your help, I can!\u003cbr\u003e\u003cbr\u003e"
