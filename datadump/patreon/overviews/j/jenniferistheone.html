    "published_at": "2017-10-21T23:34:29+00:00",
    "summary": "\u003cstrong\u003eTHANK YOU, POTENTIAL PATREON PEEPS!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support keeps me going, mentally, and physically. Some of you may be aware of my writing and local performance from following me on Facebook, but for the uninitiated, here is my bio:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img.auctiva.com/imgdata/1/0/2/2/4/4/0/webimg/967076405_o.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eJennifer Robin\u003c/strong\u003e writes grotesque prose. She is a mash-up artist in terms of tone, content, and media. She resists being in one genre, on the page and in the flesh. Her body of work includes humorous vignettes, post-post-modern theory, surrealist flash fiction, travel writing, and confessional anecdotes on the erotic horror of staying alive.\u003cbr\u003e\u003cbr\u003eShe has been published in \u003cstrong\u003ePLAZM Media, Whole Beast Rag, Fractalized, Unshod Quills, Dark Bizarra Magazine, Gobshite Quarterly, Five2One, HorrorSleazeTrash,\u003c/strong\u003e and \u003cstrong\u003eCLASH Media.\u003c/strong\u003e Her novel \u003cem\u003eBouzi\u003c/em\u003e\u00a0was published by Berkeley\u0027s\u00a0\u003cstrong\u003eCreative Arts\u003c/strong\u003e in 2000. Robin\u2019s zine, \u003cem\u003eEven Snowflakes Heal and You Can Download Skin\u003c/em\u003e was featured in the \u003cstrong\u003eLadyBox\u003c/strong\u003e series. In 2016,\u00a0\u003cstrong\u003eFeral House\u003c/strong\u003e released her voyeuristic journey through down-and-out Portland,\u00a0\u003cem\u003eDeath Confetti\u003c/em\u003e. A short story by Robin will be appearing in the \u003cstrong\u003eKing Shot Press \u003c/strong\u003e\u003cem\u003eNasty! \u003c/em\u003eanthology in 2018. Her collection of non-fiction narratives about America, \u003cem\u003eEarthquakes In Candyland,\u003c/em\u003e will be published by \u003cstrong\u003eFungasm Press\u003c/strong\u003e in 2018. Her psychedelic novella, \u003cem\u003eDate With Death,\u003c/em\u003e will appear on \u003cstrong\u003eClash Media\u003c/strong\u003e in 2018.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img.auctiva.com/imgdata/1/0/2/2/4/4/0/webimg/967071357_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLive Performance: \u003c/strong\u003e\u003cbr\u003eRobin has worked with avant-garde musicians for twenty years. She booked and hosted a live weekly variety show, \u003cstrong\u003eNight of the Living Tongue,\u003c/strong\u003e on Portland\u2019s \u003cstrong\u003eKBOO 90.7 FM\u003c/strong\u003e, from 1999-2008. She has read and recorded with \u003cstrong\u003eDoug Theriault, Solenoid, A nat Hema, The Dead Air Fresheners, The Groop, Eric Prado, Airon Ghostradio,\u003c/strong\u003e and \u003cstrong\u003eSpirit Duplicator\u003c/strong\u003e. She appeared with \u003cstrong\u003eTres Gone\u003c/strong\u003e on their \u003cstrong\u003eVoodoo Doughnuts\u003c/strong\u003e 2015 release. She went on two west coast reading tours between 2000-2001\u003cem\u003e.\u003c/em\u003e She\u2019s made multiple appearances at the \u003cstrong\u003eOlympia Experimental Music Festival, Nofest,\u003c/strong\u003e and \u003cstrong\u003eBumbershoot, \u003c/strong\u003eand performs \u003cstrong\u003elive \u003c/strong\u003eat\u003cstrong\u003e Portland, OR venues\u003c/strong\u003e 60-70 times a year.\u00a0She recently had the honor of opening for \u003cstrong\u003eLisa Carver\u2019s Suckdog Reunion Tour,\u00a0\u003c/strong\u003eand read at the\u00a0\u003cstrong\u003eCascadia Poetry Festival.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://img.auctiva.com/imgdata/1/0/2/2/4/4/0/webimg/967072232_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u201cOnly Jennifer Robin can remind me of Polly Jean Harvey, Lydia Lunch, Tom Waits, Allen Ginsberg\u0027s Howl, and Maria Abromovic\u0027s cold stare simultaneously. But the results are far more hilarious than stoic performance art, and more like Ann Margret rolling around in beans in Ken Russell\u0027s Tommy.\u201d \u2014 \u003cstrong\u003eMike Lastra, \u003cem\u003eSmegma\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn storage are hundreds of hours of audio and video recordings of Robin\u0027s performances, as well as a \u003cstrong\u003ecomprehensive audio archive of fifteen years of Portland\u0027s experimental and avant-garde music scene.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://img.auctiva.com/imgdata/1/0/2/2/4/4/0/webimg/967071481_o.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://img.auctiva.com/imgdata/1/0/2/2/4/4/0/webimg/967071563_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOkay, back to my first-person plea:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eContributions to my Patreon will help me finish two books which are set for publication in 2018. Your patronage will feed me, pay my rent, pay for storage of my recordings. Larger donations will help me do research on new stories, and travel to out-of-town performances. These are the immediate goals.\u003cbr\u003e\u003cbr\u003eAs little as FIVE DOLLARS a month will create a stable environment where I can focus on pumping out poetry and the \u003cem\u003enew\u00a0journalism!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://img.auctiva.com/imgdata/1/0/2/2/4/4/0/webimg/967068529_o.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe site deducts your reward-level\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eonly once a month.\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0Between 3-25 dollars...or more, if you are GODLIKE!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eaaaaaaand...INTO THE FUTURE:\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI hope to use Patreon to fund a national reading tour after my current writing deadlines are met. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnother late 2018 goal: Your donations may help pay my self\u2014or an audio assistant\u2014to upload and back up storage of my LIVE radio and video archive. I have a Youtube\u00a0channel which features a fraction of work from my archive. \u003cbr\u003e\u003cbr\u003eTime \u003cem\u003eis\u003c/em\u003e money. With your donations, I will have time to process\u00a0this\u00a0material.\u003cbr\u003e\u003cbr\u003eMy radio archive provides\u00a0a historic\u00a0snapshot of the\u00a0Portland Avant-Garde music and spoken-word scene from the grunge years until NOW. From acid-jazz to musique concrete, from local legend \u003cstrong\u003eElvis Schroeder\u2019s\u003c/strong\u003e \u201cCreepy Tales that Chill\u201d to national legend \u003cstrong\u003eSteve Mackay\u003c/strong\u003e (sax-player for \u003cstrong\u003eThe Stooges\u003c/strong\u003e), I strongly feel this archive needs to be shared.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://img.auctiva.com/imgdata/1/0/2/2/4/4/0/webimg/967072277_o.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eGIVING BACK: I perform live 60-70 times a\u00a0year and only get paid for 3-4 of these shows in more than drink tickets. I LOVE to perform live, or else I wouldn\u0027t be doing it for free, but this Patreon will be an opportunity for appreciative audience members to compensate me for my blood, sweat, and nerve fibers taken to\u00a0the \u003cem\u003eMAX\u003c/em\u003e onstage.\u003cbr\u003e\u003cbr\u003eBELOW: \u003cem\u003eThat groovy feeling of getting Patreon support...\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://img.auctiva.com/imgdata/1/0/2/2/4/4/0/webimg/967068522_o.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI am offering drawings, personalized t-shirts, zines, exclusive access to 20 years of unpublished manuscripts, essays, performance photos,\u00a0self-portraits, childhood cartoons, and....who knows what else through this site!\u00a0\u003cbr\u003e\u003cbr\u003eTHE SKY\u0027S NOT THE LIMIT!\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://img.auctiva.com/imgdata/1/0/2/2/4/4/0/webimg/967068601_o.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003eThank YOU!\u00a0\u003cbr\u003e........Love, Jennifer\u003cbr\u003e\u003c/strong\u003e"

     "created_at": "2017-10-10T00:24:51.668615+00:00",
     "description": "\u003cstrong\u003eThree Dollars\u003c/strong\u003e to \u003cstrong\u003eTest the Waters!\u003c/strong\u003e You are on a budget, but you like what you\u0027ve seen. You may be a time traveler, or a serious fan. You may not know \u003cem\u003e\u003cstrong\u003ewhy\u003c/strong\u003e\u003c/em\u003e you are here, and I am going to walk with you through this vale of kaleidoscopic uncertainty with a courtesan\u0027s wink and a cast-iron frying pan. Okay, not a frying pan...a spontaneously-generated arsenal of stories that cover a wide range of non-fiction and fictional material. You think I\u0027m doing something important sometimes, and other times you just want to see me have an onstage exorcism. Whether I\u0027m drinking baby formula wearing an old-lady wig, or writing about paramilitary operations and how they affected my dream last night, I deliver \u003cstrong\u003eSOMETHING NO ONE ELSE COULD...(or would want to?) and this SOMETHING \u003c/strong\u003eis worth\u003cstrong\u003e 36 dollars\u003c/strong\u003e \u003cstrong\u003ea year!\u003c/strong\u003e At the \u003cstrong\u003e3 dollar level\u003c/strong\u003e you will get an \u003cem\u003eautographed/hand-illustrated short story sent to your address every month, \u003c/em\u003eas well as \u003cem\u003ebasic access to my Patreon-exclusive stories, images, and poetry.\u003c/em\u003e",

     "description": "\u003cstrong\u003eHey!\u003c/strong\u003e So you gave \u003cstrong\u003e5 dollars!\u003c/strong\u003e I am honored. It may not seem like a lot to some people, but it is to you, and it is to \u003cem\u003eme\u003c/em\u003e. Sometimes that five dollars keeps checks from bouncing. Sometimes it means a bar of cheese, or creamer for that pot of tea. Five dollars pays almost a quarter of my heating bill. Five dollars is a quarter of an ink cartridge for my printer, and I\u0027ll be using a \u003cem\u003elot of ink \u003c/em\u003ein the next couple months to print out stories that I will shuffle across my floor like the biggest deck of tarot cards in town. \u003cstrong\u003e5 dollars a month\u003c/strong\u003e totals \u003cstrong\u003e60 dollars\u003c/strong\u003e for the year. At the \u003cstrong\u003e5 dollar level\u003c/strong\u003e you will get a \u003cem\u003ehand-illustrated and autographed thank-you card each month, access to Patreon-exclusive short stories, photos and poetry, and 100 pages of new, unpublished stories mailed to your address, in monthly increments.\u003c/em\u003e",
