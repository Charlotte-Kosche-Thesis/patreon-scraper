    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHi, I am John and I live in sunny Safety Harbor, Florida.\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e so much for visiting my Patreon page!!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBy day, I manage a team of graphic artists and designers.\u003cbr\u003eBy night, I am a freelance illustrator and animator. Everyday I find time for my \u003cstrong\u003epassion\u003c/strong\u003e, painting and drawing personal work for fans, practice, and just to release all the \u003cstrong\u003ecreative electricity\u003c/strong\u003e I have flowing in my veins.\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.ftpa1-2.fna.fbcdn.net/v/t31.0-8/s960x960/14876617_1173660229346735_2319053039078247920_o.jpg?oh=9be2d4f829fe5b76298c6784d341c498\u0026amp;oe=5974B3E5\" style=\"width: 258px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThis Patreon page is my outlet to create more content for fans, give you \u003cstrong\u003eearly access\u003c/strong\u003e to my new works and \u003cstrong\u003eworks-in-progress\u003c/strong\u003e, to communicate with you and share my process, and ultimately fund my \u003cstrong\u003epassion\u003c/strong\u003e and allow me to put more \u003cstrong\u003etime\u003c/strong\u003e into it.\u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-2.fna.fbcdn.net/v/t1.0-9/11059987_875187735860654_2295331122973217681_n.jpg?oh=412964c6f40e54c54255964c5b353a26\u0026amp;oe=5A80F129\"\u003e\u003cimg src=\"https://scontent.ftpa1-2.fna.fbcdn.net/v/t1.0-9/11059987_875187735860654_2295331122973217681_n.jpg?oh=93dd865685f9a10db0c4226d42c1bce2\u0026amp;oe=59BB3029\"\u003e\u003cbr\u003eAs I hit goals on Patreon, I will add more and more content for patrons! The photo above is an example of a step-by-step composite that I post for $3+ patrons. I hope to be able to add time-lapse videos of my paintings as they are completed, as well as tutorials. Your pledge can help me add this content, and be able to put more time into creating these rewards!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-2.fna.fbcdn.net/v/t1.0-9/14908163_1171966792849412_6633301670807941951_n.jpg?oh=3bbb45dfc44d2cff787b816cf45e47ce\u0026amp;oe=59B81BBF\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0You can cancel or change your pledge amount at any time. This is great for you, because you can change to a higher tier for a month if you would like a print of one of my new works, then change it back the next month if you wish!!\u003c/div\u003e\u003cimg src=\"https://scontent.ftpa1-2.fna.fbcdn.net/v/t1.0-9/1907903_787206567992105_3453610766588155800_n.jpg?oh=6f0cffffbff8b16cb58d3dc6b5397f9a\u0026amp;oe=5A450145\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eComment, like, \u0026amp; post!! \u003cbr\u003eI love to hear from patrons!!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"It is not who I am underneath, but what I do that defines me.\" - Batman\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e"
