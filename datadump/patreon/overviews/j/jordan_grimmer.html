ollow\" target=\"_blank\"\u003eArtstation\u003c/a\u003e for more of my work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThanks for the support!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e"
