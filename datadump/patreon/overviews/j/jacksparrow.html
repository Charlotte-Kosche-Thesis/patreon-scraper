: 20px; color: rgb(59, 59, 59); background-color: rgb(247, 247, 247);\"\u003e\u003cimg src=\"https://twemoji.maxcdn.com/2/72x72/1f44d.png\" style=\"width: 20px; height: 20px; color: rgb(59, 59, 59); background-color: rgb(247, 247, 247);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"\u003cbr\u003e-\u00a0Castro (TH9 VIP) -\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\"Hi,\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ejust to update you - this base you provided to me originally (on 1\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFeb) is holding very well. So far, 5 clan wars, only 1 attacker got 3\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003estars (attacker was a good TH9 with heroes around 20), rest got max 2\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003estars (or even did not attack at all). Anyway, good concept.\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e-\u00a0Jacek Sklepowicz (TH8.5 VIP) -\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Solid base.  No 3 stars in war or friendly challenges multiple attempts.  TH9\u0027s or TH10\u0027s.  Even had some podcaster from the EWA smashing it all night and he couldn\u0027t break it.  Did it\u0027s firs war last week.  Last one hit in the clan (I\u0027m near the top, have max walls and hero\u0027s).  They pulled a low 70 and did not re-hit.\"\u003cbr\u003e- Phake gname (TH9.5 VIP) -\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e90% of my Patrons feel satisfied with my work, and you? Let me know dude! Check out the rewards on the right side ----\u0026gt;\
