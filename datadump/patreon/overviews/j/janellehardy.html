    "published_at": "2017-09-29T19:13:35+00:00",
    "summary": "Hello, and welcome to my Patreon page. I\u0027m really glad you\u0027re here.\u003cbr\u003e\u003cbr\u003eI\u0027m the creator and host of the \u003ca href=\"http://www.janellehardy.com/podcast/\" target=\"_blank\"\u003eWild Elixir podcast\u003c/a\u003e, a podcast for women and people who love women. I ask all my guests the same 4 questions: whose traditional territory are you on, what\u0027s your favourite fairytale, what\u0027s your relationship with your body, and what\u0027s your relationship with your creativity? The conversations that unspool from there \u003cem\u003eare\u003c/em\u003e the wild elixir. \u003cbr\u003e\u003cbr\u003eI\u0027m also a self-employed healing arts practitioner, artist, educator and solo single mother. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAnd that\u0027s why I\u0027m here. My podcast, writing on my blog and newsletter and many of my ecourses are free. They will remain so. \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThis is where your support comes in. If you like my podcast, writing and offerings, please support me here on Patreon. \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour contribution will help me:\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003ecover the structural costs of my podcast and hire professionals to do their thing better than I can (editing, transcribing, show notes, etc)\u003c/li\u003e\u003cli\u003econtinue to write long-form essays\u003c/li\u003e\u003cli\u003econtinue to offer small ecourses for free\u003c/li\u003e\u003cli\u003ebuild a community here on Patreon where I can share work sustainable within a community that will have input into the podcast and my offerings\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003cbr\u003eI am currently creating these projects:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eHosting the Wild Elixir Podcast (approx 27 interviews/year)\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eWriting long-form essays\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eWriting a book\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ePainting a 100+ portrait series\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAbout the book I\u0027m writing\u003c/strong\u003e\u003cbr\u003eThis \nbook has been knocking on the door of my soul for more than 5 years now.\n I haven\u0027t had time to do more than outline the structure and start \nwriting little ditties related to the novel. I so look forward to being \nable to devote myself more fully to writing this novel that has been \nwaiting so patiently.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout my 100+ portrait series\u003cbr\u003e\u003c/strong\u003e2 years ago \u003ca href=\"https://www.instagram.com/explore/tags/100daysofwhatsunderneathpaintings/?hl=en\"\u003eI started painting portraits of people\u003c/a\u003e featured in the \u003ca href=\"http://stylelikeu.com/category/the-whats-underneath-project-2/\"\u003eStyleLikeU #whatsunderneath interview series\u003c/a\u003e.\n These wondrous people are so inspiring and I absolutely love painting \ntheir portraits. I\u0027ve completed just over 75 portraits, and am anxious \nto have enough time away from the necessities of earning money to pay \nthe bills, in order to finish this portrait series.\u003cbr\u003e\u003cbr\u003eIn return for your support, I have some lovely goodies (see the rewards levels to discover.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027d like to help out with \u003ca href=\"https://www.paypal.com/donate/?token=xCyyHIkwQLHSUqgiGndvaDMZDEm64pboeEvr8rQxADXDSvZBNDjSDhU__pzkNfcINGgmBW\u0026amp;country.x=CA\u0026amp;locale.x=CA\"\u003ea one time donation instead, just click here.\u003c/a\u003e\u003c/strong\u003e"
