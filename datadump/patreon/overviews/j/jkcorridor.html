    "summary": "\u003cimg src=\"http://corridorcomix.com/wp-content/uploads/2014/02/iampainting.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eImagine if the Twilight Zone was a \u003cstrong\u003eshared universe\u003c/strong\u003e with continuity and crossover storylines... that\u0027s the idea behind\u00a0\u003ca href=\"http://corridorcomix.com\" rel=\"nofollow\" target=\"_blank\"\u003eCorridor Realms\u003c/a\u003e, a comic publishing imprint which I have spent the better part of the last decade developing.\u003cbr\u003e\u003cbr\u003eAs any who\u0027ve done it will attest, making comics is a costly and time-consuming process. It\u0027s been that way since the beginning, when I would purchase 3D models to make CG art with, and it continues to be today, as I pay out of my own pocket the fantastic illustrators who are bringing these stories to visual life.\u003cbr\u003e\u003cbr\u003eStories such as \u003cstrong\u003eTwilight Lady...\u003cbr\u003e\u003cimg src=\"http://corridorcomix.com/wp-content/uploads/2016/03/twilightlady.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSubhuman Sanctum\u003c/strong\u003e...\u003cbr\u003e\u003cimg src=\"http://corridorcomix.com/wp-content/uploads/2014/02/subhumansanctum.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVINE\u003c/strong\u003e...\u003cbr\u003e\u003cimg src=\"http://corridorcomix.com/wp-content/uploads/2014/02/vine.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlood Professors\u003c/strong\u003e...\u003cbr\u003e\u003cimg src=\"http://corridorcomix.com/wp-content/uploads/2014/02/bloodprofessors.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTales of suspense and adventure set against the backdrop of a changing world where the terms \"native\" and \"alien\" are taking on new meaning.\u003cbr\u003e\u003cbr\u003eWhy be a \u003cstrong\u003ePatron of the Realms?\u003c/strong\u003e\u00a0You will be supporting the creation of comics that embrace \u003cstrong\u003ediversity and the independent spirit.\u003c/strong\u003e Your contribution will help alleviate the practical hardships of producing these works, allowing us creators to focus our energies on making this humble enterprise the coolest, greatest thing ever!\u003cbr\u003e\u003cbr\u003ePatrons can pledge any amount per month, and \u003cstrong\u003ecan cancel at any time.\u003c/strong\u003e For more details, \u003ca href=\"http://www.patreon.com/faq\" rel=\"nofollow\"\u003eread the Patreon FAQ\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you. \u003cstrong\u003eEmbrace the unknown...\u003c/strong\u003e"
