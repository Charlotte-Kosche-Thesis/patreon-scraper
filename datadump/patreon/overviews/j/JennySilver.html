    "published_at": "2015-02-21T14:37:49+00:00",
    "summary": "Welcome to my Patreon site! My name is Jenny Silver, and I make YouTube videos (sometimes with my darling husband and our dog, Mana). We provide content about our life in Japan and hope to help those who want to come here, learn about Japan, and for Japanese who wish to reach out to the international community. I also curate the channel, \"Japanese IRL\" where I introduce practical Japanese words and phrases that I\u0027ve heard in real life.. four times per week!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve set up this page to deliver extra content/support/fun!\u003c/strong\u003e I want to connect with those who wish to support my channel and me. You mean so much to me! So this is a chance to not only support the channel, but to get some of my real services at the best possible prices.\u003cbr\u003e\u003cbr\u003eThese are the two services I\u0027d like to introduce:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Patreon\u00a0\u003c/strong\u003e\u003cbr\u003eThis is your chance to get some cool stuff direct from Japan! Have meaningful interactions and get extra information by becoming a \"Tanpopo,\" \"Tanuki,\" or \"Taiko!\" Or,\u00a0\u003cstrong\u003e\u798f\u7bb1 (fukubako) \"Lucky Boxes\"\u003c/strong\u003e\u00a0are packed with care by yours truly... every month! You might have heard about \u798f\u888b (fukubukuro) \"lucky bags\" that are offered around the New Year here in Japan. Lucky bags are bought, but their contents are (usually) a secret. They\u0027re great fun to unwrap and experience a variety of items at a low cost! I\u0027m so excited about this project, especially the seasonal items that I\u0027ll be including! \u003cbr\u003e\u003cbr\u003eThere is \u003cstrong\u003e\u003cem\u003eNO OBLIGATION\u003c/em\u003e\u003c/strong\u003e on your part and you can cancel at ANY time! You have the opportunity to support my channel as well as future content... while claiming some rewards along the way.\u003cbr\u003e\u003cbr\u003ePug-chan, a dear Patron and Lucky Box recipient, made this video about her first package from me!\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HLZkFDdmn84\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Cafetalk\u003c/strong\u003e\u003cbr\u003eIf Patreon is not your thing and you would like to talk with me or take advantage of my services, I\u0027m available exclusively on Cafetalk.com! Here are some examples of the services I offer:\u003cbr\u003e\u003cbr\u003e- Customized info on getting to Japan!\u003cbr\u003e- Learning about Japan and Japanese! (I can help you with your homework)\u003cbr\u003e- Planning your trip to Japan with \u003cstrong\u003eCUSTOM itineraries\u003c/strong\u003e! \u003cbr\u003e- \u003cstrong\u003e\u82f1\u4f1a\u8a71\uff01 \u003c/strong\u003e(Learning English) \u003cbr\u003e- \u003cstrong\u003e\u82f1\u8a33\u3068\u6dfb\u524a\uff01\u003c/strong\u003e(Japanese--\u0026gt;English translations/corrections)\u003cbr\u003e- Talk to me about your concerns or vent in one of my counseling sessions!\u003cbr\u003e- \u003cstrong\u003eJapanese to English translation\u003c/strong\u003e! \u003cbr\u003e- Phone calls to your smartphone!\u003cbr\u003e- And \u003cstrong\u003emore\u003c/strong\u003e!\u003cbr\u003e- Or tell me about a service you\u0027d like to request and let\u0027s make a deal!\u003cbr\u003e\u003cbr\u003eAgain, Cafetalk registration is \u003cstrong\u003efree\u003c/strong\u003e, so it won\u0027t cost you anything! The reason I use Cafetalk is so that you can access my \u003cstrong\u003eautomated scheduling system\u003c/strong\u003e that works with both of our time zones. This system also gives me \u003cem\u003eaccountability\u003c/em\u003e, so you \u003cstrong\u003eKNOW\u003c/strong\u003e that I\u0027m not going to punk out!\u00a0We will use Skype - also free! You can take advantage of these services as often or as little as you like!\u00a0\u003cbr\u003e\u003cbr\u003eHere is my Cafetalk profile.\u003cbr\u003e\u003ca href=\"http://cafetalk.com/tutors/profile/?id=11442%E2%8C%A9=en\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://cafetalk.com/tutors/profile/?id=11442\u2329=en\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTry a combination of the two!\u00a0These lucky boxes may also contain \u003cstrong\u003ediscount coupons\u003c/strong\u003e for my unique services on Cafetalk.com for those who are registered on the site! (Registration in free and there are no other weird fees!)\u003cbr\u003e\u003cbr\u003eThank you for your support!"
