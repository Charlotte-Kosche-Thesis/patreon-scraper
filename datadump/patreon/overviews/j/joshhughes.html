    "summary": "\u003cimg src=\"http://atomicterrier.com/graphics/boothpic.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eHey gang, welcome to my Patreon page! If you aren\u0027t already familiar with me... wait I should have done that first.. Hi, my name is \u00a0\u003cstrong\u003eJosh Hughes\u003c/strong\u003e and I write and draw both\u00a0\u003ca href=\"http://atomicterrier.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAtomic Terrier\u003c/a\u003e and \u003ca href=\"http://www.botbros.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Bot Bros\u003c/a\u003e comics. Both are All Ages (kid friendly) and full of fun and adventure!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://atomicterrier.com/graphics/patreonstarwarspic.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eAtomic Terrier is a scifi long form story:\u00a0\u003c/strong\u003eAfter finding out that his grandfather was a superhero in a great war against evil aliens, Digby was also told that he too was gifted with superpowers. He gladly took on the role of Atomic Terrier to defend the spaceport Diode City. Atomic Terrier has a lot to live up to and much to learn. Updates every Monday and Friday.\u003cbr\u003e\u003cimg src=\"http://atomicterrier.com/graphics/patreonbotbrosbanner.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eBot Bros is a single panel comic:\u003c/strong\u003e\u00a0A fantastic journey through a mythical land full of magic, wizards and dragons by two brothers...that just happen to be robots. Updates every Wednesday.\u003cbr\u003e\u003cbr\u003eI make these comics with a passion and I love sharing these stories and artworks with the world. Welcome to a behind the scenes world of not one but two comics. Once you are a \u003cstrong\u003epatron\u003c/strong\u003e you can see videos like the one above but more in depth with dialog and sketches and artwork never before seen. Let\u0027s make art!"
