    "summary": "\u003cstrong\u003eWho are you, what are you working on?\u003c/strong\u003e\u003cbr\u003eHi! My name\u0027s Jahed and I\u0027m the creator of \n\u003ca href=\"https://frontiernav.jahed.io/\"\u003eFrontierNav, an interactive game guide for various games\u003c/a\u003e.\n The aim of the project is to provide highly interactive game guides to \nmake it easier to do all the tedious parts of video games. Whether its \ncollectibles, side quests, material grinds, online events and more.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can find the latest updates \n\u003ca href=\"https://www.patreon.com/jahed/posts\"\u003eon this Patreon\u003c/a\u003e and also \u003ca href=\"https://twitter.com/frontiernav\" target=\"_blank\"\u003eon Twitter\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eCurrent Work In Progress\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0 Xenoblade Chronicles 2\u00a0 \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cem\u003eBlades, Enemies, Missions, Maps\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s some games I\u0027m currently working (or planning to work) on:\n\u003cul\u003e\n\t\u003cli\u003eXenoblade Chronicles X\u003c/li\u003e\n\t\u003cli\u003ePok\u00e9mon Sun \u0026amp; Moon\u003c/li\u003e\n\t\u003cli\u003eXenoblade Chronicles\u003c/li\u003e\n\t\u003cli\u003eXenoblade Chronicles 2\u003c/li\u003e\n\t\u003cli\u003eThe Legend of Zelda: Breath of the Wild\u003c/li\u003e\u003cli\u003eOctopath Traveller\u003c/li\u003e\u003cli\u003eGolden Sun\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the money used for?\u003c/strong\u003e\u003cbr\u003eThe money from this Patreon keeps the servers running, keeps the app \nad-free and allows me to invest in more sophisticated solutions for \nbetter interactive game guides. It\u0027s also a nice motivator to know my \nwork\u0027s being valued.\n\u003cbr\u003e\n\tPatreon requires a monthly commitment which you can opt-out of at any \ntime. If you don\u0027t want to pledge monthly, you can just pledge and \ncancel the subscription. \n\u003ca href=\"https://www.paypal.me/jahed\"\u003eOr you can use PayPal for a one-time donation (click here).\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThanks for visiting!\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eUseful Links\n\u003ca href=\"https://jahed.io\"\u003e\n\u003c/a\u003e\n\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://frontiernav.jahed.io/\"\u003eFrontierNav\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://discordapp.com/invite/crmfAsJ\"\u003eDiscord Server\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere\u0027s a preview:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/TBqF0uL.gif\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://frontiernav.jahed.io/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/MBf7yXv.gif\"\u003e\u003cimg src=\"http://i.imgur.com/4nEvUw3.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e"
