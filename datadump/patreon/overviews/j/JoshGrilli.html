    "summary": "Hey, I\u0027m Josh!\u003cbr\u003e\u003cbr\u003e I am an illustrator, game artist/designer, and also like to animate. I\u0027m very much into creating characters and environments. Also if you\u0027ve seen my art other places I tend to do a lot of pinup art, which I find to be a lot of fun. I love to try out new techniques and ways of creating so I\u0027m always adding to my list of skills. I also plan to get better at the things I already do know and possibly inspire others as well.\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0Currently I\u0027m working as a contract game artist/designer for a research company I can\u0027t disclose nor can I really share work from that. I also work with a friend on our own indie games doing 3D art/concept art/and everything in between, we go by the name\u00a0\u003ca href=\"http://spacetronaut.itch.io\"\u003eSpacetronaut\u003c/a\u003e. Currently we are working on a game called\u00a0\u003ca href=\"https://spacetronaut.itch.io/spherakill\"\u003eSpherakill\u003c/a\u003e which I\u0027m sure I\u0027ll have plenty to share with you right here.\u003cbr\u003e\u003cbr\u003eThe reason I\u0027m doing a Patreon is to definitely help motivate and discipline myself to regularly practice and better my work. I also would love to build a community who enjoys my work and share my process as I continue to learn and create.\u00a0\u003cbr\u003e\u003cbr\u003eI plan to have many different things here like early/rough sketches, process gifs, videos, and open up and show even things I may not be completely happy with, because not everything artists work on is something they are proud of. As this patreon grows I\u0027d love to give more back to the community as well. So I really hope you consider pledging and thank you so much!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s a couple of links as well to other pages you can find my work.\u00a0\u003cbr\u003e-\u00a0\u003ca href=\"http://twitter.com/joshgrilli\"\u003eTwitter\u003c/a\u003e\u00
