    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: #b06bb0;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u00a0Welcome to my Patreon page!\u00a0\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHello! My name is Morgan Gale, and I am a visual artist. I make videos on YouTube about social justice, pop culture, and my life as an art student.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s the situation?\u003c/strong\u003e\u003cbr\u003e\nIt recently came to light that YouTube has a policy of de-monetizing any content that it deems \"controversial\" or \"not advertiser friendly.\" This is bad news for me, since I make videos about hot topics such as LGBTQ+ issues, abortion, feminism, politics, and more. These topics are central to my life and are important to discuss, but by doing so, I\u0027ve eliminated the already microscopic amount of money I made doing YouTube.\n\u003cbr\u003e\n\u003cbr\u003e\nAs a 20-year-old student attending college full-time, I can\u0027t be fully dedicated to YouTube under these circumstances. But if making videos grows from a hobby into something more financially sustainable, I can afford to put more time into it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003e\nPatreon is essentially an online tip jar, meaning that the option to pledge money is \n\u003cem\u003ecompletely voluntary!\u003c/em\u003e My videos will remain free and accessible to everyone, forever. But if you enjoy my work, please consider supporting me by becoming a patron! Think of it as tipping your barista at Starbucks: not required, but absolutely appreciated.\u003cbr\u003e\n\u003cbr\u003e\nNote that tips are per video rather than per month. This is to protect you from paying for my time off if I decide to take a break for a month. Patreon lets you set a monthly cap so you won\u0027t go over-budget if I\u0027m uploading a lot.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve tried to make some cute perks, but if you have a better idea for one, feel free to contact me through any of my social media! Check out my\u00a0\n\u003ca href=\"https://twitter.com/themorganashley\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/themorganashley\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003ca href=\"http://jammvlogs.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat are the goals of this Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMore frequent videos!\u003c/li\u003e\n\t\u003cli\u003eBetter equipment to improve the quality of those videos!\u003c/li\u003e\n\t\u003cli\u003eMore interaction between you and me!\u003c/li\u003e\n\t\u003cli\u003eMerchandise! I currently have a (small)\u00a0\u003ca href=\"http://www.redbubble.com/people/jammvlogs/shop?asc=u\" rel=\"nofollow\" target=\"_blank\"\u003estore on Redbubble\u003c/a\u003e, but with enough support, I might be able to create my own shirts and ship them out myself. That would be adorable.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/W2mgAgB3KxU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"
