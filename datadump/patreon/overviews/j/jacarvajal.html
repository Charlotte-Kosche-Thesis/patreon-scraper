    "summary": "\u003cstrong\u003eHello, and thank you for viewing my page!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello! My name is John Carvajal, I\u0027m a cartoonist and a full time cook for my girlfriend currently living in Vermont! I\u0027m the creator of award nominated book Scraps, and the award winning short De Aqu\u00ed All\u00e1.\u003cbr\u003e\u003cbr\u003eI am creating daily comics in my journal/sketchbook. They range from autobio journal/diary to fiction comics.\u00a0\u003cbr\u003eBecoming a patron gives you access to all my previous posts of random comics, and Journal comics, as well as a new comic every day! If you scroll through the public posts you can view some examples of what to expect!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/eb9910e5147d2ef7fddc1621b295eb5a/tumblr_p3575tnC6Z1r6ejcno1_500.jpg\" style=\"width: 347px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy Journal comics mostly deal with the every day life of being a freelance artist, and having to deal with anxiety/depression, traveling, and random encounters with friends and family. A lot of my comics include my girlfriend, Brittney, you can see some of here work here:\u003ca href=\"https://www.patreon.com/nevaehlee\"\u003e https://www.patreon.com/nevaehlee\u003c/a\u003e We are a great support team for one another! I also post short stories from time to time, mostly slice of life fiction, but sometimes sci-fi. I\u0027m also currently working on a sci-fi series called Anterran with my friend\u00a0\u003ca href=\"http://ttps://www.patreon.com/simon_asa\"\u003eSimon Mesnard\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eTo see some examples of my journal comics, check those out\u00a0\u003ca href=\"http://johncarvajalart.com/Patreon-Journal-Comics\"\u003ehere\u003cbr\u003e\u003c/a\u003eAnd you can read current pages of\u00a0\u003ca href=\"https://tapas.io/series/Anterran\"\u003eAnterran here\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/0ec957447af39e19189068a4ec30df22/tumblr_ogds9wg2qF1tw2grqo3_500.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e    What do I do with the money? 100% of the the money goes to directly supporting Brittney and me, which includes rent, art supplies, and website hosting, so that I can focus primarily on making more comics for you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://payload86.cargocollective.com/1/8/280795/4036734/carvajal_portrait_small_600.jpg\" style=\"width: 361px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eYour support is appreciated! You can see more of my work on my\u00a0\u003ca href=\"http://jacarvajal.com\"\u003ewebsite\u003c/a\u003e!\u003cbr\u003e-John"
