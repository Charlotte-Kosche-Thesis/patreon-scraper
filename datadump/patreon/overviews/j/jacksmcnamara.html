    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTrying to make it in this world as a working artist is hard!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://res.cloudinary.com/artwork-archive/image/upload/t_jpg_medium/v1/user_9237/Dreams_n528pq.jpg\" style=\"float: right; width: 272px;\"\u003eI seek to be a source of light and beauty in dark times, to create paintings and poetry that resonate with all the shining and tender places in our souls. I come from the long tradition of wounded healers, creating scarsongs, holding space, articulating visions of a new world and shadowpainting everything we\u0027ve been through to survive.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn order to keep doing this, and not be swallowed whole by the capitalist hustle, I need some support! I am excited about the idea of monthly patronage, where people like you who resonate with my work can directly provide the space and time I need in order to offer my artistic spirit to our world. I hope you\u0027ll sign up to become a Patreon! As a way to thank you for your monthly patronage, I\u0027m offering prints, workshops, discounts, and even monthly Beautygrams. You can find the perks associated with each giving level in the sidebar to the right.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t seen my work, you can find it on my portfolio website, \u003ca href=\"http://jacksmcnamara.net/\" rel=\"nofollow\"\u003eJacksMcNamara.net\u003c/a\u003e. I hope you enjoy it. \u003cbr\u003e\u003cbr\u003eIf you are interested in purchasing an original piece, you can see what\u0027s available on my \u003ca href=\"https://www.artworkarchive.com/artwork/jacks-mcnamara\" rel=\"nofollow\" target=\"_blank\"\u003einventory page\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIf you wanna bring some beauty into your world at a more widely accessible price point, check out the beautiful prints\u003ca href=\"http://jacksmcnamara.net/store/\" rel=\"nofollow\" target=\"_blank\"\u003e in my store\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to visit my page!\u003cbr\u003e"
