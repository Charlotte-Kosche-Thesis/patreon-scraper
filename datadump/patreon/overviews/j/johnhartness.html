    "summary": "Thanks for stopping by, it\u0027s good to meet you!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m John G. Hartness, and I\u0027m a fantasy and horror writer, a small press publisher, a husband, and a father to one very overweight and needy cat.\u00a0\u003cbr\u003e\u003cbr\u003eI write lots of different things, mostly novella length (30-40,000 words, or around 100-150 pages). I\u0027m the author of The Black Knight Chronicles, a lighthearted urban fantasy series, the Quincy Harker, Demon Hunter dark fantasy series, and the Bubba the Monster Hunter comedic horror series. I\u0027ve also dabbled in high fantasy, Arthurian myth, science fiction, superhero novels, and poetry. Yes, poetry.\u00a0\u003cbr\u003e\u003cbr\u003eI write for a living, and I attend around 20-30 conventions a year to speak on panels, meet fans, and sell books. I love traveling to new places, and I love getting the chance to meet fans, but convention travel is expensive. Even a small con costs upwards of $500 to get to, and the larger ones can run in the thousands. And that\u0027s not even considering conventions that require airfare!\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon page is to support my attendance at conventions, and allow me to continue to go places like DragonCon in Atlanta, Mysticon in Roanoke, LibertyCon in Chattanooga, as well as closer conventions like ConCarolinas, ConGregate, and Heroes Con. In 2017, I travelled to Awesome Con in Washington, as well as D.C., Penned Con and Archon in St. Louis, and and that was a drive and a half! \u003cbr\u003e\u003cbr\u003eYour patron dollars go directly into the hotel, gas, and food fund to get me to these different places and give me the opportunity to meet fans all over the country. Maybe I can even make it to your town!\u00a0\u003cbr\u003e\u003cbr\u003eSo look around and see if you like my work. You can get access to exclusive Patron-only content for as little as $1 each month, and starting at the $5 level you\u0027ll really get some neat rewards.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for stopping by, it\u0027s great to have you here."
