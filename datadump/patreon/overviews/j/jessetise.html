    "summary": "Hi there! I\u0027m an artist and illustrator by trade, and during the day I teach printmaking to adults with special needs. I learned all about the small press side of publishing in art school, and since then I\u0027ve designed and assembled lots of handmade zines and comics. I started my first webcomic in 2013,\u00a0\u003ca href=\"http://studygroupcomics.com/main/electric-candyland-jesse-tise/\" rel=\"nofollow\" target=\"_blank\"\u003eElectric Candyland\u003c/a\u003e\u003cem\u003e. \u003c/em\u003eIts about a girl named Liz, and her rival, Hannah, who travel between different dimensions to recover technology stolen from their world by an alien thief. I didn\u0027t have a real plan going into the comic, but it quickly grew into something bigger, with more characters and worlds waiting to be explored. Since Electric Candyland, I\u0027ve also made\u00a0\u003ca href=\"http://new.comique.co/jessetise/the-golden-harp\" rel=\"nofollow\" target=\"_blank\"\u003eThe Golden Harp\u003c/a\u003e, and\u00a0\u003ca href=\"http://jessetise.tumblr.com/post/130236820072/heres-the-first-page-from-a-cup-of-tea-that-will\" rel=\"nofollow\" target=\"_blank\"\u003eA Cup Of Tea\u003c/a\u003e, two side stories that also feature Liz, and as of now, I\u0027m currently working on long form stories featuring the intrepid heroine and friends. \u003cbr\u003eI will eventually publish these stories as paid downloads and printed booklets, but if you\u0027d like to see upcoming pages of stories and concept/process images for these comics, please consider donating - any little helps offset the cost of supplies and printing!"
