    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://jenny-jinya.com/files/layout/head-thingi.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHey there! \u003cbr\u003eI\u0027m Jen and I do a lot of stuff you\u0027ll might enjoy. Mostly I do Illustrations, but I am also into webcomics, Cartoons and youtube clips. I am currently working on animations as well, so there is a lot going on soon!\u003cbr\u003e\u003cbr\u003eAs an chronical ill person, art is my way to cope and, most importantly, to inspire others. Especially my youtube video about multiple sclerosis was widely spread in germany, it is shown at medical schools and parts of it were shown on german television. This is amazing, because with more support I can raise awareness and inspire people to keep it up! \u003cbr\u003e\u003cbr\u003eA Patron\u0027s support would mean the world to me, because art includes everything I want to do in life: inspire, escape, enchant, create, contribute. Art is my way to establish a connection with the world. \u003cbr\u003eI always loved the idea of being a \"story teller\" - someone who wanders the world, taking those routes which result in the best tales, and sharing them with those who are willing to listen. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\"BUT WHAT DO I GET?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst of you\u0027re getting the Reward you\u0027re entitled to, depending on the Amount you\u0027re sending, AND I\u0027ll soon be posting here \"patreons ONLY\" content, like unpublished Comics/Illustrations, you can even make Suggestions on what you\u0027d like to see next or what topic I should make a Comic about. Want to see a certain type of Vlog or Let\u0027s Paint Video? Let me know here! Wanna know what Projects I am working on at the moment? You\u0027ll see it here first (or at all).\u003cbr\u003eAre you one of my ISWT readers? Get some exclusive content and sneak peaks! Plus, thanks to your support I\u0027ll rely less on commissions and can invest more time in the webtoon! Wahay!\u003cbr\u003eAnytyhing else? Your Opinion matters to me, let me know :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/JennyJinya/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://jenny-jinya.com/files/layout/facebook.gif\"\u003e \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jenny-jinya.com/files/comics/kakaka.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
