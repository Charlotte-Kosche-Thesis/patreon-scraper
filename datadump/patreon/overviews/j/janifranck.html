    "summary": "\u003cstrong\u003eI\u2019m Jani - artist, activist and creativity coach. \u00a0I create resources to help anyone who wants to be more creative.\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003eUsing your art to create change is wonderful, but in today\u0027s complex world it can also be overwhelming and a little lonely. \u00a0To this end, I create resources to support artists in generating ideas, getting involved in the big picture, staying focussed and balanced, and making a real difference.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAt the moment, I am making a set of creative oracle cards based on semi-abstract spiral symbols, rooted in pre-Roman British mythology and specifically the Goddess Brighid, Goddess of the arts, healing and song!\u00a0 The cards have been designed and I am working with them to explore their meanings so that I can send them out into the world as a resource for those who need it.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eAbout\nme:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI am an artist and coach and social entrepreneur.  \u003c/strong\u003eI am one of the founding directors of The Art\nHouse gallery caf\u00e9 in Southampton (come for tea sometime!) and have been\ncreating online resourses for people who want to reconnect with their natural\ncreativity, since 2012. \u00a0I have recently refocussed, using my experience of environmental activism to support people who want to make change in the world.\u003cbr\u003e\u003cbr\u003eWhat else do I do?  As well as making art I am passionate about getting other people creating.  My Patreon community get to access a lot of resources to get creative, too!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWhat\nI will use the money for and how much I need\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s what I will spend the money on:\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eWeb hosting and online services:\u00a0 \u003c/strong\u003eMy website and domain name, plus other online services, cost \u00a3165 (about $240 per year, with a few paid plugins to make the site run safely and smoothly. \u00a0\u00a0I also use some automated online services like Hootsuite and Mailchimp to reduce admin and spend more time creating!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe rainbow workspace:\u00a0 \u003c/strong\u003emy time to spend on creating online goodies is\nlimited to about 10 hours per week due to running The Art House, so when I do work I need to focus.  In February 2016 I found a workspace in an\nold chapel in the middle of a cemetery (!) and since moving in I\u2019ve found my\nability to create has exploded. \nYay!  The rent on this space is\njust over \u00a3230 so this fund makes sure I can continue to pay this.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFacebook\u00a0\u003c/strong\u003e\u003cstrong\u003epost\n\"boosts\": \u003c/strong\u003ewhen I create a new blog post or\nresource, to make sure as many people as possible can see it! \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePrint costs for the cards:\u00a0 \n\u003c/strong\u003ethe first run of cards will cost around \u00a31200 to produce, and I need to raise the funds to do this.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eTech equipment: \u003c/strong\u003eMy old revamped laptop, older smartphone and\nclunky PC do the job, but as I get more funds I would love to upgrade these to\nsimplify the process of getting things created. \nIt\u2019s all about maximising my creative time and minimising how long I\nspend grumbling in front of a screen!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThanks so much for being able to offer any\nsupport you are able to, and thanks for popping over and reading this\npage! \u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\n\nYours with glitter and creative beams of sparkleness,\u003cbr\u003e\u003cbr\u003e\n\nJani\u003cbr\u003e\n\nx\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
