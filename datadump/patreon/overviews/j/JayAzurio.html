\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003eWeekly Artwork AND Early Access Viewing to such work\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003eDirect Communication and feedback with my Mods and I\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003eCredits with YOUR name in special video segments\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003eAnd MUCH more!\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e"
