    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1149836/3613d419727b4aceb0bca15caf949e9c?token-time=2145916800\u0026token-hash=EyiRdDSGqEj7lw3xFcSRpxRMvFutSp0wtc_ZHUE9ftc%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1149836/3613d419727b4aceb0bca15caf949e9c?token-time=2145916800\u0026token-hash=ce8EisyNZjsT0vXIo4IaoJgx-l0KjHfNnLE1pWH30Js%3D",
    "is_monthly": true,

    "main_video_embed": null,

    "pledge_url": "/bePatron?c=1149836",
    "published_at": "2017-08-09T16:27:14+00:00",
    "summary": "I am grateful to you both for consuming my work and for at least considering patronizing my work, and there are a few rewards that I am offering for your patronage. \u00a0The best uses of my talents and abilities don\u0027t fit neatly into a paid job or business, and I wish to use my talents to the fullest.\u003cbr\u003e\u003cbr\u003eI have several videos - narrated slide shows of my photographs, really - that explain what I do and why I do it. \u00a0If you don\u0027t have the time or the inclination to watch all of them in order to make a decision on whether to patronize my work, that is understandable, and the below introductory video might be all that you need.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/K6x_4Zqxyo4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAs a person with a curious and inquisitive personality who loves to learn and to teach, I have long done photography work of various subjects, I have been interested in railroads since I was old enough to know what they were, and railroads have been conduits through which I have learned so much about the rest of the world.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jimbaux.com/wp-content/uploads/2012/01/014032oldTIFFfile-BW-wjj-\u00a9-northbound-KCSdeM\u00e9xico-train-A-PANL-05-Ramos-Arizpe-Coahuila-M\u00e9xico-5-January-2007.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eReading \u003cem\u003eTrains\u003c/em\u003e magazine as a child, I was inspired by the imagery in those pages, and I have been exploring the world through the lenses of my cameras since I was old enough to drive an automobile. \u00a0Here is a short narrated slide show that explains my railroad photography and how it can educate about so many things.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xh5I2XGogAY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThrough my writings and my photography, I explore, educate, and inquire about various themes, but especially those of geography, economics, philosophy, and history, often related to railroads, nature, transportation, architecture, and what might be called \"industrial archaeology\"; every train is a potential lesson in geography and a potential lesson in economics, as are all pieces of evidence of human endeavors.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jimbaux.com/wp-content/uploads/2017/02/014760-BW-wjj-\u00a9-eastbound-Amtrak-SUNSET-LIMTED-Berwick-Louisiana-USA-18-February-2007.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI was a school-teacher, I mostly self-identify as a \"geography teacher,\" and what I love about geography is that it is literally the study of everything! \u00a0I now teach through my own pictures and writings,\u00a0\u003ca href=\"http://jimbaux.com/\"\u003emy own blog articles\u003c/a\u003e (well, gosh dern, my website is down right now, and it looks like I\u0027ll need to pay a professional coder to fix it) and such, but I don\u0027t get the salary that I did when working in a classroom; that\u0027s why I need your help ensuring that I can continue doing this!\u003cbr\u003e\u003cbr\u003eSo, now, I want to teach, through photography and writing, and I want to essentially give away to the entire world the fruits of the work that I do, but, in order for me to do that, I need to be able to eat, all of which is the subject of the next video.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/utXLftwbJNY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eVideo #4 is mostly for anyone who needs an explanation of how Patreon works and how it would help enable the work that you see here.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hPavRql4sXk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAs a general practice, I do not reveal the identities of my patrons, primarily because I figure that that\u0027s their information more than it is mine; if you become a patron, feel free to either tell the entire world or keep it a secret.\u003cbr\u003e\u003cbr\u003eAnother topic about which I shall write is that which can not-really-accurately be described as \"education reform.\"  I was a really good school-teacher for about five years, and then, not completely unlike many other young teachers, I suffered a precipitous burnout; it was a perfect storm.  Right at about the time that I got to a point at which I felt like I was as good at being a school-teacher as I would ever get, right as I was thinking that I wanted to do other things with my time and talent, the world around me was also changing with information technology, and it heightened my awareness of another issue with public education as we know it: that of the factory model of education.\u003cbr\u003e\u003cbr\u003eVideo #5 is on the subject of being a teacher.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VT7qVzrnxqM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s way too much to describe here in this description, but, with my newfound awareness, I came to feel that sticking around in the classroom constituted me being part of the problem, that to change the system I had to leave the system; it was a very difficult experience, full of plenty of dissonance, as teaching was - and remains - so critical to my own identity, and I have struggled to find my way in the world since then, but a growing number of people have suggested Patreon to me, which is why you\u0027re reading this!\u003cbr\u003e\u003cbr\u003eThe next video explains so much of the work that I wish to do and can\u0027t do now without your contribution, including a couple of big photography projects and the release of some music videos, one of which is already completed! \u00a0Why can\u0027t I release the music video now? \u00a0The answer is in the video.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uDI_cowmS9E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eFor a long time, people who have liked my photography have said \"you should sell your pictures.\" \u00a0How? \u00a0As prints? \u00a0Most of the pictures have value to viewers but aren\u0027t the types of images that they\u0027d want on their walls, I don\u0027t want to focus just on the 1% of the images that meet those criteria, and the efforts spent trying to print, frame, and sell the images take up plenty of time that isn\u0027t spent \u003cstrong\u003e\u003cem\u003emaking\u003c/em\u003e\u003c/strong\u003e the images; to me, all of that is a big waste of creativity, and I\u0027d rather just \u003cstrong\u003e\u003cem\u003emake\u003c/em\u003e\u003c/strong\u003e the images and post (non-print-size) versions of them on the internet for the world to see!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/t9YBuoBTnWM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eSo, please, support me so that I can use my talents to the fullest and share the results with the world. \u00a0Thank you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI can be reached at AskJimbaux@Gmail.com.\u003cbr\u003e\u003cbr\u003e"
