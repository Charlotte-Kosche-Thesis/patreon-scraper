    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3KtTP6iAgVE\" width=\"560\"\u003e\u003c/iframe\u003e \u003cstrong\u003e\u003cstrong\u003eCruise ContRoll -\u003c/strong\u003eCC18\u003c/strong\u003e\u003cbr\u003e951 views\u003cbr\u003e\u003cbr\u003ePeople look to escape from their intense busy schedules so Wood Rydrz \u0026amp; Toe Stoppas present to you a Carnival Cruise experience, Cruise ContROLL: \"Skates Down and Sun Up\" Tour.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hG2uw-yfObc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThere are 3 types of skaters. Those who like to go on vacations, those like to go to skate parties and those who like to do BOTH! SK8CATION is the prefect combination of a vacation and a skate party at the same time. Skaters from all over the country meet in Phoenix, AZ for 3 days of fun. Whether it\u0027s old friends reconnecting or new friends meeting for the first time. SK8CATION is a weekend of unforgettable memories inside and outside the rink.\u003cbr\u003e\u003cbr\u003e \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AqnzU0R-PP0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe Cruise ContROLL idea was created ideally by thinking outside of the norm. Let\u0027s put down our skates \u0026amp; dj equipment and enjoy each other for an unforgettable weekend of the Caribbean Island Life with dancing, amazing music, amazing shopping, great weather, crystal clear water and much much more!!!\u003cbr\u003e \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4kCaTs5jguY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
