    "summary": "\u003cstrong\u003eFirst of all thank you SO much for thinking about becoming a patron!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI assume that you already know what I do, but for those of you who don\u0027t, I am an actor, stand-up comedian and broadcaster. I\u0027ve been performing stand-up internationally since 2011, broadcasting on television networks since 2009, acting in feature films, tv series \u0026amp; video games since 2013 and became a video-gaming streamer in 2016.\u00a0\u003cbr\u003e\u003cbr\u003eWhat I enjoy more than anything is creating a wide array of hilarious, thought-provoking, moving and empathetic content for an audience of bright, progressive individuals and I don\u0027t ever plan on stopping pursuing this passion with every ounce of my being.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need a Patreon page?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOver the past few years I have become more and more involved in the production of my own creative content, including daily live video-game broadcasts, a weekly comedy podcast called the \u0027Savage Snowflake Podcast\u0027, edited videos on my YouTube channel and recordings of my stand up comedy material. It\u0027s only with the support of my fan base that I can continue to fulfill this promise to make great content and give it the focus and dedication it requires. The patronage you provide helps me to pay my rent, bills and living costs each month to allow me 7 days a week to focus entirely on providing you with the highest quality videos, recordings, audio and live streams!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will my Patreon pledge do for me?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI have re-shaped the entire Patreon tiers to ensure you get some exciting extra content for your monthly donations, a closer and more personal experience from me, your dedicated creator and also some pledges of respect and support from ME in return for your own. Whether it\u0027s joining in the private family movie nights each month, becoming a member of my coveted Cobra Squad in online co-op plays, receiving handmade gifts from me to thank you for your support or a social media follow to show that you\u0027re one of the inner-circle of legends keeping my creative pursuit afloat... you get back what you put in.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo take a look at the different tiers of Patreon-age, find some perks that suit you and I look forward to continuing to create, curate and perform brilliant material each and every single day for you as long as you remain my much appreciated audience!\u003cbr\u003e\u003cbr\u003eListen. Laugh. Play.\u003cbr\u003eJeff Leach \u003cbr\u003exoxo\u003cbr\u003e\u003cbr\u003e"
