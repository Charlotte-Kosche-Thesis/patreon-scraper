    "summary": "I make man-on-the-street comedy videos on YouTube - mainly, \"Joe Goes,\" where I visit conventions, events, and cities across the world. For the past four years, I\u0027ve released videos every week, on Wednesdays. I make as much new content as I can, but I want to do more.\u00a0I want to be able to cover more events, do more shoots in LA, and do more trips outside of LA. Right now anything outside of LA is not in the budget.\u003cbr\u003e\u003cbr\u003eI don\u0027t make a living off YouTube ad revenue. My channel does not get those kind of views. There\u0027s no team helping me run my channel - it\u0027s just me. All the expenses come out of my pocket, and the videos I make - field pieces - are not quick and easy and cheap. They involve hiring someone to run camera, traveling to an event, shooting all day and cutting hours of footage into 5-10mn episodes. Also, I own all the equipment - camera, microphone, etc.- which involves a lot of upkeep. My channel is on a shoestring budget, and I\u0027m often overextending myself. I can\u0027t do more if things just stay the same.\u003cbr\u003e\u003cbr\u003eIf you just want to watch the videos, that\u0027s cool. I appreciate it. I\u0027m just happy you\u0027re watching. But if you want to contribute, I\u0027ll be able to make more new content, and I kept my price tiers very low. I\u0027m always working on videos, even on weeks when there\u0027s not a new video posted. The videos on my YouTube channel will always be free to watch. Donate if you want to support more new content, or just to say thank you for what\u0027s come out in the past four years.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
