    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNyJ9/patreon-media/campaign/1421001/5b0a3d2f48d4462cb7f8db4986018636?token-time=2145916800\u0026token-hash=4AZ_HN1LKpAH8oTTgh89ni5zAmAymr6cSA0TTiJv_7Q%3D",

    "published_at": "2017-12-27T00:28:54+00:00",
    "summary": "\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.etsy.com/shop/JenniferLynnBecker\" target=\"_blank\"\u003e\u003cimg src=\"http://jenbecker.com/DigitalArt/Illustration/Pics/bombusAffinisSML.jpg\" style=\"width: 425px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWelcome to my environmental initiative!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eThis is no ordinary Patreon page!\u003c/strong\u003e\u00a0I am an artist and an environmentalist, and my goal for this page is to \u003cstrong\u003eraise money to help fund projects\u003c/strong\u003e that are geared towards environmental conservation and education. This plan has been several years in the making and is the result of persistent stress I\u0027ve been feeling as I watch more of our delicate global ecosystems deteriorate and species decline. My primary focus at the moment is \u003cstrong\u003enative gardening and biodiversity maintenance \u003c/strong\u003ehere in the US, but my love and admiration for nature spans the globe and finds it\u0027s way into coastal mangrove forests and alpine tundras as well, so the potential reach for this initiative is unlimited. I have some great ideas that will get financial aid to those doing the hard work to restore and maintain balance in this beautiful environment that nature created for us.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nNearly every ecosystem on the planet is currently threatened or at risk, and now is the time to start working on protecting them. I\u0027ve talked to so many people over the years that feel deeply about the environmental concerns they have and want to do something to help, but have no idea of what to do or how to do it. I believe that art is one of the best tools we have to generate change in the world, and so \n\u003cstrong\u003eI am going to put my art to work for the purpose of making a positive impact on our environment\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nMy plan is to launch a new campaign at the beginning of every month (or so) by releasing an original print or series of original prints which will highlight a particular species or ecosystem in need of attention and give information about the individual or organization that is working towards preservation of the species or ecosystems highlighted and\u00a0will benefit from the campaign.\u00a0 At the end of the month I\u0027ll donate the earnings from the prints sold, combined with the monthly donations from my Patreons to the individual or group selected. After funds have been donated I will continue to give updates on the progress of the recipients that benefit from our combined efforts!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nI will also use this page as teaching forum in an effort to help people understand more about what they can do in their own yards and neighborhoods with the establishment of\u003c/strong\u003e\n\u003cstrong\u003enative plants and insects\u003c/strong\u003e. I\u0027ll be posting tons of exclusive informative content for\u00a0my Patreons  about all of the books, research papers, and websites that I read, plus my own personal research and experiences in my garden and the gardens of others in the area that are incorporating native plants in their landscapes. I won\u0027t be using a tiered reward system\u003cstrong\u003e*\u003c/strong\u003e because I want everyone that chooses to donate funds to benefit from the information and resources that I offer here \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\nJoin me on this journey! I am confident in what I can achieve on my own, but \n\u003cstrong\u003ethe thought of what can be achieved by all of us working together is inspiring\u003c/strong\u003e. Together we\u0027ll raise money for individuals or groups working hard to repair the damage to our environment. \u003cstrong\u003eJ\u003c/strong\u003e\u003cstrong\u003eust choose how much you want to pledge per month, \u003c/strong\u003edonating as little as $1 a month to this cause can make a huge difference! \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAnd don\u2019t worry! You can edit or cancel your pledge anytime you want.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI post works in progress on my\u00a0\u003c/span\u003e\u003ca href=\"https://www.instagram.com/j_l_becker/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/JenniferLynnBecker/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eFacebook\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e pages, and completed works on my\u00a0\u003ca href=\"http://jenbecker.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003ewebsite\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nYou can contact me at\u00a0\n\u003ca href=\"mailto:jlynnbecker@gmail.com\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ej\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003elynnbecker@gmail.com\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMuch love and appreciation \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e~jennifer\u003cbr\u003e\n\u003cbr\u003e\n*see post on rewards below!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "\u003ch4\u003eMy work incorporates several levels of my life experience including a deep appreciation for our natural environment and its myriad breath-taking ecosystems as well as a lifelong love and respect for Nature and all of her mystery. My observations and impressions from the world around me are rendered primarily in pastel and graphite, sometimes in watercolor and ink.\u003cbr\u003e\u003cbr\u003eA large part of the purpose of my work is to highlight threatened species and ecosystems in an effort to promote conversation about conservation techniques, such as reconciliation ecology and native gardening, that people can employ in their own yards in order to help stem environmental destruction and restore balance.\u003c/h4\u003e",
