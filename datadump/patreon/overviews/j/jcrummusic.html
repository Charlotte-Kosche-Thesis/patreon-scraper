    "summary": "\u003ch2\u003e\u003cstrong\u003eWELCOME\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003eThe fact that there are people out that are willing to pay for art that they could get for free is an amazing thing. First off, I just want to say \u003cstrong\u003eYOU DON\u0027T OWE ME A THING\u003c/strong\u003e. Really, I know that\u0027s a weird statement to make on a crowdfunding site, but it\u0027s true. If the art I create moves you enough to support me financially I appreciate you! If you aren\u0027t able to, I appreciate you as well. If you do want to become a patron of the arts--my art namely, I will make sure its worth more than the price of admission.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eMORE THAN JUST MUSIC\u003c/strong\u003e\u003c/h2\u003eKnow that your money goes to more than just music. I have been graced with the awesome opportunity to work with youth on a daily basis. Everyday my beautiful wife and I get to impart our life-lessons and experiences into the lives of at-risk teenagers in our city. Your contributions will help us expand this in opening art programs where we could provide a bigger platform for these young people to express themselves.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eREWARDS AND PERKS\u003c/strong\u003e\u003c/h2\u003eWe plan on releasing at least two pieces of \u003cstrong\u003ePatreon-exclusive content\u003c/strong\u003e for subscribers (new music, music videos, live performances etc.) per month. Perks will get better with each reward tier you choose. Other rewards include, digital posters, merchandise discounts, free concert tickets, collaboration opportunities and more.\u003cbr\u003e\u003cbr\u003eLike I stated before, you don\u0027t owe me a thing! I will continue to make free content for all, but if you really feel like this is something that you want to get behind, then I welcome it."
