    "summary": "\u003cp\u003eHi,\nthanks for stopping by to check out my Patreon Page!! \n\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eLet\nme introduce myself, my name is Joanne and I have been creating\ndollhouse miniature crafting videos on my YouTube channel\n(joannesminis) since July 2010. In that time I have made almost 400\nvideos at the time I am writing this. Most of those are tutorials, I\ntry my best to have a new tutorial up every Sunday morning.  In the\ncourse of those videos I have taught my viewers how to  build a\ndollhouse from a kit, how to wire it with a tape-wire system, how to\nmake furniture and accessories and how to make a lot of dollhouse\nminiature food from polymer clay. \n\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI\nhave lots more ideas for videos but those videos can get expensive to\ncreate. I would love to do some giveaways on my channel. I would love\nto visit some Miniature Shows in other cities and take my viewers\nwith me via videos.  I would love to upgrade my video equipment (both\nmy camera and lighting) so I could make even better videos. But all\nthat costs money, some of it lots of money. While the ads that the\nviewers put up with on YouTube do generate a tiny bit of money they\nwon\u0027t pay for those dreams. That\u0027s where you come in. \n\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eFor\njust dollar a month you can help me achieve those goals. And there\nare rewards for helping me. \n\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eFor\nthat single dollar a month you will get access to Patreon emails, a\nquarterly Q\u0026amp;A video and your name at the end of my videos. \n\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eFor\njust a little more, $5 a month you get all of that plus access to an\nadditional tutorial video every month. \n\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eFor\n$10 per month you will get all of those things plus I will invite you\nto a group video chat every month where we can talk about our\nprojects, techniques  do things or whatever the group wants to talk\nabout. \n\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eAnd\nfor $20 per month you get all of the above plus you will get 30\nminutes of my time in a private  video chat where you can pick my\nbrain about your project, you can have me help you with a technique\nthat you are struggling with or just to chat, it\u0027s up to you how you\nuse your half hour. \n\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI\nam also planning to set some goals and as those goals are met I will\nbe doing triple giveaways to celebrate. That means there will be a\ngiveaway here on Patreon (for my Patrons), one on YouTube (for my\nsubscribers), and one on my Facebook page(for my followers there).\nThat means my truly loyal fans that follow me on all three will have\n3 chances to win.\u003c/p\u003e"
