    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/939725/e0ccee5437ad4f8da7ad409182ae68e4?token-time=2145916800\u0026token-hash=rZXB4Nn6mrqxpEu7GwTz0ULifj7M_Rc6ArL8AI-PPTg%3D",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello there! \u266a\u003c/strong\u003e\u003c/div\u003eWelcome to my Patreon! My name is Julie Fletcher and I am a freelance artist based in Phoenix, AZ. I specialize in traditional art with some of my favorite mediums being ink, watercolor, Copic markers, charcoal, and oil paints. While those are my favorites, I love to dabble in everything!\u003cbr\u003e\u003cbr\u003eApproximately once a month I will make a paid post.\u003cbr\u003eA patron only poll will be made at that time to vote on topics for this month.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/11245502_420570334780672_2568991193775187614_n.jpg?oh=b9745c77c94e9e104e51f65cf7a1ab30\u0026amp;oe=599CFF3E\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e(\u003c/strong\u003e\u003cstrong\u003e(MINI BACKSTORY WOW))\u003c/strong\u003e\u003c/div\u003eIn 2011 I attended Phoenix Comicon (PCC) for the first time while I was attending Arizona State University for my BFA in Art. PCC was so huge; there was so much to see and do! I attended again in 2012, after which I realized selling art at conventions is something I could do, too! So in 2013 I had my first table in the artist alley at Phoenix Comicon. While it was a stressful event full of improvising, it turned out to be more successful than I imagined! Since then I have returned to PCC every year as an artist. Every year I try to add something new, and every year has been more successful than the last thanks to new and returning fans of my art!\u003cbr\u003e\u003cbr\u003eI have a lot of stories and dream of making them into comics or whatnot someday.\u003cbr\u003e\u003cbr\u003eSome of my hobbies include video games, playing and transcribing music, travelling, and eating delicious food. I would love to make a living completely from my artwork!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCOMMISSIONS\u003c/strong\u003e\u003c/div\u003eAt conventions the most popular thing I sell are commissions. At the $150 tier I will draw you whatever you would like (within reason) each month done in ink pen, ink wash, ink+watercolor, or pencil+watercolor. Examples:\u003cbr\u003e\u003cu\u003eInk Pen:\u003c/u\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t31.0-8/s960x960/13340244_557814194389618_2176270271604575062_o.jpg?oh=0d645db5a81eeafce3b2058cac1f43cf\u0026amp;oe=59AACB0A\" style=\"width: 299px;\"\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/12316337_489858571185181_6343395653278085861_n.jpg?oh=f3ac19603ab5e0e390904d45f8c9169a\u0026amp;oe=59BADD26\" style=\"width: 189px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cu\u003eInk Wash:\u003c/u\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t31.0-8/12314552_489530471217991_5069607702770263693_o.jpg?oh=eb4049c87907bb277a4056af18c838f4\u0026amp;oe=599C160E\" style=\"width: 408px;\"\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/12359940_492931454211226_425118363219713055_n.jpg?oh=c43e462b6e88a6ecf1821f9cebc05442\u0026amp;oe=59BF0E92\" style=\"width: 406px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cu\u003eWatercolor:\u003c/u\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/12729251_515629065274798_2655989499640485838_n.jpg?oh=437b5ecc292e12befa149970f9c457d9\u0026amp;oe=59BE47AC\"\u003e\u003cbr\u003e\u003cbr\u003eI also do very detailed Copic marker work, We would have to discuss the donation amount thoroughly if people were interested in that as a reward tier.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/13512016_566195200218184_1120171562222729742_n.jpg?oh=be389a85ea4c1a4e0f385fb0df13f42e\u0026amp;oe=59B1A2F4\" style=\"width: 332px;\"\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/13620871_568674706636900_6425329543703387193_n.jpg?oh=d0efca1d7871dc2f5486d89193202461\u0026amp;oe=599CD63A\" style=\"width: 332px;\"\u003e\u003c/div\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/13606947_568997116604659_9067736502408757096_n.jpg?oh=06f3e764acc2f907f1e76b8b03cbcb05\u0026amp;oe=59BD7873\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003ePlease visit my Facebook page for more examples!\u003cbr\u003e\u003ca href=\"http://www.facebook.com/ArtByJulieFletcher\" target=\"_blank\"\u003eArt by Julie Fletcher on Facebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eThank YOU!!!!!\u003c/strong\u003e\u003c/div\u003eI would like to thank my parents for never limiting me; my sister Sarah for always helping and being a sounding board for my creative ideas; my significant other Eric for being a calm and steady voice of reason; my friends Jenny and Courteney for always helping out, giving advice, and forcing my head to the grinding wheel when I need it; my fellow artist friends who have always been there with support and advice; returning friends, fans, and clients who buy and commission art from me time after time; anyone who has ever visited me at an event or bought something from me; and a everyone who becomes a patron for enabling me to continue doing what I love year round!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2665\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(155, 187, 89);\"\u003e\u2665\u003c/span\u003
