    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FCqKM7PxCFwU%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCqKM7PxCFwU%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FCqKM7PxCFwU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "My name is\u003ca href=\"http://www.julesrivera.com\" rel=\"nofollow\"\u003e Jules Rivera\u003c/a\u003e and I\u0027m a \u003cstrong\u003ecomics illustrator\u003c/strong\u003e, \u003cstrong\u003eanimator\u003c/strong\u003e and \u003cstrong\u003evisual development artist\u003c/strong\u003e.\u00a0 I\u0027ve worked on comics titles such as\u00a0\u003ca href=\"https://www.amazon.com/dp/B0711HCJC7/ref=dp-kindle-redirect?_encoding=UTF8\u0026amp;btkr=1\"\u003eBarbie: Starlight Adventure\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003ethe upcoming\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.amazon.com/Barbie-Video-Game-Hero-1/dp/1629916447/ref=sr_1_1?s=digital-text\u0026amp;ie=UTF8\u0026amp;qid=1499098230\u0026amp;sr=8-1\u0026amp;keywords=barbie+video+game+hero+comic\"\u003eBarbie: Video Game Hero\u003c/a\u003e from Papercutz/Mattel,\u00a0\u003ca href=\"https://www.amazon.com/Gutter-Magic-Rick-Douek/dp/1631406590/\"\u003eGutter Magic\u003c/a\u003e from IDW Publishing, and\u00a0\u003ca href=\"https://www.amazon.com/OXYMORON-Loveliest-Nightmare-Alex-Cormack/dp/0996772405/\"\u003eOxymoron: The Loveliest Nightmare\u003c/a\u003e by ComixTribe. \u00a0\u003cbr\u003e\u003cbr\u003eBut when I\u0027m not freelancing my face off, I\u0027ve got some of my own comics that I\u0027d like to share with you. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50dcac04e4b039551296ac09/595a6f6e1b631b22e6620f39/595a7ff86b8f5beaf510e684/1499103225799/sample_pgs_de.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cstrong\u003eDeep-Ender\u003c/strong\u003e\u003cbr\u003e(written by John Lees)\u003cbr\u003eUpcoming webcomic - slice-of-life/romance\u003cbr\u003eIn a project that\u0027s a dramatic about-face for both creators, Deep-Ender is a romantic comedy about loss, swimming, errant shorts, swimming, and finding yourself through competition, and of course, swimming. Ollie is a man who struggles to work through trauma related to a near drowning several years earlier. However, his swimming club of choice, Bogton Baths, is in trouble. Only a win at a major swimming competition can save the club and while Ollie doesn\u0027t want to disappoint the beautiful team captain, Silvia, he\u0027s not sure he can bring home the gold.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50dcac04e4b039551296ac09/595a6f6e1b631b22e6620f39/595a7ff936e5d357243c8aa3/1499103227201/sample_pgs_vs.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cstrong\u003eValkyrie Squadron\u003c/strong\u003e \u003cbr\u003e\u003cem\u003eWebcomic - Sci-Fi \u003c/em\u003e\u003cbr\u003eValkyrie Squadron follows a team of four female fighters in a space war against robot drones.  The drones have taken the fight to innocent civilians, making entire colonies disappear.  To save these people, it\u0027s up to the Valkyries to find out where they are going and how they can be saved.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50dcac04e4b039551296ac09/595a6f6e1b631b22e6620f39/595a7ff6be65940d8d39e02d/1499103226472/sample_pgs_mh.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cstrong\u003eMisfortune High\u003c/strong\u003e \u003cbr\u003e\u003cem\u003eIndependent Graphic Novel - Urban Fantasy\u003c/em\u003e\u003cbr\u003eWith print runs having been funded by \u003cstrong\u003etwo\u003c/strong\u003e\u00a0\u003ca href=\"https://www.kickstarter.com/projects/julesrivera/misfortune-high-book-1\" rel=\"nofollow\"\u003esuccessful\u003c/a\u003e \u003ca href=\"https://www.kickstarter.com/projects/julesrivera/misfortune-high-book-2\" rel=\"nofollow\"\u003eKickstarters\u003c/a\u003e, Misfortune High is the story of magic, dragonslaying (or poor attempts thereof), and class warfare.  Will is a rich kid from a fancy magic school on the rich side of town. When Will is caught cheating in school, he is sent to a magic school in the ghetto as punishment.  He makes more enemies than friends, .  When will hears of a dragon terrorizing schools in his neighborhood, he sees this as a chance to get out and get his old life back.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eBeing a full time freelance artist, I am often forced to choose between working on pay work or working on my personal projects.\u00a0 This Patreon campaign will allow me to work on my properties in a sustainable, productive way.\u00a0 I believe in these projects, and I believe that working directly with my audience, we can bring these projects to life to a level of quality it deserves.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003eYou\u0027re not an altruist. \u00a0It\u0027s okay. \u00a0I\u0027m not either. \u00a0I work hard for my money and if I part with it, I want to know that I\u0027m getting something great. \u00a0Anyone familiar with my Kickstarter work knows I\u0027m going to deliver the goods. \u00a0\u003cbr\u003e\u003cbr\u003eYou unlock rewards with each successive tier. \u00a0Give a little or give a lot. \u00a0Whatever works for you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50dcac04e4b039551296ac09/595a6f6e1b631b22e6620f39/595a82d236e5d357243cb0f6/1499103955489/banner01.jpg?format=1500w\"\u003e\u003cbr\u003eFor a mere dollar, you get access to my secret stash of concept art and designs I can\u0027t release anywhere else. \u00a0And we\u0027re not just talking about the comics here. I\u0027ve got other projects waiting in the wings with some sweet artwork attached. A mere dollar a month gets you access to this password protected gallery.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50dcac04e4b039551296ac09/595a6f6e1b631b22e6620f39/595a82d24c8b03ad3c049382/1499103955754/banner05.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eWould you like access to my web tutorials and process videos a week earlier than everyone else? With this tier, you not only get access to the secret concept art gallery, but you get access to the secret video library first before everyone else. Dive into learning and growing your own artistic skills ahead of the curve.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50dcac04e4b039551296ac09/595a6f6e1b631b22e6620f39/595a82d320099e12d5ad09c1/1499103955921/banner10.jpg?format=1500w\"\u003e\u003cbr\u003eThis is pretty self explanatory. You get access to any and all webcomic updates I put out a week ahead of everyone else. And of course you get access to the secret video and art galleries. Who says you can\u0027t have it all?"
