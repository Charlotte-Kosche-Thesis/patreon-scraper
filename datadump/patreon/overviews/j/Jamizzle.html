    "summary": "\u003cimg src=\"http://www.jmckiernan.com/wp-content/uploads/2015/06/banner_strip.jpg\" style=\"width: 526px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOh Hullo\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHello there! My name is Jamizzles and I am the artist behind the Zigzag resource pack for Minecraft. I started this pack as a hobby after work hours just for funsies and to share with my friends. I love the\u00a0look of default Minecraft, but I was always interested to see where I could take it if I applied my style to the textures. Also, I just really wanted to make a bunch of derpy sheep and cats and stuff...\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMaking Zigzag has been a real labor of love, because I LOVE making art for games. It\u0027s not only my hobby, but my day job as well! I have been an artist at a game studio for over five years now. (hit me up and I can tell ya what titles I\u0027ve had a hand in) I\u0027ve been updating the pack every Sunday for several years now!\u003c/div\u003e\u003cstrong\u003eIs ZigZag Done?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWell the Java version Minecraft seems to always be updating, So am I! With a team of one, it\u0027s been a long road but I am slowly bringing the pack up to date with each new release.\u003cbr\u003eI have finished 1.8 and 1.11, and am working towards 1.12.\u003cbr\u003e\u003cbr\u003eI post updates here and on my twitter and tumblr every Sunday night! You can also check out the trello list of all the blocks to check on the progress of the pack:\u00a0\u003ca href=\"https://trello.com/b/YqXTlaLU/zigzag-1-10\"\u003ehttps://trello.com/b/YqXTlaLU/zigzag-1-10\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhere can I get it?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003eYou can download zigzag on my website at:\u003cbr\u003e\u003ca href=\"http://www.jmckiernan.com/?page_id=55\" rel=\"nofollow\"\u003ehttp://www.jmckiernan.com/?page_id=55\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.jmckiernan.com/?page_id=55\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003eWhere can I talk about it?\u003c/strong\u003e\u003cbr\u003eThere is now a discord server for getting updates, hanging out and chatting, and also talking about upcoming livestreams here:\u00a0\u003ca href=\"https://discord.gg/upJj8x\"\u003ehttps://discord.gg/upJj8x\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBIG TIME THANKS\u003c/strong\u003e\u003cbr\u003eYour support is extremely appreciated, be it here on Patreon or just all the wonderful people on Tumblr and Twitter who have been spreading the word and sending encouragement. Hopefully you will find some of these extra rewards and goals a fun way to engage in the process! LETS PLAY MINECRAFT!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jmckiernan.com/wp-content/uploads/2015/06/banner_strip.jpg\" style=\"width: 536px;\"\u003e"
