    "published_at": "2016-09-23T14:30:12+00:00",
    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CVC3WenBjEI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHELLO YOU BEAUTIFUL PEOPLE! \u003c/span\u003e\u003c/strong\u003e\u00a0My name is John Sprocket. \u00a0Some know me as \u003cem\u003eCaptain\u003c/em\u003e John Sprocket, but you can call me John! \u00a0^_^ \u00a0So, what do I do? \u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI MAKE MUSIC!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAnd with your support I can make \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003emore \u003c/i\u003e\u003cstrong\u003emusic!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e1-2 new songs every month, with pledges as low as $1 per month!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am a hard working independent musician who, for the past 10 years, has been the founder, songwriter, lead singer and album producer for a \u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003esteampunk\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e band known as \u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eThe Cog is Dead\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. \u00a0I\u0027ve been extremely fortunate to watch this little band I started in 2006 slowly but surely gain a loyal following and love from the steampunk community. \u00a0Since then we have released 3 albums and performed all over the United States and have met some of the most amazing people in the world along the way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo then... WHY AM I ON PATREON? \u00a0Well, \u003cem\u003etwo reasons in particular\u003c/em\u003e:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e I want to make MORE music for everyone! \u00a0\u003c/strong\u003eI looooove writing and releasing albums for The Cog is Dead. \u00a0It\u0027s one of the great joys in my life! \u00a0However in the past 10 years we\u0027ve only released 3 albums... and I have \u003cem\u003eso much more music\u003c/em\u003e inside of me! \u00a0In fact I also write music for lots of other projects including two feature films (soon to be 3,) as well as theme songs, soundtracks... heck I\u0027ve even written \u003cem\u003ejingles\u003c/em\u003e\u00a0(ain\u0027t no shame in that!) because I just love making fun music and seeing the joy it brings the people who listen to it! \u00a0I only get to release music for The Cog is Dead on rare occasions, but I\u0027m hoping to write and record much more and share it with all of you beautiful people! \u00a0Plus as my patrons you\u0027ll get to hear songs here FIRST and see new videos before they\u0027re made public on my YouTube channel for the rest of the world! \u00a0And you\u0027ll get other exclusive content in my feed that\u0027s ONLY available to my patrons!\u003cbr\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eI would love to make a living as a full-time musician, and this will make that possible - both for my solo work AND the work I do for The Cog is Dead!\u003c/em\u003e\u003c/strong\u003e\u00a0 It\u0027s true what they say, musicians are starving artists. \u00a0Well... ok, I may not exactly be \u003cem\u003estarving\u003c/em\u003e... I could even stand to \u003cem\u003elose\u003c/em\u003e a few pounds... but what I mean is I have been supporting myself and my wife for the past few years solely from music and freelance work. \u00a0It\u0027s rewarding, but \u003cem\u003eby no means stable\u003c/em\u003e. \u00a0I live simply in a modest home and have NO plans of ever living a lavish, extravagant life. \u00a0But the dream and goal is simply to be able to make a stable living off of the work I do, without worrying if I\u0027ll have enough to pay rent for the house and studio each month. \u00a0(Seems reasonable, I think. ^_^) \u00a0Since I write and produce all music for The Cog is Dead here in my studio the money from my patrons will ensure that I can keep producing not only the songs I release on my own, but it will equally allow me to safely keep doing everything I already to in The Cog is Dead! \u00a0It covers all bases! :)\u003c/li\u003e\u003c/ol\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSo, I\u0027M ASKING YOU TO SUPPORT ME AND ALL THE MUSIC I MAKE! \u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour patronage supports EVERYTHING I DO in my life of artistic endeavors! \u00a0It allows me to be a full-time musician as producer for The Cog is Dead, for all the fun new songs I\u0027ll be posting here and on my YouTube Channel, and it allows me to be able to continue composing music for a wide array of other projects! \u00a0Plus The Cog is Dead also doesn\u0027t perform as frequently as we did in past years since we are all far to busy to be a full-time touring band (in fact we officially stopped touring in 2015 and we now perform on a show by show basis.)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYOU WILL BE HANDSOMELY REWARDED! \u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour ongoing patronage here will grant you exclusive access to my patron-only feed where I will post new music on a regular basis (hopefully at least one new song per month) and discuss new projects and share details about things that are still in development for The Cog is Dead. \u00a0You can also get rewards like extremely rare never-before-heard songs, a one-on-one Skype performance from me, and if you have the means to be \u003cem\u003eamazingly \u003c/em\u003egenerous I will even fly to your hometown and perform a house concert for you and your friends once a year \u003cem\u003eevery \u003c/em\u003eyear for as long as you are a patron! \u00a0Plus you can all have the satisfaction of knowing that you are helping in the creation of more music for the world!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eOH, and I should mention: I\u0027M ALSO AN ILLUSTRATOR!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://johnmondelliproductions.com/thecogisdead/images/johnillustrations.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhile I\u0027ll primarily be making music here, on occasion I also create illustrations and will also release any new artwork here on Patreon first!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYOUR SUPPORT MEANS EVERYTHING TO ME! \u00a0\u003c/strong\u003eLike - LITERALLY! \u00a0Your support will allow me to create EVERYTHING that I love making and that my fans and followers love - all the time! \u00a0So please consider being a patron and helping me bring more of this fun brand of music to the world! \u00a0I know you\u0027ll enjoy all the new songs that come about because of your help, and you can be a part of the conversation here on Patreon and even suggest what you might like to hear me create!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU SO MUCH!\u003cbr\u003e\u003c/strong\u003eYours truly,\u003cbr\u003e\u003cem\u003eJohn Sprocket\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
