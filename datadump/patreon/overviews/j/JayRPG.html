    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for your support, your patronage, and for being you\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eContent \u0026amp; Regular Features\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRelaunching soon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u00a0- \u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eJRPTea\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0- \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eThis is the series where I combine my two favourite things in the entire world: Tea and JRPGs, I talk about a certain subject, game, series, or some relevant news, and attempt to match the perfect Tea with what I am talking about.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRegular\u003c/span\u003e\u003c/em\u003e - \u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGames You Missed\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e - \u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI highlight a fantastic game that may have slipped right past you. They may have released at the same time as something much bigger, they may have had no marketing budget, but whatever the case they are definitely still worth your time.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cem style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRegular\u003c/span\u003e\u003c/em\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eIn 2 Minutes or Less\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0- \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMy ability to talk fast is put to the test in this series where I attempt to summarise a series, developer, game, or event in under 2 minutes. It\u0027s the quickest possible way to learn everything you need to know about the chosen subject.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhen it\u0027s ready\u003c/span\u003e\u003c/em\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-\u003c/span\u003e\u00a0\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eJRPG News Update\u003c/strong\u003e\u003c/span\u003e\u00a0- \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eR\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eather than dedicating a whole video to 1 tiny bit of news I provide a summary of all the latest news regarding release dates, localisations, collector\u0027s editions, merch, and anything else interesting that is happening in the world of Japanese gaming.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhen it\u0027s ready\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u00a0- \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eJRPG Facts \u0026amp; Histories\u003c/span\u003e\u003c/strong\u003e\u00a0- \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eSimilar to\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e the DYKG forma\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003et, except this series specifically focuses on JRPGs. I share some of the most interesting tidbits about a certain JRPG series or game, and sometimes I will also be exploring development difficulties, how a series came to be, and a mystery or two. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eF\u003c/span\u003e\u003c/em\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003erequently\u003c/span\u003e - \u003c/i\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eSpoiler-Free Reviews\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/b\u003e\u003cspan style=\"background-color: initial;\"\u003e- \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMy game review format combines a comprehensive and informative overview with just a hint of humour to (hopefully) put a smile on your face. I aim to provide the facts and my opinions of the game quickly and to-the-point, \u0027aint nobody got time for a 40 minute review video.\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\n\u003ci style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFrequently\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e - \u003c/i\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003eGameplay \u0026amp; Let\u0027s Play \u003c/b\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e- \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eSpoiler-free gameplay videos, early previews, technical performance tests, let\u0027s plays, and a bunch of other gameplay related videos fall into this category. With the recent insurgence of JRPG ports showing up on PC I have been quick to provide gameplay videos prior to launch to give you an idea of the quality of the port.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFrequently\u003c/span\u003e\u003c/em\u003e - \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEverything else I do!\u003c/span\u003e\u003c/strong\u003e - Things like controversies, collaborations, JRPG education, opinions, and so much more.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\n\u003ch3 style=\"color: rgb(89, 89, 89); text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAbout me\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI am just a humble Aussie that enjoys a nice cup of tea, a good pun, and everything JRPG. My first exposure to the genre was watching a friend play Final Fantasy 7 when I was younger but I fell in love with JRPGs when I got my own hands on Final Fantasy 9. I continue to explore the farthest reaches, and the deepest pits the genre has to offer, focusing on more than just the mainstream, though my favourite franchise remains the \u0027Tales of\u0027 series for the time being.\u003cbr\u003e\n\u003cbr\u003e\nWhile my main interest is JRPGs I am also a fan of many other things; I\u0027m a lover of card games having competed in both Pokemon and Yugioh tournaments in the past (currently very active in Hearthstone), I am a seasoned PC FPS player with over 1000 hours played in both TF2, and CSS, and I have the capacity to enjoy just about any well made game regardless of genre (there are select WRPGs I enjoy, and I do love a good strategy game).\u003cbr\u003e\n\u003cbr\u003e\nInterests outside of gaming are things like Anime (of course), Star Wars, Tolkien, Tea, Comedy... I am a great lover of the anti-hero and villain character archetypes: Vegeta (DBZ), Seto Kaiba (Yugioh), Thranduil (The Hobbit), Petyr Baelish (Game of Thrones), Magneto (X-Men), Kratos Aurion (Tales of Symphonia), Beatrix (Final Fantasy IX), Gaius (Tales of Xillia), and Cole Turner (Charmed) just to name a few!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e"
