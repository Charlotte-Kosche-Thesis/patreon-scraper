    "summary": "\u003cimg src=\"https://ksr-ugc.imgix.net/assets/016/192/137/aeb9f12c84a2a000fbc39c4cc33cc5db_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1491756193\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=6093515af38cdee5220bf21f0279266f\"\u003e\u003cbr\u003e\u003cbr\u003eHi! We are JCCD studio: a team of 200 Japanese Illustrators!\nWe make illustrations for games, light novels and manga^^\u003cbr\u003e\u003cbr\u003eWe are \nvery proud of the success of Japanese Anime and Manga all over the \nworld. Thanks to internet, more and more people are able to enjoy Anime \nlike people who live in Japan now. We heard that many Anime fans would like to learn how to draw Anime style illustrations. However, outside of Japan it\u0027s really difficult to have a learning experience for a thousand of \nreasons... We want to use internet to fix this situation!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/016/232/258/e0880107aaf3ac6312af55ed4c3ece62_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1492009496\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=65003c92f6d994313f410f237abafc46\"\u003e\u003cbr\u003e\u003cbr\u003eArtists of JCCD Studio would like to create online lessons for Anime Lovers around the world!\u003cbr\u003e\u003cbr\u003eThe E-lessons take the form of videos that guide you through all the\n steps to create an illustration. We will be drawing and explaining at \nthe same time so you won\u0027t miss any detail. As we are all Japanese the \nexplanations are made in Japanese, however we will add subtitles in \nEnglish so that you can understand everything.\n\u003cbr\u003e\u003cbr\u003eIn order to offer you a Top-quality experience as closely as possible with the artist, the lessons are usually several hours long and allow you to follow the artist step-by-step during the process of creation while enjoying\u00a0the detailed explanations and drawing tips to upgrade your skills.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/999282195327731012335512236160672586274o.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe want to create online lessons for Anime Lovers so that they can learn \nhow to draw Anime Illustrations wherever they live. However, we can\u0027t \nsucceed without your support. \u003cbr\u003e\u003cbr\u003eCreating a lesson is way longer \nthan making an illustration. By supporting us on Patreon, you will allow us to dedicate more time and involve more artists in creating lessons\u00a0and give you a bigger variety of drawing styles.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support is really important to us!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur\u00a0\u003ca href=\"https://goo.gl/8A3EXh\"\u003eSpace Girl Drawing E-lesson\u003c/a\u003e is now available on Udemy!\u00a0\u003cbr\u003e\u003cbr\u003eJCCD Studio is also on\u00a0\u003cbr\u003eFacebook : \u003ca href=\"https://www.facebook.com/jccdstudio/\" target=\"_blank\"\u003e@jccdstudio\u003c/a\u003e \u003cbr\u003eDeviantart : \u003ca href=\"https://jccdstudio.deviantart.com/\" target=\"_blank\"\u003e@jccdstudio\u003c/a\u003e \u003cbr\u003eYoutube :\u00a0\u003ca href=\"https://www.youtube.com/channel/UCazykRAp6-wzm4oLR8NpyMA/videos\" target=\"_blank\"\u003e@jccdstudio\u003c/a\u003e\u003ca href=\"https://www.patreon.com/jccdstudio\"\u003e\u003cbr\u003e\u003c/a\u003eTwitter : \u003ca href=\"https://twitter.com/jccd_studio\" target=\"_blank\"\u003e@jccd_studio\u003c/a\u003e \u003cbr\u003eInstagram : \u003ca href=\"https://www.instagram.com/jccdstudio/\" target=\"_blank\"\u003e@jccdstudio\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003ca href=\"https://www.kickstarter.com/projects/1263424974/e-lesson-learn-to-draw-anime-with-japanese-artists/posts/1946880\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\u003ca href=\"https://www.kickstarter.com/projects/1263424974/e-lesson-learn-to-draw-anime-with-japanese-artists/posts/1946880\
