    "summary": "Simply by visiting this page, you are placing yourself in a very special category of my fanbase - and I truly appreciate you being here. Thank you.\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating music and films as far back as I can remember. I was taught how to record music at a weirdly young age, and in my teen years, I utilized MySpace to establish myself in the Seattle music scene as a bit of a teen-idol. Yeesh. Later, after graduating from college with a Film Studies degree, I relocated to Portland, OR and began working in the city\u0027s burgeoning film industry - although I never stopped writing/recording pop music behind the scenes. \u003cbr\u003e\u003cbr\u003eAs a filmmaker, I\u0027ve directed 1 feature film and 2 short films, and have worked on countless other films, tv shows, music videos, etc. - all of which I\u0027m tremendously proud of. Stylistically, I tend to take inspiration from the European Art-house school - filmmakers like Alejandro Jodorowsky, David Lynch, and Federico Fellini have all been giant influences. In more recent years, I\u0027ve dipped a toe in the ad industry, and also have begun producing short Youtube video essays on various topics relating to music and film history.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to see all my work in one place, check out my website - (jeffreystillwell.com).\u003cbr\u003e\u003cbr\u003eI\u0027m hoping you\u0027ll consider contributing a monthly pledge for the same reason you\u0027d support any quality youtube content creator, whose work you enjoy. You will receive unique perks + rewards, plus gain access to sweet members-only content. But more than that, you\u0027ll be DIRECTLY supporting future videos, future albums, future films, so on and so forth. The video essays, for instance, take me anywhere from 2-4 full days to fully research/write/produce/narrate/edit etc., so it\u0027s extremely difficult(impossible) to crank them out on a consistent basis. I\u0027m hoping this Patreon page will change all that, and I\u0027ll be able to post videos/music at least once a week, hopefully more. \u003cbr\u003e\u00a0\u003cbr\u003eThank you again for being here! Enjoy some of my freely-available posts/content, or \u003cstrong\u003e\u003cem\u003econsider a monthly pledge \u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
