    "summary": "\u003cimg src=\"http://jenmariewilde.com/wp-content/uploads/2018/01/Untitled-design.png\" style=\"float: left; width: 251px; margin: 0px 10px 10px 0px;\"\u003eHey! I\u2019m Jen, a queer, autistic artist and author living in NYC. I wrote QUEENS OF GEEK and my upcoming release, THE BRIGHTSIDERS.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u2019s all this, then?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll the patrons here help fund my writing and art \u2013 and get my writing and art in return. Sound like fun? Simply choose how much you want to pledge each month, and you\u2019re in! (Remember: just $1 goes a long, long way!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eMy very gay art\u003c/li\u003e\u003cli\u003eSneak peeks at my books\u003c/li\u003e\u003cli\u003eUpdates from my daily life\u003c/li\u003e\u003cli\u003eOccasional Patreon only giveaways!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat I get:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support helps me continue to write queer stories and create feminist art at a time when it\u2019s very needed in the world. \u003cbr\u003e\u003cbr\u003eMore personally, pledges will go to paying legal fees so I can get a visa and stay in the USA with my girlfriend. She had an accident about a year ago that required more surgery and means she cannot work, so every dollar really will help.\u003cbr\u003e\u003cbr\u003eAnd here\u2019s something I\u2019ve been holding close to my heart; my dream is to\n one day write for television and movies. I want to see my stories about\n queer teens make it to the screen. But I need more time to hone my \nskills and work on those Close To My Heart Dream Projects. \u003cstrong\u003eEvery\n single dollar pledged will give me more time to write more books and \nmake more art and maybe even conjure up a script or two.\u003c/strong\u003e Also, it will help ease some of my soul-crushing anxiety, so there\u2019s that\u003cstrong\u003e.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eOne\n of my hopes is to also use a portion of the money earned here to pledge\n to other creators on Patreon, as a way of giving back and paying it \nforward.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u2019s coming:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn addition to sharing more writing and art here, I\u2019ll be working on scripts and videos to post here once we reach the goal.\u003cbr\u003e\u003cbr\u003eThank you so much for being here, and for your support.\u003cbr\u003e\u003cbr\u003eStay weird,\u003cbr\u003e\u003cbr\u003eJen xo\u003cbr\u003e\u003cbr\u003e"
