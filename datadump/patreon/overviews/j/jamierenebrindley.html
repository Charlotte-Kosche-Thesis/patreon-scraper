    "summary": "\"Bodies have their own light which they consume to live: they burn, they are not lit from the outside\" - Egon Schiele\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i86.photobucket.com/albums/k113/jamierbrindley/IMG_20160705_173055_zps0uojgbzm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello, and thank you for taking the time to view my page.\u003cbr\u003e\u003cbr\u003eMy name is Jamie and I\u0027m a full time student, retail employee, and cat-mom of three. I\u0027m also someone who has made art as long as I can remember, and have always held this idea in the back of my head of being able to be more than just a casual weekend crafter.\u003cbr\u003e\u003cbr\u003eI\u0027ve always loved art you could \u003cem\u003efeel \u003c/em\u003eand \u003cem\u003etouch.\u003c/em\u003e\u00a0My primary medium through most of my artistic life has been oil paint. I loved the textures you could create and the ability to make something that caused people to want to run their hands over it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i86.photobucket.com/albums/k113/jamierbrindley/IMG_20160705_173202_zpsz8lok5gv.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhile my love affair with oils will probably never end, I\u0027ve found myself in a new creative head space and have recently begun working on teaching myself how to create dip-dyed wool yarn tapestries.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i86.photobucket.com/albums/k113/jamierbrindley/18199368_10154505777186596_2400659642804702046_n_zpsvphvc059.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThese take my love of texture to the next level, and there is something so rewarding about seeing that final product, when you really don\u0027t know how it\u0027s going to turn out during the dying process.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i86.photobucket.com/albums/k113/jamierbrindley/18198526_10154492584266596_5327521485600611760_n_zpsxlbuxakx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis is where you come in. I love making these, and I can\u0027t wait to be able to experiment with new dying techniques and higher quality yarn, but as it is, I don\u0027t have the excess income to spend on supplies. Eventually, I hope to be able to make sales of these pieces self sustaining.\u003cbr\u003e\u003cbr\u003eAs a patron, I\u0027ll give you behind the scene glimpses into my learning and creating process, first access once I have items available for sale, and special patron discount codes.\u003cbr\u003e\u003cbr\u003eThis is a new artistic adventure for me, and my first step in trying to become a more \"professional\" artist, and I hope you join me for the experience.\u003cbr\u003e\u003cbr\u003e- Jamie Rene Brindley\u003cbr\u003e"
