    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCURRENTLY\u003c/span\u003e: Lost somewhere in South America. No fixed return. Landed in Colombia. Let\u0027s see what happens.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(If you know who I am, that\u0027s really cool. If you don\u0027t, that\u0027s equally cool. I\u0027m a premed student turned musician gone... nomadic photographer).\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003eBeing in a band allowed me to see the country (US), and eventually some of Europe. Playing shows in new cities, driving through roads and views that put me in awe. I began to appreciate my surroundings differently. And when I briefly moved to Norway I couldn\u0027t help myself from buying a camera and learning how to capture my surroundings with something better than my phone. What I didn\u0027t expect was that this would turn into a passion, and soon after, a lifestyle.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to see the \u003cstrong\u003ew o r l d\u003c/strong\u003e. \u003cem\u003eAll\u003c/em\u003e of it. And to document it to the best of my abilities. I want to live in my car. Sleep on train rides across Europe and venture the Amazon forest without dying at the hand of a silly mosquito. And to share my experiences with all of you. Through photo, video, and any other way I can think of.\u003cbr\u003e\u003cbr\u003eBy supporting me here, on this page, you make this possible. To keep me living my dream, and in turn sharing it with you. I hope to inspire you to see what\u0027s out there. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you.\u003c/strong\u003e\u003cbr\u003e"
