ou\u0027ll \u003cem\u003eONLY\u003c/em\u003e be charged for these videos.\u00a0Regardless, you can set a \u003cstrong\u003emonthly limit \u003c/strong\u003eon how much you\u0027d like to contribute so there\u0027s no way we can overcharge you!\u003cbr\u003e\u003cbr\u003eThe idea is to build a \u003cstrong\u003eCommunity\u003c/strong\u003e\u00a0between us and you, our fans and friends. We\u0027ll provide patrons with \u003cstrong\u003emusic\u003c/strong\u003e, \u003cstrong\u003emerch\u003c/strong\u003e, and \u003cstrong\u003eextra videos\u003c/strong\u003e, so we can have the opportunity to do this for a living!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
