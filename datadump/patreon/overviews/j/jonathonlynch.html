    "summary": "I\u0027m a songwriter making the next hit Broadway musical! Now I just need to finish writing it....\u003cbr\u003e\u003cbr\u003e- I\u0027m workshopping a full-length, electropop musical about computer scientist Alan Turing, narrated by robots at the heat death of the universe.\u00a0\u003ca href=\"https://soundcloud.com/jonathon-lynch-1/are-you-there-from-the-turing-test\" target=\"_blank\"\u003eListen to the opening number from THE TURING TEST.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e- I\u0027m in the middle of writing a one-woman, contemporary musical theatre song cycle that is based off of a Baroque dance suite.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Dsq04izkBmI\" target=\"_blank\"\u003eWatch \"Courante in Bb Major: Auditioning\u0027s Sweet\" from THE BAROQUE CYCLE.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e- I\u0027m brainstorming a full-length musical in which singing activates musical theatre superpowers.\u00a0\u003ca href=\"https://soundcloud.com/jonathon-lynch-1/time-slips-by\" target=\"_blank\"\u003eListen to a clip.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e- Plus\u00a0\u003ca href=\"https://www.youtube.com/watch?v=vjRWKkqelNU\" target=\"_blank\"\u003estand-alone songs\u003c/a\u003e,\u00a0\u003ca href=\"http://newbthewebseries.com/\" target=\"_blank\"\u003efilm scores\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/jonathon-lynch-1/sets/video-game-portfolio\" target=\"_blank\"\u003evideo game soundtracks\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/user/JonathonLynch\" target=\"_blank\"\u003emore\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI\u0027m a music director and I love what I do. I mean, I get to play theatre music all day long! It\u0027s great! But I have to work some long hours to make it happen, which seriously limits the writing time.\u00a0I need your support so I can have the resources to write, rehearse, and stage my mad-cap ideas. Thanks!\u003cbr\u003e"
