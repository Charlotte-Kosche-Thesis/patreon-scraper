    "published_at": "2018-03-28T16:47:57+00:00",
    "summary": "\u003cimg src=\"http://www.ancient-hebrew.org/emails/picture-benner.png\" style=\"float: left; width: 106px; margin: 0px 10px 10px 0px;\"\u003eShalom Friends, welcome to my Patreon page. My name is Jeff A. Benner and I have authored thirteen books including; \u003cem\u003e\u003ca href=\"http://www.ancient-hebrew.org/his_name_is_one.html\" target=\"_blank\"\u003eHis Name is One\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://www.ancient-hebrew.org/bookstore/book_ahlb.html\"\u003eThe Ancient Hebrew Lexicon of the Bible\u003c/a\u003e\u003c/em\u003e,and the \u003cem\u003e\u003ca href=\"http://www.ancient-hebrew.org/bookstore/book_ahd.html\" target=\"_blank\"\u003eAncient Hebrew Dictionary\u003c/a\u003e\u003c/em\u003e and have produced several videos including \u003cem\u003e\u003ca href=\"http://www.ancient-hebrew.org/bookstore/dvd_ahh.html\" target=\"_blank\"\u003eA History of Hebrew\u003c/a\u003e\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eFor the past 20 years I have run the \u003ca href=\"http://www.ancient-hebrew.org\"\u003eAncient Hebrew Research Center\u003c/a\u003e providing resources, articles and videos related to the Hebrew language of the Bible. Up until 2016 I did this part-time, but because of my readers and viewers support, of whom I am eternally grateful, I have been able to transition to working full-time on these resources. Without all of you this would never have been possible. Thank you.\u003cbr\u003e\u003cbr\u003eI am currently working on several projects and because it takes a lot of time, equipment and other resources to produce these materials, I can use your help to help me create these materials to assist you in your Biblical studies.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Torah: A Mechanical Translation\u003c/strong\u003e (Book)\n\u003cbr\u003eThis work is a \"mechanical\" translation of the Torah, the first five books of the Bible, where every Hebrew word, prefix and suffix is translated exactly the same way every time that they appear. This will allow the reader to \"see\" the Hebrew text of the Torah without even knowing Hebrew. I began this translation in 2002 and am close to completing this project and am expecting a publish date around October, 2018. You can read more about this translation a \u003ca href=\"http://mechanical-translation.org\"\u003emechanical-translation.org\u003c/a\u003e.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SM2lwrsYEmM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Honey in the Acacia\u003c/strong\u003e (Book)\n\u003cbr\u003eThroughout the Bible is the common theme of the \"Honey in the Acacia,\" which is lost in\u00a0 translations and our Western culture. The clearest picture of this can be seen when the tablets of stone with the Ten Commandments (the honey) are placed inside the Ark of the Covenant (a box made of Acacia wood). \u003ca href=\"http://www.ancient-hebrew.org/the_honey_in_the_acacia.html\" target=\"_blank\"\u003eRead more about this book\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Four Keys to Proper Biblical Interpretation\u003c/strong\u003e (DVD)\n\u003cbr\u003eIn this video I present the four keys that are needed for one to properly interpret the Bible. These keys are; Philosophy - How the Hebrews think, Culture - How the Hebrew lived, Alphabet - How the Hebrews wrote, and Language - How the Hebrews spoke. When these keys are applied to the Biblical text the pages of the Bible come to life in ways never thought possible.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Way of Yahweh\u003c/strong\u003e (DVD)\u003cbr\u003eMost of us love to travel. When we travel we experience new places and things that are exciting and beautiful. \"The Way of Yahweh\" is a phrase found throughout the Bible that is often overlooked and misunderstood because the cultural background to this phrase can only be understood through the culture of the Hebrew people and their language.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Tsohar \u003c/strong\u003e(Book)\u003cbr\u003eIn Genesis 6:16 the \"Tsohar\" is first mentioned in the Bible. Many Bible translations will translate this word as \"window,\" but as Strong\u0027s Dictionary points out, the meaning of this word is uncertain. However, evidence, Biblical and non-Biblical, suggest that this word is used in reference to a stone with some very strange abilities.\u003cbr\u003e\u003cbr\u003e"
   },
