    "summary": "Hi guys! I\u0027m maintaining the Drone Graffiti blog at\u00a0\u003ca href=\"https://dronegraffiti.tumblr.com/\"\u003ehttps://dronegraffiti.tumblr.com/\u003c/a\u003e. This is your chance to support my work.\u003cbr\u003e\u003cbr\u003eMy story is this:\u003cbr\u003eWalking down my street in Copenhagen an afternoon in late 2013 I stumbled upon a fresh roof top painting. Thinking with awe about the artists behind this painting styles\u0027 particular indifference to heights, my own fear of the same, and, at the same time, the recent rush of drones hitting the consumer market and maker movements at the time.\u003cbr\u003e\u003cbr\u003eThe words drone and graffiti immediately met in my mind. I went home and google\u0027d it. No results. So I decided to start at Tumblr blog at \u003ca href=\"https://dronegraffiti.tumblr.com\"\u003ehttps://dronegraffiti.tumblr.com\u003c/a\u003e and set up Google Alerts. And then simply wait for the first catch of something that, in my mind, was bound to happen at some point.\u003cbr\u003e\u003cbr\u003eBeing interested in street art, urban culture, technology, internet, journalism and media it turned into the perfect side project for me; documenting an emerging art form and meeting a lot of interesting people and projects along the way.\u003cbr\u003e\u003cbr\u003eBesides looking out for new appearances of drone graffiti and posting on the blog, I did a few public talks about the project, set up an art exhibition with curated drone graffiti projects and participated in a live TV debate at HuffPost.tv"
