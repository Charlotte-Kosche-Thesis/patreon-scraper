    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/95814/416b95dd66a6453288d3a1bc90653520?token-time=2145916800\u0026token-hash=HHmifu0yY8JWxSQEsfArL2wjL0X3mm80OM361ZpF_7Y%3D",
    "is_monthly": false,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FpMjJynO1h04%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DpMjJynO1h04\u0026amp;image=https%3A%2F%2Fyt3.ggpht.com%2F-JmHuZiHHRLo%2FAAAAAAAAAAI%2FAAAAAAAAAAA%2FXVS7j56d61A%2Fs88-c-k-no%2Fphoto.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/pMjJynO1h04",
    "one_liner": "I want to change the way the world thinks about the ukulele.",
    "patron_count": 144,
    "pay_per_name": "Videos, Songs",
    "pledge_sum": 75469,
    "pledge_url": "/bePatron?c=95814",
    "published_at": "2014-06-04T22:22:19+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95,73,122);\"\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(29,27,16);\"\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003e\u003cspan style=\"background-color: rgb(204,193,217);\"\u003eWho are you?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m Jim Boggia. Musician. Singer. Songwriter. Player of many instruments, including the ukulele. I\u0027d say I\u0027m the wearer of many musical hats, but the reality is I look awful in hats, except maybe that one I took off of Byron Isaac\u0027s head that one time, but that\u0027s really more than you need to know.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,0);\"\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003e\u003cspan style=\"background-color: rgb(204,193,217);\"\u003eWhat is this Patreon thing?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThe easiest way to think of it is that it\u0027s like Kickstarter, except in the ways that it\u0027s not. What? That\u0027s not easy enough? \u003cbr\u003e\u003cbr\u003e\n\nOkay, Patreon is like Kickstarter in that it allows creators of things (that\u0027s me) to find folks to support the making of those things (that\u0027s you, potentially, I mean, I don\u0027t want to make any assumptions, but you seem nice). It\u0027s different from Kickstarter in that instead of trying to get large amounts of support for one big project, Patreon looks to get smaller, recurring contributions for a number of smaller, recurring creations.\u003cbr\u003e\u003cbr\u003e\n\nAnother difference is that instead of paying money up front and waiting months for an album to \"drop\" (I heard a young person say that once), you give AFTER I make these small, yet in their own way still amazing, things. Some people have described it as a \"tip jar\".  Pffft, some people!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204,193,217);\"\u003eSo, what are these \"smaller, recurring creations\" you\u0027re going to make? (And thanks for saying I seem nice.)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou really do! Well, while I do all sorts of different musical things (remember those metaphorical hats I look literally awful in?), I want to use Patreon as a space for focusing on the musical love of my life the past few years, the ukulele. I\u0027ll be doing YouTube videos (like \u003ca href=\"https://www.youtube.com/watch?v=u_mcBAptsLQ\" rel=\"nofollow\" target=\"_blank\"\u003eTHIS\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/watch?v=sdTQOWH3WWU\" rel=\"nofollow\" target=\"_blank\"\u003eTHIS\u003c/a\u003e) as well as some audio-only things I\u0027ll post through Soundcloud (like \u003ca href=\"https://soundcloud.com/user6471818/2011-11-28-11-god-rest-ye\" rel=\"nofollow\" target=\"_blank\"\u003eTHIS\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003e\u003cspan style=\"background-color: rgb(204,193,217);\"\u003eOkay, now I\u0027m confused again. Aren\u0027t you already doing those things? Can\u0027t I see and hear them for free? Is that going to change? You\u0027re not going all \"paywall\" on me, are you?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nOn YOU? NO WAY! Yes, these are things I have been doing and doing for free. They will still be free. Patreon just provides a platform for you to give support if you\u0027d like to. \u003cbr\u003e\u003cbr\u003e\n\nWith that support I\u0027ll be able to make things more frequently. More importantly, your support will help me invest to improve the quality of the video and the sound. I even have some crazy ideas for props and costumes and special guest stars and lasers. YES, LASERS!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75,172,198);\"\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003e\u003cspan style=\"background-color: rgb(204,193,217);\"\u003eLasers ARE exciting! But hey, wait a minute, Boggia. You just said you\u0027ll make things \"more frequently\". HOW MUCH \"more frequently\"? Am I going to pledge $5 a video and then you make 1,000 videos in one month and I have to sell the Trans Am? I love ya man, but there\u0027s no way I\u0027m selling the Trans Am!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nOkay, a few things. First, I think I\u0027d like you to be part of my management team, because that\u0027s actually a pretty good idea. I could get everyone to pledge a certain amount and then just crank \u0027em out and take all that money and, oh, I don\u0027t know, buy a Trans Am. Nah ... that\u0027s not going to happen. \u003cbr\u003e\u003cbr\u003e\n\nI\u0027m only going to do two things a month and if I ever did go crazy and start over-sharing, Patreon allows you to set a monthly limit on your contributions as well. The Trans Am is safe! Can I have a ride?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003e\u003cspan style=\"background-color: rgb(204,193,217);\"\u003eOkay, I think I get it. But is there any information you can give me to help me decide how much support to give? And by that I mean, are there bribes, er, enticements to give at certain levels?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou mean, besides the lasers? Why yes there are! Check out the pledge levels and their associated \u003cspan style=\"background-color: rgb(204,193,217);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003ekickbacks\u003c/span\u003e\u003c/span\u003e, um, rewards below.\u003cbr\u003e"

    "attributes": {
     "about": "I started playing guitar when I was 5. A classical guitar with nylon strings. My hands were so small that I could only reach the bottom 4 strings for about the first year or so.\u003cbr\u003e\u003cbr\u003eMany, many - dear god - MANY years later, I randomly picked up a ukulele. It had 4 nylon strings. Something immediately clicked in my mind and I was transported back to when I first began playing, when I first fell in with music and learning how to play. Since then, I\u0027ve been obsessed with the instrument, trying to unlock its secrets and take it as far as I can, re-discovering that joy of learning about music.\u003cbr\u003e\u003cbr\u003eThis Patreon page will contain the latest chapters in that process. I hope you\u0027ll join me for it.",
