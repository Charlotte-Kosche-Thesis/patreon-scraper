    "summary": "\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(84, 141, 212);\"\u003eWho are you?\u003c/span\u003e\u003cbr\u003eHi. My name is Joe Spring. I am a writer. I use poetry as a way of experiencing and sharing life and language in unhurried contemplation. Poetry is like photography: it\u0027s a way to see something previously unseen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003ePatreon is a great platform to put my creations where they can be seen. Knowing that I have patrons out there who value my work encourages me to produce greater quality and quantity of writing.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003eHow does it work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThroughout each month, I\u0027ll deliver a healthy supply of poetry for your enjoyment. My poems include short stories, descriptive or narrative bits, and verses of prayer (I call these \"praems\"). Everyone who follows my page will get these. If you choose to leave me some monthly tips, I\u0027ll add in extra poems \"for Patrons only\", and you will also be privy to some behind-the-scenes posts. Pledges are completely voluntary and can be changed at any time. I will appreciate even short-term support! Whether you leave a pledge or not, please do engage with me and each other in the comments section of each poem, as this will mean a lot to me.\u003cbr\u003e\u003cbr\u003eI look forward to sharing my work with you. Thank you!\u003cbr\u003e"
