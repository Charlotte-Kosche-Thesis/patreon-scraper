    "summary": "\u003cstrong\u003eWHO AM I\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is James Graydon and\u00a0I\u2019m a songwriter, producer and performer based in London, England. I\u0027ve been working for many years as a player, arranger and producer in lots of different areas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nMY GOALS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe reason I\u0027m joining the Patreon community, is to have more time to work on my own original songs.\u003cbr\u003e\u003cbr\u003eThe process of songwriting continues to be very rewarding for me. It can take up a lot of time though, as\u00a0I\u2019m writing, producing and recording the songs myself. \u003cbr\u003eSo it\u2019s vital that I have a growing audience to inspire and be inspired by! \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWHAT YOU GET\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI\u2019ve always loved the art and craft of songwriting and production.\u003cbr\u003eSo, for higher pledge patrons, I will be offering more access to information about the process of writing, playing and producing.\u003cbr\u003e\u003cbr\u003eIf you\u2019d just like to pledge $1 and get notified of when my new songs hit the page though, that would be equally fantastic!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWHEN YOU GET IT\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour pledge is an ongoing one, and taken on a \u0027per creation\u0027 basis (not a monthly charge).\u003cbr\u003e\u003cbr\u003eAt the moment, I write between my other commitments, and aim to produce one new song and video every 4-6 weeks.\u003cbr\u003e\u003cbr\u003e\n\nLooking forward to meeting you all and hearing your views on life and music.\u003cbr\u003eThanks so much for stopping by my page!\u003cbr\u003e\n\nJames x\u003cbr\u003e"
