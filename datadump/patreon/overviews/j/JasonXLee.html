    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eBASED ON REAL EVENTS BY JASON LEE\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\"\n\t\u003cem\u003eWhen we forgot the time, we moved slowly and quietly,  beyond our reality.\"\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWelcome\u003c/strong\u003e to my Patreon site for \u003cstrong\u003eBased On Real Events :: 2017-2019\u003c/strong\u003e. Access to the private community with early access and exclusives.\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\"My existence was beginning to cause me serious concern. Was I a mere figment of the imagination?\"\u003c/em\u003e - Jean-Paul Sartre, Nausea.\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://68.media.tumblr.com/c96c1f5cf93278e9beeb9e8773449de5/tumblr_otvqfrfY481r5cgdso1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e********\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\nBIO:\n\u003cbr\u003e\n\u003cbr\u003e\nI LIVE: \n\u003c/strong\u003eOn the remote and rural\u00a0Mizen Peninsula,\u00a0the south west coast of Ireland, the Wild Atlantic Way.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI PAINT:\u003c/strong\u003e\u00a0 You can see a selection of these\u00a0\u003ca href=\"http://jasonxlee.com/art\" rel=\"nofollow\"\u003ehere\u003c/a\u003e\u003cstrong\u003e. \u003cbr\u003e\n\u003c/strong\u003eAvailable\u003cstrong\u003e\u00a0Paintings\u003c/strong\u003e\u00a0direct from my\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://jasonxlee.bigcartel.com/#_=_\"\u003eGallery Here\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eI have been involved in over 50 group, solo and improvised guerilla exhibitions and events across Europe, 1987-2015, including \u003cstrong\u003eIreland\u003c/strong\u003e, \u003cstrong\u003eGermany\u003c/strong\u003e, \u003cstrong\u003eSarajevo\u003c/strong\u003e, \u003cstrong\u003eScotland\u003c/strong\u003e, \u003cstrong\u003eWales\u003c/strong\u003e, \u003cstrong\u003eEngland\u003c/strong\u003e, \u003cstrong\u003eHungry\u003c/strong\u003e, \u003cstrong\u003eCzech Republic\u003c/strong\u003e and \u003cstrong\u003eSpain\u003c/strong\u003e, works in the \u003cstrong\u003eAIB Collection\u003c/strong\u003e and on permanent display at \u003cstrong\u003eCork University Hospital\u003c/strong\u003e, along with international private collections.\u003cbr\u003e\n\u003cbr\u003e\nCo-Founder of \n\u003cstrong\u003eThe Pale Dog Gallery\u003c/strong\u003e, Schull, West Cork \u2013 1998-2003\u003cbr\u003e\n\u003cbr\u003e\nBoard of Directors \u2013 \n\u003cstrong\u003eUillinn: West Cork Arts Centre\u003c/strong\u003e, Skibbereen 1999-2002\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0027Based On Real Events\u0027\u003c/strong\u003e is the next piece, following on from my exhibitions \u003cstrong\u003eYam\u00e9\u003c/strong\u003e, \u003cstrong\u003eThe Red Swan Hotel\u003c/strong\u003e, \u003cstrong\u003e(no-relation)\u003c/strong\u003e, \u003cstrong\u003eWaiting Room\u003c/strong\u003e, \u003cstrong\u003eHeistland\u003c/strong\u003e, \u003cstrong\u003eHusker Du\u003c/strong\u003e, in it\u0027s various shapes my website / blog for the past eleven years, \u003ca href=\"http://jasonxlee.com\"\u003e\u003cstrong\u003ewww,jasonxlee.com\u003c/strong\u003e\u003c/a\u003e, and other looping disorientating adventures.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYam\u00e9:\u003c/strong\u003e as one breath ends another begins\u003cbr\u003e\u003cstrong\u003eThe Red Swan Hotel:\u003c/strong\u003e Go read At Swim Two Birds\u003cbr\u003e\u003cstrong\u003e(no relation):\u003c/strong\u003e From a group photo of Bruce Lee with lots of other Lees\u003cbr\u003e\u003cstrong\u003eWaiting Room:\u003c/strong\u003e Expanding on the song by Fugazi check it out and some Beckett\u003cbr\u003e\u003cstrong\u003eHeistland:\u003c/strong\u003e Photo series based around - Steal like an artist \u003cbr\u003e\u003cstrong\u003eHusker Du:\u003c/strong\u003e Do you remember?\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/52564fbf43be662f059790a9e248ad53/tumblr_inline_nn3pbrQCsZ1r29a7n_500.jpg\" style=\"color: rgb(68, 68, 68);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI PHOTOGRAPH:\u00a0\u003c/strong\u003eFreelance,\u00a0often found in\u00a0\u003ca href=\"http://www.leviscornerhouse.com/\" target=\"_blank\"\u003eLevis Corner House ::\u00a0Ballydehob\u003c/a\u003e, \u003ca href=\"http://connollysofleap.com\"\u003eConnolly\u2019s Of Leap\u003c/a\u003e or\u00a0\u003ca href=\"http://debarra.ie/\" target=\"_blank\"\u003eDe Barra\u2019s :: Clonakilty\u003c/a\u003e. Three of the finest venues around, home from home to some of the finest visiting national and international touring bands.I photograph\u00a0for\u00a0\u003ca href=\"http://thethinair.net/\" rel=\"nofollow\"\u003eThe Thin Air Magazine\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/2575cfd853a1054a0019d357f89c3106/tumblr_inline_ocfcv13jyy1r29a7n_500.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI FILM:\u00a0\u003c/strong\u003eHave a look\u00a0\u003ca href=\"http://www.jasonxlee.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.\u00a0My most recent video, images, graphics and social media including tumblr site for \u003cstrong\u003e\u003ca href=\"https://audreysicons.tumblr.com\"\u003eAudrey \u0026amp; The Icons\u003c/a\u003e \u003c/strong\u003eall created for the debut single release of \u003cstrong\u003e\u003ca href=\"https://vimeo.com/199824991\"\u003e\u2018Defective\u2019\u003c/a\u003e \u003c/strong\u003evideo below.\u003cbr\u003e\n\u003cbr\u003e\nFounding member of the\u00a0\n\u003ca href=\"http://www.fastnetfilmfestival.com\"\u003eFastnet Film Festival\u003c/a\u003e creative committee - 2008 - 2010\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/199824991?color=ff9933\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank You.\u003c/strong\u003e\u003cbr\u003e"
