    "summary": "Hi, my name is Josh Tierney and I write comics! My two main series are the fantasy comic \u003ca href=\"http://spera-comic.com/\"\u003eSpera\u003c/a\u003e and the high school mystery webcomic \u003ca href=\"http://warmbloodcomic.com/\"\u003eWarm Blood,\u003c/a\u003e both created through collaborations with incredible artists from around the round, including my most frequent collaborators \u003ca href=\"http://afuchan.com/\"\u003eAfu Chan\u003c/a\u003e and \u003ca href=\"http://ateliersento.com/\"\u003eAtelier Sent\u00f4.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d53c99bf44aef81105cfff154b47c3d5/tumblr_p41zh0jrUe1qzlgsho1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSpera is about two princesses named Pira and Lono and their companions -- a warrior cat named Chobo and a fire spirit in the form of a dog named Yonder -- as they go on adventures together in the strange land of the title. Spera can perhaps best be described as a combination of classic fairy tales and JRPGs of the 16-and-32-bit eras, and you can learn more about it over at \u003ca href=\"http://spera-comic.com\"\u003eSpera-Comic.com.\u003c/a\u003e One of our main goals with this Patreon is to release a new online comic each month!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/32e155994052745dde569f50da0a98d9/tumblr_p54lnoXWmk1vzsi26o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eWarm Blood is about a named Penny as she navigates her first year at Greenwood High. Penny is doing her best to get through one strange situation after another with the help of her friends and love of videogames. You can learn more about the series at \u003ca href=\"http://warmbloodcomic.com/\"\u003eWarmBloodComic.com,\u003c/a\u003e where full chapters are released at a time.\u003cbr\u003e\u003cbr\u003eWith the help of this Patreon I\u0027m hoping to be able to focus more on comics, which will mean much more Spera, Warm Blood and other projects I have in the works. Through this Patreon I\u0027ll be sharing a wealth of behind-the-scenes material including scripts, character designs and previews of upcoming comics, as well as PDFs of full chapters and issues.\u003cbr\u003e\u003cbr\u003eThanks for checking out this page and offering your support!\u003cbr\u003e\u003cbr\u003eProfile pic and banner art by \u003ca href=\"http://afuchan.com/\"\u003eAfu Chan\u003c/a\u003e and reward tier art by \u003ca href=\"http://emilyblockart.tumblr.com/\"\u003eEmily Block.\u003c/a\u003e"
