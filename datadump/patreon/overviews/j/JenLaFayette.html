    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello, beautiful person!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWelcome to my page, great that you\u0027re here!\u003cbr\u003eFirst things first,\u003cstrong\u003e no finished visual art will be behind a paywall.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThat\u0027s just not how I roll. I\u0027m here to spread my art with people, so if you just follow me and can\u0027t support, you will still get to see what I put out ^^\u003cbr\u003e\u003cbr\u003eI don\u0027t wanna chew your ear off just yet, just let me tell ya what you can expect to find on my page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDigital Art\u00a0\u003c/strong\u003e\u003cbr\u003eAll kinds of drawings. Anime, Realism, Digital Oil, Fan Art and Original Art. I tend to be all over the place.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTraditional Art\u003c/strong\u003e\u003cbr\u003eProbably not much of that, unless it\u0027s really good. Using my tablet kinda made me lose hand-eye-coordination for traditional art xD\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLiterature\u003c/strong\u003e\u003cbr\u003eI\u0027m writing a book, so I\u0027ll be posting chapter excerpts and behind-the-scenes artworks an concept art. This is an exciting project, but I\u0027m not sure how frequently I\u0027ll post that.\u00a0\u003cbr\u003e\u003cbr\u003eSo, that\u0027s an overview. I also do let\u0027s play videos occasionally that I might link, and I just started graphic art classes, so I guess that\u0027ll also give me stuff to post.\u00a0\u003cbr\u003e\u003cbr\u003eSo, enough for now. If you choose to support me, thank you.\u003cbr\u003eSeriously, from the bottom of my heart, \u003cstrong\u003ethank you\u003c/strong\u003e.\u003cbr\u003eAnd there\u0027s some goodies in it for you as well ;)\u003cbr\u003e"
