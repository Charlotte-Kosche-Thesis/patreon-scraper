     "created_at": "2016-11-25T18:56:35+00:00",
     "description": "Well, well, welcome aboard. I\u0027m not sure it\u0027s wise to build campfires on board of ships but let\u0027s do it anyway. So, first of all, thank you for your Patronage. Thank you for your trust. If we all live that long I hope that it will be a very long \u0026amp; crowded voyage. Here be dragons, here be miracles, here be happy endings and terrible reckonings. Here be killer bees and magic beans and all the might have beens that haunt our sleep. In short: old-fashioned story stuff. \u003cbr\u003eAs you\u0027ve no doubt noticed it\u0027s possible to pay me more than $1 per month - but there\u0027s no real need to do so. Yes, I will offer some exclusive goodies to the $3 to $100 crew but there are no second-rate cabins (or second-tier fires) on this ship. Your one buck will buy you the same as a hundred of them would do: access to all the things I will post here on the general Patreon pages - short stories, poems, song lyrics, novels and whatever else I may end up writing.\u003cbr\u003e\u003cbr\u003eNow, let\u0027s have some serious fun.\u003cbr\u003e\u003cbr\u003e",

     "created_at": "2016-11-25T18:56:36+00:00",
     "description": "Three bucks. That\u0027s some serious stocking filler. For that you deserve a bit more than merely getting to read whatever I end up publishing here. So, feedback time? Yes, that might be a plan. Depending on how many people will end up Patronising me, I will try to answer any questions you\u0027d like to ask me about the things I write. That may include questions about musicians and other artists who inspire me, the places where I like to write, and I guess the things I do when I\u0027m not actually sitting down to write but that, somehow, still fuel the writing.\u003cbr\u003eSo that way you and me will create a Q \u0026amp; A archive - and any of you Patron Santas will be able to see what the others have asked me.\u003cbr\u003e",

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2016-11-25T18:56:36+00:00",
     "description": "You are willing to pay quite a lot of cash to some campfire storyteller. For that you will receive what our $1 and $3 friends get, of course. What else can I do for you? I have written a lot of short stories that I will also publish here. That will give all of you plenty to read, I hope, while I keep working on new stories.\u003cbr\u003eIf you want I can give you some background info to some of those stories, earlier drafts I still have lying around in binary cupboards and I can write you bloggy posts about writing and about the work of other artists I admire and who have helped me become the writer that I am.\u003cbr\u003eSo let\u0027s say that I will write something extra for you each month, something toothsome.\u003cbr\u003e",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2016-11-25T18:56:36+00:00",
     "description": "That is serious money, my friend. What can I say? Well: thank you and I\u0027ll take it. You\u0027ll get what the $1 to $5 folks already get but what else could I do to make this worth your while? \u003cbr\u003eI can give you the Power of Life \u0026amp; Death, I guess. I will be writing lots of short stories. Hit me with a name of someone you\u0027d like to see dead. I will make it happen. Or give me the name of your childhood sweetheart and s/he/they will do and encounter marvellous things. Or surprise a friend, lover or family member with a story that has them (or their name) in it.\u003cbr\u003e",

     "created_at": "2016-11-25T18:56:36+00:00",
     "description": "You know that\u0027s a crazy amount of money to pay, right? Also, I\u0027m a one trick show pony. The only thing I can do is write. Obviously, you will get the same things the $1,- to $10,- crowd will get. I guess what I could do is take requests. If you\u0027d like me to write a poem about X or Y, hit me. If you\u0027d like to set me a short story challenge*, be my guest. It would depend on the number of $20,- Patrons how many of those I could write. We\u0027ll work something out.\u003cbr\u003e\u003cbr\u003e*Let\u0027s say a story with three \u0027ingredients; one that is, for instance, \u0027erotic, supernatural and set in the future\u0027 or \u0027scary, urban with an Emo caterpillar\u0027\u003cbr\u003e",

     "created_at": "2016-11-25T18:56:36+00:00",
     "description": "This is just silly. You know that. I should give all Patron Saints signed editions of all my books, bound in my own skin - but I won\u0027t. You will get what all the other Patrons get, of course. What else? I don\u0027t know. I could write you short stories or poems that nobody else will ever see. You\u0027d be welcome to spend a weekend at my house in the Czech Republic and I would buy you beers and Fernet in the bar where I do a lot of my writing. We\u0027ll think of something I can do for you.\u003cbr\u003e",

   {

     "amount_cents": 5000,
     "completed_percentage": 52,
     "created_at": "2016-11-25T20:30:55+00:00",
     "description": "My first goal is to be able to self-publish books, sell them to Patrons \u0026amp; non-Patrons and not lose (too much) money in the process. I also want to keep giving away one book to new Patrons (not including postage + \u20ac/$1,- for my illustrator/cover artist) as a welcome gift. \u003cbr\u003eIf I publish a book per year I need that $50,- a month just to cover those costs. \u003cbr\u003e\u003cbr\u003eAt this moment I have two books published:\u003cbr\u003e- a collection of five children\u0027s stories, which sells for \u20ac7,50 ($8,00) plus postage\u003cbr\u003e- a short novella for grown-ups that costs \u20ac8,00 ($9,80) plus postage\u003cbr\u003e\u003cbr\u003eI hope to publish a collection of poems in the second half of 2018.\u003cbr\u003e\u003cbr\u003e",

     "description": "My second goal is to get enough long term Patrons on board to enable me to spend more time writing. There are five novels that I want to publish. I started to write them a long time ago but at the moment I don\u0027t have enough writing time to get back to them. I don\u0027t want to stop writing short stories \u0026amp; poems but I would like to be able to self-publish those novels too. I will do that if enough of you stick around. (I will publish these books here first, of course, chapter by chapter.)\u003cbr\u003e",
