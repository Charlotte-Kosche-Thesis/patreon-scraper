    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHELP! Me become a full-time content creator\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eI am a Want to be full-time content creator of Nude art, pinups, posters, videos, live streams and other awesome adult content.  Creating the above-mentioned content can be expensive to produce but also the equipment Upgrades necessary to increase our production value and bring you ever better content can also be expensive.  Currently as a smalltime/part-time content creator the amount of my own time and money that I\u0027m able to put into creating this type of content is limited but with your help and support I hope to increase the quality, quantity and variety of content we produce. Currently we are creating digital images, digital art, video limited live streaming, prints, Yearly calendars and most recently instant images/Polaroids. But in the near future and with enough investments from our fans and supporters we hope to turn our limited streaming into a regular event including themes such as the \"nude cooking show\" and the \"paint with your body artists hour\"  Which hopefully will lead into A printed cookbook featuring the models with their food and recipes and Unique paintings that would be up for sale created by the models during the Art show live stream. And last but not least this one being slightly more long-term because of the process that\u0027s necessary to complete we hope to publish a Coffee table style nude art book featuring mostly unseen images from all of our past shoots With a little bit of my story of how I came to create the images, Thought process, Challenges, risks, etc. The reason this one is more long-term is We are hoping to have 20 or so models to include in the book which has been an uphill battle due to models changing their mind post shoot, Which is a story I most likely we will include in the book so stay tuned.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFan-based community\u003c/strong\u003e\u003c/div\u003eSo if you took the time to read everything above this point you probably understand that this whole operation requires a pretty loyal fan base to be able to continue to produce content. Fortunately we\u0027ve been pretty lucky in that department but with that said if we are going to see this thing to fruition we are going to need to Have a much much much larger fan base than we do now. That\u0027s where you come in my fans, please if you haven\u0027t already be sure to find us on all of our social media outlets and follow, like, subscribe and by all means please comment. The only way for me to know that I\u0027m doing things right and giving you what you want is for you to make your voice heard. So if you\u0027re willing please do. Supportive comments, constructive criticism and of course if there\u0027s a specific type of content you want us to create, by all means let us know in the comments here and through any of our social media outlets. Even a PM if you want to stay anonymous.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/JLPLive\"\u003ewww.facebook.com/JLPLive\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://twitter.com/JoshPics \"\u003etwitter.com/JoshPics\u00a0\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://plus.google.com/+JLPLive\"\u003eplus.google.com/+JLPLive\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com\"\u003ewww.youtube.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Where the money goes \"Full transparency\"\u003c/strong\u003e\u003c/div\u003eCreating nude content of any kind being photo or video is expensive up front on my end. As of now the list below is how the money raised here and from other crowd funding sources is distributed. The figures below reflect the money raised with in April/May 2018 fundraising for April/March 2018 content creation.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRaised on Kickstarter: $671\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAfter fees \u0026amp; taxes\u003c/span\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003eRaised on Patreon: $72 March 2018\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAfter fees \u0026amp; taxes\u003c/span\u003e \u003c/em\u003e\u003cbr\u003e\u003cem\u003eRaised on\u00a0\u003c/em\u003eIndiegogo\u00a0\u003cem\u003e$00 March 2018\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eNude photo shoots and video.\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eGreen\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e crowd funded money.\u00a0 \u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRed\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e Out of my pocket. \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eBlue \u003c/strong\u003e\u003c/span\u003enot yet\u00a0\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eHiring talent/model: $300\u00a0\u003c/strong\u003ex 2 Total $600\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eRenting studio time: $120\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00 , 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhy you should support my cause\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA question I get all the time is why pay for my adult content when it is readily available for free on the Internet.  And there are a lot of answers to that question but I will cover a Couple of my Top pics. The first one being don\u0027t look at it as you are paying for \"Porn\" look at it like you are supporting a content creator Creating art among many other things. You wouldn\u0027t ask a twitch streamer or YouTube content creator why you should support them when you get the content for free, you do it so that you can Keep enjoying experiencing Of Being part of the creation and experience. Secondly but just as good. for those of you who buy stock Images, look at it as you are purchasing a whole lot of Royalty-free creative common stock images all at once at a discounted price I might add. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eQ\u0026amp;A\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you have any questions feel free to ask\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eQ:\u00a0\u003c/strong\u003eWhen will new sets of images be added?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e New sets of images will be added within the first week of each month, the images will be from the previous month shoots. I.e. the images from the shoots shot in April will go live within the first week of May.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e When will I receive my prints, Polaroids, calendar or other physical Items?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Most physical items including items created during the shoots such as Polaroids/Instant images Or wardrobe collectibles will be sent out within the first week of each month. Some other physical items such as large prints will be shipped out closer to the end of the month. Calendars will only ship November and December of each year.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
