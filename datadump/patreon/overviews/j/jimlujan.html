    "published_at": "2014-05-15T19:42:26+00:00",
    "summary": "I\u0027m an independent animator. I\u0027ve been doing my weird little cartoon movies for over 15 years now. I \u003cstrong\u003edraw, animate, voice, and do the music\u003c/strong\u003e for my over 50 short films (and one feature film). I show them for free online and people seem to dig them. My films all have one common theme: \u003cstrong\u003estrange characters\u003c/strong\u003e. I love creating characters that you see everyday, but might want to cross the street to avoid. Fun stuff!\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on a film with indie animation legend \u003cstrong\u003eBill Plympton\u003c/strong\u003e (called \u003cstrong\u003eREVENGEANCE\u003c/strong\u003e).\u00a0 I wrote it, designed it and am voicing it. There\u0027s no big money in that \u003cstrong\u003eyet\u003c/strong\u003e, so it\u0027s fend for myself until I can make something happen with the film (which will be released in 2015/2016). That\u0027s where you, and Patreon come in. By supporting each of my OWN new short films I put out, it helps me to recoup any costs I have and makes for a more smiley happy good time Jimmy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s a sample of some of the previous films I\u0027ve done:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/OvP-f4brRIQ?list=PLD7F1BD9B055DF801\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 FREAKDADDY\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/4KnXdcIPO28?list=PLD7F1BD9B055DF801\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 SANJOURNO MUST DIE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/wRbyyTgfH50?list=PLD7F1BD9B055DF801\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 UNCHAINED FISTS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e...and there are many, many more!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a lot of fun, but a lot of work, too. I\u0027ve always given my films away for \u003cstrong\u003efree\u003c/strong\u003e (online) and will\u003cstrong\u003e continue to do so\u003c/strong\u003e. It\u0027s just me. I\u0027m the studio. No interns or staff. No million dollar budgets (yet!) \u003cstrong\u003ePatreon\u003c/strong\u003e is an easy way for those who have enjoyed my work in the past (and brand new fans) to contribute a little something back and get some really cool stuff in return.\u00a0 \u003cstrong\u003eEach time I put out a new animated film, you decide what amount you are comfortable contributing and set your limit of how many times per month.\u003c/strong\u003e Easy as that!\u003cbr\u003e\u003cbr\u003e\u00a0You can also back out at anytime. No harm- no foul. It really will help to keep these films moving forward. It gives me, the creator, some revenue for my work. Everybody is happy! I\u0027m really looking forward to connecting with the people who really enjoy my films...and rolling around on my living room floor in the millions of dollars contributed! \u003cbr\u003e\u003cbr\u003eSeriously...Thanks! :)\u003cbr\u003e\u003cbr\u003e-Jim\u003cbr\u003e"
