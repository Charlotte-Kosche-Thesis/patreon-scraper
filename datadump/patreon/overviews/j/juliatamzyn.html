    "summary": "Hey, thanks for visiting my page! If you\u0027re here then we probably already have a similar taste in music and there are plenty of mixes here for you to enjoy :)\u003cbr\u003e\u003cbr\u003eI am a UK DJ and have had the privilege to play in amazing places such as Barcelona, Berlin, London, New York, and Hong Kong. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI play two specific genres:\u003cbr\u003e\u003cbr\u003eFunky House, Deep House, and Tech House\u003cbr\u003eLiquid Drum n Bass\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI love playing sets and making mixes. Nothing makes me happier than seeing a crowd on the dancefloor vibing to my tunes, and people telling me that listening one of my mixes has brought a great feeling to their day.\u003cbr\u003e\u003cbr\u003eI am currently working hard learning music production in Berlin, so hopefully soon this page will be full of exclusive remixes and my own tracks released first for my Patreon fans :)\u003cbr\u003e\u003cbr\u003eI would be excited to have you join my list of patrons and will work hard to make sure the sets are as amazing as you are!\u003cbr\u003e\u003cbr\u003eAs my appreciated patron you get \u003cstrong\u003edownloading\u003c/strong\u003e access to all my mixes, as well as exclusive download rights to a new mix every month \u003cstrong\u003ebefore\u003c/strong\u003e it is released!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEnjoy!!\u003cbr\u003e\u003cbr\u003eYou can also stream previously released mixes on Mixcloud\u00a0\u003ca href=\"https://www.mixcloud.com/Juliatamzyn/\"\u003ehttps://www.mixcloud.com/Juliatamzyn/\u003c/a\u003e \u003cbr\u003eor\u003cbr\u003eSoundcloud \u00a0\u003ca href=\"https://soundcloud.com/juliatamzyn\"\u003ehttps://soundcloud.com/juliatamzyn\u003c/a\u003e \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e"

     "about": "A UK vinyl DJ since the days of nineties\u2019 underground House and drum n bass, I have taken my styles from the decks to digital, and from Europe to Asia to the USA. My musical journey is influenced greatly by playing in Barcelona\u2019s Deep House after-hours, Berlin\u2019s secret tech-House clubs, and the UK\u2019s pulsating dnb parties.\u003cbr\u003e\u003cbr\u003eI am married to House. Anything from soulful and funky, to deep and tech. From glamorous Hong Kong bars to underground Berlin basement clubs, it is always about the people and the connection to the music that brings deep love and excitement to my sets.\u003cbr\u003e\u003cbr\u003eDrum and Bass has been my love affair for many years. Liquid drum and bass with driving grooves see me immersed in passionate and heartfelt sets.\u003cbr\u003e\u003cbr\u003eI was centred in the exciting music scene of Hong Kong for over two years, playing regularly at some of their top venues. Recent gigs in New York, and upcoming gigs in LA, see me taking my styles Stateside. I am now based back in Berlin, a city I consider as one of my true musical homes.\u003cbr\u003e",
