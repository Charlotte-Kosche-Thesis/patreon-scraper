    "published_at": "2016-04-13T20:49:41+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003c/div\u003e\n\nYou\u2019re a person that likes cool art, intriguing stories, and\nnew experiences.\u003cbr\u003e\nAlso, you\u2019ve come to the right place for all that.\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003eWho am I, then?\u003c/strong\u003e\u003c/div\u003e\n\nI\u2019m this guy \u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/20ef/f/2016/270/c/8/glamour_jon_micro_by_jonfreeman-daj3c8m.jpg\"\u003e\u003cbr\u003e\n\nI go by Jon Freeman. \nI\u2019m a freelance artist, entrepreneur, independent game developer, and a\nsmall host of other titles.  All of this\nis my full time occupation (as in, I don\u2019t have a regular day job).\u003cbr\u003e\u003cbr\u003eFor now this Patreon serves 2 purposes.\u003cbr\u003ea) A general tip jar and emotional support.\u00a0 You\u0027re freakin\u0027 amazing for helping me out.\u00a0 =)\u003cbr\u003eb) ...\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/9b5c/f/2018/011/6/b/adopter_s_advantage_by_jonfreeman-dbzni1f.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eThe adopter\u0027s advantage.\u003cbr\u003e\u003c/strong\u003eThe majority of my income is through these adoptable sets.\u00a0 And they can sell out in an instant.\u003cbr\u003eBy being a patron, it gives you and edge in this market.\u00a0 On the first day these sets are posted, patrons get priority dibs (while everyone else gets 2nd dibs).\u00a0 It\u0027s primarily a way to say thank you to true believers.\u00a0 ^__^\u003cbr\u003e\u003cbr\u003eIf you\u0027re curious about the adoptables, I have a small section on it in the FAQ below.\u00a0 (obviously you can also just send a message and ask)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eF.A.Q \u00a0below\u003cbr\u003e-----------------------\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u2019s with the unique art style?\u003c/strong\u003e\u003c/div\u003e\n\nI honestly do get asked this very frequently.\u003cbr\u003e\nI have a VERY broad range of interests, and it\u2019s all meshed together in my art\nstyle.  In general it\u2019s been mostly\nformed by Disney, Classic Capcom, and Burton; but there\u2019s far more at play as\nwell (Tin Tin, Rob Leifeld, Mike Mignola, Joe Mad, Hirohiko Araki, Guillermo Del Toro, etc).  This also reflects in the stories\nand influences that go into the character designs.  What it means is that I\u2019m providing\none-of-a-kind artworks. =)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWhat\u0027s an adoptable?\u003c/strong\u003e\u003c/div\u003eThis is a weird niche market that I stumbled into and it\u0027s somehow turned into my primary source of income.\u00a0 Never saw this coming.\u003cbr\u003e\u003cbr\u003eAdoptables are basically characters for sale (the terms of adopting makes it a lot nicer to talk about it).\u00a0 With how I run it, it\u0027s a clean hands transaction.\u00a0 That means you can use the adoptables for anything you want to (personal use or professional/profit/busines).\u00a0 The characters come with a splash of background info designed to be used as a creative springboard.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSo who would adopt a character, anyway?\u003c/strong\u003e\u003c/div\u003eAfter doing this for roughly a year I\u0027ve found 2 major reasons/motivations.\u003cbr\u003e- Sometimes a client will see a character that fits perfectly into what they were working on. So they\u0027ll adopt the character and plug them in.\u00a0 (conversely, they may end up just getting inspired to run away with the concept).\u003cbr\u003e- Other times (and this is actually more prevalent) a client simply wants to have a character of their own.\u00a0 For people who aren\u0027t devoted artists or seasoned craftsmen, adopting a character can provide a head-start for making their own stories.\u00a0 I\u0027ve seen some clients really flourish and create a small web of fun interactions based on adopted characters.\u003cbr\u003e\u003cbr\u003eIt\u0027s definitely a unique thing, but I\u0027ve seen some great mileage of some of these adopted characters.\u00a0 Which brings a happy artist smile to my face.\u00a0 ^__^\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSo what about your print works and game projects\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m still working on those.\u00a0 It\u0027s just that these dopts ended up taking priority due to business sense.\u00a0 It\u0027s why my patreon is structured entirely around them.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWhy do my hands shake?\u003c/strong\u003e\u003c/div\u003e\n\nOk, so you probably didn\u2019t think to ask this (unless you\u0027ve a keen eye for line quality detail), but people who meet me in person almost immediately notice that my hands shake quite a bit.\u00a0\u003cbr\u003e\u003cstrong\u003e* note: \u003c/strong\u003eThe main reason I include this section is that at cons I get asked this question multiple times a day.\u00a0 While the last thing I want to be known as is \"that shakey artist\", I feel it\u0027s relevant to explain it.\u003cbr\u003e\n\u003cbr\u003eUpfront it\u0027s undiagnosed.\u003cbr\u003eThankfully it\u0027s not Parkinsons, auto-immune, trauma induced, or any other series of nasty ailments.\u00a0 Unfortunately, it means that countless doctors, 3 dozen blood tests, 3 MRIs, 2 EKGs, and other avenues haven\u0027t figured it out (i.e. no cure).\u00a0 I\u0027ve made a lot of progress dealing with it via AMIT Chiropractic and personal fitness/therapy training.\u00a0 But still, these tremors affect my daily life.\u003cbr\u003e\u003cbr\u003eThis is why I don\u0027t work traditional mediums\u003cbr\u003eMy hands just shake too much.\u00a0 It kills me at conventions since I can\u0027t give pencil sketches or do those awesome sketch covers.\u003cbr\u003e\n\u003cbr\u003eThankfully, however, with the computer I\u2019m able to use programs with\nauto-smoothing to make the crisp artwork.\u003cbr\u003e\n\u003cimg src=\"http://orig05.deviantart.net/27f6/f/2016/270/9/1/au_natural_by_jonfreeman-daj3dea.jpg\"\u003e\u003cbr\u003eTo clarify: the black inked line is what i\u0027m able to achieve with the computer. \u00a0The line work in red was a legitimate attempt on my part to draw smoothly without using any assistance. \u00a0If you were to ask me to ink a drawing in person, the red lines is what it\u0027d end up looking like.\u00a0 (which kills me since I can\u0027t join in on sketch book jams)\u003cbr\u003e\u003cbr\u003eAny rate, here\u0027s the moral behind sharing that info:\u00a0 We\u0027re all broken in our own unique way. \u00a0I just feel that we should look past all this, help each other out, and feel good about what we\u0027re able to accomplish.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eThank you for reading all this\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eYou\u0027re awesome; stay golden!\u00a0 =)"
