     "about": "\u003ch2\u003eB i o g r a p h y\u003c/h2\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nJuli\u00e1n Graciano, learn music from the \nfamily roots, great-harpist, guitarist grandfather and his father tango \nbandoneon player, nucleus where takes his upbringing in a musical \nenvironment.\u003cbr\u003e\nIn parallel to his schooling, his first formal knowledge incorporates \nhand of Professor Carlos Esteban, who guides him on solfege  and music \ntheory.\u003cbr\u003e\u003cbr\u003e\nGets the scholarship BEST (Berklee Entering Student Talented) at age 19 and MEFA scholarship\u003cbr\u003e\n(Massachusetts Educational Financial Authority).\u003cbr\u003e\u003cbr\u003e\nThrough these achievements pursuing higher studies at the famed Berklee\u003cbr\u003e\nCollege of Music, Boston USA where it has the ability to perform\u003cbr\u003e\nharmony and improvisation masterclass with Gary Burton, Chucho\u003cbr\u003e\nValdez and Bob Mintzer; jazz guitar with John Scofield, Mike Stern, Pat Martino and latin jazz with Carlos Moreno (Irakere); polyrhythms and rhythmic concepts with Horacio \"El black\" Hernandez and Steve Smith; composition with Jim Reyes and Alf Clausen, among others.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nHe has taught the guitar chair, musical analysis and repertoire at the Conservatory Argentino Galv\u00e1n and teacher of Liceo Superior del Tango in the chair \"scholar tango\" and \"guitar in the tango\" Both institutions of the National Academy of Tango.\u003cbr\u003e\nHe has given seminars for the College Music Society on\u003cbr\u003e\nhistory and evolution of tango and the music of Eduardo Rovira.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Casosmusicales?ref=br_rs\"\u003eFor almost 20 years he teaches\u003c/a\u003e at\n particular guitar majoring in jazz and tango, traditional and \ncontemporary harmony, counterpoint, composition techniques, arrangements\n and orchestration, ear training and improvisation.\u003cbr\u003e\u003cbr\u003e\nHe has received the following awards\u003cbr\u003e\nAlong with his guitar duo \u003ca href=\"https://www.youtube.com/watch?v=hY5GCnSfCKY\"\u003eGraciano-Sapir\u003c/a\u003e, best instumental set Tango Cultural Center first prizeHonorable Mention Awards in October\u003cbr\u003e\nNotable bars Prize 2005.\u003cbr\u003e\n\nWith singer Fabian Russo Award 2006 Notable bars with his trio contemporary tango Tango en Tres received the 2007 award Notable barsHonorary Award 2010 Cultural Fair\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.tangoentres.wix.com/page\"\u003eTango en Tres\u003c/a\u003e was chosen by Maestro Chucho Valdes to perform at the prestigious International \u003ca href=\"https://www.youtube.com/watch?v=Hz9eBy7KhlA\"\u003eJazz Plaza Festival 2008\u003c/a\u003e were declared of cultural interest by the Directorate of Cultural Affairs of Argentina.\u003cbr\u003e\u003cbr\u003e\nHe has written several educational books\u003cbr\u003e\u003ca href=\"http://media.wix.com/ugd/81ceab_c941dccfa9670101860b84606f2edcdc.pdf\"\u003eAnalysis Booklet Tango for the Conservatory Galv\u00e1n\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://juliangraciano.wix.com/page#%21libro-real-del-tango/cgrm\"\u003eThe Real Book of Tango\u003c/a\u003e\n (book titled Real jazz) divided into four volumes with about 500 pieces\n in total and used by many contemporary tango musicians from various \nparts of the world.\u003cbr\u003e\nComplete Guitar Method Tango, yet unpublished and commonly used as material for his private lessons.\u003cbr\u003e\nArticles about jazz improvisation to magazine\u003cbr\u003e\u003ca href=\"http://www.amr-geneve.ch/viva-la-musica\"\u003eVIVA LA MUSIC AMR Switzerland\u003c/a\u003e and several articles about Free download tango and jazz website Scribd.\u003cbr\u003e\u003cbr\u003e\nTranscription of all kinds of works, commissioned and personal pleasure, from solo instruments to tango orchestras.\u003cbr\u003e\nAs arranger of tango, has been requested by several groups and soloists from different countries, such as Turkey, USA, England, Germany, Spain and Sweden.\u003cbr\u003e\u003cbr\u003e\nAs a sideman he has been summoned to join the jazz band \u003ca href=\"https://www.youtube.com/watch?v=xhT8ZWD7OtQ\"\u003eHarry Waters (son of legendary rock musician Roger Waters)\u003c/a\u003e playing several concerts in Buenos Aires on 2011.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nAlong with his trio \u003ca href=\"http://www.tangoentres.wix.com/page\"\u003eTango en Tres \u003c/a\u003e grouping\n which combines his two great loves, tango and jazz, and where it says \nin exercising his passion for live performance, improvisation and \ncomposition, has participated in the International\n Jazz Plaza Festival, Havana Cuba, Festival de Jazz de La Paz and Santa \nCruz de la Sierra, Uruguay Jazz Festival (Jazz on the street 2008), has \nbeen invited by Maestro Juan Falu in 2009 to Guitar World event.\u003cbr\u003e\u003cbr\u003e\nIn the field of research, was asked by Mrs. Mabel Rodriguez Rovira for ordering and back catalog of work of \u003ca href=\"https://www.youtube.com/watch?v=DFdMwO2jcTI\"\u003eMaestro Eduardo Rovira\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nIn mid-2014 he has started writing the \u003ca href=\"http://media.wix.com/ugd/81ceab_993f5cc115934a7faa4c189646b214d5.pdf\"\u003eReal Cuchi Book \u003c/a\u003ewith music of Cuchi Leguizam\u00f3n and with this project has formed the trio \u003ca href=\"https://www.youtube.com/channel/UCCm76qr1iBPeTsIpa03Tn2g\"\u003eCuchijazz\u003c/a\u003e, musical group which is a crossover between the music of Cuchi Leguizam\u00f3n and jazz.\u003cbr\u003e\u003cbr\u003e\nAs a composer his catalog of works ranging\n from works for piano, solo guitar, accordion, string quartets, various \njazz and tango instrumentation sets, guitars, vocal music and his Concierto para trio and symphony orchestra.",
