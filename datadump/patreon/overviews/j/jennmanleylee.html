    "pledge_url": "/bePatron?c=117373",
    "published_at": "2014-10-06T16:55:39+00:00",
    "summary": "\u003cdiv\u003eHi there, I\u2019m \u003cstrong\u003eJenn Manley Lee\u003c/strong\u003e, best known for my long-running award nominated webcomic, \u003ca href=\"http://www.dicebox.net/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDicebox\u003c/strong\u003e\u003c/a\u003e. And it\u2019s \u003cem\u003eDicebox\u003c/em\u003e that brings me to Patreon.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.dicebox.net/ext_art/wander_coverart.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cstrong\u003eWhat is Dicebox?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eDicebox\u003c/em\u003e follows Griffen and Molly through an eventful year of their lives where they start out as a couple of itinerant factory workers in a space-traveling future.\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eThere will be four books of \u003cem\u003eDicebox\u003c/em\u003e. Book 1 : \u003cem\u003eWander\u003c/em\u003e is complete and available in print; Book 2 : \u003cem\u003eChase\u003c/em\u003e is half-done. All of \u003cem\u003eDicebox\u003c/em\u003e is and will be free and available online, with 350+ pages in the\u00a0\u003ca href=\"http://www.comic.dicebox.net/table-of-contents/\" rel=\"nofollow\"\u003earchive\u003c/a\u003e and at more than that again to go.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.dicebox.net/ext_art/Book1_Part9_pg24_panel2.jpg\" style=\"width: 600px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\n\tSome praise for Dicebox\u003cbr\u003e\u003c/strong\u003e\n\u003cdiv\u003e\n\u201cMolly and Griffen are blue-collar workers in space looking for work and avoiding past mistakes. Jenn Manley Lee\u0027s unique brand of science fiction \u2013 part slice of life, part travelogue \u2013 is daring, refreshing, whip-smart, and gloriously entertaining.\u201d \u003cbr\u003e\u2013\n\t\t\u003ca href=\"http://hereville.com/\" rel=\"nofollow\"\u003eBarry Deutsch\u003c/a\u003e, author of \u003cem\u003eHereville\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u201cIn Jenn Manley Lee\u0027s elegant pages, the mysteries of the universe are matched by the mysteries of the human mind. \n\t\t\u003cem\u003eDicebox\u003c/em\u003e is science fiction done right.\u201d\u00a0\u003cbr\u003e\u2013\u00a0\u003ca href=\"http://scottmccloud.com/\" rel=\"nofollow\"\u003eScott McCloud\u003c/a\u003e, author of \u003cem\u003eMaking Comics\u003c/em\u003e \u0026amp; \u003cem\u003eUnderstanding Comics\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u201cDicebox\u003c/em\u003e is banal. No, hear me out: there\u2019s a bunch of people hopping from planet to planet aboard this spaceship or that, surrounded by amazing things, and yet to them it\u2019s all completely ordinary and sometimes even boring. Their everyday nuisances are miracles to us, and \u003cem\u003eDicebox\u003c/em\u003e drops us in the middle of all of this, right there with them, to make our way as best we can, and I am so very happy for the chance to do so.\u201d\u003c/div\u003e\u003cdiv\u003e\n\t\u2013\n\t\t\u003ca href=\"http://www.lightspeedpress.com/\" rel=\"nofollow\"\u003eCarla Speed McNeil\u003c/a\u003e, author of \u003cem\u003eFinder\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem style=\"text-align: center;\"\u003e\"Dicebox\u003c/em\u003e is \u003cem style=\"text-align: center;\"\u003edifferent\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\"Now, a lot of people say that about a lot of things, but in this case, I swear to you I haven\u2019t read anything I can say is \n\t\t\u003cem style=\"text-align: center;\"\u003elike\u003c/em\u003e \u003cem style=\"text-align: center;\"\u003eDicebox\u003c/em\u003e. Sure, it\u2019s definitely a Space Opera. It\u2019s definitely a comic. But it reads like your life.\"\u003cbr\u003e\n\t\u2013\n\t\t\u003ca href=\"http://medievalpoc.tumblr.com/post/90865289163/fiction-week-dicebox-review-by-jenn-manley\" rel=\"nofollow\"\u003eMedievalPOC\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003ca href=\"http://medievalpoc.tumblr.com/post/90865289163/fiction-week-dicebox-review-by-jenn-manley\" rel=\"nofollow\"\u003e \u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://medievalpoc.tumblr.com/post/90865289163/fiction-week-dicebox-review-by-jenn-manley\" rel=\"nofollow\"\u003e\n\u003cimg src=\"http://www.dicebox.net/ext_art/Book1_Part3_pg22_panel6.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://medievalpoc.tumblr.com/post/90865289163/fiction-week-dicebox-review-by-jenn-manley\" rel=\"nofollow\"\u003e\n\u003cbr\u003e\u003c/a\u003e\n\u003cstrong\u003eWhere Will Your Money Go?\u003cbr\u003e\u003c/strong\u003eThe money I get through this Patreon campaign will go to buying my time to do \u003cem\u003eDicebox\u003c/em\u003e. That is, instead of being obligated to take on paid, non-\n\t\t\u003cem\u003eDicebox\u003c/em\u003e work in order to meet life\u2019s expenses, I can spend more time making more \u003cem\u003eDicebox\u003c/em\u003e per month and still buy groceries, pay rent, web hosting, etc.\u00a0The goals to the left reflect how much story I can produce per month\u00a0with money pledged.\u003c/div\u003e\n\u003c/div\u003e"
