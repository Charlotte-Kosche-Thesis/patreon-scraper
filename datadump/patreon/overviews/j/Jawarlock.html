    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/4OLRpVSx1Yo\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-02-05T22:15:50+00:00",
    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003eA long time ago in a galaxy far far away there was a young lad named Luke Skywalker who got up to all kinds of mischief because of a talking frog.\u003cbr\u003eThis Patreon is nothing to do with that.\u003cbr\u003e\u003cbr\u003eHello, I\u0027m JaWarlock, Welcome to this Patron page.\u003cbr\u003eI\u0027m sure you have some questions. So let me answer them.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWHO ARE YOU \u0026amp; WHAT DO YOU DO YOU CHEEKY YOUTUBER YOU!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m a bloke, looking at a box, hoping for it be decent.\u003cbr\u003eMostly I buy boxes, then I unbox them for your entertainment.\u003cbr\u003eSometimes I lose little bits of sanity when I discover a mug... (watch the videos you\u0027ll get it then)\u003cbr\u003eLook here\u00a0\u003ca href=\"https://www.youtube.com/c/jawarlock\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eJAWARLOCK\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u003cem\u003eWHY ARE YOU TRYING TO STEAL MY MONEY!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eSimple enough I\u0027d like to make videos full time without having to rely on YouTubes AD revenue. Nobody likes ads, except that one the other year with the dog and the trampoline that was awesome!\u003cbr\u003eAlso YouTube hates small YouTubers and likes to demonetize my videos all the time.\u003cbr\u003eThat and I\u0027d like to rule the world. Might as well be honest.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eGET A REAL JOB!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eI have one, ha! 40+ hours a week \u0026amp; It goes towards living an action packed life of unboxing stuff for all of you!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIt should be noted here this is NOT a give me money to buy boxes and live Patreon!\u003c/strong\u003e\u003c/div\u003eThis is a lets get the channel better, better videos, better editing etc and reward you and not rely on YouTubes AD revenue.\u003cbr\u003eI will always buy my own boxes and stuff, your money helps the channel grow, maybe buy new equipment, I\u0027ll even ask your permission if you like, then you can gloat over me like some sort of malevolent god or non god, what ever you wish.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u003cem\u003eWHY WOULD I DONATE AND HOW MUCH?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eBecause your awesome! Also it\u0027s up to you, but $1 a month is more than enough, it means I can Upload videos without worrying about the loss of revenue and demonetization.\u003cbr\u003eYou could also donate like a $1000 or so, maybe a million if you wanted. I wouldn\u0027t complain, honestly I wouldn\u0027t, I\u0027d even thank you as I drive past in my new Ferrari.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u003cem\u003eTELL ME MORE ABOUT HOW I CAN GLOAT OVER YOU!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWell you also get rewards! yes rewards.\u003cbr\u003eGiveaways, access to Patreon posts, Podcasts, Merch, Boxes of random stuff, all the colors of the rainbow and special magical powers.\u003cbr\u003e\u003cstrong\u003e*Colors of the rainbow are not guaranteed, magical powers are rare and highly sort after and also not guaranteed.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you made it this far, congratulations! if you donate then thank you, you are truly awesome!\u003cbr\u003eBe Happy Be Free \u0026amp; Keep it Awesome!\u003cbr\u003eJaWarlock\u003cbr\u003e"
