s and gives a chance for them to get your contribution if you feel like investing in their work.\u003cbr\u003eHere\u0027s how it works:\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e Like my music? Feel like supporting me? You\u0027re welcome to!\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e Click on \"become a patron\" and choose how much you want to pay.\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e Each pledge gives you awesome rewards!\u003cbr\u003eIf you decide to jump in and invest in me, you should know that you pay for each video I post. Be sure you stay comfortable with your budget! I will be posting once a week.\u003cbr\u003e\u003cbr\u003eAs my patron, you\u0027ll get access to exclusive content and an activity feed where we can all interact, among other things! (feel free to suggest songs for my next videos)\u003cbr\u003e\u003cbr\u003eThank you so much!!!!!!!!!\u003cbr\u003e\u003cbr\u003eSpread the word!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJamile.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
