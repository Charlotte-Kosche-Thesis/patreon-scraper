    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003eGREETINGS, MY NAME IS JUAN FRANCO.\u003cbr\u003eI am a Colombian-born, Seattle-based, visual artist \u0026amp; researcher.\u00a0\u003cbr\u003e\u003cimg src=\"http://payload513.cargocollective.com/1/7/235046/12577278/Franco_mother_Feb_2014003web_400.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePATRONAGE\u003cbr\u003eArt is work. \u003cbr\u003e\u003cbr\u003eArt is labor. \u003cbr\u003e\u003cbr\u003eThe precedent that an artist should work for free or for exposure damages the possibilities of creation. I am asking for your contribution because I often work without compensation. My ability to work on cultural labor depends on how much time I have to dedicate in work that has little to no cultural impact (e.g. my \"day job\"). Your patronage comes with a reward. This ranges from a simple thank you to one-of-a-kind works. Your reward also has a cultural impact; I have the ability to create more images and dwell deeper into cultural research. You are investing in modes of labor that challenge oppression and injustices in our world. My work actively works to create sites that center the voice of queer artists and artists of color. I am part of both communities. Thank you for your time. If you are able to contribute, consider the impact we can create together. \u00a0\u003cbr\u003e\u003cbr\u003eWORK\u003cbr\u003e\u003ca href=\"http://juanfran.co/\"\u003ehttp://juanfran.co/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eABOUT\u003cbr\u003eJuan Franco is a Colombian-born, Seattle-based visual artist and researcher. They hold a BFA from Cornish College of the Arts with an emphasis on Photography and Art History. They will continue their education in the upcoming fall enrolling in a Masters in Art History at the University of Washington in Seattle. They have exhibited internationally at the Rose Lipman Building, Tacoma Art Museum, The Factory, New York Studio Residency Program, The Fred Hutchinson Cancer Research Center, The Venice Biennale for #DieselReboot, among others. Juan was awarded the Bill Bendiner and Doug Morgenson Schoalrship and Pride Foundation Visual Arts Scholarships in 2011, the Jon \u0026amp; Mary Shirley Foundation Endowed Scholarship in 2011, the Greater Seattle Business Association Scholarship in 2012, and the Kindler and Johnson Visual Art Scholarship in 2013.\u003cbr\u003e\u003cbr\u003eSTATEMENT\u003cbr\u003eI construct image-based works primarily with the aid of film cameras and flatbed scanners. I enjoy the delicacy and proximity of the processes. I rely on a sequence of actions that create, distort, and manipulate images from one context to another, from one dimension to another. The content and themes of the work are derived from the erotic, the queer, and the racial. They intersect in theory and personal experiences. I simply frame what already exists, what others choose to disregard consciously or coercively. As i continue to distill labor into cultural concepts and objects, I do not seek novelty. I am interested in finding methods in which to deconstruct ever-present historical structures that damage my existence in order to reject their legacy.\u00a0"
