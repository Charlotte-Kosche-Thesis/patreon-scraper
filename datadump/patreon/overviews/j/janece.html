    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWelcome! You\u0027ve found me!\u00a0\u003cstrong\u003eThis is my vocation, my work.\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYay! I\u0027m so glad you are here and checking out what I\u0027m up to! My passion is to create and explore beauty and meaning in art, photography, and writing.\u00a0I am committed, that as an artist, I will share my life with you. I\u0027m here to grow and expand as an artist and a person. My hope and intention are that as I do this work it will provide value, encouragement, and support to you. I am the most completely me when I help others discover the possibility of their own powerful, self-expressed and joy-filled life!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHow Patreon\u00a0works. \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003ePatreon enables friends, family, and fans of artists/creators to become patrons by pledging an ongoing amount (from $1/per creation on up). When pledging, you can choose one of the suggested reward level amounts, or any unique amount that you want. You can cap the total amount you want to give per month... so if you donate $1 per creation, and I create 30 pieces... but you only want to support with a cap of $20 - you can do that. Nice, right? ;) With your patronage, I will have the\u00a0opportunity to work on my art in deeper and meaningful way that I just couldn\u0027t do without you.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat I create and share.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy current and future work includes:\u003cbr\u003e\n\u003cul style=\"color: rgb(192, 80, 77);\"\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003epaintings\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ephotography\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewriting in the form of blog posts, e-books and (stretch goal) published books\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003evideo blogs\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand so on.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003eIf you have any questions (or suggestions), shoot me a line. I would love to hear from you!\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e"
