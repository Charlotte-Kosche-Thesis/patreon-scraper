    "summary": "\u003cimg src=\"http://volatilestud.io/modifaction/patreon-files/patreon-placeholder-img.jpg\"\u003e\u003cbr\u003eHi, I\u0027m Jacob Halton. You might know me as the creator of \u003ca href=\"https://jacobhalton.com/collections/books/products/boke-expressway-chasing-a-song\"\u003eChasing a Song\u003c/a\u003e, which ran here as a webcomic and was successfully printed as a graphic novel via Kickstarter. Welcome to my relaunched Patreon. This time, I\u0027ve got something new for all you lovers of \u003cstrong\u003esci-fi, occult, and gritty cyberpunk action\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eModifaction\u003c/em\u003e\u003c/strong\u003e is a concept I\u0027ve been dreaming up for a while, about the yearning to break free of high tech society, and the repercussions of disconnecting from a world that requires us to remain plugged in.\u003cbr\u003e\u003cbr\u003eI\u0027m a huge fan of sci-fi and cyberpunk, and I want to create a comic that gives you the same reasons to fall in love with it as the great stories that made me fall in love with the genre years ago.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\u2014\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eI\u0027ll be publishing this series once a week for free, so follow me to read it. If you want to upgrade to a paid tier, that\u0027s even better \ud83d\ude01\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eBy supporting the creation of this work, you\u0027ll be a part of a project that I love to make, and others will love to read. You can get some great rewards in return, too. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePostcards, commissions, digital goods, and even original pages\u003c/strong\u003e are all available at different levels\u2014feel free to change levels at any time if you want a different reward. It\u0027s the least I can do to say thanks for showing your support.\u003cbr\u003e"
