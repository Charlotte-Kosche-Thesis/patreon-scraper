    "summary": "The Jank Cast is a (mostly) weekly roundtable discussion about gaming and gaming communities. We do discussion episodes, actual play episodes, and interviews. Our podcast covers experiences at the gaming table, game design and gamer culture.  We play and love a broad variety of games, and we want you to play and love them too.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been doing the podcast now for over six years and have always paid for everything - our equipment, web hosting and other technical needs - out of pocket.\u00a0 We are always looking for ways to improve the cast for our listeners.\u00a0 The biggest challenge we currently face is that the equipment we use to record our podcast needs to be upgraded, especially since we have remote hosts and do a great deal of our discussions via G+ and other online formats.\u00a0 While we can keep the fires burning with what we have right now, we\u0027d like to make our product better for our listener base and we could use some financial help to do so.\u00a0 By becoming a Patreon supporter of the show, you\u0027ll be a part of making that happen.\u003cbr\u003e\u003cbr\u003ePlease note - and this is very important to us:\u00a0 The Jank Cast will always be a free podcast without any advertising in it.\u00a0\u00a0Our episodes have\u00a0always been free to listen to and they will continue to be available to anyone that wants to download or stream it.\u00a0 Our events - like Jank on Demand and Jank at the Movies - are also free to attend and participate in.\u00a0 \u003cbr\u003e\u003cbr\u003eThe Jank Cast is a labor of love for us.\u00a0 Help us make it the best it can be.\u003cbr\u003e\u003cbr\u003eThank you for your consideration!\u003cbr\u003e\u003cbr\u003eYour Janky Friends,\u003cbr\u003eTodd, Timo, Scott, Megan, Joe and Jenn\u003cbr\u003e"
