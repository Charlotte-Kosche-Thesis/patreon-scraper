    "summary": "\u003cstrong\u003eAbout Me\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eI am a 20 year old freelance artist in Alabama, US. Art has been my hobby ever since I was a little kid but I\u0027ve recently decided over the last few years to get more serious about it. I am still discovering my art style slightly, but I love creating anything and everything.\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I Do\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eI paint and draw sketches. My main mediums are pencils, pens, and watercolor paints. I have used others but these are my favorite currently. I do commissions on the side as well as work a day job where I live locally. I like to create surrealism, fantasy, scenery, still life, and abstract emotional works. I also do commission pieces, message for details as I have not set a price for artworks yet.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat Brought Me To Patreon\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eI\u0027ve been considering making a Patreon for a while but I just never knew how or didn\u0027t think it would work for me. I decided to come here to branch out and get my art out to people so I could do more commission work and just art in general. I know lots of people who use Patreon and they like it so I decided to give it a try.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLinks\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eDeviantArt |\u003c/em\u003e\u00a0\u003ca href=\"https://justlilpeachy.deviantart.com/\"\u003ehttps://justlilpeachy.deviantart.com/\u003cbr\u003e\n\t\u003c/a\u003e\u003cem\u003eInstagram |\u003c/em\u003e \u003ca href=\"https://www.instagram.com/justlilpeachy/?hl=en\"\u003ehttps://www.instagram.com/justlilpeachy/?hl=en\u003cbr\u003e\n\t\u003c/a\u003e\u003cem\u003eTwitter |\u003c/em\u003e \u003ca href=\"https://twitter.com/JustLilPeachy\"\u003ehttps://twitter.com/JustLilPeachy\u003cbr\u003e\u003c/a\u003e\u003cem\u003eFB Page \u003c/em\u003e|\u00a0https://www.facebook.com/justlilpeachy/\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tI try to update these as much as possible although I\u0027m not all too successful with that.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
