     "about": "professional\u003cbr\u003eupon receiving her BFA from The Boston Conservatory in 2009, Jessie moved to Paris, France where she danced for the Artistic Director of the National Ballet of Chile, Gigi Caciuleanu. in the summer of 2010 she acted as the International Liaison for Kazuko Hirabayashi\u2019s Dance New York International, working with Wilfried Romoli, former star of The Paris Opera, and Koji Minato of The Cunningham Company. she then joined Dansgroep Amsterdam, home to choreographers Krisztina de Chatel and Itzik Galili before returning to the US to work with Prometheus Dance. she has also performed for Anna Myer and Dancers, Rebecca Rice, Philip Hamilton \u0026amp; Friends, The Boston Baroque Opera, Bard College\u2019s Summer Scape Festival, and most recently in The Metropolitan Opera\u0027s production of Prince Igor choreographed by Itzik Galili. her collective \u201cJessie Jeanne \u0026amp; Dancers\u201d was in residence at The Brooklyn Music School for the 2013-14 season, where Jessie served as the interim Director of the Dance Department. she is currently teaching yoga and pursuing a masters degree at the famed Trinity Laban Conservatory in London with an anticipated graduation in 2016.\u003cbr\u003e\u003cbr\u003epersonal\u003cbr\u003emy personal mission is to always be inspired, be kind to others, be present, feed my curiosity and reach my full potential in this life. this comes to fruition through my spunky yet thoughtful approach to daily practice, developing choreographic ideas, and teaching of yoga. i\u0027m always curious and taking risks; blending the practice of asana \u0026amp; contemporary dance/improvisation with an active digging toward the \u0027guts\u0027... to explore the \u0027stuff\u0027 that\u0027s packed away deep inside myself and ultimately, each of us.",
