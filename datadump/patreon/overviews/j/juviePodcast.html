    "summary": "\u003cstrong\u003e\u003cem\u003ejuvie \u003c/em\u003e\u003c/strong\u003eis a new and noteworthy podcast, for being the \u003cem\u003eonly\u003c/em\u003e podcast in the world solely devoted to looking at juvenile crime and wrongful conviction, with a particular focus on the implications of \u003cem\u003eMontgomery vs. Louisiana\u003c/em\u003e for juvenile lifers in Pennsylvania.\u003cbr\u003eFollow our ongoing juvenile lifer case study -\u00a0PA juvenile lifer, Giovanni Reid.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ejuvie\u003c/em\u003e\u003c/strong\u003e is conceived, written, produced and narrated by Maryland Brit, Zoe Badovinac.\u003cbr\u003eZoe Badovinac is a child and adolescent development specialist, former music therapist, mobile adolescent therapist, child psychiatry researcher, and court-appointed special advocate/\u003cem\u003eguardian ad litem\u003c/em\u003e.\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cbr\u003eCAN YOU SPARE $1 A MONTH FOR JUVENILE JUSTICE ISSUES?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you care about kids in the justice system, wrongfully-convicted juveniles, and support legislative reform for juvenile offenders, please consider committing to a small amount each month so we can continue our work!\u003c/em\u003e\u003cbr\u003eProducing just one episode of an informative, advocating,\ninteresting and yes, even entertaining social justice podcast is a lot of very\nhard researching, writing and public relations work over many, many hours, often into the wee hours, plus money out of\npocket for recording equipment, media hosting services, printing (for scripts,\ncase documents, business cards, publicity materials), Skype calls, and travelling\nfor interviews, material-collection and juvenile justice public events. \u003cbr\u003eAny amount, large or small, is greatly appreciated. Cumulative\nsmall amounts from numbers of people really help to keep things rolling!\u003cbr\u003e\n\nYou can also make a one-off donation via the Donate button on each\npage of the website.\u003cbr\u003e\n\u003ca href=\"http://juviepodcast.com/\" rel=\"nofollow\"\u003ehttp://juviepodcast.com/\u003c/a\u003e\u003cbr\u003e\n\nThank you, in anticipation....!!\u003cbr\u003e\u003cbr\u003ejuvie \u003c/em\u003e\u003cstrong\u003ePodcast\u0027s mission is:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e- to explore and re-investigate selected possible wrongful convictions of minors (currently, PA juvenile lifer Giovanni Reid)\u003cbr\u003e- to promote awareness about issues relating to children and youth - past and present - and their involvement with the American juvenile AND adult criminal justice systems;\u003cbr\u003e- to promote understanding about developmental factors in juvenile criminal activity and engagement with the criminal justice system;\u003cbr\u003e- to bring attention to children and youth\u0027s particular vulnerability to persuasion, coercion and false confession;\u003cbr\u003e- to promote the fair sentencing of children and youth which takes both chronological age and actual developmental-cognitive status into consideration;\u003cbr\u003e- to feature the ongoing progress of implementation of the January 2016 SCOTUS Montgomery vs. Louisiana ruling on juvenile Life Without Parole, with a particular focus on Pennsylvania;\u003cbr\u003e-\u00a0to provide a forum through which concerned relatives might bring attention to the cases of their loved ones;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour pledges will enable us to:\u003c/strong\u003e\u003cbr\u003e- devote more time to researching and creating informative and inspiring content;\u003cbr\u003e-\u00a0travel further afield in order to meet with the families of charged minors, meet with attorneys, attend court and parole hearings, and visit the incarcerated in juvenile detention facilities or prisons;\u003cbr\u003e- attend seminars and conferences related to juvenile justice;\u003cbr\u003e- visit communities and juvenile and adult facilities to report on innovative juvenile crime-prevention, rehabilitative and restorative justice projects\u003cbr\u003e- upgrade and maintain our studio and field recording equipment\u003cbr\u003e"
