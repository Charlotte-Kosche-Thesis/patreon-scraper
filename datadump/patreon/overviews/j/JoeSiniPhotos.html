    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is this?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Patreon is a place where you can help creators to continue doing the job they love, by a small amount of money each month to cover the basics and improve our material\u003c/span\u003e\u003cbr\u003eWhy I do this?\u003c/span\u003e\u003cbr\u003eI know something that the Greeks used to call \"kairos\", and that\u00b4s what inspires me to get out there and try to take that special moment of life (or \"perfect instant\" like Cartier Bresson would say) and make it immortal, eternal, use photography to take the best and the worst of life and make it beautiful: that\u00b4s why I\u00b4m a photographer.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho am I? \u003c/span\u003e\u003cbr\u003eMy name is Joe Sini (that is my artistic name that comes from a mixture of my last names) and I\u00b4m Mexican. I started involving myself with photography some years ago, I don\u0027t actually remember my first experience with photography, however, I do remember the feeling it caused on me, which can\u0027t really be explained with words, still, I love to share it with the world through my pictures. I already count with some accounts and sites on social media where I share and sell my work, nevertheless my objective in patreon is to create more and better quality content for you, to grow as a person and like the microenterprise I am.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e What would I do?\u003c/span\u003e\u003cbr\u003eHere I\u0027ll be uploading my complete, edit, and unedited photos every two weeks and if you become my patreon I will also be uploading a special photo of the week (more info on \"rewards\" section ) that you can ask me for. So, that\u0027s it, I hope you\u0027ll like my work and thank you for supporting me.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/h4\u003e"
