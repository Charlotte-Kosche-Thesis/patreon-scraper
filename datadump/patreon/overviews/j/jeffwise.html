    "summary": "\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.45em;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0I am an\u00a0\u003cstrong\u003eIndie\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eGame Developer \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.45em;\"\u003eat Starseed Games.\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI reside in Raleigh, NC where I independently develop video games for the mobile markets. It\u0027s my mission to give the best experience and highest quality work when it comes to the mobile video games I develop.\u003cbr\u003eI will be making game development tutorial videos in Corona SDK and Unity3D, \u00a0along with game design and prototyping tutorials, and status update videos about my current project in development.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eHow this works:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.45em;\"\u003e\u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u00a0 \u00a0You are paying me for each month of Game Development. So think of it as a digital tip jar!I recommend paying 1,2, or 3 dollars because that much will be billed each month. If you can contribute more then that\u0027s great! In return you get that Tier Award!\u00a0I will be making and adding new rewards with each game project that gets released.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.45em;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0All funding will go to development costs of my current project below and the next ones. Costs include Art, Developer\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.45em;\"\u003elicenses, Fees,\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.45em;\"\u003e\u00a0marketing, and resources to speed up development itself as I am currently working a PT job to pay for it.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 I am currently giving out complete game demos (polished game prototypes really) that are enjoyable, fun, and have at least three levels/areas in the game. They were made by me independently and have never been released before. They only run on the PC Windows Platform. Please see Reward Tiers for more info.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT PROJECTS THAT ARE BEING WORKED ON:\u003c/strong\u003e\u003cbr\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003c/blockquote\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eTALES OF FIN \u00a0- \u00a0Web/Android/iOS/PC/MAC\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://jeffwise.itch.io/tales-of-fin-meaning-of-life\" rel=\"nofollow\"\u003ehttp://jeffwise.itch.io/tales-of-fin-meaning-of-li...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e                 Super Hungry Monkey - iOS/Android Mobile\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cblockquote\u003e\u003cblockquote\u003e \u003cimg src=\"http://s3.amazonaws.com/patreon/588a7f94759f00c0f298451a0de10499.jpg\" style=\"width: 183px; height: 183px; float: none; margin: 0px;\"\u003e\u003c/blockquote\u003e\u003c/blockquote\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003c/a\u003eOTHER Videos:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=JOiI4hlwOBg\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=JOiI4hlwOBg\u003c/a\u003e  \u00a0- \u00a0Match Tastic \u00a0( PC/Web Matching Game )\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=_s5pUWif-H8\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=_s5pUWif-H8\u003c/a\u003e  \u00a0- The Colossus and Bob\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=ePO0gyku6bU\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=ePO0gyku6bU\u003c/a\u003e \u00a0- The Colossus and Bob\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=wHfqA0GbGrw\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=wHfqA0GbGrw\u003c/a\u003e  - \u00a0Super Hungry Monkey\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=Wmc1o9kwY3M\\\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=Wmc1o9kwY3M\u003c/a\u003e - Super Hungry Monkey\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=lEBWxo87lFs\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=lEBWxo87lFs\u003c/a\u003e \u00a0 - \u00a0 Lottery Ticket Demo (scratch off) for mobile\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*************************************\u003cbr\u003e\u003cstrong\u003e\u00a0My Websites:\u003c/strong\u003e\u003cbr\u003e*\u00a0\u003ca href=\"http://jeffgreenback.wix.com/gamedev\" rel=\"nofollow\" target=\"_blank\"\u003eMy Portfolio Website (Some of the games/Apps I\u0027ve made or currently making).\u003c/a\u003e\u003cbr\u003e*\u00a0\u003ca href=\"http://about.me/jeffgreenback\" rel=\"nofollow\" target=\"_blank\"\u003eMy About Me page.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e*******\u003c/em\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u00a0Become a patron today and be ready for to collaborate and immerse yourself in game development and receive great goodies and friendship with your support! A better Introduction Video is coming soon!\u003cem\u003e\u00a0\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e******\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em
