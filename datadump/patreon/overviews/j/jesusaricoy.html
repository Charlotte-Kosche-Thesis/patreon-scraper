    "summary": "(Please scroll down for English translation) \u003cbr\u003eHola, gracias por llegar hasta aqu\u00ed, no s\u00e9 si nos conocemos, pero si no, ah\u00ed tienes el primer beneficio de patrocinarme, podremos conectar y hablar sobre feminismo y matriactivismo.\u00a0\u003cbr\u003eMe encantar\u00eda conocerte y me encantar\u00e1 compartir ideas y proyectos para poder generar cambios que mejoren la existencia de las mujeres, de todas.\u003cbr\u003eSi nos conocemos de antes, qu\u00e9 emoci\u00f3n que hayas venido. Si me patrocinas podremos no s\u00f3lo seguir con lo ya compartido si no que podremos concretar acciones, campa\u00f1as y proyectos. Para estar un poquito m\u00e1s cerca de acabar con lo que nos oprime.\u00a0\u003cbr\u003eTe podr\u00eda prometer muchas cosas para animarte a pagar un d\u00f3lar (o el equivalente en tu pa\u00eds) al mes por lo que hago, pero prefiero decirte que por ese gesto de confianza me comprometo a no cejar en mi empe\u00f1o de cambiar las cosas y estarte agradecida siempre por haber confiado en m\u00ed.\u003cbr\u003eSi quieres saber m\u00e1s sobre mi \u003ca href=\"http://www.matriactivist.com\"\u003ewww.matriactivist.com\u003c/a\u003e\u003cbr\u003eSi quieres saber m\u00e1s de Patreon\u00a0\u003ca href=\"https://www.youtube.com/watch?v=V1cO5OUI_Ho\"\u003ehttps://www.youtube.com/watch?v=V1cO5OUI_Ho\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi, thanks for getting here, I don\u0027t know if I know you, but if not there you go! That\u0027s the first benefit from Patreon, if you become my patreon or matreon as I prefer to call mine :-) we could get to know each other and chat about feminism and matriactivism. I would love to meet you and share ideas on possible projects that could improve the lives and future of women, all women.\u003cbr\u003e\u003cbr\u003eIf we have met before, how amazing you followed me here. If you become my matreon we could just pick it from where we left it and finalise actions and projects we might have envisioned together. And that way being a bit closer to end patriarchy and all forms of oppression of women.\u00a0\u003cbr\u003eI could promise you many things to encourage you to pay a dollar a month for what I do but I prefer to say that if you make that gesture, I will not stop at trying to improve our lives and that I will forever grateful for your trust.\u003cbr\u003e\u003cbr\u003eIf you want to know more about me \u003ca href=\"http://www.matriactivist.com\"\u003ewww.matriactivist.com\u003c/a\u003e \u003cbr\u003eIf you want to know more about Patreon\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\"\u003ehttps://www.youtube.com/watch?v=rwvUjAv6pxg\u003c/a\u003e\u003cbr\u003e"

    "attributes": {
     "about": "(Scroll down for English version)\u003cbr\u003e\u003cbr\u003eSoy espa\u00f1ola, nac\u00ed en Alicante, me vine a Londres con 18 a\u00f1os, tambi\u00e9n viv\u00ed en C\u00f3mo, Italia.\u003cbr\u003eTengo 2 hijos y una hija y estoy casada con un escoc\u00e9s.\u003cbr\u003eEn el 2009 complet\u00e9 mi formaci\u00f3n con la Universidad de Luton y me acredit\u00e9 como profesora de preparaci\u00f3n al parto, desde entonces he dado clase a unas 3.000 parejas. Pero la mayor parte del tiempo la he pasado escribiendo y generando campa\u00f1as en redes sociales en relaci\u00f3n a los derechos de las mujeres durante el parto.\u003cbr\u003eEmpec\u00e9 un movimiento global del que me siento muy orgullosa\u00a0\u003cbr\u003e\u003ca href=\"https://es.m.wikipedia.org/wiki/La_Revoluci\u00f3n_de_las_rosas\"\u003ehttps://es.m.wikipedia.org/wiki/La_Revoluci\u00f3n_de_l...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eY en estos momentos tengo muchos proyectos en mente, que por desgracia se llevan la mayor parte del tiempo en buscar financiaci\u00f3n alej\u00e1ndome cada vez m\u00e1s de generar m\u00e1s campa\u00f1as.\u003cbr\u003eQuienes pueden financiar los proyectos suelen ser hombres y por tanto es raro que sientan la necesidad que podamos sentir nosotras de que salgan a la luz, como por ejemplo el documental \u003cbr\u003e\u003ca href=\"https://vimeo.com/187321058\"\u003ehttps://vimeo.com/187321058\u003c/a\u003e\u003cbr\u003eque explorar\u00eda la important\u00edsima transici\u00f3n del parto domiciliario al parto hospitalario en Espa\u00f1a en su contexto socio pol\u00edtico, esto es algo que nos interesa a muchas, que nos emociona, que nos urge, pero a quienes trabajan concediendo ayudas que a menudo son hombres les pilla lejos o les parece demasiado controvertido. Una de las mayores maneras en las que a menudo se frustran nuestros proyectos y nuestro feminismo es a trav\u00e9s de la no financiaci\u00f3n.\u00a0\u003cbr\u003ePor eso me estusiasma la posibilidad de crear sin fronteras que ofrece Patreon, que adem\u00e1s de crear una comunidad colocan el control econ\u00f3mico en las manos de quienes s\u00ed est\u00e1n interesadas en que se genere el cambio. Quienes quieren conocer su cuerpo, sus derechos y quienes creen que nuestras historias y nuestro futuro es no s\u00f3lo importante si no trascendental.\u00a0\u003cbr\u003e\u003cbr\u003e**********ENGLISH***************\u003cbr\u003eI\u0027m Spanish, I was born in Alicante, I came to London, U.K when I was 18, I also lived for a short time in Como, Italy.\u003cbr\u003eI am a mother to two boys and a girl. I am married to a lovely Scottish man.\u00a0\u003cbr\u003eIn 2009 I\u0027ve finished my training as an Antenatal teacher, since then I have taught 3,000 couples.\u00a0\u003cbr\u003eBut most of my time I spend it writing and creating campaigns in social networks to protect and promote the rights of women during childbirth. I started a global movement of which I am really proud, The Roses Revolution.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.m.wikipedia.org/wiki/La_Revoluci\u00f3n_de_las_rosas\"\u003ehttps://es.m.wikipedia.org/wiki/La_Revoluci\u00f3n_de_l...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd at present I have many projects pending, that unfortunately use up all my creative time in the admin needed to try to find funding and as a result I feel I am further and further away from creating campaigns.\u003cbr\u003eOn the other hand, quite often those with the capacity to award the funding are men and therefor is rare that they will have an interest on the things we women want to talk about, for example the documentary I am working on\u00a0\u003cbr\u003e\u003ca href=\"https://vimeo.com/187321058\"\u003ehttps://vimeo.com/187321058\u003c/a\u003e\u003cbr\u003ewhich will explore the very important transition from home birth to hospital birth in Spain in its sociopolitical context, this is something that many of us find interesting or even moving, some of us see it as urgent, but those who could invest on it might not even understand it or they might see it as controversial. One of the most common ways in which women\u0027s voices are suppressed is through not funding their projects.\u003cbr\u003eThat is why I feel so excited about the possibility of the freedom that Patreon enables, not only we can create a community but the economical control is place in the hands of those who are truly interested in generating projects and things that trigger social change. Those who want to relearn about our bodies, our rights, our history and our future. Those of us who know that what we do as women is not only important but trascendental.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

   {

     "created_at": "2018-04-01T17:03:02+00:00",
     "deleted_at": null,
     "description": "Con 2000 seguidoras al mes podr\u00e9 continuar con la producci\u00f3n de tres proyectos que tengo entre manos, un cuento para acompa\u00f1ar a ni\u00f1os/as que se sienten diferentes inspirado en Bowie, un juego de auto conocimiento femenino, un proyecto para facilitar productos sanitarios a las mujeres sin techo.\u003cbr\u003e\u003cbr\u003eWith 2,000 matreons (thats how I like to call you) I will be able to continue with my three main projects. A children\u0027s book about Bowie, a sort of \"game\" for women to develop self knowledge and reflect on their bodies and their vital experiences, and the creation of a network to support homeless women to have access to sanitary products.",
