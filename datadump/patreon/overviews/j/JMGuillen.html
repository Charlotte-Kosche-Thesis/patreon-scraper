    "summary": "\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eJM Guillen\u003c/span\u003e was your average, everyday awesome writer just trying to make it in this modern, awful corporate dystopia. He knew he wanted to make wonderful, bizarre things, but how could he afford to make that happen? Every day, he sat about crying and drinking, trying to figure out what he could do.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eTHEN A RADIOACTIVE METEOR CRASHED INTO HIS BACKYARD! FROM OUTER SPACE!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhile examining the fuming interstellar rock, unknowable emanations radiated into the very center of his being. These unearthly energies changed the very depths of him, granting him powers that no man can name, and no god could ever master.\u003cbr\u003e\u003cbr\u003eReeling from the influx of spectral energies, he stumbled back into his home, his eyes open. Now, an entire universe unfolded before him. Now, he saw the way.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e HE CREATED AN ACCOUNT ON WWW.PATREON.COM!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNow,\u003c/span\u003e JM Guillen \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebegan to meet AWESOME people who supported his INSANE plans. Fiendishly, he scrawled story after story, writing steampunk, dark fantasy and eldritch horror. He made T-shirts and coasters and all kinds of strange and terrible things.\u003cbr\u003e\u003cbr\u003eSoon, his DIABOLICAL plans began to take shape!\u003cbr\u003e\u003cbr\u003eThis, all of this, thanks to those visionaries, those brilliant mavericks who realized that the world needed a new and terrible kind of strange. These amazing people helped \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eJM Guillen \u003cspan style=\"color: rgb(0, 0, 0);\"\u003echange his life and transform the world around him.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eThanks to them, reality will never be the same.\u003c/strong\u003e"

    "attributes": {
     "about": "Immediately after those filthy carpet baggin\u0027 Yankees cheated their way to victory at Antietam in 1862 JM Guillen SWORE OFF the realms of men and their foolish politics. If those northern oppressors could take away the freedoms of a white male landowner, he no longer wished to be part of their corrupt system. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBUT THEN HE DISCOVERED A SECRET THAT WOULD CHANGE EVERYTHING! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAn unrelated adventure (which involved smuggling moonshine and the Japanese triads) revealed to him Lincoln\u0027s HEAVY involvement in Necromancy and the dark doings of U\u0027thsgore the Unrepentant. That bastard Lincoln was using the blood of babies to enchant his soldiers, and this was how he had won the war! \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eDAMN YOU, LINCOLN!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThinking quickly, the noble JM Guillen STOLE Lincoln\u0027s copy of \"My Little Golden Book of Orgiastic Sanctifications,\" and began practicing some dark rites of his own! With just a little touch of magic and belief in himself, our hero had soon crafted a homonculus out of clay and the flesh of sinners. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHAT HOMONCULUS WOULD BE REMEMBERED AS JOHN WILKES BOOTH! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eToday, the bodybuilder JM Guillen spends most of his time as a man of lesuire, although he also enjoys chillaxin\u0027. When engaged in business ventures, he tends to lean more towards scams and schemes, although the occasional telemarketing job isn\u0027t out of the question. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eALSO HE WRITES BANGIN\u0027 FICTION.\u003c/strong\u003e",

     "amount": 100,
     "amount_cents": 100,
     "created_at": "2016-05-28T21:16:07+00:00",
     "description": "Thank you!\u003cbr\u003e\n\u003cbr\u003e\nSo. You have chosen the path of virtue. Excellent.\n\u003cp\u003eTogether, we shall master the Earth.\u003cbr\u003e\n\u003cbr\u003e\nWith this level of dire patronage, I will follow you on \u003cstrong\u003eTwitter\u003c/strong\u003e and befriend you on my real \u003cstrong\u003eFacebook\u003c/strong\u003e account. I will send you the secret knock so that you may access my hidden volcano lair, and I will promise you a superpower.*\u003cbr\u003e\n\u003cbr\u003e\nYou will receive a current \u003cstrong\u003ee-copy of \"Windslinger\"\u003c/strong\u003e, \u00a0another story which takes place in Michael Bishop\u0027s world. This story follows a young woman who sees the world from a very different perspective than the Facility...\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eOn your birthday\u003c/strong\u003e, I will write something completely ridiculous on your Facebook/Twitter wall, making your friends believe you live a fantastic life of adventure that involves world domination.\u003cbr\u003e\n\u003cbr\u003e\nAlso, as a special thanks, I will give you the \u003cstrong\u003eantidote to the poison.\u003c/strong\u003e As a result, your nervous system will not shut down.\u003c/p\u003e\n\u003cp\u003e*Keyword: Promise\u003cbr\u003e\n\u003c/p\u003e",

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2016-05-28T21:16:07+00:00",
     "description": "\u00a0\n\u003cp\u003eAgain, you have impressed me with your foresight. Your support obviously proves that you comprehend the vastness of my machinations.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eHere, you shall recieve everything I promised you above. I shall befriend you on Twitter/ Facebook, make a gift of Windslinger, and allow you access to the antidote.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is typical. EVERY level gives access to the levels below it as well.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you have not already been added to my super secret \"\u003cstrong\u003eCabal of Despair\u003c/strong\u003e\" e-mail group. In this group, we\u0027ll discuss secrets and I\u0027ll show you how things tie together. You\u0027ll get an update around once a week where we discuss all kinds of zaniness.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI will ALSO provide you with a \u003cstrong\u003epersonal voice recording\u003c/strong\u003e of me saying \"As always, Asset, we wish you well in the days ahead.\" You may use this for your cell phone ringtone, your computer log-on sound, or to listen to as you drift off to sleep.\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cbr\u003e\nYou shall also receive a free \u003cstrong\u003eE-book\u003c/strong\u003e at this level, the \u003cstrong\u003eannotated copy of\"The Herald of Autumn.\"\u003c/strong\u003e This book, previously for sale, is now unavailable on Amazon. Like pop-up videos of the damned, this annotated copy of my work reveals odd, bent secrets that man was not meant to know.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI will take you for a \u003cstrong\u003eride in my ornithropter\u003c/strong\u003e and allow you to throw spider grenades at your foes. We will make them rue the day, all to show you how thankful I am.\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/9u2t7xTlH69LLETe18EG9xl-xKk2arSk-enrZNIon_I0YHRRlIYutkKy3Ocjx-qcjByObG76TLcJ4-8Uw5zhJyJGJC8=s192\"\u003e\u003c/p\u003e",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2016-05-28T21:16:07+00:00",
     "description": "Your wisdom in choosing to join me at this tier is apparent. Once the cities of man fall, you shall receive an island.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNow that \u00a0you have found the heart to ally your schemes with my own, you shall, again, gain all the benefits of the tiers above this one. However, in addition, you will get a \u003cstrong\u003eREVIEW copy of EVERY BOOK I PUBLISH\u003c/strong\u003e from here on out, before it goes live. In this way, the moment you press that pretty button, you will constantly have your reader-holes jammed full of all the Irrational weirdness you can handle!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will gain a permanent place in my \u003cstrong\u003eelite team of ne\u0027er-do-wells\u003c/strong\u003e, who will be contacted with all the secret deets of my schemes and marketing ploys.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFurthermore, I shall continue to entertain you with works that were once for sale on Amazon, but now have been shuffled away into the dire vaults.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier will also give you access to \u003cstrong\u003e\"On the Matter of the Red Hand,\"\u003c/strong\u003e a steampunk/noir adventure that takes place on a DIFFERENT Irrational world, and is the linchpin to all manner of crazy strangeness.\u003cbr\u003e\n\u003cbr\u003e\nAlso, the next time I summon the dark presence of \"Sesliimyyr, the Servitor of One Thousand Pleasures,\" I\u0027ll make certain you\u0027re there, slathered with the proper unguents.\u00a0For science.\u00a0\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/fvQ6a_PpNGaTRjjnjW-FM0o12vWbqpRh1T6eu8zD5vouu-V0-dI1SMViJ_JIrfL1ViOpK2oVPpW74ZdaSV7naBcZGQ=s192\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e",

   {
    "attributes": {
     "amount": 1500,
     "amount_cents": 1500,
     "created_at": "2016-05-28T21:16:07+00:00",
     "description": "As we march forth, leading hordes of spider-strocities against modern politicians, your name is writ large on the walls of history. \u00a0It is apparent that we shall be remembered forever, and there will be holidays in our names.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this tier, I shall perform a \u003cstrong\u003eread-over of any 15,000 word work YOU have created\u003c/strong\u003e, and offer both story-edit and advice about the amazing yet evil book of eldritch darkness. I will return the document to you with full markup, and assist you with future story planning.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eALSO, you will get a \u003cstrong\u003efree e-book copy of \"Slave of the Sky Captain,\" \u003c/strong\u003ea steampunk/noir adventure that takes place on a DIFFERENT Irrational World, and takes us into the Riftingwar, a conflict that shapes reality itself!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI will also \u003cstrong\u003eremove all my nanomachines\u003c/strong\u003e from your bloodstream!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/QZpr9BNiufZ5XgnEhTWKmKl-EdgPbi9Cw3sHNo_9HKzq7hZn7IogFbVcA3XCh3LL9Qp4Jzbb7vHuhZm0YlQIaYyE_1jC=s192\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWOW! Thanks!\u003c/p\u003e",

   {
    "attributes": {
     "amount": 1500,
     "amount_cents": 1500,
     "created_at": "2016-05-28T21:16:07+00:00",
     "description": "Your loyalty to the cause is admirable. Your leadership as we crush the nations of man shall be sung of for a thousand years.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this tier, I shall use my trained dirge-demons to deliver you a \u003cstrong\u003eFREE, SIGNED, physical copy of \"Rationality Zero\".*\u003c/strong\u003e If you already own this, you shall receive a copy of a DIFFERENT book. Just let me know!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eALL of my books may or may not have been written on the back of the Constitution.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eALSO, you will get a free \u003cstrong\u003ee-book copy of \"Slave of the Sky Captain,\"\u003c/strong\u003e a steampunk/noir adventure that takes place on a DIFFERENT Irrational World, and takes us into the Riftingwar, a conflict that shapes reality itself.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI will also \u003cstrong\u003eremove all my nanomachines from your bloodstream!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*American Patrons only, I\u0027m afraid. Shipping would destroy me otherwise! If you are outside the continental boundaries of FREEDOMVILLE, this is not for you.\u00a0\u003c/p\u003e",
