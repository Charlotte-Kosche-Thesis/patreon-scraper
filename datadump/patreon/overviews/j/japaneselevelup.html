    "published_at": "2016-12-22T23:59:23+00:00",
    "summary": "I\u0027m\u00a0\u003ca href=\"https://www.tofugu.com/japanese/japanese-learning-stack-adam/\" target=\"_blank\"\u003eAdam\u003c/a\u003e, and I\u0027ve run the Japanese learning website \u003ca href=\"http://japaneselevelup.com/\" rel=\"nofollow\"\u003eJapanese Level Up\u003c/a\u003e (Jalup) for the past 8 years. My goal: make you fluent whether you are ready or not!\u003cbr\u003e\u003cbr\u003eMy second goal: try to throw as many over-the-top video game analogies as possible in your direction:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6mKQlmxpR0A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThe biggest request I\u0027ve gotten over the years is for more easy and fun listening material, that is going to help reinforce the Japanese you already know. But that\u0027s not enough! How about if that listening covers interesting news, events, or other fun recent topics? Still need more? How about a Japanese script included, and the ability to discuss and ask any questions \u201cin Japanese\u201d to the person who recorded it?\u003cbr\u003e\u003cbr\u003eSo begins two brand new audio series, hosted here on Patreon.\u003cbr\u003e\u003cbr\u003e1. Jalup Listen\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA few episodes (of 30-60 seconds each) produced a week.\u003c/li\u003e\u003cli\u003eRecent topics covered such as news, science, technology, Japan trends, etc.\u003c/li\u003e\u003cli\u003eThe \"topic keyword(s)\" of each episode explained to you in the audio.\u003c/li\u003e\u003cli\u003eA full Japanese script\u003c/li\u003e\u003cli\u003eDownloadable, high quality audio\u003c/li\u003e\u003cli\u003eThe ability to discuss in Japanese each episode with Yuki (the voice behind the series) in the comments section\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e2. The Adam \u0026amp; Yuki Show\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA few episodes produced a month (1-2 minutes each, taken from live conversations)\u003c/li\u003e\u003cli\u003eAdam and Yuki talk together in Japanese about Japan, learning Japanese, and the many wild adventures Adam has had.\u003c/li\u003e\u003cli\u003eGet to know the man behind Jalup and a behind the scenes look at his life.\u003c/li\u003e\u003cli\u003eA full Japanese conversation script\u003c/li\u003e\u003cli\u003eDownloadable, high quality audio\u003c/li\u003e\u003cli\u003eThe ability to discuss in Japanese or English each episode with Yuki \u0026amp; Adam in the comments section\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI highly encourage listeners out there to \u003cstrong\u003eadd in the meanings of the definitions they had to look up\u003c/strong\u003e (Japanese-English and/or Japanese-Japanese) in the comments section of each episode. This will create a community-created vocabulary list for each episode, so that we can all help deepen each other\u0027s learning :)\u003cbr\u003e\u003cbr\u003eI\u2019m hoping we can grow this into something much bigger, and really \u003cem\u003elevel up\u003c/em\u003e your listening. Check out the first two episodes of each series for free.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/jalup-listen-1-17154908\" target=\"_blank\"\u003eJalup Listen 1: Cat Day\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/jalup-listen-2-17155033\" target=\"_blank\"\u003eJalup Listen 2: Olympic Figure Skating\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/adam-yuki-1-how-17481708\" target=\"_blank\"\u003eAdam \u0026amp; Yuki 1:\u00a0\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/adam-yuki-1-how-17481708\"\u003e How Old Were you When you First Visited Japan?\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/adam-yuki-2-time-17481863\"\u003eAdam \u0026amp; Yuki 2:\u00a0\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/adam-yuki-2-time-17481863\"\u003eFirst Time Abroad Ever was Japan?!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your incredible support!\u003c/strong\u003e\u003cbr\u003e"
