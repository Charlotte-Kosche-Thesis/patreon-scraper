    "summary": "\u003cimg src=\"http://i63.tinypic.com/33e4gwg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi! I\u0027m Jenn Basel. I\u0027m a queer disabled person, and I write #ownvoices fantasy starring the characters I wish I\u0027d been able to read about when I was younger.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/3151hjs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCourting Disaster (Novella-in-Progress)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEdana Loran was raised in the thick of political intrigues and strategic maneuvering. Her family is depending on her to use her wits and her charm (not to mention her ability to become invisible) to infiltrate the court, and secure the family\u0027s place in the political chess game.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/jennbasel/posts?tag=Courting%20Disaster\"\u003eFollow its progress here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eThe Fire Eater (Novella-in-Progress)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSet in the same universe as Courting Disaster, The Fire Eater follows Leander Mercer, a young man who can create fire in his hands. Together with his family, he helps maintain a network of mutual aid and solidarity in a city constantly on the brink of violence and worse.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/jennbasel/posts?tag=The%20Fire%20Eater\"\u003eFollow its progress here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTriumvirate (Free Skyrim fanfiction)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSidari is a thief. Morzol is an assassin. Gwynn is Forsworn. Together as a polyamorous triad, they navigate the hellish nightmare that is Dragon Crisis Skyrim.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://archiveofourown.org/works/8793973/chapters/20160949\"\u003eRead it here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i67.tinypic.com/25kmt1j.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eOriginal Fiction\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThe Sailor and the Storyteller (Patron-Exclusive)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIn a tavern by the sea, a pirate captain offers to buy a stranger a drink. In return the stranger tells her a story.\u003cbr\u003e\u003cbr\u003eContent warnings: Alcohol/drinking.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/14102678\"\u003eRead it here.\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Queen of Cups (Free)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA mysterious Oracle resides on the seashore, blessing ships and telling fortunes for those who can pay her price. For new-made captain Theo Marinos, the price is higher than it first seems. A standalone piece inspired by the Queen of Cups tarot card.\u003cbr\u003e\u003cbr\u003eContent warnings: Drowning, brief mention of alcohol, spiritual possession.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://medium.com/@JennBasel/the-queen-of-cups-79ae0549ea35\"\u003eRead it here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eMidnight Magic (Free)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLate at night, a trio of queer witches comes together to cast a spell.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/free-short-magic-17052065\"\u003eRead it here.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eSkyrim Fanfiction (Free)\u003cbr\u003e\u003cbr\u003eProphecy\u0027s End\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHarkon is dead, and Serana has parted ways with the Dawnguard to bring her mother home, and to grieve. But home is full of bitter ghosts, and Serana has changed too much since she first left.\u003cbr\u003eContent warnings: Minor violence, blood, parental abuse implied\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://archiveofourown.org/works/12500692\"\u003eRead it here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpeak to Me Now and the World Will Crumble\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCicero is nothing if not devoted, but he hates his Listener as much as he loves them.\u003cbr\u003eContent warnings:\u003cbr\u003e\u003cbr\u003eBlood, knives, death, PTSD, references to self-harm, consensual kink.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://archiveofourown.org/works/13419882\"\u003eRead it here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i66.tinypic.com/2ykxhg8.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll patrons pledging at least $1.00 USD get access to the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive access to all free stories a week before non-patrons.\u003c/li\u003e\u003cli\u003eAccess to patron-only stories.\u003c/li\u003e\u003cli\u003eBehind-the-scenes commentary on each story posted.\u003c/li\u003e\u003cli\u003eSneak-peeks of upcoming stories.\u003c/li\u003e\u003cli\u003eA 5% discount on all\u00a0\u003ca href=\"http://jennbasel.blogspot.com/p/sensitivity-reading-services.html\"\u003esensitivity reading services.\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i67.tinypic.com/2i87rwk.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePledges are collected at the first of each month, and you can cancel at any time! You will only be charged once--just one payment gets you access to all patron-exclusive content!\u003cbr\u003e\u003cbr\u003eAll money I make from Patreon goes to support myself and my household of disabled queers. Every dollar you contribute is much appreciated.\u00a0If you enjoy my content, please consider pledging so that I can continue to produce it. \u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to make the monthly comittment, consider kicking me a couple bucks via\u00a0\u003ca href=\"https://ko-fi.com/jennbasel\"\u003eKo-Fi\u003c/a\u003e.\nThanks in advance!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i66.tinypic.com/2n8aalh.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eContent\u003cbr\u003e\n\u003ca href=\"https://medium.com/@JennBasel\"\u003eMedium\u003c/a\u003e |\u00a0\u003ca href=\"http://archiveofourown.org/users/JennBasel/works\"\u003eArchive of Our Own\u003c/a\u003e |\u00a0\u003ca href=\"http://jennbasel.blogspot.com/\"\u003eBlogger\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSocial Media\u003cbr\u003e\n\u003ca href=\"https://twitter.com/jennbasel\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://jennbasel.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/jennbasel/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.pinterest.com/jennbasel/\"\u003ePinterest\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eContact\u003cbr\u003e\u003ca href=\"mailto:baseljenn@gmail.com\"\u003eEmail\u003c/a\u003e\u003cbr\u003e"
