     "about": "\u003cdiv\u003e\u003cdiv\u003eJaian\u0027s videos consist of podcasts, covers, original compositions \u0026amp; more. He releases 4 videos a month \u0026amp; releases multiple CDs during the course of a year. The most popular video that he is a part of has over 23k views. He reached over 10k streams \u0026amp; 1k downloads through his music pages. With over 15k fans throughout all of his social media he has performed over 85k times in front of his YouTube Audience. He is a two time Indi contest fan favorite. Finishing in first place in a \u003ca href=\"http://indi.com/343fe029-16cf-4c33-ba96-6a618541622e\"\u003eRap\u003c/a\u003e \u0026amp; \u003ca href=\"http://indi.com/69498d74-01dd-4dd0-a60f-7ed87a85f2ed\"\u003eVoice Over\u003c/a\u003e Contest. Both victories featured him on Indi News. Jaian has ranked #1 Nationally on the Reverbnation Rap Charts as well as the top 40 Globally. His works have been played on multiple local radio stations \u0026amp; got him interviewed on those same stations. They have also been featured in a video game, a documentary \u0026amp; narration videos. He was also a YouTube Talent in a \u003ca href=\"http://glueottawa.com/small-screen-success-2/\"\u003eGlue Magazine Article\u003c/a\u003e.\u003cbr\u003eJaian has caught the attention from individuals in the entertainment \u0026amp; music industry such as: Davedays, Ricky Ficarelli, Andrew Roth \u0026amp; David Michael Frank.\u003cbr\u003eIn his home studio Jaian makes rap music with his projects \u003ca href=\"https://www.facebook.com/JaianMusicBand\"\u003eJaianMusic\u003c/a\u003e \u0026amp; \u003ca href=\"https://www.facebook.com/LunaticRappers\"\u003eLunatic Rappers\u003c/a\u003e. He is the sole founder of an 8-bit music project entitled \u003ca href=\"https://www.facebook.com/ChipMachine\"\u003eChip Machine\u003c/a\u003e. He also runs multiple podcasts.\u003cbr\u003eIn early 2014 he was one of 75 artists who got accepted into Algonquin College\u0027s \u003ca href=\"http://www3.algonquincollege.com/mediaanddesign/program/music-industry-arts/\"\u003eMusic Industry Arts Program\u003c/a\u003e out of over 500 applicants and completed his studies. Jaian also did an audio engineering internship at \u003ca href=\"http://ereprod.fr/wp/\"\u003eEre Prod\u003c/a\u003e during the 2015 Fall where he filmed concerts, tracked audio for shows \u0026amp; more.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e",
