    "summary": "Hey! You found it! This is the Yakkin With Nick Patreon page. Check out some episodes, favorites of mine would be episode 12(\u003ca href=\"https://www.patreon.com/posts/yakkin-with-nick-8788517\"\u003eHedonism vs Stoicism with Brian Sovryn\u003c/a\u003e), episode 10(\u003ca href=\"https://www.patreon.com/posts/yakkin-with-nick-8696584\"\u003ePsychic Prelude\u003c/a\u003e), and episode 8(\u003ca href=\"https://www.patreon.com/posts/yakkin-with-nick-8555839\"\u003eI wanna be a hill person\u003c/a\u003e). Please consider throwing a dollar or two my way, the generosity of patrons is how I\u0027m able to keep this going.\u00a0\u003cbr\u003e\u003cbr\u003eYakkin With Nick is a show dedicated to just yakkin. That\u0027s just it.\u00a0\u003cbr\u003eNo, there\u0027s more than that! Yakkin With Nick is the premier podcast of the Willamette Valley of Oregon(come at me Dan Carlin).\u00a0\u003cbr\u003eNick Hazelton hosts this podcast to yak about living the best life possible, the outdoors, farming, running a business, philosohpy, local events, and just about anything that slips into his mind. \u003cbr\u003eNick also runs a\u00a0\u003ca href=\"http://www.hazeltonfarm.com/\"\u003eyak and hog farm\u00a0\u003c/a\u003eon the valley side of Oregon\u0027s coastal hill range, where he spends most of his time and energy.\u003cbr\u003e\u003cbr\u003eNick dropped out of high school to pursue yak farming and podcasting as entrepreneurial ventures in 2015. There hasn\u0027t been a single other decision in his life that\u0027s made him happier. His focus on philosophy and trying to figure complex ideas out is what makes Nick a unique media producer. If you\u0027re trying to find the best way to live your life, you\u0027ve found an excellent place to start. If not, the show\u0027s still interesting.\u00a0\u003cbr\u003e\u003cbr\u003eSo, uhhh, let\u0027s just yak!\u003cbr\u003e\u003cbr\u003e"
