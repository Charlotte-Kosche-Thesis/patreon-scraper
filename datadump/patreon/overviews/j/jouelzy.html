    "summary": "\u003cdiv style=\"text-align: center;\"\u003eIt\u0027s 2017 and the #SmartBrownGirl Patreon is a major support to helping me produce the content that you want!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s up with the podcast?\u003cbr\u003e\u003c/strong\u003eGirl...*we* are still working on it. It\u0027s a slow process because it\u0027s not just myself, we are not on the East Coast or LA where everyone and their momma gets a book deal and a podcast. Lastly, the biggest hangup is wanting to put something out of high quality. We\u0027re in talks with some important people and when I have more I can publicly share, I will. But this is definitely a very time consuming work in progress.\u00a0\u003cbr\u003e\u003cbr\u003eI am still looking forward to hosting events, college tours, produce more hard hitting high quality content, build online groups that allow #SmartBrownGirls to connect, encourage and build with each other and produce a podcast that is inclusive of our international audience of #SmartBrownGirls. \u003cbr\u003e\u003cbr\u003eIf you would like to see #SmartBrownGirl grow into a community, become more accessible, and want Jouelzy to finally make that podcast happen, then we are asking you to join our team and CONTRIBUTE!\u003cbr\u003e\u003cbr\u003eWhether you make a monthly contribution of a $1 or $50, you are a valuable and appreciated member of Jouelzy\u0027s #SmartBrownGirl board. \u003cbr\u003e\u003cbr\u003eWith Love, \u003cbr\u003eJouelzy"
