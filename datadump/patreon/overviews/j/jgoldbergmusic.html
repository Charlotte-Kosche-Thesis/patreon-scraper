    "summary": "Hi,\u003cbr\u003e\u003cbr\u003eMy name is Josh and I am a Boston based Chapman Stick player, teacher and YouTube creator.\u00a0 In 2013, I became the youngest player to receive an \u003ca href=\"http://stick.com/artists/artistfeatures/1309goldberg/\" rel=\"nofollow\" target=\"_blank\"\u003eartist feature from Stick Enterprises\u003c/a\u003e for both my music, and my instructional YouTube series, \"Stick Science,\" and have since been busy \u003ca href=\"https://www.facebook.com/events/295431073937523/\" rel=\"nofollow\" target=\"_blank\"\u003eteaching\u003c/a\u003e, playing in my group \u003ca href=\"https://www.youtube.com/watch?v=DNxxitAbW9g\" rel=\"nofollow\" target=\"_blank\"\u003eGEPH\u003c/a\u003e, and \u003ca href=\"http://taptheory.bandcamp.com/\" rel=\"nofollow\"\u003ereleasing my own music\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eBecause of my passion for both the Stick and teaching, I strive to bring my knowledge of the instrument to the world, and have set out on a mission to record \neverything I know about the Chapman Stick in the form of quality instructional \nvideos and etudes, arrangements of popular songs and their transcriptions, e-sheets and real time, face-to-face online lessons.\u003cbr\u003e\u003cbr\u003eYour contribution will help to provide me with the time and resources \nnecessary to create the tools every aspiring stickist needs to achieve \ntheir goals. With your support, in the coming months I will produce some\n of the best Stick based instructional videos on the internet, comprehensive exercises and music theory documents, and accurate transcriptions to drive your progress to new \nheights!\u003cbr\u003e\u003cbr\u003eThank you for coming with me on this journey!\u00a0 Head over to the left and check out all the topics Tap Theory has to offer, \u003ca href=\"https://www.patreon.com/jgoldbergmusic/posts?tag=Curriculum+Map\" target=\"_blank\"\u003etake a look at the curriculum maps\u003c/a\u003e \u0026amp; keep exploring! \u003cbr\u003e-Josh\u003cbr\u003e"
