    "summary": "\u003ch4\u003e\u003cstrong\u003epatron\n\u003c/strong\u003e\u003c/h4\u003e\n\u02c8p\u0101tr\u0259n/\n\u003cbr\u003e\n\u003cem\u003enoun\u003c/em\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003ea person who gives financial or other support to a person, organization, cause, or activity. \"Charles became a patron of Rubens and van Dyck\"\u003cbr\u003e\n\t\u003cem\u003esynonyms:\u003c/em\u003e\u003ca href=\"https://www.google.com/search?rlz=1C9BKJA_enUS724US725\u0026amp;hl=en-US\u0026amp;q=define+sponsor\u0026amp;forcedict=sponsor\u0026amp;sa=X\u0026amp;ved=0ahUKEwjDtbTO2tPTAhVC6yYKHa_sCC0Q_SoIIDAA\"\u003esponsor\u003c/a\u003e, \u003ca href=\"https://www.google.com/search?rlz=1C9BKJA_enUS724US725\u0026amp;hl=en-US\u0026amp;q=define+backer\u0026amp;forcedict=backer\u0026amp;sa=X\u0026amp;ved=0ahUKEwjDtbTO2tPTAhVC6yYKHa_sCC0Q_SoIITAA\"\u003ebacker\u003c/a\u003e, \u003ca href=\"https://www.google.com/search?rlz=1C9BKJA_enUS724US725\u0026amp;hl=en-US\u0026amp;q=define+financier\u0026amp;forcedict=financier\u0026amp;sa=X\u0026amp;ved=0ahUKEwjDtbTO2tPTAhVC6yYKHa_sCC0Q_SoIIjAA\"\u003efinancier\u003c/a\u003e, \u003ca href=\"https://www.google.com/search?rlz=1C9BKJA_enUS724US725\u0026amp;hl=en-US\u0026amp;q=define+benefactor\u0026amp;forcedict=benefactor\u0026amp;sa=X\u0026amp;ved=0ahUKEwjDtbTO2tPTAhVC6yYKHa_sCC0Q_SoIIzAA\"\u003ebenefactor\u003c/a\u003e, \u003ca href=\"https://www.google.com/search?rlz=1C9BKJA_enUS724US725\u0026amp;hl=en-US\u0026amp;q=define+benefactress\u0026amp;forcedict=benefactress\u0026amp;sa=X\u0026amp;ved=0ahUKEwjDtbTO2tPTAhVC6yYKHa_sCC0Q_SoIJDAA\"\u003ebenefactress\u003c/a\u003e, \u003ca href=\"https://www.google.com/search?rlz=1C9BKJA_enUS724US725\u0026amp;hl=en-US\u0026amp;q=define+contributor\u0026amp;forcedict=contributor\u0026amp;sa=X\u0026amp;ved=0ahUKEwjDtbTO2tPTAhVC6yYKHa_sCC0Q_SoIJTAA\"\u003econtributor\u003c/a\u003e, \u003ca href=\"https://www.google.com/search?rlz=1C9BKJA_enUS724US725\u0026amp;hl=en-US\u0026amp;q=define+subscriber\u0026amp;forcedict=subscriber\u0026amp;sa=X\u0026amp;ved=0ahUKEwjDtbTO2tPTAhVC6yYKHa_sCC0Q_SoIJjAA\"\u003esubscriber\u003c/a\u003e, \u003ca href=\"https://www.google.com/search?rlz=1C9BKJA_enUS724US725\u0026amp;hl=en-US\u0026amp;q=define+donor\u0026amp;forcedict=donor\u0026amp;sa=X\u0026amp;ved=0ahUKEwjDtbTO2tPTAhVC6yYKHa_sCC0Q_SoIJzAA\"\u003edonor\u003c/a\u003e;\u00a0\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4\u003eWant to buy me a coffee?\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003ePublishing today is no easy feat. It takes time, passion, dedication, and money to bring a work of art to life. The first three are my responsibility. I\u0027m hoping that you can help with the last.\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u201cThe writer must believe that what he is doing is the most important thing in the world. And he must hold to this illusion even when he knows it is not true.\" -- John Steinbeck\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\nBecause competition is so fierce, the manuscript has to be publish-ready \u003cstrong\u003eBEFORE\u003c/strong\u003e it hits the agent\u0027s office. That means professional editing, rewrites, more editing, copy editing, proofreading, platform development, and a social media network large enough to spread the word about the upcoming release.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAll of those pieces cost money. Money invested before the book is even seen by one of the \"Big 5\" publishers, or small press. And this is where \u003cstrong\u003eyou\u003c/strong\u003e come in. Become a patron. Join my community. Your small gesture of support will do more than you can ever imagine. Just as drips of water fill a bucket, your support will help me build the team of professionals it takes to bring a book to market. \u003cstrong\u003eIt will also allow you access to some very special privileges.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.johnharbour.com/wp-content/uploads/2017/05/halfcoffee.png\" style=\"width: 53px;\"\u003e\u003cbr\u003e\nFor less than the cost of one cup of coffee \u003cem\u003eper month\u003c/em\u003e you unlock access to my update posts and your name placed on my wall of patrons at \u003ca href=\"http://www.johnharbour.com.\"\u003ewww.johnharbour.com.\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"\"\u003e\n\t\u003cdiv style=\"\"\u003e\n\t\t\u003cdiv style=\"\"\u003e\n\t\t\t\u003cimg src=\"http://www.johnharbour.com/wp-content/uploads/2017/05/coffee-cup-icon.png\" style=\"width: 43px;\"\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv style=\"\"\u003e\n\t\t\tFor about the cost of one cup of coffee \u003cem\u003eper month\u003c/em\u003e you will get the above plus special access to the process of bringing a novel into the world, access to update videos, and early access to any new short stories.\u003c/div\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"\"\u003e\n\t\t\u003cdiv style=\"\"\u003e\n\t\t\t\u003cimg src=\"http://www.johnharbour.com/wp-content/uploads/2017/05/coffee-cup-icon.png\" style=\"width: 43px;\"\u003e\u003cimg src=\"http://www.johnharbour.com/wp-content/uploads/2017/05/coffee-cup-icon.png\" style=\"width: 43px;\"\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv style=\"\"\u003e\n\t\t\tFor the cost of two cups of joe you will get the above plus sneak peeks at developing chapters, and a free Kindle version of my current novel, Nighthawks.\u003cbr\u003e\u003cbr\u003eFor even more access and rewards, look at the panel to the right --\u0026gt;\u003cbr\u003e\u003cbr\u003eI want to thank you in advance for your support. It\u0027s more than just a cup of coffee, it\u0027s a vote of confidence in the project and humbles me greatly that there are still patrons willing to support the arts.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cbr\u003e\nWelcome to the journey, I hope you enjoy the ride.\u003cbr\u003e\n\u003cbr\u003e\nBest,\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.johnharbour.com/wp-content/uploads/2017/04/johnsig-300x88.png\" style=\"width: 208px;\"\u003e\u003cbr\u003e\nP.S. If you want to read the first 500 words of The Heart, check out the teaser on my site...\u00a0\u00a0\u003ca href=\"http://www.johnharbour.com/the_heart.\"\u003ewww.johnharbour.com/the_heart\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003etl;dr\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eFor the cost of a cup of coffee a month you support the arts - and get rewards for your generosity\u003c/li\u003e\n\t\u003cli\u003ePublishing is hard, your support is easy.\u00a0\u003c/li\u003e\n\t\u003cli\u003eExclusive access to the progress of the project\u003c/li\u003e\n\t\u003cli\u003eThank you so much for stopping by, every little bit is appreciated!\u00a0\u003c/li\u003e\n\u003c/ul\u003e"
   },
