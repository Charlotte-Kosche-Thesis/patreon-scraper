    "summary": "I\u2019m a creator of many open source projects, including the Quasseldroid project. Your contribution helps maintain these projects, and many more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuasseldroid\u003cbr\u003e\u003cimg src=\"https://i.k8r.eu/ciRFpw\"\u003e\u003c/strong\u003e\u003cbr\u003eThe Quasseldroid project was originally started by Frederik M. J. Vestre (freqmod), and many others, including Martin Sandsmark, Magnus Fjell and Ken B\u00f8rge Viktil have contributed over the years.\u003cbr\u003e\u003cbr\u003eSince 2014 I am the new maintainer, and have worked on a redesign to use Material Design, and am now working on a rewrite to significantly improve performance and stability.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://github.com/sandsmark/quasseldroid\"\u003ehttp://github.com/sandsmark/quasseldroid\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://github.com/justjanne/quasseldroid-ng\"\u003ehttp://github.com/justjanne/quasseldroid-ng\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://quasseldroid.info/\"\u003ehttps://quasseldroid.info/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003equassel-rest-search\u003c/strong\u003e\u003cbr\u003eIn February 2016 I started work on a project to replace Quasselsuche. The goal was to create a new search solution for the Quassel project that would feature a REST API, a modern web interface, and also significantly improved performance. Long-term, I wanted to experiment with search in this project so we would have a plan for implementing search in the Quassel core later on.\u003cbr\u003e\u003cbr\u003eThe PostgreSQL backend became feature complete in March 2017, since then the project is mostly complete, only a SQLite backend would still need work.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://github.com/justjanne/quassel-rest-search\"\u003ehttps://github.com/justjanne/quassel-rest-search\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuassel Icons\u003c/strong\u003e\u003cbr\u003eIn 2017, Google announced Android Oreo, and with it the move to adaptive icons. This meant we needed a new icon for Quasseldroid. At the same time, we had planned to provide better support for the Breeze theme on desktop. As I had already created the last two icons for Quasseldroid, I decided that this time we should aim for a consistent look on all platforms, and started creating a \u003ca href=\"https://lithium.kuschku.de/demonstration.html#0291e7:124e99\"\u003edemo page\u003c/a\u003e so we could test different color schemes. A scheme was chosen shortly afterwards, leading to me finishing this project with the final version of the icons in March 2017.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://github.com/justjanne/quassel-icons\"\u003ehttps://github.com/justjanne/quassel-icons\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePowerline Go\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://raw.github.com/justjanne/powerline-go/master/preview.png\"\u003e\u003cbr\u003eAs powerline-shell felt too slow, I decided to port it to go in August 2017. Since then this project has seen lots of activity and many active pull requests.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://github.com/justjanne/powerline-go\"\u003ehttps://github.com/justjanne/powerline-go\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther projects\u003cbr\u003e\u003c/strong\u003eI also contribute to other projects, you can find these on \u003ca href=\"https://github.com/justjanne/\"\u003ehttps://github.com/justjanne/\u003c/a\u003e and \u003ca href=\"https://git.kuschku.de/users/justJanne/projects\"\u003ehttps://git.kuschku.de/users/justJanne/projects\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eThe Nexus 5X model used in the header image was created by \u003ca href=\"https://zlsadesign.com/\"\u003eZlsa\u003c/a\u003e and is licensed under \u003ca href=\"https://creativecommons.org/licenses/by/3.0/\"\u003eCC-BY 3.0\u003c/a\u003e\u003c/em\u003e"
   },
