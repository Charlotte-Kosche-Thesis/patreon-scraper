    "one_liner": "In May 2012 I sold everything I owned and risked it all to make a stab at full time content creation.  I haven\u0027t stopped yet, and I don\u0027t plan on stopping anytime soon.",

    "published_at": "2014-07-15T01:50:46+00:00",
    "summary": "\u003cdiv\u003e\u003cimg src=\"http://i.imgur.com/aEroJdd.png\"\u003e\u003c/div\u003eHi, my name is Thomas Labonte, but most people call me JaK. \u00a0When you contribute to this Patreon, you are making the following projects possible:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://i.imgur.com/I4yF9MG.png\"\u003e\u003c/div\u003eTheCore is a community driven project started by FoxyMayhem and me. \u00a0Our goal is to create the most efficient and ergonomic hotkey layout for Starcraft 2. For the most up to date information on this project, check out the\u00a0\u003ca href=\"http://www.teamliquid.net/forum/sc2-strategy/341878-thecore-advanced-keyboard-layout\" rel=\"nofollow\" target=\"_blank\"\u003eTeam Liquid Thread\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://i.imgur.com/Ni1PuGE.png\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eTheSandbox is a training environment that aims to prove the benefits of deliberate practice in Starcraft 2. \u00a0It is made up of serious, mature players who want to take a professional approach to Starcraft 2 and have a strong understanding of deliberate practice. \u00a0These players are guided by our support team which is made up of experts in the fields of Sc2 replay analysis, neuroscience, attention and multitasking, strength and conditioning, and performance psychology. \u00a0With adequate funding I will create a team house in the North Eastern region of the US and give up to 6 players from TheSandbox who have proven themselves to be hard-working, emotionally intelligent, and committed to deliberate practice the chance to live and train in TheSandbox house for free, providing them with everything they need so that they can focus completely on being the best Starcraft 2 player they can be. \u00a0Each applicant goes through a rigorous evaluation process that begins\u00a0\u003ca href=\"https://youtu.be/O-7ZUXZOZx4\" rel=\"nofollow\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003ca href=\"http://youtu.be/dH8qXWUZm9k\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/uaTpNYi.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTheStaircase is a macro based method for learning Starcraft 2 that focuses on creating a fun, and motivating experience for the player. It utilizes unit constrictions to prevent the player from being overwhelmed by the complexity of the game, and to encourage creativity and exploration. It uses measurable benchmarks for the absolute core elements of Starcraft 2: Gathering and spending resources efficiently. These benchmarks are recorded using \u003ca href=\"http://ggtracker.com/landing_tour\" rel=\"nofollow\"\u003eGGTracker\u003c/a\u003e, allowing the player to devote all of their attention to playing the game. \u00a0For the most up to date information on this project, check out the\u00a0\u003ca href=\"http://www.teamliquid.net/forum/sc2-strategy/374400-thestaircase-an-alternative-improvement-method\" rel=\"nofollow\" target=\"_blank\"\u003eTeam Liquid Thread.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7NShbyH.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTheCheeseCase is a micro based method for learning Starcraft 2 that takes advantage of short game length to increase overall focus in addition lining the short term motivation of winning a game with the long term motivation of being a stronger overall player. \u00a0Each race starts with their most agressive, short game length strategy and slowly progresses to longer and longer games, building stamina as well as strong micro skills that will carry on through the player\u0027s career.\u003cbr\u003e\u003cbr\u003eThank you for watching (and reading)! \u00a0I hope that you will support me in continuing these projects and in projects to come!\u003c/div\u003e"
