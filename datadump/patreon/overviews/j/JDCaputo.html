    "summary": "\u003ciframe height=\"480\" src=\"https://drive.google.com/file/d/0B7wNJ3-Otn8aWnNaMThXUGIwems/preview\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eHey Patreon, JD Here!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou might know me\u003c/strong\u003e as the guy who drives the Funker Martial Arts community - or, you might recognize me from my videos on Funker Tactical - but also I\u0027m a Martial Arts coach with years of experience spanning multiple arts including, bu\n\nt not limited to: Pankration, FMA, Boxing, BJJ, and Wrestling. I\u0027m a US Army combat veteran who served in the 101st Airborne division as an Infantryman. Now, I have a new mission.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I\u0027m looking to do\u003c/strong\u003e with Patreon is connect more personally with you. I want to share early and exclusive video content, special workouts and challenges, tutorials, and genuine interaction. I want to build a community bringing you the best information on what I know: hand-to-hand combat, knives, guns, fitness, and nutrition. And, when I don\u0027t have the answers, I hope to go to the ends of the Earth to find them. Most of all, I want those questions to come our community. I want to have conversations to find out what you want to know about the martial world, and deliver the information. And, I hope to learn a lot right beside you, because no matter how much I\u0027ve leaned about fighting, the truth is there\u0027s always more to learn.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThanks for coming on this journey with me\u003c/strong\u003e, and making it possible to build a investigative, open-minded, martial community the likes of which the modern world has never seen. I appreciate each one of you, and look forward to the amazing things we are going to build together.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eEROSO!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nJD Caputo"
