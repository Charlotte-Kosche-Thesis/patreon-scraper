    "summary": "For at stille op til valg i Folketinget har JFK21 brug for 20.000 v\u00e6lger-erkl\u00e6ringer. Den kan gives p\u00e5 \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.jfk21.dk%2F\u0026amp;h=ATM6D73OYF3FLy-z6-Jp9zCD5mbRZyoUNdJV5RSa_TuXLVQyMwu_r_YyG6r7OhQrBYP_VVfGtkMq54ugVZx49PeEu-wBwxWh3EdwhTp7c9R-2O7RGqz-OVOdZe6jQV5nyfFt4W8G\u0026amp;s=1\"\u003ewww.jfk21.dk\u003c/a\u003e eller ved at sende en tom e-mail til folketingsvalg@jfk21.dk\u003cbr\u003e\u003cbr\u003eOg vi har brug for \u00f8konomisk st\u00f8tte. Den kan gives her p\u00e5\u00a0 PATREON eller p\u00e5\u003cbr\u003eMobilePay 30 30 37 40\u003cbr\u003e SWIPP 30 30 37 40\u003cbr\u003e AL-Bank 5301 026 3080\u003cbr\u003e Merkur 8401 129 8811\u003cbr\u003e \u003cbr\u003e Vi vil:\u003cbr\u003e\n Nationalisere de privatejede og privatkontrollerede centralbanker, \ninklusive \"Danmarks\" \"Nationalbank\". V\u00e6rdien af \"Seigniorage\" eller \nPengeskabelsens v\u00e6rdi udbetales direkte til alle danskere som \n\"Borger-dividende\". Vi forventer pt ca \nDKK 2.500 per m\u00e5ned for alle - ogs\u00e5 b\u00f8rn. Desuden \u00f8nsker vi et Folkeejet\n Realkredit institut, der udsteder rente-frie l\u00e5n til mennesker. \nVirksomheder betaler fortsat rente og bidrag. \u003cbr\u003e \u003cbr\u003e Neds\u00e6nke \nindkomst-skatten og fjerne selskabs-skatten helt (selskabsskatten \nbetales alligevel kun af mindre danske virksomheder - de store \nmultinationale selskaber benytter skattely).  En skatteoml\u00e6gning fra \nindkomstskat og selskabsskat til en afgift p\u00e5 digitale \npengetransaktioner, forbrug og ressourcer. Det vil give en fremgang til \nbefolkningens privat\u00f8konomi p\u00e5 minimum 10%.\u003cbr\u003e \u003cbr\u003e Lave en reel \nforenkling af reglerne og formindsket bureaukrati skal komme de \nlavestl\u00f8nnede til gode i form af en h\u00f8jere minimumssats for \noverf\u00f8rselsindkomster.\u003cbr\u003e \u003cbr\u003e Lave en gr\u00f8n omstilling\u003cbr\u003e Landbruget \nudpiner og forurener naturen i sin nuv\u00e6rende form. Vi \u00f8nsker at oml\u00e6gge \nhele landbruget til 100% GMO-frit og pesticide-frit. Specielt vil der \nblive fokus p\u00e5 Permakultur, som beviseligt producerer 10 gange s\u00e5 meget \nper kvadratmeter som det nuv\u00e6rende traditionelle landbrug. \u003cbr\u003e \u003cbr\u003e I \nsundhedspolitikken ligestilles Naturmedicin igen med Pharmaceutika. \nDanmark starter forskning i Natur-medicin og stiller resultaterne gratis\n til r\u00e5dighed for menneskeheden.\u003cbr\u003e \u003cbr\u003e Vi er imod EU i sin nuv\u00e6rende \nudformning, hvor en IKKE folkevalgt kommission udsteder alle love og \nregler. EU parlamentet er kun et \"skue-demokrati\".\u003cbr\u003e \u003cbr\u003e Vi er \nligeledes imod alle disse i \u00f8vrigt ulovlige krige som Danmark stadig \ndeltager i. Den bedste m\u00e5de at l\u00f8se flygtninge problematikken er at \nstoppe bombningen af uskyldige mennesker og s\u00e5 hj\u00e6lpe dem i \nn\u00e6romr\u00e5derne. \u003cbr\u003e \u003cbr\u003e Baserer klima p\u00e5 videnskab og ikke typer som Al \nGore der tjener mia p\u00e5 det nuv\u00e6rende paradigme. Vi mener IKKE f\u00f8rste \nprioritet er \"at borgerne betaler h\u00f8jere gr\u00f8nne afgifter og sorterer sit\n affald endnu bedre end vi allerede g\u00f8r\". Vi mener at store \nmultinationale firmaer forurener i en grad der kan kaldes en forbrydelse\n imod menneskeheden. Det vil vi s\u00e6tte fokus p\u00e5. Ligeledes vil vi arbejde\n for at indf\u00f8re en global lov der tilpligter firmaer, som er d\u00f8mt for \nforbrydelser imod menneskeheden, at de bliver tvangsopl\u00f8st. Alts\u00e5 at de \nsimpelthen oph\u00f8rer med at eksistere. Et eksempel kunne v\u00e6re Chevrons \nforurening af Ecuador. Men der er rigtig mange andre eksempler.\u003cbr\u003e \u003cbr\u003e JFK er for alle der st\u00f8tter op om en bedre verden. Send en mail til info-om@jfk21.dk og uddan dig selv."
