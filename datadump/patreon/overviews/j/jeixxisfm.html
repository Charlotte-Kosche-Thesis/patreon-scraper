    "summary": "Hi ! If you are here then you probably know me for my NSFW SFM animations. I set up this patreon for people who want to show their support to me.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAll characters in my animations are over 18 years old. \u003cbr\u003e(As much as fictional character can be anyway.)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePATREON REWARDS\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMonthly Series and Practice vote\u003c/strong\u003e \u003cbr\u003eOnly for higher tiers, patrons can vote in polls which will decide which game franchise girls should be picked for one of my short loops and what they should do.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e1080p\u003c/strong\u003e, \u003cstrong\u003eUnwatermarked\u003c/strong\u003e\u003cbr\u003eThis one speak for itself right ? Instead of public 720p resolution, here you will get 1080p\u00a0 and no annoying watermark !\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow early releases work ?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eEarly releases \u003c/strong\u003emeans that I am going to release content for some time exclusively on patreon before public release. This time period is different for short loops, Short clips and games.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAnimation \u003c/strong\u003e- 1 day before public release\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShort clip \u003c/strong\u003e- 1 week before public release\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGame\u003c/strong\u003e - 2 weeks before public release\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMentioned as supporter in clips\u003c/strong\u003e \u003cbr\u003eIf you are in one\n of my higher tiers, your patreon name will be listed as supporter at \nthe end of my longer clips and my games, this is entirely optional and \nif do not with to be listed there you won\u00b4t be, just send me message that you do not wish to be listed in clips or games as supporter.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAnimation TIER\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eThis is special tier for people who want to commission me for animation. Every month in his tier I will contact you after your pledge is through. It will be created during that month and then released publicly and here on patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFetishes I won\u00b4t do - Loli, Shota, Guro, Scat, Necro - The list might became bigger over the time.\u003cbr\u003e\u003cbr\u003eFROM MAY I AM REMOVING OPTION TO KEEP YOUR ANIMATION PRIVATE FROM THIS TIER !!! Reason for that is - I spend quite a lot of time with your commissions, depends on how complicated it can took me from one to three days usually and I have nothing to show to other patrons for longer time if you choose to keep it private, for all already accepted commission old rules applies so they will be private if you chose to.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eConditions for animation tier\u003cbr\u003e\u003cbr\u003eMax 4 main characters.\u003cbr\u003e\u003cbr\u003eWork on your animation won\u00b4t exceed 12 hours of work (not counting rendering time and planning phase into it of course, I mean 12 hours of pure workflow), so not extreme amount of details or texture work, otherwise I won\u00b4t have time to animate it properly.\u003cbr\u003e\u003cbr\u003eNo changes from original script - I expect you to provide me enough description when I start working on your animation, if you forget some details and you ask me to add them during production I won\u00b4t do it (or maybe I do, if it is something easy, but do not count on it). So think it really thorough before you send me your script for animation.\u003cbr\u003e\u003cbr\u003eNo extreme amount of modifying - I get it, I like it too and I like to do it..sometimes, but it is taking extreme amount of time for me to do it correctly, for each animation you can ask me to modify textures on one character completely, or on two partly, no more for character, also you can ask me to create some scene material like posters or photos to be added into scene, but max 2 pieces of those props.\u003cbr\u003e\u003cbr\u003eOne time fixing - After I will create each of those steps, posing, texture modyfiing etc I am gonna provide you with previews and you can tell me what to change, but only once. After fixing is done it is done and I am moving on with it to another phase, otherwise we are gonna be stuck in infinite loops over little details.\u003cbr\u003e\u003cbr\u003e4 angles max - depends on length of animation it can take over hour to render each angle at my render settings, that is why I am limiting it to 4. When my PC is rendering I cannot work on anything else.\u003cbr\u003e\u003cbr\u003eIf I am gonna exceed 12 hours of work on your commission I am not gonna abandon it, but rush to finish it without any more fixing or post-production etc...so please, if you are going to follow these rules we won\u00b4t end up in situation like that.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
