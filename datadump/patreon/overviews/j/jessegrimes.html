    "summary": "Hello.  My name is\nJesse Grimes, and I am a permaculture designer.\u003cbr\u003e\u003cbr\u003e\n\nTo put it simply, permaculture is a set of tools for\ncreating a more harmonious relationship with nature.  \u003cbr\u003e\u003cbr\u003e\n\nFor the past few years, I have dedicated myself to learning\nthe craft of permaculture, not only accumulating knowledge and learning\ntechniques, but transforming the way I see the world, and training my mind to\nrealize the connection of all things.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nI am by no means complete in this path of learning, and I\nwould like to invite you to join me as I explore and hone my craft.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI have worked on a variety of farms and homesteads, and built a few permaculture projects of my own.\u00a0 For the past few years I have been documenting my journey on my Youtube channel.\u00a0 Just like permaculture, my videos cover a range of topics from natural building, to gardening, water harvesting, appropriate technology and more.\u00a0 I am also a long time BMX rider and cyclist, so occasionally I throw some of that in too.\u00a0 My most recent endeavor is working to build my permaculture design, consultation, and education business, Earth Care Design (earthcaredesign.com).\u00a0 I am new to business, but I feel that it is incredibly important that we all work to create an economy that is based upon regenerating the Earth and our communities.\u00a0 I will be documenting my successes and failures along this journey, and I hope that we can all learn together.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will be creating a simple video log, 4 to 8 times a month, to document my experience and share inspiring places, people, ideas, and techniques.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have created an account at Patreon.com so that anyone who\nenjoys my videos and wishes to support my work can do\nso by becoming a patron and pledging a small donation for each video I\nrelease.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nThe support I receive from patrons goes a long way towards helping me build a right livelihood for myself and my future family.\u003cbr\u003e\u003cbr\u003e\n\nI know there is a great number of people out there who are eager\nto move towards a lifestyle of community cooperation and greater connection\nwith nature.  I am very excited to be\ntaking a great leap in this direction, and grateful to be able to share it with\npeople all around the world.  My mission\nis to teach and inspire others to discover their own path in permaculture, whatever that may be.  I believe that by working\ntogether, and by working with nature, we truly can transform our world into a\nwork of art.\u003cbr\u003e\u003cbr\u003e\n\nThank you for visiting, and thank you for joining me in\nbuilding a better world.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
