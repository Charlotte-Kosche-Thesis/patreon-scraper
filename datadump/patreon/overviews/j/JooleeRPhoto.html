    "summary": "22.Mom.Wife.Photographer.Weirdo.\u003cbr\u003e\nI\u0027ve been into photography \u0026amp; taking pictures since I was 11. My life has almost fully revolved around my love for photography \u0026amp;I\u0027m constantly fascinated \u0026amp; eager to explore more.\u003cbr\u003e\u003cstrong\u003eI\u0027m still new here.\u003c/strong\u003eBut Im working on the kinks and quickly learning more about Patreon.Hope you\u0027re all patient with me!\u00a0\u003cbr\u003e\u003cstrong\u003eWhat exactly are my photography interests? Glad to answer.\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ewedding\u003c/li\u003e\u003cli\u003eBoudoir\u003c/li\u003e\u003cli\u003eMaternity\u003c/li\u003e\u003cli\u003eCouples\u003c/li\u003e\u003cli\u003eLandscape\u00a0\u003c/li\u003e\u003cli\u003e\u0026amp; anything I can take a photo of. I love being able to try new things and new styles.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSo why did I join Patreon? \u003c/strong\u003eAs much as I love my fans and support group, I figured it was time to expand.It\u0027s nice to be fully supported by the people I love \u0026amp; people I haven\u0027t met yet. Being able to keep up with equipment and producing the photos takes a lot of time, energy and unfortunately (that thing we all love and hate) money.I\u0027m hoping to someday make this my full-time job and be my own boss.\u00a0\u003cbr\u003e\u003cstrong\u003eWhat benefits do you get from becoming a Patron?\u003c/strong\u003e\u00a0Access to work I don\u0027t even get to post on my Facebook or Instagram. For just a few bucks of month you\u0027ll also get a more in depth look into my life and my passion for photography.\u00a0\u003cbr\u003e\u003cstrong\u003eCan\u0027t wait to show you all what I do! \u003c/strong\u003eI\u0027ve worked really hard for years and it\u0027s time to branch out and discover more, show more and earn more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
