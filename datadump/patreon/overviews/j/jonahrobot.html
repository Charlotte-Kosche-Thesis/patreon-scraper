    "summary": "\u003cstrong\u003eHi, \u003c/strong\u003emy name is Jonah Ryan, and I am the creator of Omnimorphic games. I started making games when I was 4. I try to design games that have never been done before and release them for free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the money? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNow as I enter high school, game development becomes a lot\u00a0harder. Making money with your games is even harder. In order to keep making games that people want to play, for free, I need another source of income that doesn\u0027t\u00a0eat up my time.\u00a0\u003cbr\u003e\u003cbr\u003eMoney helps with things like:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePaying for software licensing\u00a0\u003c/li\u003e\u003cli\u003eApple developer account\u00a0payments\u003c/li\u003e\u003cli\u003eLearning more ways to design games\u003c/li\u003e\u003cli\u003eSaving for college\u003c/li\u003e\u003cli\u003ePizza, a car, pencils, and other things people would buy.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat games have you made?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI started making HTML games and posting them on my website, \u003ca href=\"http://www.omnimorphicgames.com/\" target=\"_blank\"\u003eOmnimorphicgames.com\u003c/a\u003e. One of the best games was Super Slippy Slime, a game where you slide around rooms full of puzzles as a slime. Later on, I started making iOS games and released Tap Galactic, a game around running around the planet dogging meteors. Then recently published Crazy Caf\u00e9 a game where you throw food at people to serve them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCrazy Caf\u00e9 Trailer:\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OK4G4GXbibs?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://itunes.apple.com/us/app/crazy-caf%C3%A9/id1258230235?ls=1\u0026amp;mt=8\" target=\"_blank\"\u003eClick to get Crazy Caf\u00e9 on iOS\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eTap Galactic Trailer:\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2uVJzgvt__A?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://itunes.apple.com/us/app/tap-galactic/id1188861749?mt=8\" target=\"_blank\"\u003eClick to get Tap Galactic on iOS\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
