    "summary": "Hello!\u00a0My name is Janet. As I explain in the video above, I am a performing and producing artist! You may know me from my work on Broadway in\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Bring_It_On_the_Musical\" rel=\"nofollow\"\u003eBring It On: The Musical\u003c/a\u003e,\u00a0\u003ca href=\"http://www.handsonahardbody.com/\" rel=\"nofollow\"\u003eHands on A Hardbody\u003c/a\u003e or\u00a0\u003ca href=\"http://www.ifthenthemusical.com/home\" rel=\"nofollow\"\u003eIf/Then\u003c/a\u003e starring Idina Menzel. Or on Netflix in David Cross\u0027\u00a0\u003ca href=\"http://www.imdb.com/title/tt3145220/\" rel=\"nofollow\"\u003eHITS\u003c/a\u003e. Or from my work on\u00a0\u003ca href=\"https://www.youtube.com/watch?v=LOkPrk05NHo\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e! Yay multifaceted careers! I\u0027ve committed to making art my life and my dear friend\u00a0\u003ca href=\"https://www.patreon.com/mkwiles\"\u003eMary-Kate Wiles\u003c/a\u003e suggested Patreon as a way to pay the bills and keep doing it! \u003cbr\u003e\u003cbr\u003e- Lighting kit, so we can shoot in our living room and make it look awesome.\u003cbr\u003e- Audio interface, so we can record high quality tracks anywhere we are.\u003cbr\u003e- Studio time, there\u0027s no real substitute especially when we have such great musicians to capture live!\u003cbr\u003e- Tripod, headphones, studio monitors, a better mic... I could keep going!\u003cbr\u003e\u003cbr\u003eBack in 2010, when I graduated from film school, it felt impossible to aspire to be the one woman creative force that I deeply, deeply wanted. Singing, dancing, acting, film, writing... how could I possibly combine and/or execute it all? Now I feel like I can do it all just the way I always imagined, it\u0027s all just a matter of how.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to get involved there\u0027s lots of ways to do so listed on the sponsorship levels below. Even if you can\u0027t support monetarily, watching and sharing and enjoying is support too, and greatly appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eHugs,\u003cbr\u003ejkru\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
