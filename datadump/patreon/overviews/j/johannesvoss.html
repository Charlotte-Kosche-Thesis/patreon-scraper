    "one_liner": "And fun things for Magic players!",
    "patron_count": 365,
    "pay_per_name": "token-filled care package",
    "pledge_url": "/bePatron?c=146626",
    "published_at": "2015-02-11T18:47:30+00:00",
    "summary": "\u003ca href=\"https://www.patreon.com/bePatron?rid=621125\u0026amp;c=146626\"\u003e\u003cimg src=\"http://i.imgur.com/nP8zBSt.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\nHello!\n\u003cbr\u003e\nMy Name is Hannes and I\u0027m an artist on Magic: The Gathering.\n\u003cbr\u003e\nYou might have seen some of my work:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=240096\u0026amp;type=card\"\u003e\u003cimg src=\"http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=366339\u0026amp;type=card\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs it happens I also play the game with a passion and that led to something I started doing in 2015: Designing my own line of tokens with a unique look, the way I imagined them, with a bit more humor and detail than I usually see, as something to share with players. Which brings us to this Patreon!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/aTRUn1m.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe way it works is simple: every month I send out care packages with tokens I designed and printed. You can choose a monthly pledge, enabling me to take time off from commercial work to create more of these, and as a reward you get a monthly package for as long as you stay, containing fresh and different tokens every month!\n\u003cbr\u003e\n\u003cbr\u003e\nFor production, I\u0027m working with a German company that I have absolutely \nflawless experiences with. The tokens are 300g/m\u00b2 coated playing card \nstock, it\u0027s actual offset print of incredible sharpness that digital \nprint just doesn\u0027t reach, and of course they\u0027re the exact same \nmeasurements - 63x88mm - as Magic cards and will fit in all the same \nsleeves.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/Jd3lLfk.jpg\" style=\"width: 681px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s also some added bonuses, more and more the higher your pledge, like post cards or my neat custom note pads, and you can join and cancel at any time. Even better, every second one of the tokens here is Patreon exclusive - recognizable by the gold symbol behind the name as in the image above - and while you can buy my tokens in stores, via Kickstarter, online or at GPs, the exclusive ones you only get here. \n\u003cbr\u003e\n\u003cbr\u003e\nAnd while there\u0027s over 300 different cardboard tokens, here the thing that\u0027s the most special of the rewards I\u0027m able to offer: My thick, glossy, metallic sparkly plastic tokens! These are always in full color, fully painted and based on the current expansion. Take a look:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/MJRfiQ5.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nShipping is free on all tiers!\n\u003cbr\u003e\nHere\u0027s the monthly packages you can choose from:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;patAmt=5.0\u0026amp;rid=158934\u0026amp;u=552986\"\u003e\u003cimg src=\"http://i.imgur.com/1lG5mkc.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=146626\u0026amp;rid=158935\"\u003e\u003cimg src=\"http://i.imgur.com/n5xL67b.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=146626\u0026amp;rid=2089165\"\u003e\u003cimg src=\"http://i.imgur.com/FWBvEp5.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=146626\u0026amp;rid=303781\"\u003e\u003cimg src=\"http://i.imgur.com/N5U6MdX.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;patAmt=30.0\u0026amp;rid=621125\u0026amp;u=552986\"\u003e\u003cimg src=\"http://i.imgur.com/ijh47SA.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;patAmt=40.0\u0026amp;rid=445969\u0026amp;u=552986\"\u003e\u003cimg src=\"http://i.imgur.com/g67S7EL.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s it! :) If you have any questions, feel free to message me!\n\u003cbr\u003e\n\u003cbr\u003e"
