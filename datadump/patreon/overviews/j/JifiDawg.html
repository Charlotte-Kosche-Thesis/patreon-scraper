    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome!\u003cbr\u003e\u003c/strong\u003eHello, my name is Jenna Toles, but most of you probably know me as Jifi-Dawg. I\u0027m a stay-at-home mom and digital artist who loves to draw all sorts of colorful creatures and characters! I\u0027m also starting a webcomic in the near future about said characters and their adventures. It\u0027s been my dream since I was a kid to share my characters and their stories with the world, and maybe inspire others to do the same!\u003cbr\u003e\u003cstrong\u003eThat\u0027s great, but why do you need a patreon?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eTo help support myself and my family, so I can spend less time stressing over money and more time on art. Currently I\u0027m living with my husband\u0027s family, but it\u0027s oh-so cramped for his grandparents, us, and our little one. We\u0027d love more than anything to set out on our own again and leave this stressful situation behind, but we can\u0027t do that with little to no money.\u003cbr\u003eBy becoming a Patron you\u0027d be helping us get one step closer to achieving that, and allowing me the time, space, resources, and peace of mind to continue making art for you! And who knows, maybe my quirky little characters and their stories could help to inspire yours \u0026lt;3\u003cbr\u003e\u003cbr\u003eI know that pledging is 100% up to you, but I just wanna say that I appreciate every little bit of help I get, and I would have never gotten this far with my art if not for my friends and fellow artists, so thank you! \u0026lt;33\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind me also on:\u003cbr\u003e\u003c/strong\u003e \u003ca href=\"http://jifi-dawg.deviantart.com/\"\u003eDeviantart\u003c/a\u003e |\u00a0\u003ca href=\"https://www.furaffinity.net/user/jifi-dawg/\"\u003eFur Affinity\u003c/a\u003e |\u00a0\u003ca href=\"https://toyhou.se/Jifi-Dawg\"\u003eToyhou.se\u003c/a\u003
