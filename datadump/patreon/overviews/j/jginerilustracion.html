    "summary": "[ESP]\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHOLI GENTE CHACHI Y BIENVENIDOS A MI PATREON!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eY os estar\u00e9is preguntando; bueno, \u00bfY por qu\u00e9 le tengo que dar yo dinero a esta chica?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ePues yo te voy a dar los dos motivos por los cuales ESA podr\u00eda ser la mejor idea que has tenido en el mes :3 : \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u00bfEres curioso y te gusta la ilustraci\u00f3n tradicional (acuarelas, rotuladores de alcohol, tinta, etc)?\u003c/strong\u003e\u003c/h4\u003eUno de los motivos por los que cree este Patreon es porque ME ENCANTA explorar nuevos estilos, y descubrir m\u00e1s formas de contar cosas con el dibujo :3. Si adquieres una recompensa tendr\u00e1s acceso a cosas como:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eAcceso ilimitado a mi feed; donde podr\u00e1s ver WIPS, todas mis ilustraciones y galer\u00edas experimentales, sketchs y mucho m\u00e1s !!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003ePrints exclusivas que me encargar\u00e9 de mandarte a tu casita\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u00a1Originales! Todo lo que yo dibuje para este Patreon es para vosotros \u0026lt;3\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a1Y cada vez m\u00e1s! Mientras m\u00e1s patroncitos seamos, m\u00e1s tiempo tendr\u00e9 para dedicarle a esta web y m\u00e1s os podr\u00e9 ofrecer.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u00bfQuieres aprender fundamentos de la acuarela, dibujo, perspectiva, etc? Pues tengo cositas para ti :3 !\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003ePeque\u00f1os v\u00eddeos tutoriales\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eClases particulares v\u00eda Skype\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a1L\u00ednea directa conmigo para preguntarme cualquier cosita!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEl objetivo de esta p\u00e1gina, es el de poder financiar mi trabajo para poder seguir haci\u00e9ndolo, inspirar a otros para desarrollar el suyo, y poder recompensaros por ello =) !!\u003cbr\u003e\u003cbr\u003eA partir de 1$ puedes ayudarme a construir esto =) te animas \u0026lt;3 ??\u003cbr\u003e\u003cbr\u003e[ENG]\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHELLO BEAUTIFUL PEOPLE AND WELCOME TO MY PATREON!\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eAnd for sure you\u0027re thinking; OK, why I have to give money to this woman?\u003c/strong\u003e\u003cbr\u003eWell, I\u0027ll give you the reasons why THAT will could be the best idea that you had this month :3.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eAre you curious, and you like traditional illustration (watercolor, markers, ink, etc)?\u003c/strong\u003e\u003c/h3\u003eOne of the reasons because I create this Patreon is because I LOVE to explore new styles, and discover more ways to tell things with art :3. If you take a reward you will access to things like:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eUnlimited access to my feed, where you can find WIPS, all my illustrations and experimental galleries, sketchs and much more !!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eExclusive prints delivered to your home !\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eOriginales ! Everything that I draw to this Patreon is for you \u0026lt;3\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eAnd everyday more ! When we will reach more patrons, much more time I\u0027ll have to dedicate on this web and much more I\u0027ll can offer.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eDo you want to learn some things about watercolor, draw, perspective, etc? Well, I have something for you :3 !\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eLittle video tutorials\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eParticular lessons by Skype\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eChat with me and ask me whatever !!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eThe goal of this web, is finance my artwork to keep doing it, inspiring others to do their own, and reward you for that =) !!\u003cbr\u003e\u003cbr\u003eSince 1$ you can help me to build that \u0026lt;3 !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
