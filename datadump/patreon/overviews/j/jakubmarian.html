don\u0027t only create maps; I also create other types of visualizations, such as the following one comparing the size of the \n\t\t\u003ca href=\"https://jakubmarian.com/comparison-of-the-largest-star-uy-scuti-solar-system-sun-jupiter-and-earth/\" rel=\"nofollow\"\u003elargest known star\u003c/a\u003e to the size of the Solar System:\n\t\u003c/div\u003e\n\t\u003ca href=\"https://jakubmarian.com/comparison-of-the-largest-star-uy-scuti-solar-system-sun-jupiter-and-earth/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://jakubmarian.com/images/patreon-star.jpg\"\u003e\u003c/a\u003e\n\t\u003cdiv style=\"margin-top: 20px; margin-bottom: 20px;\"\u003e\n\tI spend a lot of time writing about peculiarities of natural languages. My readers can learn, for example, that the spelling \"dwarves\" (instead of \"dwarfs\") became popular due to a \n\t\t\u003ca href=\"https://jakubmarian.com/dwarves-or-dwarfs-which-spelling-is-correct/\" rel=\"nofollow\" target=\"_blank\"\u003espelling error by Tolkien\u003c/a\u003e:\n\t\u003c/div\u003e\n\t\u003cimg src=\"https://jakubmarian.com/wp-content/uploads/2015/05/dwarves.png\"\u003e\n\t\u003cdiv style=\"margin-top: 20px; margin-bottom: 20px;\"\u003e\nI don\u0027t shy away from very technical topics either, such as my own mathematical theory of \n\t\t\u003ca href=\"https://jakubmarian.com/definite-integration-without-variables/\" rel=\"nofollow\"\u003eintegration without variables\u003c/a\u003e, and all patrons are welcome to suggest new topics about mathematics, physics, and other natural sciences:\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://jakubmarian.com/images/patreon-integration.jpg\" style=\"width: 80%;\"\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"margin-top: 20px; margin-bottom: 20px;\"\u003e\n\tLast but not least, I have invented my own musical instrument, which I call \n\t\t\u003ca href=\"https://jakubmarian.com/m-stick/\" rel=\"nofollow\" target=\"_blank\"\u
