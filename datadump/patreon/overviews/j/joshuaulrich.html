    "summary": "Thanks for visiting my Patreon page! \u00a0I\u0027m \u003ca href=\"https://www.joshuaulrich.com/\"\u003eJoshua Ulrich\u003c/a\u003e, and I\u0027m the creator, author, co-author, and/or maintainer for many\u00a0\u003ca href=\"https://www.r-project.org/\" target=\"_blank\"\u003eR\u003c/a\u003e packages for finance and trading. \u00a0I\u0027m also on the all-volunteer organizing committee for the annual\u00a0\u003ca href=\"http://www.rinfinance.com/\" target=\"_blank\"\u003eR/Finance Conference\u003c/a\u003e in Chicago. \u00a0I live in Saint Louis, where I founded and organize the\u00a0\u003ca href=\"http://meetup.com/Saint-Louis-RUG/\" target=\"_blank\"\u003eSaint Louis R Users Group\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI started using R over 10 years ago, and I never imagined so many people would use software I helped create. \u00a0It started when I created the\u00a0\n\u003ca href=\"https://cran.r-project.org/package=TTR\" target=\"_blank\"\u003eTTR\u003c/a\u003e package as a way to collect and document technical indicators that I would use to test algorithmic trading strategies. \u00a0That connected me to Jeff Ryan, which lead to working together on \u003ca href=\"https://cran.r-project.org/package=xts\"\u003exts\u003c/a\u003e, and connected me to the broader R/Finance community that is largely based in Chicago.\u003cbr\u003e\n\u003cbr\u003e\nNow I maintain \u003ca href=\"https://cran.r-project.org/package=quantmod\" target=\"_blank\"\u003equantmod\u003c/a\u003e, \u003ca href=\"https://cran.r-project.org/package=TTR\" target=\"_blank\"\u003eTTR\u003c/a\u003e, \u003ca href=\"https://cran.r-project.org/package=xts\" target=\"_blank\"\u003exts\u003c/a\u003e, \u003ca href=\"https://cran.r-project.org/package=IBrokers\" target=\"_blank\"\u003eIBrokers\u003c/a\u003e, and have made contributions to \u003ca href=\"https://github.com/braverock/quantstrat\" target=\"_blank\"\u003equantstrat\u003c/a\u003e, \u003ca href=\"https://github.com/braverock/blotter\" target=\"_blank\"\u003eblotter\u003c/a\u003e, \u003ca href=\"https://cran.r-project.org/package=PerformanceAnalytics\" target=\"_blank\"\u003ePerformanceAnalytics\u003c/a\u003e, \u003ca href=\"https://cran.r-project.org/package=DEoptim\" target=\"_blank\"\u003eDEoptim\u003c/a\u003e, and \u003ca href=\"https://cran.r-project.org/package=zoo\" target=\"_blank\"\u003ezoo\u003c/a\u003e.  Visit \u003ca href=\"https://github.com/joshuaulrich/\" target=\"_blank\"\u003emy GitHub page\u003c/a\u003e to see other projects I tinker on that you might be interested in.\n\u003cbr\u003e\n\u003cbr\u003e\nMaintaining quality software takes a lot of time, and many people have thanked me in various ad-hoc ways. \u00a0I created this Patreon page as a way for anyone to show their gratitude and support. \u00a0I\u0027m thankful you use and value something I\u0027ve created, and I appreciate whatever monthly support you choose to give!"
