    "summary": "Hello!  My name is Jenovasilver! I created a webcomic called Rights of Spring that I absolutely adore, recently I had a very successful Kickstarter to get the books printed. I\u0027m about to start Vol 2 Side B in November but right alongside that. I fell into Voltron Hell completely and was inspired to do a smutty yaoi doujinshi about my OTP!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://67.media.tumblr.com/4b4ff784f25486f249df520827ea84a0/tumblr_odw1hrLXau1qhoapwo1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e I recently started working Freelance with a videogame company so I\u0027m not ridic dirt poor like before. But I still would like to do more smutty goodness for everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?\u003cbr\u003e\u003c/strong\u003eI recently started working Freelance with a videogame company so I\u0027m not\n ridic dirt poor like before. But I still would like to do more smutty \ngoodness for everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you draw here? What will you be submitting?\u003c/strong\u003e\u003cbr\u003eYou\u0027ll see WiP, comic sketches, quickie/cheapie commissions, \ntutorials (maybe??? I don\u0027t know what to teach!?!) and assorted musings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do you create your art?\u003cbr\u003e\u003c/strong\u003eI solely use Paint Tool Sai and Photoshop. Manga Studio occasionally.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you draw with?\u003c/strong\u003e\u003cbr\u003eGot me a fancy Intuos 4 now!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I be charged?\u003c/strong\u003e\u003cbr\u003eOnce a month. My work is primarily NSFW so \u003cstrong\u003eyou can\u0027t donate via Paypal\u003c/strong\u003e! Standard credit card is a great way to donate tho! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou ship prints and things? When will you do that?\u003c/strong\u003e\u003cbr\u003eApproximately once a month, when the funds have processed I\u0027ll gather all the orders and run screaming to a post office! If you wanted a print lemme know and I\u0027ll set aside one for you, once that month passes, you\u0027ll have to wait till next month. \u003cbr\u003e\u003cbr\u003eSo if you love my work and want to be more awesome than you already are, support my page and get a little bit of smutty glee!\u003cbr\u003e"
