    "summary": "\u003cstrong\u003e\u003cu\u003eThe Backstory\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDo you have three minutes?\u00a0 Here\u0027s a quick history of the project.\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/yuoD5DgcU-A\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003ca href=\"http://josephmancusomusic.com/\" rel=\"nofollow\"\u003ejosephmancusomusic.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eThe Plan\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nThe videos above talk a little about my music and plans for releasing both free and exclusive material via Patreon.\u00a0 In short, i\u0027m aiming to post a weekly free video talking about all aspects of music and the creative process, and then share \"Insider\u0027s Releases\" to Patreon supporters.\u00a0 These exclusive releases will share sneak previews of works in progress and other special material.\u00a0 The insider\u0027s releases will often be rough, but supporters will get an exclusive view into the real songwriting process as it\u0027s happening, plus unreleased archives from nearly 20 years of \n\u003ca href=\"http://thenorthwebsite.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNorth\u003c/a\u003e and other past projects.\u003cbr\u003e\u003cbr\u003e\nTo boot, all supporters who pledge 50 cents or more per insider\u0027s release earn \"Votes\".\u00a0 When enough money has been raised to fund a larger public release, supporters can cast their votes to help determine which projects get funded first!\u00a0 See \"\u003ca href=\"http://www.youtube.com/watch?v=g_uO1Leu2xA\" rel=\"nofollow\"\u003eHow To Claim Your Votes\u003c/a\u003e\" for more info on how it works.\u003cbr\u003e\u003cbr\u003e\nI expect insider\u0027s releases to happen very roughly once a month, so any pledge amount (charged only once per release) will probably end up costing no more than 10-15 times that amount per year.\u00a0 Also, remember that Patreon gives you the option to cap your contributions to a monthly maximum, so you can always ensure that you\u0027re not paying more than you\u0027re comfortable with, no matter how many releases come out.\u003cbr\u003e\u003cbr\u003e\nTo stay in the loop on releases and videos, like \n\u003ca href=\"https://www.facebook.com/josephmancusomusic\" rel=\"nofollow\"\u003emy facebook page\u003c/a\u003e, subscribe to \u003ca href=\"http://www.youtube.com/user/josephmancusomusic\" rel=\"nofollow\"\u003ethe YouTube channel\u003c/a\u003e, or \u003ca href=\"http://www.josephmancuso.com/JMM_contact.html\" rel=\"nofollow\"\u003econtact me\u003c/a\u003e to join the email list.\u00a0 Thank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eSpecial Shout Outs\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks again to kc2dpt and @multiplexer (whose blog can be found at \u003ca href=\"http://projectmultiplexer.com/\" rel=\"nofollow\"\u003eprojectmultiplexer.com\u003c/a\u003e) for their great crowdfunding advice.\u00a0 This plan never could have come together without them!\u003cbr\u003e"
