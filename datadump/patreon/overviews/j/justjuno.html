    "summary": "I am a writer and campaigner who who focuses on trans identities, sex, desire, HIV and the politics around the margins in which we have historically been pushed into. I write and am paid to write a lot of articles around trans lives being problematic and hard and I am paid to write\u00a0 honest \u0027short memoir pieces\u0027 about my own sex life and drug history, but these always have to fit a commissioned brief which often means \u0027adopting a weak position rather than developing a \u003cem\u003e\u003cstrong\u003e\u0027radical sense of vulnerability\u0027.\u00a0\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003eI have been HIV for well over twenty years so have lived through much of the history of the \u0027epidemic\u0027. I am incredibly drawn to the idea of writing my own pieces which are not tuned or devised to fit a house style or brief. It can be quite constraining to write about the issues that affect trans women who are HIV whilst keeping it tight to a commercial brief. Seemingly unless it is World Aids Day or Get Tested Day very few want to publish pieces that look critically and philosophically at stigma and the place that apparent \u0027outsiders\u0027 occupy. I can\u0027t challenge the Status Quo unless I can be honest and true to my own intent and understanding. It is estimated that worldwide 19% of all trans women are HIV positive. This is an absolute stain and reflects a institutional transphobia that is endemic worldwide, its tough for women who are both trans and HIV to come forward and discuss this openly. I want to partner with Patreon to start to make this happen. My aim is to further increase my campaigns and film work as well as my writing. \u003cbr\u003e"
