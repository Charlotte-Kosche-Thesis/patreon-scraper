    "summary": "\u003cem\u003e\u003ca href=\"http://jacobitemag.com\"\u003eJacobite\u003c/a\u003e\u003c/em\u003e is a magazine of cultural analysis, philosophy, and post-politics. It was created only after realizing that nobody else would develop this intellectual real estate that we call home.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Editors\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe, Robert Mariani and J. Arthur Bloom, have ten years of \nprofessional editing experience between us. We have bylines at publications like \u003cem\u003eFirst Things\u003c/em\u003e, \u003cem\u003eThe Guardian\u003c/em\u003e, and \u003cem\u003eThe Washington Post\u003c/em\u003e,\u003cem\u003e The American Conservative, \u003c/em\u003eand \u003cem\u003eModern Age\u003c/em\u003e, just to name a few.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Happened So Far\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn its very short history,\u003cem\u003e Jacobite\u003c/em\u003e has been toiling to expand the galaxy of the dissident intellectual right. Nick Land has given his thoughts on topics ranging from \u003ca href=\"https://jacobitemag.com/2017/06/06/atomization/\"\u003ethe paradox of resisting social atomization\u003c/a\u003e to the \u003ca href=\"https://jacobitemag.com/2017/11/20/independence-games/\"\u003egeopolitical disintegration brought on by nuclear proliferation\u003c/a\u003e. Cody Wilson, the Henry Ford of 3D-printed assault weapons, wrote about the \u003ca href=\"https://jacobitemag.com/2017/08/23/silicon-valley-struggle-sessions/\"\u003estruggle sessions\u003c/a\u003e that have been adopted by Silicon Valley. We\u0027ve published \u003ca href=\"https://jacobitemag.com/2018/01/29/knowing-ones-place/\"\u003epoetically aberrant fiction\u003c/a\u003e and opinings on the shift of reality-shaping powers from \u003ca href=\"https://jacobitemag.com/2017/12/05/a-priesthood-of-programmers/\"\u003epriests to journalists to programmers\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou can find writings on why \u003ca href=\"https://jacobitemag.com/2017/06/10/jacobite-why-bother/\"\u003eJacobitism is relevant today\u003c/a\u003e and why Liechtenstein works, with its \u003ca href=\"https://jacobitemag.com/2017/08/04/why-liechtenstein-works-self-determination-and-market-governance/\"\u003emonarchical market-governance\u003c/a\u003e. We posit that colonialism was \u003ca href=\"https://jacobitemag.com/2017/09/23/colonialism-hong-kong-exit/\"\u003elike winning the lottery for Hong Kong\u003c/a\u003e, and that the future probably \u003ca href=\"https://jacobitemag.com/2017/08/01/late-feminism/\"\u003eisn\u0027t so female after all\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere We\u0027re Going\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe\n will soon have a quarterly print edition, and to that end we are \ngathering the best writing from the most interesting folks. We\u0027re also \nraising money to pay for these costs, and so far we\u0027ve been paying for \nwriters and web development out of pocket. We\u0027ve stretched every penny, but paying quality writers and building a website adds up no matter how hard you squeeze.\u00a0\u003cbr\u003e\u003cbr\u003eMagazines are luxury items in this day and age, and our print issues will reflect that in the quality of their construction. Pages will be thick, smooth and colorful. Ad space will be limited to a single, tasteful page in the magazine.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Your Contribution Will Fund\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePaying writers. High-quality talent commands a big price tag. Right now we can\u0027t match the commissions or publication frequency of established magazines, and this means that it\u0027s harder to contend with them. We don\u0027t want to subsidized by the well-wishes of our writers forever. \u003c/li\u003e\u003cli\u003eThe development and maintenance of the website. We want it to look as good as possible.\u003c/li\u003e\u003cli\u003eThe print edition. Getting a print edition bootstrapped involves buying a designer and a print shop, and this costs thousands of dollars.\u003c/li\u003e\u003cli\u003eEvents. You might have seen these in our Want to rent out spaces for events and hold events. The goal is the bring out major contributors so they can rub shoulders with readers.\u003c/li\u003e\u003cli\u003eArt. We\u0027ve only commissioned a couple pieces of for article headers, but we want to be able to commission more beautiful and riveting images.\u003c/li\u003e\u003c/ul\u003eWe\u0027ve done a lot with very little so far, so every contribution will make a disproportionate impact. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e$400/month \u2013 We double the volume of articles published.\u003cbr\u003e\u003cbr\u003e$1000/month \u2013 Our writers get a raise!\u003cbr\u003e\u003cbr\u003e$1500/month \u2013 The print edition will be operational, if it somehow isn\u0027t already.\u003cbr\u003e\u003cbr\u003e$2000 month \u2013 The volume of articles published gets doubled again.\u003cbr\u003e\u003cbr\u003e$2500/month \u2013 The website gets a full makeover.\u003cbr\u003e\u003cbr\u003e$3500/month \u2013 We start regular events. It\u0027s gonna be pretty cool.\u003cbr\u003e\u003cbr\u003e$5000/month \u2013 We fly out our big contributors for events. (Nick Land lives in Shanghai, guys)\u003cbr\u003e\u003cbr\u003e$8000/month \u2013 We rent a co-working space and hire a part-time staffer.\u003cbr\u003e\u003cbr\u003e\n\n$10,000/month \u2013 We hire a full-time staffer. Our writers get paid a lot more. The House of Stuart is installed in the United Kingdom.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Mission Statement\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eShares in taste-making are in \u003ca href=\"http://www.slate.com/content/dam/slate/blogs/moneybox/2014/04/28/decline_of_newspapers_hits_a_milestone_print_revenue_is_lowest_since_1950/carpe_diem_newspaper_advertising.jpg.CROP.promovar-mediumlarge.jpg\"\u003efree fall\u003c/a\u003e.\n But every time time another batch of journalists get canned and ad \nrevenues break new record lows, it seems like another publication pops \nup that\u0027s \u003ca href=\"https://theoutline.com/\"\u003eanother\u003c/a\u003e\u003ca href=\"https://thenewinquiry.com/\"\u003e flavor \u003c/a\u003e\u003ca href=\"https://www.currentaffairs.org/\"\u003eof\u003c/a\u003e\u003ca href=\"http://nplusonemag.com/\"\u003e communist\u003c/a\u003e.\n They say they\u0027re the voice of something, those increasingly nervous men\n who mark the free space on their intellectual bingo cards by ruminating\n about how \"late capitalism\" should be ending any day now.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eDon\u0027t\n worry. Their preferred state of affairs requires the constant \napplication of political energy, and so getting everyone to clap their \nhands and believe is more a matter of survival than success. The sweaty \nimpulse toward managing memes isn\u0027t power, it\u0027s compensation for \npower-insecurity. Anything but the audience\u0027s undivided attention is \nforeboding; someone could be headed for the exit any minute.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\"But this wasn\u0027t deliberated!\" is the pearl necklace that they clutch for when folks start shuffling out. There\u0027s a \u003ca href=\"https://www.google.com/search?q=bitcoin+racist\"\u003ecottage\u003c/a\u003e\u003ca href=\"https://www.google.com/search?q=silicon+valley+sexist\"\u003e industry\u003c/a\u003e\u003ca href=\"https://www.google.com/search?q=uber+unethical\"\u003e of\u003c/a\u003e\u003ca href=\"https://www.google.com/search?q=catholic+hospitals+abortion\"\u003e thinkpieces\u003c/a\u003e\n complaining about the latest guy who packed up and left without a \nproper explanation. Right-wingers see the other team scoring points by \nwhining to the referee and think that it will work for them just the \nsame, and so we have the court jester known as the conservative media. \nUntil he realizes that the referee is playing for the other team, that \npoor clown will exist to be the object of routine humiliation.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eIt\u0027s\n powerful to realize that the referee isn\u0027t neutral after all. More \npowerful than that is realizing that no points worth scoring require his\n approval. The zero-energy state of things -- the place where everything\n ends up after the dam breaks and all movements have spent themselves --\n is our friend. Politics is a tug-of-war for public opinion that isn\u0027t \nworth being drafted into. Even if you win, the mechanisms of the world \nwon\u0027t churn much differently. The invention of the transistor is \nbeginning to lap the Russian Revolution in terms of historical \nimportance.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eThe end of consensus in media seems to track \nwith the end of consensus in government, the end of the end of history. \nWhat we are seeing, first in India, then in Britain, and recently in \nAmerica, represents the acceleration of a trend 70 years in the making. \nSince 1945, when the forces of liberal democracy (and communism) stood \ntriumphant and there were less than 50 sovereign states on the planet, \nthe world has fragmented at a pace unmatched since the bricklayers on \nthe Tower of Babel put aside their vain construction project and headed \nfor the hills -- the Almighty having confounded their consensus-making \nabilities. Today there are around 200. And short of new states, new \nmodels of negotiated sovereignty are appearing throughout the world. \nThis process shows no signs of slowing down.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eWe\u0027re not here \nto be the voice of anything. We\u0027re interested in what happens in the \never-growing space where voice is irrelevant. Jacobite is here to to \nobserve currents that are easy to miss because their existence doesn\u0027t \nrely on being announced through an activist\u0027s megaphone. You\u0027re invited to come along for the ride.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
