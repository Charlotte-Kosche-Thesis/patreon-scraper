    "summary": "Hi guys,\u003cbr\u003e\u003cbr\u003eThanks so much for taking the time to click and have a look, I\u0027m so glad you\u0027ve found the page. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Who am I and why am I here? \u003cbr\u003e\u003c/strong\u003e I\u0027m J.R. Kane, a writer of Sci-Fi, Fantasy, Horror etc. You name it, if it\u0027s got a bit of weirdness, I\u0027ll be writing it. I\u0027m on Patreon because I\u0027ve taken the plunge to become a full-time writer and I have a bit of an addiction to paying my electric bill and being able to eat once in a while. What can I say, I\u0027m weak.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Delicious Free Stuff!\u003cbr\u003e\u003c/strong\u003eEvery week I post an instalment\u00a0of a serialised fantasy story, and a blog post. Also once a month you\u0027ll get a creator post where I discuss the process and difficulties of writing a particular piece. Oh, and all of that is \u003cstrong\u003eFREE\u003c/strong\u003e for everyone! (Psst, make sure you check it out)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e The Exclusive Community\u003cbr\u003e\u003c/strong\u003eAs well as all the great free stuff, Patrons get access to even more:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnyone who donates a penny, ever, will get my email address. You\u0027ll get to drop me a line, say hi, be mean to me, whatever! I\u0027ll say hi back, answer questions etc.\u003c/li\u003e\u003cli\u003eA free copy of my first book\u003c/li\u003e\u003cli\u003e1-2 Patron only short stories every month\u003c/li\u003e\u003cli\u003eCreator posts for ALL my stories\u003c/li\u003e\u003cli\u003eThe list just keeps on going!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eEnjoy, and I hope you join the team!\u003cbr\u003e\u003cbr\u003eJ.R. Kane\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
