    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F9f0x0oj9jTE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D9f0x0oj9jTE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F9f0x0oj9jTE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/9f0x0oj9jTE",

    "summary": "\u003cstrong\u003eProject Video: ^^^ above^^^\u003cbr\u003eProject Code Name: \u003c/strong\u003eWisecracks in the Wind\u003cbr\u003e\n\u003cstrong\u003eProject Time-limit:\u003c/strong\u003e 4 years.\u003cbr\u003e\u003cstrong\u003eGame Type: \u003c/strong\u003e3D, action adventure, comedy, MarioZelda-MetroidVania (style)\u003cbr\u003e\n\u003cstrong\u003ePrevious works:\u003c/strong\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=a0PZEt1ZZGw\"\u003ehttps://www.youtube.com/watch?v=a0PZEt1ZZGw\u003c/a\u003e\u003cbr\u003e\nThis video is not the game premise I am\ncurrently working on! This is a short demo that I crammed into 1 year\nfor the final project for my masters degree. All models, textures and\nanimations were custom made, all the scripting was done by me, the\ntext and window setups were also done by me. This project started\nfrom a single cube that\u0027s how much of \u0027from scratch\u0027 I like to do.\nThis is an example of the work I can do with severe IRL interruptions\n(work, classes, lectures and daily activities, cooking/cleaning\nshopping, walking, people problems etc.)\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAbout me:\u003c/strong\u003e I\u0027m 31 years old, I have a\nmasters degree based on game design and philosophy (MSc R), the game\nshown above is lame compared to what I can accomplish now. I\u0027m a\nblender/python wizard, and a pinball wizard for whatever that\u0027s\nworth. Lets make something new with my skills!\u003cbr\u003e\n\n\u003cbr\u003eI love game design, it\u0027s my hobby and\nI\u0027m hoping to make it a profession.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m making:\u003c/strong\u003e\u003cbr\u003e\nI\u0027m making an action adventure title of\nmy own design, I plan for this title to be a MarioZeldaMetroidvania in blender 249b, I know this software the best out of\nall blender releases and it can do nigh anything. I have yet to apply\nfor any trademarks because of the expenses and time constraints (max\namount of time I can file for is 2.5 years counting all possible\nextensions, if the game isn\u0027t finished by then I\u0027d loose rights to\nit, and that would be a mess). So lets get this thing working to a\npoint that I can complete it in 2.5 years!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhats done already:\u003c/strong\u003e\u003cbr\u003e\nPhysics, physics and more physics\n(gameplay):\u003cbr\u003e\nblock pushing, switch pressing, speed\nchanging, pole climbing, ladder hopping, ice slipping, mud stomping,\nx-ray secret finding, ledge hanging, rope swinging, wall climbing\nfun! And More!\u003cbr\u003e\u003cbr\u003eQueue the Demo Reel of game-play\nabilities, THE ADVENTURES OF MR. CUBE! (top of page)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThis video is\nonly a representation of game-play functionality, not graphics.\u003cbr\u003e\u003c/strong\u003eAll in blender/python.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOh also the story and a basic game\nguide that will tell the player what to expect is already completed.\nBut you already knew that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I need from you?\u003c/strong\u003e\u003cbr\u003e\nFREEDOM (T.T); I need time to do this\nthing, and right now work is cutting into that time and causing me to\nhave to leave things unfinished for Treasured Useful Hours, and come\nback to them the next day during \u0027free-time\u0027. Halp....\u003cbr\u003e\u003cbr\u003eAlso my current job sucks the snot out\nof me. I feel dumber every day I do it. Please.. help\nget these zombies off my brain and let me do what I love; Game\nDesign.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLAN OF ACTION!:\u003c/strong\u003e\u003cbr\u003e\nOverall plan of action (CORE): Don\u0027t\nget weighed down by graphics! make the thing, make it work, then go\nback and add all the niceties! (make graphics only when they take 4\nhours or less to make during the main production phase)\u003cbr\u003e\nSTAGE 1: Compile all previously made\ngame elements into 1 game file, program out any conflicts and make\nstates.\u003cbr\u003e\nSTAGE 2: Basic start screen to be\nmodified into something better later.\u003cbr\u003e\nSTAGE 3: Complete the tutorial Area as\nmuch as possible without the finished character models.\u003cbr\u003e\nLather Rinse Repeat Area 2, 3, 4, 5\netc.\u003cbr\u003e\nSTAGE 4: Make the basic 3D placeholder\ncharacter model (it\u0027ll be in the proportions of the main character)\u003cbr\u003e\nSTAGE 5: File for Intellectual\nProperties\u003cbr\u003e\nSTAGE 6: make the enemies and secondary\ncharacters (placeholder models will be used if still waiting on IP\nregistration)\u003cbr\u003e\nSTAGE 7: Textures\u003cbr\u003e\nSTAGE 8: Sound dev, Break out\nmidi-maker! We\u0027re going Retro! \n\u003cbr\u003e\nSTAGE 9: Preparation for release!\nRevision and completion of missing elements/graphics, Bug Tests, Beta\nTests etc.\u003cbr\u003e\nSTAGE 10: Start Fulfilling donor\nrewards that were set for after the game\u0027s completion\u003cbr\u003e\nSTAGE 11: Release the game.\u003cbr\u003e\nSTAGE 12: Listen to feedback for the\nnext title/ sequel.\u003cbr\u003e\nSTAGE 13: there is no stage 13. you\njust thought there was. Stage 13 is Stage 1 of the next game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get in return for helping\nme?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEveryone donating will get a copy of\nthe system independent game when finished. It\u0027ll run on windows, mac,\nlinux any anything else you can install blenderplayer and python\n2.6.2 on.\u003cbr\u003e\u003cbr\u003eThere /May/ be a non-free copy for the\nNintendo Switch, but from the looks of things that would take a lot\nof extra work which I may not have time for. (blender is not\ncurrently a supported game engine for Nintendo Systems, fixing that\nis a lot of work that requires more than just python knowledge)\n\n\u003cbr\u003e\u003cbr\u003eThings you can get for donating!:\u003cbr\u003e\n$1: for $1 a month you can get a copy\nof the game when finished\u003cbr\u003e\n$2: for $2 a month you can get access\nto basic weekly textual updates of progress (actually sometimes they\nare daily, especially if I feel accomplished after finishing a part\nof something)\u003cbr\u003e\n$3: you can get picture updates to see\ngraphical progress of the game(when graphical updates are available).\u003cbr\u003e\n$4: video update, you may have access\nto the video update(s) when available to see the game in action (the\ngame characters may be hidden during early video updates for\nintellectual property protection reasons). \n\u003cbr\u003e\n$5: Streamworthy, when the game is\nstream-worthy you will be able to view any live streams of the game\nbeing made and or played. I will randomly answer questions during the\nstream if possible.\u003cbr\u003e\n$8: put a funny slogan in the game\n(appropriate, may be more than one (with-in reason), limit 75\ncharacters per entry, no real names or trademarked phrases)\u003cbr\u003e\n$10: have your nickname hidden in the\ngame. (100 characters or less)\u003cbr\u003e\n$16: put a shout out to a friend in\ngame.\u003cbr\u003e\n$20: put a message in the game\n(appropriate and with-in reason, one per person, limit 300\ncharacters)\u003cbr\u003e\n$25: have one of your works of art put\nin game. C0n7r!b00tX0r\u003cbr\u003e\n$32: Design a scenery object (or tell\nwhat you want it to look like, keep in mind it will be simplified for\npoly count reasons)\u003cbr\u003e\n$42: Access to tutorials on game dev\u003cbr\u003e\n$64: tutor, a 1 hour, one on one\nsession walking your hand through some game design elements. One per\n6 months per donor.\u003cbr\u003e\n$75: Access to dev files and demos\nbefore release to see how I did it (as available)\u003cbr\u003e\n$100: Name/design an enemy (please no\nlikenesses of anyone living or dead, or even a property owned by\nsomeone else, those requests must be refused on legal grounds.)\u003cbr\u003e\n$200: have your name in the credits\nunder special thanks.\u003cbr\u003e\u003cbr\u003eBusiness Level Rewards: (not intended\nfor individuals)\u003cbr\u003e\n$1000:  Business Interview Level (for\nbusinesses and media) in person or on skype, you may interview me\nonce a year and at game completion.\u003cbr\u003e\u003cbr\u003e$2000: A image Advertisement tastefully\ndisplayed in the game (must be a patron of this reward level for at\nleast one year)\u003cbr\u003e\u003cbr\u003e$0\\/4R N!N37#0054ND: for $9001 a month\ndonated during this game\u0027s production, I will make you your own game\nof your own desire in blender after this current project is finished.\nThere can only be one! You must hold this title till project\ncompletion (regardless when you started donating at this level).\u003cbr\u003e"
