     "about": "I am a singer/songwriter, multi-instrumentalist and one-woman music making machine.  I\u0027ve recorded a large catalogue of originals since 2002, releasing 6 full albums and various EPs and small releases, a few of which are on the internet for download and live streaming.\u003cbr\u003e\u003cbr\u003eI\u0027ve toured across the United States many times and played hundreds of nights of shows, coffeehouses, churches, basement clubs and living rooms.  I have also had a lot of support from my fans over the years!  I\u0027ve had 2 successful kickstarter campaigns allowing me to produce a greasy veggie oil tour up the West Coast and a killer record with producer Roger Greenawalt in Williamsburg Brooklyn.\u003cbr\u003e\u003cbr\u003eThe cost of creating good music outweighs the current avenues of artist revenue.  In a recent meeting with Adam Anders (Executive Music Producer of \u003cem\u003eGlee\u003c/em\u003e), Anders shared with me his own ideas that he has for his artists and Columbia Records artists to secure artist-to-consumer technologies that will bridge the monetized gap between artists and consumers.  Until those technologies are available to me and other artists, Patreon is one tool that can stand in the gap.\u003cbr\u003e\u003cbr\u003eI have no interest in making a profit off of my fans, but I do have an interest in making good music with good musicians, engineers, producers, which comes at a cost.  This page is aimed at helping me raise my own capitol for each project as it arrises.  Thank you for checking out my Patreon Profile and for helping me continue to make good music with good people that I believe in!",
