    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\n\tHi there! Thanks for visiting my page.\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy is Patreon Awesome?\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003c/h1\u003e\u003cstrong\u003e\u003cem\u003eMy dream is to quit my job and work on music full-time. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have a wife and two daughters. I want to make them proud by making my dream a reality. When they look back, I want them to be able to say, \"\u003cem\u003eDaddy Did It\"...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBackers can pledge any amount starting from $1 per video. These videos range from original songs to covers, performance and music videos, and tutorials.\u00a0 \u003cbr\u003e\u003cbr\u003eWhen you partner with me, you\u0027ll directly support my music and will be a major part in shaping what I create. I look forward to your input using this fantastic communication tool!\u003cbr\u003e\u003cbr\u003ePatrons will only be charged for a maximum of 1-2 videos per month, even if I do more. You can cancel your support at any time. Any pledge level makes a HUGE impact.\u003cbr\u003e\u003cbr\u003eI have so much music that I want to share with you. My main obstacle is the time spent working a full-time job. I still have a family to support so thank you helping fulfill my dream!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou are the reason why I do what I do!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMay Your Day Be Musical,\u003cbr\u003eJason"
