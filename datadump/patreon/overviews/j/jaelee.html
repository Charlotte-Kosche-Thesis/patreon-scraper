    "summary": "\u003cstrong\u003e\u003cem\u003ethank you for taking the\ntime to check out my patreon page!!!\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003ei decided to skip out on making a cheesy bullshit\nvideo trying to convince you why you should give me \u003cem\u003eyour \u003c/em\u003ehard-earned money so instead \u003cstrong\u003ehere\u2019s my story...\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eabout 5 years ago\na friend from school gave me a cracked version of fl studio (classy i know, i use ableton now) and i started messing around on it (kind of as a joke) but i ended up getting\nborderline obsessed with music production. i started out with one of those el\ncheapo $200 walmart laptops and shitty dollar store headphones, needless to say\nthose first beats were absolutely fucking awful. fast forward 3 years and\u00a0i made the only\nlogical decision there was, and dropped out of college to make more time for my\npassion. \u003cbr\u003e\n\n\u003cbr\u003ethat brings us to\nabout 4 months ago when i decided to leave everything i knew in a small town in\n\u003cem\u003enorth carolina\u003c/em\u003e, to move to one of the biggest cities in the world; \u003cem\u003e\u003cstrong\u003enew york\ncity\u003c/strong\u003e\u003c/em\u003e, with (possibly naive 18-year-old) hopes of taking this music thing to the\nnext level.  so three weeks later, after\nsaving up as much as i could on my 7.25/hour wage, i jumped on a plane headed\nto nyc. \u003cbr\u003e\n\n\u003cbr\u003esomehow things have\njust worked out so far, and now i live with a rapper in brooklyn who, in exchange for beats,\nlets me sleep on his couch. despite appearances of being hella broke i\u2019m\npossibly the happiest i\u2019ve ever been, and the most excited for what\u2019s going to\nhappen next.\u003cbr\u003e\u003cbr\u003e\n\ni want to be able\nto continue my journey out here without getting wrapped up in a typical 9-5 so i\nfigured i\u2019d shoot my shot on here. you can check out all of the \u003cem\u003ereward tiers\u003c/em\u003e\u00a0and see what suits you. i really appreciate you taking the time to\nread all of this and i hope you consider joining me on this journey!!!\u003cbr\u003e\u003cbr\u003e(btw you can check out my music\u00a0\u003ca href=\"https://soundcloud.com/jaeeeeeeeeeee\" target=\"_blank\"\u003ehere\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n- jae\u003c/strong\u003e\u003cbr\u003e"
