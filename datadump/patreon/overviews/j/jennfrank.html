    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149,55,52); color: rgb(255,255,255);\"\u003eMy name is Jenn Frank, and this is my Patreon.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHere are some things I\u0027ve written:\n\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNonfiction, \"Playing God: On Death, Motherhood, and Creatures\" (\u003ca href=\"http://www.unwinnable.com/2012/01/27/playing-god-on-death-motherhood-and-creatures/\" rel=\"nofollow\" target=\"_blank\"\u003eUnwinnable\u003c/a\u003e, \u003ca href=\"http://kotaku.com/5880635/playing-god-on-death-motherhood-and-creating-artificial-life\" rel=\"nofollow\" target=\"_blank\"\u003eKotaku\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eNonfiction, \"Allow Natural Death\" (\u003ca href=\"http://www.unwinnable.com/2012/11/29/allow-natural-death/\" rel=\"nofollow\" target=\"_blank\"\u003eUnwinnable\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eExplainer, \"Finding Your Voice\" (\u003ca href=\"http://indiemegabooth.com/finding-your-voice/\" rel=\"nofollow\" target=\"_blank\"\u003eIndieMEGABOOTH\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eNonfiction, \"My Mother\u0027s Dog\" (\u003ca href=\"http://bygonebureau.com/2013/07/02/my-mothers-dog/\" rel=\"nofollow\" target=\"_blank\"\u003eBygone Bureau\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eColumn, \"The Year the Pause Button Died\" (\u003ca href=\"http://www.slate.com/articles/arts/gaming/features/2014/video_game_club_2014/video_games_in_review_2014_elite_dangerous_and_kim_kardashian_hollywood.html\" rel=\"nofollow\" target=\"_blank\"\u003eSlate\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eColumn, \"Gamergate is the most expansive real-world ARG in games history\" (\u003ca href=\"http://www.slate.com/articles/arts/gaming/features/2014/video_game_club_2014/gamergate_and_the_year_in_video_gaming_2014.html\" rel=\"nofollow\"\u003eSlate\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eRetrospective, \"Chop Suey Got Gaming for Girls Right\" (\u003ca href=\"http://motherboard.vice.com/read/in-a-field-of-90s-barbieland-wreckage-chop-suey-got-gaming-for-girls-totally-right\" rel=\"nofollow\" target=\"_blank\"\u003eVice Motherboard\u003c/a\u003e, \u003ca href=\"http://rhizome.org/editorial/2014/nov/26/field-90s-barbieland-wreckage-chop-suey-got-gaming/?ref=fp_post_title\" rel=\"nofollow\"\u003eRhizome\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eReview, \"Animal Crossing: New Leaf\" (\u003ca href=\"http://www.pastemagazine.com/articles/2013/07/animal-crossing-new-leaf-review-3ds.html\" rel=\"nofollow\" target=\"_blank\"\u003ePaste\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eReview, \"Lethis: Path of Progress\" (\u003ca href=\"http://www.pcgamer.com/lethis-path-of-progress-review/\" rel=\"nofollow\" target=\"_blank\"\u003ePC Gamer\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eHumor, \"The Evolution of April O\u0027Neil\" (\u003ca href=\"http://www.thetempertemper.com/articles/my-how-you-ve-changed-the-evolution-of-april-o-neil\" rel=\"nofollow\" target=\"_blank\"\u003eThe Temper Temper\u003c/a\u003e, \u003ca href=\"http://jezebel.com/5794531/the-evolution-of-april-oneil\" rel=\"nofollow\" target=\"_blank\"\u003eJezebel\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eNonfiction, \"All The Spaces Between Us\" (\u003ca href=\"http://infinitelives.net/downloards/all_the_spaces.pdf\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eKill Screen Magazine\u003c/em\u003e\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eBlog, \"On Consuming Media Responsibly\" (\u003ca href=\"https://medium.com/@jennatar/on-consuming-media-responsibly-dd2d4df6b94\" rel=\"nofollow\" target=\"_blank\"\u003eMedium\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eEssay, \"I Was a Teenage Sexist\" (\u003ca href=\"http://www.unwinnable.com/2012/07/13/i-was-a-teenage-sexist/\" rel=\"nofollow\" target=\"_blank\"\u003eUnwinnable\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eBlog, \"The Rolodex\" (\u003ca href=\"http://www.gamasutra.com/blogs/JennFrank/20140327/214022/The_Rolodex.php\" rel=\"nofollow\" target=\"_blank\"\u003eGamaSutra\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eInterviewee, \"Games are a Faith-Based Pursuit: A conversation with Jenn Frank\" (\u003ca href=\"http://rhizome.org/editorial/2015/apr/20/interview-jenn-frank/\" rel=\"nofollow\" target=\"_blank\"\u003eRhizome\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eInterviewee, \"The Critic\" (\u003ca href=\"http://cultureramp.com/new-games-critic/\" rel=\"nofollow\" target=\"_blank\"\u003eCultureRamp\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eListicle, \"Jenn Frank\u0027s Top 10 Games of 2014\" (\u003ca href=\"http://www.giantbomb.com/articles/jenn-frank-s-top-10-games-of-2014/1100-5159/\" rel=\"nofollow\"\u003eGiant Bomb\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eBlog, \"Sean Bean Stabbed\" (\u003ca href=\"http://www.evilbeetgossip.com/2011/06/15/epic-sean-bean-defends-a-ladys-honor-gets-stabbed-in-the-arm/\" rel=\"nofollow\" target=\"_blank\"\u003eEvil Beet Gossip\u003c/a\u003e)\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eOne of my video game previews\u003cem\u003e,\u003c/em\u003e titled \"\u003ca href=\"http://www.unwinnable.com/2013/04/05/that-dragon-cancer/\" rel=\"nofollow\"\u003eHe\u0027s Still Alive\u003c/a\u003e,\" won the \u003ca href=\"http://gamesjournalismprize.com/2013-winner/\" rel=\"nofollow\" target=\"_blank\"\u003e2013 Games Journalism Prize\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003eMy Work History\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eSince \n\t\u003cstrong\u003e2005\u003c/strong\u003e I have written professionally about video games. I came out of the gates strong, getting my start as a \u003cstrong\u003ereviewer \u003c/strong\u003efor\u003cstrong\u003e \n\t\u003cem\u003eElectronic Gaming Monthly\u003c/em\u003e\u003c/strong\u003e. In \u003cstrong\u003e2006\u003c/strong\u003e I relocated to California to join \u003cstrong\u003eZiff Davis\u003c/strong\u003e as its \u003cstrong\u003eCM\u003c/strong\u003e, where, until 2008, some of my writing appeared in the pages of \u003cem\u003eEGM\u003c/em\u003e and \u003cem\u003eComputer Gaming World\u003c/em\u003e, and on our website, 1UP.com. (During those years I was probably better known for my infrequent \u003cstrong\u003eappearances on \u003ca href=\"http://www.patreon.com/retronauts\" target=\"_blank\"\u003eRetronauts\u003c/a\u003e\u003c/strong\u003e, a podcast for old people.)\u003cbr\u003e\u003cbr\u003eSince 2008, \u003cstrong\u003eother reviews, games criticism, and creative nonfiction\u003c/strong\u003e have appeared in the pages of \u003cem\u003eKill Screen Magazine\u003c/em\u003e and also online at Paste, Unwinnable, Vice Motherboard, GameSetWatch, Gameranx, 1UP, WIRED GameLife, The \u003cem\u003eGuardian\u003c/em\u003e, and the New York\u003cem\u003e Times\u003c/em\u003e. I have also maintained an inconsistent presence at my website, \u003ca href=\"http://www.infinintelives.net/\" rel=\"nofollow\" target=\"_blank\"\u003eInfinite Lives\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\tI\u0027ve also provided the \u003cstrong\u003evoice for two video games\u003c/strong\u003e, \n\t\u003ca href=\"http://www.youtube.com/watch?v=5mDjFdetU28\" rel=\"nofollow\" target=\"_blank\"\u003eSuper Hexagon\u003c/a\u003e and the upcoming \u003ca href=\"http://youtu.be/ckGht4GxWpY?t=8m47s\" rel=\"nofollow\" target=\"_blank\"\u003eVIDEOBALL\u003c/a\u003e. (Thanks to the honors Super Hexagon received, I am \u003cem\u003etechnically\u003c/em\u003e a BAFTA nominee.) I lent my voice, too, to an anthropomorphic inhaler in an \u003ca href=\"http://www.youtube.com/watch?v=Et_alsghel8\u0026amp;list=PLvFDl8yDYTntIsWcmIzsJZxneM6BXvxv0\" rel=\"nofollow\" target=\"_blank\"\u003eeducational cartoon for kids with asthma\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI graduated from Northwestern University in \u003cstrong\u003e2004\u003c/strong\u003e\nwith academic honors and a degree in fiction writing (yes, that is a \u003ca href=\"http://www.english.northwestern.edu/undergraduate/writing-major/major-in-writing.html\" rel=\"nofollow\" target=\"_blank\"\u003ereal thing\u003c/a\u003e); my concentration was Russian lit. For the next two years I worked as a Chicago-area \u003cstrong\u003eactor and \u003ca href=\"http://youtu.be/_Yavh56hKuA\" rel=\"nofollow\" target=\"_blank\"\u003emusician\u003c/a\u003e\u003c/strong\u003e, and also in retail, at a \"designer toy\" gallery. Inspired by both \u003cem\u003eGMR \u003c/em\u003eand the 1UP.com community itself, I began writing about video games, just for fun, during my final year of college.\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003eWhat You Get\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThis is a \u003cstrong\u003eper-creation-subscription plan\u003c/strong\u003e. That said, no matter how often I post, you will never be charged more than once a month, and if I don\u0027t have anything to post, you won\u0027t be paying anything either.\u00a0\u003c/div\u003e"
   },
