     "about": "John Tole is a Denver based stand up comic, writer, broadcaster, podcaster, voice actor, regular actor, philosopher and metal head who secretly likes punk better. \u003cbr\u003e\u003cbr\u003eTole has been featured on Howard TV, Vann TV, Sirius XM, Howard 100, Howard 101, Hits 1, Playboy Radio and was a contributor to The Howard Stern Show, Jay Thomas, Miserable Men, Pugs and Company Radio Show on AM 1100, Heidi and Frank on KLSX, KLBJ and 104.3 The Horn ESPN, Austin.\u003cbr\u003e\u003cbr\u003eJohn was profiled by Vice for the triumphant return of his band, Pitboss 2000 as they celebrated releases for \"The Cult of F*** Yeah\", \"The Overview Effect\" and \"The Witnesses of Elsewhere\". \u003cbr\u003e\u003cbr\u003eTole has comedically rocked the stages at Oddball, SXSW Interactive, Fun Fun Fun Fest, Limestone and multiple Moontower Festival appearances. He is a regular on The Tin Foil Hat Podcast on All Things Comedy and was featured on a Live Show/Podcast with Jimmy Dore, Sam Tripoli, Greg Carlswood and Eddie Bravo.\u003cbr\u003e\u003cbr\u003eIn 2017, his latest and fifth comedy album, \"Pre-Existing Condition\" was released by 4256 Productions and Tole is finishing up his first book, \"Now You Know, Now What? \u003cdiv\u003e\u003cdiv\u003eTelevision-wise, Tole has zero accomplishments other than running through a Brothel on Justified, diving from an explosion on NCIS LA, applauding on the Season Finale of Parks and Recreation, carrying equipment on Parenthood, menacing a Phillies\u0027 bathroom on The Goldbergs, playing pool on Bad Judge and lifted weights in prison with Gene Simmons from KISS and Danny Trejo on Angie Tribeca.\u003cbr\u003e\u003cdiv\u003eFurthermore, the sole/soul highlight of 2017 has been turning down Netflix.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",
