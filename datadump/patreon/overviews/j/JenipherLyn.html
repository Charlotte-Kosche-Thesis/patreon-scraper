    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi! I\u0027m Jenipher Lyn!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI realize my video \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eUP THHHHHERE!!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e isn\u0027t necessarily your normal \"hello from Patreon\" video, but I thought it \"\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eperfectly\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\" described who I am, and what you shall find when you come join me on this Patreon journey. :) :)\u003cbr\u003e \u003cbr\u003eAnyways, welcome friend!!!!!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m a self-taught artist who believes the \u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003emore genuine encouragment in the world\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, the better! My goal in life is to inspire people \u0026amp; remind them that they are not alone! I accomplish this with whimsical illustrations and vulnerably humorous articles. I can be found drawing and eating cupcakes in the middle of Florida with \u003ca href=\"http://hellogiggles.com/best-friend-in-love-before-we-dated/\" rel=\"nofollow\"\u003emy amazing husband\u003c/a\u003e and giant cat, Baby.\u003cbr\u003e\u003cbr\u003eMy drawings are mostly whimsical punny doodles and happy, encouraging words of wisdom that \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eEVERYONE\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e [especially women and girls] NEED to hear!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAffirming people is \u003cem\u003esuper\u003c/em\u003e important to me. \u003cbr\u003eMy drawings are my small contribution to make the big world a better place; \u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eone doodle at a time\u003c/span\u003e\u003c/span\u003e.\u003c/strong\u003e I really do hope the messages I share inspire people to feel like they are NOT alone and help them through hard times, just like they have helped me. :)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/54xwcCmo8ms\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI am \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eYEARNING\u003c/span\u003e\u003c/strong\u003e to encourage others even \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMORE\u003c/span\u003e\u003c/strong\u003e this year, and felt \u003ca href=\"http://www.patreon.com/jenipherlyn\"\u003ePatreon\u003c/a\u003e would be a good way to help me do just that!\u003cbr\u003e\u003cbr\u003eWith your support I\u0027ll be able to start making \u003cem\u003eoodles\u003c/em\u003e of inspirational \u003ca href=\"http://www.youtube.com/jenipherlyn\" rel=\"nofollow\"\u003eYou Tube\u003c/a\u003e videos, create \u003cem\u003eeven more\u003c/em\u003e doodles \u0026amp; the best part... I\u0027ll be able to get to know you guys better!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eCome say hello!!!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/jenipherlyn\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u00a0*\u00a0\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/jenipherlyn\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cstrong\u003e\u00a0*\u00a0\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/nightlydoodles\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u00a0*\u00a0\u003c/strong\u003e\u003ca href=\"http://www.twitter.com/jenipherlyn\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/div\u003e"
