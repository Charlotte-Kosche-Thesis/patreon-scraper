al to improve my writing. If I reach\nenough money I can engage a professional, to improve it.\n\u003cbr\u003e\nA third reason is the\nhardware. A better and more graphic cards would increase the amount\nof pics I can release in further versions.\n\u003cbr\u003e\nOK, the ultimate dream\nwould be, to make a living out of it, but for now I\u0027m happy enough if\nsomeone likes my work.\n\u003cbr\u003e\n\u003cbr\u003eHere are some preview pics:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/8fa8340bf308588576d772758bdf10b9/tumblr_p4ro1c1CUD1uzlizgo2_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a653de4e2032377955f7932ee96850a8/tumblr_p4ro1c1CUD1uzlizgo3_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9bc5a752c8d1f0cd319a39eab98d9796/tumblr_p4ro1c1CUD1uzlizgo5_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/8eec90e1bd5e1ff20c90520619dfec53/tumblr_p4ro1c1CUD1uzlizgo4_540.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
