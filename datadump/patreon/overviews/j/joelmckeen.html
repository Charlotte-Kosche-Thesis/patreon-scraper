    "summary": "Hey folks! I\u0027m so happy to see you joining me here. It really warms my heart. I am here to share my comics first and foremost. I will be posting full pages of all of my work as well as sketchbook processes, all my random drawings, and any writing I happen to do. I AM SO EXCITED TO PUT WORK OUT IN THE WORLD FOR YOU ALL.\u00a0\u003cbr\u003e\u003cbr\u003eI have lots of older work you can check out for free at\u00a0\u003ca href=\"http://joelmckeen.com\"\u003ejoelmckeen.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eYou should also follow my instagram\u00a0\u003ca href=\"https://www.instagram.com/joelmckeen/?hl=en\" target=\"_blank\"\u003e@joelmckeen\u003c/a\u003e for some behind the scene work!\u003cbr\u003e\u003cbr\u003eSo who am I? I was raised in a household of people who didn\u0027t believe in their own self worth. I am here to break the chain. I am a storyteller and an artist and I believe in fundamental worth of every being. I work as a housecleaner part time, and share a home with my fabulous partner. My stories dig into human connection and emotions, attempting to figure out how we walk through the world.\u00a0My stories blend the real world and fantasy worlds we all imagine. You can think of the fantasy sequences as metaphor for what is happening to the characters. I intend for these imagery to be personally interpreted, so I\u0027d love to hear any feedback you have!!!"
