    "summary": "Thank\nyou for checking out my Patreon page :)\nMy name is Joseph VanBuren. I am a storyteller, music artist, performer,\nstudent, survivor, and the scrambled brains behind Sykophunk Productions. My\nwriting would largely be considered horror, often dark and disturbing, though I\nalso dabble in lighter material, even a little humor. My music is sometimes inspired\nby horror but spreads out to include hip hop, metal, gothic/industrial,\nelectronic, new age, etc. The themes I work with are often apocalyptic and/or\npsychological with a healthy helping of social commentary.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSince\nI am currently working on several projects (many existing within the same\nstory world and mythos), Patreon seemed like the perfect place to dish out my\nwork in digestible doses. And if I can cover the costs of my upcoming releases, awesome! Check out my rewards and video. If you dig my style,\nI hope you will join my community and get access to exclusive content every\nmonth. Viva la rEvolution Underground!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhat\nyou can get access to: previously unpublished poems, songs from the Patreon\nexclusive album \u003cem\u003eNocternal\u003c/em\u003e (not a\nmisspelling but a portmanteau of the words \u201cnocturnal\u201d and \u201ceternal\u201d), my serialized\nnovella \u003cem\u003eThe Black Circle\u003c/em\u003e, the video\nseries \u003cem\u003eAcapellocalypse\u003c/em\u003e starring the\nderanged lyricist Joe Doe, remixes and revisions of existing material,\npreviews/rough drafts/demos of works in progress, plus top-tier patrons get free\ndigital and physical copies of all my upcoming releases!"
