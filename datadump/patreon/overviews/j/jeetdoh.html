    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003eMy name is Jeetdoh and I am\u00a0an artist on deviantArt. Since a young age, my passion has always been drawing and it is still going to this day. As I grow up I discover that I love to create original characters and unique qualities to them. The original Star Wars trilogy, Pixar films, Disney films, The Iron Giant and anime from studio Gainax have made me grow into the artist I am today. But a strange obsession has come into my life. I\u0027m taking about fetish art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFetish Art?\u003c/strong\u003e\u003cbr\u003eThis includes\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeight gain\u003c/li\u003e\u003cli\u003eBBW/fat art\u003c/li\u003e\u003cli\u003eAir inflation (pumping a character with air)\u003c/li\u003e\u003cli\u003eWater inflation (pumping a character with water)\u003c/li\u003e\u003cli\u003eBlueberry inflation (refer to any of the Willy Wonka films)\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eNormal Art?\u003cbr\u003e\u003c/strong\u003eYes, aside from doing art that I mentioned above I still love to just draw regular things too.\u003cbr\u003e\u003cul\u003e\u003cli\u003eDynamic action\u003c/li\u003e\u003cli\u003eGiant Robots\u003c/li\u003e\u003cli\u003eGiant Monsters\u003c/li\u003e\u003cli\u003eAliens\u003c/li\u003e\u003cli\u003eFan art of Movies, TV, Anime and Cartoons\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003ePreviously you guys have been supporting me though the end of my college life and have done a great job helping me on the side lines, which has been greatly appreciated. I couldn\u0027t thank you enough!\u003cbr\u003eRight now I\u0027ve officially graduated and my parents will be officially cutting my expenses at the beginning of 2017. I\u0027ll be job hunting and possibly moving out to an apartment near a new work place. It\u0027s been a busy transitional period for me getting used to work life and that\u0027s the reason my work hasn\u0027t been the most consistent recently.\u003cbr\u003eSupporting me this time would still help me on a different level now that I\u0027m actually paying the bills on my own this time around.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get for pledging?\u003c/strong\u003e\u003cbr\u003eFor just $3 a month you will gain immediate access to the my art as they are made. You will get to see the final product before it gets posted to DeviantART, exclusive content like WIP sketches and more.\u003cbr\u003e\u003cbr\u003e"
