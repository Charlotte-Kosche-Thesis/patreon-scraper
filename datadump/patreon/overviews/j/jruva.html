    "summary": "\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHello!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u003c/span\u003e\u003c/span\u003e\u00a0go around the art world\u00a0as \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJruva\u003c/span\u003e\u003c/strong\u003e. I\u0027m a freelance illustrator and concept artist who loves doing art, 3d and graphic design. I really enjoy these things and my goal is to create anything that can inspire people to make their own things, it makes me feel fulfilled and that I did my job properly! You can find more about my work on the following places:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://68.media.tumblr.com/e50a9169cde33d472122883b166927c2/tumblr_ojuyg2kxBi1qetq5ao1_250.png\" style=\"width: 101px;\"\u003e\u003c/a\u003e \u003cimg src=\"https://40.media.tumblr.com/c30ade54fd2bba115c00b57e6770bf0e/tumblr_nrf07vDI991qetq5ao5_75sq.png\"\u003e\u00a0 \u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://68.media.tumblr.com/1a9cd659472c65c522eedc300a0aaa05/tumblr_ojuyg2kxBi1qetq5ao2_250.png\" style=\"width: 115px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/jruva\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e \u003cimg src=\"https://40.media.tumblr.com/c30ade54fd2bba115c00b57e6770bf0e/tumblr_nrf07vDI991qetq5ao5_75sq.png\"\u003e\u00a0\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://68.media.tumblr.com/54da0610103c57be6b27a19e074612b3/tumblr_ojuyg2kxBi1qetq5ao3_250.png\" style=\"width: 118px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThing is, I have been trying to make a living out of my passion of art and struggling with it. With other things in mind, bills, and trying to practice and study art to hone my skills, and I haven\u0027t been able to draw more complex drawings out of enjoyment.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal in \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatreon\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eis to have those interested in my work and interested in supporting me to pitch any amount of money as they want for each drawing (a detailed drawing, that is) I can make. I try to make my campaign bi-monthly, and I may or may not meet that quota each month depending on personal, financial or work reasons.\u003cbr\u003e\u003cbr\u003e\u00a0I feel this medium that allows people to support me in pursuing my passion is amazing and I want to offer the best of my ability to you guys as thanks for your patronage!\u00a0\u003cstrong\u003e\u003cbr\u003e_________________________________\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHere\u0027s how \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon \u003c/span\u003eworks\u003c/strong\u003e\u003c/a\u003e if you\u0027re new, but here\u0027s the basic gist:\u00a0For every drawing I upload, you can choose to give a set amount of money to fund the drawing. This can be considered your \u003cstrong style=\"background-color: initial;\"\u003etip \u003c/strong\u003eor \u003cstrong style=\"background-color: initial;\"\u003edonation \u003c/strong\u003eto help support my endeavors and support me as an artist!\u003cbr\u003e\u003cbr\u003eIt would mean so much to me to have some support from my drawings and from teaching to eventually make it become my living, and start offering so much more as the budget allows it, such as better equipment (affording a better pc, afford a cintiq, afford other materials/software, \u00a0etc, affording time to create for other people, affording equipment to teach, etc), all so I can give back to you for your support!"
