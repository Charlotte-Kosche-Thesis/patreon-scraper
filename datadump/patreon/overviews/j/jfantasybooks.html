    "summary": "\u003cstrong\u003e*This is only for supporting the site so we can keep running. This helps pay the editors, and the new user functions. \u003cbr\u003e\u003cbr\u003ePlease look at the individual indexes to sponsor specific creators and their Novels.*\u003cbr\u003e\u003cbr\u003eCurrent Feature List Your Support is used on:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e1. \u003cdel\u003eBasic Profile\u003c/del\u003e\u003cbr\u003e2. \u003cdel\u003eAdvanced Search Form\u003c/del\u003e\u003cbr\u003e3. \u003cdel\u003eNew Login Page\u003c/del\u003e\u003cbr\u003e4.\u00a0Advanced E-mail Listing (choose novel you want to be e-mailed when it\u0027s released).\u003cbr\u003e5. Bookmarks/ Notification system / Library for profiles\u003cbr\u003e6. Update on reading experience and navigation features.\u003cbr\u003e7. Status Window for Game-like novels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Us:\u003c/strong\u003e\u003ca href=\"https://fantasy-books.live/\"\u003e\u003cbr\u003e\u003cbr\u003eFantasy-Books\n\u003c/a\u003e is a free use\u00a0online platform for Original Authors, Fan-Translators, and Licensed Translators to display their works, ranging of various languages. It is set up to provide users a better and more simple reading experience, while also generating some income for these content creators that uses some of the highest monetization tools in it\u0027s arsenal. Furthermore, JFB, the collaborative team behind it\u0027s development are looking for authors with skill to publish.\n\u00a0\n\u003cbr\u003e\n\u003cbr\u003eRight now, JFB is doing it\u0027s best to expand. We have many projects, and features on the way, and we hope you can help us out. Some great ones have already been launched.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAs the founder of JFB, I am just your average joe who wishes to support this growth and those the team that let\u0027s this all happen on the site.\n\u003cbr\u003e\n\u003cbr\u003e\nThe JFB community is like a second family to me. I want to give them something they deserve. I want to give them opportunities they probably did not know existed. I want to show them that I appreciate everything they have done for the site.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd so, I say to you, I am glad you are willing to help.\n\u003cbr\u003e\u003cbr\u003e\nTo each pledge, I\u0027ll try and post a chapter of\u00a0\n\u003ca href=\"https://fantasy-books.live/originals/orphans-of-a-dead-nation/orphans-of-a-nation/\" target=\"_blank\"\u003eOrphans of a Dead Nation\u003c/a\u003e. It\u0027s one of my novels.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m grateful for any assistance you can provide.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThank you.\n\u003cbr\u003e\n\u003cbr\u003e\n**NOTE: Patreon Badge is not Automatic. Please notify me of your account on the site, and I will gladly place it there for you.*\n\u003cbr\u003e\n\u003cbr\u003e"
