    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/735330/abaf86ab231641c5b8786b224063a031?token-time=2145916800\u0026token-hash=TOmxvhA35MxfyqJ_oKVREKLpynt6v8cMGMOGAphS1h0%3D",
    "is_monthly": true,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D8fC3-c92aBc\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F8fC3-c92aBc\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/8fC3-c92aBc",
    "one_liner": null,
    "patron_count": 5,

    "pledge_url": "/bePatron?c=735330",
    "published_at": "2017-04-08T12:47:47+00:00",
    "summary": "\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(Scroll naar beneden voor Nederlandse tekst)\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThank you so much\u003c/strong\u003e for making your way to my Patreon page!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI have some really big plans for the future and I\u0027m asking you to be a part of it all. I\u0027ve been drawing and\u00a0painting all my life. Since some years I\u0027m painting icons, beside my work as a \u003ca href=\"http://www.skillstochange.eu/\" target=\"_blank\"\u003eStress Release Specialist\u003c/a\u003e, but\u00a0by breaking my leg I was forced TO SIT for weeks and\u00a0unable to do that work.\u00a0Since the moment I broke some bones I chose not to complain and not to worry, but to focus on what I CAN DO, which is thinking, writing and painting. I count my blessings and take the chance to CREATE and EXPRESS myself in any possible way.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI raised myself based on autonomy and independency, but laying on the floor\u00a0with a broken limp,\u00a0speeded me up to ask for support\u003c/em\u003e. ;-)\u00a0\u003cbr\u003e\u003cbr\u003eMy intention is not only\u00a0to make icons,\u00a0give them or\u00a0sell them, but\u00a0to teach and show\u00a0this traditional handcraft and give people the opportunity to learn about it, how to do it or\u00a0to get their own\u00a0special\u00a0icon.\u00a0\u003cbr\u003e\u003cbr\u003eI am so fortunate to have fans like you! People who are willing to help fortify\u00a0me and be a part of who\u00a0I am and what I\u00a0do. Your support means the world to me!\u00a0Of course there\u0027ll be\u00a0great benefits for you. Special discount for my patrons, insights, practical\u00a0teachings, behind-the-scenes-videos\u00a0and more.\u00a0Most of my icons you can find on \u003ca href=\"http://www.iconartlove.com/\"\u003emy iconlovers site\u003c/a\u003e. And more about me and other stuff I\u0027ve done is on \u003ca target=\"_blank\"\u003emy\u00a0personal site\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn the Right Column of this page you can find different options to support me. If you need help or explanation on how to do it, please let me know here below. Or mail me at \u003ca\u003einfo@jeannettevanuffelen.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003eJeannette \u003cbr\u003eThe Netherlands\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEN NU IN HET NEDERLANDS (IN DUTCH)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eDank je wel voor \u003c/strong\u003edat je de weg naar mijn Patreon pagina gevonden hebt!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e Ik heb grote plannen voor de toekomst en ik vraag je om hier deel van uit te maken. Ik heb bijna mijn hele leven getekend en\u00a0geschilderd.\u00a0Sinds vijf jaar maak ik ikonen, naast mijn werk als\u003ca href=\"http://www.skillstochange.eu/\" target=\"_blank\"\u003e Stress Release Specialist\u003c/a\u003e,\u00a0maar door het breken van mijn been\u00a0ben ik gedwongen om te zitten en niet in staat om dat werk te doen. Sinds het moment dat ik wat botten brak besloot ik om niet te klagen en me geen zorgen te gaan maken, maar me te\u00a0richten op wat IK\u00a0KAN DOEN en\u00a0dat is denken,\u00a0schrijven en schilderen. Ik tel mijn zegeningen en grijp te kans om te CRE\u00cbREN en me te UITEN op iedere mogelijke wijze.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIk heb mezelf groot gebracht gebaseerd op autonomie en onafhankelijkheid, maar met een gebroken ledemaat op de grond liggen versnelde mij in het om hulp vragen.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMijn intentie is niet alleen om ikonen te maken, te geven of te verkopen, maar om dit traditionele ambacht aan anderen te demonstreren en\u00a0om mensen de mogelijkheid te geven\u00a0dit zelf\u00a0te leren of een speciale ikoon voor zichzelf te krijgen.\u00a0\u003cbr\u003e\u003cbr\u003eIk voel me rijk met supporters zoals jij! Mensen die bereid zijn om mij te sterken en deel zijn van wie ik ben en wat ik doe.\u00a0Jouw steun betekent veel voor mij! En natuurlijk\u00a0zijn er ook voordelen voor jou. Speciale korting voor mijn \u0027beschermheren\u0027 en \u0027beschermvrouwen\u0027, praktische lessen, achter-de-schermen-videos en meer. \u00a0\u003cbr\u003eDe meeste van mijn ikonen zijn te vinden op de\u00a0website \u003ca href=\"http://www.iconartlove.com/\"\u003emijn ikonenliefhebbers site\u003c/a\u003e.\u003cbr\u003eEn meer over mij en andere dingen die ik gedaan heb op \u003ca href=\"http://www.jeannettevanuffelen.com/\" target=\"_blank\"\u003emijn persoonlijke site\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIn de Rechter\u00a0Kolom op deze pagina zie je diverse mogelijkheden om mij te ondersteunen. Als je hulp\u00a0nodig hebt of uitleg bij hoe je dat kunt doen, mail me dan alsjeblieft via\u00a0\u003ca\u003einfo@jeannettevanuffelen.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eDank je wel!\u003cbr\u003eJeannette.\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e"
