    "summary": "Welcome \u003cstrong\u003eDreamers!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nThank you so much for visiting this page and joining our \u003cem\u003eMoon Magic\u003c/em\u003e\u003cem\u003e\u00a0Community.\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003cem\u003eThe Moon is a Dreamer\u0027s ally. She watches over us throughout the night, constant in her ever-changing ways, guiding us with her ever-flowing wisdom, and activating our power to create - to Dream.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\nAs you journey with us and the Moon, you\u0027ll open to the Power of your Dreams and the Magic of the Moon in all Her phases of waxing (amplifying) and waning (releasing). You\u0027ll connect with nature\u0027s rhythm and find a deeper truth beneath the buzz of contemporary society. You\u0027ll begin to experience more synchronicities, intuitive knowings, and divine inspirations while waking and sleeping.\u003cbr\u003e\n\u003cbr\u003e\nAs a patron of the \u003cem\u003eMoon Magic\u00a0\u003c/em\u003e\u003cem\u003eCommunity\u003c/em\u003e, you\u0027ll be part of an ongoing and growing Moon Circle - a community of Dreamers around the world. Within this circle, you\u0027ll receive lunar reflections, rituals, meditations and body prayers focused on evoking radical embodiment and oracular dreaming. These offerings will be shared within a few days of each full and new moon. Those of you at the highest tier will receive a personal lunar call each month.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAs a community, we are cultivating a collective field of luminosity and beauty. In this way, we are contributing to the healing of the planet as we dance and pray and dream the world awake. It\u0027s magical, mystical and practical!\u003cbr\u003e\n\u003cbr\u003e\nYou can choose to be a Moon Walker ($11-32), Dancer ($33-199), or Dreamer ($200+). Look to the side for descriptions of each tier and choose which one best serves you! Also, feel free to connect with me to help discover what tier will best meet your desires.\u003cbr\u003e\n\u003cbr\u003e\nThank you for joining this \u003cem\u003eMoon Magic\u00a0\u003c/em\u003e\u003cem\u003eCommunity\u003c/em\u003e.\u00a0May these offerings move through you, transform you, and support you in awakening to who you are born to be and to all that you are evolving into. May these offerings also serve the collective remembrance of our wholeness and interconnectedness. Many blessings on the journey of discovering your deepest Self and Magic!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBlessed Be,\u003cbr\u003e\nJennifer\u003cbr\u003e\n(mother, dreamer, chiropractor, and teacher of earth wisdom and sacred movement.)\u003cbr\u003e\u003ca href=\"http://www.jennifermarielane.com\"\u003ewww.jennifermarielane.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nP.S. This page was previously \"Mystical Musings, Meditations and Magical Rituals\" and as a Patron at the $11+ or higher tier, you\u0027ll have access to 77 weeks of previous archived materials!\u003cbr\u003e\n\u003cbr\u003e"
