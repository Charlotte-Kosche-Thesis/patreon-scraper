    "summary": "I\u0027m an oil painter living and working in Ludington, MI.\u00a0 My paintings are highly textured, mostly painted with palette knives and so require a lot of paint, as compared to many artists.\u00a0 Each painting involves anywhere from ten to twenty sessions to complete, the paint needs about a week to dry between sessions, so each painting takes quite a while, from beginning to end.\u003cbr\u003e\u00a0 I\u0027m working on some instructional videos to offer to my patrons so that you can learn how I do what I do and even join in the fun yourselves :)\u003cbr\u003e\u003cbr\u003e\u00a0 Any pledge is greatly\u00a0 appreciated, you can also see more of my work on\u003cstrong\u003e instagram\u003c/strong\u003e (\u003cstrong\u003eJustin_David_Gustafson\u003c/strong\u003e), find me on \u003cstrong\u003eFaceBook \u003c/strong\u003eat \u003cstrong\u003eArt by Justin David Gustafson\u003c/strong\u003e, my website at \u003cstrong\u003eJDGus.com\u003c/strong\u003e or contact me directly to purchase art or commission a painting at \u003cstrong\u003eJDavidGus@gmail.com\u003c/strong\u003e.\u00a0 The more I can get through Patreon the more time I\u0027ll have to paint, which means I\u0027ll produce more and have greater means to get my work out there.\u003cbr\u003e\u003cbr\u003eA list of what your contributions will be paying for:\u003cbr\u003e- Aluminum to paint on\u003cbr\u003e-Oil Paints to put on the aluminum\u003cbr\u003e-Photo paper and ink cartridges for photo references\u003cbr\u003e-Framing supplies\u003cbr\u003e-Internet service, to display my work to the world\u003cbr\u003e-Studio upkeep, bills and the like\u003cbr\u003e\u003cbr\u003eThank you for reading :)\u003cbr\u003e\u00a0 Very sincerely,\u003cbr\u003eJustin David Gustafson\u003cbr\u003e"
