    "summary": "I\u0027m glad you\u0027re here!\u00a0 \u003cbr\u003e\u003cbr\u003eSome of you will have just sung on this song with me and your voice is now joining with hundreds of others singing the chorus - I Am Not My Own.\u003cbr\u003e\u003cbr\u003eThis is a project that is near and dear to my heart.\u00a0 These words were a significant comfort to me in my early twenties while searching for a deeper understanding of who I was as a person in this world.\u003cbr\u003e\u003cbr\u003eI\u0027ve written a number of songs that have been inspired by the sentiment that I Am Not My Own since then, and what I\u0027ve come to realize is that it will always remain true - even when I struggle to believe.\u00a0 Perhaps that why it has comforted believers since the time of Pauls writings and then in a more structured form through the Heidelberg Catechism.\u003cbr\u003e\u003cbr\u003eAs history continues to unfold, this truth will hold and grow and so I\u0027m excited to see where God leads in this journey of visiting different communities to include them in song and video - singing this together.\u003cbr\u003e\u003cbr\u003eThank you for coming alongside and I\u0027m excited to share this journey with you!\u003cbr\u003e\u003cbr\u003eJeremy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Jeremy Benjamin (Zeyl) is an award-winning Songwriter whose work spans the genres of Folk, Pop, Country and Gospel. Since 2007, Jeremy has served as the songwriter and leader of the internationally-acclaimed Folk Vocal Trio \u003cem\u003eIsobelle Gunn \u003c/em\u003ealong with both his wife and his sister. In 2013, Jeremy released a commissioned work entitled \u003cem\u003eHeidelberg: Songs from the Catechism \u003c/em\u003eto critical acclaim within the Christian Church. Jeremy took a full-time role as Director of Worship Arts at Talbot St. Church in London, Canada in 2014 and served there until 2017. During his tenure in London, Jeremy created the \u003cem\u003eBody \u0026amp; Soul Collective \u003c/em\u003eand began touring and teaching his songs in the U.S. and Canada at worship conferences and retreats. In 2017, Jeremy signed a record and publishing deal with \u003cstrong\u003eTrue North Records\u003c/strong\u003e and is currently working on an album to be released in 2018.\u003cbr\u003e\u003cbr\u003eJeremy lives in London, Canada with his wife and two children.\u003cbr\u003e",
