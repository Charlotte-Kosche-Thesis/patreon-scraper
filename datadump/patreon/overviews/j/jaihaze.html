    "summary": "\u003cstrong\u003eAny posts listed on here are for the group its posted to.\u00a0 If it is shared with anyone outside of that group is not morally correct.\u00a0 Also we have a very exclusive group discussion where you can talk about anything\u00a0\u003c/strong\u003e\u003ca href=\"http://haze.club\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e. The only way you can use this app is by having an account here.\u003cbr\u003e\u003cbr\u003eAs A Reviewer:\u003c/strong\u003e\u003cbr\u003eI have been asked by a few fans if I had an account here and decided to make one. \u00a0I am always looking to make videos and reviews for the consumer regardless whether I like the device or not. I try to sprinkle in a little bit of humor in my videos. Remember everything I say is 100% my thoughts and my opinions. \u00a0Some based off of facts, other just if I like the device in question.\u003cbr\u003e\u003cbr\u003eI always listen to consumers when they ask to do reviews on items on youtube, but I will now take patreon requests more highly. \u00a0I will still however do the reviews of the products you ask for, just some people want to give suggestions and be bumped up. All about supporting my supporters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs A Person:\u003c/strong\u003e\u003cbr\u003eLittle bit of a back brief on me, contrary to what people think about me; I dont really like to talk about myself that much. \u00a0I may come off as an asshole, but in real life I am really not. \u00a0I am more of a person to tell you how I feel with a little bit of passion. Not to be confused with anger. \u00a0Very rarely will I get angry at someone or a company unless they attack me. \u00a0I spent a lot of years in the military and wanted to make a career out of it, however that was cut short. \u00a0For those of you that want to know my MOS; I was 95B or now known as 31B. I did a couple tours in the sand, and in theater. \u00a0\u003cbr\u003e\u003cbr\u003eI always take care of people, giving away mods, drippers and everything else in between. \u00a0ALSO keep in mind, the stuff I give away was with my money. \u00a0I went out of pocket to buy it. \u00a0I \u003cstrong\u003edidnt\u003c/strong\u003e get it for free (this is usually the case)."
