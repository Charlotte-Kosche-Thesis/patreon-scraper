    "summary": "\u003cimg src=\"http://oi64.tinypic.com/1zq506u.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://oi63.tinypic.com/okwo0n.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy name is Juan Acosta Prieto. Since I was a child I liked the stories and games of epic fantasy and to draw them. All this led me to study illustration. I currently work as a professor of drawing and painting and as a freelance illustrator, making assignments for video games, animation series, role and table games, private clients ...\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eMi nombre es Juan Acosta Prieto. Desde peque\u00f1o me ha gustado dibujar, asi como las historias y juegos de fantas\u00eda \u00e9pica . Todo esto me llev\u00f3 a estudiar ilustraci\u00f3n. Actualmente trabajo como profesor de dibujo y pintura, y como ilustrador freelance, haciendo encargos para videojuegos, series de animaci\u00f3n, juegos de rol y de mesa, particulares....\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi64.tinypic.com/11c7exz.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI am fascinated by mythology, fantasy and folklore and to discover creatures and places that inhabit the legends and to take them into my drawings.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMe apasiona la mitolog\u00eda, la fantas\u00eda y el folclore. descubrir criaturas y lugares que habitan en las leyendas y llevarlos a mis dibujos. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi64.tinypic.com/11ujiio.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI open this patreon so that, with your help, I can devote more time to create and show you my personal projects as well as tutorials, videos and more content that otherwise would be impossible for me to do.\u003cbr\u003eI like to use different techniques, explore new methods and styles and this page gives me the possibility of sharing with you the whole process of my works, my ideas, sketches, experiments, advice, inspirations ...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00bfPor qu\u00e9 Patreon?\u003cbr\u003eAbro este patreon para que, con vuestra ayuda, pueda dedicar m\u00e1s tiempo a crear y ense\u00f1aros mis proyectos personales, asi como tutoriales, videos y m\u00e1s contenido que de otro modo me ser\u00eda imposible hacer.\u003cbr\u003eMe gusta trabajar con distintas t\u00e9cnicas, explorar nuevos m\u00e9todos y estilos,  \u003cbr\u003ey esta p\u00e1gina me da la posibilidad de compartir con vosotros todo el proceso de mis trabajos; mis ideas, bocetos, experimentos, consejos, inspiraciones....\u003cbr\u003e\u003cbr\u003e--------------------------------------------------------------------------------\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eRewards will be distributed the first days of the month\u003c/strong\u003e\u003cem\u003e.\u003cbr\u003eLas recompensas se repartir\u00e1n los primeros dias del mes.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi63.tinypic.com/2kkky9.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://oi67.tinypic.com/15x9xs7.jpg\"\u003e\u003cbr\u003e"
