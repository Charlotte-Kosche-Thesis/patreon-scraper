    "summary": "Hi! Thanks for considering giving me your support! I\u0027m already grateful for all the Likes and comments you leave on my comics...\u003cbr\u003eAs I said in my video, I have loads more stuff to make - and I\u0027d like to find time to hold corrupt politicians to account as well.\u003cbr\u003eI now work a 40-hour week checking for errors in people\u0027s kitchen designs. It\u0027s quite satisfying when it goes well and I could see myself sticking with it if it were part-time, but it\u0027s slightly too intense. I use my spare time to create (and occasionally to escape stress) and I\u0027d eventually like to move out of my current house into somewhere legally habitable.\u003cbr\u003eEventually, my plan is, \u003cem\u003eideally\u003c/em\u003e, to make my living by creating things that people enjoy. Maybe I\u0027m a little bit of an approval seeker at heart - I do so love getting Likes and comments on my posts - so logging on to find hundreds of Likes on the latest episode of Plexit would be the ultimate job satisfaction for me. (You can Like the comic on Facebook\u00a0\u003ca href=\"https://www.facebook.com/Plexitcomic/\" target=\"_blank\"\u003ehere\u003c/a\u003e, or view the originals\u00a0\u003ca href=\"https://www.pixton.com/Jalnor/comics\" target=\"_blank\"\u003ehere\u003c/a\u003e)\u003cbr\u003eIf you\u0027re up for supporting me, I have a range of rewards for you. All it\u0027ll cost you is the price of a cup of coffee per month. Convinced? Now all you need to do is decide how big a cup (or, rather, what rewards) you want! :-)\u003cbr\u003e"
