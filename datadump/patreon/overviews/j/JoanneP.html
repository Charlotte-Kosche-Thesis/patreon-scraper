    "summary": "What if our economic forces were designed to work in partnership with Nature rather than against her? What if our economy promoted the best of human nature\u2014our collaborative, caring and nurturing aspects. What if economic sectors were designed to work in harmony with each other, mimicking a supportive ecosystem? Interdependent, with diversity and redundancy to assure resilience? What might such an economy look like?\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eCurrent project\u003c/h2\u003eMy second novel, \u003cem\u003eWhatever\nComes Next\u003c/em\u003e  is set in the world\nthat many of you know and love from \u003cem\u003eLegacy\u003c/em\u003e.\nIn fact, you get to visit again with several of the same characters!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eThe global economy has pointed humanity toward ecological ruin, and now its mighty institutions are crumbling and failing.\u003cbr\u003eCollege professor Carl Farren dreams of \u201can economy that supports Life.\u201d The emerging new economy, he theorizes, could be eco-friendly, socially-just, and provide a safety net for grassroots citizens. Carl tries to figure out how to bring these scholarly ideas to reality.\u003cbr\u003eMeanwhile, he realizes, to his horror, that the power elite is certainly prepared to fight any changes.\u003cbr\u003eAnd Carl\u2019s own students hear in his plan a rallying cry for a violent revolution.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHere is the preliminary draft for the cover:\u003cbr\u003e\u003cimg src=\"https://www.change-making.com/wp-content/uploads/2017/02/WCN-cover-1-225x300.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLike everything I do, \u003cem\u003eWhatever Comes Next \u003c/em\u003eis about solutions and \"what we can do.\"\u003cem\u003e Whatever Comes Next \u003c/em\u003eis\na novel about the intersection of environmental solutions and\neconomic solutions, including all of these exciting ideas:\u003cbr\u003e\u003cimg src=\"https://www.change-making.com/wp-content/uploads/2017/02/WCN-wordcloud-1-300x283.jpg\"\u003e\u003cbr\u003eWithin the pages of\u00a0\u003cem\u003eWhatever Comes Next\u003c/em\u003e, you get to see the post-carbon economy emerging before your very eyes.\u003cbr\u003e\u003cbr\u003e\nYou can join me in creating this work.  You can\nbecome \u003cem\u003ea patron of environmental change.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch2\u003eHow does this work?\u003c/h2\u003e\nOn Patreon, patrons give to creators each time the\ncreators finish a \"thing.\"\u003cbr\u003e\n\u003cbr\u003e\nYou can be my patron for as little as $1 per\n\"thing.\"  You choose the amount you want to give, you send\nsupport through your credit card and the Patreon system, and you can\nchange that amount at any time through the Patreon system.\u003cbr\u003e\n\u003cbr\u003e\nMeanwhile you get prizes and gratitude and\nfeedback from me, plus the even more important satisfaction that \u003cem\u003eyou\nare helping make the world a better place\u003c/em\u003e.  You are helping put\nin place grassroots solutions to global warming, you are helping\ncreate post-carbon lifestyles, you are helping train people in\npost-petroleum skills, and you are sending out into the world the\ninspiration to change.\u003cbr\u003e\u003cbr\u003e\nSince\u003cstrong\u003e\u003cem\u003e Whatever Comes Next\u003c/em\u003e\u003c/strong\u003e\u00a0is a larger project, I\u0027ll be\ndefining a \"thing\" as follows:\u003cbr\u003e\u0026gt; 1 chapter of \u003cem\u003eWhatever Comes Next \u003c/em\u003ereleased\non Patreon*\u003cbr\u003e\n\u0026gt; Cover art completed\u003cbr\u003e\n\u0026gt; Copyediting and proofreading completed\u003cbr\u003e\n\u0026gt; ebook formatting completed\u003cbr\u003e\u003cbr\u003e\n* Release schedule: 1 chapter will be released\neach Tuesday and each Thursday, from March 1, 2017 through the point\nat which the ebook is ready for release. I estimate this could be\nlate April or early May (thus 8 to 10 weeks at 2x/week = 16 to 20\n\"things\")\u003cbr\u003e\u003cbr\u003e\nIt takes a lot to produce a product like this\n(\u003ca href=\"https://docs.google.com/spreadsheets/d/1zU8LLG1N-IjDeY_Z8ZfdZQZXTfH-w9ZTJ7T1DeC9Aq4/edit?usp=sharing\"\u003elink to budget\u003c/a\u003e). Your patronage can really make a difference!\u003cbr\u003e\u003cbr\u003eWith your support you\u0027re saying \"Joanne, we\nwant to see this thing done and OUT IN THE WORLD!\"\u003cbr\u003e\u003cbr\u003e\nEvery little bit counts: everyone\u0027s contribution\nadds up, and that\u0027s what crowdfunding is all about.  Together we are\ncrowdfunding social transformation.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eWho the heck is Joanne P?\u003c/h2\u003eI help people learn about grassroots environmental\nsolutions, and inspire them to put in place a better life than what\nwe have now.  I\u0027m a writer, an educator, and a community-builder. \nAnd I organize events, workshops, and other ways that people can\nexperience the skills and habits of greener, lower-carbon lifestyles.\n\u003cbr\u003e\u003cbr\u003eThrough these experiences, the greener ways of the\nfuture become more familiar, less scary, and much more do-able. \nGrowing your own food, lower-impact lifestyles, the sharing economy,\nworking alongside others, getting to know your neighbors, building\nthe local infrastructure for a climate-changed future, and making it\nall more beautiful.\u003cbr\u003e\u003cbr\u003eMy work encourages people to bring the natural\nworld into their lives, often through creating organic vegetable\ngardens in the city.  My work also teaches people to design with art\nand beauty, and to embrace solutions which help right the wrongs of\nsocial injustice. \u003cbr\u003e\u003cbr\u003eI\u0027m the key organizer of a community group in Los\nAngeles called the Environmental Change-Makers (ECM), which is about\nbringing environmental solutions alive in our lives.  Together we\nhave built several large projects, accomplished by means of\ncommunity-rallying work days, showing people how it can be done for\nvery low cost, with scavenged and low-input materials.  We built two\ncommunity gardens: one to grow food for the hungry, and the other to\nprovide landless people a place to grow their own food. \u003cbr\u003e\u003cbr\u003eMy work helps people see that easing our\nlifestyles away from global-warming petroleum can be artistic,\nbeautiful, connecting, delicious, healthy, and LOTS OF FUN!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nAccomplishments\u003c/strong\u003e\u003cbr\u003e\nYou can see my past work at places like the \u003cu\u003e\u003ca href=\"https://www.flickr.com/photos/31378610@N06/\" rel=\"nofollow\"\u003eECM\u0027s\nFlickr account\u003c/a\u003e\u003c/u\u003e, the \u003cu\u003e\u003ca href=\"http://envirochangemakers.org/about/accomplishments/\" rel=\"nofollow\"\u003eECM\nAccomplishments page\u003c/a\u003e\u003c/u\u003e, \u003cu\u003e\u003ca href=\"https://www.scribd.com/EnviroChangeMakers\" rel=\"nofollow\"\u003eScribd\u003c/a\u003e\u003c/u\u003e,\nor my list of \u003cu\u003e\u003ca href=\"http://www.change-making.com/publications/\" rel=\"nofollow\"\u003epublications\u003c/a\u003e\u003c/u\u003e.\u003cbr\u003e\u003cbr\u003eMy personal blog is\n\u003cu\u003e\u003ca href=\"http://www.Change-Making.com/\" rel=\"nofollow\"\u003ewww.Change-Making.com\u003c/a\u003e\u003c/u\u003e.\n My full bio is on \u003cu\u003e\u003ca href=\"https://www.linkedin.com/in/joannepoyourow\" rel=\"nofollow\"\u003eLinkedIn\u003c/a\u003e\u003c/u\u003e.\n You can follow my activities on social media via \u003cu\u003e\u003ca href=\"https://www.facebook.com/pages/Environmental-Change-Makers/672488552765676\" rel=\"nofollow\"\u003eECM\u0027s\nFacebook account\u003c/a\u003e\u003c/u\u003e, \u003cu\u003e\u003ca href=\"https://twitter.com/ECMJoanne\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003c/u\u003e,\n\u003cu\u003emy personal \u003ca href=\"https://instagram.com/ecmjoanne/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\naccount,\u003c/u\u003e or simply join the \u003cu\u003e\u003ca href=\"http://envirochangemakers.org/contact/subscribe/\" rel=\"nofollow\"\u003eECM\nmailing list\u003c/a\u003e\u003c/u\u003e. \u00a0You can learn more about the \u003cem\u003eWhatever Comes Next\u003c/em\u003e\u00a0project at\u00a0\u003ca href=\"https://www.change-making.com/whatever-comes-next/\" rel=\"nofollow\"\u003ewww.Change-Making.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eI hope you\u0027ll join\nme in this wonderful journey.  Please become a \u003cstrong\u003ePatron of\nEnvironmental Change.\u003c/strong\u003e\u003cbr\u003e"

     "about": "I wear many hats. \nAt the core of it, I\u0027m a writer and a tireless promoter of positive\nenvironmental change. I\u0027m also a teacher, a speaker, a\ncommunity-builder, a devoted organic vegetable gardener, and a try-er\nof some fairly weird things to see how they work out.\u003cbr\u003e\u003cbr\u003eI\u0027ve done a lot of\ncrazy things under those headings.  I\u0027ve founded and built two\ncommunity gardens, including setting up the organizations that run\nthem.  I have written 2 books and am well on my way to 2 more.  I\u0027m a\nrecognized blogger at an international level, and I teach classes in\nSustainability at a prestigious art college.\u003cbr\u003e\u003cbr\u003eAlong the way, I\u0027ve\nhelped hundreds of people figure out what they can do to lead a more\nsustainable lifestyle.  (And, if you become my Patron, you can get\nthe insiders view on all this!)\u003cbr\u003e\u003cbr\u003eI like to call\nmyself a Change-Maker.  And with your support as my Patron, I can\ncontinue doing all these wonderful things \u2013 and give them away for\nfree (or for far beneath conventional \u201cmarket value\u201d or \u201cliving\nwage\u201d).\u003cbr\u003e\u003cbr\u003eMy personal blog is\u00a0\u003ca href=\"http://www.Change-Making.com\"\u003ewww.Change-Making.com\u003c/a\u003e \u00a0My full bio is on\u00a0\u003ca href=\"https://www.linkedin.com/profile/public-profile-settings?trk=prof-edit-edit-public_profile\"\u003eLinkedIn\u003c/a\u003e. \u00a0You can see my change-making action on the\u00a0\u003ca href=\"http://www.envirochangemakers.org\"\u003eEnvironmental Change-Makers website\u003c/a\u003e,\u00a0\u003ca href=\"https://www.flickr.com/photos/31378610@N06/\"\u003eFlickr\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.facebook.com/pages/Environmental-Change-Makers/672488552765676\"\u003eFacebook\u003c/a\u003e. \u00a0You can follow me on social media on\u00a0\u003ca href=\"https://instagram.com/ecmjoanne/\"\u003eInstagram\u003c/a\u003e , or\u00a0\u003ca href=\"https://twitter.com/ECMJoanne\"\u003eTwitter\u003c/a\u003e.",
