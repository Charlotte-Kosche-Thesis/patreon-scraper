    "published_at": "2014-06-20T02:18:04+00:00",
    "summary": "I am \u003cstrong\u003epassionate\u003c/strong\u003e about creating designs, illustrations and game assets for the \u003cem\u003efree-culture movement\u003c/em\u003e and for people like \u003cem\u003eyou\u003c/em\u003e to use in your indie games, board games, rpgs, comics or as art for your personal gaming session. My work has been used in a number of card and board games, as well as several open-source video games, and indie games for mobile and pc.\u003cbr\u003e\n\u003cbr\u003e\nMy patreon is a community where I can create collections of work, and collaborate with fellow creators and my patrons in growing a \u003cem\u003efree and open entertainment culture. \u003c/em\u003eI typically create between two and five pieces a month in several different genres and for different collections.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eSo what do I actually make?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eCharacter and creature designs\u00a0\u003cimg\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://freeforall.cc/wp-content/uploads/2017/02/character_creature.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eIn-Game Portraits\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://freeforall.cc/wp-content/uploads/2017/02/Portraits.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eGame icons and illustrations\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://freeforall.cc/wp-content/uploads/2017/02/icons_lineup.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eGame assets and 3D printable models!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://freeforall.cc/wp-content/uploads/2017/02/weapons.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nI release each \u003cem\u003efreely\u003c/em\u003e to be used by anyone, and I use only \u003cem\u003efree and open source\u003c/em\u003e software in my work (Krita, Blender, Linux, Inkscape and Gimp).\n\u003cbr\u003e\n\u003cbr\u003e\nEverything I create here with you will be freely available under a\u003cstrong\u003e Creative Commons Attribution-Share Alike 4.0 License\u003c/strong\u003e, unless otherwise stated. And will be released with source files so they can be more easily edited and expanded upon. This allows you, \u003cem\u003emy patrons\u003c/em\u003e and others, to create new works inspired by my designs.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlso, \u003c/strong\u003ewhile I still have them, everyone who pledges to become my patron and build free culture will get their choice of one of these cute hero and monster keychains shipped for free. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://freeforall.cc/wp-content/uploads/2017/02/charms.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJoin the movement\u003c/strong\u003e, and let\u0027s create collections of game art together, \u003cem\u003efree for everyone forever\u003c/em\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nTo see more of what I\u0027ve already created and released for the Free Culture community, check out my website \n\u003ca href=\"http://freeforall.cc\"\u003eFree for All\u003c/a\u003e or my \u003ca href=\"http://opengameart.org/users/justin-nichol\"\u003eOpen Game Art\u003c/a\u003e profile.\u003cbr\u003e"
