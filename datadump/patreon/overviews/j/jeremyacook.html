    "summary": "My name is Jeremy, and I\u0027m a bard from Saskatchewan. \u00a0\u003cbr\u003e\u003cbr\u003eWhat\u0027s a bard? \u00a0In medieval Britain, a bard was a storyteller, a verse writer, and a musician. \u00a0I write supernatural fiction, and perform it with zeal. \u00a0I write tunes and songs, then perform them on my fiddle, viola, banjo, or mandolin. \u00a0I have two bands, the Celtic group The Residuals, and my string quartet, Mac Talla. \u00a0Also, when you listen to my works, you get +2 to savings throws. \u00a0\u003cbr\u003e\u003cbr\u003eIn the past, a lord or clan chieftain acted as patron to a bard. \u00a0Since there are few noble patrons left in the world, I need you. \u00a0Donations are a really important part of that, as I want to do this for a living. \u00a0However, Patreon means more to me than money. \u00a0It\u0027s moral support, it\u0027s accountability, and it\u0027s inspiration. \u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s also healing. \u00a0Over the last few years, I\u0027ve been told by my wife, by spiritual counselors, by books, and by Amanda Palmer, that the universe is a place of abundance. \u00a0I only need to ask for help. \u00a0I\u0027m just beginning to learn to shed my lack-mentality and embrace that abundance. \u00a0Patreon has helped me do that. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve got some neat rewards lined up. \u00a0Please help me put more beautiful art into the world. \u00a0Thanks for your time, and please share this page with others. \u00a0Canadian friends: remember that all prices are in USD. \u00a0\u003cbr\u003e\u003cbr\u003eVisit my website here: \u003ca href=\"http://www.jeremyacook.ca/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.jeremyacook.ca\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere are some Patreon posts which you may enjoy:\u00a0\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/helens-place-11419043\"\u003eHelen\u0027s Place\u003c/a\u003e, a short story\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/17598375\"\u003eThe Unhonoured Dead\u003c/a\u003e,\u00a0\u00a0a demo made during rehearsal with Mac Talla Quartet\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/night-forest-6740591\"\u003eThe Night Forest\u003c/a\u003e, a video combining flash fiction, music, and a personal reading.\u00a0\u003cbr\u003ePhoto credits: Jennifer Sparrowhawk.\u003ca href=\"https://www.patreon.com/posts/bohemians-demo-11651272\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
