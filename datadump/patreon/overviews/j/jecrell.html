    "summary": "Good day, sir/madam.\u003cbr\u003e\n\u003cbr\u003eJecrell here, modder for the Star Wars and Call of Cthulhu series for RimWorld (and Star Spawn of Cthulhu for Stellaris).\u003cbr\u003e\n\u003cbr\u003eGame modding is my passion, and I\u0027m ready to continue to add even more great content to serve you, the player.\u00a0 Bless you for taking the time to come here to see my work. If you can help me, perhaps one day I can mod full-time, and really make some amazing things.\u003cbr\u003e\n\u003cbr\u003eLet\u0027s get started, shall we?\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eRimWorld Mods\u003c/h2\u003e\n\u003ch4\u003eGeneral Mods\u003c/h4\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/15925729\"\u003e JecsTools\u003c/a\u003e - Required for most mods.\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/rimquest-18019471\"\u003e\u003cbr\u003eRimQuest\u003c/a\u003e - Adds questgivers to caravans and trading parties.\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/doors-expanded-17267860\"\u003eDoors Expanded\u003c/a\u003e - Adds new door sizes and types.\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/jecs-hunting-b18-17030369\"\u003e Jec\u0027s Hunting with Traps\u003c/a\u003e - Enables the ability to hunt wild animals with traps.\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003ch4\u003eRim of Madness - Call of Cthulhu Series\u003c/h4\u003e\n\u003ca href=\"https://www.patreon.com/posts/call-of-cthulhu-15927377\"\u003e Call of Cthulhu - Cults\u003c/a\u003e - Gameplay expansion for RimWorld featuring cult management gameplay.\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/call-of-cthulhu-15927339\"\u003e Call of Cthulhu - Cosmic Horrors\u003c/a\u003e - Add monsters to RimWorld.\u00a0\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/call-of-cthulhu-15927702\"\u003eCall of Cthulhu - Factions\u003c/a\u003e - Adds Cthulhu-themed factions and\u00a0\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/call-of-cthulhu-18017425\"\u003eCall of Cthulhu - Factions - Combat Extended Patch\u003c/a\u003e - x\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/h-p-lovecraft-15927624\"\u003e HP Lovecraft Storyteller\u003c/a\u003e - Adds a new storyteller with omens, crows, and black cats.\u00a0\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/call-of-cthulhu-15927516\"\u003e Call of Cthulhu - Industrial Age\u003c/a\u003e - Adds furniture and mythos-inspired objects.\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/call-of-cthulhu-15927469\"\u003e Call of Cthulhu - Straitjackets\u003c/a\u003e - Adds straitjackets that prevent mental breaks.\u003ca href=\"https://www.patreon.com/posts/call-of-cthulhu-15927570\"\u003e\u003cbr\u003eCall of Cthulhu - The Elder Things\u003c/a\u003e - Adds non-humanoid aliens from the story Mountains of Madness. \u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/rim-of-madness-15927600\"\u003e Rim of Madness - Arachnophobia\u003c/a\u003e - Adds giant spiders.\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/rim-of-madness-17233561\"\u003e Rim of Madness - Bones\u003c/a\u003e - Adds bones as a crafting resource alongside new furniture and floors.\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/rim-of-madness-15927317\"\u003eRim of Madness - Werewolves\u003c/a\u003e - Adds werewolves inspired by the rpg, Werewolf - Apocalypse.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/rim-of-madness-15927244\"\u003e Rim of Madness - Vampires\u003c/a\u003e - Adds vampires and ghouls inspired by the rpg, Vampire the Masquerade. (\u003ca href=\"https://www.patreon.com/posts/vampires-clans-15205080\"\u003eClan list\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
