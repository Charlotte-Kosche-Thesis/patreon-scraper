    "published_at": "2016-03-23T14:52:21+00:00",
    "summary": "\u003cimg src=\"http://justwritecode.net/wp-content/uploads/patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to the\u00a0\u003ca href=\"http://www.justwritecode.net/\" rel=\"nofollow\" target=\"_blank\"\u003eJust Write Code\u003c/a\u003e Patreon Page. And to think... it only took me [\u003cem\u003einsert really embarrassing timeframe here\u003c/em\u003e] to get this page set up. \u003cbr\u003e\u003cbr\u003eSo why did it take so long?\u003cbr\u003e\u003cbr\u003eBecause...\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAsking For Support (Help) Is Not Easy\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m not sure why some of us humans have a difficult time asking for help. Since I\u0027m part of that group, you\u0027d think I\u0027d have an answer as to why. Trouble is... I don\u0027t. I just know that it\u0027s hard.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eOne of the reasons I founded\u00a0Just Write Code is \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eto help other Creatives, \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ecreate\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Is Just Write Code\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJust Write Code is a small production company based in West Tennessee (USA). We make THINGS: podcasts, videos, games, books, tutorials, art and more \u2014 \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eyes, \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eALL THE THINGS\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAt the moment, our focus is on in-house THINGS, but we\u0027d love to do more for our Community of Creatives. However, in order to do that, we need your help (there\u0027s that \u003cem\u003eword\u003c/em\u003e again).\u003cbr\u003e\u003cbr\u003eHere are \u003cstrong\u003eTHE THINGS\u003c/strong\u003e we are actively creating at Just Write Code:\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://dayoftheindie.com\" target=\"_blank\"\u003eDay Of The Indie\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://roundaboutfm.com/\" target=\"_blank\"\u003eRoundabout: Creative Chaos\u003cbr\u003e\u003c/a\u003e- The Creeps (website coming soon)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Can You Help\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a patron, your pledge helps to offset some of the costs associated with the production of our content (a.k.a. ALL THE THINGS). The more content we add, the more costs we need to cover.\u003cbr\u003e\u003cbr\u003eOur goal is to grow! Not only the business but also the creative individuals behind the work. By the way, all of \u003cstrong\u003eour content is creator-owned\u003c/strong\u003e, we just help them to make it.\u003cbr\u003e\u003cbr\u003eBut here\u0027s the thing... while \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ewe love to help others and create THINGS\u003c/strong\u003e\u003c/span\u003e, we also like to eat and provide shelter (and clothing) for our families. Another thing we like to do is get to bed before the sun rises again for the next day \u2014 a lot of times, that doesn\u0027t work out.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s where you come in:\u003cbr\u003e\u003cbr\u003eWith each pledge, we\u0027ll be able to take on less contract work. Fewer contract work\u00a0means more time to create THINGS at Just Write Code \u2014 and man, there are a lot of THINGS!\u003cbr\u003e\u003cbr\u003eMore podcasts, more videos, more books and even more THINGS we\u0027ve yet to discover. \u003cbr\u003e\u003cbr\u003eHaving more time would be an epic win!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow It Works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou pledge \u003cstrong\u003e$1 per month\u003c/strong\u003e\u00a0(or more, if you\u0027d like) to \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ehelp support our Community of Creators\u003c/strong\u003e\u003c/span\u003e; each pledge helps to fund our THINGS. In return, you\u0027ll get wicked cool rewards, like access to our patron-only feed, shoutouts, early access to the THINGS we create and even special credits on our content like Associate Producer.\u00a0\u003cbr\u003e\u003cbr\u003eBasically, the more you pledge, the bigger the reward. =]\u003cbr\u003e\u003cbr\u003eWe also have a few (limited number of) special rewards available.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e** IMPORTANT NOTE **\u003cbr\u003eWhen you\u0027re making your pledge, be sure to select THE THING you wish to support.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome Of Our Goals\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur initial goal of \u003cstrong\u003e$275 per month\u003c/strong\u003e will help cover the minimum monthly costs to run the shop. This includes things like hosting space, equipment upgrades and other small operating costs.\u003cbr\u003e\u003cbr\u003eFrom there, we\u0027d like to set another goal of \u003cstrong\u003e$1,000 per month\u003c/strong\u003e. Reaching this goal means a little less contract work and more THINGS. It also covers additional operating costs.\u003cbr\u003e\u003cbr\u003eAt \u003cstrong\u003e$5,000 per month\u003c/strong\u003e, we can create even MORE THINGS. Yes, we\u0027d still need to work a few contracts, but that\u0027s OK... we\u0027d have more time to create.\u003cbr\u003e\u003cbr\u003eOur next goal of \u003cstrong\u003e$10,000 per month\u003c/strong\u003e means zero contract work. That\u0027s right! All day, every day, we could dedicate ourselves to \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eCREATING ALL THE THINGS\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003eAnd finally, our biggest goal:\u00a0\u003cstrong\u003e$12,000 per month\u003c/strong\u003e. Reaching this goal means hiring our first employee. Right now, we\u0027re trying to do it all \u2014 and that\u0027s not easy.\u003cbr\u003e\u003cbr\u003eHaving an employee dedicated to running the shop will be tremendously helpful. Employee #1 (a.k.a. The Keeper Of All The Things), will handle the day-to-day \u0027business\u0027 stuff. The best part... they\u0027ll get paid to do it. =]\u003cbr\u003e\u003cbr\u003eAnything \u003cstrong\u003eabove $12,000+ per month\u003c/strong\u003e means we\u0027re doing it right; \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ewe\u0027re creating THINGS you like, and we\u0027re helping other creatives in our community achieve what is \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eabsolutely possible\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOh, one more thing... (ha! I said \"thing\")\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo You Want To Make SomeTHING\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you have a THING you want to make, let us know. Send us an email (you can see the address in the header)\u00a0and tell us what you\u0027re thinking about.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLet\u0027s work together and get your THING produced.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You For Your Support (A Message From Tammy)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhether you decide to become a patron or you\u0027re just stopping by... either way, I am truly thankful you took the time to read this.\u003cbr\u003e\u003cbr\u003eWhen I decided to move the focus of Just Write Code from \u0027website address\u0027 to full-time production company, I wasn\u0027t entirely sure how I was going to pull it off. To be honest, I\u0027m still not entirely sure. What I do know is this is where I belong:\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHelping people\u003c/span\u003e\u003c/strong\u003e. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCreating THINGS\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI do hope you come along for the ride. While I can\u0027t guarantee we won\u0027t take a few detours along the way, I can guarantee that with each one we\u0027re likely to find a new road (and maybe a few more passengers).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBuckle up! It\u0027s time to ride!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eTammy L. Coron\u003cbr\u003eOwner/Creative Professional, Just Write Code LLC\u003cbr\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/paradox927\" rel=\"nofollow\" target=\"_blank\"\u003e@Paradox927\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ePatrons: To have your name and link added to our list of supporters, please send an email to dreambig@justwritecode.net. Thanks!\u003cbr\u003e"
   },
