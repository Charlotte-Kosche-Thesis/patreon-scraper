    "summary": "\u003cblockquote style=\"text-align: right;\"\u003e(everything\u0027s also in english, see below.)\u003c/blockquote\u003e\nJogos me atraem, n\u00e3o consigo evitar. Os anal\u00f3gicos, aqueles que requerem que as pessoas se encontrem, conversem umas com as outras e compartilhem comida e risadas. Jogos Narrativos s\u00e3o meus favoritos, eles s\u00e3o \u00f3timos exerc\u00edcios de imagina\u00e7\u00e3o e intera\u00e7\u00e3o social. Eles nos permitem explorar, por reflex\u00e3o, nossa cultura, nossas identidades e nosso mundo. Acredito que bons jogos nos permitem expandir a n\u00f3s mesmos.\u003cbr\u003e\n\u003cbr\u003e\nMas eu n\u00e3o estou satisfeito com o que vem dentro da caixa, eu preciso transformar o que eu aprendo em jogos novos! Minha mente est\u00e1 travada no modo \"e se...\", e est\u00e1 assim faz tempo. Ent\u00e3o estou sempre experimentando com novas experi\u00eancias, novas abordagens, novas configura\u00e7\u00f5es, tentando construir o jogo perfeito. Mesmo que meus projetos nem sempre terminem.\u003cbr\u003e\n\u003cbr\u003e\nE n\u00e3o \u00e9 que tem gente que curte essas id\u00e9ias!?\u003cbr\u003e\n\u003cbr\u003e\nEnt\u00e3o estou reunindo aqui todos os meus projetos de jogos de forma a poder compartilh\u00e1-los com pessoas como voc\u00ea. Ser\u00e3o RPGs, jogos narrativos, jogos de tabuleiro e coisas do g\u00eanero. Desse jeito, eu espero ganhar do mundo alguns palpites, e \u003cstrong\u003eeu me comprometo a entregar aqueles jogos que revelarem potencial\u003c/strong\u003e (em forma digital, pelo menos). Ent\u00e3o, por favor, d\u00ea uma olhada em \u003cem\u003eActivities\u003c/em\u003e, a\u00ed em cima, e me diga quais projetos voc\u00ea acha que dariam jogos legais. \u003cstrong\u003eEu vou trabalhar nas id\u00e9ias que gerarem mais coment\u00e1rios e transform\u00e1-las em jogos completos. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eTodos os projetos s\u00e3o gratuitos, j\u00e1 que estou buscando cr\u00edticas. Se te der vontade de contribuir voc\u00ea vai me ajudar a me livrar de sentimentos negativos de \"perda de tempo\", e vai ajudar a acelerar as coisas! E, \u00e9 claro, eu ficarei extremamente agradecido!\u003cbr\u003e\n__________________________________________________________________________________\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m drawn to games, I can\u0027t help it. The analog ones, those that require people to meet, talk to each other and share some food and laughter. Narrative games are my favorite, they\u0027re great exercises of imagination and social interaction. They allow us to explore, by reflection, our cultures, our identities, our world. I believe good games can expand ourselves. \u003cbr\u003e\n\u003cbr\u003e\nBut I\u0027m not comfortable with what comes in the box, I need to transform what I learn into new games! My mind is stuck on a \"what if...\" mode, it has been for quite some time. So I\u0027m always experimenting with new experiences, new approaches, new configurations, attempting to put together the perfect game. Even if my projects don\u0027t always come to term.\u003cbr\u003e\n\u003cbr\u003e\nAs it turns out, some people seem to like these ideas!\u003cbr\u003e\n\u003cbr\u003e\nSo what I\u0027m doing is gathering all my would-be games here, so I can share them with people like you. They will be RPGs, story games, boardgames and the like. That way I hope to get some feedback from the world, \u003cstrong\u003eand I will commit myself to delivering those games that reveal some potential\u003c/strong\u003e (in digital format, at least). So, please, check out the Activities tab and let me know what projects you think would make cool games. \u003cstrong\u003eI will work on the ideas that get more comments and turn them into fully playable games.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nAll projects are free, as I\u0027m looking for critics. If you feel like contributing, you will help me getting rid of \"wasted time\" negative thinking and speed up things! And, of course, you\u0027ll get my sincerest thanks!\u003cbr\u003e\n\u003cbr\u003e"
