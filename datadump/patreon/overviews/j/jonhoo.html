    "summary": "Over the course of the past few months, I\u0027ve done occasional Rust\nlive-coding sessions where I (we) have built\n\u003ca href=\"https://github.com/jonhoo/tsunami\"\u003etsunami\u003c/a\u003e, a library for running\nshort jobs and experiments on EC2, as well as a crate for doing \u003ca href=\"https://github.com/jonhoo/async-ssh\"\u003easynchronous SSH\u003c/a\u003e. So far there are videos covering everything\nfrom basic library design and development to using various interesting\nand useful Rust crates; you can find them all in \u003ca href=\"https://www.youtube.com/playlist?list=PLqbS7AVVErFgY2faCIYjJZv_RluGkTlKt\"\u003ethis YouTube playlist\u003c/a\u003e. I\u0027ve found this incredibly fun, and I\u0027m amazed\nat the number of people who have found them useful! The fact that so\nmany of you have reached out to say that you\u0027ve learned something makes\nme want to keep doing this for a long time. I made this page so that\npeople who are interested can watch the progression of these videos, and\nother projects I happen upon along the way, and contribute to me making\nmore videos if you\u0027re able!\u003cbr\u003e\u003cbr\u003e\nAs for the bit about me: I\u0027m a \u003ca href=\"https://thesquareplanet.com/\"\u003egrad\nstudent\u003c/a\u003e at MIT who enjoys designing and\nbuilding interesting software, especially if that software is then\nuseful to others! Apart from the live-coding videos, I write and\nmaintain several \u003ca href=\"https://github.com/jonhoo/\"\u003eopen-source projects\u003c/a\u003e,\nincluding Rust implementations of\n\u003ca href=\"https://github.com/HdrHistogram/HdrHistogram_rust\"\u003eHdrHistogram\u003c/a\u003e,\n\u003ca href=\"https://github.com/jonhoo/faktory-rs\"\u003eFaktory\u003c/a\u003e, and the \u003ca href=\"https://github.com/mattnenterprise/rust-imap/\"\u003eIMAP\nprotocol\u003c/a\u003e. I\u0027m also doing\nresearch on building a \u003ca href=\"https://jon.tsp.io/papers/sosp17src-xylem.pdf\"\u003efast new database\nengine\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf Patron won\u0027t work for you for whatever reason, you can also find me on \u003ca href=\"https://liberapay.com/jonhoo/\"\u003eliberapay\u003c/a\u003e.\u003cbr\u003e"
