    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/GPyFB26Ic7o?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cbr\u003eHello there,\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cbr\u003eMy name is June Leeloo, and I\u0027d like to give you a warm welcome to my Patreon page!\u003cbr\u003eI\u0027ve been drawing since I was able to hold a pen and never really stopped since.\u003c/span\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat do I do\u003c/strong\u003e\u003c/strong\u003e \u003cstrong\u003eexactly?\u003c/strong\u003e\u003cbr\u003eI\u0027m\n a painter , I split my time between painting for galleries and exhibitions, painting commissions, and drawing for me. \u003cbr\u003eI also curate shows about themes I really love and with talented art fellows.\u003cbr\u003e I LOVE making art and I really want to share that with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy use Patreon?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003ePatreon\n is an ongoing crowd-funding website for creators of all types.\u00a0 \u003cbr\u003eBy pledging a certain amount\u2014even as little as \n$1\u2014 you show me your support and \nhelp me to keep bringing you new drawings and paintings and fulfill my next project : an ARTBOOK !!\u003cbr\u003e\u003cbr\u003eThis patreon is my chance to create more content for you!\u003cbr\u003eMy chance\n to have more time and a proper place thanks to your support, to create this ARTBOOK and to share all of this with you! \u003cbr\u003e\u003cbr\u003e\u00a0I\u0027ll be \nshowing a lot more behind the scenes photos from my studio and the progress of projects \nthat I can\u0027t show anywhere else and giving more insight and \naccessibility to my patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eA Little Goes a Long way\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThank you all for your support :)\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e"
