    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/H4RgPGpva4M\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFORMER FILMMAKER CHANGES HIS LIFE, GOES FOR HIS DOCTORATE IN PSYCHOLOGY\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0That would be the headline of my life, were one written for me. Filmmaking left me empty, so \u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI decided to become a\u003c/span\u003e \u003cspan style=\"color: rgb(31, 73, 125); font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003epsychologist\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e and help people.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(79, 129, 189);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy ultimate goal is for my Patreon and my eCourses and eBooks to become my source of income so that I can\u003c/span\u003e\u003cspan style=\"\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTREAT LOW-INCOME PATIENTS FOR FREE\u003c/span\u003e \u003c/strong\u003ewho wouldn\u0027t be able to afford treatment otherwise.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0I realize that as a psychologist, there will always be a limit to how many patients I can see, but\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI don\u0027t want that to limit how many people I can help. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhich is why I\u0027ve created (and will continue to create) a host of eCourses and eBooks about\u003c/span\u003e \u003cspan style=\"font-weight: bold; color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emental health, physical health, relationships, goals, and finances.\u003c/span\u003e\u003c/span\u003e \u003c/span\u003eYou can find information about all of them at my website:\u00a0\u003ca href=\"https://www.dolphinfrog.com\" target=\"_blank\"\u003ewww.dolphinfrog.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0Everything you donate to my Patreon gets me one step closer to that dream! And you, dear Patron, will be directly responsible for getting treatment to someone who couldn\u0027t afford it otherwise.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://dolphinfrog.com/wp-content/uploads/2018/01/mohamed-nohassi-229698.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI believe that \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ea life in harmony finds all things in \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBALANCE\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e:\u003c/span\u003e\u003c/strong\u003e a person\u0027s mental health, physical health, relationships, goals, and finances.\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cimg src=\"http://dolphinfrog.com/wp-content/uploads/2018/02/woman-in-forest-waterfall.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0So here I am ready to teach you what I\u0027ve learned. I hope you enjoy your journey with me, as much as I\u0027ll enjoy mine with you.\u003cbr\u003e\u003cbr\u003e       \u00a0 \u00a0 \u00a0 \u00a0 \u00a0I cannot thank you enough for taking an interest in helping me\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eachieve my dream of treating low-income patients for FREE!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://dolphinfrog.com/wp-content/uploads/2018/03/GOALS_PATREON-1.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003eGOAL #1\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eReaching \u003cstrong\u003e$5000\u003c/strong\u003e per month:\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0I will need to furnish a new office in order to treat my patients. As you know, everything I\u0027m working toward is to achieve my dream of \u003cstrong\u003etreating low-income patients for FREE.\u003c/strong\u003e There are so many people in need that simply cannot receive treatment any other way. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0When I reach this goal of $5000 per month, I\u0027ll be able to start furnishing!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003e\u00a0Everything you donate is going to help lead me there! \u003c/strong\u003eSo thank you, thank you, thank you for all of your continued support! It\u0027s truly amazing and humbling. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGOAL #2\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eReaching \u003cstrong\u003e$10,000\u003c/strong\u003e per month:\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0This goal is where we really get going on my ultimate dream of treating low-income patients for free.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0At the 10,000 per month level, it will allow me to \u003cstrong\u003echarge low-income patients only $10 per session! \u003c/strong\u003eThere are so many patients who can\u0027t afford regular prices, but they need treatment. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0I left the film industry to make a difference and do something rewarding. I can\u0027t think of anything more important that I could do than to find a way to treat patients for free.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0Thank you so much for all of your support! At the 10,000 per month goal, we\u0027re getting so close to achieving the \u003cstrong\u003eultimate goal of treating low-income patients for free!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003eGOAL #3\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eReaching \u003cstrong\u003e$14,000\u003c/strong\u003e per month:\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0My ultimate goal of \u003cstrong\u003eTREATING LOW-INCOME PATIENTS FOR FREE\u003c/strong\u003e will be achieved at the $14,000 per month goal!!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0With $14,000 per month I\u0027ll be able to cover all of the overhead to run my practice and therefore, I won\u0027t need to charge my patients anything! \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eCan you imagine being able to give free treatment to people who would go untreated otherwise??\u003c/strong\u003e I get so excited when I think of it. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0Can you believe that you can help me reach my ultimate goal of 14,000 per month. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u003cstrong\u003e\u00a0 \u00a0 \u00a0 And can you believe that by donating money you will be directly responsible for allowing 40 people every week to receive FREE treatment??\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0This is obviously a cause that is near and dear to my heart. I left behind my old life so I could pursue my doctorate and become a clinical psychologist to help those in need. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0So thank you. Just thank you for helping me reach this absolute dream. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003e\u003cbr\u003eJ\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
