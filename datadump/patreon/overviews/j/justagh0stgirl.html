    "summary": "\u003cdiv\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://media.tenor.com/images/29ee6e1f7d9cb280a29c890798814eca/tenor.gif\"\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eBoo!\u003cbr\u003e\u003c/strong\u003eHeyo, I\u0027m Ronnie. I\u0027m just a small ghost that likes to play dress up and run around with other people that like to dress up!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DL4tELhVAAAHkiv.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eCosplay?\u00a0\u003cbr\u003e\u003c/strong\u003eYes, cosplay. Dressing up. Willingly putting myself through hours of sleep deprivation and wallet trauma so I can run around conventions dressed as my (and sometimes your) favorite characters. Ranging from video games, to comics, movies, and my own twists on some of my favorites.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.cdninstagram.com/t51.2885-15/e35/22277556_1955988464624304_7106521912381014016_n.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003ePatreon?\u00a0\u003cbr\u003e\u003c/strong\u003eBy supporting me on patreon, you help me create better quality content. I\u0027m always aiming to improve what I do. It also allows me to give YOU more access to fun stuff like BTS on shoots and cosplays, helping me choose future cosplays, and easier/better ways to communicate. Do you have to? Of course not. But all of the love for even showing an interest in my passion!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e***Note***\u00a0\u003cbr\u003eDigital rewards will not be released until after your payment has proccessed.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
