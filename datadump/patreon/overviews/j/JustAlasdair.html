    "summary": "Hello friend.\u00a0\u003cbr\u003eMy name is Alasdair; I\u0027m a poet and spoken word artist living in Saskatoon, Saskatchewan, Canada.\u00a0\u003cbr\u003e\u003cbr\u003eIn the past months I\u0027ve been dedicating myself more fully to my art; publishing a 32 page, illustrated zine called \u003cem\u003eguided meditations\u003c/em\u003e, competing and making it to finals at the Canadian Individual Poetry Slam, and claiming a spot on the Saskatoon team competing at the Canadian Festival of Spoken Word. I\u0027ve built up a fairly large roster of spoken word pieces and would love to start sharing them online in video format - my goal is to record and upload one video per month, starting July 2016. I plan to do this for free, because I don\u0027t want my art to become inaccessible, but if you would like to help me with the execution of this project, any pledge would make a difference.\u003cbr\u003e\u003cbr\u003eI also have a database of all the written work I\u0027ve produced in the past year; if you pledge to support the project, I\u0027ll happily invite you into my messy-brain archive, hosted on dropbox. \u00a0\u003cbr\u003e\u003cbr\u003eIf you don\u0027t have the means to support the project, please consider sharing this page in your network, I would genuinely appreciate any help you could provide to spread the word for what I\u0027m trying to produce. \u003cbr\u003e\u003cbr\u003eThanks for taking the time to visit my Patreon.\u003cbr\u003ePlease stay soft.\u003cbr\u003e\u003cbr\u003eAlasdair\u00a0"
