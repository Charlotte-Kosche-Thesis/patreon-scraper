    "summary": "\u003cstrong\u003e\u003cem\u003eHey,\u003c/em\u003e\u003c/strong\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003eThis is JP Corwyn: your Friendly Neighborhood Blind Guy. I am a Voice Actor, Singer, Songwriter, Composer, Novelist, Vocal Coach, and yes: legally blind.\u003cbr\u003eI\u0027m looking forward to meeting you, and can-not-WAIT to talk about your project!\u003cbr\u003e\u003cbr\u003eI have a simple philosophy; You have to be believable. ...It has to be real, within context of course. What does that mean? It means that I\u0027m the type of artist that wants to actually understand what a given project is all about, and what a given client actually wants, as opposed to what a short paragraph on the page suggests. Mind you; I\u0027m not afraid to just \"run with it\" - I usually hone in quickly on the right \u0027voice\u0027 for a project in those situations. I much prefer, however, to actually spend a few minutes over Skype, or the phone to make sure I\u0027m giving a client what they\u0027re actually looking for.\u003cbr\u003e\u003cbr\u003eI\u0027m a skilled copywriter, composer, arranger, songwriter, and singer, should you require any of that.\u003cbr\u003e\u003cbr\u003eTypically; my turn around time is the same day, or within 24 hours, pending the complexity of a given project.\u003cbr\u003e\u003cbr\u003eMusic, Copy writing, and more!\u003cbr\u003e\u003cbr\u003eLooking for other content help? I also clean up my own audio, from a production perspective (unless the client prefers the raw, un-polished version,) which translates to less production time on the client side.\u003cbr\u003e\u003cbr\u003eLooking forward to hearing all about your next piece.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gp1.wac.edgecastcdn.net/802892/http_public_production/photos/images/3319183/original/hash:1463451186/resize:552x320/244277.png?1463451186\"\u003e\u003cbr\u003e\u003cimg src=\"https://gp1.wac.edgecastcdn.net/802892/http_public_production/photos/images/14137122/original/hash:1464021046/resize:552x320/230277.jpg?1464021046\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLanguages\u003c/strong\u003e\u003cbr\u003eEnglish (North American), English\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAccent\u003c/strong\u003e\u003cbr\u003eEngland - East (East Anglia, Cambridge, Hertfordshire), England - London (Cockney, Estuary, East End), French (Standard International), German, Irish, Russian, Scottish, US General American (GenAm), US Midwest (Chicago, Great Lakes), US New England (Boston, Providence), US New York (New Jersey, Bronx, Brooklyn), US South (Deep South, Dixie, Delta), African (General)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAges\u003c/strong\u003e\u003cbr\u003eMiddle Aged, Senior, Teen, Young Adult\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecial Skills\u003c/strong\u003e\u003cbr\u003eBusiness, Cartoons, Educational, Internet, Movie Trailers, Podcasting, Radio, Telephone, Television, Videogames\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExperience\u003c/strong\u003e\u003cbr\u003eNarration, Oration, Ad-lib, Singing, Basic Audio Engineering,\u003cbr\u003eWriting, Editing (for continuity, syntax, and grammar)\u003cbr\u003eSongwriter, Orchestral Composition\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eCREDENTIALS\u003c/h2\u003e\u003cdiv\u003e\u003cstrong\u003eEducation\u003c/strong\u003e\u003cbr\u003eVideo Game Mods - Skyrim: Shumer, Pirates of the North\u003cbr\u003eAudio Play: Soulless, Tortured Souls\u003cbr\u003eAnimated Series: Cold Heart\u003cbr\u003eVideo Game: A Hero\u0027s Call\u003cbr\u003eMusic: JP Corwyn (modern rock), Corwyn Moray (Celtic,) The Gap Lands (Skyrim Mod - Orchestral score)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2\u003eSTUDIO\u003c/h2\u003e\u003cstrong\u003eMicrophone\u003c/strong\u003e\u003cbr\u003eShure SM 58\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecial Equipment\u003c/strong\u003e\u003cbr\u003eTASCAM us 1200 interface, Mixcraft 8 pro DAW, various instruments \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDelivery Methods\u003cbr\u003e\u003c/strong\u003eEmail, Dropbox, other digital mediums.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eEXAMPLES \u0026amp; HIRE JP\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ca href=\"https://www.reverbnation.com/jpcorwyn\" target=\"_blank\"\u003ehttps://www.reverbnation.com/jpcorwyn\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.reverbnation.com/jpcorwyn\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.voices.com/people/jpcorwyn\"\u003ehttps://www.voices.com/people/jpcorwyn\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
