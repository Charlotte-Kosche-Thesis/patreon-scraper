    "pledge_url": "/bePatron?c=476597",
    "published_at": "2016-09-03T19:00:20+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://68.media.tumblr.com/c05e14723fbfd52102213b7c34158550/tumblr_ocq43wBWZs1vegupdo1_500.png\"\u003e\u003cimg src=\"https://68.media.tumblr.com/c05e14723fbfd52102213b7c34158550/tumblr_ol844r9ZKw1vegupdo1_500.png\"\u003e\u003c/a\u003e\u003c/div\u003e\nGreetings,\u003cbr\u003e\n\u003cbr\u003e\nMy name is Orrie and I am an illustrator and comic artist by trade. I decided to open up a Patreon because recently, I just got into an unprecedented situation where my dearest mother suddenly suffered sepsis and she has to undergone various medical procedures to keep her alive (fortunately she is now already in better condition and currently in recovery mode).\u003cbr\u003e\n\u003cbr\u003e\nThe thing is, sepsis is considered rare disease where I live and the treatment is very expensive, even our insurance couldn\u0027t cover it all. To pay for it, we have had to take a loan and now there is a considerable amount of medical debt we have to pay and it\u0027s not enough to be taken from my current job alone. For more details about it, you can read it\u00a0\u003ca href=\"http://jali-jali.tumblr.com/post/148206582867/patreon-a-proposal\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIn order to search for additional funds to pay my debt installments, I figure that Patreon would be my best bet for that purpose and I will keep this Patreon up for as long as I could pay off all the medical debt I owe. Your pledges will help me a lot in my endeavor.\u003cbr\u003e\n\u003cbr\u003e\nEnglish is not my first language, please forgive me if there is any mistake in my grammar. I hope I have conveyed my intent perfectly.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for your support!\u003cbr\u003e\n\u003cbr\u003e\n-Orrie-\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0Note\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e It seems that Paypal could be used to pledge for nsfw Patreon now? That\u0027s awesome!\u003cbr\u003eBy the way, if you can\u0027t be my patron, you can definitely help by reblogging my Patreon posts on\u00a0\u003ca href=\"http://jali-jali.tumblr.com/\" rel=\"nofollow\"\u003emy tumblr\u003c/a\u003e :D\u003cbr\u003e\n\u003cbr\u003e\nThanks again!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://68.media.tumblr.com/c05e14723fbfd52102213b7c34158550/tumblr_ocq43wBWZs1vegupdo1_500.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/c05e14723fbfd52102213b7c34158550/tumblr_ol844r9ZKw1vegupdo1_500.png\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eThe Contents\u003c/h3\u003e\n\u003cbr\u003e\nI will mostly fill my Patreon with fanworks from One Piece fandom, because in this trying time, One Piece is one of the few things that keep me afloat in life.\u00a0Ah, sorry it unexpectedly turned depressing, but rest assured that most of my fanworks will lean more toward comedy and fluff. For some reason, even when I\u0027m sad I would still usually draw light hearted stuffs.\u003cbr\u003e\nMost of my works here will eventually be available for free in my tumblr blog (eventually is the keyword here). Except NSFW works, it will stay in this Patreon and I intend to keep it that way.\u003cbr\u003e\u003cbr\u003ePlease read my\u00a0\u003ca href=\"http://jali-jali.tumblr.com/patreonfaq\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon FAQ\u003c/a\u003e for more info. If you have any other question or feedback, then please don\u0027t hesitate to contact me! :D\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/c05e14723fbfd52102213b7c34158550/tumblr_ol844r9ZKw1vegupdo1_500.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe Rewards\u003c/h3\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIllustration Tier (US$5+)\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c75270bbcbee5297cb4290cccf97a555/tumblr_ol844r9ZKw1vegupdo2_500.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nPatron who pledges Illustration Tier will get access to my SFW sketch and finished illustration of various One Piece characters. Both canon compliant and\u00a0also sketches from various AUs I\u0027m trying to work into comics (the comic itself will be available for Comic Tier and up though).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eComic Tier (US$10+)\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/ea1f243742232cc6de47d5e6a4065777/tumblr_ol844r9ZKw1vegupdo3_400.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eIn addition to access to illustration and sketches, patron who pledges Comic Tier will get access to my SFW comic works.\u00a0My goal is to produce at least one fanzine out of them.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eComic++ Tier (US$15+)\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/980c7fb36d3fcb4276e28b94b765ba5d/tumblr_ocq43wBWZs1vegupdo4_r2_400.png\"\u003e\u003c/div\u003ePatron who pledges Comic++ Tier (ha-hah) will get access to every work I put in this Patreon. Also, this is the only place where you can see my NSFW works online, because I\u0027m not comfortable to post them in public blogs, sorry! For comics, the pairing will focus on lawlu, but for sketch and illustration you bet there will be various other characters involved in a....well, you know. I do hope I could also get to finish at least one adult fanzine out of this though.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/c05e14723fbfd52102213b7c34158550/tumblr_ol844r9ZKw1vegupdo1_500.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://68.media.tumblr.com/c05e14723fbfd52102213b7c34158550/tumblr_ol844r9ZKw1vegupdo1_500.png\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e"
