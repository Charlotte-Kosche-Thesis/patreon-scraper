    "summary": "\u003cstrong\u003eThank you for visiting my Patreon page!\u003c/strong\u003e \u003cbr\u003eWhether you know me from my Instagram feed, or my ETSY store, or you know me in person, it means so much to me that you came to check this out.\u003cbr\u003e\u003cstrong\u003e If you have no idea who I am or what I do, \u00a0here is a quick summary.\u003c/strong\u003e\u003cbr\u003e- My name is \u003cstrong\u003eJoshua L Johnson\u003c/strong\u003e. I come from the land of Kansas. I have since moved elsewhere and people love to quote the Wizard of Oz to me, \"We\u0027re not in Kansas anymore.\"\u00a0\u003cbr\u003e-I started my career as a music teacher in Austin, Texas. In my spare time I would create \u003cstrong\u003eposters based on my favorite movies\u003c/strong\u003e. When I had finished several projects I started an ETSY store to sell them.\u00a0\u003cbr\u003e-In between posters I would create smaller projects such as \u003cstrong\u003eportraits and stickers\u003c/strong\u003e, often based on my favorite musicians and movies.\u00a0\u003cbr\u003e-My wife\u0027s job took us to Puerto Rico and I started creating art full time. With the extra time I began to \u003cstrong\u003epaint with acrylics\u003c/strong\u003e and eventually \u003cstrong\u003eoils\u003c/strong\u003e.\u00a0\u003cbr\u003e-Since my background is in teaching I\u0027m always looking for ways to help others and condense my learned knowledge and experience into \u003cstrong\u003etutorials/lessons\u003c/strong\u003e for anyone interested.\u00a0\u003cbr\u003e-I may randomly include a \u003cstrong\u003emusic lesson/video\u003c/strong\u003e in between all the art stuff.\u003cbr\u003e\u003cbr\u003eThanks again for visiting, and I hope that you will become my \u003cstrong\u003ePATRON!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
