    "summary": "Hello! My name is \u003cstrong\u003eJohn Azelvandre\u003c/strong\u003e and welcome to my studio.\u003cbr\u003e\u003cbr\u003eMy motto is \"\u003cstrong\u003eActualize the truth you want to see in the world.\u003c/strong\u003e\" \u00a0The truth I want to actualize is about beauty, harmony, lovingkindness\u00a0and openness -- all things our world needs more of. \u00a0\u003cbr\u003e\u003cbr\u003eTo that end, my work is expressionistic, abstract and\nnecessarily experimental.  When looking\nat my paintings you\u2019ll see right away that I am heavily inspired by nature,\neven when nature has to contend with the contrasts and contradictions of urban\nlife.  Since I\u2019m trying to express not\nonly the appearances of things but also the thoughts and emotions that my\nsurroundings inspire, each piece is a leap into the unknown. \u00a0Each painting is a jumping off into\na world without words and without easily defined categories.  \u003cstrong\u003eWould you like to join me on this adventure?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eArt seeks to communicate, and so art needs an\naudience! \u003c/strong\u003e That\u2019s where you come in.  \u003cstrong\u003eThanks so much for appreciating my work and my process. \u003c/strong\u003e I hope you will support me on\nthis voyage into the great unknown.  It\nhas its challenges and its rewards.  Among\nthe challenges is the great cost of making quality oil and watercolor paintings\nhere in New York City, where I live.  The\nchief reward for me is to see, experience and interact with the fruits of all this\nlabor. I\u0027d like to share this with you. By supporting me here on Patreon,\nyou can facilitate my art-making process by enabling me to maintain and expand\nmy supply of tools and materials, obtain bigger and better studio space and\nkeep exploring, expressing, creating and communicating.\u003cbr\u003e\n\n\u003cbr\u003eI\u2019m seeking patrons who can support me for as little as \u003cstrong\u003e$1,\n$5, $10 or more\u003c/strong\u003e per month.  Even the\nsmallest amount helps.  Patreon will be\nthe main venue for new work, detailed progress narratives, artwork backstories\nand my ideas, tips and news on artmaking. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMost importantly, patrons get discounts on my art and will also have the opportunity to receive art freebies!\u003c/strong\u003e Why? Paintings are meant to be seen, experienced and lived with \u003cstrong\u003e\u003cem\u003ein\u003c/em\u003e\u003cem\u003e person\u003c/em\u003e\u003c/strong\u003e, not on screen. \u00a0I want to get my work out of the studio, into your hands and onto your walls!\u003cbr\u003e\u003cbr\u003eSo,\u00a0\u003cstrong\u003et\u003c/strong\u003e\u003cstrong\u003ehanks for checking things out!  I\nhope you\u2019ll join me here!\u003c/strong\u003e\u003cbr\u003e"
