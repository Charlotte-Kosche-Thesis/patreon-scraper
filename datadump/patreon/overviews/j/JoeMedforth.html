    "summary": "Hey everybody!\u00a0\u003cbr\u003e\u003cbr\u003eWhether you\u0027re a friend, family, fan or random fellow music/film/video/life lover who stumbled across this, you are already \u003cstrong\u003eAWESOME.\u003c/strong\u003e If you\u0027ve watched any of my videos ever, that\u0027s even better.\u00a0\u003cbr\u003eIf you\u0027re here because you actually want to help financially support the creation of my content...\u003cbr\u003e\u003cbr\u003eWell, \u003cstrong\u003efuck.\u003c/strong\u003e\u00a0\u003cbr\u003eExcuse the foul language, but it\u0027s necessary because I\u0027m gobsmacked.\u003cbr\u003eI\u0027ve been working hard ever since I graduated from studying film at university two years ago to make it what I do for a living. All by myself. It\u0027s not been easy, but I won\u0027t blather on about it here.\u003cbr\u003e\u003cbr\u003eDecide to support me and what do \u003cem\u003eyou\u003c/em\u003e get?\u003cbr\u003eTo start with, I\u0027ll make the one promise I know I can keep. I\u0027ll continue to make content on a regular basis. Monthly is my target, but it also depends on life.\u00a0\u003cbr\u003ePreviously I\u0027ve paid for all of this (travel, gig tickets, my time travelling, filming and editing independently) entirely out of my own pocket with no financial support from any third parties. To date, my video series (Face In The Crowd, One Every Week/Day and My Favourite Films) have earned absolutely nothing because I don\u0027t want to compromise the content by monetising the videos themselves on YouTube. The fans should directly support the content.\u00a0\u003cbr\u003eI love doing it all and I want to continue doing so, but I also need to start planning for my future and investing in better equipment to help build my videography career and expand my skillset.\u00a0\u003cbr\u003e\u003cbr\u003eGive something to me and who knows what might come in the future? If there\u0027s enough support for more videos, I\u0027d also get seriously passionate about making exclusive content and merchandise for you lovely lot, too. I don\u0027t want to get ahead of myself, though. I\u0027ll update this page with more as it may develop.\u00a0\u003cbr\u003e\u003cbr\u003ePlease don\u0027t hesitate to hit me up with any questions you might have regarding my Patreon, the series or anything else. For more information and updates, check out\u00a0my twitter and instagram feeds - @joemedforth (\u003ca href=\"https://twitter.com/joemedforth\" rel=\"nofollow\"\u003ehttps://twitter.com/joemedforth\u003c/a\u003e \u003ca href=\"https://instagram.com/joemedforth)\" rel=\"nofollow\"\u003ehttps://instagram.com/joemedforth)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks and all the best,\u003cbr\u003e\u003cbr\u003eJoe\u003cbr\u003e"
