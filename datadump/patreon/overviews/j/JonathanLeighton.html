    "summary": "My overriding goal is to create tools and strategies that will lead to less suffering in the world, in both humans and animals. Here are some of the recent things I have produced:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI wrote a book called\u00a0\u003ca href=\"http://www.jonathanleighton.org/thebattleforcompassion\" target=\"_blank\"\u003eThe Battle for Compassion: Ethics in an Apathetic Universe\u003c/a\u003e that methodically addresses the fundamental question \"What matters?\" and offers solutions.\u003c/li\u003e\u003cli\u003eI wrote and produced a\u00a020-minute film\u00a0based on key ideas in the book:\u003c/li\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DBiKl_v5Mls\" width=\"560\"\u003e\u003c/iframe\u003e\u003cli\u003eIn 2016 I set up a new nonprofit think-and-do tank called\u00a0\u003ca href=\"http://www.preventsuffering.org/\" target=\"_blank\"\u003eOrganisation for the Prevention of Intense Suffering\u003c/a\u003e (OPIS) focused specifically on this most urgent of causes. This is where I am putting most of my creative energy. Have a look at the website!\u003c/li\u003e\u003cli\u003eI wrote a\u00a0\u003ca href=\"http://www.preventsuffering.org/eating/\" target=\"_blank\"\u003eGuide to Plant-Based Thriving\u003c/a\u003e for OPIS, with a combination of scientific, ethical and practical information.\u003c/li\u003e\u003cli\u003eI wrote and produced a 12-minute\u00a0\u003ca href=\"https://www.youtube.com/watch?v=D2YZew3Knj8\" target=\"_blank\"\u003eGuided Meditation for Activists\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eI also write articles (\u003ca href=\"http://www.huffingtonpost.com/pioneers-for-change/the-ethics-of-impact_b_6885394.html\" target=\"_blank\"\u003ethis one\u003c/a\u003e on a HuffPost blog sums up my views pretty well) and give public talks on ethics, compassion and making a difference.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI believe we really can shape a gentler world with less suffering through a combination of ambition, creativity and multidisciplinarity. Much of my work will be done using OPIS as a vehicle for change,\u00a0including:\u003cbr\u003e\u003cul\u003e\u003cli\u003ea toolkit for teaching compassion to kids around the world\u003c/li\u003e\u003cli\u003ea full-length film to reach as many people as possible with an inspiring message and concrete steps for action\u003c/li\u003e\u003cli\u003epolitical advocacy and new blueprints for societal decision-making based on deep ethics\u003c/li\u003e\u003cli\u003epublic speaking\u003c/li\u003e\u003c/ul\u003eI am also working on a new book that delves more deeply into ethical principles that we can apply \u00a0concretely, and on the interplay between intuition and rationality.\u003cbr\u003e\u003cbr\u003eI have been largely self-financing until now, using much of my savings and carrying out some writing/editing work, so that I can pursue my passion. I am looking to Patreon as a new source of financing.\u003cbr\u003e\u003cbr\u003eI am deeply grateful to anyone who joins me on this mission by offering support!\u003cbr\u003e\u003cbr\u003eMy personal website is\u00a0\u003ca href=\"http://jonathanleighton.org\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e"
