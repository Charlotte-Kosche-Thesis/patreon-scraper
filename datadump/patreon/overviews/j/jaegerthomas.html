    "summary": "I began skating at the age of 40 having never stepped on a board before. I didn\u0027t think I was cool enough as a kid to be a skater. I\u0027ve felt connected to skate culture my entire life but i\u0027ve been watching it from the outside in. Now that i\u0027m older, wiser, and a little surer of myself i\u0027m choosing action instead of passiveness... i\u0027m learning as I go and doing something I love as many days of the week as I can.\u003cbr\u003e\u003cbr\u003eMy youtube channel started out small but has been steadily growing every day. As it grew, i\u0027ve been introduced to an amazing community of people who all share a passion for skating and progression. I can\u0027t thank the people who watch and comment on my videos enough for helping to provide tips, support, and shape the person I am today. Your continued generosity helps me continue to progress, spread my passion for skateboarding, meet new people, and motivate others, all while providing quality content. \u003cbr\u003e\u003cbr\u003eI want people to know: It\u0027s never too late to try something new and find passion in the everyday."
