    "summary": "\u003ch1\u003e\u003cstrong\u003eJD Create\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003eJD Create\u003c/strong\u003e was started to generate college funds and pay medical bills. \u00a0We don\u0027t want a \"Go Fund Me\" solution. \u00a0We want to return something of value to our patrons. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eDude! Who Are You?\u003c/h3\u003eMy name is Jesse (Jess). \u00a0I am a self-employed, network engineer/software programmer married to the most beautiful girl on the planet for many years and a worship leader. \u00a0One of six children, I was fortunate to earn an advanced degree in Engineering Physics. \u00a0Yes, actually, I AM a rocket scientist! \u00a0Mostly, I have the privileged and enjoy leading a Christian music band.  We even played at Spirit West Coast as Studio 3:16, in 2005. \u00a0That is a great memory.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMusic Is My Passion And My Ministry\u003c/h3\u003eHere\u0027s the first of many-to-come, original tunes. \u00a0I play all the instruments, sing vocals, mix and produce the video in a digital studio at home. \u00a0Looking to expand! (See post.)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/BQU4RVjQ3Hc\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3\u003eCollege Bound 2018/2019!\u003c/h3\u003eWe love our two boys and \"they is smart\"! \u00a0Both have been Honor Roll students throughout their entire scholastic years. They both deserve to go to college. \u00a0No bias here! \u00a0Both boys are musically, artistically and mathematically inclined; generally all around pretty great kids. When I found out about Patreon, I thought this would be a great venue to share my music and support their future. \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003eRewards for Your Patronage\u003c/h3\u003eIt sounds gratuitous and shallow to thank everyone for their support here on this page but I can tell you this medium has given us hope that people do care about helping others achieve goals that actually contribute to an educated and sound society - not just make our bank accounts swell but invest in our kids.\u003cbr\u003e\u003cbr\u003eI have 40 plus songs to produce. \u00a0Some are in various forms of completion. Not only are you contributing to a great cause but you are getting some music to sooth your soul in return.\u00a0Your support will drive the amount of content you see. \u00a0I hope to release at least one song a month to start! \u00a0Be a founding patron and earn extra rewards as we grow. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank you for your time and patronage!\u003cbr\u003e\n\u003cimg\u003e\u003cbr\u003e\nJD Create"
