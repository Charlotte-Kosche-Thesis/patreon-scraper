    "summary": "\u003cbr\u003eHey hey, James here, I am excited that\u00a0 you found your way to my page.\u00a0 \u003cbr\u003e\u003cbr\u003eI am a small town Arizona photographer who is continually traveling and honing my photography skills.\u00a0 My road to photography was rather interesting.\u00a0 I began drawing live figure models using charcoal and canvas paper.\u00a0 After some time I began photographing the models in poses that I would later draw from; at this point my focus was never in photography, simply capturing the model in the most unique poses I could think of.\u00a0 In time I began to see something in my photography, something that inspired me more than drawing did.\u00a0 From there it was just a matter of trial and error as I taught myself the technique I currently employ in my photography.\u003cbr\u003e\u003cbr\u003eMy hope for this page and platform is that I can bring you my best possible work in an uncensored fashion, the way it is meant to be seen.\u00a0 I imagine the majority of you will be coming from Instagram, which is where I have historically been most prominent on, and if you\u0027re like me then you\u0027re fed up with the arbitrary censorship on that site (that only applies to some, but not to all). \u003cbr\u003e\u003cbr\u003ePrimarily, the patronage I receive from this page will be reinvested into my craft allowing me to travel and shoot more of your favorite models from around the globe.\u00a0 Secondly, I want to start creating more cinematic content as well, more BTS, more model promos, and of course more Tushy!\u00a0 Please support the arts and thank you once again for helping my passion and creativity come to life!\u003cbr\u003e"
