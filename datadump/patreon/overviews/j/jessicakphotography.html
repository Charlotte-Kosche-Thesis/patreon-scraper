    "summary": "\u003cstrong\u003eWelcome to Patreon! \u003cbr\u003e\u003c/strong\u003eA place where you can show support for artists that you love, so they can continue to create content for their fans.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho am I and what do you create?\u00a0\u003c/strong\u003e\u003cbr\u003eMy name is Jessica Kirby, I am a fine art photographer from Brisbane, Australia. I specialise in emotive portrait photography and retouching.\u00a0\u003cbr\u003e\u003cbr\u003eI have an ongoing erotic art project named \"The Medusas\" which focuses on female sexuality and the struggles and expectations that are put on girls and women when it comes to intimacy. The name is inspired by both Greek mythology goddess Medusa and the writings of\u00a0Helene Cixous\u0027 \"The Laugh Of The Medusa.\" I hope to highlight the many contradictions that are placed upon women when they enter the world of sex and how that has affected the model\u0027s I shoot with and myself, through both real life recounts and character stories with each model.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2015 I was diagnosed with bipolar disorder, in 2017 I am wanting to explore these two sides of myself more deeply as I come to find peace within myself without the drug lithium (that was keeping my mood stable up until I stopped taking it a month ago.) I can feel myself coming into a new stage of my life and I hope to share that closely with my Patrons through my photography, retouching and writing. I hope to be an example of hope for other mentally ill artists, but before then I feel like I have a lot of disappointing to do. I will always be honest about my mental state, though it fluctuates constantly, I always find that expressing myself through writing and imagery is my best coping mechanism. My Patrons have honestly gotten me through a really rough 2 years and I probably wouldn\u0027t have come back so soon if it weren\u0027t for their support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am currently looking for models in Melbourne interested in shooting for The Medusas project, emotive portraits and fine art nude photography for the dates, 7th August to the 14th of August.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo see more examples of my work head on over to any of my sites:\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://www.jessicakphotography.com\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://blog.jessicakphotography.com/\" rel=\"nofollow\"\u003eBlog\u003c/a\u003e \u003cem\u003e(Public Archive)\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.jessicakphotography.com/blog/\" rel=\"nofollow\"\u003eNew Blog\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.instagram.com/jessicakphotography\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat do you get for helping out?\u00a0\u003c/strong\u003e\u003cbr\u003e\nI am always releasing new content on my social media sites for free, but having your support means that I am able to get new editorials out faster, even for just $1 a month, every little bit helps. I post photoshop tutorials, in depth blog posts about gear and key concepts when I am shooting. I have more information in my \u0027Rewards\u0027 section.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should you become a patron?\u003c/strong\u003e\u003cbr\u003eHaving your support allows me to be able to focus on creating my art and validates me to keep producing new content. The \u0027starving artist\u0027 is not a new concept, by pledging to my Patreon you\u0027re supporting me for new equipment, shooting trips and hopefully in the future... books and exhibitions. One step at a time. I hope that through my journals and editorials I am able to inspire and spark new thoughts that wouldn\u0027t have come to mind otherwise. I want to explore and showcase the journeys of other people, while also digging into the truth of who I am and who I wish to become as an artist and a person.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank-you in advance for your support, every cent means a lot to me and it gives me hope to keep creating. I appreciate every single one of you.\u003cbr\u003e"
