    "summary": "Welcome, repenters! If you\u0027re here, you\u0027re probably a listener of our podcast, \"\u003cem\u003e\u003cstrong\u003eThe Judgment Night Radio Hour\u003c/strong\u003e\u003c/em\u003e,\" in which case: thanks so much for listening! Otherwise, you might be curious about us, and our podcast, in which case, thanks so much still! We\u0027re excited to bring you quality storytelling, and we are more than grateful that your curiosity and appreciation for cool, unique, off-beat stories brought you here!\u003cbr\u003e\u003cbr\u003e\"We,\" The Five Scholars, Inc., consist of \u003cstrong\u003eSkyler Q. Andrews\u003c/strong\u003e and \u003cstrong\u003eSam Ellis \u003c/strong\u003e(yes, presently there\u0027s only two of us). We produce\u00a0 \u003cem\u003e\"The Judgment Night Radio Hour,\"\u003c/em\u003e an audio drama and fiction anthology podcast featuring Southern Gothic and neo-noir tales told by the \"\u003cstrong\u003eReverend Reginald Cephas Weaver, III\u003c/strong\u003e,\" an ominous old-fashioned preacher determined to warn the listeners of his AM-gospel radio broadcast to get ready for the end times.\u003cbr\u003e\u003cbr\u003eThe short stories and radio plays are written by Skyler Q. Andrews, who also voices the character of Rev. Weaver. The art, sound, and music production is by Sam Ellis. Both of us develop the various stories for the episodes, and share directing and editing duties.\u003cbr\u003e\u003cbr\u003eThis project is a labor of love for us: from Skyler\u0027s end as a fiction writer, playwright, and voice actor; and from Sam\u0027s end as a visual artist, musician, and scholar and curator of classic blues and gospel. \u003cbr\u003e"
