    "summary": "\u003cstrong\u003eIMPORTANT NOTICE: \u003c/strong\u003eThe First Video, \"Night Trap\" will be a Pilot Episode, this means that it will not be charged. The subsequent videos that start from \"Episode 1 to Episode 5\" will be charged.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJammin\u0027 Jelly \u003c/strong\u003e\u003cem\u003eand Friends are\u003c/em\u003e \u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/em\u003eworking into bringing you:\u003cbr\u003e\u003cbr\u003e \u003cem\u003e\u003cstrong\u003eThe Jammin\u0027 Jelly Show\u003c/strong\u003e, \u003c/em\u003ea YouTube Comedy show about Video Games starring \u003cstrong\u003eJammin\u0027 Jelly \u003c/strong\u003e(Humberto Marquez), an individual who has a passion for video games, in a series of \u003cem\u003eMis-\u003c/em\u003eAdventures reviewing Historical Video Games to \"Trash.\" Including the infamous \u003cem\u003eNight Trap \u003c/em\u003eand the \u003cem\u003eMoonwalker\u003c/em\u003e games based on the movie of the same name. The Show is Heavily Scripted and is the only project that is currently worked on the Channel.\u00a0We do our best to produce an Episode at least a month, do not worry, we mind the quality of each episode and put effort into making each one very special for our dear audience. Most of the support in Patreon will go into the production side of the show to ensure that each subsequent episode is equally as entertaining as the last one. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Show is currently running its first season that starts from Late January 2016 and ends in Summer 2016, there are 6 episodes and an end trailer currently scheduled for the first season. The Games that will be reviewed in \u003cstrong\u003eSeason 1\u003c/strong\u003e are:\u003cbr\u003e\u003cbr\u003e-Pilot Episode: Night Trap\u003cbr\u003e-Episode 1: Clock Tower\u003cbr\u003e-Episode 2: The Moonwalker Games (Including the Arcade, Home Consoles and Personal Computer versions.)\u003cbr\u003e-Episode 3: Ristar\u003cbr\u003e-Episode 4: Sega Ports Part 1: Space Channel 5 Ulala\u0027s Cosmic Attack\u00a0\u003cbr\u003e-Episode 5: ???\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e-The Jammin\u0027 Jelly Show\u003c/strong\u003e is currently the only show in the Channel, more might come in the future but we do need the support from our audience. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e for supporting us include: \u00a0Bonus Videos, Behind-The-Scenes, Bloopers and Credits. \u003cstrong\u003eMajor Episodes are only for The Jammin\u0027 Jelly Show. This means Extra videos for the channel, and Trailers for each episode will never be charged. \u003c/strong\u003eThe more profit the channel receives, the better it will get, Humberto Marquez (Director) will make sure the money goes into equipment needed for the production of the show. With your help, this channel will grow!\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e"
