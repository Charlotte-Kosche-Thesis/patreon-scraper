    "summary": "\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/Ccw_hRdUsAARD90.jpg\" style=\"width: 550px;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003ca href=\"http://josephseraph.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e | \u003ca href=\"http://creative-joseraph.tumblr.com/\" rel=\"nofollow\"\u003eBlog\u003c/a\u003e | \u003ca href=\"http://lightningseraph.tumblr.com/\" rel=\"nofollow\"\u003eResources\u003c/a\u003e \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho are you?\u003c/span\u003e\u003c/h3\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eI\u0027m Jos\u00e9 Victor, 21 years old and \u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003ca href=\"http://creative-joseraph.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eJosephSeraph\u003c/span\u003e\u003c/a\u003e is my web name! Since I was a very small kid, I\u0027ve always expressed myself through art, and I\u0027ve also always loved to tell stories. Gaming has since been an integral part of my life; I owe my English language skills and my 2 years of experience as an English teacher to RPGs!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eAnd what do you do?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eI am an artist and game developer. Currently I am working as a freelancer Asset Artist, while creating my own games and comics in the meanwhile, all while creating and publicly releasing free art resources.\u003cbr\u003eI want to keep on making games, both commercial and free, and my goal is to be able to live fully off of my games and assets.\u003cbr\u003eMy aspirations as a game designer and artist range from a deeply narrative wish to tell a story, the desire to bring fun and exciting challenges and breathe life in the wondrous worlds inside our heads and hearts.\u003cbr\u003eDirect influences to my work range from the Final Fantasy series to Studio Ghibli and Makoto Shinkai movies, going through Survival Horror, Junji Ito manga, the SaGa franchise and a variety of different artists!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 320px;\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003eCheck out my game \u003ca href=\"http://www.indiedb.com/games/resonate-call-out-my-angel\" rel=\"nofollow\"\u003eResonate\u003c/a\u003e!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhy do you need Patreon?\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e Simply put, in order to help me creating content! \u003cbr\u003eCreating games, assets and comics all takes its time. I have to be very smart with my use of time, and be constantly on the hunt for potential clients.\u003cbr\u003eBy becoming my patron you allow me to allocate time I\u0027d be unproductively hunting for freelance work into creating my art! \u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat will you do with the money?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eLiving costs\u003c/strong\u003e.Primarily I will use it to help cover daily living and art costs, such as electricity, art program licenses, etc. By having this income from patreon and people that support/enjoy my work I\u0027m allowed to worry a bit less about hunting for freelance work, and just be productive! \u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eCreative Investments\u003c/strong\u003e.Secondarily, funds will be allocated for investments on my games. That means hiring programmers, musicians, extra artists, all depending a case by case basis.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eEducation.\u003c/strong\u003e Tertiarily, funds will be invested in my education. That means taking the eventual oil painting lessons, watercolor workshops, etc, and you\u0027ll see it all reflected on my art! \u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146,205,220);\"\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy should I support you?\u003c/span\u003e\u003c/h3\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eIf you\u0027d like to see my honest and personal take on JRPGs!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf you like spontaneous, personal art with nothing to hide!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf you create games and want to support a free asset artist!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eIf you\u0027re an artist and would enjoy my tutorials and tips!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146,205,220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146,205,220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eThank you for reading until here! \u003cbr\u003eI hope y\u0027all enjoy my art! Please if you have any questions or anything to say at all, don\u0027t hesitate to message me! ^v^)/\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://josephseraph.wix.com/dream\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
