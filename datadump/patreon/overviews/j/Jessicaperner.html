    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2PPAq8gYu8E\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "one_liner": null,
    "patron_count": 7,

    "published_at": "2018-03-25T02:27:33+00:00",
    "summary": "\u003ch2\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eHello and welcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t31.0-8/13254638_464074247137187_7723510580228481754_o.jpg?_nc_cat=0\u0026amp;oh=85c2284c152bbd357095ae407e280fba\u0026amp;oe=5B77E594\"\u003e\u003cbr\u003e\u003cbr\u003e\nMy name is Jessica Perner (\u003cem\u003eformerly known as Ward\u003c/em\u003e) and I have been creating and selling art professionally since 2008. I exhibit in galleries internationally as well as take on commissioned illustrations. I went to art school and graduated with a Bachelor\u0027s Degree in Fine Art - Drawing with a minor in Illustration. I was in Graduate school for drawing until I moved to Los Angeles and began showing in dozens of galleries like La Luz de Jesus Gallery, Copro Gallery, and\u00a0The Hive Gallery \u0026amp; Studios just to name a few.\u00a0I now live in Austria and I enjoy traveling, that is a big part of what fuels my inspiration. I enjoy art, video games, horror movies, thrash \u0026amp; industrial metal, museums, cosmetics, fitness and cats and will often draw things inspired by them as well. I am a member of The \u003ca href=\"http://www.strangedreamsart.com/\"\u003eStrange Dreams Surreal Art Collective\u003c/a\u003e and\u00a0\u003ca href=\"http://Memento Tea Art Collective\" target=\"_blank\"\u003eThe Memento Tea Art Collective\u003c/a\u003e, where we host online art auctions on Facebook. I am a Co-host of The \u003ca href=\"http://paintingloft.libsyn.com/\"\u003ePaintingloft Podcast\u003c/a\u003e where fellow artist Scott Holloway and I discuss all things art and interview artists \u0026amp; collectors.\u00a0I also promote art via\u00a0\u003ca href=\"https://www.facebook.com/RedSirenArtNews\"\u003eRed Siren Art News\u003c/a\u003e on Facebook.\u00a0I have created two tarot cards for the \u003ca href=\"https://www.78tarot.cards/78-tarot-astral/\"\u003e78 Tarot Global Art Collaboration\u003c/a\u003e. Here is a link to my website where my portfolio and webstore are:\u00a0\u003ca href=\"http://www.jessicaperner.com/\"\u003ewww.jessicaperner.com\u003c/a\u003e and feel free to connect with me on my other social media sites:\u00a0\u003ca href=\"https://www.instagram.com/jessicaperner/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/jessicapernerart\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/jessica__perner\" target=\"_blank\"\u003eTwitter\u003c/a\u003e Prints \u0026amp; Merchandise:\u00a0\u003ca href=\"http://www.redbubble.com/people/clawfy\"\u003eRed Bubble Store\u003c/a\u003e,\u00a0\u003ca href=\"https://society6.com/jessicaward\"\u003eSociety 6\u003c/a\u003e,\u00a0\u003ca href=\"https://modifywatches.com/collections/jessica-perner\"\u003eModify Watches\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.jessicaperner.com/27072819_10159939888540092_451946398972503154_n-1.jpg\"\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhy become a Patron?\u003c/strong\u003e\u003c/h2\u003eIf you donate monthly at a certain tier you get access to works in progress pictures, my journal and other such things way before it hits all my other social media sites. It also allows you the ability to make requests, be part of Q\u0026amp;A\u0027s and other things that may be subject to change in the future or new things that have yet to be added. You will also be able to take part in suggestion posts, vote for what I should draw and many other fun things as well as offer your own feedback on pieces you\u0027d like to see more out of me! I love sharing my artwork and creative process and this let\u0027s you be a part of the artistic experience! For higher level tiers it works as a sort of discounted layaway system, giving fans of my artwork a chance to collect my drawings that wouldn\u0027t normally be able to afford the gallery prices that have no payment plans. Also, I offer exclusive physical content as well as rewards and plan to add more when I am able to afford to do so.\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003cimg src=\"http://www.jessicaperner.com/18814280_10158752087460092_2990882896975293202_n-1.jpg\"\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for taking the time to read this and I hope you become part of my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e"
