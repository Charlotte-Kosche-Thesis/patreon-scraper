    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m a \u003ca href=\"http://yourinnervoice.com/\" rel=\"nofollow\" target=\"_blank\"\u003eclinician in private practice\u003c/a\u003e and an \u003ca href=\"http://www.examiner.com/ufo-in-vancouver/jon-kelly\" rel=\"nofollow\" target=\"_blank\"\u003einvestigative journalist\u003c/a\u003e whose studies in communications, consciousness, UFOs and paranormal\nphenomena have received widespread international media attention through radio,\ntelevision and newspapers since the beginning of the 21st century. \u003cbr\u003e\u003cbr\u003eRecent highlights from my studies include identifying the \u003ca href=\"http://www.patreon.com/creation?hid=290898\" target=\"_blank\"\u003eUFOs in Edward Snowden\u0027s NSA archives\u003c/a\u003e before they became public knowledge as well as broadcasting the \u003ca href=\"http://www.patreon.com/creation?hid=290909\" target=\"_blank\"\u003efirst live UFO incidents in YouTube history\u003c/a\u003e. In 2014 my sense of adventure takes me back to the \u003ca href=\"http://www.patreon.com/creation?hid=291025\" target=\"_blank\"\u003eUFO Canyon\u003c/a\u003e in British Columbia and the \u003ca href=\"http://www.patreon.com/creation?hid=290890\" target=\"_blank\"\u003eECETI Ranch\u003c/a\u003e near Mt. Adams, Washington along with ongoing \u003ca href=\"http://www.patreon.com/creation?hid=290886\" target=\"_blank\"\u003econtact events in Vancouver\u003c/a\u003e for more incredible encounters and documentation. \u003cbr\u003e\u003cbr\u003eYour support\nfor original research offers hope for the continued growth and development\nof publicly-accessible highly-rated quality independent online educational\nresources supporting niche and underserved communities. Be sure to check out the exclusive rewards offered to patrons listed below!\u003cbr\u003e\u003cbr\u003eI publish an average of four videos per month on an as-available basis and am currently writing my first book as well as producing a feature-length documentary drawing upon the wealth of unique information and artifacts in my extensive audio and video archives. I hope to reach completion for these projects in 2014 and set the stage to develop both into ongoing series.\u003cbr\u003e\u003cbr\u003eThe substantial body of articles and videos in my \u003ca href=\"http://www.examiner.com/ufo-in-vancouver/jon-kelly\" rel=\"nofollow\" target=\"_blank\"\u003eExaminer column\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/user/SecretMessageTV\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e along with my long-standing presence as \u003ca href=\"http://www.coasttocoastam.com/guest/kelly-jon/5865\" rel=\"nofollow\" target=\"_blank\"\u003ea popular guest on talk radio\u003c/a\u003e demonstrates a sincere commitment to providing free public\n access to information and educational resources.\u003cbr\u003e\u003cbr\u003eIf you care about developments on the frontiers of experiential knowledge in emerging fields with potential to\ntransform both the individual and entire societies you will want to give this\nopportunity your special consideration. \u003cbr\u003e\u003cbr\u003eUnder \u003ca href=\"http://www.youtube.com/watch?v=wH-IDF809fQ\u0026amp;autoplay=1\" rel=\"nofollow\" target=\"_blank\"\u003ethe terms offered through Patreon\u003c/a\u003e there is no obligation upon the viewer to pay. A gift of support is based upon notions of mutual respect and fairness. The opportunity to become involved as a patron is entirely voluntary and available at the discretion of each individual.\u003cbr\u003e\u003cbr\u003eWould you like to participate and become part of something great? My #1-rated research has withstood the test\nof time for over 15 years but your support is an investment that can guarantee\nit has a long-term future.\u003cbr\u003e\u003cbr\u003e\"Experts believe the Patreon model can also \nreach massive scale since it\u2019s appealing to both creators and their \nfans. \u201c\u201cHere you can evaluate the quality of output\n over time and then decide whether you want to continue subscribing or \nnot,\u201d says Anindya Ghose, a professor of information, operation and \nmanagement sciences at New York University who also studies \ncrowdfunding. \u201cIt\u2019s a very positive self-reinforcing cycle where people \ngive small amounts of money, which incentivizes artists to do a better \njob, which then leads people to give more money more frequently.\u201d\" \nSource: \u003ca href=\"http://time.com/3012914/patreon-kickstarter-youtube-crowdfunding/\" rel=\"nofollow\" target=\"_blank\"\u003eHow Youtube Stars Can Actually Make a Living\u003c/a\u003e, TIME, July 21, 2014\u003cbr\u003e\u003c/div\u003e"

     "about": "Jon Kelly is an international \nclinician and world famous speech analyst who released key intelligence \npertaining to the Iraq War two years in advance of the \u201cShock and Awe\u201d \nstrikes against Baghdad in 2003. As a former feature producer for CBS \nRadio with experience in #1-rated US television, his work exploring \nconsciousness, communications, the paranormal and UFO phenomena have \nbeen featured in Huffington Post, USA Today, Dallas Morning News, \nFlorida Today, Wall Street Journal, Irish Independent, UC Irvine Today, \nCoast to Coast AM, Fox News, CBS Radio and Television, CBC, BBC London, \nDeutschlandradio Berlin, AOL News, UFO Digest and Forbes.com.  \u003cbr\u003e\u003cbr\u003e\nJon\u2019s online streaming on-demand video\n class \u201cUFOs and You: Experiential Contact for Beginners\u201d provides \nessential insights into Disclosure, UFO Communications, Psychic \nDimensions of Contact and Night Vision Equipment in a way that students \ndescribe as informative, educational and riveting. His Google \nNews-syndicated column the Vancouver UFO Examiner broke the story of \nEdward Snowden\u2019s UFOs in 2013 (over nine months before the Intercept) \nand is consistently top-ranked among Examiner.com technology writers.  \u003cbr\u003e\n\u003cbr\u003eJon\u2019s YouTube channel features \nhighlights from original independent research that has produced dozens \nof hours of UFO video from expeditions to Roswell NM, Stephenville, \nMarfa and Dallas TX, Vancouver and the British Columbia Okanagan region.\n His ongoing studies as a principal videographer at the ECETI Ranch in \nthe Columbia River Basin include production of exclusive daylight color,\n daylight infrared, starlight color and night vision video.  \u003cbr\u003e\n\u003cbr\u003eAs a night vision sports optics \nconsultant Jon supports clients throughout the world with equipment from\n leading manufacturers including Pulsar.  As an international clinician \nspecializing in decrypting and interpreting unconscious speech \ncommunications Jon has responded to the call of science for improved \nmethods of UFO witness interrogation by revealing the UFO and \nextraterrestrial secrets of Kenneth Arnold, Betty Hill, NASA astronauts,\n Julian Assange, Edward Snowden and President Obama. Jon\u2019s work in sound\n and consciousness is heavily influenced by a multi-decade immersive \nstudy in classical yoga meditation and clients cite Jon\u2019s expertise, \nintegrity and creativity in delivering results not often reached by \nstandard therapeutic approaches.",
