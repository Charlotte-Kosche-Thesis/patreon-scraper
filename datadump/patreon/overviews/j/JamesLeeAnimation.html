    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Xn0-bn6RJ_Y\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=935171",
    "published_at": "2017-08-03T17:57:47+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch2\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI\u2019m the creator of OVERWATCH NOIR and TARBOY. I\u0027ve been a Director/Producer for Game Cinematics and Advertising.\u003cbr\u003eIndependent animation is my passion, so that\u0027s what I\u0027m making.\u003cbr\u003e\u003cimg src=\"http://jameslee.art/Files/Patreon/james.jpg\" style=\"width: 312px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003eWHAT THIS PAYS FOR\u003c/strong\u003e\u003c/h2\u003e\nAnimation is expensive and time consuming. Your\npatronage helps to cover not only the cost of high end plugins, but the\nincredibly talented people I source for music, voice acting and art. I\u2019m\ndetermined to make online films my full time work, and your support gets me\nthere faster. More money earned on Patreon means I spend less time on contract\nwork, and more time making films for you guys.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWHAT\u0027S IN IT FOR YOU\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\nMobile/Desktop Wallpapers\u003c/strong\u003e\u003cbr\u003e\nReceive a wallpaper for your devices,\nillustrated by myself and the team. Available for iPhone, Android, PC \u0026amp;\nMac. You\u2019ll also get access to the Patron-Only feed.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAccess to the Private Stream\u003c/strong\u003e\u003cbr\u003e\nJoin in my private Twitch stream, where I draw and\ndiscuss my upcoming projects. Come hang out and ask me a question. Streams will\nbe broadcast on the first Tuesday of every month, 8pm EST.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBehind the Scene Video\u003cbr\u003e\u003c/strong\u003eSee how it\u2019s all made, what I\u2019m working on, and the general day to day\nof an animator.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSource Assets + Technique Breakdown Video\u003c/strong\u003e\u003cbr\u003e\nFor my more artistic Patrons, you\u2019ll receive working files for my illustration and animation projects. I\u2019ll also provide a\nvideo detailing my techniques, with useful tips about all the things I\u2019ve\nlearned.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePersonal Critique\u003c/strong\u003e\u003cbr\u003e\nDo you need an in-depth critique on your art or\nanimation project? Share your work with me, and I\u2019ll give you my constructive thoughts\non areas for improvement: What\u2019s working well, and what you need to learn. If\nit\u2019s story structure, animation, composition or character design, I can help\nyou out!\u003cbr\u003e\n\u003cbr\u003e\n----------------------------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\nAside from these perks, you\u2019re supporting the\ngrowth of my animation and Youtube channel. Every cartoon release is helped\nthrough the support of my Patrons. \u003cbr\u003e\u003cbr\u003e"
