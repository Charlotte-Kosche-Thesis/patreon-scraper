    "summary": "\u003ca href=\"http://41.media.tumblr.com/4e673b39dd9d1d9be14b48bb13136c7a/tumblr_o07eua3PoE1qdrp2do9_1280.png\" rel=\"nofollow\"\u003e\u003c/a\u003eHello!! My name is Jacquelin de Leon, I am a freelance illustrator living in Austin, TX. I love creating illustrations using watercolors, gouache, acrylics, and digitally as well. I am a recent graduate from Laguna College of Art and Design with a bachelors in Illustration.\u003cstrong\u003e I would love to be able to set aside time to start making art videos on youtube. \u003c/strong\u003eI want to create a channel for artists to share my process, review art products, make tutorials on how to draw or paint or even how to start out as an artist! I would love to share what I know with other artists. Patreon will help me be able to set aside time to make these videos and post on social media more frequently. I would eventually love to become a full time youtuber or live streamer! Thank you so much for taking the time to look at my work! I really appreciate any support!\u003cbr\u003e\u003ca href=\"https://static1.squarespace.com/static/581c1f82197aeaf96c672c83/583f703ee4fcb5262088a8cd/583f7895d2b85731b870a9f4/1480555916763/Screen+Shot+2016-11-30+at+7.10.27+PM.png?format=2500w\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://static1.squarespace.com/static/581c1f82197aeaf96c672c83/583f703ee4fcb5262088a8cd/583f7895d2b85731b870a9f4/1480555916763/Screen+Shot+2016-11-30+at+7.10.27+PM.png?format=2500w\" style=\"width: 558px;\"\u003e\u003cbr\u003eHOW IT WORKS\u003cbr\u003eYou are able to choose an amount to donate monthly. There are some awesome perks (like coloring pages or access to my sketches that no one gets to see!) to go along with it, and it will also help me create more content along the way. Any amount helps so much!\u00a0\u003cbr\u003eYou will be able to edit or cancel your pledge at any time!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3yqoyFV2cKU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you would like to purchase any of my work I have two shops!\u003cbr\u003e\u003ca href=\"http://jacquelindeleon.storenvy.com/\" rel=\"nofollow\"\u003ehttp://jacquelindeleon.storenvy.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://society6.com/thealcolyte\" rel=\"nofollow\"\u003ehttps://society6.com/thealcolyte\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease feel free to join me on any of the following social networks! I would love to meet you!\u003cbr\u003e\u003cbr\u003eTumblr: \u003ca href=\"http://jacquelindeleon.com/\" rel=\"nofollow\"\u003ehttp://jacquelindeleon.com/\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/jacquelindeleon\" rel=\"nofollow\"\u003ehttps://www.facebook.com/jacquelindeleon\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://instagram.com/jacquelindeleon/\" rel=\"nofollow\"\u003ehttps://instagram.com/jacquelindeleon/\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/whaojackie\" rel=\"nofollow\"\u003ehttps://twitter.com/whaojackie\u003c/a\u003e\u003cbr\u003ePinterest: \u003ca href=\"https://www.pinterest.com/jacquelindeleon/\" rel=\"nofollow\"\u003ehttps://www.pinterest.com/jacquelindeleon/\u003c/a\u003e\u003cbr\u003eYoutube: \u003ca href=\"https://www.youtube.com/user/jackiethepirate\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/jackiethepirate\u003cbr\u003e\u003c/a\u003eTwitch:\u00a0\u003ca href=\"https://www.twitch.tv/jacquelindeleon\" rel=\"nofollow\"\u003ehttps://www.twitch.tv/jacquelindeleon\u003c/a\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hello! My name is Jacquelin (or Jackie) de Leon, and I am an illustrator from San Jose, California, currently living in Austin, Texas. I love creating artwork both digitally and traditionally, and I love teaching others as well! I work as a freelance illustrator creating comics, paintings, and having fun! However, I would love to start posting more on Youtube. I have always loved watching other artists\u0027 processes and seeing into their lives and studios, and I would love to have an art channel that can help other artists. I want to start doing tutorials, drawing classes sharing all of the things I\u0027ve learned in art school, in depth process videos, art supply reviews, and fun art videos!\u00a0\u003cbr\u003eI have decided to create this patreon in order to help me produce videos for my youtube, and hopefully even start streaming art tutorials and Q\u0026amp;A\u0027s! Having some extra money for this will allow me to take some time off work in order to create these videos and post on social media more often. I would love to eventually do product reviews, art book reviews, and work on amazing projects, and any donations will help!\u00a0\u003cbr\u003e\u003cbr\u003eHOW IT WORKS\u003cbr\u003eIf you like my work and love to watch art videos, you are able to choose how much you would like to pledge! Pledges are made monthly and have some awesome perks! Any amount helps so much, and by just pledging $1 you gain access to the creator page, where I will post sketches, updates on projects, and other fun things! \u00a0 You are able to edit or cancel your pledges at any time.\u003cbr\u003eThank you so much for your support!\u00a0\u003cbr\u003e\u003cbr\u003eOTHER LINKS\u003cbr\u003emy shops\u003cbr\u003e\u003ca href=\"http://thealcolyte.storenvy.com/\"\u003ehttp://thealcolyte.storenvy.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://society6.com/thealcolyte\"\u003ehttps://society6.com/thealcolyte\u003c/a\u003e\u003cbr\u003e\u003cbr\u003efollow me :D\u0
