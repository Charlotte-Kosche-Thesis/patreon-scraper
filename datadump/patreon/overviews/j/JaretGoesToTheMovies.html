    "published_at": "2015-12-01T03:25:08+00:00",
    "summary": "Hi there! We are Jaret Reddick and Rich Coleman, two friends with one (literally ONE) common interest...\u003cstrong\u003eMOVIES\u003c/strong\u003e! This is the Patreon page for our podcast,\u00a0\u003ca href=\"http://http://www.JaretGoesToTheMovies.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.JaretGoesToTheMovies.com\u003c/a\u003e. (\u003cem\u003eMy name is on it because I\u0027m famous - love, Jaret\u003c/em\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\nHere\u2019s what this is all about!!!\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\nWe make a weekly podcast. It is both fun and entertaining.\u00a0We absolutely LOVE doing this, and with your support, we can keep this going... FOREVER!!!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHere\u0027s how it works!!!\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nBecoming our patron means that you\u2019re pledging the monthly dollar amount of \n\u003cstrong\u003eyour\u003c/strong\u003e choice to support our show. In return, Patreon contributors will receive exclusive access to:\u00a0\u003cbr\u003e\u003cul style=\"margin-left: 25px;\"\u003e\n\u003cli\u003eHilarious outtakes cut due to time constraints (or one of us being an asshole)\u003c/li\u003e\n\u003cli\u003ePost-show reactions, analysis, and other shit we forgot to say\u003c/li\u003e\n\u003cli\u003eand more (Yes!\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/b\u003eWe actually mean \"more\"... not jerking you off... oops - we mean \u003ci style=\"color: rgb(0, 0, 0);\"\u003echain\u003c/i\u003e... we\u0027re not jerking your \u003ci style=\"color: rgb(0, 0, 0);\"\u003echain\u003c/i\u003e!!!)\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIt\u0027s basically a monthly subscription with all sorts of cool perks. Most importantly, you can adjust your pledge anytime you like!! There is no contract. It\u0027s not like we are a record company and you have to sell your soul or anything!!! (\n\u003cem\u003etoo soon? - love, Jaret\u003c/em\u003e)\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe will also do cool new stuff as we hit certain milestones, so make sure to check those out as well.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 89, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThat\u2019s about it!!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nWe really hope you enjoy the show as much as we do, and we appreciate your support more than you can imagine!\n\u003cbr\u003e\n\u003cbr\u003e\nJaret and Rich (not to be confused with Big and Rich)"
