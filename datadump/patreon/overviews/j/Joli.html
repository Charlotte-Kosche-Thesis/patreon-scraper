    "summary": "Hi. I\u0027m Joli St. Patrick\u2014queer slam poet, game designer, parent, free range witch, and ethical slut. \u003cspan style=\"line-height: 1.45em;\"\u003eI make and share poetry because for me, the mic is a place to be real\nwith each other, to share our darkness and light in an\nenvironment of trust and solidarity.\u003c/span\u003e\u00a0That\u0027s why I spill my blood on the page and on the stage.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI read weekly at the \u003c/span\u003e\u003ca href=\"https://www.facebook.com/portlandpoetryslam\" rel=\"nofollow\"\u003ePortland Poetry Slam\u003c/a\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e, and I\u0027m a contributor to the upcoming project \u003c/span\u003e\u003ca href=\"https://www.kickstarter.com/projects/1720948732/poems-for-the-queer-revolution\" rel=\"nofollow\"\u003ePoems for the Queer Revolution\u003c/a\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e.\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e I\u0027ve written and published story games \u003c/span\u003e\u003cem\u003eThe Dreaming Crucible\u003c/em\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e and \u003cem\u003eWilding Tales\u003c/em\u003e\u003c/span\u003e through my publishing imprint, \u003ca href=\"http://gentlypress.com/\" rel=\"nofollow\"\u003eGently Press\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYour patronage here will support the \u003cstrong\u003epoems\u003c/strong\u003e I write, grounded in my raw, lived experience as a queer person, as a trans woman, as a radical parent, and as an abuse survivor.\u00a0They\u0027ll sometimes be angsty, sometimes funny, sometimes sexy, sometimes traumatic. They will include content warnings as appropriate, so that you practice informed self-care as you enter this vulnerable space with me.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll be releasing these offerings online for free, reviewed and revised, in the\nform of an audio recording of me performing the poem, accompanied by . I\u0027m planning to release about two poems per month, and never more than four.\u003cbr\u003e\u003cbr\u003ePatreon is a great fit for this endeavor: the site sets up\na relationship in which Patrons can pledge a dollar amount, and for\nevery poem or game I release, I\u0027ll receive that payment. It\u0027s like a virtual tip jar. Poetry busking, if you will.\u003cbr\u003e\u003cbr\u003eThe rewards I\u0027m offering for patrons\ninclude handmade papercraft copies of my poems, as well as the opportunity to give creative prompts or\ntopics for upcoming poetry. I look forward to leaning into my vulnerability with you.\u003cbr\u003e\u003cbr\u003e"
