     "about": "Guitarist and composer Joe Cefalu has released various albums as a solo artist and has been featured on numerous recordings throughout the years as a session player. His most recent instrumental album, \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://joecefalu.com/discography/\"\u003eBlink of an Eye\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e, is an exciting collection of guitar driven tunes featuring Joe\u2019s dynamic playing style. Blending Blues, Rock, Prog, and Fusion approaches, \u201cBlink of an Eye\u201d is a must for fans of melodic, adventurous guitar playing.\u003cbr\u003eTwo previous releases, \u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://joecefalu.com/discography/\"\u003eFear Itself\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.cdbaby.com/cd/cefalujoe2\"\u003eThe Lazarus Project\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e, are also currently available. Publications such as \u003ca href=\"http://joecefalu.com/press/#\u0026amp;panel1-2\"\u003eGuitar Player\u003c/a\u003e, \u003ca href=\"http://joecefalu.com/press/#\u0026amp;panel1-3\"\u003eVintage Guitar\u003c/a\u003e, and \u003ca href=\"http://joecefalu.com/press/#\u0026amp;panel1-4\"\u003eGuitarist (UK) \u003c/a\u003emagazines have featured Joe in their pages.\u003cbr\u003eOriginally from NYC, Joe spent his formative years there practicing guitar, playing gigs, and working in recording studios. After spending about a decade in the California Bay Area, Joe and his family moved to the Mountain West and now reside in Boise, Idaho.",
