    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHi Friends, Fans \u0026amp; Future Pals of The Jam Ringo Experience.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWe\u0027re a team of groovy people aiming to create episodes filled with bands playing music, chatting, comedy, sketch moments \u0026amp; insights into the working music world.\u003cbr\u003eSet in glorious, colourful, sixties-esque style, the JRE will transport you back to the talkshows when hair was longer and cigarettes smoked just about anywhere; we have bands from boogaloo to psychedelic coming on to chat with us and overall it\u0027s a good, good time.\u003cbr\u003eYou can also expect bonus videos from Jam Ringo himself in-between the main episodes which will be little treats for our pals on Patreon.\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy do we need your support?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs we are in early days of creating a first season of episodes, there is little sponsorship to be found and so far the show has been independently funded with both time and money.\u003cbr\u003eThis cannot last. I\u0027ve tried many different ways to find funding and then, like a star in an inky sky, Patreon glimmered some hope in our direction.\u003cbr\u003eWe ask as little as $1 a month, which among many things, shows support and gives us that extra spark as to who we are creating for. This show is for music lovers, for people who want ten minutes of conversation and comedy - we\u0027ll even throw in some weird sketches and segments to keep it all interesting.\u003cbr\u003eOur perks are still figuring themselves out, but we can guarantee quality and dedication from the team behind the Jam Ringo Experience.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
