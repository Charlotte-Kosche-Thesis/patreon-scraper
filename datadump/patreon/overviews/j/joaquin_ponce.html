    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fz-7sBtUDh9g%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dz-7sBtUDh9g\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fz-7sBtUDh9g%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=z-7sBtUDh9g",

    "pledge_url": "/bePatron?c=352125",
    "published_at": "2016-04-25T07:15:50+00:00",
    "summary": "\u003ch4\u003e\u003cimg src=\"https://lh5.googleusercontent.com/ajIPPjA0foYVRDNQzyGliFzezqz8G6tp5aBK1S8E52ztB66y2GtQybehHiLY5gGt4YhQvQC8nIAbqWA=w1920-h988-rw\"\u003e\u003c/h4\u003e\u003ch3\u003eHi everyone!!\u003c/h3\u003e\u003ch3\u003e Welcome to my Patreon page!!\u003c/h3\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/004/565/669/20170116212130/smaller_square/joaquin-ponce-vives-autorretrato-2017-final.jpg?1484623291\" style=\"width: 149px; float: left; margin: 0px 10px 10px 0px;\"\u003eMy name is Joaquin Ponce.\u00a0I am a \u003cstrong\u003edigital illustrator and graphic designer from Lima-Per\u00fa.\u003c/strong\u003e\u003cbr\u003eI enjoy making digital illustrations and concept art, specially about videogames, fantasy and sci-fi. But the thing I love the most is to create universes with my own characters and stories.\u003cbr\u003e\u003cbr\u003eNow I\u0027m making a lot of artwork because of my \u003cstrong\u003euniversitary thesis: A guide to make concept art for videogames in Per\u00fa\u003c/strong\u003e, where one of my own characters shows up.\u00a0I\u0027ve been investigating for some time the history and the situation of the video game and concept art industries abroad and in Peru and I conclude that here, because\u003cstrong\u003e t\u003c/strong\u003e\u003cstrong\u003ehe concept art is a discipline quite unknown in my country,\u003c/strong\u003e we need a guide for all those who are just starting out.\u003cbr\u003e\u003cbr\u003eI want to show what I learned in all these year to the people. That\u0027s why I\u0027m so excited and I want to share all my stuff with you, but in exchange I need your help.\u003cbr\u003e\u003cbr\u003eMore about the project\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Hso--ogX8E8?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI want to dedicate all my time to this project since I am very passionate: \u003cstrong\u003eIt\u0027s the culmination of my whole career.\u00a0\u003c/strong\u003eSo this is where you come in. \u003cbr\u003eWith your support and good vibes I will be able to survive this journey. Your pledges help me keep my computer and ideas turned on,\u00a0to pay my bills,\u00a0have an exquisite lunch and dinner, but most importantly, they will give me the \u003cstrong\u003etranquility to focus only on the quality of this project,\u003c/strong\u003e in order to make bigger and better projects in the future.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/005/270/234/large/joaquin-ponce-vives-rostro2.jpg?1489778661\"\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eSo...\u00a0How it works?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eIf you like my stuff, and you want to help me, just choose how much you want to pledge per month (even $1 means a lot to me!)\u003cbr\u003eYou will see that there\u0027s a lot of interesting rewards that you can choose. Even we can talk via Discord!!\u003cbr\u003eBut if you don\u0027t have money right now, it\u0027s not a problem! \u003cstrong\u003eSharing my patreon page with the world will help me too!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \u003cbr\u003e\u003cbr\u003e**I want to thank you for taking the time to visit my page and for help in the way you do it. Thanks to your support and good vibes I will continue making\u003cem\u003e art n \u0027stuff\u003c/em\u003e**\u003cbr\u003e\u003cbr\u003eIf you want to know more of my stuff, please my follow me here:\u00a0\u003ca href=\"https://www.facebook.com/joaquin.ans/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.artstation.com/artist/joaquin-ans\" target=\"_blank\"\u003eArtstation\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCrD_DOlb0bXE6DqJX1duhlg\" target=\"_blank\"\u003eYoutube\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/joaquin.ans/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/joaquin_ans\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy Showreel of 2016\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VdI2xmFb0No?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
