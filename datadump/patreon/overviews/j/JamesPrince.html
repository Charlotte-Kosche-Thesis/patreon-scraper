     "about": "Hi, my name is James and I write.\u003cbr\u003e\u003cbr\u003eWriting is my passion and I \nhave started writing my own novel, my goal is to get it finished in \n2018, while also working on short stories and fanfiction. I am trans and\n mentally ill, I am currently transitioning and it\u0027s putting a lot of \nstress on me not only mentally and physically but also financially \nbecause I am also unemployed.\u003cbr\u003e\u003cbr\u003eBeing able to not worry about my \nfinancial situation as much would go a long way towards completing my \ngoal of becoming a published writer someday.\u003cbr\u003e\u003cbr\u003eWhat can you expect on here when you become a patron?\u003cbr\u003e\u003cbr\u003eI\n am an avid supporter of inclusion of queer and disabled people and \npeople of color in any type of media and I strive to be as inclusive as \npossible in my own works. This involves a lot of research and struggle \nto get over internalized -isms. Sometimes it means completely \noverthrowing a plot point to not fall into a stereotype hole, sometimes \nit means to re-think a character\u0027s appearance.\u003cbr\u003e\u003cbr\u003eI want to write \nabout my characters and the world I am creating, the thought process \ninvolved and the questions that are still open.",
