    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eThanks for dropping by! \u003cbr\u003e\u003cbr\u003eI\u0027m both a visual artist and a writer of web serials and poetry working out of Perth, Western Australia. \u003cbr\u003e\u003cbr\u003eMy artwork is for sale at society6.com/jennphizacklea, and I welcome patronage for both sides of my creative output. Please note that the content here is specifically based around my writing work though.\u003cbr\u003e\u003cbr\u003eI write in a variety of genres and styles, but most of my work fits into one of the following categories: \u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eContemporary fiction:\u003c/em\u003e\u003c/strong\u003e My main project in this genre is a novel called \u003cem\u003eDouble White Lines\u003c/em\u003e, which deals with themes such as family, relationships, romance, the military, and social issues such as drinking, drug use, and domestic violence. \u003cem\u003ePart 1, Freeway\u003c/em\u003e, is currently being published, while \u003cem\u003ePart 2, Lodged\u003c/em\u003e, is available complete.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eHistorical fiction:\u003c/em\u003e\u003c/strong\u003e My work in this genre at the moment is based around Ancient Roman Britain, and I am excited to have started publishing a story back in March called \u003cem\u003eOctavia\u003c/em\u003e which has grown out of my research on this subject. This will be posted one chapter per month for my very generous $5+ patrons only.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eFantasy fiction:\u003c/em\u003e\u003c/strong\u003e I am currently publishing a novel in two parts called \u003cem\u003eOf Gods and Empires\u003c/em\u003e, which is set in a universe called Lisdali, and as the name suggests, is based around the political and religious formation of cultures, with a long journey and world saving thrown in. \u003cem\u003eBook One, Averian\u003c/em\u003e is currently being published, and will be followed at the end of the year by B\u003cem\u003eook Two, The Islands\u003c/em\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003ePoetry:\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e I am publishing two sets of poems. The first are called \u003cem\u003eRed Dust Poems\u003c/em\u003e, and are based around childhood, and the rural life, very loosely drawing on my experiences in the Eastern Wheatbelt of Western Australia. The second set, \u003cem\u003eCollected Poems\u003c/em\u003e, is broader in its themes, but are for the most part concerned with the experience of love, grief, suffering and renewal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYour patronage contributes to my ability to continue creating, so please sign up!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHow much you\u0027re willing to give in patronage is up to you, and can be as little as $1 per month. Patronage has perks - It gives you access to all previously published content, as well as access to the novels and novellas that are currently being published. 4 to 6 new chapters are published each month, so there is always plenty of content to read for your money.  If you are generous enough to give $5+, you will get access to\u00a0the stories \u003cem\u003eThe Pioneer \u003c/em\u003e(fully published) and\u00a0\u003cem\u003eOctavia\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any questions, please feel free to contact me, and any constructive feedback is always welcomed.\u003cbr\u003eThanks for reading, take care!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003eINDEX\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eOngoing Projects:\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eCollected Poems: First in series - \u003ca href=\"https://www.patreon.com/posts/poem-he-14874861\"\u003eHe Remembers\u003c/a\u003e \u003cbr\u003eRed Dust Poems: First in Series - \u003ca href=\"https://www.patreon.com/posts/red-dust-poem-14874896\"\u003eWiacubbin Rock\u003c/a\u003e\u003cbr\u003eSplash Fiction: First in Series - \u003ca href=\"https://www.patreon.com/posts/15002457\"\u003eBottle\u003c/a\u003e\u003cbr\u003eShort Stories: First in Series - \u003ca href=\"https://www.patreon.com/posts/short-story-14874992\"\u003eCharity\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eNovels \u0026amp; Novellas (linked to first chapters)\u003c/strong\u003e:\u003c/em\u003e\u003cbr\u003eDouble White Lines - \u003ca href=\"https://www.patreon.com/posts/16630712\"\u003eFreeway\u003c/a\u003e - Publishing commenced 28 Feb 2018. End date 15 Sep 2018.\u003cbr\u003eOf Gods and Empires - \u003ca href=\"https://www.patreon.com/posts/17098367\"\u003eAverian\u003c/a\u003e - Publishing commenced 28 Feb 2018. End date 13 Oct 2018.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/octavia-chapter-17216180\"\u003eOctavia\u003c/a\u003e - Publishing commenced 6 Apr 2018. End date TBC.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/14524591\"\u003eThe Pioneer\u003c/a\u003e - 6 Chapters in total. Publishing completed 15 Feb 2018. (Available for $5+ patrons only.)\u003cbr\u003eDouble White Lines - \u003ca href=\"https://www.patreon.com/posts/14389376\"\u003eLodged\u003c/a\u003e - 9 Chapters in total. Publishing complete 15 Feb 2018.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eA note on Double White Lines\u003c/em\u003e\u003c/strong\u003e. This novel is written as four stand alone novellas. Chronologically, the novellas run in the following order:\u003cbr\u003ePart 1 - Freeway is currently being published. First chapter is \u003ca href=\"https://www.patreon.com/posts/double-white-pt-16630712\"\u003ehere.\u003c/a\u003e\u003cbr\u003ePart 2 - Lodged has been published and is available to read \u003ca href=\"https://www.patreon.com/posts/double-white-2-1-14389376\"\u003ehere\u003c/a\u003e.\u003cbr\u003ePart 3 - The Bridge\u003cbr\u003ePart 4 - The Bay\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
