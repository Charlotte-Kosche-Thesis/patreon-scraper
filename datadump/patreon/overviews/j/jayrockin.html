    "published_at": "2016-10-26T09:00:37+00:00",
    "summary": "You know those stories I keep posting concept work for on \u003ca href=\"http://jayrockin.tumblr.com/\" rel=\"nofollow\"\u003emy tumblr\u003c/a\u003e but never making? Now you can help me create them! Not only will my patrons get some exclusive drawings and story details, but I also plan to use this as vehicle to start drawing comics! The current goal is to create sketch pages for \u003cem\u003e\u003ca href=\"http://jayrockin.tumblr.com/tagged/cele-trei-creaturi\" rel=\"nofollow\"\u003eCele Trei Creaturi\u003c/a\u003e\u003c/em\u003e. Eventually these pages will be finished and posted to tumblr, but patrons will get to see story content months in the future. Patron-exclusive bonus comics and doodles will not be limited to CTC and will include content from my other stories, such as Mushi Cure Magika and Runaway to the Stars.\u003cbr\u003e\u003cbr\u003eI\u0027m pretty new to this, so the rewards and prices might get shuffled around a bit as I figure out what a realistic workload is for me. If you have questions or problems, don\u0027t hesitate to contact me here on Patreon or email jayrock5858@yahoo.com.\u003cem\u003e\u003ca href=\"http://jayrockin.tumblr.com/tagged/cele-trei-creaturi\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/b5e0880514a7ad75ce3a068e6c0ec4de/tumblr_ofll26D7Pn1qmpf13o2_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eCTC\u003c/a\u003e\u003c/em\u003e takes place in a flat world named \u003ca href=\"http://jayrockin.tumblr.com/post/47849493959/welcome-to-the-ctc-universe-where-nothing-makes\" rel=\"nofollow\"\u003eTopis\u003c/a\u003e with \u003ca href=\"http://jayrockin.tumblr.com/tagged/gods\" rel=\"nofollow\"\u003eruling gods\u003c/a\u003e and \u003ca href=\"http://jaystoppin.tumblr.com/post/38860363625/magic-and-shrines-in-the-world-of-cele-trei\" rel=\"nofollow\"\u003ema\u003c/a\u003e\u003ca href=\"http://jaystoppin.tumblr.com/post/45483708541/jo-demonstrating-the-finger-light-the-most-basic\" rel=\"nofollow\"\u003egic\u003c/a\u003e, but 90s level technology and countries that vaguely resemble our modern countries. Tens of thousands of years ago, humans were chosen by the pantheon as the dominant sapient species over the \u003ca href=\"http://jayrockin.tumblr.com/post/48915419008/none-of-the-cele-trei-creaturi-protags-are\" rel=\"nofollow\"\u003eThree Vampiric Species\u003c/a\u003e,\n who were the bats, cowbirds, and spiders. The Vampiric Species were \npowerful mages and could shift between a big and little form. They \nretaliated to the pantheon\u2019s choosing of the humans over them by \ndrinking the blood of man and gaining the ability to shift into a human \nform. The pantheon punished them for this act of defiance by taking away\n their ability to use magic outside their bodies, limiting them only to \nshapeshifting. The main characters of CTC are \u003ca href=\"http://jayrockin.tumblr.com/tagged/caine\" rel=\"nofollow\"\u003eCaine Killian\u003c/a\u003e, the wide-eyed enthusiastic bat kid with a habit of trusting the wrong people; \u003ca href=\"http://jayrockin.tumblr.com/tagged/thaddeus\" rel=\"nofollow\"\u003eThaddeus Lance Masters\u003c/a\u003e, the womanizing asshole cowbird who doesn\u2019t trust anyone; and \u003ca href=\"http://jayrockin.tumblr.com/tagged/conner\" rel=\"nofollow\"\u003eConner Mungkhoru\u003c/a\u003e,\n the antisocial reclusive spider teen who would rather read books and \nsleep than interact with anyone. They are all homeless in their own ways\n when the story starts, but meet by chance in New Pari, and through a \nseries of events end up stealing the mayor\u2019s house (that is \u003ca href=\"http://jayrockin.tumblr.com/post/50392725134/this-is-housebird-it-is-a-titanic-archetype-that\" rel=\"nofollow\"\u003eattached to a giant bird\u003c/a\u003e) and living together in it. They don\u2019t get along very well at first, but slowly start to bond as the story goes on.\u003cbr\u003e\u003cbr\u003e"
