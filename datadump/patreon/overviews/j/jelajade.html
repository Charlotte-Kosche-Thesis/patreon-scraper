    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://tapastic.com/series/Crutch\"\u003eCurrent Project\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/C2Kg1qqXgAUc_op.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJAKE AND JADE\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eJake and Jade are a writer/artist duo that is driven to create great stories.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eObjective\u003c/strong\u003e\u003c/div\u003eOur patreon is here to allow our readers to have a hand in making us into the people that we dream of being. By sponsoring you take part in supporting up and coming creatives and entrepreneurs.Currently there are no rewards, but as we advance we will develop a reward tier system. All of the money gathered through this system will be directly reinvested back into the financial aspects of our pursuits. This includes the cost of hosting a website, printing comics, and transportation and entrance fees to events and conventions that help us gain a foothold in the industry.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eABOUT US\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eJake Rice\u003c/strong\u003e\u003c/div\u003eAge - 22\u003cbr\u003eJake is currently a student at McMaster University in Hamilton Ontario studying Social Psychology. Since a young age he has thoroughly enjoyed every form of storytelling, from manga to american TV dramas. His favorite activity is imagining in his own worlds, an activity that he usually does while alone on forest paths. He spends lots of time listening to Alternative, Electronica, Rap, Ariana Grande, and his one true boi, Justin Timberlake. Jake handles writing the stories, as well as contributes 100% of the procrastination.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eJade Armstrong\u003c/strong\u003e\u003c/div\u003eAge - 21\u003cbr\u003eJade is currently a background painter at George Elliott Animation in Toronto. Jade has been drawing since her early years of highschool, and has the DeviantArt posts to prove it. Jade enjoys the simple pleasures in life, which include but are not limited to drinking tea, working hard on projects, and cats. Emphasis on the cats. Jade loves stories and dreams of drawing them, but her unwavering determination to be a heavyweight in the industry limits her from fully enjoying the more complex and lengthy stories that have been told. A diligent and studious worker, Jade pulls the real weight and handles the drawing and conceptual art of the stories.\u003ch4\u003e\u003c/h4\u003e"
