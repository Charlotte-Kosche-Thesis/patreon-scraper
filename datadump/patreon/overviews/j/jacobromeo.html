    "summary": "\u003cdiv style=\"height: 60px; background-color: #e8fdd5; text-align: center;\"\u003e\n\u003cspan style=\"color: #335ac0; text-align: center;\"\u003e\n\u003cem\u003eEveryone Does Their Chores in Polyuna\u003c/em\u003e\u003cbr\u003e\n\t\u2014a wonderfully fun, comedic sci-fi, fantasy adventure!\n\t\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eJoin us as we create a new webcomic\u003c/strong\u003e about a\u00a0precocious adventurer with authority issues and a kooky root-man. Together they defend a community of alien refugees from the nefarious machinations of a slimy despot.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.polyuna.com\" rel=\"nofollow\"\u003e\u2606 Read the Prologue \u2606\u003c/a\u003e\n\u003ca\u003e\u003cbr\u003e\u2606 Download the Foldy Comic \u2606\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Support Polyuna\u003c/strong\u003e\u003cbr\u003e\nWe are committed to delivering a high-quality full-color comic, even if it kills us. By partnering with us you can make Polyuna come to life faster, collect rewards, and possibly not kill us.\n\u003cbr\u003e\u003cbr\u003e\nPlus, we are inviting patrons to join in the creative process. You might have the chance to name a \n\u003cspan style=\"color: #f28163;\"\u003eSpace Shrimp\u003c/span\u003e or maybe select his favorite\u00a0\u003cspan style=\"color: #f28163;\"\u003ecosmic cookery\u003c/span\u003e.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nEach update will contain: \n\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eAbout 4 new pages \u00a0\u003c/li\u003e\n\u003cli\u003eNew character and environment designs\u003c/li\u003e\n\u003cli\u003eOpportunities for you to give input\u00a0\u003c/li\u003e\n\u003cli\u003eBehind-the-scenes look into my process\u003c/li\u003e\n\u003c/ul\u003e\nThe goal is to have updates happen once or twice a month. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nAlong the way patrons will have the opportunity to \n\u003cspan style=\"color: #f28163;\"\u003ewin artwork\u003c/span\u003e and download \u003cspan style=\"color: #f28163;\"\u003efun content\u003c/span\u003e.\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"height: 60px; background-color: #e8fdd5; text-align: center;\"\u003e\n\u003cspan style=\"color: #335ac0; text-align: center;\"\u003eTOGETHER we can provide a home for \u003cbr\u003e\n\tthe abandoned animal races of the cosmos.\n\t\u003c/span\u003e\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
