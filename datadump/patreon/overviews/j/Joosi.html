    "summary": "First and foremost, I appreciate the effort and interest you have for checking out my patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m a hentai artist for fanart and OC\u0027s. I tend to draw mainly NSFW works as it is my passion. \u003ca href=\"http://joosiart.tumblr.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI have never thought of making it this far in my lewd art career and am grateful to all my followers!\u003cbr\u003eThis patreon was made for the fans and people who want to contribute to my lewds!\u003cbr\u003e\u003cbr\u003eIf you need to contact me, \u003cbr\u003eDiscord:\u00a0\u003cstrong\u003eJoosi #1211\u003cbr\u003e\u003c/strong\u003eEmail: \u003cstrong\u003ejoosiart@gmail.com\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://joosiart.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://pixiv.me/user_rzex4244\"\u003ePixiv\u003cbr\u003e\u003c/a\u003e*Pixiv is where I post my loli art\u003cbr\u003e---------------------------------------------------------------------\u003cbr\u003eBecoming a patron allows you to have access to all the WIP\u0027s of each work I draw along with patreon exclusive drawings / alts / and costume variations!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e**Commission discounts only apply to patrons of 1 month or greater.**\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eMONTH POLLS\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eThere will be monthly polls that take place for Patrons only.\u003cbr\u003eThese monthly polls will be about hentai/ecchi fanart where patrons from all tiers may vote on.\u00a0\u003cbr\u003ePoll roster will have \u003cstrong\u003e8\u003c/strong\u003e girls to vote from.\u003cbr\u003e\u25a0 Polls will be open for \u003cstrong\u003e4\u003c/strong\u003e\u003cstrong\u003e\u00a0days\u003c/strong\u003e!\u003cbr\u003e \u00a0\u00a0*(lowered from a week b/c everyone votes pretty quickly)\u003cbr\u003e\u25a0 Top 2 girls with the most votes will be drawn.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u25a0 The \u003cstrong\u003e1st\u003c/strong\u003e most voted girl will have \u003cstrong\u003e2 different drawings\u003cbr\u003e\u25a0 \u003c/strong\u003eThe \u003cstrong\u003e2nd\u003c/strong\u003e\u00a0most voted girl will have \u003cstrong\u003esimple alternative versions (alternatives are usually patreon exlusive)\u003c/strong\u003e\u003c/div\u003e\u25a0 In the last week of the month, Tier 3 and 4 patrons can suggest and contribute on which girl to be in the next month\u0027s roster!\u003cbr\u003e"
