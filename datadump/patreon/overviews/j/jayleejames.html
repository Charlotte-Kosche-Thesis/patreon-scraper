    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eStories are the only real magic we have.\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\tAnd I\u0027d love to share some with you.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2017/06/starline.png\"\u003e\n\u003c/div\u003e\n\t\tI\u0027m a writer, editor, and story curator. I make a wide variety of things, mostly centering around LGBTQ+ experiences, or things that are cute, fun, and (hopefully) make the world a better place. \u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eI Make So Much Stuff\u003c/h2\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2017/02/polycule-transparent-768x393.png\"\u003e\u003cbr\u003e\n\u003ca href=\"http://jayleejames.com/polycule\"\u003e\u003cstrong\u003ePolycule\u003c/strong\u003e\u003c/a\u003e is an ongoing serialized story/blog about my dating life as a polyamorous queer person. Bad dates, meeting weird and interesting people, sweet romance - it\u0027s got a touch of everything.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2017/07/loveandbubbles-632x237.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nA romance anthology under the sea! From scuba-diving explorers to mermaids, from selkies to oceanographers -\u00a0\u003ca href=\"http://jayleejames.com/love-bubbles\"\u003e\u003cstrong\u003eLove \u0026amp; Bubbles\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ewill showcase a wide variety of romance shorts set underwater. The anthology is currently open for submissions until Dec. 20th. A Kickstarter to fund the project will run in Feb. 2018, with a tentative publication date set for Aug. 2018.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2017/08/Serving-Her2.png\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\nIn a fantasy world where the gods are real and technology is run on their magic, the power stations in the world are going dark one by one. Lia, a priestess and investigator for the goddess of energy is tasked with discovering the source of these blackouts. Her search leads her to a cult worshiping a false depiction of her goddess - and Jamen, who is possessed by this false goddess and forced to destroy the power cells against his will. Together they work to stop the cult\u0027s plans, free Jamen of possession, and maybe fall in love in the process.\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2017/08/Lodestar.png\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAlso known as #CuteGirlsDoingMagic, \n\u003cstrong\u003eLodestar \u003c/strong\u003eis a WIP YA sci-fi/fantasy novel about teenage girls living on a futuristic colony on another planet who learn they can do magic. The protagonist is bisexual and she gets to date a super sweet girl. A portion of this story, called\u00a0\u003ca href=\"https://www.patreon.com/posts/cute-girl-magic-11873009\"\u003e\u003cstrong\u003e\"Cute Girl Magic,\"\u003c/strong\u003e\u003c/a\u003e was published on Spectrum Lit if you\u0027d like to read it.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2017/08/Gorg.png\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h3\u003e\nGorg is a chubby pansexual dinosaur who was born April 19th, 2017. Every month I celebrate Gorg day by drawing him doing something fun and awesome. \n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2017/08/tinier-happy.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\u003ca href=\"https://soundcloud.com/jayleejames\"\u003e\u003cstrong\u003eTiny Happy\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis kind of a podcast. It\u0027s more like a series of short, calming audio tracks. I describe things like a botanical garden or a backyard at sunset and encourage you to close your eyes and take deep breaths as you imagine it. I do this to myself to combat my anxiety, and now I record them and upload them, in case they help someone else.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2017/10/BEntheBCslogan.png\"\u003e\u003cbr\u003e\u003cbr\u003eIn November 2017, I traveled across the country (from Kansas City to San Francisco!) for three months to train for my dream job - writing video games full-time (omggg!!). I\u0027m posting a travel blog, with updates and photos of everything going on!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2018/01/youtubesss.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn 2018, I\u0027ve begun recording youtube videos on makeup, books, video games, my dogs, and general shenanigans. I\u0027ll link them here when I post them, unless I start posting excessively, then I\u0027ll just do a weekly roundup. \u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eOther Writing\u00a0\u003c/h3\u003e\nI am also the editing bean behind\u00a0\n\u003ca href=\"http://patreon.com/spectrumlit\"\u003e\u003cstrong\u003eSpectrum Lit\u003c/strong\u003e\u003c/a\u003e, a Patreon that publishes LGBTQ+ flash fiction, but since\u00a0\u003ca href=\"http://patreon.com/spectrumlit\"\u003eSpectrum has its own page\u003c/a\u003e, no rewards here will be about that project.\n\u003cbr\u003e\n\u003cbr\u003e\nI regularly post book reviews, articles, and other things!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2017/08/3Shorts.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve already published three shorts available on Amazon -\u00a0\n\u003ca href=\"http://amzn.to/2fWBxNJ\"\u003e\u003cstrong\u003eChoosing You\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://amzn.to/2xgK5Cp\"\u003e\u003cstrong\u003eA Quiet Night In\u003c/strong\u003e\u003c/a\u003e, and \u003cstrong\u003e\u003ca href=\"http://amzn.to/2iqYAkA\"\u003eBlood in the Water\u003c/a\u003e\u003c/strong\u003e. Patrons\u00a0will get \u003cstrong\u003eimmediate access to download all three of these pieces for free\u003c/strong\u003e, as well as my\u00a0\u003ca href=\"http://jayleejames.fetchapp.com/sell/e40ea6ba\"\u003e\"Handy Dandy Guide to Staying in Touch with Friends.\"\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2017/06/starline.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAbout Me \n\u003c/h3\u003e\nDemi-bisexual, bigender sea monster. Pronouns are e/er/enself (or, if that\u0027s too hard, switch it up between he and she at random). I have two adorable pomeranians  who mean the world to me (Taffy \u0026amp; Bubbles). When I\u0027m not writing, reading, or on Twitter, I spend my time loving on my partners and friends, dating the entire metro area, volunteering as a crisis counselor, and writing letters to people, especially incarcerated members of the LGBTQ community, which is really important to me. I also play an absurd amount of (dirty casual) video games.\u00a0\n\u003cbr\u003e\u003cbr\u003eYou can find me on twitter (\u003ca href=\"http://twitter.com/thewritingj\"\u003e@thewritingj\u003c/a\u003e),\u00a0\u003ca href=\"http://facebook.com/thewritingj\"\u003eFacebook\u003c/a\u003e, or on my author website,\u00a0\u003ca href=\"http://www.jayleejames.com\"\u003eJayleeJames.com\u003c/a\u003e. I\u0027m also on\u00a0\u003ca href=\"https://www.youtube.com/channel/UC7OrwJRzCx1pwXk-E0l6M1A\"\u003ethe YouTubes\u003c/a\u003e!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAbout My Dogs\n\u003c/h3\u003e\n\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2017/08/tiniest-of-happies.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nTaffy and Bubbles have their own twitter account (\u003ca href=\"http://twitter.com/posipoms\"\u003e\u003cstrong\u003ePositive Poms\u003c/strong\u003e\u003c/a\u003e!) where they take selfies and spread encouragement and positivity to all!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy first goal is to have a monthly Pupdate with pictures and possibly videos of the poms and what they\u0027ve been up to!\u003cbr\u003e"
