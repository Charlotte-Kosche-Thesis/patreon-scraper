    "published_at": "2017-08-25T15:15:25+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/eFSglvj.jpg\" style=\"width: 204px;\"\u003e\u003cbr\u003eThis is me. I write.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eYou\u003c/strong\u003e: Wow, Jessica, you create so much insightful, original content on Facebook that has \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e(1) created space for my existence and helped me feel less alone,\n\u003cbr\u003e(2) invited me to confront or understand uncomfortable societal truths,\n\u003cbr\u003e(3) delighted me with the beauty and novelty of written language again,\n\u003cbr\u003e(4) inspired me to love myself a little bit more each day\n\u003cbr\u003e(5) restored my faith in humanity and belief in myself by modeling the transformative power of radical vulnerability\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eI also love the writing you\u0027ve done at\u00a0\u003ca href=\"http://everydayfeminism.com/author/jessicax/\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eEveryday Feminism\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003ca href=\"http://everydayfeminism.com/author/jessicax/\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003ca href=\"https://theestablishment.co/@jexxicuh\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eThe Establishment\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e, \u003c/em\u003eand\u00a0\u003ca href=\"https://thehumanist.com/contributor/jessica-xiao/\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eThe Humanist\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e,\u00a0\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e(1)\u00a0like when you\u00a0\u003ca href=\"https://theestablishment.co/why-the-white-feminism-of-the-womens-march-is-still-on-my-mind-bb08d3279f14\"\u003ebroke down the harms of white feminism at the Women\u2019s March,\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://theestablishment.co/why-the-white-feminism-of-the-womens-march-is-still-on-my-mind-bb08d3279f14\"\u003e\u003c/a\u003e(2)\u00a0or when you offered a \u003ca href=\"http://everydayfeminism.com/2016/11/criminal-justice-is-destructive/\"\u003esmall, but broad, glimpse into how much the criminal \u201cjustice\u201d system sucks\u003c/a\u003e, even though there\u2019s more to say\u003cbr\u003e(3)\u00a0or when you unpacked how \u003ca href=\"http://www.huffingtonpost.com/entry/6-things-youre-telling-me-when-you-say-im-a-bad_us_591a033fe4b086d2d0d8d1c4\"\u003erace (whiteness), nationality, and culture affect your identity as a visible minority\u003cbr\u003e\u003c/a\u003e(4) or when you went \"undercover\" on a\u00a0\u003ca href=\"https://thehumanist.com/magazine/may-june-2016/features/in-all-the-white-spaces\" target=\"_blank\"\u003edating site for white people\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eYou:\u00a0\u003c/strong\u003eHow do I compensate you for sharing your musings and for nurturing communities of care? How do I make it easier for you to spend time further developing your bite-sized thoughts in a capitalistic society?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMe\u003c/strong\u003e: Contributing to my Patreon with a monthly subscription (or making a one-time donation to my\u00a0\u003ca href=\"https://www.paypal.me/jessicaxiaoUSA\" target=\"_blank\"\u003e\u003cstrong\u003ePayPal\u003c/strong\u003e\u003c/a\u003e)!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou:\u003c/strong\u003e\u00a0When are you going to write a book?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMe: \u003c/strong\u003eWorking on some stuff, heh. As a part of my Patreon community, I\u0027ll invite you into my creative process, offer content for you to preview, and occasionally seek your input and perspective.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou: \u003c/strong\u003eWhat do I tell my friends about what you do when I tell them to follow your work?\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMe:\u00a0\u003c/strong\u003eI write about love and social justice because the personal is political and the political is personal. I write as someone who has felt invisible because Asian-American--an identity I want, don\u0027t want, and cannot shed--is an identity hyphenated.\u003cbr\u003e\u003cbr\u003eBut also...\u003cbr\u003e\n\u003cdiv\u003e\u003cbr\u003eI put together some words on relationships, Tinder adventures, love, and so on\u200a\u2014\u200ayou might call them insightful, self-aware, emotionally brilliant, or just tragically promising. It\u2019s just semantics. A performance of radical vulnerability or not, come for the spectacle and stay for my stories.\u003cbr\u003e\u003cbr\u003eI write as someone who has been heartbroken, who understands that strength of spirit is in being honest to ourselves, who sees that all the contradictions of our humanity and our society come from denial of our imperfections and lack of self-awareness - a lack of emotional intelligence.\u003cbr\u003e\u003cbr\u003eI write as someone who has been failed by patriarchy and someone who sees people beyond their productive value, as calculated by the market economy.\u003cbr\u003e\u003cbr\u003eAnd I write for the purpose of reconciling and healing the wounds inflicted by colonialism and white supremacy. I write, because as Audre Lorde wrote, \"It is not our differences that divide us. It is our inability to recognize, accept, and celebrate those differences.\"\u003cbr\u003e\u003cbr\u003eTo not tell my stories and to not speak on issues from my perspective would be committing a personal violence.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for being here. xo\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"mailto:MissJessicaXiao@gmail.com\"\u003e\u003cstrong\u003eEmail me\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0if you have any questions\u003cbr\u003e(\u003c/strong\u003e\u003cem\u003elike, for example, who drew that beautiful portrait of you? Can I commission them to draw me, too?)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eFollow me on\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/jessica.xiao\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/@jexxicuh\" target=\"_blank\"\u003e\u003cstrong\u003eMedium\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u00a0and\u00a0\u003ca href=\"http://twitter.com/jexxicuh\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
   },
