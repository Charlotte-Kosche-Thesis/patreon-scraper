    "summary": "Hello, person of the internet! My name is Jeff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI consider myself a content creator, musician, puppy enthusiast, and owner to one of the world\u0027s loudest sneezes. But, above all else, I\u0027m a human who happens to be transmasculine just trying to navigate the world one day at a time (with a little help from my friends and pupper, Aspen).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I \u003cem\u003edo\u003c/em\u003e and \u003cem\u003ewhen\u003c/em\u003e?\u003cbr\u003e\u003c/strong\u003eI make videos every Monday and Friday on my\u00a0\u003ca href=\"https://www.youtube.com/c/JeffAMiller17\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e. Mondays are music related whereas Fridays are more on topics including trans related issues, current events, the documentation of my transition, and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this page for?\u003cbr\u003e\u003c/strong\u003eWell, this is a place where you can monetarily support what I do \u003cem\u003eif you would like\u003c/em\u003e! If you enjoy what I do, and have the financial ability to do so, I would be so incredibly grateful! With your support, I\u0027ll be able to amplify the value of what I bring to the table by travelling to schools to perform and share my journey to help educate those all across the country. That would be so rad! Your help will also go directly into a surgery fund for one of the largest surgeries I will face to date: phalloplasty in July of 2018.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eI \u003c/i\u003e\u003cstrong\u003ecan do for \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eyou:\u003cbr\u003e\u003c/i\u003eI will continue to make videos for as long as I can (and for as long as the passion is there). The videos I make are meant to be ways of helping others and they will always remain free. But if you choose to be a patron on Patreon, there are some perks that exist as a way for me to thank you in whatever way I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther support options!\u003cbr\u003e\u003c/strong\u003eIf you are unable to make a monthly commitment and still wish to support me somehow, there\u0027s another way! You can make a payment of any amount to my Paypal account here:\u003cbr\u003e\u003ca href=\"https://www.paypal.me/jeffamiller17\"\u003ehttps://www.paypal.me/jeffamiller17\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll in all, thank you so much simply for stopping by! \u003cem\u003eAnd, as always, you are valid. You are loved. \u003c/em\u003e\ud83d\udc99\u003cbr\u003e\u003cbr\u003eYou can also find me here:\u003cbr\u003e\u003c/strong\u003e-\u00a0\u003ca href=\"https://www.facebook.com/JeffAMiller17/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://www.instagram.com/JeffAMiller17/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://www.twitter.com/JeffAMiller17/\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://live-for-the-journey.tumblr.com\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e(Photo credits to\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/MSchleifPhotography/?fref=ts\"\u003eMSchleif Photography\u003c/a\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003cbr\u003e"
