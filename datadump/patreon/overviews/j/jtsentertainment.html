    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/AX3vPIXhtrE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=1084468",
    "published_at": "2017-08-07T17:47:55+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.watchtowerdatabase.com/pics4stuff/banner_jts-logo.png\"\u003e\u003cimg src=\"http://www.watchtowerdatabase.com/pics4stuff/banner_jts-logo.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://www.youtube.com/jtsentertainment\" target=\"_blank\"\u003eJTS Entertainment\u003c/a\u003e is a multimedia production company based in Oregon. We have been creating internet content since 2006, in the form of \u003cstrong\u003evideo productions\u003c/strong\u003e, \u003cstrong\u003ecomics\u003c/strong\u003e, \u003cstrong\u003eoriginal artwork\u003c/strong\u003e, and more!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.watchtowerdatabase.com/pics4stuff/banner_who-are-we.png\"\u003e\u003cbr\u003e\u003c/div\u003eJTS Entertainment is helmed by James Strecker, an independent filmmaker and graduate of the University of Oregon Cinema Studies program. James is joined by a cadre of writers, artists, actors, comedians, old high school friends, and cyberspace pen pals--all of us aspiring storytellers and filmmakers with a passion for sci-fi, superheroes, and other things worthy of swirlies.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.watchtowerdatabase.com/pics4stuff/banner_what-do-we-do.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre12.deviantart.net/1df4/th/pre/f/2017/211/f/1/jts_characters_by_jtsentertainment-dbib162.png\"\u003e\u003cbr\u003e\u003c/div\u003eOur main\u00a0\u003ca href=\"http://www.youtube.com/jtsentertainment\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e is home to \u003cstrong\u003ecomedy sketches\u003c/strong\u003e, \u003cstrong\u003emovie reviews\u003c/strong\u003e, \u003cstrong\u003emusic videos\u003c/strong\u003e, \u003cstrong\u003eanimations\u003c/strong\u003e, and other original creations from the eccentric and repugnant minds of inventive millennials who all have at one point or another lived in their parents\u0027 basements.\u003cbr\u003e\u003cbr\u003eWe focus on learning new and interesting ways to make movies while attempting to make you laugh with a mix of bizarre original characters and super coolio special effects. If you enjoy videos with dark humor, action-driven narratives, and/or Nazi-spawned robot grizzly bears, then this is somewhere you should spend your time [and money?].\u003cbr\u003e\u003cbr\u003eIn addition to our usual videos, we are currently in production on our newest feature film,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=5ugydGFtXhY\" target=\"_blank\"\u003e\"Vireality,\"\u003c/a\u003e which revolves around a filmmaker being sucked into YouTube to battle Google. That\u0027s the most succinct I can describe it...but trust me, it\u0027s something you\u0027re going to want to see come to life.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://orig12.deviantart.net/fb34/f/2017/211/6/e/wdb_lineup_by_jtsentertainment-dbib3o5.png\"\u003e\u003cbr\u003eWe are also responsible for the \u003cstrong\u003eDC Animated Universe\u003c/strong\u003e online community, the\u00a0\u003ca href=\"http://www.youtube.com/watchtowerdatabase\" target=\"_blank\"\u003eWatchtower Database\u003c/a\u003e. The WDb YouTube channel is host to DCAU-themed videos of all shapes and sizes (though we will admit that 100% of them are, in fact, shaped like rectangles).\u003cbr\u003e\u003cbr\u003eOur ever-growing catalog of content ranges from \u003cstrong\u003echaracter spotlights\u003c/strong\u003e to \u003cstrong\u003ecast and crew interviews\u003c/strong\u003e to \u003cstrong\u003ecomical rants\u003c/strong\u003e about why one fan theory is legit and another is the most ridiculous thing you\u0027ve ever heard of oh my god how could someone possibly think this is real.\u003cbr\u003e\u003cbr\u003eAs YouTube\u0027s only DCAU-centric channel, we are committed to creating fun and interesting videos for our fellow Timmverse-loving nerds on topics you\u0027ve always wanted to see covered, and those you never knew you did!\u003cbr\u003e\u003cbr\u003eThe Watchtower Database reach also spans\u00a0\u003ca href=\"http://www.facebook.com/dcauwatchtower\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://www.twitter.com/dcauwatchtower\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.instagram.com/dcauwatchtower\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, where we share \u003cstrong\u003edaily\u003c/strong\u003e DCAU-related artwork, news, and the occasional \"Wow, look at this cool \u002790s Batman thing that you either remember fondly and still have in your closet or have no recollection of and wish never existed\" post.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.watchtowerdatabase.com/pics4stuff/legacies_graphic2.png\"\u003e\u003cbr\u003eOur last, but certainly not least [awesome] big creative project is our digital comic book,\u00a0\u003ca href=\"http://www.legaciesdcau.com\" target=\"_blank\"\u003e\"Legacies of the DC Animated Universe.\"\u003c/a\u003e Based on the DC Comics animation saga that lasted from the prehistoric era of 1992 to the Borat-infused 2006, \"Legacies\" is an original narrative by JTS Entertainment\u0027s James Strecker and Ted Kendrick that follows the animated universe\u0027s stories and characters, picking up after the conclusion of \u003cstrong\u003e\"Justice League Unlimited\"\u003c/strong\u003e and filling in the blanks up to the pilot episode of \u003cstrong\u003e\"Batman Beyond.\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"Legacies\" is a free-for-consumption passion project under the creative vision of two imaginative DC Comics geeks who have spent 99%+ of their lives studying/replicating/breathing \u003cstrong\u003e\"Batman: the Animated Series\"\u003c/strong\u003e and its successors. They are supported by a crew of other DCAU-loving creators from all over the world, who, together, as a team, can be a force that could truly work for the ideals of peace and justice...like a bunch of Super Frie--ok, you get the joke.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/b9ec/f/2017/212/0/3/legacies_graphic_by_jtsentertainment-dbiei96.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.watchtowerdatabase.com/pics4stuff/banner_how-often.png\"\u003e\u003cbr\u003eA lot of time, effort, and creative juices are thrown into the proverbial mixing bowl when producing any and all of our projects. Our near-future goal is to create \u003cstrong\u003eat least 1-2 videos per month\u003c/strong\u003e, per channel (JTS and WDb), as well as to keep a consistent every-other-month schedule for the \"Legacies of the DCAU\" webcomic.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.watchtowerdatabase.com/pics4stuff/banner_why-patreon.png\"\u003e\u003cbr\u003eThe internet is an always-changing digital environment we interface with on a constant basis (to sound as Matrix-y as possible), sometimes for the better, sometimes for the anti-better. Because of this, we cannot sufficiently count on the unpredictability of the YouTube monetization system as the primary funding for our videos, features films, and other media.\u003cbr\u003e\u003cbr\u003eYouTube is our home, where we started and where we\u0027ll stay until something better comes along. But Patreon provides us with a way to continue to explore the products of our collective unconventional imaginations without all the uncertainty. Patreon is a supportive community of our best and most valued fans--a place where we can interact with you and share our creative passions, all the while growing and improving due to your generous contributions to the project(s).\u003cbr\u003e\u003cbr\u003eWherever you know us from, we appreciate you stopping by and checking out this page.\u003cbr\u003e\u003cbr\u003eThank you for considering becoming a patron of JTS Entertainment!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.watchtowerdatabase.com/pics4stuff/jts_pokeball.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
   },
