    "summary": "I\u0027m obsessed with \u003cstrong\u003eWebAssembly \u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eReactive Programming/RxJS\u003c/strong\u003e. Right now I contribute to these communities in my free time, but I\u0027d love to devote more time to them--or even work on them full-time, if such a dream were possible. Any and all contributions help.\u003cbr\u003e\nIf you\u0027re a business who wants to sponsor specific feature work, or focus on anything else in particular, let me know as well.\n\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003ca href=\"https://github.com/ReactiveX/rxjs\"\u003eRxJS\u003c/a\u003e\u003c/h3\u003e\nRxJS is the de facto standard Reactive Programming library for JavaScript, and contains a reference implementation for the \n\u003ca href=\"https://github.com/tc39/proposal-observable\"\u003eTC39 Observable proposal\u003c/a\u003e.\nUsing RxJS, you can represent multiple asynchronous data streams (that come from diverse sources, e.g., stock quote, tweets, computer events, web service requests, etc.), and subscribe to the event stream using the Observer object. The Observable notifies the subscribed Observer instance whenever an event occurs. Although RxJS is UI framework-agnostic, it has become integral to some, like\u00a0\n\u003ca href=\"https://angular.io/\"\u003eAngular\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMy Involvement\u003c/h4\u003e\nI\u0027d \n\u003cem\u003ereally\u003c/em\u003e like to devote more time to making RxJS better, particularly improving documentation and training materials. Although most assume RxJS is maintained by Microsoft, Google, and Netflix, it no longer is. None of the core team members have maintaining RxJS as part of their role. It\u0027s 100% volunteer these days.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003ca href=\"https://redux-observable.js.org/\"\u003eredux-observable\u003c/a\u003e\u003c/h3\u003e\nRxJS 5-based middleware for Redux. Compose and cancel async actions to create side effects and handle business logic using normal idiomatic RxJS patterns.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMy Involvement\u003c/h4\u003e\nCreated by Ben Lesh and I in the first half of 2016. Although I gave a talk on it at Netflix event, it\u0027s actually maintained solely by me in my free time. There\u0027s also a large amount of support and community related maintenance. Github issues, StackOverflow questions, Gitter questions, etc.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027d also like to make the testing story behind redux-observable lightyears better and more clear, as well as document many more RxJS patterns that might help those who learn RxJS by using it while redux-observable.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://user-images.githubusercontent.com/762949/35188359-b2ba1a58-fde8-11e7-9dc8-ea22438315eb.png\" style=\"width: 351px;\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003ca href=\"https://www.jaguar-lang.org/\"\u003eJaguar, a new Reactive Dataflow Programming Language\u003c/a\u003e\u003c/h3\u003e\nI\u0027m an armchair compiler nut with a focus on research into new programming models. After discovering Reactive Programming and RxJS it became clear that Rx was effectively a domain-specific \"programming language\" bolted onto a traditional imperative, procedural environment. i.e. you write RxJS in JavaScript, Java, etc. but it doesn\u0027t have the runtime behavior of typical code from that language. Stepping even further back, this would apply to any programming language based on \n\u003ca href=\"https://en.wikipedia.org/wiki/Control_flow\"\u003econtrol flow\u003c/a\u003e, nearly every modern programming language. Instead, I wondered what a first-class Reactive Dataflow language would look like? Think Microsoft Excel-like reactive semantics, but fully featured, typesafe, with syntax similar to JavaScript/Swift/Rust.\u003cbr\u003e\n\u003cbr\u003e\n2 years ago I began my research into just that, first looking for prior art. Research into \n\u003ca href=\"https://en.wikipedia.org/wiki/Dataflow_programming\"\u003eDataflow languages\u003c/a\u003e has provided insight into previous challenges, solutions, and experiments (Lucid, Lustre, etc). There have also been similar attempts at first-class Reactive Languages (FrTime, Flapjax, etc), but none of them provided the polish, abstractions, semantics, and familiarity I think people are looking for.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMy Plan\u003c/h4\u003e\nI\u0027ve been nailing down the initial semantics of the language using early compiler prototypes targeting WebAssembly. The compilation of the language is not as straightforward as traditional languages; nearly all tooling, patterns, education, papers, etc assume the language can be modeled as traditional control flow. So a large amount of work has gone into how it can be efficiently transformed into control flow since the program ultimately has to run on either a stack machine (WebAssembly) or register machines (machine code).\nI\u0027m designing the language with a Web-first mindset, targeting WebAssembly initially. Support for native machine code targets via LLVM will come later. I feel pretty strongly that\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=cRwUD5SxF4o\" target=\"_blank\"\u003eWebAssembly is the future\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIt may be hard to grasp what a first-class Reactive language means. Think about how in Microsoft Excel you don\u0027t need to explicitly propagate change, it just happens. And how async/await makes async code more declarative without needing callbacks, think similar to that but with streams of values.\u00a0Here\u0027s a couple examples to give you a taste:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eIncrementing interval every 1 second\u003c/h4\u003e\n\u003cbr\u003e\n\u003cpre\u003e// an interval stream, increments every 1 sec\nlet i = |0, i delay 1s + 1|\n\ndo log(i)\n// 0..1..2..3..etc\n\u003c/pre\u003e\n\u003cbr\u003e\n\u003ch4\u003eUI example with remote data fetching\u003c/h4\u003e\n\u003cbr\u003e\n\u003cpre\u003estruct SearchResult(username: String)\n\npublic fun render(limit: Number) {\n  let search: InputElement // optional forward declaration\n  let query = search.value debounce 300ms\n\n  // every time the query value changes a new request will be made\n  // and it cancels any previously pending request via `switch`, which\n  // is just like RxJS\u0027s `switchMap` aka `flatMapLatest`\n  let response = switch http::getJson\u0026lt;SearchResult[]\u0026gt;(\u0027/api/users/?q=${query}\u0026amp;limit=${limit}\u0027)\n\n  // we don\u0027t need virtual DOM, instead this is\n  // creating real DOM elements which we will update\n  // and read from as-is. More similar to templating langs\n  // like Angular/Ember/Vue/etc\n  return\n    \u0026lt;div\u0026gt;\n      \u0026lt;label\u0026gt;\n        Search:\n        \u0026lt;input let search // definition for the `let search` above\n          placeholder=\"Search for a user...\"\n        /\u0026gt;\n      \u0026lt;/label\u0026gt;\n      {match response {\n        Pending =\u0026gt;\n          \u0026lt;div\u0026gt;Loading...\u0026lt;/div\u0026gt;\n\n        Failure(message) =\u0026gt;\n          \u0026lt;div\u0026gt;Error: {message}\u0026lt;/div\u0026gt;\n\n        Success(results) =\u0026gt; {\n          // methods are \"operators\" using infix syntax,\n          // like the familiar binary expression `a + b`\n          // which is using the operator `+`.\n          // Here we\u0027re applying some list operators\n          // like map and filter. Without syntax highlighting\n          // this can look a little unfamiliar, don\u0027t worry!\n\n          let usernames = results\n            filter (result =\u0026gt; result.isActive)\n            map (result =\u0026gt; result.username)\n\n          // the parentheses are optional, I included\n          // them for your familiarity\n\n          return\n            \u0026lt;ul\u0026gt;\n              {usernames map (result =\u0026gt;\n                \u0026lt;li\u0026gt;{result.username}\u0026lt;/li\u0026gt;\n              )}\n            \u0026lt;/ul\u0026gt;\n        }\n      }}\n    \u0026lt;/div\u0026gt;\n}\n\u003c/pre\u003e\n\u003ca href=\"https://github.com/tc39/proposal-observable\"\u003e\u003c/a\u003e\u003cbr\u003e"
   },
