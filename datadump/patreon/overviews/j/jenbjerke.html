    "summary": "\u003cstrong\u003eHey friends, family, and future dear friends... Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0You might remember me from back in the day as little Jenny Weaver or as one of the keys to the The Bearkeys, or maybe you never saw us dancing around with\u00a0\u003ca href=\"https://www.youtube.com/watch?v=xNMnpvLNlQE\" rel=\"nofollow\"\u003eoven mitts\u003c/a\u003e... Here\u0027s the deal. I love making music, and I love posting weird videos. I used to make time for it, but then we had babies and lost that drive aka sleep (blah, blah, blah...) Also, as fun as it was to write a song and post a video to YouTube, I felt disconnected from people. I would get the usual thumbs up and an occasional comment, but that was it. I would still write and make up songs, but I no longer sat down to hit the record button.\u003cbr\u003e\u003cbr\u003eThen came \u003cstrong\u003ePATREON!\u00a0\u003c/strong\u003eIf you are a fan of what I create and want to support me in the creation of new music, videos, parodies, songs about life... Here is what I\u0027ll be making!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e1. \u00a0Videos\u003cbr\u003e\u003c/b\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003c/b\u003eMy goal is to post 2 videos a month max. Sometimes it might just be 1. We have babies, so they might make appearances. There\u0027s no stopping little bears.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e2. Music!\u003cbr\u003e\u003c/b\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003c/b\u003eI want to pick up where I left off with making an actual album. I have most of the equipment and gear, and with your support I will get a much-needed microphone upgrade! Also, an actual fully produced album. Hello February Project!\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e3. Charity\u003cbr\u003e\u003c/b\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003c/b\u003eI want to give 20% of whatever I earn to a different charity every month. There are several non-profits that are very near and dear to my heart.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI really appreciate all the loves and support! Even those of you who only give me high fives and hugs. Seriously, high fives are my favorite and I feel sheepish about it. Thanks for checking out my Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
