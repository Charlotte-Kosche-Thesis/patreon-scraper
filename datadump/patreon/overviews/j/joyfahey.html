    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Cc46FSXyS_M\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-11-16T14:33:46+00:00",
    "summary": "Can you imagine a life without art? Art gives us all inspiration and as Picasso said \u2018Art washes away from the soul the dust of everyday\u2019 It brings light, vibrancy and emotion into our lives, it\u2019s what art is.\u003cbr\u003eWelcome to my Joy of Art Studio, Learn to Paint with Joy. I\u0027ve created this page to assist you in creating paintings you will feel proud of\u0027\u003cbr\u003eLearning to Paint gives us a new dimension and satisfaction, the sense of achievement and delight to complete a painting is what I\u0027m here to help you do.\u00a0\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i68.tinypic.com/2d9yb03.jpg\"\u003e\u00a0\u003cbr\u003eIn joining the Joy of Art Studio you are giving yourself the gift of \u003cem\u003ereally\u00a0\u003c/em\u003e learning how to paint. You are also giving me the privilege\u00a0of sharing my love of art with you and the tremendous\u00a0pleasure in helping you discover your artistic talent!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eMembership\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eAs a \u003cstrong\u003eMember\u003c/strong\u003e, you will receive different packages. As a basic member, you\u0027ll receive free tips,\u00a0videos, and updates of things happening in the Joy of Art Studio. As a \u003cstrong\u003eWorkshop Member,\u003c/strong\u003e you\u0027ll receive a workshop a month! This\u00a0is a Step by Step course that will show you exactly how to paint a lovely picture! I will send you a demonstration video of each step that is easy to follow and for you to enjoy painting.\u003cbr\u003eIf you\u0027d like some personal coaching and help the\u003cstrong\u003e Let\u0027s Paint Together Membership\u003c/strong\u003e is the answer!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i68.tinypic.com/13zd460.jpg\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eWhy\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eArt is my passion and my love which started growing from the age of 13 when I won my first painting competition. Art has been a life saver, a healer, a motivation and an inspiration throughout my life. Now, through this Patreon System, and Membership Site it gives me the opportunity to share my love of art with you.\u003cbr\u003e\u003cbr\u003eThere are two reasons why I\u0027ve created this Membership site, firstly to enhance my classes, workshops and course that I do live at the Mijas Art Centre, Mijas Pueblo, Spain, and secondly to share these classes and workshops with people who would love to paint but can\u0027t get to a live class.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHelping Others\u003cbr\u003e\u003cimg src=\"http://i32.photobucket.com/albums/d36/ClaireLouiseArt/WS20Sept20202016202_zpsdv2aloom.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHaving taught art for many years and watched in delight many students discover their talent, be it in bold abstract work or a lovely landscape, I always feel honoured to have been the facilitator. Using this platform gives me the opportunity to reach more people who love to paint.\u00a0\u003cbr\u003e\n\u003cbr\u003eMy own work uncovers the many facets of the emotions of living, from serene tranquil scenes in watercolour, acrylic or oil to wild dynamic abstracts expressing those emotions in colour and passion. I love exploring and experimenting with different techniques and discovering new ways of creating different effects. Then I love to share those techniques with my students!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i64.tinypic.com/eslvfq.jpg\"\u003e\u00a0\u003cbr\u003eI have a simple ambition to be able to create art, share it, and help others do the same. I want to live my life mindfully and give something from my heart. I hope to contribute something beautiful and bring happiness to many people through painting and teaching. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i66.tinypic.com/2vma7tt.jpg\"\u003e\u00a0\u003cbr\u003eMy goal is to reach \u20ac3000 per month. This will cover all the costs of running my studio and me, all the materials, tools and equipment, marketing and technical support,\u00a0 necessary to enable me to be up and running as a full-time artist and teacher.\u003cbr\u003e\n\u003cbr\u003eIt will also help support the Art Centre where I have my studio, as it\u2019s a non profit charitable organization that relies on funds from artists and teachers to run as an Art Centre.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i32.photobucket.com/albums/d36/ClaireLouiseArt/Centro20de20Aetes_zpszayfmdkf.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI value your membership with the utmost reverence and gratitude. Your support inspires me to succeed. \u003cbr\u003eHeartfelt thanks.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i32.photobucket.com/albums/d36/ClaireLouiseArt/Reflections_zps4omewxzc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/p2VveBA3S20?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"

     "about": "Joy was Born in Manchester, UK in 1953. \u003cbr\u003e\n\n\u003cbr\u003e\n\nJoy trained in all areas of the arts from an early age\nspecialising in dance, drama and art\u003cbr\u003e\n\n\u003cbr\u003e\n\nAfter graduating from college she worked professionally in film\nand theatre for five years. Joy then taught dance for 10 years.\u003cbr\u003e\n\n\u003cbr\u003e\n\nShe studied as a mature student in Fine Art at Manchester College\nof Art.\u003cbr\u003e\n\n\u003cbr\u003e\n\n1988 moved to Hong Kong for two years where she continued her\npainting.\u003cbr\u003e\n\n\u003cbr\u003e\n\nJoy travelled to many countries and spent long periods of time in\nthe USA, South Africa, Australia and New Zealand. This had a great impact and\ninfluence on the development of her work.\u003cbr\u003e\n\n\u003cbr\u003e\n\n2000 Joy moved to Spain. Setting up an Art Studio and School in\nMarbella (M\u00e1laga), teaching and painting.\u003cbr\u003e\n\nThe BBC TV \u2018Living in the Sun\u2019 programme filmed one of Joy\u2019s\nworkshops in 2005\u003cbr\u003eIn 2016 she set a new studio in Mijas Art Centre Southern Spain, where she also holds workshops, and gives demonstrations of her work.",
