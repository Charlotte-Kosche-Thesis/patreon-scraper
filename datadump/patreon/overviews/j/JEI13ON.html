    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHO ARE YOU?!\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOH! Well my name is JEIBON, and I create pieces of artwork that help me express myself. I\u0027m currently an art student at the Milwaukee Institute of Art and Design, and I\u0027m majoring Illustration! Although it\u0027s fun opening commissions from time to time, it\u0027s hard sticking to one thing , and I would love to have support in doing something that I love! When you pledge to me, I\u0027ll be able to know that I\u0027m going in the right direction.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWELL-WHAT WILL I BE SEEING?!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGood question! Once you pledge, you will see content that usually makes it\u0027s way into the long, hidden depths of my computer files- all the way from G-XXX Rated content ( that I\u0027m usually too nervous to post)- which means pure, exclusive content-all yours for the taking!\u00a0With your support, I hope to contribute double the amount directly back to you guys! Having this kind of support gives me more confidence to literally give my all and more to what you guys want most from me: more art,tutorials,advice,etc! This not only gives me the opportunity to upload for the sake of helping others grow, but to open up to the community and show you guys what I\u0027m really about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHOW MUCH WILL I SEE HERE?!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003eWith school being top priority, I\u0027ll have little time to upload fully done pieces at a constant flow. Although that might possibly be the case, this only means you guys would have access to things that take much less of my time. These things would be tutorials, streams, Q\u0026amp;A, and WIPS, and much more! I plan to upload at least 3-5 pieces a month!! Doesn\u0027t that sound cool? Nah , come on-that\u0027s pretty cool.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I GET OUT OF IT THOUGH?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThese are just some of the few future ideas I have in mind for my patreons!\u003cbr\u003e\u003cbr\u003e* Suggestions on future content that will be posted here\u003cbr\u003e\u00a0*Extremely early views of art that probably won\u0027t be posted on social media till weeks later\u003cbr\u003e* Raffles every month for cheaper-even free commissions!\u003cbr\u003e* Much more helpful content just for you, such as private live-streams, scheduled chat rooms, and tutorials, personalized stickers/merch, and WIPS!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eI\u0027m really excited to work my hardest\u003cstrong\u003e \u0026amp;\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e offer as much as I\n can to you guys in return for support each one of you are willing to \ngive to me. Supporting me will literally make my pursuit for a \nsuccessful career a bit easier -while having the most fun possible! \nThank you all so, so much !!!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
