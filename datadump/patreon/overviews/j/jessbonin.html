    "summary": "In 2010, In the midst of the grief of losing my mother and facing one of the biggest emotional roadblocks of my career, I started a daily painting blog.\u00a0 It was one of those moments where I knew i had to just \u003cem\u003ekeep going, \u003c/em\u003eeven though I felt like curling up in a ball forever.\u00a0 For one year, I painted and wrote daily, despite the odds.\u00a0 Through this practice, my technique blossomed, my heart healed, and I was able to process my grief in a constructive manner, connecting with a broader community of folks who loved me and loved my art.\u00a0 The project, and my community of supporters, lifted me through the difficult times.\u003cbr\u003e\u003cbr\u003eToday, six years later, I find myself at another crossroads.\u00a0 I\u0027ve left the life I once found security in and moved to a new city, which presents an entirely different set of challenges. \u00a0 It\u0027s time to buckle down, and do the work I know how to do best; \u003cem\u003epaint what I see, paint what\u0027s around me.\u003c/em\u003e\u00a0 This time around, my plan is to take the things I learned and apply them, tightening up my practice, making the largest, strongest and most cohesive body of work of my life.\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIn the end, the year\u0027s worth of work will be collected in a book.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e This was something I dreamed of for the last series, but never was able to manifest.\u00a0 I\u0027m thankful that life affords me the second chance to make good on this promise to myself.\u003cbr\u003e\u003cbr\u003eThis One-a-day series will be \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eprivate\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e.\u00a0 I won\u0027t share it on Facebook or Instagram.\u00a0 As my supporter and collaborator on Patreon, you will have exclusive access to the project online.\u00a0 You\u0027ll be my private cheerleader, with the opportunity to steer the work and get involved in the content. You can even send me your heirlooms or precious objects to immortalize!\u00a0\u00a0 You see it first, and \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ewe get to work together on the evolution of the project\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003e I\u0027m interested in the study of objects that define us, that occupy our space. \u00a0 The \u003cem\u003ethings\u003c/em\u003e in our environment that contain \u003cem\u003emeaning\u003c/em\u003e: What do they look like?\u00a0 \u003cem\u003eYou tell me.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe plan is to paint 5 days a week this time, rather than 7.\u00a0 Everybody needs a day off now and again, right?\u00a0 Each day will have a corresponding blog entry on the private blog.\u003cbr\u003e\u003cbr\u003eI\u0027m excited to try this thing out with you and see where it goes.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cbr\u003e\u003cbr\u003e"

     "about": "\u0026lt;h6\u0026gt;I\n was born in 1980 in Mt. Vernon, Washington. I spent my childhood \nlooking over my mother\u0027s shoulder, emulating her as she painted, drew, \nscrimshawed, sculpted, and sewed. As a result, I view art making as a \ndaily endeavor, expressing the myriad trials of life through the \ncreation of artwork in every medium imaginable. The skills i gleaned \nfrom careful observation of my creative matriarchs, met with a \nwillingness to take risks, have provided me with the ultimate survival \ntoolkit. By no miracle, but by tenacity alone have I been self employed \nas an artist since the moment of finishing college. My process is a \nmarriage between tidy technical impressionism and raw, intuitive \nmark-making.\u003cbr\u003e\n\u003cbr\u003e\nI reside in Seattle, WA.  I am a member of PUNCH Gallery (SEA) and co-proprietor of Good Neighbor Gallery. \u00a0 Aside from my work in the field of art, Im a doting dog and cat mom, a musician, a health food nut, and a nature lover.\u00a0 above all, i love to laugh.\u003cbr\u003e\u0026lt;/h6\u0026gt;",
