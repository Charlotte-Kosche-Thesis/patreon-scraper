    "summary": "Hello! My name is Jim Henry and I\u0027m the creator and host of the \"Pro Tips for Musicians\" podcast. The show features interviews with professionals of the music business--musicians, producers, songwriters, and more. They share stories, anecdotes and hard-won wisdom that\u0027s sure to be enlightening for amateurs and entertaining for veterans as well as regular old music fans. This has been a labor of love and I\u0027ve had so much fun creating these shows. But if I\u0027m going to continue to produce them I\u0027m gonna need your help. So before we go any further here are answers to some of your burning questions...\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eWho is this \"Jim Henry\" guy?\u003c/strong\u003e\u003cbr\u003eBy way of introduction, let me tell you a few things about myself that you might (or might not) find helpful and interesting:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027ve been a full-time professional musician for 33 years.\u003c/li\u003e\u003cli\u003eI\u0027m 6\u0027 0\" tall (possibly 5\u0027 11\" at this point).\u003c/li\u003e\u003cli\u003eI play guitar, mandolin, mandola, bass, baritone, lap steel, ukulele, dobro, sing, and write songs.\u003c/li\u003e\u003cli\u003eI have never been arrested (thus far).\u003c/li\u003e\u003cli\u003eI record, produce, and engineer music (and podcasts!) at my home studio in MA.\u003c/li\u003e\u003cli\u003eI\u0027ve toured the US, Canada, UK, and Europe on my own and with some of my music pals including Mary Chapin Carpenter, Paula Cole, The Weepies, Tracy Grammer, Eliza Gilkyson.\u003c/li\u003e\u003cli\u003eMy eyes are blue.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eYou\u0027re obviously a handsome, intelligent, talented guy. But isn\u0027t producing a podcast super easy? Why do you need help?\u003c/strong\u003e\u003cbr\u003eThis whole podcast thing has been a labor of love and I am thankful to have stumbled on a new project that I am so excited about. But if I\u0027m going to continue, I definitely need some help. Each episode requires between 25-30 hours to produce...book the guests, do some research, tape/edit/master the show, transcribe, upload, and then promote it on social media. And the more involved it gets, the more time it\u0027s going to require. I enjoy the process but it means taking time away from projects that bring in some money. For me to continue producing the podcast, it\u0027s gonna need to pay for itself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon thing? I\u0027m confused...\u003c/strong\u003e\u003cbr\u003eSo let me \u0027splain it to you, Lucy. Patreon is an exciting and different way for fans to support their favorite artists and the projects they create.  It\u0027s a little like Kickstarter except instead of raising a one-time gigantic pile of money to fund a single project, you\u0027re raising small amounts of money, over time, to fund the process of creating. Your support means I can continue to release new episodes every month (at least one, likely two as support grows). Patreon will charge you monthly.\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWon\u0027t I go broke supporting your wacky dream?\u003c/strong\u003e\u003cbr\u003eThat is a great question and shows that you\u0027re paying close attention. There are payment tiers from $2 to $75 and you choose how much you want to contribute. Here\u0027s the beauty part--you can simply\u00a0stop at any time. There\u0027s no specific dollar amount or time commitment. You\u0027re under no obligation to continue. It\u0027s all up to you. Furnace breaks down? \"Honey, we\u0027re gonna have to cut Jimmy loose.\"\u00a0 Win the lottery? \"Muffy, what say we bump up to the seventy-five dollar tier for Jimmy\u0027s little project?\" It\u0027s all good. Especially the Muffy thing. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk. I\u0027m in. Where do I sign?\u003cbr\u003e\u003c/strong\u003eExcellent choice. Take a look at all the reward options and click on the one that\u0027s right for you. You, you\u0027re awesome!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
