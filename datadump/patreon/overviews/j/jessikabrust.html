    "published_at": "2017-04-01T05:04:44+00:00",
    "summary": "\u003cstrong\u003eWelcome aboard ladies and gentlemen. \u00a0Sit back, relax, and enjoy my Patreon! \u00a0\u003c/strong\u003eI\u0027m vocalist/violinist\u00a0\u003ca href=\"http://www.jessikabrust.com\" target=\"_blank\"\u003eJessika Brust\u003c/a\u003e, performer, producer, arranger, blogger, studio musician, and cruise ship guest entertainer extraordinaire. \u00a0I am overwhelmed with the support I\u0027ve gotten thus far -- there aren\u0027t enough words in the dictionary to thank everyone sufficiently!\u00a0\u003cbr\u003e\u003cbr\u003eMy project for 2017 is to invest in the following, via artistic endeavors in (order is arbitrary):\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e1) Getting my violin appraised and insured! \u00a0She\u0027s not, and I\u0027ve been traveling abroad with her since 2013!! \u00a0This instrument is my life, my soul mate - truly one of a kind.\u003cbr\u003e\u003cbr\u003e2) Completing my first studio album for my duo project\u00a0\u003ca href=\"https://www.jessikabrust.com/the-hourglass\" target=\"_blank\"\u003eThe Hourglass\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e3) Resuming voice lessons and coaching operatic repertoire -- there is no greater high than performing this music, and no greater sustainable technique for having a voice that lasts a lifetime.\u003cbr\u003e\u003cbr\u003e4) Continuing writing charts and producing shows.\u003cbr\u003e\u003cbr\u003e5) Performing for community outreach in senior homes and children\u0027s hospitals, etc.\u003cbr\u003e\u003cbr\u003e6) Touring my acts around theaters in the U.S.\u003cbr\u003e\u003cbr\u003e7) Recording my jazz album \"Nice Work\".\u003cbr\u003e\u003cbr\u003e8) Adding to my blog #\u003ca href=\"https://www.jessikabrust.com/blog\" target=\"_blank\"\u003eAnecNotes\u003c/a\u003e, which will one day become a book. \u00a0While autobiographical, it is also a cultural statement, intended to provoke and challenge beliefs in our current times of political and cultural unrest.\u003cbr\u003e\u003cbr\u003e9) Working with original music artists to bring their masterpieces to the world!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"

     "description": "\u003cstrong\u003eLet\u0027s get this show on the road!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have produced a guest entertainer act, and I have been signed by\u00a0\u003ca href=\"http://tadmgmt.com/jessika-brust/\" target=\"_blank\"\u003eagents\u003c/a\u003e to be marketed to cruise lines. \u00a0To put this into non-maritime/non-musician vocabulary, I\u0027m a vocalist/violinist/fiddle player who gets sent out to a ship for a week at a time, give or take a few days, to perform 1-2 shows (sometimes more). \u00a0I write my own arrangements and charts, and produce everything with the flexibility required for the many scenarios that one can encounter in the cruise industry.\u003cbr\u003e\u003cbr\u003eWhile these agents are using their booking magic, I\u0027m marketing my shows to theaters around the US.\u003cbr\u003e\u003cbr\u003eSo where does Patreon come in? \u00a0There is a gap between when the shows are booked\u00a0and when I actually get to work. \u00a0I would like to use my time more effectively to continue working on my music, and to keep in touch with my audience, so I can get more feedback from you! \u00a0To help, you can do any number of the following:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) Join my Patreon community!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e2) If you have a cruise vacation booked, call your cruise company and say, \"I have reservations to sail on Voyage # ____, on ____ ship, for these dates: ____. \u00a0I really want to have vocalist/violin\u003c/strong\u003e\u003cstrong\u003eist\u00a0\u003ca href=\"http://www.jessikabrust.com\" target=\"_blank\"\u003eJessika Brust\u003c/a\u003e a\u003c/strong\u003e\u003cstrong\u003es a guest entertainer during my voyage.\"\u003cbr\u003e\u003cbr\u003e3) Tell a local theater that you want\u00a0\u003ca href=\"http://www.jessikabrust.com\"\u003eJessika Brust\u003c/a\u003e to perform her act in their venue.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e",
