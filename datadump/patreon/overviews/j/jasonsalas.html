    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"http://jason-salas.com/wp-content/uploads/2018/03/patreon-thank-you.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e Thank you for supporting my efforts to create compelling graphic novels!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWhat is a \u003cem\u003ecompelling graphic novel?\u003c/em\u003e\u00a0Basically, it\u0027s a story (in graphic novel form, of course) that reflects the human spirit in a humorous and unique way. I love crafting well-rounded characters and placing them in stories that make us feel and think. More about my work in a moment. But first...\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e \u003cimg src=\"http://jason-salas.com/wp-content/uploads/2018/03/patreon-why-become.png\"\u003e\u003c/strong\u003e\u003c/div\u003eIn addition to having access to exclusive content, you\u0027ll also get a chance to be the lucky winner of my \u003cstrong\u003e\u003cem\u003eGIVEBACK PRIZE.\u003c/em\u003e\u003c/strong\u003e\u00a0Each month, I plan to give away a prize worth\u00a0\u003cstrong\u003e\u003cem\u003e10%\u003c/em\u003e\u003c/strong\u003e of my earnings from Patreon. The more Patrons, the \u003cstrong\u003e\u003cem\u003ebigger the prize! \u003c/em\u003e\u003c/strong\u003eSo, what are you waiting for? Become a Patron today!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://jason-salas.com/wp-content/uploads/2018/03/patreon-about-my-work.png\"\u003e\u003cbr\u003eI believe great art is great communication. I create my\u00a0art with you, dear reader, in mind. I study story, human behavior, dialogue, and form to create the best possible work for you to enjoy. I love stories about how people interact and impact each other in the midst of an adventure. How do we talk to each other and what is said both with words and actions? Humans are amazing creatures and I\u00a0love diving into the human spirit.\u003cbr\u003e\u003cbr\u003eA lot of my work is based on real-life scenarios with a twist of humor and intrigue. No superheroes, no fantasy, not space aliens (at least not yet). What you get is an insight into the minds and hearts of people who may be like you or who\u00a0may be like people you know.\u00a0\u003cbr\u003e\u003cbr\u003eBelow are some samples of my work. The first is an image I did for a business card: \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://jason-salas.com/wp-content/uploads/2018/03/coffee-couple-color.jpg\"\u003e\u003cbr\u003eThis one is from my webcomic \"Perk at Work\":\u003cbr\u003e\u003cimg src=\"http://jason-salas.com/wp-content/uploads/2018/03/2014-12-28-Cloudy-Thoughts.jpg\"\u003e\u003cbr\u003eAnd this one is from a graphic novel I illustrated (for another writer):\u003cbr\u003e\u003cimg src=\"http://jason-salas.com/wp-content/uploads/2017/04/AM-EP-01-PG-08.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eWhat do you say? Want to help me create compelling graphic novels?\u003cbr\u003e\u003cbr\u003e"
