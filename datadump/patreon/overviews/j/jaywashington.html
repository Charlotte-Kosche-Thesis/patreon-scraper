    "summary": "Hi there! My name is Jordan, and I don\u0027t get a lot of sleep. But all that time that I\u0027ve spent\u00a0\u003cem\u003enot\u003c/em\u003e\u00a0sleeping has allowed me to develop a particular set of skills. \u003cbr\u003e\u003cimg src=\"https://hips.hearstapps.com/esq.h-cdn.co/assets/cm/15/06/1024x512/54d46015dd1f0_-_esq-taken-de.jpg?resize=480:*\"\u003e\u003cbr\u003eDon\u0027t worry, that is \u003cem\u003eNOT \u003c/em\u003ewhat you\u0027ll be (hopefully) paying me to do, but I do want to be able to share some of these skills with you guys.\u003cbr\u003e \u003cbr\u003eSo, short answer to the question, \u003cem\u003eWhat do you do?\u003c/em\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eWrite\u003c/li\u003e\u003cli\u003eDraw\u003c/li\u003e\u003c/ul\u003eLong answer:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027ve been writing fantasy since I was in 3rd grade--anything from fanfiction to original stuff! I do my best to push out novels, but I\u0027m also working on blurbs, one-shots, and short stories.\u003c/li\u003e\u003cli\u003eI\u0027m pretty versatile and don\u0027t have a \"set style\"--it changes based on what I\u0027m drawing at that moment. My styles include Western animation and chibi.\u003cul\u003e\u003cli\u003eI will draw FANART for anything and love to draw SHIPS\u003c/li\u003e\u003cli\u003eAlso, I won\u0027t judge you for your ships. (Plenty of love to go around.)\u003c/li\u003e\u003cli\u003eI will NOT, however, draw any NSFW, gory/bloody, fetish-y/kinky stuff. Please don\u0027t ask.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003eI have a couple of different things that I want to accomplish with this Patreon:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHone my skills as a creative writer and artist\u003c/li\u003e\u003cli\u003eAttract a larger fan base and learn how to cater to their constructive feedback\u003c/li\u003e\u003cli\u003eI recently got a Wacom Tablet and need motivation to learn how to use it properly.\u003c/li\u003e\u003cli\u003eReal talk: I\u0027m in college and I need coffee to live (since I don\u0027t sleep). But coffee is getting expensive, fam.\u003c/li\u003e\u003cli\u003eAlso, I want more friends. Please talk to me.\u003c/li\u003e\u003c/ul\u003eIn no way do I want you to feel obligated to become a patron. Whether you support me on here or on many of the other sites that I\u0027m on, I am incredibly grateful for you! Thanks for the love in advance!"
   },
