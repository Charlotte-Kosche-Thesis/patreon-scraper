    "summary": "I am a poet and writer and I work with writers and\nartists held in Australia\u2019s immigration detention camps.  I facilitate the group Writing Through Fences\nwhich is primarily made up of people detained. \nWriting Through Fences aims to create an arts community amongst those\ndetained and to publish and exhibit their work to the wider community.  We have been operating since 2013.  Writing Through Fences is unfunded, my work\nwith people detained is a full-time commitment.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI have daily contact with writers and artists in on-shore and\noff-shore detention.  You may have heard\nof some of the writers and artists I work with: Behrouz Boochani (Kurdish\njournalist and writer detained on Manus Island) and Eaten Fish (Iranian cartoonist\ndetained on Manus Island).\u003cbr\u003e\n\n\u003cbr\u003e\n\nOver the past 12 months I have spent 6 months in Papua New Guinea\nworking with and advocating for various people detained.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI have published my own work in poetry journals in Australia,\nnews outlets and journals. My poetry collection \u2018re-membering\u2019was\npublished by Walleah Press in 2013.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI am needing funds to continue the work of advocating for writers\nand artists and in order to continue my own writing practice.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI am currently working on a collection of my own poetry and a\ncollection of poetry and art work by people held in immigration detention.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI can offer you a monthly poem from the new collection of work I\nam currently developing and an exclusive update on the work of artists and\nwriters who are refugees and asylum seekers contributing to the new collection\nof writing to be published by Writing Through Fences.\u003cbr\u003e"
