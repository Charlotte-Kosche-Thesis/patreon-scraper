    "summary": "Hey there everyone!\u003cbr\u003e\u003cbr\u003e\n\nMy name is \u003cstrong\u003eJakejames Lugo\u003c/strong\u003e. If you already know me from \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/GamersWithGainsChannel\" target=\"_blank\"\u003ewatching my video reviews on YouTube\u003c/a\u003e\u003c/strong\u003e, then THANK YOU a ton for supporting me and showing\nlove! If you\u2019re brand new here, then let me WELCOME YOU and give you the quick\nintro of who I am and what I love to do!\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m someone who \u003ca href=\"https://www.youtube.com/GamersWithGainsChannel\" target=\"_blank\"\u003emakes content online about video games\u003c/a\u003e and\nthe gaming industry (reviews, previews, vlogs, event coverage, and \u003ca href=\"https://itunes.apple.com/gb/podcast/t-k-spotlight/id1302136268\" target=\"_blank\"\u003emy podcast shows\u003c/a\u003e). I\u2019ve\nbeen part of the gaming industry as a games journalist/content creator for\naround seven years, and have been writing/podcasting/making videos for a\nvariety of outlets, \u003cstrong\u003e\u003ca href=\"http://www.ign.com/articles/2016/02/10/naruto-shippuden-ultimate-ninja-storm-review\" target=\"_blank\"\u003eincluding some of the very big ones\u003c/a\u003e\u003c/strong\u003e. My ultimate goal and personal\ndream with my work is to become an intricate part of the games industry and be a\ngreat representative of the greater gaming community through the content I\ncreate for everyone.\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DPTH-X9VDTM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eSo why am I on Patreon?\u003c/strong\u003e Because with you and many others having my back, I can take my craft and love for being in this industry to a\ngreater level. On YouTube, \u003ca href=\"https://youtu.be/zOlLO9YtbeU\" target=\"_blank\"\u003eI make high-quality video reviews\u003c/a\u003e and \u003ca href=\"https://youtu.be/oIvgfFdUx04\" target=\"_blank\"\u003evlogs every week on new \u0026amp; older video games\u003c/a\u003e, as well as other topics related to\npop-culture. But through Patreon, I\u2019ll be able to boost the amount\nof content I publish and the quality of everything much further, providing YOU with more\ngreat videos \u0026amp; podcasts, as well as more high-quality videos you\u2019ll\nonly see from me. \u003cstrong\u003eI want to give you, the audience of my work,\u003c/strong\u003e\neven more gaming content that will inform you and spark a phenomenal discussion\nthat puts out lots of positive energy into the greater gaming community and the entire\ngames industry.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat do you Gain Access to on my Patreon page?\u003c/strong\u003e You not only\nhave access to all the video reviews on my YouTube channel, but A TON\nbeyond that. Every tier on my Patreon page has exclusive content. At the higher levels, you\u2019ll be able to greatly influence the\ncontent I publish, including choosing the games that get video reviews for\nthe month! AND RECEIVE RECOGNITION FOR DOING SO THE ENTIRE MONTH! I\u2019ll also be\ndoing Patreon Exclusive Q+A vlogs and publishing exclusive vlogs,\npodcasts \u0026amp; interviews, and industry event coverage for those that join up at the higher tier levels. As things grow and our community becomes more epic, I\u2019ll give everyone even more for sticking with me and work. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAll of this would be possible through you and me working\ntogether.\u003c/strong\u003e Even at the lowest tier level on my Patreon page, you\u2019ll be getting a\nlot of content for your dollar and helping me make my dream a reality. The more\nthat you support me here on Patreon, the more great content you\u2019ll see from me\nand the more you\u2019ll be helping out to build up something positive for the\ngaming industry. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThank you to each and everyone one of you for your\nconsideration, your kind support, your generosity, and your trust in me.\u003c/strong\u003e It\nmeans a lot to me seeing you support my vision and dream to positively\nimpact gaming in a big way. I promise you that I will always give my all to bringing\nyou phenomenal content you can enjoy and appreciate, no matter what!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eYour humble friend,\u003cbr\u003e\u003cbr\u003e\nJakejames Lugo\u003c/strong\u003e"
