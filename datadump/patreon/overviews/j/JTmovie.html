    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u03a9\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://orig08.deviantart.net/8291/f/2014/349/b/b/omega_2014_by_jtmovie-d89vaql.png\" style=\"width: 406px;\"\u003e\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat is \"Omega\"?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eOmega is an animated web series I\u0027m developing.\u00a0The story is set in the distant future:\u003cem\u003e\u00a0College student Devin Hawkins, stumbles upon an ancient power that can change the world.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eThis show is\u00a0a collection of everything I enjoy: art, animation, futuristic concepts, superheroes, fantasy elements, sci-fi and action. I\u0027m a huge fan of animated TV shows like: Batman Beyond, Justice League\u003cem\u003e, Legend of Korra, \u003c/em\u003eand of course\u003cem\u003e Young Justice\u003c/em\u003e. Back in late 2007, I first got Adobe Flash and ever since then I\u0027ve wanted to make an animated TV show close to the caliber of the shows above.\u003cbr\u003e\u003cbr\u003eThis is my goal, but I\u0027m only one person (with a couple of voice actors). Episodes take time - \u003cem\u003ea lot of time.\u003c/em\u003e The shortest time frame for a 5 minute episode for me personally took 7 months  (I want to make them much, much longer). Life usually gets in the way, so any help is very much appreciated!\u00a0\u003cbr\u003e\u003cbr\u003eEventually, I want to get a system going to where (if people enjoy this) I can produce more content, get live feedback, and hire on more talent with the goal being to make this a consistent fantastic series with a few episodes produced each year.\u00a0\u003cbr\u003e\u003cbr\u003eLearn more about the show and characters on tumblr:\u003cbr\u003e\u003ca href=\"http://jtmovie.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eOmega Tumblr\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThanks for reading. Enjoy the show!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eContact:\u003c/strong\u003e\u003cem\u003e\u00a0\u003cbr\u003e\u003c/em\u003e\u003ca\u003ereadanauch@gmail.com\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e@\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://jtmovie.newgrounds.com\" rel=\"nofollow\"\u003ejtmovie.newgrounds.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
