    "summary": "\u003cstrong\u003eI make worlds.\u003c/strong\u003e I design art and fractals along specific themes, worlds that pull in the eye and leave the mind asking questions \u2014 those are the worlds I create; where mystery and the enigma hold power, where symbols define the lines that the colors follow. \u003cem\u003eEx nihilo, ad infinitum.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eI walk in dreams and dream waking. Who am I?\u003c/em\u003e\u003cbr\u003e\n~\n\u003cstrong\u003eSan Jaya Prime\u003c/strong\u003e, \u003ca href=\"https://www.instagram.com/fractals_by_jaya/\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"http://www.redbubble.com/people/jaya-prime\"\u003eRedbubble\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nShouting out so much love and gratitude to \n\u003cu\u003eYOU\u003c/u\u003e -- to all my patrons, investors, and supporters who fuel every mile along the road and who sets these fractals on fire: \u003ca href=\"https://karenegeland.wixsite.com/portfolio\"\u003e\u003cstrong\u003eThe Skybreak Tribe\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.therealtor4you.com\" target=\"_blank\"\u003e\u003cstrong\u003eThe Realtor 4 You\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.husseini.com/\"\u003e\u003cstrong\u003eIbrahim AlHusseini\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://www.ransomedroads.com/\"\u003e\u003cstrong\u003eGaea Phoenix\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://terrygotham.com/\"\u003e\u003cstrong\u003eTerry Gotham\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://github.com/Dirk-tooth\"\u003e\u003cstrong\u003eJedi Trevor\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/lili.via/\"\u003e\u003cstrong\u003eLiLi Glitch\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/openyourbeing\"\u003e\u003cstrong\u003eMark Mandel\u003c/strong\u003e\u003c/a\u003e, and \u003ca href=\"http://www.igistics.com/\"\u003e\u003cstrong\u003eiGistics\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nFor you who\u0027ve arrived here the first time, well.. . I wonder \u003cem\u003ehow \u003c/em\u003eyou arrived here. I want to know \u003cem\u003ewho\u003c/em\u003e you are. You could have come here from my orchestral and DJ music, especially in thanks to hits like my mashup\u00a0\u003ca href=\"https://soundcloud.com/jaya-prime/teardrop-on-roads\" target=\"_blank\"\u003e\"Teardrop on Roads\"\u003c/a\u003e, but more likely you\u0027ve come because you\u0027ve seen\u00a0\u003ca href=\"https://www.instagram.com/fractals_by_jaya/\" target=\"_blank\"\u003emy fractals here on Instagram\u003c/a\u003e. Perchance, instead, you\u0027re a lover of horizons and you came across my travel photos, following their breadcrumbs through the forest to find your way here.\u003cbr\u003e\n\u003cbr\u003e\nAs a childhood tumor has been eating away at my hearing, music will only be a rare part of the gems you\u0027ll find here in this forest. Fractals, however, along with travel photography, maps, and essays are the true magic here in these woods. They are the stars that light the sky above.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLet us recount the one-thousand and one nights, Love.\u003c/strong\u003e Let us exhume the soul of sweet Scheherazade and beg of her a story. For the world has forgotten the magic of pipers... the enchantment of words. \u003cem\u003eLet us awaken a new Arabian night for this world.\u003c/em\u003e\u003cbr\u003e"
