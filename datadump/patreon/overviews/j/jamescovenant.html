    "summary": "\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PE7r5trvOUI?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m James Covenant. You may know me from one of my viral videos on Facebook or YouTube.\u00a0I\u0027m the creator of\u00a0\u003ca href=\"https://www.youtube.com/watch?v=oiSn2JuDQSc\" rel=\"nofollow\"\u003eCaptain Picard Sings Let it Snow!\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=dBM7i84BThE\" rel=\"nofollow\"\u003eStar Wars Call Me Maybe\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=c4ayZZ4LAX0\" rel=\"nofollow\"\u003eDisney Sings Smash Mouth\u003c/a\u003e, and several other YouTube hits.\u00a0\u003cbr\u003e\u003cbr\u003eI am proud to announce my brand new show: \u003cstrong\u003eGame Music Archeology\u00a0\u003c/strong\u003e- a series of detailed video essays about game music. \u003cbr\u003e\u003cbr\u003eTogether we will discover secrets buried in the soundtracks of history\u0027s greatest video games. Every episode we explore and analyze the musical techniques used to engineer the emotional experiences in video games.\u00a0\u003cbr\u003e\u003cbr\u003eMore than any other content I\u0027ve created, I believe Game Music Archeology has the potential to touch viewers on a deeply personal level. The ability to revisit the soundtracks of our childhood games is a bittersweet journey into our own past.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/t1BQXtI.png\" style=\"width: 239px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/EFUiahH.png\" style=\"width: 235px;\"\u003e\u003cbr\u003e\u003cbr\u003eIt is my hope that the information I present in each episode is valuable to both consumers and producers of video game media.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eProducing Game Music Archeology is a time consuming endeavor. On average, I spend \u003cstrong\u003eover 100 hours per episode\u003c/strong\u003e researching, recording, and editing. I currently lack the time and resources to continuously produce the show, but you can help!\u003cbr\u003e\u003cbr\u003e If you enjoy Game Music Archeology and would like to see new content every month, please consider supporting the show on Patreon. For as little as one dollar, you can make a big difference. Regardless of your ability to donate, every episode of Game Music Archeology is free to watch. \u003cbr\u003e\u003cbr\u003eMy current goal is $!00 per month. If we can reach this goal, I will produce \u003cstrong\u003ebuy a video capture capture card and produce an episode about The Music of Banjo-Kazooie\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/k69LZg4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY OTHER PROJECTS\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Vd79mpzBnJ4\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003cbr\u003eMy mashup videos have received hundreds of millions of views on Facebook and they\u0027ve been shared by several celebrities on social media.\u00a0By supporting Game Music Archeology on Patreon, you are also indirectly supporting my ability to continue working on other creative projects like my movie mashups and my video game projects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/90w0x3v.png\"\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003eCome say \"Hello\" on\u00a0\u003ca href=\"https://twitter.com/jamescovenant\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYours truly,\u003cbr\u003eJames Covenant"
