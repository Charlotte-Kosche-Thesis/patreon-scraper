    "attributes": {
     "about": "\u003ch2\u003eMi nombre es Juan Merodio y esta es mi historia\u2026\u003c/h2\u003eNacido en 1980, \u003cstrong\u003ees uno de los principales expertos en Espan\u0303a y Latinoam\u00e9rica en Marketing Digital, Redes Sociales y Transformaci\u00f3n Digital\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSpeaker habitual en congresos de reconocido prestigio internacional, \u003cstrong\u003ecada a\u00f1o visita m\u00e1s de 12 pa\u00edses donde ense\u00f1a a miles de personas c\u00f3mo usar el Marketing Digital en sus negocios\u003c/strong\u003e. Es tambi\u00e9n profesor de las mejores Escuelas de Negocio y Universidades, entre las que destacan la Rey Juan Carlos, Universidad de Barcelona, IE, Les Roches, ESADE y \u003cstrong\u003ementor y advisor en programas de emprendedores\u003c/strong\u003e \u003cstrong\u003ecomo StartupsMansion en Nueva York o 10 Entrepreneurs en Miami y San Francisco\u003c/strong\u003e. Tambie\u0301n imparte formacio\u0301n a medida en importantes empresas como el \u003cstrong\u003eGrupo Bassat Ogilvy, IBM, Microsoft, GREY, BBVA o GSK. \u003c/strong\u003eSe ha formado con profesionales de Silicon Valley entre los que destacamos a Matt Belitsky, Tony Pham o Dan McGaw.\u003cbr\u003e\u003cbr\u003eJuan Merodio\u003cstrong\u003e es creador del m\u00e9todo 10 Business Factors\u003c/strong\u003e, un revolucionario sistema que ayuda a las empresas a definir su estrategia digital en cuanto a marketing y ventas y focalizarse en la obtenci\u00f3n de resultados de negocio.\u003cbr\u003e\u003cstrong\u003eUno de sus \u00faltimos casos de \u00e9xito\u003c/strong\u003e es la empresa canadiense Turnstyle, de la que fue consultor y advisor digital durante un a\u00f1o y medio, per\u00edodo en el que\u003cstrong\u003e la empresa creci\u00f3 m\u00e1s de un 1.000% en clientes\u003c/strong\u003e, y que concluy\u00f3 con la compra de la empresa por parte de la multinacional YELP por 20 millones de USD (\u003ca href=\"https://techcrunch.com/2017/04/04/yelp-acquires-wi-fi-marketing-company-turnstyle-analytics-for-20-million/\"\u003ehttps://techcrunch.com/2017/04/04/yelp-acquires-wi-fi-marketing-company-turnstyle-analytics-for-20-million/\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eAdem\u00e1s es asesor digital de candidatos pol\u00edticos, as\u00ed como consultor en marketing digital para empresas en Espa\u00f1a, LATAM, EEUU y Canad\u00e1 entre las que destacan La Selecci\u00f3n Espa\u00f1ola de F\u00fatbol, Cruz Roja, Turnstyle y Pfizer.\u003cbr\u003eAdema\u0301s es \u003cstrong\u003edirector del Master de Big Data y Analytics en Marketing Digital\u003c/strong\u003e y de varios programas de Social Media y Redes Sociales.\u003cbr\u003e\u003cbr\u003eJuan Merodio colabora habitualmente en distintos medios de comunicaci\u00f3n como en el programa \u003ca href=\"https://www.youtube.com/watch?v=rfoZvQonmc8\"\u003eEmprende de Canal 24 Horas de TVE\u003c/a\u003e o en la \u003ca href=\"https://www.youtube.com/watch?v=Bb5XLVcceDQ\"\u003eCNN\u003c/a\u003e.\u003cbr\u003eDesde pequen\u0303o son\u0303aba con ser Ingeniero en Telecomunicaciones, carrera que estudio\u0301 pero que, por enredos del destino, acabo\u0301 ejerciendo desde otro lado no menos apasionante: el del \u003cstrong\u003edesarrollo de aplicaciones interactivas y el Marketing on Line\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMerodio, autodidacta incansable\u003c/strong\u003e adema\u0301s de contar con un Ma\u0301ster en Direccio\u0301n Comercial y Marketing por IDE-CESEM, es un emprendedor nato. Y a la prueba nos remitimos: no so\u0301lo es\u003cstrong\u003e fundador del Grupo Ellas\u003c/strong\u003e, empresa enfocada a la creacio\u0301n de webs dedicadas a la mujer en distintos a\u0301mbitos (turismo, coches, formacio\u0301n, actualidad, belleza y moda, empleo) sino tambie\u0301n \u003cstrong\u003esocio-fundador de Marketing Surfers\u003c/strong\u003e, agencia de Marketing Digital. Asi\u0301 mismo es \u003cstrong\u003esocio y director de Marketing de InvierteME\u003c/strong\u003e, red de emprendedores e inversores y \u003cstrong\u003efundador de Emprende Finance\u003c/strong\u003e, empresa que ayuda a emprendedores a conseguir financiacio\u0301n para sus proyectos y fundador de\u003cstrong\u003e SocialVane\u003c/strong\u003e, empresa desarrolladora de una herramienta de monitorizacio\u0301n inteligente basada en la inteligencia artificial.\u003cbr\u003e\u003cbr\u003eSu \u00faltima aventura emprendedora es \u003cstrong\u003eEngage Worldwide\u003c/strong\u003e, una proyecto internacional focalizado en latinoam\u00e9rica mediante la creaci\u00f3n de una agencia de transformaci\u00f3n digital de negocio para adaptarse a la nueva econom\u00eda con oficinas en Miami, Bogot\u00e1 y Toronto.\u003cbr\u003e",
