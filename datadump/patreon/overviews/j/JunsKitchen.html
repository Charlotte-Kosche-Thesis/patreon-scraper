    "published_at": "2015-06-09T17:40:23+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003eHi! I make cooking videos with my cats.\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.youtube.com/watch?v=MIF4Imp92OM\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/njLS3H/01.jpg\" style=\"width: 156px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=OdNqWcUdm6I\" target=\"_blank\"\u003e\u003cimg src=\"https://i.ytimg.com/vi/bF9zOykErJ4/hqdefault.jpg?sqp=-oaymwEWCMQBEG5IWvKriqkDCQgBFQAAiEIYAQ==\u0026amp;rs=AOn4CLDeCdwFVBi2XtWHSvk1xNYga8lhDw\" style=\"width: 156px;\"\u003e\u003cimg src=\"https://preview.ibb.co/gafMVx/03.png\" style=\"width: 156px;\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\nI started cooking for myself in university out of necessity after leaving home, and then I had to learn even more when I met my wife because she\u0027s so picky and I wanted to find healthy food she would eat. I\u0027ve never had any professional training and I still think I don\u0027t know much, but I\u0027m glad to share my recipes with you all together with my cats!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003eThese are my cats\u003c/h3\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-ToMUxWqo3Ho/WtAh6WZ58uI/AAAAAAAAAXY/zxMOvYfX35o0-foeaUeQSv0CNIeyTiQuQCL0BGAs/w530-d-h414-n-rw/S_7389378317714.jpg\" style=\"width: 175px;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-IQ5k_k3bICc/WtAiDFlY9aI/AAAAAAAAAYA/WpNnM9Y6mRQx8_ztG_GaeDiM81of76S8wCL0BGAs/w530-d-h504-n-rw/poki.jpg\" style=\"width: 143px;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-fnEcgbU__G0/WtAh_b0uIlI/AAAAAAAAAXs/qOkbKBToXZAQMHBhUKZa-JarR1yell8xwCL0BGAs/w530-d-h397-n-rw/nagi.jpg\" style=\"width: 182px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eKohaku\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Poki\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Nagi\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tMy cats enjoy watching me cook (except for Poki who sometimes tries to steal my food), so I like to include them in my videos as well! Kohaku is the oldest (a Maine coon), Poki is the middle (we found him as a stray), and Nagi is the youngest (Norwegian forest cat). I love cats and I especially love my cats!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003eMy tools\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"https://www.youtube.com/watch?v=7dFFEBnY0Bo\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/hBNkqx/04.jpg\" style=\"width: 189px;\"\u003e\u003cimg src=\"https://image.ibb.co/jNmpHc/05.jpg\" style=\"width: 208px;\"\u003e\u003c/a\u003e\u003c/div\u003e\n\t\u003cbr\u003e\n\tI also think the tools you use in the kitchen are very important. I make videos about how to maintain your kitchen equipment so that it\u0027s easier and safer for you to use them.\n\u003c/div\u003e\n\u003cbr\u003e"
