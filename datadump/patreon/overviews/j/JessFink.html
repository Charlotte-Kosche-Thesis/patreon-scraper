    "summary": "Hi! I\u0027m Jess Fink. I make the \u003ca href=\"http://www.topshelfcomix.com/catalog/chester-5000-xyv/721\" rel=\"nofollow\" target=\"_blank\"\u003ecomic\u003c/a\u003e \u003ca href=\"http://jessfink.com/Chester5000XYV/\" rel=\"nofollow\"\u003eChester 5000 XYV\u003c/a\u003e, and other \u003ca href=\"http://ironcircus.com/shop/ebooks/30-smut-peddler-2014-edition-pdf-ebook.html\" rel=\"nofollow\"\u003esexy comics\u003c/a\u003e. \u003cbr\u003e\u003cimg src=\"http://jessfink.com/junk/Patreon.jpg\" style=\"width: 639px;\"\u003e\u003cbr\u003eI also draw autobiographical comics like my book \u003ca href=\"http://www.topshelfcomix.com/catalog/we-can-fix-it/720\" rel=\"nofollow\"\u003eWe Can Fix It, a time travel memoir\u003c/a\u003e, and my web comic \u003ca href=\"http://jessfink.com/kwe/\" rel=\"nofollow\"\u003eKid With Experience\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jessfink.com/junk/Sample_WCFI.jpg\" style=\"width: 622px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve also drawn things for \u003ca href=\"https://www.comixology.com/Adventure-Time-25/digital-comic/69541?ref=c2VhcmNoL2luZGV4L2Rlc2t0b3Avc2xpZGVy\" rel=\"nofollow\"\u003eBOOM studios\u003c/a\u003e, illustrated \u003ca href=\"http://www.topatoco.com/merchant.mvc?Screen=PROD\u0026amp;Store_Code=TO\u0026amp;Product_Code=ASW-WAPB\u0026amp;Category_Code=JF\" rel=\"nofollow\" target=\"_blank\"\u003ethis wonderful book\u003c/a\u003e about best friends by Joey Comeau, designed \u003ca href=\"http://www.heychickadee.com/collections/jessfink\" rel=\"nofollow\"\u003ejewelry\u003c/a\u003e and \u003ca href=\"https://www.threadless.com/@finkenstein\" rel=\"nofollow\"\u003eshirts\u003c/a\u003e and I work as a \u003ca href=\"http://jessfink.com/\" rel=\"nofollow\"\u003efreelance illustrator.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jessfink.com/junk/SampleShirts.jpg\" style=\"width: 611px;\"\u003e\u003cbr\u003e\u003cbr\u003eIn short, I do a lot of things!\u003cbr\u003eFreelance is my day job and it is in large part, what pays the bills.\u003cbr\u003eI love the things I do for other folks, but I would love to have more time to make things of my own. That\u0027s where you come in! \u003cbr\u003eBy\n becoming a monthly patron of my work you can help support me in making \nthe things I am personally passionate about. This means more autobio \ncomics from me, more short erotic stories, PDFs, illustrations and maybe\n even \u003ca href=\"https://www.youtube.com/user/jessfinkenstein/videos\" rel=\"nofollow\" target=\"_blank\"\u003eukulele videos\u003c/a\u003e!\u003cbr\u003eMy webcomics and the art I post on \u003ca href=\"http://jessfink.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy blog\u003c/a\u003e will always be free to read.\n This is just a cool way to help me make them and get some cool\n stuff for contributing like sketches, early comics updates and \u003ca href=\"http://jessfink.com/PDFsEbooks_Shelf.html\" rel=\"nofollow\" target=\"_blank\"\u003epdfs\u003c/a\u003e.\u003cbr\u003eSo if you like what I do, I hope you\u0027ll consider helping me do it.\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTo find out more about how Patreon works, watch this video: \u003ca href=\"http://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://youtu.be/wH-IDF809fQ\u003c/a\u003e\u003cdiv\u003e\u003cimg src=\"https://ssl.gstatic.com/ui/v1/icons/mail/images/cleardot.gif\"\u003e\u003c/div\u003e"
