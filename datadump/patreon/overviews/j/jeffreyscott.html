    "summary": "I\u0027ve been drawing and painting quirky things since I was a kid, but not since coming to New York City have I really exploded into all-out strange and large-scale, all things bold and glittery. \u00a0I would really love your help (of any kind, monetary or otherwise) as not too many people are doing the things I\u0027m doing and it feels very important to me. \u00a0Preserving classical techniques, laying my heart and emotions bare on the canvas. \u00a0Connecting with my homo community where possible.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eA few samples of oil paintings I\u0027ve done in the past...\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.visitjeffrey.com/images/patreon/longstrip.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eA photo of an early studio (in Seattle), before I moved to New York City:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.visitjeffrey.com/images/patreon/earlystudio.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd here\u0027s a quick photo gallery of a painting I\u0027m working on right now, since August of 2014:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.visitjeffrey.com/images/patreon/temple1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.visitjeffrey.com/images/patreon/temple2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.visitjeffrey.com/images/patreon/temple3.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.visitjeffrey.com/images/patreon/temple4.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.visitjeffrey.com/images/patreon/temple5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll be making a Patreon \u0027creator\u0027 video hopefully soon, so you can see me in action and hear me talk about my work. \u00a0For now I hope these photos will help.\u003cbr\u003e\u003cbr\u003eAs little as $1 (per painting finished) and you can be an instant art patron. \u00a0\u003cbr\u003eI only get the funds when I post/complete
