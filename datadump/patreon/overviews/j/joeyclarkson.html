    "summary": "\u003cstrong\u003eMy mom has been nagging to do this for years.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo start vlogging about my life, that is, not to join Patreon. I don\u0027t think she knows what Patreon actually is yet, but she will... because I joined it so she would have to give me a fiver to make the videos she won\u0027t stop nagging me about!\u003cbr\u003e\u003cbr\u003eI\u0027m only kind of kidding :D\u003cbr\u003e\u003cbr\u003eIn all seriousness: any support is graciously welcomed, and will be put towards the funding of all things musical in my life, but most importantly, costs that are related to the production and promotion of my new album.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Joey Clarkson, and I\u0027m a singer/songwriter from Vancouver Island, now living in London, U.K. with my super hot hubby Peter, and our adorable pomsky puppy Whiskey.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhy should you join?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYou will be the first to see any video content produced by yours truly! You will get access to bonus content, funny stories, and all the while will be enabling me to work on creating content on a regular basis. Videos take an abnormally long time to create, despite how quickly their runtime may suggest. Your support makes this possible.\u00a0\u003cbr\u003e\u003cbr\u003eNew to Patreon?\u00a0\u003ca href=\"https://youtu.be/wH-IDF809fQ\"\u003eClick here to learn more!\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow often do I post?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGreat question! I am aspiring to create weekly vlogs, but realistically will be averaging between 2 - 4 posts a month. This Patreon campaign is on a per episode basis,\u00a0and you can set a maximum contribution per month in your Patreon settings. This means that you will never spend more than your budget, or generosity will allow!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThank you for stopping by!\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
