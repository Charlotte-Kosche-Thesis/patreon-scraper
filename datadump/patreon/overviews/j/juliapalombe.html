    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/yuxlekEfNbo\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e(english version below)\u00a0\u003cbr\u003e\u003cem\u003eJe m\u0027appelle Julia Palombe, \u003cbr\u003en\u00e9e un 12 f\u00e9vrier 1979, \u003cbr\u003eet vivante jusqu\u0027ici...\u003cbr\u003e\u003cbr\u003eChanteuse rock, performeuse engag\u00e9e, \u00e9crivaine d\u00e9complex\u00e9e, je questionne le d\u00e9sir, loin des diktats du bien-\u00eatre et du bien-vivre. Je m\u0027int\u00e9resse \u00e0 la jouissance comme motif de r\u00e9flexion sur la soci\u00e9t\u00e9. L\u2019attirance des corps, le jeu des fantasmes et des espoirs projet\u00e9s; l\u0027exploration, l\u0027\u00e9lan, la d\u00e9couverte, l\u0027app\u00e9tit de vie, comme fil d\u0027ariane et comme mati\u00e8re \u00e0 mes \u00e9pop\u00e9es artistiques... \u003cbr\u003e\u003cbr\u003eBienvenue dans ma communaut\u00e9, ici vous \u00eates chez vous.\u00a0\u003cbr\u003eDe nombreuses surprises vous attendent. Merci pour votre amour inconditionnel, et sachez-le r\u00e9ciproque. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e__________________________\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eGr\u00e2ce \u00e0 Patreon, je vous ouvre les portes des coulisses de mes cr\u00e9ations...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArtiste, Femme, M\u00e8re, \u00e0 travers ma musique et mes \u00e9crits, je d\u00e9fends l\u0027\u00e9galit\u00e9, la libert\u00e9 et les sexualit\u00e9s. Je crois dans le partage et la cr\u00e9ation pour construire un monde meilleur.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDevenez mon \u003cem\u003ePatron,\u003c/em\u003e et vivons ensemble une aventure artistique et humaine, hors-normes, loin des sentiers battus.\u00a0\u003cbr\u003e____________________________________\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 0px;\"\u003e\u003cdiv style=\"height: 0; width: 100%;\"\u003e\u003ciframe frameborder=\"0\" height=\"396\" scrolling=\"no\" width=\"594\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\"height: 0; width: 100%;\"\u003e\u003ciframe frameborder=\"0\" height=\"396\" scrolling=\"no\" width=\"594\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0C\u0027est vous qui d\u00e9cidez du montant de votre souscription, \u003cbr\u003eet c\u0027est sans engagement, vous pouvez arr\u00eater \u00e0 tout moment.\u003cbr\u003e\u00a0\u003cbr\u003e_____________________\u00a0\u003c/span\u003e\u003c/div\u003eJe cr\u00e9e des chansons, des livres, des vid\u00e9os,\u00a0des spectacles, des pi\u00e8ces chor\u00e9graphiques, des s\u00e9ries photos... \u00a0\u003cbr\u003eDES CADEAUX exclusifs vous seront envoy\u00e9s: chansons, po\u00e8mes, clip, invitations \u00e0 mes spectacles, rencontres, pass coulisses...\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e________________________________________________________________\u003cbr\u003e\u003cbr\u003eEXPLICATIONS SUR MA VENUE SUR PATREON\u00a0\u003cbr\u003eEt\u00e9 2016\u003cbr\u003eComme je cherchais un moyen de continuer \u00e0 cr\u00e9er pour vous - et d\u0027\u00eatre pay\u00e9e en retour, je suis tomb\u00e9e sur cette plate-forme moderne et passionnante: Patreon.com. Ma mission est de cr\u00e9er des oeuvres d\u0027ART, et \"Patreon\" vous offre la possibilit\u00e9 de partager cette mission avec moi. Si vous \u00eates un fan de mon travail, vous savez que je cr\u00e9e des objets artistiques divers - des chansons, des vid\u00e9os, des \u00e9crits, des spectacles, et parfois m\u00eame des pi\u00e8ces artistiques non identifi\u00e9es-  en permanence. J\u0027aime plus que tout l\u0027aventure, l\u0027\u00e9rotisme, le myst\u00e8re, la d\u00e9couverte, la folie, le fantastique, et biensur la musique du sexe: le rock\u0027n\u0027roll! \u003cbr\u003eJe ne peux pas vous dire la prochaine chose que je vais faire, mais \u00e0 coup s\u00fbr je la ferai! Et j\u0027attends votre retour ici. Car sans vous, rien ne serait possible. Je ferai de mon mieux pour vous lire, et j\u0027esp\u00e8re que nous pourrons avoir des discussions ensemble, que vous pourrez me donner vos impressions... \u003cbr\u003eJe pense que \u00e7a va \u00eatre une aventure g\u00e9niale!\u00a0\u003cbr\u003e\u003cbr\u003eMON HISTOIRE\u003cbr\u003eDepuis mon plus jeune \u00e2ge j\u0027\u00e9tudie l\u0027art: la danse, la musique, le jeu d\u0027acteur, et l\u0027\u00e9criture de po\u00e8mes. J\u0027ai eu la chance d\u0027apprendre mon m\u00e9tier au Conservatoire de danse d\u0027Aix-en-Provence, puis au Conservatoire National de danse d\u0027Avignon, d\u0027o\u00f9 je suis sortie dipl\u00f4m\u00e9 d\u0027\u00e9tudes chor\u00e9graphiques et 1er prix du Conservatoire (1997). Pendant plusieurs ann\u00e9es, j\u0027ai dans\u00e9 dans des compagnies contemporaines de danse-th\u00e9\u00e2tre, dans le monde entier. En 2005, je d\u00e9cidai que je voulais \u00eatre libre, et que je voulais cr\u00e9er mon propre univers artistique. Depuis plus de 10 ans, je cr\u00e9e, en permanence. J\u0027ai cr\u00e9e des disques, des \u0153uvres chor\u00e9graphiques, des livres, des documentaires vid\u00e9o, des clip, des programmes courts sur youtube, des s\u00e9ries photographiques... Et mon univers - joyeux, ind\u00e9pendant, sensuel- se dessine chaque jour un peu plus... Vue du ciel dans quelques ann\u00e9es, \u00e7a risque de ne pas \u00eatre triste!\u00a0\u003cbr\u003e\u003cbr\u003eAujourd\u0027hui, avec Patreon.com,\u00a0je pense avoir trouv\u00e9 le moyen de rester pr\u00e8s de vous, sans interm\u00e9diaire, avec la possibilit\u00e9 de d\u00e9velopper mes cr\u00e9ations vers quelque chose de grandiose! Car je suis tr\u00e8s s\u00e9rieuse dans ma pratique, et mon but ultime est de c\u00e9l\u00e9brer la Beaut\u00e9. \u00a0\u003cbr\u003e\u003cbr\u003e\u00c0 MON PUBLIC, A VOUS... MES FUTUR PATRONS!\u00a0\u003cbr\u003eJe vous connais et je sais que vous \u00eates bons, que vous aimez la cr\u00e9ation artistique originale, et que vous n\u0027avez pas peur de vous aventurer dans les nouveaux chemins que l\u0027art emprunte. \u003cbr\u003eNous avons de belles et grandes aventures \u00e0 vivre ensemble. Je vous remercie pour votre g\u00e9n\u00e9rosit\u00e9 et votre confiance. \u003cbr\u003eJe suis tr\u00e8s heureuse \u00e0 l\u0027id\u00e9e de m\u0027engager avec vous sur ce nouveau chemin. Je me sens confiante et pleine d\u0027inspiration! \u003cbr\u003eMerci \u00e0 vous tous.\u00a0\u003cbr\u003e\u003cbr\u003eAMOUR. PAIX. ET ROCK\u0027N\u0027ROLL ...\u00a0\u003cbr\u003e\u003cbr\u003eDES LIENS:\u003cbr\u003eVous pouvez regarder mes travaux r\u00e9cents ici sur mon site officiel: \u003ca href=\"http://www.juliapalombe.com\" rel=\"nofollow\"\u003ehttp://www.juliapalombe.com\u003c/a\u003e\u003cbr\u003eAllez sur ma page Youtube: \u003ca href=\"https://www.youtube.com/user/PalombeetCreatures\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/PalombeetCreatures\u003c/a\u003e\u003cbr\u003eVous pouvez \u00e9couter les chansons de mon dernier album - Dr. Love- gratuitement sur Deezer, ici: \u003ca href=\"http://www.deezer.com/album/12631622\" rel=\"nofollow\"\u003ehttp://www.deezer.com/album/12631622\u003cbr\u003e\u003c/a\u003eOu lire les premi\u00e8res pages de mon livre \"Au lit citoyens!\" sorti en septembre 2016:\u00a0\u003ca href=\"http://www.hugoimage.fr/hugodoc/aulitcitoyens/\" rel=\"nofollow\"\u003ehttp://www.hugoimage.fr/hugodoc/aulitcitoyens/\u003c/a\u003e \u00a0\u003cbr\u003e\u003cbr\u003eA TR\u00c8S BIENTOT MES PR\u00c9CIEUX \"PATRONS\" ...\u003cbr\u003e\u003cbr\u003e______________________________________________________________\u003cbr\u003e*English version\u003cbr\u003e\u003cbr\u003eMy name is Julia Palombe,\nborn on 12 February 1979,\nand alive so far ...\n\u003cbr\u003e\u003cbr\u003e\nI am in ecstasy ... far from the diktats of well-being and well-being. I am interested in enjoyment as a reason for reflection on society. The attraction of bodies, the play of fantasies and projected hopes. The exploration, the momentum, the discovery, the appetite for life, as a thread of ariane and as material for my artistic epics ...\n\u003cbr\u003e\u003cbr\u003eWelcome to my community, here you are at home.\nMany surprises await you. Thank you for your unconditional love, and reciprocal.\n\n__________________________\u003cbr\u003e\u003cbr\u003eThanks to Patreon, I open the doors behind the scenes of my creations ...\n\nArtist, Woman, Mother, through my music and my writings, I defend equality, freedom and sexuality. I believe in sharing and creating to build a better world.\nBecome my Boss, and live together an artistic and human adventure, out of the ordinary, far from the beaten path.\u003cbr\u003e\u003cbr\u003e___________________________\u003cbr\u003e\u003cbr\u003eYou decide the amount of your subscription,\nand it is without commitment, you can stop at any time.\u003cbr\u003e\n \n_____________________\u003cbr\u003e\u003cbr\u003e\nI create songs, books, videos, shows, choreographic pieces, photo series ...\nExclusive GIFTS will be sent to you: songs, poems, clip, invitations to my shows, meetings, pass behind the scenes ...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePATREON EXPLICATIONS\u003cbr\u003eSummer 2016\u003cbr\u003eAs I sought a way to continue to create for you - and to be\npaid in return, I came across this modern and exciting platform: Patreon. My mission is to create ART, and \"Patreon\"\noffers the opportunity for you to support me.\u00a0If you are a fan of mine, you know that I create art - songs,\nvideos, writing , performances, and yet unidentified artistic things- constantly. I like\nthe invention , the mystery and discovery. I can not tell you the next thing I\nwill do, but for sure I will. I await your return here. I will do my best to read, and I\nhope we can have discussions, you can give me your impressions. I feel it\nwill be great !\u003cbr\u003e\u003cbr\u003eMY BACKSTORY\u003cbr\u003eI studied art from a young age : dance, music, theater. I write\npoems since I could write. I had the chance to learn my trade at the\nConservatory of Dance in Aix-en-Provence and the National Conservatory of\nAvignon dance , where I left graduate of choreographic studies and 1st prize in\nthe Conservatory 1997. For many years, I danced in renowned dance theater\ncompanies, worldwide . In 2005, I decided I wanted to be free , and create my\nown artistic material . For 10 years, I thoroughly creates, constantly. I\ncreated disks, choreographic works, books, video documentaries, video clip, short\nprograms on youtube ... Today I think I have\nfound a way to stay close to you , with NO intermediary, with the ability to\ncreate constantly - and be paid back.\u003cbr\u003e\u003cbr\u003eTO MY AUDIENCE, MY FANS, MY FUTURE PATREON... TO YOU!\u003cbr\u003eI know you, and I know you\u0027re good, you love the original artistic creation, and you\u0027re not afraid to venture on new challenging approaches art. We have beautiful and great adventures to live together. So thank you for your generosity and your trust. I am excited to engage with you on this new path. I\u0027m confident and full of inspiration! Thank you and I love you.\u003cbr\u003e\u003cbr\u003eLINKS:\u00a0\u003cbr\u003eYou can watch my recent work here on my official site: \u003ca href=\"http://www.juliapalombe.com\" rel=\"nofollow\"\u003ehttp://www.juliapalombe.com\u003c/a\u003e \u003cbr\u003eAlso, on my Youtube page:\u00a0\u003ca href=\"https://www.youtube.com/user/PalombeetCreatures\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/PalombeetCreatures\u003c/a\u003e\u003cbr\u003eYou can listen to songs from my latest album - Dr. Love- free on Deezer, here:\u00a0\u003ca href=\"http://www.deezer.com/album/12631622\" rel=\"nofollow\"\u003ehttp://www.deezer.com/album/12631622\u003c/a\u003e \u003cbr\u003eTo read the first pages of my book \"Citizens, in bed!\":\u00a0\u003ca href=\"http://www.hugoimage.fr/hugodoc/aulitcitoyens/\" rel=\"nofollow\"\u003ehttp://www.hugoimage.fr/hugodoc/aulitcitoyens/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eA VERY SOON MY PRECIOUS \"PATRONS\" ...\u00a0\u003cbr\u003e\u003cbr\u003e______________________________________________________________\u003cbr\u003e\u003cbr\u003e"
