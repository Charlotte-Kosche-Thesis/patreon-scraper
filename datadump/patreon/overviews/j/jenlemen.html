    "summary": "This is my one brave step into the world to make this work seen instead of hidden. \u003cbr\u003eI don\u0027t wanna keep it under a bushel anymore.\u00a0 With your help, I\u0027m gonna let it shine. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Jen Lemen.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a story catcher, a writer. \u003cbr\u003eA land artist, a map-maker.\u003cbr\u003eA philosopher, a magic apple cake baker. \u003cbr\u003eA space holder, a mother. \u003cbr\u003eA traveler, a guide.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI create learning experiences where you can see things upside down and sideways so you can feel right side up, inside out and not the least bit backwards.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI spy with my little eye all the magic happening in the in between spaces. I help humans find the just right ground where magnificent hearts tend to break so something beautiful can grow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI incubate courage and mastermind details where the tools from the master\u0027s house melt into the ammunition that burns the whole thing down.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy work sits at the borders of the forest and the city, the sidewalk and the gutter, the long table and the hot kitchen, the backdoor and the back yard. It happens where people speak freely without pretense, where the truth feels easy even if the last word is trouble.\u00a0\u003cbr\u003e\u003cbr\u003eI like to stretch my body over land and sea like a human bridge, so we can crossover into a kind of dreamtime and wonder. I curl up into a ball and disappear into the air with the secrets that once told help us breathe again together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI organize from behind the scenes so we can find our way to make hearts more wild and the world more free.\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI can tell how things are by feeling my way in the dark and then writing what I learned on little scrolls of paper and diagrams scratched out on napkins from the bar or a receipt retrieved from the bottom of your bag. I listen hard and teach you how to do this, too--on real paper in regular notebooks, or in google docs, where we type together in a murmuration of starlings bent on beauty and collaboration.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI create rituals where we can do this work together with the solemn sacredness of ceremony or the raucous foolishness of junior high sleepovers.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy teachers are Lyft drivers, people without homes or countries, criminals, trees and leaves, bartenders, old ladies, misbehaved children, brilliant activists, tender-hearted artists and the ones this world threw away.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI teach systems and practices that unhook us from the scripts that obsess and define us. \u003cbr\u003eI sing defiance.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo be free from the ties that bind, and to be bound to the kind of love that makes us free.\u003cbr\u003eI\u0027m here to share the maps I made and the treasures I found.\u003cbr\u003eTo inspire humans to walk paths of devotion for the good of our collective soul, the ancestors and how ever the world will be after the way it is now is all washed away.\u003cbr\u003eTo keep spaces and a create experiences, so we can\u00a0mourn what is forgotten or lost and sister wife what must be nurtured and found.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to this space.\u00a0\u003cbr\u003eI\u0027m so excited to live into what we can do together.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

   {

     "amount_cents": 2500,
     "created_at": "2018-03-31T16:19:00.529030+00:00",
     "description": "Thank you for being willing to linger around the table. That\u0027s how people fall in love, and we all know love is everything.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour contribution here helps me move around town, keep up with Lyft drivers and local business owners, listen to stories of exile and revolution and keep my own efforts in perspective.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition to all previous rewards, I\u0027ll send you an Urban Family Dinner Secret Recipe for Community Building, in harmony with the seasons and current events. This Secret Recipe, sent out once-a-month, will invite you to engage with your world in a new way, so that you can experience togetherness where you live, right here, right now.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also receive the other rewards in Toast and Honey and Mark and Meryl\u0027s Magic Salad categories.\u00a0\u003c/p\u003e",

   {

     "amount_cents": 5000,
     "created_at": "2018-03-31T16:36:17.621315+00:00",
     "description": "Thank you for being willing to drift away to the Dreamtime with me. When we share time and space together in the ether, we begin to dream a new dream together.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour contribution here helps me take good care of myself, so I can provide love and care for others. This puts sweet potatoes in the oven, stew on the stove and gives me peace of mind, so I can sleep well at night.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThose who share at this level will receive a never-before-recorded audio story that will transport you to another realm. Told in the spirit of Clarissa Pinkola Estes, these are the stories of goddesses, girls and monsters who have the just right secrets to tell, so you\u0027ll know exactly what to do, when the time is right. Delivered between the new and full moons.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also have access to the previously shared rewards.\u003c/p\u003e",

     "created_at": "2018-03-31T16:38:27.878015+00:00",
     "description": "Thank you for knowing that magic is something you can eat in a cake if you made it with your heart full of a spell.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour support here means I can do things like sit on the couch for seven hours with truly brilliant young activists, dreamers and small business owners who need the kind of mentoring money can\u0027t buy. Thank you, thank you, thank you.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSupporters at this tier will receive a quarterly Magic Apple Cake (the one that was once found frozen in a yurt in Standing Rock) delivered straight to your door and a special live recording with stories from the frontlines and behind the scenes. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition to this reward, you\u0027ll also have access to the Patreon Breakfast Nook and all over rewards.\u00a0\u003c/p\u003e",

   {

     "amount": 25000,
     "amount_cents": 25000,
     "created_at": "2018-03-31T16:48:48.729800+00:00",
     "description": "Thank you for understanding that the happiest humans can possibly be is on a springtime porch with the record player going, fireflies glowing and poetry books passed all around.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour support here means I can go to the dentist, let people stay at this house for days when in crisis or come back week after week when the project needs just a little bit more love to get all the way through.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou might be saving a life. Or a family. \u00a0Or my upper cusps.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSupporters at this tier are seeking one-on-one time with me to dig into their questions, concerns and to begin to imagine a new way of moving in the world that doesn\u0027t just make you feel better, but actually makes a difference.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition to all the other rewards (I think at this point we might be a Magic Apple Cake Bakery), you and I will meet for twice a month for deep dive one hour calls on Zoom, phone or Skype. Together we\u0027ll start to listen to that soul call we feel on the porch, in order to sway in time with the rhythm of what\u0027s calling us to the deep.\u003c/p\u003e",
