    "summary": "\"Jesse stands on the verge of being discovered and his music being appreciated around the world.\" GP Taylor, Yorkshire Evening Post.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eHello, my name is Jesse, and I have had enough of not playing music as much I should have done.\u00a0 I\u0027m here to ask if you\u0027d be interestied in supporting me in this!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI work full-time, self employed as a designer - but various obligations and debts mean I am effectively broke - I live in one rented room - I am looking for a way to finance doing more musically and artistically - in a way that doesn\u0027t mean I can\u0027t live at the same time, so - I thought I would be honest about my financial situation and try Patreon - and see if it would work for me (and anyone who supports me).\u003cbr\u003e\u003cbr\u003eI am working towards playing further afield.\u00a0 I am going on a small two-week tour of Northern Sweden in February 2018.\u003cbr\u003e\u003cbr\u003e(Photos above by Lee Jones - https://www.patreon.com/radiomoths)\u003cbr\u003e\u003cbr\u003eFor people who don\u0027t know me already, here\u0027s some collected blurb:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJesse Hutchinson has been playing the guitar and singing for over 20 years. Performances are made from his passion, sweat and sheer enthusiasm for the music.\u003cbr\u003e\u003cbr\u003eJesse had maintained a consistently high profile in the local area, regularly being cited as a significant musical inspiration from many of the regions young performers. With his bands, and as a solo performer, Jesse has also regularly headlined festivals, played with the likes of Tom Paxton, Isaac Guillory, Status Quo, The Lightning Seeds and many more.\u003cbr\u003e\u003cbr\u003eArticles\u003cbr\u003e\u003c/em\u003e\u003ch4\u003e\u003ca href=\"http://www.yorkshirepost.co.uk/news/opinion/gp-taylor-may-the-force-be-with-obi-wan-corbyn-1-7439237\"\u003ehttp://www.yorkshirepost.co.uk/news/opinion/gp-taylor-may-the-force-be-with-obi-wan-corbyn-1-7439237\u003c/a\u003e\u003c/h4\u003e\u003ch4\u003e\u003ca href=\"http://www.yorkshirecoastgigs.co.uk/interviews-features/91-jesse-hutchinson-alabama-paydirt\"\u003ehttp://www.yorkshirecoastgigs.co.uk/interviews-features/91-jesse-hutchinson-alabama-paydirt\u003cbr\u003e\u003cbr\u003ehttp://steverudd.co.uk/jesse-hutchinson-interview/\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e"
