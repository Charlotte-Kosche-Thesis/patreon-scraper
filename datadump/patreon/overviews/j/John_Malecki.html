tent I can for YOU!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5add35452069a44a1e2b2d43c24e865a/tumblr_osw8b0JqDV1wuxbrvo1_1280.png\" style=\"width: 368px;\"\u003e\u003cbr\u003eI cannot even begin to describe how grateful I am for each and every one of you. It is truly a blessing for me to be able to do something so awesome, and to have so many of you joining me on my journey. So once again THANK YOU!\u00a0\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://johnmalecki.com\"\u003e\u003c/a\u003e"
