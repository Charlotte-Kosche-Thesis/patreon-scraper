    "summary": "Die Let\u0027s Play Rollenspielrunden, die unter dem Namen\u00a0\u003ca href=\"https://jaegers.net/podcast-uebersicht/\" target=\"_blank\"\u003eJaegers.NetCast\u003c/a\u003e laufen (sorry, ein besserer Name ist mir damals echt nicht eingefallen!), sind aus einem reinen Spa\u00df und Experimentierwesen heraus entstanden. Wir spielen gerne Pen\u0026amp;Paper Rollenspiele und erz\u00e4hlen gerne Geschichten. Im Podcast reden wir nicht \u00fcber Rollenspiele, sondern kommen gleich zur Sache und spielen sie schlichtweg.\u003cbr\u003e\u003cbr\u003eDie eigene Erwartungshaltung an die Let\u0027s Plays ist allerdings nicht nur ein stumpfes Draufhalten des Mikrofons oder gar gescriptete Spielrunden, sondern eine f\u00fcr den Zuh\u00f6rer auch interessant gestaltete Aufbereitung regul\u00e4rer Spielrunden. Die Hauptarbeit liegt also in der Nachbereitung, dem Schnitt, bei dem nicht nur die Tonqualit\u00e4t verbessert wird, sondern auch \u00fcberfl\u00fcssige Elemente (Sprechpausen, Huster, \u00c4hms, OT Kommentare) entfernt werden, bis aus einer rund zweist\u00fcndigen Spielsitzung nur noch 60 - 70 Minuten kompaktes Erz\u00e4hlspiel \u00fcbrig bleiben.\u003cbr\u003e\u003cbr\u003eDoch dies hat auch seinen Preis, denn der technische Aufwand nach der Aufzeichnung betr\u00e4gt gut und gerne 10 und manchmal auch mehr Stunden pro Episode, erfordert gutes Equipment und letztlich kostet nat\u00fcrlich auch das Hosting Geld.\u003cbr\u003e\u003cbr\u003eDer Podcast war bislang \u003cstrong\u003ekostenlos und wird es auch bleiben\u003c/strong\u003e. Wer uns allerdings ein wenig Anerkennung zukommen lassen m\u00f6chte, erh\u00e4lt mit diesem Patreonprojekt die M\u00f6glichkeit. Jeder Patron erh\u00e4lt den\u00a0\u003cstrong\u003eEarly Access\u003c/strong\u003e, also die einzelnen Podcast-Folgen bereits unmittelbar nach Fertigstellung und damit vor der regul\u00e4ren Ver\u00f6ffentlichung.\u003cbr\u003e\u003cbr\u003eDer\u00a0\u003ca href=\"https://rollbutler.net\" target=\"_blank\"\u003e@RollButler\u003c/a\u003e ist ein \u00e4u\u00dferst m\u00e4chtiger W\u00fcrfelsimulator, der eine breite Palette an Schnittstellen bedient und damit nicht nur auf der eigenen Webseite, sondern auch via Discord, Twitter, Telegram, Alexa (Amazon Echo) und den Facebook Messenger genutzt werden kann.\u003cbr\u003e\u003cbr\u003eIn jedem Fall sei den M\u00e4zenaten, G\u00f6nnern und F\u00f6rderern bereits an dieser Stelle von Herzen gedankt!\u003cbr\u003e\u003cbr\u003eEin wenig mehr Informationen zu dieser Patreon Kampagne findet sich auch in einem separaten Beitrag\u00a0\u003ca href=\"https://jaegers.net/den-podcast-ueber-patreon-foerdern/\" target=\"_blank\"\u003eauf meinem Blog\u003c/a\u003e.\u003cbr\u003e"

     "created_at": "2018-02-18T19:21:32.839690+00:00",
     "description": "Eine lange Auflistung der Sponsoren am Ende einer Podcast Folge finde ich langweilig, aber wer gerne seinen oder einen von ihm gew\u00e4hlten Namen im Podcast h\u00f6ren m\u00f6chte, dem wird dies mit diesem Pledge erm\u00f6glicht.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMit diesem Beitrag darfst Du zus\u00e4tzlich einen Namen angeben, der in einer der kommenden Folgen f\u00fcr einen Nicht-Spieler-Charakter (NSC), einen Ort, eine Firma, o.\u00e4. verwendet wird.\u00a0Alle Dankesch\u00f6n Leistungen aus den niedrigeren Leveln sind hier nat\u00fcrlich auch enthalten.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFalls mehrere Personen diesen Level der F\u00f6rderung gew\u00e4hlt haben, werden die Vorschl\u00e4ge in der Reihe ihres Eingangs unter Ber\u00fccksichtigung der noch bestehenden F\u00f6rdermitgliedschaft in diesem oder einem h\u00f6heren Level abgearbeitet. Es kann also durchaus vorkommen, dass es einige Episoden erfordert, bis der gew\u00fcnschte Name zum Einsatz kommt.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWurde der Name im Podcast verwendet und kann (z.B. durch Tod des so benannten NSCs oder Abenteuerwechsel, etc.) nicht neuerlich genutzt werden, darf gerne ein neuer Vorschlag eingereicht werden.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDer vorgeschlagene Name sollte allerdings keine Marken- oder Pers\u00f6nlichkeitsrechte verletzten oder anderweitig gegen den guten Geschmack (Stichwort: Axel Schwei\u00df) versto\u00dfen. Der Vorschlag kann ohne Angabe von Gr\u00fcnden f\u00fcr die Verwendung im Podcast abgelehnt werden.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAuch besteht keine Anspruch oder Einfluss auf die Verwendung des Namens; er wird eingesetzt, wenn ein neuer NSC oder Ort auftaucht und mit einem Namen versehen werden muss und der F\u00f6rderer weiterhin diesen (oder einen h\u00f6heren) Level gew\u00e4hlt hat.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDer Einsatz des Namens und der des zugeh\u00f6rigen M\u00e4zens wird dar\u00fcber hinaus auf Wunsch in den offiziellen Shownotes zu den entsprechenden Folgen und am Ende der jeweiligen Episode erw\u00e4hnt.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cstrong\u003eBeinhaltet\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEarly Access (Zugriff auf neue Folgen bereits vor der Ver\u00f6ffentlichung)\u003c/li\u003e\n\u003cli\u003eKontakt zu anderen F\u00f6rderern\u003c/li\u003e\n\u003cli\u003eZugriff auf exklusive Inhalte auf Patreon, bzw. Jaegers.Net\u003c/li\u003e\n\u003cli\u003eVorschlagsrecht f\u00fcr Namen von NSC, Orten, etc. in einer der folgenden Episoden\u003c/li\u003e\n\u003c/ul\u003e",
