    "summary": "Hello! I am Joy Askew, musician, singer, composer and animal lover!\u003cbr\u003e\u003cbr\u003e\nYears ago I came over to New York from London following my dream of a big career as a musician. I was the proud owner of the cutting edge new keyboard the Prophet V synthesizer and a Fender Rhodes piano, (see video).\u003cbr\u003e\n\nFlash forward to today and \u003cstrong\u003ePatreon\u003c/strong\u003e.\u003cbr\u003e\nI am still living in NY and I am still as passionate about making music as I\u0027ve ever been, but now I am focusing on my own albums and music. \u003cbr\u003e\n\n\u003cbr\u003eI am ready to get out on the road again in support of my new album \u003cstrong\u003eQueen Victoria\u003c/strong\u003e and \u003cstrong\u003epatrons \u003c/strong\u003ecan help me do this. This is an easy and fun way for you to show support and \u003cstrong\u003eunlock\u003c/strong\u003e some \u003cstrong\u003erewards!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eIf you become a patron at the \u003cstrong\u003e$5 a month tier\u003c/strong\u003e or \u003cstrong\u003eup\u003c/strong\u003e, not only will you receive a free copy of \u003cstrong\u003eQueen Victoria, \u003c/strong\u003ebut \u003cstrong\u003eall my previous albums\u003c/strong\u003e, as well as early demos and songs ...basically a \u003cstrong\u003evault \u003c/strong\u003eof stuff!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eAt the \u003cstrong\u003e$10 tier \u003c/strong\u003eit becomes more personal with something special from me, as well as everything you get with the $5 tier.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eIf you opt for the \u003cstrong\u003e$2 tier\u003c/strong\u003e then you will have access to \u003cstrong\u003epatron only\u003c/strong\u003e videos and demos of my work and rehearsals in progress. Every little bit of support is appreciated!\u003c/li\u003e\n\u003c/ul\u003e\nPlease check out the \u003cstrong\u003e4 tiers\u003c/strong\u003e - I hope you can hop onboard one of them!\u003cbr\u003e"
