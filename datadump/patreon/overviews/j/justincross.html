    "summary": "Hey folks!\u00a0\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page! I\u0027m Justin Cross and I\u0027m a singer-songwriter based in Birmingham, AL. I\u0027m starting this Patreon because I believe that fans, now more than ever, are the life-blood of the artist. \u003cem\u003eYOU\u003c/em\u003e make what we do possible. That being said, I also believe that you as the fan crave great art. I wan\u0027t to bring that great art to you. This page is a place where you can help me do just that. \u003cbr\u003e\u003cbr\u003eMaybe you\u0027ve already bought all of my music, come to some shows, but now you are looking to take it a step further (congratulations, that makes you a super fan). Well, look no further!\u00a0\u003cbr\u003e\u003cbr\u003eMaybe you stumbled on my music on YouTube and are just feeling generous. Hey! This is a great place to show some love!\u00a0\u003cbr\u003e\u003cbr\u003eWherever you find yourself, thank you! I literally couldn\u0027t make the kind of art that you and I both believe in without you!\u00a0\u003cbr\u003e\u003cbr\u003eIf you feel like you want to support me and my music, please consider becoming a Patron. You will get exclusive access to early album and music releases, ticket pre-sales, exclusive content directly from me, and a few extras here and there that won\u0027t be available anywhere else.\u003cbr\u003e\u003cbr\u003eMusic is a tough and rewarding business to be in, but I believe in the music and in the people who want to support it.\u00a0\u003cbr\u003e\u003cbr\u003eSo, partner with me and let\u0027s make some beautiful music together.\u00a0\u003cbr\u003e\u003cbr\u003e- Justin Cross\u003cbr\u003e\u003cbr\u003e"
