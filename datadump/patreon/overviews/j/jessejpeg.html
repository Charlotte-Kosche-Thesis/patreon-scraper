    "summary": "\u201cIt\u2019s possible to spend an entire lifetime looking at something, and even then, to fail to behold it in any meaningful way,\u201d\u003cbr\u003e-\u003cem\u003eMatt Santos \u0027Memento Park\u0027\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEvery time a close friend asks \"No seriously, where do you put it all?\" part of me cringes, anticipating a lecture.\u00a0 Where ARE all the photos of you?\u00a0\u003cbr\u003e\u003cbr\u003eWhere does it all go?\u003cbr\u003e\u003cbr\u003eThe truth is, I have a pile of memories that seems too much for me to wade through.\u00a0 At first they sit because they\u0027re too recent, I\u0027ve learned not to fall in love with your photos too quickly, they need a bit of time.\u003cbr\u003e\u003cbr\u003eIs ten years enough?\u00a0 Will anyone ever see these?\u00a0 Will my great-nephews be asked to resuscitate my hard drives to create a slideshow when I\u0027m dead?\u00a0 Will the slideshow have good music?\u003cbr\u003e\u003cbr\u003eI think ten years is enough.\u00a0 This is where they can all go.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eOn this page I\u0027ll be inducing flashbacks; Curating and revising my work from 10 years ago, dusting off old favorites and finding the lost ones. I\u0027ll also be staying up to date with the present, collecting the previous months photos letting them fly.\u003cbr\u003e\u003cbr\u003eWhy would anyone ever pay for Photography? Is it offensive to even ask?\u00a0 I don\u0027t know, but I\u0027m glad you\u0027re here.\u00a0\u00a0\u003cbr\u003e"
