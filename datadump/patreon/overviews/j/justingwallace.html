    "summary": "\u003ca href=\"http://www.justingwallace.com/\" rel=\"nofollow\" target=\"_blank\"\u003eJustin G Wallace\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOnce in our lifetimes, we are given an opportunity to chase that which we have longed for, to give all that we have to our passions and let hard work and perseverance take us as far as we are willing to go.\u003cbr\u003e\u003cbr\u003eI received that calling, and writing is where I shall labor until I die.\u00a0 Good, bad, or ugly, nothing shall ever quell the fire and the desire that writing has brought into my life.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThat having been said, the starving portion of \u0027starving artist\u0027 is a little rough.\u00a0 I am pursuing every avenue I can find to make my writing career my only career.\u00a0 It\u0027s hard though, especially when starting out.\u00a0 To that end, I have set up this Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eI want this page to allow for greater interaction between myself and my readers.\u00a0 I \u003cem\u003ewant\u003c/em\u003e\u00a0more than anything to engage with those who read my work.\u00a0 It is, quite literally, the reason that I am working tirelessly for this career.\u00a0 The best way I can do that is to reward those who are willing to support me with work exclusively written for them.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe works that I generate and post here will \u003cem\u003eonly\u003c/em\u003e\u00a0be for my patrons.\u00a0 They will not be reprinted, duplicated, or published elsewhere.\u00a0 Ever.\u00a0 No matter what contract I sign with a publisher, the work will exist here and only here.\u003cbr\u003e\u003cbr\u003eThis is the best way I can think of to thank you for supporting me.\u00a0 This is the only way I can truly provide for those who wish to see an immediate impact for their support.\u00a0 I can sit here and say thank you to the moon and back (trust me, I will), but I want to offer something that buying my work on another platform cannot: A true sense of patronage.\u003cbr\u003e\u003cbr\u003eI will also be releasing novellas on Smashwords, which I would definitely encourage those who enjoy my work to pursue.\u00a0 They will be priced releases, backed with professional editing, art creation, and book layout.\u00a0 I intend my career to be one of constant improvement and professionalism, and I will bring that aspect to every avenue I pursue.\u00a0 Starting with those who choose to join the Velvet Rope Club.\u003cbr\u003e"
