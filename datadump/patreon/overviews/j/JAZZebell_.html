    "summary": "\u003cstrong\u003eSo,\nYou\u2019re probably\u003c/strong\u003e\u003cstrong\u003e wondering who\u003c/strong\u003e\u003cstrong\u003e\u00a0I am? \u003cbr\u003e\nI\u2019m JAZZebell_ \u003cbr\u003e\nA Freelance Model.\u00a0\u003cbr\u003e\nCurrently Homeless, I\u2019m mostly Hitchhiking around England and Scotland\u003c/strong\u003e\u003cstrong\u003e. \u003c/strong\u003e\u003cbr\u003e\nI got into modelling with the interest of Local Photographer\u00a0\u003ca href=\"http://www.radiomoths.com\"\u003eLee Jones\u00a0\u003c/a\u003ewho enjoyed my wild personality which he then brought to life on his\ncamera, Propelling my confidence and excited my passion for life, love, and\nphysical freedom, The continuation of this I\u0027m sharing with you. it has been\nthe most unreal and life changing experience I could have imagined. \u003cstrong\u003eIn the last year I have built myself a career, something\nI never thought possible due to ill health. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nIv also been successfully\u00a0rent free for the past two years Earning my keep by\nCooking and Cleaning, \u003c/strong\u003eI also\nvolunteer in a Cafe so I have an office space to work from. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/JAZZebell_\"\u003eInstagram: @JAZZebell_\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/whaleinarockpool\"\u003eFacebook: JAZZebell_\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon, What\u2019s that about then?\u003c/strong\u003e \u003cbr\u003e\nFirstly it is completely up to you to support me hear, A great way to support\nme outside of patreon is by reacting, liking and commenting on my social media\nposts, It\u2019s Completely Free and means that more people will see my work,\n(because Instagram and facebook\u2019s algorithm is way crazy\u003cstrong\u003e) \u003cbr\u003e\n\u003cbr\u003e\nFor Those of you who want to go that little bit further and be part of a much\ncloser group of fans with extra special rewards then keep reading! \u003c/strong\u003e\u003cbr\u003e\nDespite what many seem to believe Modelling is not a quick and easy source of\nincome, it comes with it\u2019s very own list of expenses the biggest being makeup,\noutfits and accommodation. So, Any money that I do make from modelling goes\nstraight back into it. \u003cbr\u003e\nAlong Side all the challenges every Freelancer experiences including searching for work, maintaining social media and\ndealing with the dead periods of the year because we all know that no work = no\nmoney and it makes for an incredibly stressful time. \u003cbr\u003e\nThough some long term mental health issues and the stress of not knowing where\nyou\u2019re going to be sleeping or how you\u2019re even going to get there and you can\nimagine the pressure I\u2019m under\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eyou\u2019ll be doing what with my money? \u003c/strong\u003e\u003cbr\u003e\nWith your patreon support I can have a steady income, resulting in the ability\nto buy food, Pay for hostels and also late night transport when it is not safe\nfor me to hitch, As patreon grows I\u2019ll also be able to grow, getting a car is\nincredibly costly but it\u2019s such a dream to have somewhere I can live and travel\nin safely, I\u2019d also love to branch out and purchase merchandise such as\nStickers and Posters.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n \u003cstrong\u003ewhat\ndo I get out of all this?\u003c/strong\u003e\u003cbr\u003e\nWell there, my little soon to be patreon babe \u003cstrong\u003eYou Will unlock exclusive un-censored images from photoshoots I have\nattended, You\u2019ll be the first to know about any upcoming plans I have,\nIncluding Tours, Travel Plans and Meet ups.\u003cbr\u003e\nYou\u2019ll also gain access my very NSFW Snapchat, I will upload sexy, nude content\neveryday. \u003cbr\u003e\nIf You\u2019d like prints delivered to your door once a month there\u2019s also an option\nfor that, it will come with a personal note to show my appreciation of your\nsupport. \u003cbr\u003e\n\u003cbr\u003e\nIf there\u2019s any Rewards or content you\u2019d like to see please don\u2019t hesitate to ask\u003cbr\u003e\nThank you so much for your time and I look forward to seeing you over on\nsnap! \u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
