    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eFollow the story of Bailee, a college student who just wants to graduate. However, after a brief encounter with a mysterious stranger, she becomes plagued by nightmares. Her life changes forever when she discovers the mysterious stranger is actually her new psychology professor! Find out what\u2019s to come, in INCUBO.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/54599179e4b06a5e573eed0a/59483d078419c28cb05309c4/5a2772339140b7da0f3eb6ce/1512534636765/NightTerror_200.png?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003eINCUBO\u003c/strong\u003e\u003c/em\u003e is a story I\u2019ve been working on for years. It\u2019s transformed into something completely different from what it was, and become something I\u2019m proud! However, now that the story is where it should be, it needs to be developed visually. Some character design has been done, but that\u2019s just the tip of the iceberg. Honestly, balancing a full time job, and giving this comic the appropriate attention it needs, has been near impossible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRead \"Incubo\"\u00a0\u003ca href=\"https://www.webtoons.com/en/challenge/incubo/list?title_no=176396\" target=\"_blank\"\u003eHere!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u2019s where you guys come in!\u003c/strong\u003e \u003cbr\u003eWith your help and support, I\u2019ll be able to set aside the necessary time to work on the comic, without worrying about my financial needs. Here, I\u2019ll be posting concept art, comic construction, extra illustrations, and eventually the comic itself! I also hope to give back to my patrons, by drawing fan art you guys request, as well as personal birthday commissions ($10 tier)!\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003eI hope to create this series into something enjoyable, and entertaining for everyone!\u003c/strong\u003e\u003cbr\u003eThanks for stopping by!!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOther places you can find me\u003c/em\u003e:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/espressoself/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e +\u00a0\u003ca href=\"https://twitter.com/JavaInkStudios\" target=\"_blank\"\u003eTwitter\u003c/a\u003e +\u00a0\u003ca href=\"http://espresso-self.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e"
