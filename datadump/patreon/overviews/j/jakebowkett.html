    "summary": "\u003cstrong\u003eWhat is StoryDevs\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003eStoryDevs is a place for developers of story-focused games, visual novels, and interactive fiction to find each other and collaborate. Devs can make profiles on the talent database which can be searched through by criteria such as skills, availability, compensation type, and so on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLive Demo\u003c/strong\u003e\u003cbr\u003eA work-in-progress version of the site can be found here: \u003ca href=\"http://www.storydevs.com/talent\"\u003ewww.storydevs.com/talent\u003c/a\u003e \u2014 it only works for desktop at the moment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlanned Features:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eTalent Database.\u003c/b\u003e The talent database allows you to do specific searches for developers. You\u0027ll be able to add profiles to collections (similar to a playlist on YouTube) which can be searched the same way later. Profiles will have widgets for displaying art, code, music, and so on.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBuilt-in alt accounts called \"personas\".\u003c/strong\u003e Your personas will look like separate unrelated accounts to the public but are centrally managed with one login and email address.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMobile version.\u003c/strong\u003e\u00a0A mobile version is in development and will have a similar feature set to the desktop browser.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTools for mitigating and managing harassment.\u003c/strong\u003e\u00a0For example, word filtering for your inbox, not requiring gender or location, etc. I\u0027ll likely be seeking out consultation for this.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNo Ads.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eHi, my name is Jake Bowkett and I\u0027m the sole designer, programmer, and social media person for StoryDevs. The site is basically a second job I do in my spare time because I think it\u0027s important. Any money you can spare to help fund development would be greatly appreciated \u2014 even $1 a month helps out!\u003cbr\u003e\u003cbr\u003eThanks for reading.\u003cbr\u003e"
