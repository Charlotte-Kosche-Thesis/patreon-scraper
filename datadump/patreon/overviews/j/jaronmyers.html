    "summary": "Yoooo! Hello! My name is Jaron Myers! 4 years ago I failed out of college and didn\u0027t know what to do with my life. Until one day a church asked me to sing some funny songs at their Valentine\u0027s Day banquet. And that\u0027s when my whole life changed.\u003cbr\u003e\u003cbr\u003eSince then, I\u0027ve toured the country, performed over 1,000 times, and made videos that total over 50 million views across the internet!! You may recognize me from a\u00a0\u003ca href=\"http://jaronmyers.com/chickfila\"\u003eviral Chick-fil-A rap\u003c/a\u003e video I made, or from that time\u003ca href=\"https://www.news-leader.com/story/news/local/ozarks/now/2018/05/21/springfield-comedian-jaron-myers-sneaked-into-missouri-state-graduation/626149002/\"\u003e I snuck into a college graduation\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003eThis is my full time job and I wouldn\u0027t trade this life for anything in the world!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHERE\u0027S THE HOPE OF WHAT I DO:\u003c/strong\u003e\u003cbr\u003eI want to create content that is amazing in the quality of the humor, and also the quality of the videos. \u003cem\u003eAnd content that is accessible to all ages and backgrounds!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a follower of Jesus and I want to love people to the best of my ability. I want to show Christians that there is a fun life available to them, and I want to show non-believers that we aren\u0027t weird, closed off people, but instead we\u0027re fun, creative, and loving friends.\u003cbr\u003e\u003cbr\u003eI truly want to be best friends with all of you. I want to provide the opportunity for you to get to know me through the shows we produce and videos we create.\u00a0I want to build something that you are a part of. \u003cstrong\u003eThese videos are fun. My shows are fun. But none of it is possible without YOU.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHERE\u0027S WHAT YOUR SUPPORT GOES TO:\u003cbr\u003e\u003c/strong\u003eI love that the internet made things easy to see. It has connected us and I have friends all over the WORLD now. And you\u0027re able to enjoy the things that we create for FREE. But the other side of that is the simple truth that \u003cstrong\u003e\u003cem\u003ethese things aren\u0027t free to create\u003c/em\u003e.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight now, I pay out of pocket for all of our production costs. Which limits us to our monthly budget. Your support would allow us to create more content, more often, and reach even more people!\u003cbr\u003e\u003cbr\u003eVideos, live shows, podcasts. Whatever we can do to build a community of people, laughing and loving the world together. So thank you so much for taking the time to get to know my heart behind this and I hope you consider joining us as we create some (hopefully) really fun things!!\u00a0\u003cbr\u003e"
