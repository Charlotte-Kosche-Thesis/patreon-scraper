    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F169621892\u0026amp;url=https%3A%2F%2Fvimeo.com%2F169621892\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F574436634_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/169621892",

    "summary": "\u003cstrong\u003eWelcome to D.I.Y. P.I. (Do It Yourself Private Investigation)! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Backstory\u003c/strong\u003e (in short)\u003cbr\u003eI had my identity stolen in 2011 by a woman named Erin Hart. As an artist my response to this crime was to find, follow, and photograph this woman as a way to get to know her. I made an art book and traveling exhibition about the experience called\u003cem\u003e \u003ca href=\"http://www.sfcamerawork.org/publications\"\u003eDear Erin Hart,\u003c/a\u003e\u003c/em\u003e which was published by San Francisco Camerawork in 2015. I worked closely with private investigators for this project as well as\u00a0\u003ca href=\"http://notrespassingthere.blogspot.com/\"\u003e\u003cem\u003eNo Trespassing\u003c/em\u003e\u003c/a\u003e where I found, followed, and photographed my estranged father.\u00a0I became fascinated with how closely related the power dynamics are of photography, private investigation, and investigative journalism.\u00a0For more about me and my work, listen to \u003ca href=\"http://www.thisamericanlife.org/radio-archives/episode/556/same-bed-different-dreams?act=3#play\"\u003eEpisode 556: Act III\u003c/a\u003e of This American Life from May 2015 (19 minutes long).\u003cbr\u003e\u003cbr\u003eIn early 2016, I embarked upon a mission to learn the tools of the trade of private investigation first hand and apply for my actual private investigator\u2019s license, which requires 6,000 hours of investigative work. I unlocked this achievement two years later in January 2018. I am now focusing on building my small business as a private investigator while documenting it through photography, video, and am in the process of developing a podcast. I exhibit my artwork internationally, travel regularly for guest speaking engagements and give immersive, interactive performances at a variety of different venues. Contact me directly for booking info.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/JessamynLovell\"\u003eFollow me\u003c/a\u003e on Patreon to keep up to date on the broad strokes of this project.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/JessamynLovell\"\u003eSupport me\u003c/a\u003e on Patreon to get exclusive updates in the form of videos, photos, and written updates on\u00a0the progress of my cases.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"mailto:JessamynJonesPI@gmail.com\"\u003eHire me\u003c/a\u003e \u003c/strong\u003efor your case by contacting me directly.\u003c/li\u003e\u003cli\u003e\u003ca href=\"mailto:filmnotdead@gmail.com\"\u003eBook me\u003c/a\u003e as a speaker / performer and / or to show my artwork at your institution, organization, or gallery.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.JessamynLovell.com\"\u003eCheck out\u003c/a\u003e my past work.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "I am a\nvisual artist (b. 1977, Syracuse, NY) who uses photography, video, and surveillance\nas tools to document my own life experiences making connections between class\nand personal identity. Having grown up poor in a rural part of the Northeastern\nUnited States, I prioritized education and got my BFA from Rochester Institute\nof Technology and my MFA from California College of the Arts. I live in\nAlbuquerque, NM where I am currently a Lecturer in the Art and Art History\nDepartment at the University of New Mexico and continue my personal fight to\nachieve middle class status in the capitalist culture of the United States. \u003cbr\u003e\n\n\u003cbr\u003e\n\nUsing my\nfamily as documentary subjects (including myself), my first project was an\neleven-year photographic exploration of our struggle with poverty on a small\nfarm in rural upstate New York. My work has continued to explore socio-economic\nclass and its influence on personal identity in the U.S. using my own life\nexperiences as the subjects, including poverty, disability, estrangement, and\nmost recently identity theft. Last year I completed a four-year photography\nproject \u003cem\u003eDear Erin Hart,\u003c/em\u003e for which I\nfound, followed and photographed my identity thief. I am currently working on a\nfull-length feature documentary film about my relationship with this woman. \u003cbr\u003e\n\n\u003cbr\u003e\n\nMy work\nhas been shown at San Francisco Camerawork; CENTER in Santa Fe, NM; Colorado\nPhotographic Art Center; Light Work in Syracuse, NY; among others. My work has\nbeen published in \u003cem\u003eWired\u003c/em\u003e, \u003cem\u003eDaily Mail UK\u003c/em\u003e; \u003cem\u003eSueddeutsche Magazin\u003c/em\u003e; and others. Interviews about \u003cem\u003eDear Erin Hart,\u003c/em\u003e have been featured on American, Australian,\nand Japanese television, as well as on \u003cem\u003eThis\nAmerican Life \u003c/em\u003eon \u003cem\u003eNational Public\nRadio\u003c/em\u003e. I am the recipient of several awards, including the \u003cem\u003eAperture Portfolio Prize\u003c/em\u003e. \u003cbr\u003e",
