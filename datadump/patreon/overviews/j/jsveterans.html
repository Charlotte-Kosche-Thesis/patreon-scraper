    "published_at": "2017-06-02T03:21:24+00:00",
    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWelcome to the JustSomeVeterans.com Patreon site!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe are a couple of veterans that have been working to create a unique universe for both mobile and desktop games. One person makes the games, the other helps support and refine them. We aren\u0027t big, but we are ambitious, and we don\u0027t quit.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat are we working on?\u003c/strong\u003e\u003cbr\u003e\u003ca\u003eJustSomeVeterans.com\u003c/a\u003e\u003cbr\u003eAfter years of schooling and months of constant work, we have completed and are currently polishing Star Kinesis. Currently, we are planning on releasing it around Denver Comic Con as we will have a booth there for people to try the game.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere are already a host of videos to take a look at Star Kinesis through, Alpha will likely be available soon. Just working out a few more issues.\u003cbr\u003e\u003cimg src=\"http://www.jsveterans.com/JSV%20IMAGES/SMSK%20BANNER.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Star Kinesis?\u003c/strong\u003e\u003cbr\u003eStar Kinesis is the first chapter in the V-Verse, it takes place in the early 22nd century. Humanity has struggled against corporate greed and monopoly, it almost toppled our civilization until the ejection of corporate serving entities within many world governments. Now the Earth and non-Terra colonies are on the verge of collapse as Earth is beating heart of humanity, and if it fails, it will be the end of the human race. After hundreds of years of neglect the Earth is now in the process of a run away green house effect. No technology has been able to solve the issue as many solid concepts were implemented too late. Without the ability of interstellar travel, finding a new world is not a viable option. Will you help find a solution? Or will you focus on being the last person alive.\u00a0\u003cbr\u003e\u003cbr\u003eIn Star Kinesis you will have to strategically progress through an always-moving solar system, clear all sectors until you move to the outer areas of our colonies on the moons of Saturn. You have been given remote command of a Modular Multi-role Carrier (MMC) Base. You gather resources and salvage enemy ships to upgrade your carriers, outfit countless modifications and purchase new carrier chassis\u0027. Its a sci-fi, fast paced, tactical space strategy game. Offering achievements, leader-boards, in-app stores, dynamic battlefields and system generation. Designed for mobile but, playable on PC/Mac as well. This will allow for vastly prettier game-play and up the multi-player commanders up to 6v6 (for now). Tactics win battles, Strategies win wars... Choose your side, Military or Corporation and further your cause.\u003cbr\u003e\u003cbr\u003eAssets can be destroyed so being careful and good matters. A percentage of all profits will go to AW2. As a disabled veteran myself, this foundation is close to my heart.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease have a look at all the media and follow us on twitter/facebook @jsveterans!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.jsveterans.com/JSV%20IMAGES/PLANET%20ROT%20FULL.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat do we have so far?\u003c/strong\u003e\u003cbr\u003eWe have one educational app that is designed to show young adults what we, as a civilization, have done in space called Sol System - Humanity\u0027s Exploration of our Universe. Narrated and modeled 3D interactive app that\u0027s fairly light, this was an early test and is just up for fun still. Its free and anyone can download it on android. \u003ca href=\"http://www.jsveterans.com/1SOLSYS.html\"\u003eCheck out the Sol System section here!\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://www.jsveterans.com/XL_ss_ss.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat\u0027s Next?\u00a0\u003c/strong\u003e\u003cbr\u003eWe have already planned out the next 2 games and they will get done! They are part of the same universe and will share accounts through multiple games. The next title will likely be a MOBA that will intersect with Star Kinesis. Stay tuned! You won\u0027t be disappointed if you like unique concepts and sci-fi games.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe have many more videos on our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCHcwtSw1AnOyV-WVcfZx5wA\"\u003eYoutube channel\u003c/a\u003e, have a peek!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NYQM9HI4hFM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
   },
