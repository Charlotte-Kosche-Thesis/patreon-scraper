    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\t\u003cstrong\u003eWelcome!\u003c/strong\u003e I\u0027m Jessi! I am launching my Patreon page with the goal of making a living as an independent artist. I am a singer, a songwriter and a producer. I make songs and music videos.\u003cbr\u003e\t\u003cbr\u003e\t\t\t\t\t\tI have been singing all my life but in January 2017, I made a New Year\u0027s resolution to really start going after my dreams with all of my heart, time, money, effort and resources. I wasn\u0027t sure anyone would care or respond favorably but I felt the fear and did it anyway! \t\u003cbr\u003e\t\t\t\t\t\tI started performing live on a social media site called\u00a0 \t\u003ca href=\"https://www.younow.com/JessiJordan\"\u003eYounow\u003c/a\u003e on January 3, 2017. This was my\u003ca href=\"https://www.instagram.com/p/BbDm0KTFgsd\" target=\"_blank\"\u003e very first broadcast\u003c/a\u003e and it changed my life!\u003cbr\u003e\t\u003cbr\u003e\t\t\t\t\t\tI could not be more grateful for the encouragement I have received from my amazing fans from around the world - who are not just fans but are my FRIENDS!\u00a0 \t\u003cstrong\u003e\u003cbr\u003e\t\u003c/strong\u003e\u003cstrong\u003eTHANK YOU FOR YOUR SUPPORT! I am SO LUCKY to have you as not just my patrons but my partners in music.\u003cbr\u003e\t\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\tIt is \t\u003cstrong\u003eONLY\u003c/strong\u003e because of \u003cstrong\u003eYOU\u003c/strong\u003e, my amazing patrons, that this dream is becoming a reality!\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cimg src=\"http://jessijordan.com/fans.png\"\u003e\u003cbr\u003e\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GiAez6xPr6M?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e \t\u003cbr\u003e\t\t\u003cstrong\u003e\u003cbr\u003e\t\t\u003c/strong\u003e\u003cimg src=\"http://jessijordan.com/HOW-PATREON-WORKS-1020x426.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\t\t\u003c/strong\u003eI\u0027m so excited to have this platform. I believe in the patronage model with all my heart, and I\u0027m honored that you would want to support what I do! \t\u003cbr\u003e\t\u003cbr\u003e\t\u003cul\u003e\t\t\u003cli\u003ePlease consider supporting a dollar (or more!) per song I create. I post 1 - 2 new songs per month. You will always get first access to download my mp3s and watch my videos. (And there will be plenty of surprises for you along the way.)\u003c/li\u003e\t\u003c/ul\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003eYou can watch the very first one below and download the MP3 just by supporting me on Patreon right now!\u00a0\u003c/strong\u003e\u003cbr\u003e\t\u003cul\u003e\t\u003c/ul\u003e\t\t\u003cbr\u003e\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kRp3wTC4fm0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e \t\u003cbr\u003e\t\u003cul\u003e\t\t\u003cli\u003eI will continue to bring you nothing but the absolute best production and quality work.\u003c/li\u003e\t\t\u003cli\u003eIf you\u0027re concerned about going over your budget, you can set a monthly maximum for 1 song per month during the signup process.\u003c/li\u003e\t\t\u003cli\u003e\u00a0I never want you to go beyond your means, and I appreciate every one of you regardless!\u003c/li\u003e\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://jessijordan.com/wp-content/uploads/2017/11/WHERE-YOUR-MONEY-GOES.png\"\u003e\u003cimg src=\"http://jessijordan.com/WHERE-YOUR-MONEY-GOES-1020x411.png\"\u003e\u003c/strong\u003e\u003cbr\u003eI work with an amazing team that helps me make this great quality content -- video shooting and editing, song arrangements and mixing and mastering. \u003cbr\u003e\n\u003cbr\u003eYour support makes it possible for me to work with these talented people, and allows me to focus on making great music for YOU! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eImportant Note:\u003c/h3\u003eIf you decide to pledge, you can opt to add a \"monthly max.\" If you want to be charged $5/month, just say that you want to support\u0026lt;g\u0026gt; one time per month. Otherwise, you\u0027ll be pledging $5/song and not $5/month.\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://jessijordan.com/FAQ-1020x426.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US-based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\n\u003cstrong\u003eHow many songs or music videos will you release a month? \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e1 - 2 \u003c/strong\u003eper month. I would love to release more in the new year but you can also set a maximum on your pledge when you sign up so you\u0027ll never go over your budget!\u003cbr\u003e\n\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003e\u003cbr\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :) \u003cbr\u003e\n\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003eYes of course! You can log in to change or cancel your pledge whenever you want. \u003cbr\u003e\n\u003cstrong\u003eI\u0027m still confused. Can you help me?\u003c/strong\u003e\u003cbr\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by clicking\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003e here\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003eIf you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message by \u003ca href=\"mailto:jessijordanmusic@gmail.com\"\u003eclicking here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003eLet\u2019s Netflix and Hang!\u00a0\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOutside of creating music, there\u0027s nothing I love more than hanging out with my friends, eating pizza, watching stuff and chatting.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOrder a pizza and come chill with me and my friends online while we watching something together! \u003cem\u003e(you will be sent a special link to a chatroom where I will play the movie or show and we can watch and chat together)\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAll rewards above this!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePrivate Exclusive Monthly Online Pajama Party\u003c/strong\u003e with me \u003cem\u003eSpecial guests just might make surprise appearances\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
