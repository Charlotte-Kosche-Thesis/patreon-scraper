    "summary": "Currently a webcomic writer and artist for \u003ca href=\"http://blacktapestries.com\" rel=\"nofollow\"\u003eBlack Tapestries \u003c/a\u003eand \u003ca href=\"http://kaerwyn.blacktapestries.com\" rel=\"nofollow\"\u003eThe Realm of Kaerwyn\u003c/a\u003e.\u00a0\u00a0 Also working on a third webcomic project as well! Owner and Maintainer of \u003ca href=\"http://www.kaerwyn.com\" rel=\"nofollow\"\u003eThe Realm of Kaerwyn\u003c/a\u003e\u0027s public role playing. Ironically I am the only one that pays to play there for the servers and website.\u003cbr\u003e\u003cbr\u003eI\u0027d love to just make comics and allow people to pay what, if anything, they think it\u0027s worth.\u00a0 Unfortunately in the real world bills have to be paid.\u00a0 By donating to\u00a0 the comics, you help me get the time, and peace of mind, I need to work on the comics.\u003cbr\u003e\u003cbr\u003eEach Kaerwyn comic takes between 6-8 hours to complete, from the sketch, to the lineart, to the shading, the coloring, and then the effects and speech bubbles.\u00a0 And I absolutely love making them, and watching people read and enjoy the comic.\u00a0 Unfortunately, I currently work from 10-12 hours a day just trying to make ends meet. This doesn\u0027t leave me a lot of time to work on all the comics like I\u0027d like to.\u00a0 It\u0027s also, unfortunately, stalled my ability to get two other comic projects off the ground, namely Black Tapestries, and a special Transformation themed comic anthology.\u003cbr\u003e\u003cbr\u003eEvery little bit gives me the opportunity to work on the comics and \ntutorials instead of time being taken up for work to pay the bills.  \nEven a small donation can have a huge impact and help me out a ton!\u003cbr\u003e\u003cbr\u003eI don\u0027t have much to offer for rewards right now, but if this takes off, I\u0027m going to look into making prints of my work that will only be offered to donators!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDonators Rewards include being able to add an NPC in the Kaerwyn comic, as well as free Second Life Avatars, and discounts on adoptables!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDonators also get to see the Kaerwyn Comic several hours earlier than the public posting!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jakkal.com/PatreonExample1.jpg\"\u003e\u003cbr\u003e"
