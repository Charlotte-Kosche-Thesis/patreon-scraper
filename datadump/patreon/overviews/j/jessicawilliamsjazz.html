    "summary": "I\u0027m Jessica Williams, the jazz pianist. I am sliding into age 70 as gracefully as is possible. 5 years ago\u00a0\u003ca href=\"http://www.jessicawilliams.com/donations/index.html\" target=\"_blank\"\u003emy back went kaput\u003c/a\u003e and I haven\u0027t played since. I lost my piano after 50 years as a very successful musician, and I feel kind of useless!\u003cbr\u003e\u003cbr\u003eMy presence here at Patreon is to help me pay for my food, shelter, a piano, and get me back to performing my music again.\u003cbr\u003e\u003cbr\u003eHere, I will post a new song or full album, weekly, at low cost.\u00a0a new piece of music with you, or even a full album, here and at my web site, \u003ca href=\"http://www.jessicawilliams.comI\"\u003ehttp://www.jessicawilliams.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eI\u00a0have 80 CDs and LPs out already on\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/jessica-williams/id7141991\" target=\"_blank\"\u003eiTunes\u003c/a\u003e \u2014 but they pay me\u00a0\u003ca href=\"http://www.jessicawilliams.com/why.html\" target=\"_blank\"\u003e.06 cents a month\u003c/a\u003e . . .\u00a0I will price it much lower than my \"competitors\" (in layman\u0027s terms, thieves.) The music is mine, it\u0027s all copyrighted and published by my companies, JJWMusic/ASCAP and RED \u0026amp; BLUE Records.\u003cbr\u003e\u003cbr\u003eAll compositions are by me. I have almost a thousand compositions that no one has ever heard! I want to share them with you!\u003cbr\u003e\u003cbr\u003eThank you for being such good people.\u00a0And yes, I will be returning to jazz and creative improvisational music \u2014 making new music, performing, writing and playing the music I love. None of us gets out of here alive, so we must do what we can and be who we are!\u003cbr\u003eBless you all for your patience, your love, and your support!\u00a0\u2014 \u003cem\u003eJW Mar 27 2017\u003c/em\u003e\u003cbr\u003e"
