    "summary": "Jess Bosworth Smith is a visual artist and illustrator who believes that illustration is a fluid and multifaceted form of storytelling. She obtained her Fine Arts degree from Rhodes University in 2011 and received Honours in Visual Studies (Illustration) from Stellenbosch University (2016). Jess\u0027s approach is to constantly challenge herself and accepted norms and traditions through experimental use of techniques and mediums. Her work often explores concepts of memory, history and the uncanny.\u003cbr\u003e\u003cbr\u003eJess Bosworth Smith has recently been selected for her first art residency; she has been invited by the Arteles Creative Center in Finland to participate in their \u003cem\u003eComic Blast\u003c/em\u003e programme in 2018. Jess Bosworth Smith has also been included in the coveted 2017 ABSA l\u0027Atelier catalogue and annual exhibition at the ABSA gallery in Johannesburg, South Africa, for her first artist book, \u003cem\u003eThose Who Eat the Tail. \u003c/em\u003eEarlier this year she was selected as one of Design Indaba\u0027s Emerging Creatives for 2017. \u003cbr\u003e\u003cbr\u003eShe aspires to have her artist books, picture books and children\u0027s books published internationally. She hopes that being a part of the Patreon community will help her achieve her goals.\u00a0"
