    "summary": "Why hello, there! \u00a0Thanks for visiting my Patreon page.\u003cbr\u003e\n\u003cbr\u003e\nMy name is Jill, and I\u0027m a singer/songwriter with a passion for \n\u003cstrong\u003evideo game music\u003c/strong\u003e. I\u0027ve performed on soundtracks from the \u003cem\u003eHalo\u003c/em\u003e, \u003cem\u003eGod of War\u003c/em\u003e, \u003cem\u003eCivilization\u003c/em\u003e, \u003cem\u003eSoulcalibur, Killer Instinct,\u00a0\u003c/em\u003eand\u003cem\u003e Katamari Damacy\u00a0\u003c/em\u003eseries, and have had a blast touring with \u003cem\u003eVideo Games Live \u003c/em\u003eas a vocal soloist.\u003cbr\u003e\n\u003cbr\u003e\nMy goal on Patreon is to create \n\u003cstrong\u003eamazing music videos\u003c/strong\u003e that feature new arrangements of game music and more! \u00a0By supporting me here, you\u0027re directly helping to cover the cost of these videos - that means I can release \u003cstrong\u003emore of them\u003c/strong\u003e (I\u0027m aiming for 1 every month or two), with even \u003cstrong\u003ehigher production values\u003c/strong\u003e: cool locations, intricate makeup, more actors, and so forth.\u003cbr\u003e\n\u003cbr\u003e\nExamples of music videos I\u0027ve already released:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/6Oh9iWDBsmE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qRnXnkYy810\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/ukPCCR0gzDQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nI love making videos like these because they allow me to express my \n\u003cstrong\u003emusical, visual, and theatrical creativity\u003c/strong\u003e. \u00a0Such high-quality productions come with significant costs to match, however: $2,000 -$4,000 a piece. \u00a0I don\u0027t make any money from these projects, so they have been coming out of my own pocket. \u00a0\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eIf you would like to lend a hand, first let me say: THANK YOU SO MUCH! \u003cstrong\u003eAny pledge\u003c/strong\u003e\u00a0\u003cstrong\u003eamount is amazingly generous of you\u003c/strong\u003e,\u00a0and I can\u0027t wait to put it to great use. \u00a0If you aren\u0027t able to contribute at this time, I \u003cem\u003ecompletely\u003c/em\u003e understand.  I will do my best to release new music videos no matter what. \u00a0Patreon also allows you to \u003cstrong\u003eeasily\u003c/strong\u003e\u00a0\u003cstrong\u003echange your pledge (or cancel) at any time\u003c/strong\u003e, so you\u0027re never locked in.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for taking the time to read all this. \u00a0Now check out some fun rewards I\u0027m offering\u00a0below!\u00a0\u00a0^^"
