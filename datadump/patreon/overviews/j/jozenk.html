    "summary": "\u003cstrong\u003eNEWS NEWS NEWS - PATREON EXCLUSIVE VIDEO PREMIERE\u00a0\u003cbr\u003e\u003c/strong\u003efrom this day you can watch \u003cstrong\u003emy newest section\u003c/strong\u003e (3:44min) via the patron only part of this page.\u003cbr\u003eWith becoming a patron you get access to my posts which enables you to watch this section. see trailer above\u003cbr\u003e\u003cstrong\u003eBECOME A PATRON FOR 2\u20ac or more\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003esee the section here:\u00a0\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/patreon-release-17180596\"\u003ehttps://www.patreon.com/posts/patreon-release-1718...\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e-----------------------------------------------------------------------------\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my page. \u003c/strong\u003e\u003cbr\u003eMy Name is Jo and I am a life artist.\u003cbr\u003eAs a \u003cem\u003eprofessional rollerblader\u003c/em\u003e with a current base in M\u00fcnster, Germany, I am travelling the world, creating pictures, videos, projects and more aside from studying back home. \u003cbr\u003e\u003cbr\u003eAs an\u003cstrong\u003e \u003c/strong\u003einternational PRO\u003cstrong\u003e \u003c/strong\u003efor Grindhouse, Remedyz skates \u0026amp; Ground Control Frames I have produced countless videosections as well as \u003cstrong\u003eI have won over 5 german master titles\u003c/strong\u003e and just recently got awarded \u003cstrong\u003e\"breakout blader of the year 2017\"\u003c/strong\u003e by \u003ca href=\"http://www.oneblademag.com/spotlight/one-blade-awards-2017/\"\u003eoneblademag.com\u003c/a\u003e.\u003cbr\u003eEven though I am very grateful for being sponsored from within the inline industry, \u003cstrong\u003ea lot of my expenses can not be covered sufficiently a\u003c/strong\u003e\u003cstrong\u003et which point the patreon concept - and potentially YOU - come into play. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a \u003cstrong\u003estudent, relying on studyfinancing\u003c/strong\u003e I am already at a financial minimum. I spend a lot of my own money to travel as well as buying video and foto equipment. On top there is the endless hours of planning projects, filming and shooting the crew around myself as well as after production.\u003cbr\u003e\u003cbr\u003eWithout the help of my countless friends all over the world none of this would not have been possible. \u003cstrong\u003eWith patreon, I am trying to expand this list of friends and supporters also on a financial level.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAside of my own blading and teaching of it, I am filming and shooting pictures, I like to travel and write, I draw and visualize concepts to combine all of my talents in the future. becoming more and more conscious about health \u0026amp; the universe which all adds to the enormous potential I feel while creating.\u003cbr\u003e\u003cbr\u003eWithout the financial backing though, just a small part of it can be realized.\u003cbr\u003e\u003cstrong\u003eI am very grateful for any help,\u003c/strong\u003e as well as I am always trying to help my fellow humans in need.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eP\u003c/strong\u003eositive \u003cstrong\u003eE\u003c/strong\u003energy \u003cstrong\u003eA\u003c/strong\u003ettracts \u003cstrong\u003eC\u003c/strong\u003eonstant \u003cstrong\u003eE\u003c/strong\u003elevation\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCheck my work:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003erecent Remz HR 2.0 Promo \u0026amp; Pro Introduction:\u00a0\u003ca href=\"https://youtu.be/62LtuNTNScQ\"\u003ehttps://youtu.be/62LtuNTNScQ\u003c/a\u003e \u003cbr\u003erecent section for Ground Control Frames: \u003ca href=\"https://vimeo.com/188180502\"\u003ehttps://vimeo.com/188180502\u003c/a\u003e\u003cbr\u003evimeo: \u003ca href=\"http://vimeo.com/jozenk\"\u003ehttp://vimeo.com/jozenk\u003c/a\u003e\u003cbr\u003efb: \u003ca href=\"http://fb.com/jozenk\"\u003ehttp://fb.com/jozenk\u003c/a\u003e\u003cbr\u003ego to \u003ca href=\"https://www.instagram.com/jo.zenk/\"\u003ehttps://www.instagram.com/jo.zenk/\u003c/a\u003e to follow my adventures: @jo.zenk\u003cbr\u003esome of my analog works: \u003ca href=\"http://tumblr.com/jozenk\"\u003ehttp://tumblr.com/jozenk\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn a financially independent future I would like to expand travelling abroad, buy an own full format camera to shoot pictures and create books combining writing and pictures. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll my sections have been produced by amateur equipment and autodidactic learning of the required skills -\u00a0 in front as well as behind the lens and after production on top. \u003cstrong\u003eI would love to work with more professional equipment for a more efficient workflow. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eif you have any questions, interest or just want to connect, feel free to contact me via any of my social media channels\u003cbr\u003e\u003cbr\u003eJo\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
