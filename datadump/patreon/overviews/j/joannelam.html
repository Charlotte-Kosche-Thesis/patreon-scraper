    "summary": "\u003cstrong\u003eWhat are you up to now, Joanne?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLast year I designed a Chinese lunisolar calendar for my client and had to create the entire template from scratch.\u00a0This year, to save me from tears, I\u0027ll give it to someone(s) special by modernizing the calendar and turning it into a series of print-it-yourself (henceforth known as PIY) PDFs. Each month will feature a fascinating woman from Chinese/Taiwanese/Hong Kong history - people I\u0027ve never come across or heard of before despite our similar heritage.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how do I interpret the calendar?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe characters at the top of the calendar indicate the month:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e01 / \u4e00\u6708 / January\u003c/li\u003e\u003cli\u003e02 / \u4e8c\u6708 / February\u003c/li\u003e\u003cli\u003e03\u00a0/ \u4e09\u6708 / March\u003c/li\u003e\u003cli\u003e04 / \u56db\u6708 / April\u003c/li\u003e\u003cli\u003e05 / \u4e94\u6708 / May\u003c/li\u003e\u003cli\u003e06 / \u516d\u6708 / June\u003c/li\u003e\u003cli\u003e07 / \u4e03\u6708 / July\u003c/li\u003e\u003cli\u003e08 / \u516b\u6708 / August\u003c/li\u003e\u003cli\u003e09 / \u4e5d\u6708 / September\u003c/li\u003e\u003cli\u003e10 / \u5341\u6708 / October\u003c/li\u003e\u003cli\u003e11 / \u5341\u4e00\u6708 / November\u003c/li\u003e\u003cli\u003e12 / \u5341\u4e8c\u6708 / December\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe column of vertically arranged characters at the bottom left are shorthand for days of the week (\u661f\u671f). It starts at the top with Sunday (\u661f\u671f\u65e5), and ends at the bottom with Saturday (\u661f\u671f\u516d):\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u65e5 / Sunday\u003c/li\u003e\u003cli\u003e\u4e00\u00a0/ Monday\u003c/li\u003e\u003cli\u003e\u4e8c\u00a0/ Tuesday\u003c/li\u003e\u003cli\u003e\u4e09\u00a0/ Wednesday\u003c/li\u003e\u003cli\u003e\u56db\u00a0/ Thursday\u003c/li\u003e\u003cli\u003e\u4e94\u00a0/ Friday\u003c/li\u003e\u003cli\u003e\u516d\u00a0/ Saturday\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe characters to the right of each number refer to the lunisolar calendar. Most characters indicate the day (eg. \u521d\u4e00\u00a0/ first day of the month), while others denote important cultural events (eg. traditional festivals) or seasonal observations. If you want to learn more about the highly sophisticated Chinese calendar system,\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Chinese_calendar\" rel=\"nofollow\" target=\"_blank\"\u003eWikipedia\u0027s got you covered\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is one supposed to do with a Chinese calendar?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePrint it out, give it to a friend, decorate your office wall, tuck it in some windshield wipers, maybe learn some Chinese and/or history along the way (as I am)? If you do end up using the calendar, consider taking a photo! I\u0027d love to see where it shows up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the meaning of \u56db\u6708\u5929?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe phrase (literal translation: \"April sky\") is borrowed from\u00a0\u003ca href=\"http://www.cedp.org.uk/learn-chinese/adult-chinese-class-%E6%88%90%E4%BA%BA%E6%B1%89%E8%AF%AD%E8%AF%BE%E5%A0%82/reading-%EF%BC%88in-english-chinese%EF%BC%89/you-are-the-april-of-the-world-%EF%BC%88lin-huiyin%EF%BC%89%E4%BD%A0%E6%98%AF%E4%BA%BA%E9%97%B4%E5%9B%9B%E6%9C%88%E5%A4%A9-%EF%BC%88%E6%9E%97%E5%BE%BD%E5%9B%A0%EF%BC%89/\" rel=\"nofollow\" target=\"_blank\"\u003ea poem\u003c/a\u003e by Lin Huiyin, the first featured figure in this calendar series.\u003cbr\u003e"
