    "summary": "Oh my gosh you\u0027re here! Hi!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Tiffany Jenkins, creator of \"Juggling the Jenkins Blog\" and Author of \"High Achiever: The Shocking True Story of One Addict\u0027s Double Life.\"\u00a0 I have 3 kids (one of them is a bonus daughter) a husband, and last November I celebrated five years clean from drugs and Alcohol!\u00a0\u003cbr\u003e\u003cbr\u003eMy \u003cem\u003e\u003cstrong\u003epassion\u003c/strong\u003e\u003c/em\u003e, is making meaningful and uplifting videos to share with the world about addiction, recovery, motherhood and depression.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 I spend \u003cem\u003ea lot\u003c/em\u003e of time writing scripts, shooting and editing the videos, going live and writing stories of addiction\u2014and honestly,\u003cstrong\u003e I have enjoyed every single second of it. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe only problem is,\u003cem\u003e there aren\u0027t enough hours in the day\u003c/em\u003e. Recently I have found myself at a crossroads.\u00a0 There is\u003cem\u003e no way\u003c/em\u003e I can spread myself thin trying to take care of the kids, the house, write the blogs, do my live videos, create skits AND continue working at my day job.\u00a0 It is too much. And my boss deserves an employee who can be present and on top of things,\u003cstrong\u003e instead of daydreaming about silly make-up tutorials and mom-group videos.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eTogether, my boss and I made a decision... And come Monday I will begin training someone and transitioning away from my duties.\u00a0 My heart is telling me that I have to continue doing what I\u0027m doing, and soon I will be able to dedicate SO much more time to sharing my crazy with the world.\u00a0\u003cbr\u003e\u003cbr\u003eYouTube doesn\u0027t monetize any videos that have to do with addiction, because advertisers don\u0027t want their brand associate with addiction because of the stigma surrounding it... \u003cem\u003eand I get it\u003c/em\u003e..\u00a0 But this is EXACTLY why I want to continue making these videos, we have to break that stigma.\u003cbr\u003e\u003cbr\u003eI love opening silly boxes and trying products for my audience, and if people are willing to help, it would allow me to create more frequent and better quality content, as well as allow me to spend less time wondering how the heck I\u0027m going to contribute financially to the household. Lol. (\u003cstrong\u003eAlso, I would really like to rent a purple school bus and travel the globe to talk about recovery and motherhood.)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI didn\u0027t even know Patreon was a \u003cem\u003ething\u003c/em\u003e until one of my subscribers mentioned it today, and I think it\u0027s an incredible way for people with creative brains, to share their gifts with the world.\u00a0\u003cbr\u003e\u003cbr\u003eThere are some pretty damn cool perks that I\u0027m super excited about too! Video chats, T-shirts, insider access to never before seen footage!\u00a0\u003cbr\u003e\u003cbr\u003eSo look around, and if you feel inclined to help a sista out, it will mean more than you know! I love you all do much, and everyday that I get to wake up, loving what I do\u2014while helping others in the process... \u003cstrong\u003eIs a true gift.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
