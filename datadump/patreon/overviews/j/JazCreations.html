    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI started my YouTube channel in 2008, just for fun and to record the progress of my first major project.\nSince then, new projects have been started, abandoned, put aside or finished. As\ntime progressed, viewers started interacting and the channel started to grow.\nIn 2015 I finished the Termintor T800, which to date was the largest project I had\ncompleted.\u003cimg src=\"http://cdn2.bigcommerce.com/server900/fs5wu1ft/product_images/uploaded_images/patreon-pic-2-custom-.jpg?t=1439595915\" style=\"width: 350px; float: right; margin: 0px 0px 10px 10px;\"\u003e \u003cbr\u003e\u003cbr\u003eI try to docment all of my projects with pictures, videos and tutorials, sometimes I even throw in a tutorial not related to\nanything I am working on, but is hopefully interesting and helpful to some.\nI do plans, photos, videos and answer all questions that get posted . \u003cbr\u003e\u003cbr\u003eThis all takes time and money and that\u0027s where you guys can help out. I want to be able\nto continue to share with everyone, for free. My hope is that my creativity, skills and\nknowledge will be both informative and entertaining.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPCOMING PROJECTS.\u003c/strong\u003e\u003cbr\u003eI primarily work with metals, but I don\u0027t put limits on my creations, often working with a variety of materials.\u00a0So one mans trash becomes treasure in some of the pieces I create. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cdn2.bigcommerce.com/server900/fs5wu1ft/product_images/uploaded_images/banner2.jpg?t=1439611786\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWHAT IS PATRON? \u003c/strong\u003e\u003cbr\u003ePatrons are people just like you, who support their favorite artists by pledging a certain amount of money per month. This helps artists like myself have the ability to create more and better content for everyone!\u003cbr\u003e\u003cimg src=\"http://millennialvillage.files.wordpress.com/2013/11/4-1308687-cheering-crowd-silhouettes-2-e1384277335326.jpg?w=675\u0026amp;h=203\" style=\"width: 675px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DO I BECOME A PATRON?\u003c/strong\u003e\u003cbr\u003eJust choose an amount, as much as or little as you like and hit \"become a patron\". Your card is charged at the beginning of the month, you are charged only once per month.\u003cimg src=\"http://cdn2.bigcommerce.com/server900/fs5wu1ft/product_images/uploaded_images/banner.jpg?t=1439610675\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DO I GET MY REWARD?\u003c/strong\u003e\u003cbr\u003eRewards will be emailed to you directly. With hopefully more to come in the future.\u003cbr\u003e\u003ca href=\"http://www.jazcreations.com.au/contact-us/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.iconarchive.com/download/i75213/cornmanthe3rd/metronome/Communication-gmail.ico\" style=\"width: 116px;\"\u003e\u003c/a\u003e\u003c/div\u003e"
