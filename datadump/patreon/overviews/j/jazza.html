    "summary": "\u003cstrong\u003eSo, real talk, I need your help.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been making\u00a0\u003ca href=\"https://www.youtube.com/rhymingwithoranges\"\u003evideos on YouTube\u003c/a\u003e for the past decade talking about\u00a0\u003ca href=\"https://www.youtube.com/watch?v=B3gt8tbCMd0\u0026amp;t=2s\"\u003equeer issues\u003c/a\u003e, trying to\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLOweXFQOIK_4PzHy7tapBvaJXH0_ne2OW\"\u003emake politics more accessible\u003c/a\u003e and occasionally\u00a0\u003ca href=\"https://www.youtube.com/watch?v=nW0HU7jZT24\u0026amp;t=5s\"\u003eputting on a dress and some lippy and acting the fool\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have done this because I believe it is valuable; I am plagued by the desire to be useful in my life. \u003cstrong\u003eWhen I was young I wanted there to be people talking about politics, providing a safe space for debate and explaining the LGBTQ+ world.\u003c/strong\u003e As such I have never tried to sell you stuff, or asked for money, but things have changed.\u003cbr\u003e\u003cbr\u003eI recently went into part time education and left my job. I took a financial risk and I hoped that YouTube would play a part in my (hopeful) success. However, \u003cstrong\u003eit is hard to find sponsors when you make opinionated content, and difficult to earn revenue off ads when YouTube determines most of your content to not be advertiser friendly.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI love what I get to do on my channel and I hope you see the value in it too. I want to continue to be able to make my videos regularly, and really nurture the community of people who have followed me over the past ten years. \u003cbr\u003e\u003cbr\u003ePlease give what you can, I hope I have some cool perks lined up for you but am open to suggestions and criticisms. I look forward to fostering something cool and worth while for us on here as well as on YouTube.\u00
