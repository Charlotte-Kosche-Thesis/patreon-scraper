    "summary": "\u003ch3\u003eWelcome!\u003c/h3\u003e\nHey! Thanks so much for taking some time to visit my Patreon page. I have a bunch of exciting new projects I\u0027m working on and I would love to make you a part of it all! \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAs you may, or may not know, I\u0027m a music composer and sound designer and I\u0027ve written a bunch of 8-bit style chiptunes for various indie games. I also license that music to 3rd parties for use in their projects.  This is how Youtube\u0027s Danger Dolan came to use my track, \u201cSunny Side Up\u201d for their outro theme and due to that channel\u0027s popularity, my song has gained quite a bit of recognition.\u003cbr\u003e\n\u003cbr\u003e\nWith this growing interest, I\u0027ve decided to make a concerted effort to bring my fans what they want and deserve.  So, I have a few projects I\u0027m getting started on. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eNew Chiptune Album\u003c/h3\u003e\nI\u0027d like to compose a 12-15 track album strictly in the 8-bit style. Any donation will certainly help and higher donations may even be able to influence the album\u0027s songs.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eInstructional Video Course - Make Chiptunes\u003c/h3\u003e\nAdditionally, I\u0027m producing a video series entitled, \"Make Chiptunes With Logic Pro X and The Magical 8-Bit Plug.\" The goal of the course is to provide musicians of all levels with the tools and\ntechniques to create music inspired by tunes produced on retro game\nsystems, more specifically the Nintendo Entertainment System (NES). \n\u003cbr\u003e\n\u003cbr\u003e\nThis course will furnish an\nin-depth look into\nemulating different types of instruments with the basic waveforms and\nfilters offered by the NES hardware. We\u0027ll also look\nat some core concepts and techniques needed to produce authentic\nsounding chiptunes.\n By the end, the student will have the resources needed to begin\nwriting and producing his/her own chiptunes, ready for publishing to\niTunes, Spotify, Youtube, etc.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat\u0027s in it for you?\u003c/h3\u003e\nOf course, I have some great rewards set up for all of my contributors. Check out my reward levels on the right side of the page. \n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m so excited to bring you the content you want and deserve. Thanks so much for your help!\n\u003cbr\u003e\n\u003cbr\u003e\nJim\n\u003cbr\u003e\n\u003cbr\u003e\n~~~~~~\u203a Listen \u2039~~~~~~\u003cbr\u003e\n\u003ca href=\"http://jimk.bandcamp.com\" target=\"_blank\"\u003ehttp://jimk.bandcamp.com\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n~~~~~~\u203a Podcast \u2039~~~~~~\u003cbr\u003e\n\u003ca href=\"http://sidechainedpodcast.com\" target=\"_blank\"\u003ehttp://sidechainedpodcast.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n~~~~~~\u203a Connect \u2039~~~~~~\u003cbr\u003e\nTwitter: \u003ca href=\"http://bit.ly/1zuz5QC\" target=\"_blank\"\u003ehttp://bit.ly/1zuz5QC\u003c/a\u003e\u003cbr\u003e\nFacebook: \u003ca href=\"http://on.fb.me/13BoNjI\" target=\"_blank\"\u003ehttp://on.fb.me/13BoNjI\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
