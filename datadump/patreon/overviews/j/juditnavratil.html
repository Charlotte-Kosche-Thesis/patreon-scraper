    "summary": "I like to pretend to have skills that I don\u0027t, imagine what if I could be anything. As my career choice was not based on my future financial benefits, but purely on the highest freedom accessible, I use that - \u003ca href=\"https://www.works.io/judit-navratil\" rel=\"nofollow\"\u003ebeing an artist \u003c/a\u003e- to play further and try out different wonky jobs and imaginary personas, just as a \u003ca href=\"https://www.works.io/4723/salt-n-pipi\" rel=\"nofollow\"\u003emind-cartographer\u003c/a\u003e, \u003ca href=\"https://www.works.io/39/yogifactory\" rel=\"nofollow\"\u003efactory worker\u003c/a\u003e, \u003ca href=\"https://www.works.io/p/182/lick-your-tonguage\" rel=\"nofollow\"\u003efortuneteller\u003c/a\u003e and in this case, a \u003ca href=\"https://www.works.io/67919/the-beginnings\" rel=\"nofollow\"\u003eLong Distance Somersaulter. \u003c/a\u003e\u003cbr\u003eAffinity to somersaults allows me to challenge my mind and body with this sort of masochist, ironic meditation method. The ferris wheel of everyday life can spin us so far from real qualities. One of my goal is to roll myself into a higher state of mind, or just practice acceptance, humility and clean up whatever comes up - may it manifest as vomiting from dizziness, may it be \u003ca href=\"https://www.works.io/666/gumdogdrops\" rel=\"nofollow\"\u003ewhatever lay ahead on the streets\u003c/a\u003e...embrace my virtues but don\u0027t fall into the traps of ego.\u003cbr\u003eIt helps me - and hopefully others, too, to find the \u003ca href=\"https://www.works.io/62276/hurricanaan\" rel=\"nofollow\"\u003eEye of the Hurricane\u003c/a\u003e of Life.\u003cbr\u003e\u003cimg src=\"https://assets3.works.io/documentations/images/000/097/367/medium/IMG_9766.JPG?1476305564\"\u003e\u003cbr\u003eAs I was fortunate to be found by a generous soul of the WWW (tbo452), the opportunity raise up to be sponsored by 25 cents/somersaults. Therefore, as imagination created reality, I actually really became a professional Long Distance Somersaulter. \u003cbr\u003eOn a bigger horizon, I could see somersaults as the new yoga - especially in the Bay Area, receptive as it is. I may could really shift into another career: opening recreational Somersault Salons and organizing regular Critical Mass Rolls not even to mention the inherent fun of the potential costumes.\u003cbr\u003eIf you\u0027d like to be the part or the engine of this dizzy vision, please pledge the amount that you\u0027d be glad to support with each month. For this, I promise to post at least one \u0027performance\u0027 somersault video, that follows the artistic values of my long distance somersault career project, and as many practice videos as I can. (so far my physical and time limits allowed 1/per week, but I hope to roll more as soon as I figure out the back protection - padding.) \u003cbr\u003eYou can stop pledging anytime, however, the greatest part of this kind of sponsorship is that it allows me to constantly develop, keep on refining more and more details and get into a regular practice that improves my rolling techniques.\u003cbr\u003eThanks for spinning me up!"
