    "summary": "\u003cimg src=\"http://i.imgur.com/eWJU27b.png\" style=\"\"\u003e\u003cbr\u003e\u003cbr\u003eMy names Jigesh. Besides an Anthropology degree I got at UCR (plus some crippling debt) I\u0027m don\u0027t have many notable achievements. \u003cbr\u003e\u003cbr\u003eI enjoy learning and talking about Futurology and Anthropology (hence the degree lmao) and my channel will focus on intersecting my love for those two subjects, and my love for the medium of video. For the uninitiated\u00a0 Futurology is the study of the future and whats going to go down, and Anthropology is the study of humanity, so expect a wide breadth of videos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IFCKdER.png\" style=\"\"\u003e\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m at a biweekly schedule, but I\u0027m working towards being able to upload every week.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/a8hwdL4.png\" style=\"\"\u003e\u003cbr\u003e\u003cbr\u003eThe money will go towards improving my content, through equipment, software, and most importantly, having more time to research, write, film and edit.\u003cbr\u003e\u003cbr\u003eCombining time spent on research, writing, filming, and editing each video takes me about 50-60 hours to make. \u003cbr\u003e\u003cbr\u003eEvery donation, big or small, will help free up more time so that I work on improving my content.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/HiEiSK5\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/jldeenL.png\" style=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
