    "summary": "Hei alle!\u00a0\u003cbr\u003e\u003cbr\u003eVil dere hjelpe meg med \u00e5 gj\u00f8re det jeg liker aller best - \u00e5 lage tegneserier?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eHVEM ER JEG?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJeg heter\u003cstrong\u003e Jenny Jordahl, \u003c/strong\u003eog\u00a0jobber som grafisk designer om dagen og tegneserietegner om natten.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u00a0Jeg driver tegneseriebloggen \u003cstrong\u003eLivet Blant Dyrene - \u003c/strong\u003een blogg om det underlige livet blant menneskedyrene. En god blanding av politikk, rariteter, pinlige personlige historier og alt imellom. Serien har v\u00e6rt publisert flere steder, og kom nylig ut som en del av boken \"F-ordet - 155 grunner til \u00e5 v\u00e6re feminist\" publisert av Manifest forlag.\u003cbr\u003e\u003cbr\u003eJeg har innmari lyst til \u00e5 bruke mer tid p\u00e5 tegneseriene, men det er jo slik at tegneseriebransjen dessverre ikke er s\u00e5 alt for luksuri\u00f8s \u00f8konomisk. Det er ikke lett \u00e5 f\u00e5 hjulene til \u00e5 g\u00e5 rundt i en verden der papirformatet forsvinner, og m\u00e5ten \u00e5 tjene penger p\u00e5 fremdeles er knyttet til \u00e5 f\u00e5 serier p\u00e5 trykk. Derfor sp\u00f8r jeg dere om hjelp, og det er her \u003cstrong\u003ePatreon \u003c/strong\u003ekommer inn i bildet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eHVA ER PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon gir deg muligheten til \u00e5 st\u00f8tte artister du liker og elsker, slik at artistene kan fortsette \u00e5 gj\u00f8re det de liker og elsker (og elske deg for at du st\u00f8tter dem). *elsk*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eHVORDAN FUNGERER DET?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDet fungerer slik: Du bestemmer deg for et m\u00e5nedlig bel\u00f8p du har lyst til \u00e5 donere - \u00a0og jeg blir skikkelig glad og kan fortsette \u00e5 lage kule serier. Dette er absolutt ikke obligatorisk, og seriene mine vil alltid ligge ute p\u00e5 siden min helt gratis, men om du velger \u00e5 donere blir jeg uendelig takknemlig og du f\u00e5r tusen plusspoeng i boka.\u00a0\u003cbr\u003e\u003cbr\u003eH\u00e5per dere vil hjelpe meg, fine folk!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
