center;\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u00a0ABOUT JACK\u0027S AVERAGE LIFE\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003eJack\u0027s Average Life \u003c/em\u003eis a comic about an art student and his friends. The story revolves around Jack Michaels and his daily life. It used to be a Slide of Life comic, but now I\u0027ll focus a bit more about Jack and his life in college: how he met his friends, things he has to struggle with, and some things about his past.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(118, 146, 60);\"\u003e\u00a0WHAT ABOUT THE OTHER COMICS?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eKyle the Alien Kid\u003c/em\u003e can only be read here on \u003cstrong\u003ePatreon\u003c/strong\u003e. It is an animated comic about a kid who discovers he\u0027s not a human, and he\u0027s trying to find what his purpose on Earth is. So far you can only read the Pilot, as it is currently on hiatus, although you can see sketches of the next chapter.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDecaying Planet\u003c/em\u003e is a comic about a group of survivors trying to get through the Apocalypse. Joe, the leader of the team, has a plan to stop it... but will his plan actually work out?\u00a0\u003cbr\u003eI\u0027ve posted some drawings of these characters on Instagram, but here on Patreon I\u0027ll be posting some concept art and illustrations I\u0027ll be doing for an art book. Not only that but I\u0027ll post the comic pages once they\u0027re done here before anywhere else.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0WHY BECOME A PATREON?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYou\u0027ll be supporting a recent graduate latino creator.\u003cbr\u003eA lot of the money will go to paying my college debt and gas for my car.\u00a0\u003cbr\u003eMaybe if I earn enough it\u0027ll help me to move out of my parents\u0027 house?? ;v;\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0CHARGING PER UPDATE, NOT PER MONTH\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIf you choose to become a Patron, you\u0027ll be \u003cstrong\u003echarged per update rather than per month\u003c/strong\u003e. I can post updates without charging my patrons, so you will never be charged more than \u003cstrong\u003etwo times a month\u003c/strong\u003e. You can limit your pledge yourself to not exceed a certain amount if you want. I set it up this way because I am a freelance artist and sometimes I can get busy for weeks or months and I don\u0027t want to charge people if I didn\u0027t upload any content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\u003cbr\u003e"
