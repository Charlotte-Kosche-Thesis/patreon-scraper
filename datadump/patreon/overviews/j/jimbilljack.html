    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome and thank you for visiting!\u003c/strong\u003e\u003ca href=\"http://www.jimbilljack.bigcartel.com\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eFirst of all, this incredible platform has allowed countless people to be able to pursue their creative dreams while maintaining a realiable income, and so to the creators of Patreon I say kudos and thank you very much! \u003cbr\u003e\u003cbr\u003eI really enjoy sharing my creations with the world, and I don\u0027t believe that someone\u0027s income should be a barrier to having works of art in their life that they enjoy, so all of my art that I have put up for sale is also available to download at 300ppi up to 4\" x 4\" for everyone.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://drive.google.com/open?id=0By1vyv1gLtpkRjJQd2g4dmtTc0E\"\u003e\u003cstrong\u003eFree Art Downloads\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThe focus of my account is to allow people who appreciate my artwork to decorate their homes with it, to have a deeper understanding of who I am and why I create, for them to learn new artistic techniques with me, and for them to be able to contribute to my physical and emotional well-being in an economic way. Patreon is an amazing platform for creative people and their fans to connect in a really meaningful way. For people to crowd-source a difference in someone\u0027s life and then to be able to witness that person flourish as a result! Apart from contributing on Patreon, I also have hand-signed and sometimes hand-inked prints available in my print shop that is linked below!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.jimbilljack.bigcartel.com/\"\u003e\u003cstrong\u003eOrder Signed Prints\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003
