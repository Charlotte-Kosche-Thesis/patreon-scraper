    "summary": "\u003ca href=\"https://mycroft.ai/\"\u003eMycroft-Core\u003c/a\u003e is the first open-source artificial intelligence platform.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer\u003c/strong\u003e: I am in no way affiliated with Mycroft AI Inc, i am just a developer that really likes mycroft\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://jarbasai.github.io\" target=\"_blank\"\u003eJarbas Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://github.com/JarbasAI/mycroft-style_transfer_service\"\u003eJarbas GitHub\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCX5rsMw7_fISMRIJG-Fp9yg\"\u003eJarbas Youtube\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://twitter.com/JarbasAi\"\u003eJarbas Twitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of things will you make for Mycroft?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will be making pull requests to the core code of Mycroft-core, a list of previous pull requests can be found\u00a0\u003ca href=\"https://jarbasai.github.io//publications/\"\u003ehere\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI will be also working on some Mycroft related\u00a0\u003ca href=\"https://jarbasai.github.io//portfolio/\"\u003estandalone projects and skills\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eOther things i do is\u00a0\u003ca href=\"https://jarbasai.github.io//year-archive/\"\u003eblog posts\u00a0\u003c/a\u003e and hang around the\u00a0\u003ca href=\"http://community.mycroft.ai\"\u003ecommunity forums\u003c/a\u003e and\u00a0\u003ca href=\"https://chat.mycroft.ai\"\u003echat\u00a0\u003c/a\u003eanswering questions and raising discussions about features and things i find important for an healthy and diverse open source community\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eWhat kind of videos will you make?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI will be occasionally making videos about:\u003cbr\u003e\u003cbr\u003e- dev snippets, simple barely edited desktop recordings of new features in the making\u003cbr\u003e- videos showcasing skills/features\u003cbr\u003e- tutorial videos, from simply setting up stuff, to advanced skill making topics\u003cbr\u003e- videos explaining how stuff works in a way anyone can understand\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GIkBh0VFmbc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eVideos are a secondary objective  in relation to code\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere your money goes?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere is only so much that can be done software-wise, part of the money will go towards\u00a0buying hardware in order to experiment and develop even more cool stuff!\u003cbr\u003e\u003cbr\u003eSome of it will go into cloud providers in order to host bots and micro - services, this will include the DreamBot and GigerBot as well as a full Jarbas-core instance and eventually micro-services\u003cbr\u003e\u003cbr\u003eThe bulk of money will go mainly in helping my day to day expenses, this means i have more time to work in Mycroft\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat are the rewards?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eStill thinking about the rewards, I have the following factors in consideration:\u003cbr\u003e\u003cbr\u003e- you will want to know what i am up to, there will bee a regular development log in the form of patron only posts\u003cbr\u003e- I want you to have a say, there will be a pool system to vote for what comes next\u003cbr\u003e- I want you to learn, i will be offering 1-to-1 support for patrons, stay tuned for the mattermost channel launch!\u003cbr\u003e- some of you will not want to code, but still want new features, adding of items to our todo list will be allowed to Patrons\u003cbr\u003e- some of you will not want to setup your own instance, I will allow remote access to a cloud jarbas-core instance to patrons\u003cbr\u003e- access to micro services, like Deep Dreaming or Style Transfer on demand, these micro services will be used in skills and an API key offered to patrons\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe rewards depend on some code not yet implemented, changes are possible but the basic idea has been outlined, I will make a post declaring official launch and then everything can be considered reliable info\u003cstrong\u003e,\u003c/strong\u003e please\u00a0 be patient while I gain traction!\u003cbr\u003e\u003cbr\u003eThank you for you support and patience while the rewards are not officially launched\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhy Jarbas?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJarbas is what I named my mycroft-core hacked instance, the name is the Portuguese equivalent of \u003ca href=\"https://en.wikipedia.org/wiki/Jeeves\"\u003eJeeves\u003c/a\u003e \u003cbr\u003eYou can almost always read \"Mycroft\" instead of \"Jarbas\", Jarbas will refer to my \u003ca href=\"https://github.com/JarbasAI/JarbasAI \"\u003efork\u003c/a\u003e with some changes, but almost always things should be compatible unless stated otherwise\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does Jarbas live?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHis brain lives in a server, kindly provided by CSchantz! Thank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
