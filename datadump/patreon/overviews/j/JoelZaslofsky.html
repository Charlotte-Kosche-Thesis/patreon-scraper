    "summary": "Podcasting has been my thing ever since I published my first Smart\nand Simple Matters episode in 2012. Fortunately, with the emotional and\ntechnical support of my fans, things have improved \u003cem\u003esignificantly\u003c/em\u003e since then.\u003cbr\u003e\u003cbr\u003e\n\nNow I need your financial support, too. I want \u003cem\u003eour\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003eshow to be around for a longtime \u2013 and that takes some investments.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhere the Love Goes\u003c/h3\u003e\u003cbr\u003eBased on your patronage, I\u0027ll be able to hire someone that\nmakes me and my guests sound much better in post-production. I\u0027ll crank out \u003cstrong\u003eweekly \u003c/strong\u003eepisodes once I feel the strong\nsupport of awesome folks like you. Plus, the show notes will be more engaging,\nthe transcripts will come back, and the distracting technical issues will stop.\u003cbr\u003e\u003cbr\u003e\n\nIf you give fifty cents a show \u2013 that\u0027s only a dollar a month right\nnow \u2013 we\u0027ll stay in good shape. $2.50 a show, or $5 a month, and our show can \u003cem\u003ereally\u003c/em\u003e grow. Plus, your support means\nthe people who can\u0027t afford the fifty cents don\u0027t have to feel bad.\u003cbr\u003e\u003cbr\u003e\n\nDon\u0027t have anything to spare right now? That\u0027s totally cool.\nJust please think of me next time you do. And remember there are tons of non-financial\nways to help like \u003ca href=\"http://valueofsimple.com/iTunes\" rel=\"nofollow\" target=\"_blank\"\u003eleaving an iTunes review\u003c/a\u003e,\ntelling others about SASM, or just continuing to listen in.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eSweet Sassy Molassy, I\u0027m Grateful for You! \u003c/h3\u003e\u003cbr\u003e\n\nYou aren\u2019t just a downloader, email subscriber,\nor statistic to me. You\u2019re an actual, valuable human being and part of this\ncommunity. So I\u0027m grateful for any support at any time. Thanks for your love\nand help to make SASM amazing!"
