    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eAbout me:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWelcome! I\u0027m a journalist, op-ed writer, and podcast producer covering culture and politics from a socialist feminist perspective. I write for a number of publications including The Guardian, Broadly, Paste, and The Village Voice, but I\u0027m looking to experiment with new ways to distribute and support my writing, especially the kinds of \"takes\" that have to be pitched and written (or not written) on a relatively tight schedule. By creating a reader-supported blog, I\u0027m hoping to reduce my dependence on a financially volatile industry while increasing the number of pieces that make it through from the idea phase to completion.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat to expect:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOpinions on the news, shameless propaganda, artillery pointed up, never down, and actionable advice on how to create a less awful world for ourselves and each other. I\u0027ll probably use this space to expand on topics that come up on the podcast I co-produce,\u00a0\u003ca href=\"https://majority.fm/report/\"\u003eThe Majority Report with Sam Seder\u003c/a\u003e. If you like my contributions on MR, this should provide some good supplemental material!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I use your money for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSocial reproduction, mostly: eating, sleeping, and living to blog another day. I might buy some toys for my cats.\u00a0\u003cbr\u003e\u003cbr\u003eNote: The more money people give me, the more my guilt will kick in and inspire me to produce #content. Think of my non-paying readers as free riders on a rocket ship to fully automated gay space luxury communism.\u003cbr\u003e\u003c/div\u003e"
