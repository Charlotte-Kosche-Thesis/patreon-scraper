    "summary": "I\u0027m Joe Banner. I\u0027m a designer from England, and since 2014, this Patreon has supported my short-form Dungeon World adventures. I\u0027ve made, like a \u003cem\u003ebazillion\u003c/em\u003e\u00a0of them. Here\u0027s a couple of my favourites: \u003ca href=\"https://www.patreon.com/posts/3458579/attachments/217263\"\u003eCall the Locksmith!\u003c/a\u003e and \u003ca href=\"https://www.patreon.com/file?h=4900348\u0026amp;i=373286\"\u003eLogansfell\u003c/a\u003e. There\u0027s more on \u003ca href=\"http://joebanner.co.uk/\"\u003emy website\u003c/a\u003e and \u003ca href=\"http://www.drivethrurpg.com/browse/pub/5617/Joe-Banner?affiliate_id=403966\"\u003eDriveThruRPG\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow Does This Patreon Work?\u003c/strong\u003e\u003cbr\u003eBeing a patron means you get first access to my Short-form Adventures (usually made for \u003cem\u003eDungeon World.\u003c/em\u003e)\u003cem\u003e\u00a0\u003c/em\u003eOften, they\u0027re not posted anywhere else. When they are, I like to post patreon-exclusive bonus extras, like discount codes and other fun stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is a \"Short-form Adventure\"?\u003c/strong\u003e\n\u003cbr\u003eMy good friend and RPG author David Schirduan \u003ca href=\"http://schirduans.com/david/2017/03/analyzing-adventure-modules.html\"\u003ehad this to say\u003c/a\u003e about my adventures, which I think hits the spot: \u003cbr\u003e\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem style=\"background-color: initial;\"\u003e\"Joe\u2019s adventures are somewhere between Dungeon Starters and a full cinematic adventure. His adventures provide goals for the players to choose from, a basic map or location, NPCs, and one or two set pieces. His initial setups are detailed, but rarely feature an ending. Once the adventure hits the table, anything might happen.\u00a0\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cem\u003eThe secret is different factions get their own motivations and are then set loose in the world. It\u2019s up to the GM and the players to discover what happens and how situations resolve. These adventures are great for GMs who like organic and spontaneous play.\"\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eIs there a Setting Guide?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNo, but don\u0027t panic!\u00a0\u003c/em\u003eMost of my Dungeon World adventures are set in the same the same fantasy world, one I\u0027ve been developing off and on for several years. You\u0027ll see names like Mirkasa, Chalcedon, and Umberto crop up often. For those who want all the juicy details, I recommend grabbing my books on DriveThruRPG. But don\u0027t worry - every one of my adventures is designed as a stand-alone product, ready to use with Dungeon World (or, with a little editing, another fantasy RPG of your choice.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I translate/use this stuff for my own projects?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eYes, but only the text.\u00a0\u003c/em\u003eUnless noted otherwise, the text of my Patreon releases is released under a CC-BY-SA licence. That means you can copy, remix, translate or modify the text, for personal or commercial use. \u003cbr\u003e\u003cbr\u003eIf you do release it commercially, you must provide attribution (\u201cOriginal text by Joe Banner\u201d) and your release must be under the same or similar license as the original work. \u003cbr\u003e\u003cbr\u003eThe design and layout of my books are copyright to me, so you\u0027ll have to design your own product. Alternatively, you can hire me for your own design projects!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything Else I should know?\u003cbr\u003e\u003c/strong\u003eYes - if you\u0027re already supporting me, or you\u0027ve supported me in the past, \u003cem\u003ethank you. \u003c/em\u003eEvery little helps, and I love to hear from my Patreon patrons past and present.\u00a0\u003cbr\u003e"
