    "summary": "Hello, I\u2019m James Burchill and as long as I can remember, I\u2019ve been a fan of local small business and last winter I had this idea it might be fun to invite local business owners, dignitaries and vips to join me for a coffee ... in my little Smartcar - and film it. Then edit the resulting interview and share it on my social media and YouTube channels promoting their business to my audience of more than 24,000 people (the organic SEO and search spillover is another thing altogether!)\u003cbr\u003e\u003cbr\u003eAs you can see below, it\u0027s a rather time-intensive task per episode: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e1-2 hours on the day\u003c/li\u003e\u003cli\u003e0.5 hours to download the 20-25Gb of video\u00a0\u003c/li\u003e\u003cli\u003e1-2 hours to create a trailer\u003c/li\u003e\u003cli\u003e0.25 hours to create the thumbnail image\u003c/li\u003e\u003cli\u003e1 hour to upload to Youtube and post across all my social media\u003c/li\u003e\u003cli\u003e2-4 hours editing the full version\u003c/li\u003e\u003cli\u003e1 hour creating the supporting marketing materials\u00a0\u003c/li\u003e\u003cli\u003e0.5 hours to upload to Youtube - scheduled for Friday at 9am\u003c/li\u003e\u003cli\u003e1 hour for more social media promotion and scheduling\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e... I think that\u0027s about it. I might have missed something. But as you can see it\u0027s more than 10 hours per episode.\u003cbr\u003e\u003cbr\u003eI intend to keep creating these videos for free in support of local business however your support would be awesome and go a long way to helping me keep this passion project running.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to see how many Smartcar Coffee Confidential\u0027s we\u0027ve made so far, here\u0027s the episode list:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://SmartcarCoffeeConfidential.com/episodes\"\u003ehttp://SmartcarCoffeeConfidential.com/episodes\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd the intro video (at the top) is a trailer from a recent episode. As you can see this is a light-hearted show that features people in a relaxed and fun environment.\u003cbr\u003e\u003cbr\u003eThanks in advance for your support, it\u0027s much appreciated. And if you\u0027re local to Burlington Ontario (CANADA) and would like to be a guest visit\u00a0\u003ca href=\"http://SmartcarCoffeeConfidential.com\"\u003ehttp://SmartcarCoffeeConfidential.com\u003c/a\u003e for details.\u003cbr\u003e\u003cbr\u003e#StayFrosty\u003cbr\u003e\u003cbr\u003eJames\u00a0Burchill , Creator\u003cbr\u003eThe Smartcar Coffee Confidential\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
