    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ch3\u003e\n\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eI\u0027m sorry to announce, but The JG Page is temporarily on \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHIATUS\u003c/span\u003e, my friends.\u003c/strong\u003e\u003cbr\u003eI\u0027ve been working on a game and my incompetence is not letting orgnaize my time correctly, so I\u0027ll have to put the Page on hiatus for a while.\u003cbr\u003e\u003cstrong\u003ePlease, don\u0027t hold back on removing your pledge or not pledging at all for the moment. \u003c/strong\u003e\u003cbr\u003eI\u0027d rather not get money than get it for free.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWhen I come back I\u0027ll announce it in all of the JG pages!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://orig02.deviantart.net/87e2/f/2016/311/4/e/jg_page_sticker__4_5_by_joraglove-danoqis.png\" style=\"width: 268px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://discord.gg/tEHPR3v\" target=\"_blank\"\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://joraglove.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://joraglove.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://pixiv.me/joraglove\" rel=\"nofollow\" target=\"_blank\"\u003ePixiv\u003c/a\u003e\u003ca href=\"http://joraglove.tumblr.com/post/152446457659\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://ko-fi.com/joraglove\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cRUwDH/JG_PAGE.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eINTRODUCTION\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\tYou\u0027re entering full \n\t\ttryhard zone, so description is advised. \u003cbr\u003e\n\u003cstrong\u003eIt\u0027s also porn\u003c/strong\u003e, but I guess that ain\u0027t a problem \u0027cause if you found me you were looking for some in the first place, right?\u003cbr\u003e\n\u003cbr\u003e\n\tAnyway, ahead there will be plenty of info of what \n\t\t\u003cstrong\u003eThe Joraglove Page and I\u003c/strong\u003e are about and why backing ya homie here is something to brag about at the churches on sundays.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e---\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTL;DR\u003c/span\u003e VERSION\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI, Matinee, am a brazilian artist with a bit of a rough past and am building this business to earn money so I can flee this country, get the education I have always dreamed of and live far away from some personal demons...\u003cbr\u003eAll the money I earn goes to my savings so I can follow this dream.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSupport me out of generosity, earn something stupid in return and help me out of here!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e---\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWHO IS \u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMATINEE\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tA young brazilian fuckboy without any special talent that uses sociopathic ambition to fuel its backwards climb into the abyssal depths of hell where he belongs.\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAny further info will be unveiled as other questions are answered.\n\t\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWHAT IS \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"JORAGLOVE\"?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe (DeviantArt) Page was innocently made in December 2014\u003c/strong\u003e after I \nfinished school and didn\u0027t have a place where I felt good drawing (I was\n the menace that\u0027d draw all day during classes), so I took my old DA \naccount and turned into the page we know today so I could feel more \n\"pressured\" to keep drawing and improve. \n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\t\tLater, after I discovered I \ncould earn money selling commissions (which I thought impossible since \neven today I believe my art is bottom-tier amateurism), \n\t\t\u003cstrong\u003eit became my \nmain source of income\n\t\t\u003c/strong\u003e as the price of the dolar rose a lot in my \ncountry.\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe JG\u003c/strong\u003e (short for Joraglove)\u003cstrong\u003e Page\u003c/strong\u003e is an \"alias\" I made to kind of push attention off of me, maybe simply because the sentence \"my fans\" gives a shitty taste to my mouth, hence why I always refer to the people that like my shit as watchers/followers \"of the Page\".\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\tEven though I try to bring a good variety of content to the pages that inherit the name, \n\t\t\u003cstrong\u003eit\u0027s always going around shitposting, games, hentai and guiding.\n\t\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWHY IS YOUR PATREON FOR YOU\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eINSTEAD OF THE JORAGLOVE PAGE THEN?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\tAll the money I earn anywhere, I use to survive and help my parents when they are in very dire situations, \n\t\t\u003cstrong\u003ebut most of it is saved so I can carry on to a decent country and study\u003c/strong\u003e, however, \u003cstrong\u003ethe \"fanbase\" spawn by my work through the Page is something that I\u0027ll try to drag with me even when I venture outside the borders of \"The Joraglove Page\".\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\tYou\u0027re not helping just the page when you donate, you\u0027re supporting a possibly dangerous dude achieve his obsessions. \n\t\tCool, right?\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHAT DO I GET\u003c/span\u003e IF I DONATE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\tBragging rights at the church.\u003cbr\u003e\n\u003cbr\u003e\nI mean...\u003cbr\u003e\n\u003cbr\u003e\n\t\tThe rewards listed on the right are worthy for \n\t\t\u003cstrong\u003enew artists\u003c/strong\u003e - which receive mentorship and help whenever they desire -, \u003cstrong\u003epeople with fetishes and special tastes\u003c/strong\u003e - that can bend non-commission drawings to their liking - and \u003cstrong\u003ecommissioners\u003c/strong\u003e...\u003cbr\u003e\n\u003cbr\u003e\nBut also my deepest sign of appreciation.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tNow, \u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWHO ACTUALLY IS \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMATINEE\u003c/span\u003e?\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\tMan, \n\t\t\u003cstrong\u003eI never even touched a paper to draw something until I was 17.\u003c/strong\u003e To achieve what I want to in the future, I figured (in 2013) I would need to learn how to draw, so I started doing it excessively. \u003cstrong\u003eWhen I started my DeviantArt page, I barelly had 1 year of drawing experience\u003c/strong\u003e and, with 14 months of such, \u003cstrong\u003eI started taking commissions to help my parents\u003c/strong\u003e, which were almost going bankrupt. Being as neurotic and perfectionist as I am, I suffered a lot to pull off each drawing, \u003cstrong\u003eworking 12 hours EVERYday\u003c/strong\u003e, which occasionaly would trap me in a chair for 18 hours straight, sometimes even spilling tears of frustration along the way. \u003cbr\u003e\n\u003cbr\u003e\n\t\tIn 3 months, I managed to literally save my parents from losing their house by saving $2000 (which is a lot in my country) solely from commission money (this was in March/April 2015). \n\t\t\u003cstrong\u003eUntil today, after a lot of new experiences, I\u0027m still trying my best to save money, emmigrate and study in a decent country...\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tI don\u0027t make that much money, but it\u0027s the maximum I can possibly make in this pisshole. This helps me improve and bring me closer to my dreams everyday. \n\t\t\u003cstrong\u003eWherever your money is being used (or not), I guarantee it\u0027s not being idly spent.\u003c/strong\u003e If you even care about that...\u003cbr\u003e\n\n\u003c/div\u003ehttps://discord.gg/tEHPR3v"
