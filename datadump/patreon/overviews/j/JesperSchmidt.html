es directly to the creation of more content. Your support will allow\nme to optimize the different aspects of my time and production methods in order to serve you better. \u003cbr\u003e\u003cbr\u003e\n\nThe\n$-values you see on this page is before fees and declined pledges. I usually\nreceive 80-90% of what is listed.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eI don\u0027t have any money to give...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI fully respect and understand if you are not in a place where you can offer financial support. Please don\u0027t become a patron\u00a0if you\u0027re low on money or are struggling financially.\u00a0\u003cbr\u003e\u003cbr\u003eThere are some other things you can do which doesn\u0027t require any money: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSubscribe to my channel, \u003ca href=\"http://bit.ly/1WIwIVC\" rel=\"nofollow\" target=\"_blank\"\u003eCLICK HERE\u003c/a\u003e\nand watch my videos\u003c/li\u003e\u003cli\u003eSign up for my email list by grabbing one of the free\ndownloads of my website, \u003ca rel=\"nofollow\"\u003ewww.jesperschmidt.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eShare my videos everywhere you can and encourage others to check out my channel\nand website\u003c/li\u003e\u003cli\u003eConnect with me on Facebook, \u003ca href=\"http://bit.ly/28NJQXO\" rel=\"nofollow\" target=\"_blank\"\u003eCLICK HERE\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://bit.ly/28NJQXO\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003eConnect with me on Twitter,\u00a0\u003ca href=\"http://bit.ly/28O3ArW\" rel=\"nofollow\" target=\"_blank\"\u003eCLICK HERE\u003c/a\u003e.\u00a0\u003c/li\u003e\u003c/ul\u003e \u003cbr\u003eAny support\nis truly appreciated.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eThanks for being here!\u003c/strong\u003e"
