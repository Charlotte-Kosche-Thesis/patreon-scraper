    "summary": "Decent Heath Insurance \u0026amp; $400 per week is all that stands in the way of being the best possible me. \u00a0The opportunity to be a productive citizen doing what I am best at is the best gift anyone can give. \u00a0\u003cstrong\u003eThank you for supporting the arts and all the wonderful things people can do when given the chance.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor You:\u003c/strong\u003e\u003cbr\u003eMust be working on something all the time; while I watch my favorite science documentary programs, there are several crafts I do to keep busy. One example is unique \u003cstrong\u003eu\u003c/strong\u003e\u003cstrong\u003epcycled stickers\u003c/strong\u003e. \u00a0Upcycled stickers recycle images cut\u00a0out of salvaged ephemera: damaged children\u0027s books, vintage magazines, junk mail, proofs from my printmaking projects, et cetera. The original image (no copies)\u00a0is cut out by hand and assembled into a unique sticker with a clear border. \u00a0I started this a long time ago because stickers make fun gifts for the people I love. \u00a0The stickers are well liked around here so several years ago,\u00a0I started making them to sell for cheap at the events where I show my art. I also design \u003cstrong\u003evinyl stickers \u003c/strong\u003efrom my own art and illustrations. See my Etsy and Instagram pages for examples:\u003cbr\u003e\u003ca href=\"http://www.etsy.com/shop/JulietJaeger?ref=seller_info\" rel=\"nofollow\"\u003eetsy.com/shop/JulietJaeger\u003cbr\u003einstagram.com/theladyjuliet\u003c/a\u003e\u003cbr\u003eOffering you a sticker (or more!) for letting me make my art without the strict confines of a soul-sucking-day-job.\u003cbr\u003e\u003cbr\u003ePrints of my art will be added soon.\u003cbr\u003e\u003cbr\u003ePatrons will also gain access to my Patreon Activity Stream for peaks into my studio practice with in-progress images of art and discussion of my process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore about my work:\u003c/strong\u003e\u003cbr\u003eUltimately, I wish I could draw \u003cem\u003eeverything \u003c/em\u003ein one piece, from the microscopic lifeforms we need to live but can not see directly to the scale of time \u0026amp; space that we can not fully comprehend. \u00a0 I settle for drawing and painting pieces of this giant puzzle. \u00a0\u003cbr\u003e\u003cbr\u003eParticularly fond of amebae and other microscopic life; cycles \u0026amp; machines both natural and human-made; patterns made of thousands of individual things; internal \u0026amp; invisible structures; extremophiles; life in the deep ocean; geology \u0026amp; plate tectonics; fossils...All of this imagery describes our planet and our place in it. \u00a0\u003cbr\u003e\u003cbr\u003eSome of my work is based on the use sets of rules. When combined with the my hand and small decisions result in a different outcome. \u00a0This is detailed in my Patreon Activity Stream for all of my patrons."
