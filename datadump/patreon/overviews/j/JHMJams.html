    "summary": "\u003ch3\u003eWelcome to my Patreon page!\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nMy name is Ken, and I\u2019m a NYC based classical cellist who loves pizzicato. I did both my undergraduate and graduate studies at Juilliard, but you\u2019ll notice that I never play classical music in any of my videos. I wanted to do something refreshing to take a break from my usual classical life. I found a way to combine many of my passions in life: spending time with my friends, playing chamber music, and listening to pop \u0026amp; jazz. The result? JHMJams.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhat is JHMJams?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nJHMJams is a short and casual music cover series that happens every Tuesday\u2019s and Friday\u2019s on my Instagram (@kkubota8) and YouTube (@JHMJams). I get together with whoever is available and come up with our own arrangements for pop songs on the spot. Our covers are not pre-arranged, so it\u2019s all by ear with no sheet music. We don\u2019t have set members so you\u2019ll often find a variety of size and combination of instruments. We have a lot of fun making these covers, and it\u2019s my way of reminding myself and others not to lose the joy in music making.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nPatreon is a unique platform to support creators like myself through patronage. You have an opportunity to become my patron by pledging a small amount of money every time I create a piece of content. Patreon is not like a crowdfunding site where people donate a larger chunk of money once to support a big project. You get to see me grow with your help from content to content, which makes it a much more personal experience for both of us!\u003cbr\u003e\u003cbr\u003e\n\nShould you choose to become my patron, there are rewards for each tier, such as being able to request songs, download our covers, get a dedicated video, or collaborate! Definitely also let me know if there are other rewards you would be interested in. You will also get immediate access to a collection of behind-the-scenes footage the moment you become my patron!\u003cbr\u003e\u003cbr\u003e\n\nYou can pledge as little as $1 per content, and also set a maximum cap per month so you never go over budget. You can also opt out at any time as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhy am I on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nI want to find a way to compensate for all the musician\u2019s time and travel. We\u2019ve made hundreds of videos already, and the musicians have generously donated their time to be part of this project. I eventually want to make this a financially sustainable project for me and my friends, so we can continue bringing you our unique arrangements!\u003cbr\u003e\u003cbr\u003e"
