    "summary": "Hola Amiguetes. Soy Josemi y tras 7 a\u00f1os en YouTube ha llegado el d\u00eda en el que uno no puede continuar por su propia cuenta. Todo ha cambiado much\u00edsimo y como sabr\u00e9is es imposible poder vivir actualmente haciendo este tipo de contenido en las redes. Mi intenci\u00f3n con todo esto es poder seguir compartiendo lo que me gusta, traer contenido diario a Youtube, que pod\u00e1is formar parte de las decisiones del canal y con suerte eliminar todos los anuncios y publicidad del canal en los v\u00eddeos.\u00a0\u003cbr\u003eMuchos os preguntareis si esto es obligatorio y la respuesta es NO. Por mi parte, me apoye econ\u00f3micamente o no me apoye la gente, quiero seguir trayendo contenido a YouTube. Es mi verdadera pasi\u00f3n y lo que m\u00e1s me gusta.\u00a0\u003cbr\u003eEsto ser\u00e1 una forma de apoyar el proyecto, de apoyar mis v\u00eddeos, y de ayudar que sea posible d\u00eda a d\u00eda. Por mi parte quiero poder traeros 30 v\u00eddeos al mes, una media de 15h de contenido y sorteos semanales de tarjetas de 20 Euros de Battlenet entre otras cosas para los Patreon.\u003cbr\u003e\u003cbr\u003eNos os mentir\u00eda si digo que sois mi vida, que muchos de vosotros llev\u00e1is a\u00f1os a mi lado y que me hab\u00e9is tratado como a un verdadero Rey, que hab\u00e9is cambiado mi vida, que os siento cerca de m\u00ed y que jam\u00e1s pens\u00e9 cuando empec\u00e9 y ten\u00eda 16 a\u00f1os que llegar\u00eda un d\u00eda como el de hoy, en el que directamente os pedir\u00eda esta gran ayuda para poder avanzar con esto.\u00a0\u003cbr\u003ePor mi parte no quiero pedir nada desorbitado, nada mas que 1 dolar para apoyar el proyecto, para apoyar el contenido diario y que pueda seguir viviendo de esto que tanto me gusta...\u003cbr\u003eComo bien he dicho NO es obligatorio, es m\u00e1s con ver los v\u00eddeos en YouTube ya es una gran forma de apoyarme, pero como entender\u00e9is no es suficiente y por eso he creado este Patreon.\u003cbr\u003e\u003cbr\u003eEntiendo que no todo el mundo se puede permitir apoyar, si ese es tu caso por favor no lo hagas entonces. Por otro lado si est\u00e1s dispuesto a apoyarme mes a mes todo lo que puedo ofrecerte\u00a0 es mi tiempo, mis v\u00eddeos y yo como persona... Si decides que esos 12 Euros merecen la pena por apoyarme todo un a\u00f1o, a mi me habr\u00e1s convertido en el hombre m\u00e1s feliz del mundo, de verdad.\u00a0\u003cbr\u003e\u003cbr\u003eEso es todo amigos, me siento muy nervioso si os soy sincero pero llegados a este punto me veo en la necesidad de dar este paso, un paso que quiz\u00e1 ayude a que esto dure m\u00e1s a\u00f1os, o quiz\u00e1 no. Gracias una vez m\u00e1s a todos los que est\u00e1is detr\u00e1s de las pantallas, son tantos a\u00f1os que os debo much\u00edsimo... Espero que esto salga adelante y podamos compartir mil y un momentos m\u00e1s juntos =)."
