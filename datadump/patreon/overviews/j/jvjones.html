    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/34sfcv8.png\"\u003eJ.V.Jones is a USA Today and internationally best-selling author. This is her \u003cbr\u003esausage-obsessed pup, Little Moo\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eThanks for stopping by. It\u0027s been a while.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI created this Patreon page so you can join and support me reclaiming what I do best and love most: writing. I know you have lots of questions, about where I\u0027ve been and what I\u0027ve been up to. That\u0027s a story I\u0027ll tell here, over time. For now let\u0027s just say there\u0027s been some difficult years.\u003cbr\u003e\u003cbr\u003eYou can\u0027t start anything until you\u0027re ready. Quietly and at exactly the right speed for these things--imperceptible--I\u0027m retaking my identity as a writer. Words have been typed and saved. Discipline (always the hardest move in the writer\u0027s playbook) has been reestablished. Dreams, the goofy hard-to-admit kind where you imagine yourself being pulled onto the stage by Jessica Chastain when the adaptation of your book wins the Oscar for Best Movie, have been dreamed.\u003cbr\u003e\u003cbr\u003eSo let\u0027s get started. This is where it all happens: blog posts, work-in- progress reports, new stories and chapters, doggie photos, videos (these won\u0027t be pretty I can tell you that now), goofy articles and pirates. \u003cbr\u003e\u003cbr\u003eMost importantly it\u0027s about finishing a book. About following something through from beginning to end. This is the journey we\u0027ll start with Patreon, one sentence and chapter at a time. This is why I\u0027m asking for your help.\u003cbr\u003e\u003cbr\u003eThanks for being part of this,\u003cbr\u003e\u003cbr\u003eJules \u0026amp; Little Moo"
