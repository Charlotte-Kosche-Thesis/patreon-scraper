    "summary": "Haylou!\n\u003cbr\u003eI am \u003cstrong\u003ePatze Shaymin\u003c/strong\u003e, mostly known as \u003cstrong\u003eJeyawue \u003c/strong\u003e:D\n\u003cbr\u003eMy big dream is to create my own game...\u003cbr\u003e\u003cstrong\u003eAND NOW I WILL WORK HARD TO MAKE IT COME TRUE!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s supposed to be a open world fantasy MMORPG in Cel Shading style.\u003cbr\u003eI have the idea to not just give plain quests, but that it\u0027s much more about exploring the area and world, which then gives you \"suggestions\" of doing things, instead of quests. You are a \u003ca href=\"https://jeyawue.deviantart.com/journal/What-are-Serpesh-729032554\"\u003eSerpesh\u003c/a\u003e, an always evolving creature which collects genes and colors to always change and explore life.\u003cbr\u003e\u003cbr\u003eI need the money to pay my team, create a website domain with registration, forums, for the servers and much more-\u003cbr\u003eYour support would mean the world for me!! I couldn\u0027t be happier to fulfill my dream of bringing joy to others through playing my own created game!\u003cbr\u003e\u003cstrong\u003eThere will be rewards for supporters, you will be informed about updates and will be able to play demos and look at our concept and progress!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0I\u0027m thankful for every one of you, for watching my content and supporting me - if not with patreon, then with all of your friendly, curious and suggestive comments. It really meants the world for me and supports me in creating art and pursuing a dream!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTHE REWARDS LIKE ARTBOOK AND PLUSHIE AND THE OTHER GAME REWARDS WILL BE GIVEN WHEN THE GAME IS DONE. However you won\u0027t have to pay these rewards forever until the game is finished. After your first donation you will be written in a notice to get your reward.\u003cbr\u003e"
