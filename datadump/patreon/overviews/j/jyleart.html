    "summary": "\u003cstrong\u003eHello everyone!\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/1a8b/f/2018/098/5/8/1___welcome__by_jyleart-dc8bebo.png\"\u003e\u003cbr\u003e\u003c/strong\u003eThe name is Jylen, or Jyle; a combination of my first names. Male. 18. I\u0027m simply an artist trying to make do with my hobby, rather.. my passion!\u003cbr\u003e\u00a0\u003cbr\u003eIn this journey of mine I\u0027ve been through a lot of ups and downs regarding my activity in my passion as a digital artist, you may say that I\u0027ve been through the state of laziness numerous times, and days where I didn\u0027t feel like drawing at all because of personal issues, letting my emotions get the best of me so much I could not even draw, it was unprofessional, they say that you must not let emotions get ahead of your work or you will truly be affected.\u003cbr\u003e\u003cbr\u003eBut starting this journey won\u0027t be something I\u0027ll take lightly, I\u0027ll take responsibility on this.\u003cbr\u003eI acknowledge my responsibility as a creator, and will do so, I will continue to draw and draw, for myself, and thanks to you all, I could have the opportunity to sustain myself with daily necessities in life, all the more doing something I love and what I\u0027ve grown for! \u003cbr\u003eSo in advance, I offer my thanks, I apologize for my failures, and I will do my best!\u003cbr\u003e\u003cbr\u003eI will be leaving my main character, the mascot and the representative of the my page, Yumi, to take over and to serve as my avatar!\u003cbr\u003e"
