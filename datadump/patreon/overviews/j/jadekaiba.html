    "summary": "\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003eI am an artist and musician from the UK and I create original artwork and songs featuring Vocaloids. I write my own lyrics, create the backing in FL Studio, tune the vocals in the Vocaloid 4 editor and even draw the cover art for the songs. My partner, TheScaredyCat, then creates promotional videos for my songs, using the artwork I have provided.\u003cbr\u003eI currently upload my songs to SoundCloud and sell them digitally on Bandcamp, though I aim to sell physical copies in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eAs you may be aware, buying Vocaloids can hurt your wallet pretty bad!\u003cbr\u003eTo give you an idea of the software I have bought to work on my songs, I currently own 20 Vocaloids, the Vocaloid 4 Editor, the Producer edition of FL Studio to make my backing tracks and Paint Tool SAI to create all my artwork,\u00a0so you can probably imagine the amount of money I have put into this...\u003cbr\u003eBut regardless of the costs, I am determined to make more music and art!\u003cbr\u003eThat\u0027s why I created this Patreon page, so that those with the same passion for art, music and Vocaloids might support me in my quest to share my work with the world and to spread the love of Vocaloid.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect?\u003c/strong\u003e\u003cbr\u003eIf you want to see examples of my work, take a look at my SoundCloud and YouTube channel.\u003cbr\u003e\u003cbr\u003eSoundCloud:\u003cbr\u003e\u003ca href=\"https://soundcloud.com/jadekaiba/tracks\" rel=\"nofollow\"\u003ehttps://soundcloud.com/jadekaiba\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/60837998\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_us
