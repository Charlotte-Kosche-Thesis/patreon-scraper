    "summary": "My name is Jennie Breeden. I\u0027ve been drawing\u00a0\u003ca href=\"http://thedevilspanties.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Devil\u0027s Panties\u003c/a\u003e since 2001. The Devil\u0027s Panties is a daily comic about the weird and funny things that happen to me. It\u0027s kind of like a journal comic. Jesus and the Devil swing by once in a while to smoke pot and argue about the human race, but other than that, it\u0027s totally almost semi-autobiographical:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"http://thedevilspanties.com/archives/9652\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://cdn.thedevilspanties.com/comics/20151203.png\"\u003e\u003cimg src=\"http://cdn.thedevilspanties.com/comics/20140411.png\"\u003e\u003c/a\u003e\u003ca href=\"http://thedevilspanties.com/archives/8670\" rel=\"nofollow\" target=\"_blank\"\u003e\u00a0\u003cimg src=\"http://cdn.thedevilspanties.com/comics/20150128.png\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\nI\u0027ve described webcomics as a coffee shop that gives coffee away for free but sells the coffee accessories. I post something new to my website each day, then I put books and pins and shot glasses in my store and hope for the best. Up to this point I have not found a way to be paid for the comics that I draw. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nEnter Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nWith Patreon, readers of the comic can support me directly for my main work, allowing me more time to focus on producing comics, and less time figuring out roundabout ways of harnessing dollars from your giggles.\n\u003cbr\u003e\n\u003cbr\u003e\nSome of your dollars will go to coffee.\n\u003cbr\u003e\n\u003cbr\u003e\nThe coffee is needed."
