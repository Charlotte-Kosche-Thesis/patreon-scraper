    "summary": "Welcome, traveler. You look cold... Take a seat up by the fire; let me take your coat. I\u0027ll pour you a drink. Finest lager this side of the Kales, and don\u0027t let those Stormshields tell you different. This here\u0027s the Bearded Dragon. Warm food, cold drinks, and stories as long as the hearth fire burns.\u00a0\u003cbr\u003eJust wave my wife or I over when you\u0027re ready for a hot meal. We\u0027ll take care of you.\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon. I\u0027m a writer, self-published and probably self-limiting, with a penchant for Fantasy. I live and breathe Dungeons and Dragons, and have been plugging along towards my goal of being one of the Fantasy Greats. I\u0027m aiming high, I know, but with dedication, talent, and a little bit of help from you, We\u0027ll create worlds that most could never dream of.\u003cbr\u003e\u003cbr\u003eThe goal of this Patreon is twofold. One, It will act as a medium for me to share my creativity with you in an easy and straightforward way. Two, it will create a creativity-driven D\u0026amp;D community that we can all take pride in. A place that we can go when we need to get away from the cold realities of the outside world. A place with warm meals and cold ale, where the stories never end. Welcome to your second home."
