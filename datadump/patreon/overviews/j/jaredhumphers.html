    "summary": "Hey, everyone! Thanks for stopping by my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWho are you?\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Jared. I\u0027m an ok singer, songwriter, and musician from Deville, Louisiana. I\u0027m also a junior music major at Louisiana College (\u003cem\u003e#clawsup\u003c/em\u003e)! You\u0027ll find me creating music and talking about topics I care about (as well as eating lots of Skittles...). One of my main goals is to always leave you knowing more about God and the life He\u0027s given us, or leave feeling a little better than how you came.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhat is Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/i\u003ePatreon is a website devoted to helping creators get paid for their work! For me, you can choose a certain amount to donate each month. The best part? You can start and/or stop \u003cem\u003eany time you\u0027d like!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy should I support YOU?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYour financial support would mean a TON to me! It allows me to go more, do more, help more, and create more. Not just more, but it\u0027ll equip me to do all of the above...\u00a0\u003cstrong\u003ebetter!\u003c/strong\u003e\u00a0So, you don\u0027t have to support me, but think of how cool and hipster you\u0027ll be when you can say that you supported me \u003cem\u003ebefore everyone else\u003c/em\u003e! Plus, you\u0027ll get some pretty ok rewards for supporting me! \u003cbr\u003e\u003cbr\u003eThis new year is going to be PACKED with lots of amazingly ok content, so just hang on! I hope you\u0027ll join me on my journey!"
