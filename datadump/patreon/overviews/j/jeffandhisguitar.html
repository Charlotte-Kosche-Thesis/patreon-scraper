    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/JRXBz6rppi0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"468\" src=\"https://www.youtube.com/embed/jB_ECmiq7oY\" width=\"832\"\u003e\u003c/iframe\u003e\u003cbr\u003eHello there.\u00a0\u003cbr\u003eThank you for looking at my Patreon page.\u00a0\u003cbr\u003e\n\u003cbr\u003eI am an unsigned and un-endorsed guitarist that has great potential to leave a legacy of music and video for humanity to enjoy.\u003cbr\u003eI am looking for funds to sustain my creative continuity and to upgrade equipment for better consistent listening and viewing.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI CAN PROVIDE TO YOU\u003c/strong\u003e\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003eRegular music videos. \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/i\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eExpressing creativity\u003c/em\u003e\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003ePatreon exclusive Content. \u003c/i\u003e\u003cem\u003e\u00a0lessons for all abilities.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003cstrong\u003eSkype Guitar lessons.\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003eSharing skills\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eTravel content\u003c/strong\u003e. \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/em\u003e\u003cem\u003eFunny informing videos\u003cbr\u003e\n\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eHi\u003cbr\u003eMy name is Jeff, and shortly ago I took the step towards my true purpose in life...And that\u0027s to make music, and to share it with the world!\u003cbr\u003eI\u0027ve left it behind so long because I was internally shy with myself and skills, scared of debt and I simply don\u0027t like to ask for things.\u003cbr\u003eThis is horrible !!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eHere\u0027s a quick story.\u003cbr\u003e\n\u003cbr\u003eTHEN.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m from a small family and was born and raised in a small strange town called Penzance, far in the South West corner of Cornwall in the U.K. \u003cbr\u003eIt\u0027s a nice place to live but nothing much changes.\u003cbr\u003eEmployment opportunities are slim and financially seldom rewarding.\u003cbr\u003eI spent my youth playing guitar, sports, staying out of trouble and working various jobs.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo\u003c/strong\u003e\u003cbr\u003eI finished school back in 1995 with little exam qualifications and I decided to jump into employment as further education seemed a bit confusing. The Internet was rubbish and most of the people I knew around me were working. \u003cbr\u003eThe only inspiration to me was Mr Penberthy who owned a 5 bedroom house in Clacker Street.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMe\u003c/strong\u003e\u003cbr\u003eI\u0027ve played the guitar since I was a teen, self-taught and grew up with metal and hard rock and all sorts and have always kinda kept it to myself and put it aside as a hobby for evenings and weekends.\u003cbr\u003eNobody else paid much attention or played much where I lived and I didn\u0027t consider it as a possible gateway to provide a stable income.\u003cbr\u003eI felt I had to get a normal job and live a normal life, be in debt and fit in with the normal people around me.\u003cbr\u003eAs a shy quiet un-confident lad called Jeffery with ginger hair and googly eyes, I didn\u0027t really know any better. ( haha, I\u0027m cool with that now )\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHistory\u003c/strong\u003e\u003cbr\u003eI\u0027ve had many jobs in the past. I worked for Mencap, helping people with disabilities for 4 years, worked at the local hospital in healthcare for 5. Worked crappy factory jobs, construction/farm, cab driver .... the list goes on. \u003cbr\u003eBasically, working what was available just to eat and to pay the crippling rent bills.\u003cbr\u003eI taught a bit of guitar in a local school and was always welcomed home from work by an Ibanez Prestige and a Marshall. \u003cbr\u003eThe ultimate stress buster.\u003cbr\u003e\n\u003cbr\u003eAll of that time I wasn\u0027t happy, but my heart was content because I knew I was doing credible things for humanity, but I was financially getting nowhere.\u003cbr\u003eI\u0027d always been giving my time and energy to other employers and have never given myself any self-belief that I could financially support myself with my talents.\u00a0\u003cbr\u003eI simply didn\u0027t know who I was.\u003cbr\u003eMany years flew by.!\u003cbr\u003e\n\u003cbr\u003eWith the consistent bad weather, no spare cash, thing\u0027s getting more expensive and everybody around me getting deeper into life choices and heavy commitments.\u003cbr\u003eit was now or never.....\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027m off\u003c/strong\u003e\u003cbr\u003eSo, I plucked up the courage and booked a one-way ticket to Asia and left that life in 2016.\u003cbr\u003eBringing with me just a backpack and my guitar.\u003cbr\u003eI moved to Cambodia to visit a friend and to see if I could sustain a living playing/teaching my passion which is music.\u003cbr\u003eI haven\u0027t been back since.\u003cbr\u003e\n\u003cbr\u003eSo far I have survived with just my guitar, a strong spirit and a friendly smile.\u003cbr\u003eA very commendable feat in itself which I\u0027m surprised at.\u003cbr\u003eI\u0027ve made a lot of sacrifices with lots of personal basic necessary comforts, but I\u00a0can honestly say some words an old friend once said...\u003cbr\u003e\n\u003cem\u003e \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0It hasn\u0027t been easy, but it\u0027s a small living worth scraping for. :)\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eNOW\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eSince then, I have been touching hearts with my music and story across Asia. \u003cbr\u003eI\u0027m still scraping the barrel financially but I am happier.\u00a0\u003cbr\u003eThe sun always shines and its just a crazy place to live.! \u003cbr\u003eBut..... the past two years since coming here, I\u0027ve musically been static.\u003cbr\u003eI have been in local bands, played solo gigs in hotels and restaurants and I teach kids guitar in local school. Its all good and I make enough for basic existence and to cover Visa costs etc,\u00a0 but I need to do what makes me happy, and that\u0027s to write/create my own music and videos properly. \u003cbr\u003eThat stuff takes time!\u003cbr\u003eIt\u0027s time to take the next step.\u003cbr\u003eI need Patreon support so I can create music as often as I can and be consistent with current trends. \u003cbr\u003eI would love to do this full time.!\u003cbr\u003e\n\u003cbr\u003eI have lot\u0027s of material ready to go, as I have suppressed so much in the past years.\u003cbr\u003eI just thought nobody was interested, and I\u0027m not really into technology.! \u003cbr\u003eI got so lost with it when 4 track recorders came out back in 1996.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSo\u003c/strong\u003e\u003cbr\u003eI like to compose instrumental arrangements of classic songs on the guitar and can arrange and compose original music with ease.\u003cbr\u003eI have a 6 track original EP available online with a mix of genres and styles and I have the second EP upstairs in my head and ready to record.\u003cbr\u003eI can play the drums and other instruments and have a good all-around grasp of all the disciplines required for a good professional musician.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf I had the right equipment and my own studio, I would produce sterling results !!!!\u003c/strong\u003e\u003cbr\u003eThat\u0027s why I\u0027m on Patreon.\u003cbr\u003eHopefully you good people like my music and can see my potential and will support me in getting there!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027m basically a British Rob Scallon or a British Kfir!\u003cbr\u003eThey have an amazing following and are great at what they do.\u003cbr\u003eYoutube those names if you wish. It will give you an idea of what I can do.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eI can write good atmospheric music for anything. films/TV, Computer Games/Apps.\u003cbr\u003eI can make cool location loops in all genres. Bringing smiles to communities.\u003cbr\u003eI can review gear, give guitar lessons to the world and make music out of anything, \u00a0plus I have some great personal material as well!. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHmm\u003c/strong\u003e\u003cbr\u003eI\u0027ve studied the video and sound quality on other popular guitar channels and I have a long way to go for consistent commendable viewing.\u003cbr\u003e\u003cbr\u003eIt\u0027s just homemade mass-produced paper slips which stops me.\u003cbr\u003eAlways been hard to come by in my life.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJerry Springer\u0027s\u00a0Final Thought\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eSo I\u0027ve realised that online platforms are bringing the world together, it\u0027s awesome.!\u00a0\u003cbr\u003eGiving individuals the chance to shine whilst bringing content and inspiration to others, and making a living doing what they love. ;)\u003cbr\u003eI\u0027ve been watching it all for ages but now realized these people aren\u0027t just doing it for fun. \u003cbr\u003eIt\u0027s their job, life and passion.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI want to be a contributor to it. ;)\u003cbr\u003e\n\u003cbr\u003eIf you like my music and videos, you can help me climb this musical mountain with a small donation.\u003cbr\u003eMy goal is to write music and create musical content in all forms full time.\u003cbr\u003eAs any creator will tell you, it\u0027s expensive and hard to combine normal existence and to produce content.\u003cbr\u003e\n\u003cbr\u003eFeel free to see my rewards and see If any of them suit you.\u003cbr\u003e\u003c/strong\u003eGuitar lessons\u003cbr\u003eMentor support\u003cbr\u003eEnglish lessons\u003cbr\u003e\n\u003cbr\u003eI thank you for your time\u003cbr\u003eCheers\u00a0\u003cbr\u003eJeffx\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
   },
