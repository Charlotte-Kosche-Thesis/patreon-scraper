    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/V_JTA5NBsbI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-12-27T00:00:28+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eDER JOCR KANAL WIRD ERWEITERT UND WIR BAUEN EIN NETZWERK AUF, WELCHES DICH BEI FRAGEN ZU DEINEN APPLE PRODUKTEN UNTERST\u00dcTZEN WIRD.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWER ICH BIN!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMein Name ist Joel Samael, Solo-Entrepreneur, CEO und Gr\u00fcnder von JOCR-Apple Product Support. Ich unterst\u00fctze Kunden mit ihren Apple Produkten, vor-Ort in Berlin, per Fernwartung weltweit und auf YouTube mit kostenlosen Hilfevideos und Tutorials.\u003cbr\u003e\nIch bin Moderator der #fragJOCR Show, eine Q\u0026amp;A Show spezialisiert auf technische Fragen und Know-How\u0027s. \u003cbr\u003e\nDie Joel Samael VLOG\u0027s sind eine Dokumentationsserie die Teile davon zeigt, wie es ist, sich in diesem digitalen Zeitalter selbstst\u00e4ndig zu machen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWAS ICH MIT DEINER HILFE VORHABE!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIch werde ein Team aufbauen um die bestehenden Kan\u00e4le auszubauen und um mehr Inhalte f\u00fcr ALLE Zuschauer zu erstellen. Das Ziel soll sein, deine Fragen und Probleme mit deinen Apple Produkten so oft und so schnell wie m\u00f6glich beantworten zu k\u00f6nnen. Freue dich auf neue und alte Gesichter in meinem Team\ud83d\ude1c\u003cbr\u003e\n\nGleichzeitig m\u00f6chte ich mit eurer Unterst\u00fctzung mehr Zeit haben qualitativ hochwertigere Videos zu produzieren und den Produktionsworkflow zu beschleunigen. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e1. SCHRITT\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAls erstes m\u00f6chte ich deswegen ein neues Studio aufbauen in welchem ich sowohl bestehende als auch neue Formate aufnehmen kann. Dazu z\u00e4hlen: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e #fragJOCR Show\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJOCR News\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJOCR Talk\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHilfevideos und Tutorials\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eReviews\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePodcasts\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInterviews\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\nDamit m\u00f6chte ich es erm\u00f6glichen, dass ich aufnehmen kann ohne dass es den tagt\u00e4glichen Kundenworkflow in meinem Office st\u00f6rt. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e2\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e. SCHRITT\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIm zweiten Schritt m\u00f6chte ich \u201eDigitale Ninjas\u201c ausbilden, die mir und damit Dir helfen deine Fragen zu deinen Apple Produkten online zu beantworten und Hilfestellung bei komplexen Problemen zu geben. \u003cbr\u003e\u003cbr\u003eUnd au\u00dferdem allen die mit Interesse meine Selbstst\u00e4ndigkeit auf meinem Vlog Kanal verfolgen mehr Hintergrundinformationen, Erfahrungen, H\u00fcrden und Feedback auf die Entwicklung geben zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWICHTIG: \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWenn Du Ideen f\u00fcr weitere Features oder Angebote hast, die dich interessieren w\u00fcrden dann schick sie gerne r\u00fcber - ein grosser Teil von diesem Projekt ist die JOCR Community zusammenzubringen.\u003cbr\u003e"

     "created_at": "2017-12-19T10:54:31.072024+00:00",
     "description": "\u003cstrong\u003e\u2022 Zugang zum exklusiven Patreon Feed\u003c/strong\u003e\n\u003cp\u003e\u003cstrong\u003e\u2022 Zugang zu exklusiven JOCR Wallpapers\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u2022 Early Access zu neuen YouTube Videos vom JOCR Kanal und Joel Samael Vlogkanal\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u2022 monatlicher LIVESTREAM zu aktuellen Themen sowie Einblicke in meine Selbstst\u00e4ndigkeit\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u2022 monatliches JOCR Update-Video\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\"Danke JOCR!\" ist f\u00fcr alle, die Joel unterst\u00fctzen und zus\u00e4tzlich als eine der ersten Zugang zu neuen Videos bekommen m\u00f6chten.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDu freust dich auf regelm\u00e4\u00dfige Inhalte und m\u00f6chtest Joel bei seiner Arbeit unterst\u00fctzen? Du stellst kostenlose Fragen unter dem Hashtag #fragJOCR und das schlechte Gewissen sagt dir, du m\u00f6chtest Joel etwas zur\u00fcckgeben? Dann bist du hier genau richtig!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDie 5$ werden als Spende gesehen und du erh\u00e4ltst im Gegenzug Zugang zu exklusiven JOCR Wallpapers und regelm\u00e4\u00dfigen News Updates im Patreon Feed.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eZus\u00e4tzlich gibt es 1x im Monat einen \u003cstrong\u003eLIVESTREAM\u003c/strong\u003e, in dem wir \u00fcber aktuelle Themen diskutieren, ich gebe Dir Einblicke in meine Selbstst\u00e4ndigkeit und beantworte Fragen.\u003c/p\u003e",
