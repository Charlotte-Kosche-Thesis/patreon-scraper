    "summary": "Novels are gifted. Poems are gifted. Now, custom-written screenplays can be gifted! They\u0027re fun to read and take mere moments to thrill and delight. And I\u0027ll write them for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003eI hope to fund forthcoming large-scope projects. As such, I\u0027m making my writing services available for a bit. I appreciate your support!\u003cbr\u003e\u00a0\u003cbr\u003eSince earning a Film and Television BFA at NYU\u0027s Tisch School of the Arts and a subsequent Screenwriting MFA at Hollins University, I\u0027ve written for MTV Networks, Nickelodeon, had four feature films and several shorts produced, and have advanced in competitions such as the Tribeca Film Festival, Austin Film Festival, Silicon Valley Film Festival, and Final Draft.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve taught screenwriting at six colleges including Emerson College and Salem State University and founded the largest established screenwriting groups in Boston and Pennsylvania\u0027s Lehigh Valley. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTestimonials:\u003c/strong\u003e\u003cbr\u003ePeter Travers at \u003cem\u003eRolling Stone\u003c/em\u003e writes, \"Jared\u0027s had experience in screenwriting, directing, editing, and marketing. He\u2019s a young talent who thinks film has no boundaries, an innovator who wants to break down walls, and a teacher who knows ardor is as vital as art. He\u0027s the real deal.\"\u003cbr\u003e\u003cbr\u003eKimberly Davis, author, speaker, and owner at Sarsaparilla Marketing says, \"Jared\u0027s unique storytelling abilities don\u0027t just transform an idea into art, but it takes you on a journey, touches all your emotions, and leave you wanting to come back for more. If you ever get the opportunity to work with him, take it. You won\u0027t regret it. He will help you shine and change the world in the process.\"\u003cbr\u003e\u003cbr\u003eSamantha Berger, Nickelodeon vice-president of animated shorts and promos says, \"Jared is a bright and extremely capable young man who brings a host of skills and humor to any project he\u0027s working on.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003eQ: Is this like a screenplay of the month club?\u003cbr\u003eA: Yes!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinal Thoughts:\u003c/strong\u003e\u003cbr\u003eI write screenplays. And I look forward to very much including you in my work.\u003cbr\u003e\u003cbr\u003eOnce you sign up for the first time, screenplay gifts will be sent to you after the first of the following month. For example, if you sign up on March 15th, Patreon will charge you on April 1st and your first screenplay gift will arrive in April."
