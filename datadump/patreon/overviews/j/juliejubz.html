    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca\u003eJuliejubz.com\u003c/a\u003e\u003cstrong\u003e\u00a0 \u2022 \u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/JulieJubz\"\u003eTwitter\u003c/a\u003e \u00a0\u003cstrong\u003e\u2022 \u00a0\u003c/strong\u003e\u003ca href=\"http://juliejubz.tumblr.com\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0 \u2022 \u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/TheArtofJulieJubz\"\u003eFacebook\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003eFirst of all, hi guys ~ \u2665 ~ My name is Juliana Xavier (a.k.a. JulieJubz) and I am a writer, illustrator and sequential artist currently living in Brazil. I draw and write for a living and that\u0027s why I\u0027m here; I wanna share more of it with you guys.\u003cbr\u003e\u003cbr\u003eFrom now on my patreon will be two tier only. First tier is pay what you want! Seriously, whatever you want to give is help enough and I appreciate it. You\u0027ll get to see higher versions of drawings I make and hopefully in the future there will be some storytelling projects as well.\u003cbr\u003e\u003cbr\u003eThe second tier is a tutoring mode! Want to learn something that has to do with storytelling, writing or art? I can teach you :)\u003cbr\u003e\u003cbr\u003eI am a full-time freelance artist with a couple of other jobs and activities on the side. In a perfect world I would be able to dedicate myself solely to my own projects, but since we don\u0027t live in a perfect world, I\u0027ll do my best as we go.\u003cbr\u003e\u003cbr\u003eSo, what can I say except, thank you! ~ No, seriously, thank you. If you\u0027d like to become a patron, go ahead and hit that big orange button that says \u0027become a patron\u0027 and select the reward tier you\u0027re interested in! Otherwise, thanks for checking out my page. Hope you have a lovely day~\u003cbr\u003e"
