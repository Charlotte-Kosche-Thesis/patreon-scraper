    "summary": "\u003cstrong\u003eHello Beautiful People! \u00a0\u003c/strong\u003eSuper cool of you to drop by...\u00a0\u003cstrong\u003eHow about we make a bloody awesome book together?!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eJude Godin\u003c/strong\u003e and as an artist I\u0027ve been very fortunate these last 15 years to work in the video game industry - loving every second of it, but I find in my personal time I incessantly continue to explore the more exotic themes, \u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cem\u003ePin Up Girls and totally fun NSFW illustrations\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e. Like, really I can\u0027t stop. \u00a0So I realized, that instead of spitting this art out into the\u00a0ether, why not collect it into a book? \u00a0One of those snazzy coffee table books that raise eyebrows. \u00a0The kind of book I would want to find on those\u00a0spontaneous\u00a0jaunts into the comic shop. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://judegodin.files.wordpress.com/2015/02/patreon_bottom1.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://judegodin.files.wordpress.com/2015/02/patreon_bottom1.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36,64,97);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cbr\u003e\"I can still remember being a kid standing in the dim light of a small shop in a little town on the Big Island of Hawaii. \u00a0It was 1983 and I was staring down at a collection of something strange and wonderful. They looked like comic books, but these were too cool, too brimming with badassery and images that were almost more than I could make sense of. \u00a0I flipped through the rich coloured panels and was done for - it was too late - my life had changed - because these were \u0027Heavy Metal\u0027 magazines and I was sold.\"\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eEver since, I have been pursuing the allure of alien worlds and exotic characters via my art.\u003c/strong\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003eAdmittedly my art is dominated by women, as I feel there is nothing more exciting or difficult than attempting to capture the right set of lines that say \u0027beauty\u0027.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://judegodin.files.wordpress.com/2015/02/patreon_midsplash.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eWith your guys\u0027 help, I\u0027d really like to create more of this kind of art and collect it into a hardbound coffee table style book. \u00a0\u003c/strong\u003eAnd along the way s\u003c/span\u003e\u003c/span\u003ehare my sketches with you, post details of my process and offer you access to high resolution versions of my full colour work via downloadable PDF\u0027s. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAnd in the end, we\u0027ll both have something really cool to hold in our eager little mitts.\u00a0\u003cbr\u003e\u003cbr\u003eSo what do you think, want to be part of this? \u00a0Heck, I guess I\u0027ve already started, so come on board any time, the more the spankier!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eStay awesome!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
