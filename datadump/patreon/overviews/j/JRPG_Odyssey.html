    "summary": "\u003cem\u003e\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0423 \u043c\u0435\u043d\u044f \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0430 \u0438\u0434\u0435\u044f \u003cstrong\u003e\u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043e \u0432\u0441\u0435\u0445 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0445 JRPG\u003c/strong\u003e \u0432 \u0445\u0440\u043e\u043d\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u043f\u043e\u0440\u044f\u0434\u043a\u0435, \u043d\u0430\u0447\u0438\u043d\u0430\u044f \u0441 \u0441\u0430\u043c\u044b\u0445 \u043f\u0435\u0440\u0432\u044b\u0445. \u041d\u0443, \u0442\u043e\u043b\u044c\u043a\u043e \u043e \u0442\u0435\u0445 \u0438\u0437 \u043d\u0438\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0435\u0440\u0435\u0432\u0435\u0434\u0435\u043d\u044b \u0441 \u044f\u043f\u043e\u043d\u0441\u043a\u043e\u0433\u043e (\u043d\u0435\u0432\u0430\u0436\u043d\u043e, \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0438\u043b\u0438 \u0444\u0430\u043d\u0430\u0442\u0430\u043c\u0438). \u0412\u0441\u0451 \u0440\u0430\u0432\u043d\u043e \u044d\u0442\u043e \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e, \u0438 \u0447\u0442\u043e\u0431\u044b \u043a\u0430\u043a-\u0442\u043e \u0441\u0435\u0431\u044f \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0438\u0442\u044c, \u044f \u0431\u0443\u0434\u0443 \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u0447\u0438\u0441\u0442\u043e\u043a\u0440\u043e\u0432\u043d\u044b\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u0436\u0430\u043d\u0440\u0430 - \u0438 \u0434\u0430\u0436\u0435 \u0442\u0430\u043a \u043d\u0430\u0431\u0438\u0440\u0430\u0435\u0442\u0441\u044f \u043f\u043e\u0447\u0442\u0438 400 \u0438\u0433\u0440. \u041d\u0435 \u0443\u0432\u0435\u0440\u0435\u043d, \u0447\u0442\u043e \u043c\u0435\u043d\u044f \u0445\u0432\u0430\u0442\u0438\u0442 \u0434\u043e \u043a\u043e\u043d\u0446\u0430... \u043d\u043e \u0432\u0435\u0434\u044c \u043f\u043e\u043f\u044b\u0442\u043a\u0430 \u043d\u0435 \u043f\u044b\u0442\u043a\u0430 ^_^ \u042f \u043d\u0430\u0434\u0435\u044e\u0441\u044c, \u0447\u0442\u043e \u0432\u043f\u0435\u0440\u0435\u0434\u0438 \u043d\u0430\u0441 \u0436\u0434\u0451\u0442 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u043e\u0442\u043a\u0440\u044b\u0442\u0438\u0439. \u0411\u0443\u0434\u0435\u0442 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e.\u003cbr\u003e\u0418\u0442\u0430\u043a, \u043e\u0442\u0434\u0430\u0442\u044c \u0448\u0432\u0430\u0440\u0442\u043e\u0432\u044b!\u00a0\u003c/em\u003e\u003ca href=\"https://www.youtube.com/igroteka90\" target=\"_blank\"\u003eJRPG-\u041e\u0434\u0438\u0441\u0441\u0435\u044f\u003c/a\u003e\u003cem\u003e\u00a0\u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442\u0441\u044f!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u0427\u0442\u043e \u0432\u0445\u043e\u0434\u0438\u0442 \u0432 \u043a\u0430\u0436\u0434\u044b\u0439 \u0432\u0438\u0434\u0435\u043e-\u0432\u044b\u043f\u0443\u0441\u043a JRPG \u041e\u0434\u0438\u0441\u0441\u0435\u0438?\n\u003cbr\u003e\n- \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u0444\u0438\u0448\u0435\u043a \u0438\u0433\u0440\u044b (\u0433\u0440\u0430\u0444\u0438\u043a\u0430, \u0433\u0435\u0439\u043c\u043f\u043b\u0435\u0439, \u0441\u044e\u0436\u0435\u0442 \u0438 \u0442.\u0434.)\n\u003cbr\u003e\n- \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a\u0430, \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u0435 \u0441 \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0442\u0430\u043c\u0438,\u00a0\u043f\u0440\u0438\u0432\u043d\u0435\u0441\u0451\u043d\u043d\u044b\u0435 \u0432 \u0436\u0430\u043d\u0440 \u043d\u043e\u0432\u0448\u0435\u0441\u0442\u0432\u0430\n\u003cbr\u003e\n- \u043a\u0440\u0430\u0442\u043a\u043e\u0435 \u043f\u0440\u043e\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435 (\u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u043e\u043c\u0443 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e)\n\u003cbr\u003e\n- \u043e\u0446\u0435\u043d\u043a\u0438 \u0438 \u043f\u0440\u0438\u044f\u0442\u043d\u044b\u0435 \u043c\u0435\u043b\u043e\u0447\u0438 :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u041f\u043e\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0430 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0432\u044b\u043f\u0443\u0441\u043a\u0430 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \n\u003cstrong\u003e\u043e\u0447\u0435\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u0432\u0440\u0435\u043c\u0435\u043d\u0438\u003c/strong\u003e - \u043d\u0443\u0436\u043d\u043e \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0439\u0442\u0438 \u0438\u0433\u0440\u0443 (\u0430 JRPG-\u0438\u0433\u0440\u044b \u043e\u0447\u0435\u043d\u044c \u0434\u0430\u0436\u0435 \u043d\u0435\u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0435) \u0438 \u0437\u0430\u0445\u0432\u0430\u0442\u0438\u0442\u044c \u0432\u0438\u0434\u0435\u043e, \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u043e \u0434\u0435\u043b\u0430\u044f \u0437\u0430\u043c\u0435\u0442\u043a\u0438 \u043e \u0441\u0432\u043e\u0438\u0445 \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u043d\u0438\u044f\u0445. \u041f\u043e\u0441\u043b\u0435 \u044d\u0442\u043e\u0433\u043e \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u0442\u0441\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u043e\u0431 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u0438\u0433\u0440\u044b (\u0447\u0430\u0441\u0442\u043e \u043d\u0430 \u044f\u043f\u043e\u043d\u0441\u043a\u0438\u0445 \u0441\u0430\u0439\u0442\u0430\u0445), \u0438\u0449\u0443\u0442\u0441\u044f \u0441\u0430\u0443\u043d\u0434\u0442\u0440\u0435\u043a(\u0438) \u0438 \u0430\u0440\u0442\u044b. \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0438\u0434\u0451\u0442 \u043e\u0437\u043d\u0430\u043a\u043e\u043c\u043b\u0435\u043d\u0438\u0435 \u0441 \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u044b\u043c\u0438 \u043c\u0435\u0434\u0438\u0430, \u0442\u0438\u043f\u0430 \u0430\u043d\u0438\u043c\u0435 \u0438 \u0444\u0438\u043b\u044c\u043c\u043e\u0432. \u0417\u0430\u0442\u0435\u043c \u043f\u0438\u0448\u0435\u0442\u0441\u044f \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0439 \u0432\u044b\u043f\u0443\u0441\u043a\u0430 (\u043e\u0442 40 \u0442\u044b\u0441\u044f\u0447 \u0437\u043d\u0430\u043a\u043e\u0432). \u0414\u0430\u043b\u0435\u0435 \u0438\u0434\u0451\u0442 \u0434\u043e\u043b\u0433\u0430\u044f \u043e\u0437\u0432\u0443\u0447\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0443\u0434\u0430\u0451\u0442\u0441\u044f \u0434\u0430\u043b\u0435\u043a\u043e \u043d\u0435 \u0441 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0434\u0443\u0431\u043b\u044f \u0438 \u0434\u043b\u0438\u0442\u0441\u044f \u043d\u0435 \u043e\u0434\u0438\u043d \u0434\u0435\u043d\u044c. \u0418 \u043d\u0430\u043a\u043e\u043d\u0435\u0446 \u0441\u0430\u043c\u043e\u0435 \u0432\u0440\u0435\u043c\u044f\u0437\u0430\u0442\u0440\u0430\u0442\u043d\u043e\u0435 - \u043c\u043e\u043d\u0442\u0430\u0436 20-30 \u043c\u0438\u043d\u0443\u0442\u043d\u043e\u0433\u043e \u0432\u0438\u0434\u0435\u043e\u0440\u043e\u043b\u0438\u043a\u0430 \u0441 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u043c\u0438 \u0441\u043f\u0435\u0446\u044d\u0444\u0444\u0435\u043a\u0442\u0430\u043c\u0438...\u003cbr\u003e\n\u003cbr\u003e\n\u041c\u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u044d\u0442\u0438\u043c \u003cstrong\u003e\u0445\u043e\u0431\u0431\u0438\u003c/strong\u003e, \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0433\u043b\u0443\u0431\u0436\u0435 \u0443\u0437\u043d\u0430\u0432\u0430\u0442\u044c \u043b\u044e\u0431\u0438\u043c\u044b\u0439 \u0436\u0430\u043d\u0440 \u0438 \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u044d\u0442\u0438\u043c \u0441 \u0434\u0440\u0443\u0433\u0438\u043c\u0438. \u041d\u043e \u043d\u0430 \u0442\u043e \u043e\u043d\u043e \u0438 \u0445\u043e\u0431\u0431\u0438, \u0447\u0442\u043e \u043d\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u043c\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u043e\u0439. \u0410 \u0437\u0440\u0438\u0442\u0435\u043b\u0438 \u043f\u043e\u0440\u043e\u0439 \u0442\u043e\u0440\u043e\u043f\u044f\u0442 - \n\u003cstrong\u003e\"\u041a\u043b\u0451\u0432\u043e, \u043d\u043e \u0445\u043e\u0442\u0438\u043c \u0435\u0449\u0451. \u041a\u043e\u0433\u0434\u0430 \u0436\u0435 \u043d\u043e\u0432\u044b\u0439 \u0432\u044b\u043f\u0443\u0441\u043a?!\"\u00a0\u003c/strong\u003e\u041d\u0443 \u0447\u0442\u043e \u0436\u0435, \u0442\u0435\u043f\u0435\u0440\u044c \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043f\u0440\u043e\u0435\u043a\u0442 JRPG-\u041e\u0434\u0438\u0441\u0441\u0435\u0438.\u003cbr\u003e\n\u003cbr\u003e\n\u0427\u0442\u043e \u0434\u0430\u0441\u0442 JRPG-\u041e\u0434\u0438\u0441\u0441\u0435\u0435 \u0432\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430?\u003cbr\u003e- \u0441\u0442\u0438\u043c\u0443\u043b \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u044d\u0442\u0438 \u0432\u043e\u043e\u0431\u0449\u0435\u003cbr\u003e- \u0441\u0442\u0438\u043c\u0443\u043b \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0440\u043e\u043b\u0438\u043a\u0438 \u0447\u0430\u0449\u0435\u003cbr\u003e\n- \u0431\u043e\u043b\u0435\u0435 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 (\u0442\u0435\u043a\u0441\u0442\u043e\u0432\u044b\u0435 \u0432\u0435\u0440\u0441\u0438\u0438, \u0441\
