    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eENG (Segue ITA)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\tHi, my name is\n\t\u003cstrong\u003eGianni\u003c/strong\u003e, stage name\u003cstrong\u003e Johnny Musical. \u003c/strong\u003eI\u0027m\u00a022 years old and I LOVE the beautiful part of theater that is MUSICAL. I of course love what all music is and represents, I like to\nexplore new genres and my ears are never tired of hearing new sounds.\n\t\u003cbr\u003e\n\u003cbr\u003eI\u2019ve opened this Patreon because I\u2019ve had a project in mind for quite some\ntime. It\u2019s a show that \u003cstrong\u003etalks\u003c/strong\u003e \u003cstrong\u003eabout musical\u003c/strong\u003e, but not\nby simply sitting in front of a camera, there\u2019s more. I want to start a\ntreatise about Musical \u003cstrong\u003eENTIRELY FROM\nSCRATCH. \u003c/strong\u003eThis means \u003cstrong\u003eremaking\nall (or most of) their parts: \u003c/strong\u003ethe\u00a0\u003cstrong\u003esongs\u003c/strong\u003e,\nthe\u00a0\u003cstrong\u003evideo\u003c/strong\u003e, explain what\u2019s\ngoing on in it with background music and\u00a0\u003cstrong\u003erecreating the costumes \u003c/strong\u003eas accurately as possible\u003cstrong\u003e. \u003c/strong\u003e\u003cstrong\u003eI want to create entertainment for both\neyes and ears \u003c/strong\u003eon top of \u003cstrong\u003eproviding you with information.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe project is still in its very early stages, \u003c/strong\u003e\u003cstrong\u003ebut\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI\u2019ve already\u003c/strong\u003e\u003cstrong\u003e written the script\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eand\u00a0\u003cstrong\u003eI\u2019m currently\u003c/strong\u003e\u003cstrong\u003e recording the songs.\u003c/strong\u003e\nI\u2019m putting all my energies in the project, and I promise that soon it\u2019ll see\nthe light. Of course \u003cstrong\u003eI don\u2019t work alone\u003c/strong\u003e:\n\u003cstrong\u003eI have staff that helps me\u00a0\u003c/strong\u003ewith the recording and\u00a0\u003cstrong\u003ethey\u2019re\ncurrently doing this for free.\u003c/strong\u003e I don\u2019t like that at all, but\u00a0\u003cstrong\u003ewith\nPatreon I\u2019d be able to start and pay them. \u003c/strong\u003eIf and when I\u2019ll reach a sufficiently high revenue, I\u2019ll also be able to\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003espend more time on the project\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eand\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003ebegin\nto call in expert musicians and composers \u003c/strong\u003eto create original\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003emusic\nand bases;\u003c/strong\u003e I\u2019d also be gradually able to\nafford\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003ebetter\ntools\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eto increase both\u003cstrong\u003e video and audio quality.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI\u2019m\ncurrently working\u00a0on\u003cstrong\u003e The Rocky Horror\nPicture Show. \u003c/strong\u003eI\u2019m going to create an entire feature that \u003cstrong\u003eexamines and dissects every single\ndetail\u00a0\u003c/strong\u003eof\nthis great musical. This is just the first project though: we\u2019ll talk about \u003cstrong\u003eJesus Christ Superstar\u003c/strong\u003eafter this one. Ideally, one day I\u2019ll be able to work on\nand explain other creations outside Musical, like \u003cstrong\u003e\u201cPink Floyd The Wall\u201d \u003c/strong\u003efor concept albums.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI\u2019m Italian and I love my country. I of course love\nItalian authors like Garinei and Giovannini\u003c/strong\u003e, masters who created\nmusical like \u201cRugantino\u201d or \u201cAggiungi un posto a tavola\u201d with the music of\nArmando Trovajoli. \u003cstrong\u003eThese works will also\nbe part of this Musical project\u003c/strong\u003e.\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI\u2019m also thinking about working with Disney\u2019s\ntake on the Musical\u003c/strong\u003e\u003cstrong\u003e genre\u003c/strong\u003e, both as a motion\npicture and with its presence in theaters...\u00a0\u003cstrong\u003eB\u003c/strong\u003e\u003cstrong\u003eut that\u2019s still long to come.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eYou can support me in this adventure if you want, and you\u2019ll be one of\nthe makers of this big dream.\u003cbr\u003e\nThank you for your attention.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eP.S.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003cem\u003eI don\u2019t want to jinx it, but\none day I might even bring my own original musical to the channel, and\u2026 Well,\ndreaming is free, so maybe even in a small theater! But keep the secret to\nyourself.\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tP.P.S.\u003cbr\u003eIf you wish to make a one-time donation, click on this Link:\u00a0\u003ca href=\"http://bit.ly/1ozx8PC\" rel=\"nofollow\" target=\"_blank\"\u003e\"Donation\"\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cstrong\u003eITA\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\tMi presento, sono\u00a0\n\t\u003cstrong\u003eGianni\u00a0\u003c/strong\u003ein arte\u00a0\u003cstrong\u003eJohnny\nMusical\n\t\u003c/strong\u003e, ho 22 anni e amo il Musical, questa bellissima costola\ndel teatro, ma adoro tutto ci\u00f2 che \u00e8 musica, adoro esplorare nuovi generi e le\nmie orecchie non ne hanno mai abbastanza di sentire nuovi suoni.\n\t\u003cbr\u003e\n\u003cbr\u003e\nHo aperto questo Patreon perch\u00e9 da diverso\ntempo ho in testa un progetto, ovvero\u00a0\n\t\u003cstrong\u003eparlare dei musical\u003c/strong\u003e, ma\nnon semplicemente mettendomi davanti ad una telecamera e leggere un testo, no\nnel mio progetto c\u0027\u00e8 di pi\u00f9, voglio fare il musical\u00a0\n\t\u003cstrong\u003e\"DA\nZERO\"\n\t\u003c/strong\u003e, rifare tutto (o quasi) daccapo,\u00a0\u003cstrong\u003ericantarlo\u003c/strong\u003e,\nrigirarlo e \n\t\u003cstrong\u003espiegarlo\u00a0\u003c/strong\u003econ l\u0027accompagnamento della canzone in\nsottofondo,\n\t\u003cstrong\u003ericreare i costumi\u003c/strong\u003e, e\ndargli comunque un certo tipo di impostazione video, voglio\u00a0\n\t\u003cstrong\u003ecreare\nintrattenimento\u00a0\n\t\u003c/strong\u003eper\ngli occhi e le orecchie oltre che all\u0027\n\t\u003cstrong\u003einformazione\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIl progetto attualmente\u00a0\n\t\u003cstrong\u003e\u00e8\nancora in fase di elaborazione\n\t\u003c/strong\u003e, ho\u00a0\u003cstrong\u003egi\u00e0\nscritto i testi \n\t\u003c/strong\u003eche verranno recitati e sto\u00a0\u003cstrong\u003eregistrando\nle canzoni\n\t\u003c/strong\u003e, ci sto mettendo tutto me stesso in questo progetto,\ne spero al pi\u00f9 presto di fargli vedere la luce a questa mia creatura, non sono\nda solo ovviamente, ho delle\u00a0\n\t\u003cstrong\u003epersone\u00a0\u003c/strong\u003ea fianco di me che mi stanno aiutando\nnelle registrazione, la cosa bellissima \u00e8\u00a0\n\t\u003cstrong\u003eche credono in me\u00a0\u003c/strong\u003ee lo stanno facendo completamente a\u00a0\u003cstrong\u003etitolo gratuito\u003c/strong\u003e, e questo a me non piace,\ngrazie a patreon potrei\u00a0\n\t\u003cstrong\u003ecominciare a pagarli\u003c/strong\u003e, e\nnon solo questo,\n\t\u003cstrong\u003eil tempo\u00a0\u003c/strong\u003eche userei per questo progetto\u00a0\u003cstrong\u003eaumenterebbe\u003c/strong\u003e,\ne  se riuscissi a raggiungere una totale adeguato, potrei cominciare a\nchiamare \n\t\u003cstrong\u003epersone per\ncomporre\u00a0\n\t\u003c/strong\u003everamente\u00a0\u003cstrong\u003eda\nzero\u00a0\n\t\u003c/strong\u003ele basi che\nmi serviranno\u00a0\n\t\u003cstrong\u003eper fare nuovi video\u003c/strong\u003e,\u00a0\u003cstrong\u003emigliorare\u00a0\u003c/strong\u003e\u003cstrong\u003ele\nattrezzature\n\t\u003c/strong\u003e, migliorare la qualit\u00e0\u00a0\u003cstrong\u003eaudio\u00a0\u003c/strong\u003ee la qualit\u00e0\u00a0\u003cstrong\u003evideo\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAttualmente sto\u00a0\n\t\u003cstrong\u003elavorando\na Rocky Horror Picture show\n\t\u003c/strong\u003e, e quello che ne uscir\u00e0 sar\u00e0 una\nrubrica che cercher\u00e0 di\u00a0\n\t\u003cstrong\u003esviscerare ogni singolo lato di questo\nmusical\u003c/strong\u003e, ma non mi voglio fermare certamente qui,\u00a0\u003cstrong\u003edopo\u00a0\u003c/strong\u003edi questo molto probabilmente ci sar\u00e0\u00a0\u003cstrong\u003eJesus\nChrist Superstar\u00a0\n\t\u003c/strong\u003ee\ndopo ancora altri musical, fino ad arrivare\u00a0\n\t\u003cstrong\u003eun giorno\u003c/strong\u003e,\u003cstrong\u003enon\nsolo pi\u00f9 ai musical\n\t\u003c/strong\u003e, ma anche a spiegare\u00a0\u003cstrong\u003econcept\nalbum\u00a0\n\t\u003c/strong\u003ecome \"\u003cstrong\u003eThe Wall\u003c/strong\u003e\" dei\u00a0\u003cstrong\u003ePink\nFloyd\n\t\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMa non mi sono certo\ndimenticato della parte italiana\u00a0\n\t\u003c/strong\u003edi questo mondo, sicuramente\nci saranno delle\u00a0\n\t\u003cstrong\u003erubriche dedicate anche a opere di\nGarinei e Giovannini\n\t\u003c/strong\u003e, non si lascia niente indietro.\u003cbr\u003e\n\u003cbr\u003e\nEd inoltre sto progettando una cosa del genere\u00a0\n\t\u003cstrong\u003eanche\nper i Musical Disney\n\t\u003c/strong\u003e, sia a livello cinematografico, sia a\nlivello teatrale.\n\t\u003cbr\u003e\n\u003cbr\u003e\nQuindi se vuoi, supportami in questa avventura, e sarai\nfautore di un grande sogno.\n\t\u003cbr\u003e\nGrazie dell\u0027attenzione.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eP.S.\u003cbr\u003e\nLo dico molto a bassa voce, ma forse un giorno potrei addirittura portare un mio\nmusical originale sul canale, e non solo, magari anche in piccoli teatri, ma\nfai attenzione a tenere il segreto per te.\u003cbr\u003e\u003cbr\u003eP.P.S.\u003cbr\u003eSe vuoi fare una singola donazione clicca su questo link \u003c/em\u003e\u003ca href=\"http://bit.ly/1ozx8PC\" rel=\"nofollow\" target=\"_blank\"\u003e\"Donazioni\"\u003c/a\u003e\u003cem style=\"font-weight: 300; background-color: initial;\"\u003e.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e"
