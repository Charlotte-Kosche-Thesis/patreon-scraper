    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F257050572\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F257050572\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F684879105_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-02-13T06:15:43+00:00",
    "summary": "\u003cstrong\u003eLesson Preview\u00a0\u003cbr\u003e\u003cbr\u003eThis month free lesson is GROOMING THE TAIL!\u003cbr\u003e\u003cbr\u003eEXCLUSIVE TUTORIALS \u00a0(for $10 USD you can see all the tutorials!)\u003cbr\u003e\u003cbr\u003eFind free lessons on\u00a0\u003c/strong\u003e\u003ca href=\"https://jesusfc.net/3d-training/\"\u003ehttps://jesusfc.net/3d-training/\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eAll lessons can be found here\u00a0\u003c/strong\u003e\u003ca href=\"https://jesusfc.net/tutorials/patreon-lessons/\"\u003ehttps://jesusfc.net/tutorials/patreon-lessons/\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePRODUCT SHOT TUTORIAL up to lesson 06\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy popular demand, Here is the new line of tutorials for Redshift starting with Product shot and light techniques!\u00a0 On this tutorial we are going to look into the process of creation of a product shot from the model preparation to the light set ups and rigs, textures and final materials to end with the post production to get the final piece.\u003cbr\u003e\u003cimg src=\"https://jesusfc.net/wp-content/uploads/2017/12/coca.png\" style=\"width: 350px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/xT0xeOo3RU9hFi0pZm/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eXGEN FOR CARTOON CHARACTERS UP TO LESSON 12\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe have already 4 introductory lessons on the theme and now working on a more advanced tutorial with the Belle version from LOISH (with her permission). You can see her the latest version\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://jesusfc.net/wp-content/uploads/2017/10/Titulos-11-copy.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFUR FOR CARTOON CHARACTERS UP TO LESSON 14\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLearn all the process from the First Drawing to the final Render, starting with Pen Tool Sai, to Sculpt the model on Zbrush, Retopology with maya and Final groom with XGen.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://jesusfc.net/wp-content/uploads/2017/12/14-Body-Groom-Modifiers-copy.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://jesusfc.net/wp-content/uploads/2017/11/hair.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCARTOON ENVIRONMENT CREATION\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLearn how to create a cartoon environment based on concept art, from the camera and scale set up to the final modeling of assets, a complete A to Z tutorial, with modeling, assets creation, surfacing, shading, lighting and final composing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://jesusfc.net/wp-content/uploads/2017/10/cartoon-environment-tutorial-jesusfc.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://jesusfc.net/wp-content/uploads/2017/12/06-Shaping-complex-clumps-copy.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://jesusfc.net/wp-content/uploads/2017/12/07-curves-for-branches-and-fruits-copy.png\"\u003e\u003cbr\u003e\u003cstrong\u003eEnvironment Creation ( Realistic) with the complete assets pack \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe new tutorial is being worked on, learn how to created amazing environments for your 3D projects. Work from the start with the assets creation or use the ones that are included on the tutorials, I would fo my best to explain every step to get a great looking piece for your portfolio.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://jesusfc.net/wp-content/uploads/2017/10/06-128-Grass-variations-plants-copy.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePROCEDURAL MATERIALS WITH REDSHIFT AND MAYA\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOn this series we look at the workflow to make procedural materials with redshift and maya, from the color, to reflection, bump and finally to the material creation.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.discordapp.net/attachments/311562354754322443/339699760355213312/REFLECTION.png?width=1042\u0026amp;height=587\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCLOTH AND FABRIC SERIES \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight now you can find two series of exclusive tutorials here on Patron, the first one is the cloth and fabric series with 4 video lessons on how to generate the tiles and textures, compose the maps and create a realistic fabric material. \u003ca href=\"https://jesusfc.net/tutorial/3d-cloth-fabric-material-tutorial/\"\u003e\u003cstrong\u003eFor more information on this tutorial click here\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://jesusfc.net/wp-content/uploads/2017/04/cloths_patron.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreating a Creature \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor this tutorial, we started with a base model, and make the basic process for making the groom, adjust the fur, flow of the fur and adjustments, the final redesign of the model with more personality and giving a more pleasant vibe in addition to the texturing and material process. With 21 Lessons and more than 10 hours of video.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://jesusfc.net/tutorials/3d-furry-creature-tutorial-maya-xgen/\"\u003e\u003cstrong\u003eIf you want to check all the lessons on this tutorial, click here.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://jesusfc.net/wp-content/uploads/2017/04/jesus-fernandez-comparison.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGOALS\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cstrong\u003e-Better Content on\nthe videos:\u00a0\u003c/strong\u003eEach tutorial takes\ntime, like 20 hours of work to make a High Quality tutorial, recording and\nediting and that.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e-Free Scenes to\ndownload with each tutorial:\u00a0\u003c/strong\u003eAssets modelling,\ntextures, real scenes that considers real work simulation are time consuming. (Like this one\u003ca href=\"http://jesusfc.net/redshift/scene-physical-sky-tutorial/\"\u003e EXAMPLE SCENE\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e-Exclusive tutorials\u00a0\u003cbr\u003e\n\u003c/strong\u003eEach month I will start a new project, sometimes a project can take a little bit more than a month, I will record all the process with commentary and upload the tutorials for \u003cstrong\u003e10USD \u003c/strong\u003epatrons and with scenes for \u003cstrong\u003e25USD\u003c/strong\u003e patrons.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e-For patrons\u00a0only I\nwill give you models, materials tests and papers from my own experiences and workflows\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e-\u003c/strong\u003e\u003cstrong\u003eMaking off and Work-ready workflows\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eI do a lot of\nfreelance work, and the making of my works are going to be available to you people.\n(This one is a high-level goal as it takes a lot of time to put a making of\ntogether but I will do my best to dedicated to the community)\u003cbr\u003e\n\u003cimg src=\"https://jesusfc.net/wp-content/uploads/2017/08/goals_1200.png\"\u003e\u003cstrong\u003eWHY\nMONEY?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEveryone needs to pay bills, taxes, apartment,\nfood, etc. I am not an exception, I have a two-year-old son and the ones of you\nthat have kids know that they are expensive, so thinking on his college found\nand how to educate him right or even his diapers and milk everything is money. That\nis the reason for me to ask a compensation.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nThank you for all your support! If you have any question don\u2019t\nhesitate to send me a message!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
