    "summary": "Hellooooo!!!\u003cbr\u003eI am Juliana Brandon, and I create lots of different bizarre things. My focus right now is on creating shadow puppet mini operas, and the occasional full opera. I call what I do Paper Puppet Opera, and while I sometimes produce full operas with a cast of singers, instrumentalists, and puppeteers, I recently developed a one woman show with a small puppet theater I can take on the bus. I sing soprano along with electronic backing tracks while I manipulate paper puppets I made myself. For these one woman shows I\u0027ve been focusing on cantatas and combinations of art songs and arias to create 10 to 45 minute long shows. You can see more of what I do\u00a0\u003ca href=\"http://www.paperpuppetopera.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e and\u00a0\u003ca href=\"http://www.julianabrandon.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003ca href=\"http://www.paperpuppetopera.com/\"\u003e\u003cbr\u003e\u003c/a\u003eI want to have the time to make more of these little operas and the financial ability to bring them to more people, both children and adults, and your generous support can help make that happen!\u003cbr\u003eHere\u0027s a short video of an aria from my first Bach cantata for shadow puppets:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=jNj3j_ee2Ic\"\u003ehttps://www.youtube.com/watch?v=jNj3j_ee2Ic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also create love poems and colored pencil drawings on strange surfaces. I self published my first book of poetry, \u003cem\u003e30 Love Letters,\u003c/em\u003e in the spring of 2016, and I\u0027m very close to having a second book ready for publication. I want to start teaching workshops on my painterly colored pencil technique that can be used on any surface.\u00a0\u003cbr\u003e\u003cbr\u003eYour financial support can help me accomplish all of these things and more! Even more than that, your faith in me, your friendship, and appreciation mean the world to me. Thank you so much for your support in every avenue of life!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
