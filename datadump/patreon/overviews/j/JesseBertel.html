    "summary": "Jesse Bertel is an award winning Filmmaker, Comedian, Gonzo Journalist, and Musician.  He has an A.S. in Video Production from the Art Institute of Fort Lauderdale.  He also has a B.A. of Screenwriting in Cinema and Television Arts and an M.A. of Documentary Film in Mass Communication/Journalism, both from California State University, Northridge.  \u003cbr\u003e\u003cbr\u003eHe is the recipient of the Frank Little Award for Self-Sacrifice and Social Change, from the 2016\u00a0\u003ca href=\"http://www.buttenews.net/index.php/11-latest-news/4146-politics-free-speech-democracy-and-media-at-the-covellite-international-film-festival-this-weekend\" target=\"_blank\"\u003eCovellite International Film Festival\u003c/a\u003e, for his groundbreaking documentary film \"\u003ca href=\"https://www.youtube.com/watch?v=PEn44goWEs8\u0026amp;list=PL218125BC1ED1C0EF\u0026amp;index=2\" target=\"_blank\"\u003eLeft Out: Beyond the Two-Party Horse Race\u003c/a\u003e\".  Additionally, he was awarded the Outstanding Graduate Thesis/Project Award for his insightful interviews with Noam Chomsky, Ralph Nader, Amy Goodman and Luis J. Rodriguez.  \u003cbr\u003e\u003cbr\u003eHe is also the Host of\u00a0\u003ca href=\"https://www.youtube.com/watch?v=1heyw4M2XqA\u0026amp;list=PL218125BC1ED1C0EF\u0026amp;index=10\" target=\"_blank\"\u003eThe Real/Fake News\u003c/a\u003e; an online news satire program, which challenges the boundaries between real news and fake news. \u00a0By donating, you are enabling him to create more episodes. \u00a0If enough money is raised, he will be able to put out regularly scheduled content for the show. \u00a0\u003cbr\u003e\u003cbr\u003eHis newest film,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=CHV7dEgxZPw\u0026amp;list=PL218125BC1ED1C0EF\u0026amp;index=1\"\u003eBernie and Me\u003c/a\u003e, explores the campaign of Bernie Sanders with a focus on the 2016 Democratic National Convention in Philadelphia; through the eyes of himself as a filmmaker and single parent. \u00a0The film still needs finishing funds to finalize the editing, soundtrack, and gather celebrity interviews. \u00a0Your contribution will support the completion of the film. \u00a0\u003cbr\u003e\u003cbr\u003ePatrons will be given early viewing access to all the video and film content before it goes out to the public. \u00a0Your continued support is greatly appreciated.\u00a0\u003cbr\u003e"
