    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FY1964oX6Yuo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DY1964oX6Yuo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FY1964oX6Yuo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=Y1964oX6Yuo",

    "published_at": "2014-09-13T21:35:24+00:00",
    "summary": "\u003cstrong\u003eI love sharing stories.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI get a kick out of throwing a colorful character or a dangerous dilemma into the mix of creative players from around the world and watching what happens next in real-time.\u003cbr\u003e\u003cbr\u003eIt\u0027s never been about me, though. Not since I was a kid in elementary school, asking other students in my class for suggestions of different objects to weave into stories.\u00a0It\u0027s always about engaging the player, immersing them, and making sure what they do \u003cstrong\u003ematters\u003c/strong\u003e - big or small, always interesting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOtherSpace\u003c/strong\u003e started in 1998 as a hobby when I was a journalist at the \u003cstrong\u003eSt. Petersburg Times\u003c/strong\u003e in Florida. It\u0027s still up and running today, open around the clock at\u00a0\u003ca href=\"http://www.jointhsaga.com\" rel=\"nofollow\"\u003ejointhesaga.com\u003c/a\u003e. It\u0027s an original-theme space opera inspired by \u003cstrong\u003eStar Wars, Babylon 5, Blade Runner,\u00a0\u003c/strong\u003eand \u003cstrong\u003eDune\u003c/strong\u003e, among many others. \u003cstrong\u003eIt\u0027s free. \u003c/strong\u003eAll it takes is some time, the know-how to read and write, a thirst for literary adventure, and a vibrant imagination.\u003cbr\u003e\u003cbr\u003eRecently, we shifted the mission of Jointhesaga.com to more of a mentoring service for new roleplayers. Our goal is to encourage newcomers to the hobby, coach them on some RP basics, and help connect them with other games that might be fun to play. And, again, it\u0027s still free.\u003cbr\u003e\u003cbr\u003eIt\u0027s not free for me. Overhead\u0027s not huge, though. Our server costs amount to \u003cstrong\u003eabout $260 per year\u003c/strong\u003e, all-told. Thank heavens for \u003cstrong\u003etext-based gaming\u003c/strong\u003e! Anything above and beyond that received from \u003cstrong\u003epatrons like you \u003c/strong\u003ewould help compensate me for time spent on events, developing lore, and promoting the game on the main website, forums, and social media outlets.\u003cbr\u003e\u003cbr\u003eI\u0027ve also been an indie developer for\u00a0\u003ca href=\"http://prologuegames.com\" rel=\"nofollow\"\u003ePrologue Games\u003c/a\u003e in Durham, working on the swamp noir adventure Knee Deep, which launched on Steam for PC/Mac/Linux, in VR, and on PS4 and XBox One! \u003cbr\u003e\u003cbr\u003eI\u0027ve got a wonderful wife and an adorable little boy.\u003cbr\u003e\u003cbr\u003eThanks for helping keep the saga alive!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome quick notes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEnglish is the first language of Jointhesaga.com, so it\u0027s expected that those who play can read and write in English.\u003c/li\u003e\u003cli\u003eIt\u0027s easy to join us on\u003ca href=\"https://jointhesaga.slack.com\" target=\"_blank\"\u003e our Slack site\u003c/a\u003e. Join for free via\u00a0\u003ca href=\"https://slackpass.io/jointhesaga\"\u003eSlackpass\u003c/a\u003e!\u003c/li\u003e\u003cli\u003ePlease write in the third-person, present-tense.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
   },
