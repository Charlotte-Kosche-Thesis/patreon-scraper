    "summary": "\u003cstrong\u003eWelcome:\u003c/strong\u003e\u003cbr\u003eHello my name is Jill and I\u0027m an artist living in the UK! I work a full time job but on the side I like to draw as a hobby, I practice every day little by little in hopes that one day I can become a really great artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout:\u003c/strong\u003e\u003cbr\u003eThis patreon has been set up to push towards these goals, in fact I want to one day make a living out of creating art, putting all my time to getting better, learning new things and gradually put those skills to practice with other projects such as game development etc, though realistically that goal in itself its quite far off but with your support I\u0027ll be able to keep working hard every day working towards doing the thins I love most.\u003cbr\u003e\u003cbr\u003eMy first main goal at the moment is to earn enough so I can leave my job and dedicate my time working on art every day, even something as $1 a month will help towards that goal!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledges:\u003c/strong\u003e\u003cbr\u003eFor people who pledge $1 a month will get to see a sneak peak on the art pieces I work on each week and will get to see the final piece a few hours before it\u0027s posted on social media (primarily both pixiv and twitter).\u003cbr\u003e\u003cbr\u003eFor $3 you\u0027ll be able to download the final file for final pieces in both Clip Studio Paint and Photoshop, you\u0027ll also get to see a process post which is a essentially a gif which outlines all the steps I took to drawing a piece each week, a month before it gets posted on the art account.\u003cbr\u003e\u003cbr\u003eAnd for $5 you\u0027ll get to see additional sketches and other art (old stuff and new that I don\u0027t post or put on hold) as well as the above rewards.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read and thank you to those currently supporting me and if you can support me even just with a single $1 pledge that alone puts a smile on my face!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are links to where you can find me:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=24281995\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/NoWkxqI.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/JillsArtPlace\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/p50RSmf.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
