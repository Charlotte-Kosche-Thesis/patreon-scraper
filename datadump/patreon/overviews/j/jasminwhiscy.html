    "summary": "Hallo mein Engel,\u003cbr\u003edanke, dass du hierher geflogen bist. Ich habe dich gerufen, um dir ein St\u00fcck meiner Lebenszeit zu schenken. \u00dcber Patreon m\u00f6chte ich folgende Projekte realisieren, die dich zum Lachen bringen sollen:\u003cbr\u003e- witzigs\u00fc\u00dfe Jugendb\u00fccher\u003cbr\u003e- lustige Spiele\u003cbr\u003e- Manga-Comics \u00fcber die erste Liebe\u003cbr\u003eWeil ein Engel allein zu wenig f\u00fcr die Welt ist, m\u00f6chte ich dich fragen, ob du dich mir anschlie\u00dfen m\u00f6chtest - bei meiner Mission, mehr Menschen gl\u00fccklich zu machen.\u003cbr\u003e\u003cbr\u003e\u00a0Aktuell gibt es von mir GRATIS:\u003cbr\u003e- Warum Pechv\u00f6gel fliegen k\u00f6nnen. (freches Jugendbuch)\u003cbr\u003e- Verliebtsein macht kurzsichtig 1 (freches Jugendbuch)\u003cbr\u003e- Kai ist ein Idiot (S\u00fc\u00dfe Kurzgeschichte)\u003cbr\u003e- Fett verliebt (YouTube Manga-Comic)\u003cbr\u003eSchau gerne mal rein und lass dich in die Arme der ersten Liebe fallen! Du findest alle Infos und Verlinkungen auf \u003ca href=\"http://www.whiscy.de\"\u003ewww.whiscy.de\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWas es durch deine Hilfe in Zukunft gratis von mir geben wird:\u003cbr\u003e- Karten- und Onlinespiele\u003cbr\u003e- Webcomics\u003cbr\u003e- weitere witzig freche Romane\u003cbr\u003e\u003cbr\u003eM\u00f6chtest du mich bei einem Projekt unterst\u00fctzen?\u003cbr\u003eEgal wieviel du mir spendest - schon 1 Dollar hilft und beschleunigt den Arbeitsprozess. Jedem, der mich finanziell unterst\u00fctzt, werde ich ein kleines Dankesch\u00f6n zukommen lassen. Je nach Menge f\u00e4llt dieses Dankesch\u00f6n mal kleiner, mal gr\u00f6\u00dfer aus.\u003cbr\u003e\u003cbr\u003eWas ich mit deinem Spendengeld mache:\u003cbr\u003e- In ein Grafiktablet investieren\u003cbr\u003e- Dein Unterst\u00fctzer-Dankesch\u00f6n produzieren\u003cbr\u003e- Druckkosten finanzieren\u003cbr\u003e- Verpackung \u0026amp; Versand bezahlen\u003cbr\u003e- Brainfood kaufen ;)\u003cbr\u003e\u003cbr\u003eWer ich bin:\u003cbr\u003eJasmin Whiscy ist eine Kommunikationsdesignerin mit dem Bachelor of Arts, die als Autorin und Designerin freiberuflich arbeitet.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
