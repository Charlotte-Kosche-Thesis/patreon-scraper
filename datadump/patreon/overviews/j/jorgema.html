    "summary": "Hola, si has llegado hasta aqu\u00ed es por \u003cstrong\u003ecausalidad \u003c/strong\u003e(a causa de), ya que puede ser que alguno de mis escritos tocara alguna fibra en tu ser, puede que te tal vez te hicieran pensar y so\u00f1ar, y puede ser tambi\u00e9n, que te hicieran sentir como yo al escribir: \u003cstrong\u003e\u00absentir que existes\u00bb\u003c/strong\u003e. Tambi\u00e9n puede que llegaras ac\u00e1 por \u003cstrong\u003eserendipia\u003c/strong\u003e, y eso para m\u00ed es una gran fortuna, pues creo que nada se da por simple casualidad. Pero por cualquiera que sea el caso, para m\u00ed es un honor y un gran placer tenerte aqu\u00ed y compartir existencia y tiempo contigo.\u003cbr\u003e\u003cbr\u003eComo ya algunos saben, hace casi cinco a\u00f1os comenc\u00e9 a publicar mis escritos en un blog, pero tengo casi cuatro de estarlo haciendo de forma constante. Durante estos \u00faltimos a\u00f1os he crecido y he aprendido mucho como persona y tambi\u00e9n como amante de las letras, as\u00ed mismo durante \u00e9ste periodo cree un nuevo blog en \u003cstrong\u003eTumblr\u003c/strong\u003e:\u00a0\u003ca href=\"http://www.jorgema.tumblr.com/\"\u003e\u003cstrong\u003ewww.jorgema.tumblr.com\u003c/strong\u003e\u003c/a\u003e el cual ha sido una de las experiencias m\u00e1s gratificantes en mi vida, ya que desde este espacio virtual mis letras comenzaron a llegara a m\u00e1s y m\u00e1s personas.\u00a0Esto me hace inmensamente feliz, ya que mis letras han cobrado vida en cada uno de mis \u003cstrong\u003eamigos literarios \u003c/strong\u003e(mis lectores), \u003cstrong\u003edejando de ser mis letras, para convertirse en nuestras. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEs por ello que he creado este proyecto: \u003cstrong\u003eConvergencia Literaria\u003c/strong\u003e, ya que me gustar\u00eda seguir creando m\u00e1s contenido, no s\u00f3lo en mi blog o en mis otras redes sociales (\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/jorgemaro/\"\u003eInstagram\u003c/a\u003e \u003c/strong\u003ey\u003cstrong\u003e \u003ca href=\"https://www.wattpad.com/user/jorgemaro\"\u003eWattpad\u003c/a\u003e\u003c/strong\u003e) sino que tambi\u00e9n sue\u00f1o con ir m\u00e1s all\u00e1, sue\u00f1o con publicar algunos libros, pero todo esto requiere de un costo mayor, uno que est\u00e1 fuera de mis manos por el momento.\u003cbr\u003e\u003cbr\u003eS\u00e9 muy bien que esto es, ha sido y ser\u00e1 un camino muy largo, cansado y dif\u00edcil; entiendo perfectamente que puede que los resultados no sean tan r\u00e1pidos como quisiera, pero es lo que m\u00e1s anhela mi coraz\u00f3n: \u003cem\u003e\u003cstrong\u003eSeguir escribiendo y poder publicar mis libros.\u003c/strong\u003e\u003c/em\u003e\u00a0Es por ello que si est\u00e1s interesado en contribuir y ser parte del financiamiento de este sue\u00f1o, convirti\u00e9ndote en un \u003cstrong\u003e\u00abSo\u00f1ador Convergente\u00bb\u003c/strong\u003e junto a m\u00ed, bienvenido seas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo Donar Mediante Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eNota:\u003c/strong\u003e S\u00f3lo requerir\u00e1s hacer los pasos 1-3 la primera vez.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eCrea una cuenta haciendo click en el bot\u00f3n \u003cstrong\u003e\u003ca href=\"http://www.patreon.com/signup\"\u003eSign Up\u003c/a\u003e.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eIngresa tus datos o entra mediante tu cuenta de Facebook.\u003c/li\u003e\u003cli\u003eHaz click en el enlace que te manden al correo para activar la cuenta.\u003c/li\u003e\u003cli\u003eIngresa nuevamente a esta p\u00e1gina y determina el monto que deseas donar.\u003c/li\u003e\u003cli\u003eSelecciona tu recompensa con base en la cantidad donada. Al hacerlo podr\u00e1s convertirte en: \u003cstrong\u003e\u00abArgonauta del Verso\u00bb, \u00abBardo Trotamundos\u00bb, \u00abBohemio Bizarro\u00bb, \u00abPlanetai Nocturno\u00bb, \u00abN\u00f3mada Lunar\u00bb o \u00abCaballero Quim\u00e9rico\u00bb.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eIngresa tus datos de la tarjeta de cr\u00e9dito o d\u00e9bito que usar\u00e1s o sino a trav\u00e9s de Paypal y confirma.\u003c/li\u003e\u003cli\u003e\u00a1Listo! ya eres parte de esta historia: \u003cstrong\u003e\u00abConvergencia Literaria\u00bb\u003c/strong\u003e.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003ePara m\u00ed ser\u00e1 todo un honor recorrer este camino contigo, y espero podamos juntos, alcanzar nuestros sue\u00f1os.\u003cbr\u003e\u003cbr\u003eAtte.:\u003cbr\u003e\u003cstrong\u003eJorge Mario Aldana (jorgema),\u003c/strong\u003e \u003cem\u003e\u00abun ser que naci\u00f3 en el lado oscuro de la luna\u00bb.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
