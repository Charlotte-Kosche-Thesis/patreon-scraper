     "about": "Jonah Welch is a transgender artist and mystic developing a body of work that explores the nature of liminal spaces and identities. Their work touches on topics such as home, body sovereignty, gender dysphoria, mental illness, queer melancholy, colonization, proximity to death, gender non-conformity, and transgender spiritual renaissance. Jonah begin their work at the University of Wisconsin-Madison at the age of 19 alongside academic study in feminist theory and psychoanalytic theory that still impacts their art practice today. Jonah\u2019s work seeks to carve out a space for transgender people in the long tradition of human art creation, and to maintain and record transgender historical records. \u003cbr\u003e\u003cbr\u003eIt is a guiding force of this art practice that the work be made explicitly for the transgender community. The celebration of trans people and the dissemination of materials for uplift to trans people and communities is of utmost priority. Opportunities created by cis people will be utilized to further this mission.\u003cbr\u003e",
