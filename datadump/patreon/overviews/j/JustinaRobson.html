    "summary": "Hi, and thank you so much for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m a science fiction/fantasy author who\u0027s been shortlisted for the Philip K Dick, Campbell and Arthur C Clarke awards. I have12 novels published so far through traditional outlets in the UK, USA and Europe (in English and translation) and a compendium of short stories.\u00a0 I\u0027ve been writing fiction as long as I could write.\u00a0\u003cbr\u003e\u003cbr\u003eIn case you haven\u0027t heard my main worlds include:\u003cbr\u003e\u003cbr\u003eThe Forged Universe - in which humans go boldly into the solar system and interstellar space by transforming themselves with genetic and cybernetic engineering into creatures marvellous and strange. (Titles: Natural History, Living Next Door To The God Of Love, Glorious Angels, The Switch)\u003cbr\u003e\u003cbr\u003eThe AI Revolution - where AI evolves itself to independence and escapes its chains by becoming...human. (Title: Silver Screen)\u003cbr\u003e\u003cbr\u003eThe Colder War - where mind control technology is developed in a global arms race. (Title: Mappa Mundi)\u003cbr\u003e\u003cbr\u003eQuantum Gravity - Humans, demons, elves, machines and the faeries all vie for top spot in the adventure and action through a series of wild rides. (Titles: Quantum Gravity series 1-5).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEndorsements for my writing include \u201cexciting\u201d, \u201csexy\u201d and \u201cadventurous\u201d (and I\u2019m good with that)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA few of my claims to fame so far:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0- Winner of the 2000 Amazon.co.uk Writers\u2019 Bursary (and a massive Orcish ice-hockey puck on my desk to prove it).\u003cbr\u003e - Member of the Science Fiction Advisory Council to the X-Prize.\u003cbr\u003e - Judge for the Arthur C Clarke Award (2005) for the Science Fiction Foundation.\u00a0\u003cbr\u003e\u00a0- Host and presenter of the Hugo awards in 2014, with Geoff Ryman.\u003cbr\u003e\u00a0- Worked on the lore and legends at Hasbro for \u003cstrong\u003eThe Transformers\u003c/strong\u003e (Prime Continuum) to create \u003cem\u003eThe Covenant of Primus\u003c/em\u003e.\u003cbr\u003e\u00a0- An alumna of the rightly notorious Clarion West writers\u0027 bootcamp (class of \u002796).\u003cbr\u003e\u00a0- I\u0027ve got a \u2018Hello\u2019 from George RR Martin whilst I dangled my feet from the Sword Throne itself.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI believe that writers, new and old, need all the support we can get (I myself currently support 7 other creators here on Patreon).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support here will help me to keep on writing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are the wonderful things you\u0027ll get in return for your contributions:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\tRegular fiction drops from my works in progress so you can see how things are going and how I shape them up.\u003cbr\u003e\u003cbr\u003ePatrons who stick with me for six months or more: \u003cstrong\u003ea free e-book\u003c/strong\u003e of new work composed during their patronage, when it is published (either traditionally or by me).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
