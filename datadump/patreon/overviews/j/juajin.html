ream)\u00a0\u003cbr\u003e\u003cstrong\u003estarted becoming fans from \u003c/strong\u003emy first week of live stream\u00a0\u003cbr\u003eand they watched me work really hard \u003cbr\u003eto gain at least just one more viewer, one more subscriber from yesterday.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI had to deal with about 8,000 people total for the 4 months\u00a0 ( also the number of people that joined my live stream is not a joke because it the number is actually indicated on that platform. I used different live stream platforms to reach any types of people from everywhere )\u003cbr\u003ethat would come to my live stream\u003cbr\u003eI only had haters ...and people would swear at me and do sexual harassment even though I was underage and still just a teenager.\u003cbr\u003eI used to cry while I was doing live streams because it hurt my feelings.\u003cbr\u003e\u003cbr\u003eEven though I have been bullied my whole life in Korean schools, and because of those serious\u00a0\u003cbr\u003ebullying experience I am still going through social anxiety and depression,\u00a0\u003cbr\u003eAnd even though I quit high school because I was tired being bullied, \u003cbr\u003ethe perpetrators \u003cbr\u003e( should I express it like this? ) got to know my channel and live streams \u003cbr\u003eso it became a big joke around all of my formal schoolfellows ( because I have been bullied in numerous schools) and I had to deal with that too.\u003cbr\u003e\u003cbr\u003eBut what I never did was\u003cbr\u003eI never gave up.\u003cbr\u003e\u003cbr\u003eBecause my dream is becoming a great youtuber\u003cbr\u003ethat makes you smile, and a youtuber who makes videos that helps you go through your worse day.\u003cbr\u003eA youtuber\u00a0who is like a close friend, a family, a role model (?), a motivator, an idea and a character herself.\u00a0\u003cbr\u003e\u003cbr\u003eI am still working on it and till the day when my fans out number the haters will be the day I know\u003cbr\u003eI am making a difference in the world.\u003cbr\u003e\u003cbr\u003eBecause my mom had been refusing to support my dream as a Youtuber since I was in 6th grade I had to secretly start my first live streams and got in big trouble when she found out ..\u003cbr\u003e\u003cbr\u003eI had to live stream outside for a month sitting on the ground because that was the only area the wifi worked outside.... the weather was super cold but I had to keep going because my mom got so mad ,\u00a0she used to turn the wifi for weeks to prevent me from doing any type of live streams....\u003cbr\u003eShe is still pissed that even though she said no for 6 years I managed to start up my channel\u00a0without her permission. ( haha...I still waited 6years.????mom...)\u003cbr\u003e\u003cbr\u003eI also spent the time study editing, watching other youtube videos to think of new ideas or find developing points, and researching many things to help my channel...\u003cbr\u003eAlso spending extra time chatting with strangers on apps or games about my dream and situations and my channel....\u003cbr\u003e\u003cbr\u003eSO SORRY FOR THE LONG STORY BUT YOU MIGHT HAVE BEEN CURIOUS\u003cbr\u003eAND ITS JUST SOME BEHIND THE SCENES OF HOW I AM BUILDING UP MY CHANNEL???\u003cbr\u003e\u003cbr\u003eTHANK YOU JUA\u0027s FANILY~~~ ( not sure of my future fandom name...but my patrons will be called Fanily like it or not ....h..h..)\u003cbr\u003e\u003cbr\u003e(it took me 5hours writing all this if you find anything misspled please tell me by message or comments on youtube)\u003cbr\u003e"
