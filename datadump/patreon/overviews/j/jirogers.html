    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNCJ9/patreon-media/campaign/816985/682f04aea2074f87a3bb95e43b730c27?token-time=2145916800\u0026token-hash=eYGSLlRmP2QXuFqdvirDEs4pk0BSsjqYWOBORbZ2H0Y%3D",

    "summary": "\u003cimg src=\"https://orig00.deviantart.net/c40d/f/2018/107/e/5/whoami2_by_the_942_series-dc92q9k.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eHi, I\u0027m J. I. Rogers - Sci-Fi Author \u0026amp; Artist.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDo you want more? Excellent; I\u0027ve prepared a monologue!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWell, the biography on my website starts off like this - \"I am a green-eyed, ginger-haired, caffeine addict who is currently working on \u2018The 942 Series\u2019 of science fiction novels. When not acting as a conduit for the voices in my head or pursuing something artistic, I\u0027m a poster child for Gen X and the Queen of most boondoggles that lead to eye-strain and tinnitus.\"\u003cbr\u003e\u003cdiv\u003e\u003cem\u003eIt\u2019s all true.\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003eIn my life leading up to this moment, I\u2019ve studied film animation (pre-CGI), earned my papers as a Montessori preschool teacher, and run a hap-hazard but reasonably prosperous computer tech business with myself as my sole employee. I\u0027ve had a family, herded cats, read voraciously, and played many RPGs (both old school and computer). \u201cThe 942 Series\u201d is my first foray into writing science fiction.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/93f6/f/2018/107/8/2/the942series_by_the_942_series-dc92qa0.png\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eDescribe My Writing Style?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI blend dystopian elements, hard science fiction themes, and multi-dimensional characters to create a unique mix that has been compared favorably to a gritty hybrid of modern Battlestar Galactica and classic Star Trek. \u003cbr\u003e\u003cdiv\u003e Book one, \"The Korpes File\", claimed first place in the \u003ca href=\"http://authorstalkaboutit.com/\"\u003e2017 ATAI Book Award Contest - Science Fiction Category\u003c/a\u003e. I\u0027ve received multiple 5-star reviews on \u003ca href=\"https://www.amazon.com/Korpes-File-942-Book-ebook/dp/B06XCZNTK7/ref=asap_bc?ie=UTF8#customerReviews\"\u003eAmazon\u003c/a\u003e, \u003ca href=\"https://www.barnesandnoble.com/reviews/the-korpes-file-j-i-rogers/1125980935?ean=9780995156647#reviews-header\"\u003eB\u0026amp;N\u003c/a\u003e, \u003ca href=\"https://www.smashwords.com/books/view/709431\"\u003eSmashwords\u003c/a\u003e, \u003ca href=\"https://www.goodreads.com/book/show/34456846-the-korpes-file\"\u003eGoodreads\u003c/a\u003e, and on a variety of highly-regarded book blogs. For a complete listing, check out the drop-down menu under \"\u003ca href=\"https://jirogers-author.com/reviews/\"\u003eInterviews \u0026amp; Reviews\u003c/a\u003e\" on my website. It\u0027s been a great year.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://orig00.deviantart.net/22f9/f/2018/107/c/6/tkf_awards__1__by_the_942_series-dc92q9x.png\"\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eBook two, \"The Interview\", is due out later this year. For updates on the rest of the series, visit: \u003ca href=\"https://jirogers-author.com/the942series/\"\u003ejirogers-author.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/359c/f/2018/107/8/b/so___whypatreon_by_the_942_series-dc92qa6.png\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI\u0027d like to give people the opportunity to contribute to my creative process... and send them unique loot for doing so. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve contemplated becoming a Patreon Creator for over a year, but I held off; I didn\u0027t know if I could generate enough content to keep people interested. You\u0027ll note that I went with the \u0027per creation\u0027 payment option instead of monthly to allow for my muse\u0027s fickle nature.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do I need the funds for? \u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eI\u0027d like to produce another nine books, an atlas, bestiary, more maps, a series of graphic novels and eventually an animated feature using \"The 942 Series\" as the source material. These ventures are costly, both financially and in the amount of time they\u0027ll take. As a patron, you\u0027ll be making it possible for me to take these concepts from drawing table to reality. This brings us to...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b86e/f/2018/107/0/a/artof_by_the_942_series-dc92qb8.png\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eDo I have samples?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eYes. There is a tiny selection of my digital and traditional art below. I dabble in illustration, digital art, photography... I may even do a limited run of figurines at some point.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/30a7/f/2018/107/4/a/mapofficial_by_the_942_series-dc92r93.png\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003eThis map also appears in the first three books.\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://orig00.deviantart.net/033b/f/2018/107/f/5/nashtall2_by_the_942_series-dc92rg3.png\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003eNash X. Korpes - main protagonist in books one through three.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eMhmmm. Anything Else?\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eI\u0027ll be adding to the reward tiers and stretch goals as time goes on (note the positive attitude I\u0027m demonstrating - I hope that\u0027s something that\u0027ll encourage you to sign on and become my patron).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/abf5/f/2018/107/3/8/newsletter_by_the_942_series-dc92rwf.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\"\u003ca href=\"http://bit.ly/Tamyrh_Quarterly\"\u003eTamyrh Quarterly\u003c/a\u003e\", my newsletter/zine, is a free way to get to know my work. Each issue contains necessary updates, appearances, etc., as well as a short story set in my world. It is released every October, January, April, and July.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/f2df/f/2018/107/8/f/patreon_banner__1__by_the_942_series-dc92qad.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThat\u0027s it for my opening spiel. As far as posting creations go, I won\u0027t spam you; you\u0027ll see one a month. Thanks for reading this, and I hope it\u0027s enough to convince you to sign on.\u003cbr\u003e\u003cdiv\u003eCheers,\u003cbr\u003e\u003cdiv\u003e\u003cem\u003eJ. I. Rogers\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
