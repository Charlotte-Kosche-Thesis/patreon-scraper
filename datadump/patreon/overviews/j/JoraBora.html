    "one_liner": "From character design, to macro/micro, to vore, to SFM animations, or any combination of the four, I love doing it all!",
    "patron_count": 56,
    "pay_per_name": "month",
    "pledge_sum": 34744,
    "pledge_url": "/bePatron?c=209307",
    "published_at": "2018-03-01T22:03:58+00:00",
    "summary": "Hi! Welcome to the Patreon of Jora Bora! I\u0027m a macro and vore artist primarily found on\u00a0\u003ca href=\"http://jora-bora.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"http://jora-bora.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, and\u00a0\u003ca href=\"http://aryion.com/g4/user/JoraBora\" rel=\"nofollow\" target=\"_blank\"\u003eEka\u0027s Portal\u003c/a\u003e who loves designing characters and illustrations!\u003cbr\u003e\u003cbr\u003eDrawing has always been a passion of mine, ever since I was a little youngin in elementary school. True, I never thought I\u0027d be using that passion for making NSFW material, but hey, that\u0027s how life goes, and I have fun while doing it, so I guess I really can\u0027t complain about what I\u0027m doing with my talent.\u003cbr\u003e\u003cbr\u003eI have a lot of ideas, and enjoy drawing the ideas of my commissioners as well. However, times are tough out there, and it can be a bit difficult to pay the bills on commissions alone.\u003cbr\u003e\u003cbr\u003eBut hey, that\u0027s where you come in! Together, we can kill two birds with one stone! Once it\u0027s unlocked, you can make your voice heard in my Monthly Patreon poll, which will contain ideas and concepts from myself, and your fellow patrons! You can even pledge enough for a guaranteed sketch every month! I get to practice on your ideas, and you get to see those ideas come to life! Everybody wins!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e~~~~~~~\u003cem\u003eREWARD INFO~~~~~~~\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem style=\"font-weight: bold;\"\u003eLegacy Packs!\u00a0\u003c/em\u003eIn celebration of the re-launch of my Patreon, I\u0027ve put together two legacy packs, one for all Patrons, and one for $3 and up Patrons. The Standard and High Resolution Legacy Packs are year-by-year, month-by-month sorted collections of everything I\u0027ve done since I first launched my original Patreon back in 2015! The standard pack has the standard, watermarked images, while the High Resolution Pack has all of the images at higher quality, without watermarks! Both packs contain the same images, with a few different doodles along the way I may or may not have released publicly. Honestly, I just can\u0027t remember. \u003cstrong\u003eNOTE: These packs will not be updated, they just serve as a handy way to catch up on my content if you\u0027re new!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eMonthly Poll:\u003c/i\u003e Once it\u0027s unlocked, I will post links to a poll every month, where all of my Patrons can vote on ideas for what the next Patreon Monthy Picture can be. This can also be upgraded to two or three images a month, depending on how much is pledged monthly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHigh-Res, Unwatermarked Images:\u003c/em\u003e\u003c/strong\u003e Fairly self explanatory. Patrons that pledge enough will get access to high resolution copies that are typically only reserved for commissioners. \u003cstrong\u003eNOTE: This only applies to works that have at least been inked, cel shaded, or fully colored.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEarly Access Gallery:\u003c/em\u003e\u003c/strong\u003e Patrons that pledge enough will have access to my Early Access folder, with a rolling set of images that change with public releases. Bear in mind, the images in here will be watermarked, and standard resolution until their public releases. \u003cstrong\u003e\u003cem\u003eRotation moves every Thursday.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSource Files:\u003c/em\u003e\u003c/strong\u003e Patrons of this tier will get access to the source files of everything I do in PSD format. Unlike Early Access, the items here will stay where they are, for you to see, forever.\u00a0\u003cstrong\u003e\u003cem\u003eArchive updated every Thursday, and after public releases of images such as Sketch Commissions and Patreon Polls\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eNOTE: Since I use Paint Tool SAI and CLIP STUDIO PAINT, some compatibility issues may occur. \u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eMonthly Sketches:\u003c/i\u003e\u00a0Patrons of this tier will either receive a PM from me, or may send me a PM regarding the sketch they want for the month. The sketch must follow my\u00a0\u003ca href=\"http://aryion.com/g4/userpage.commission.php?id=JoraBora\" rel=\"nofollow\" target=\"_blank\"\u003eCommission Rules\u003c/a\u003e, and contain no more than three characters.\u003cbr\u003e"
