    "summary": "Hi there, I\u0027m Jono.  Molly, my black labrador dog and I moved aboard in February of 2017. Alice is a 60 foot narrowboat and although she looks ok from the outside, inside it was totally empty.  I\u0027ve needed to fully fit her out as well as live aboard full time.  I\u0027ve been filming my journey around the rivers and canals of the British Waterways and document both my travels and the DIY fit-out.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve tried to make my videos informative and that all takes time and money.  By becoming a Patreon of Journey With Jono, you\u0027ll be directly helping me to produce even more content in creative and inspirational ways.  Creating videos isn\u0027t cheap, there is the camera and sound kit, the editing software and the endless hard drives that fill up with the archived material. As I\u0027m constantly on the move the sheer cost of moving the boat is sizeable too with diesel and maintenance to consider.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for visiting my Patreon page and here\u0027s a virtual high-five to more videos of Molly and I.\u003cbr\u003e"
