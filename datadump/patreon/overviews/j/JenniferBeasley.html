    "summary": "\u003cstrong\u003eShalom! Welcome!\u003c/strong\u003e\u003cbr\u003eThank you for taking the time to look at my Patreon Membership! \u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eJennifer Beasley\u003c/strong\u003e also known as \u003cstrong\u003eNakase\u003c/strong\u003e online. I\u0027ve been drawing, painting, and creating since I was very young. Most of my focus is in the fantasy realm, dragons and other fantasy creatures, to more recently symbolic depictions from my dreams and imagination. I\u0027ve used many mediums in the past but lately have focused in on digital and watercolor media.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/a9b1/f/2018/058/9/3/93a1b1439ffc040cce297f173d0c561e-dc4h5j9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are You Creating?\u003cbr\u003e\u003c/strong\u003eUp until now my artwork has been mostly character driven. I would like to shift and focus more on the symbolic and storytelling aspects of my recent work. I typically stay in the fantasy genre to explore these ideas, and I feel like there is so much more to find in this area.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b627/f/2018/058/4/3/symbolic_banner_by_nakaseart-dc4hz9q.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m not planning on leaving character based art behind as I do fairly enjoy the different designs. They can really be great warm up exercises. Recently I\u0027ve found the challenge of translating a written description of a character into an image very fulfilling. I\u0027m curious to see how it will develop in time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/2b64/f/2018/058/1/3/banner2_by_nakaseart-dc4h7cm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find you and your work online?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.nakaseart.com/\" target=\"_blank\"\u003ePortfolio\u003c/a\u003e,\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://nakaseart.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/NakaseArt/\"\u003eFacebook\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/NakaseArt\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://picarto.tv/Nakase\" target=\"_blank\"\u003e\u003cstrong\u003eStream Channel\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
