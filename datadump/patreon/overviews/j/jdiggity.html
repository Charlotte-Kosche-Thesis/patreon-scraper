    "summary": "Hi guys and gals.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe aim of this Patreon campaign is to give our special little community - VI-Composers - a chance to actively support the continuous operation and development of our discord server and website.\n\u003cbr\u003e\n\u003cbr\u003e\nIf any money is raised, it will help to cover the costs of hosting our bot, website hosting and domain registration costs (for vicomposers.com), as well as development costs both for what has previously been done and for the future.\n\u003cbr\u003e\n\u003cbr\u003e\nThere are no expectations, and certainly no obligations. You will not \u0027miss out\u0027 on anything by not supporting financially. Simply being a part of the community is support in itself, and I am grateful for every one of you who has contributed in any way so far. Hopefully you are getting something positive out of it. :)\n\u003cbr\u003e\n\u003cbr\u003e\n- Jdiggity\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://i.imgur.com/9dCw77s.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ePLEASE NOTE: Rewards are distributed after patreon payments are processed, which is typically during the first week of each month.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nADDITIONAL INFO\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e== Cost Breakdown ==\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eThe Bot\u003c/strong\u003e \u003cstrong\u003e- $20/m\u003c/strong\u003e - \u003c/strong\u003eOur current bot is self-hosted to be highly customizable, fast, and online 24/7. It is hosted via an Amazon EC2 instance running Windows. Costs for this are calculated based on server up-time and data throughput. This has been averaging out at $20/m (USD) give or take a few cents.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003evicomposers.com - $6/m \u003c/strong\u003e\u003cstrong\u003e- \u003c/strong\u003eOur own little corner of the web. Primarily used to host our composition challenges, and the occasional blog post. $6/m would cover the current hosting plan + domain registration.\u003cbr\u003e\n\tPlans for development include a tutorials section, and possibly a forum.\n\t\u003c/li\u003e\n\t\u003cli\u003eAnything beyond this amount will go towards further development of vicomposers.com and help cover previous expenses\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDONATE CUSTOM AMOUNT\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs requested, there is now an option for a one-off donation. The amount is up to you. :)\u003cbr\u003ePatreon won\u0027t allow me to embed the donate button here, so instead it can be found at the bottom of The Wall at http://www.vicomposers.com/"
