    "summary": "Do you think worldbuilding is the best part of reading and writing SFF? Do you love exploring new cultures and environments, and getting into the gritty details of how they\u0027re made? Join us on the \u003ca href=\"https://www.youtube.com/channel/UCn3l9gt-Gz_ZyirZ9SfOgfQ\" rel=\"nofollow\"\u003eDive into Worldbuilding\u003c/a\u003e show, a live discussion panel on worldbuilding hosted weekly on Google Hangouts, where we delve into language and culture topics for writers of science fiction and fantasy.\u003cbr\u003e\u003cbr\u003eThe money raised by this Patreon will be used to support my research into panel topics, and my work creating the show as well as the weekly summaries that I post at the Dive into Worldbuilding blog. Also, once a month, I feature a guest author who gives us insight into the writerly magic behind their worlds. Authors who have visited the show include \u003ca href=\"http://dive-into-worldbuilding.blogspot.com/2015/04/ken-liu-and-grace-of-kings-dive-into.html\" rel=\"nofollow\"\u003eKen Liu\u003c/a\u003e, \u003ca href=\"http://dive-into-worldbuilding.blogspot.com/2015/01/n-k-jemisin-dive-into-worldbuilding.html\" rel=\"nofollow\"\u003eN.K. Jemisin\u003c/a\u003e, \u003ca href=\"http://dive-into-worldbuilding.blogspot.com/2015/09/sofia-samatar-dive-into-worldbuilding.html\" rel=\"nofollow\"\u003eSofia Samatar\u003c/a\u003e, \u003ca href=\"http://dive-into-worldbuilding.blogspot.com/2014/12/aliette-de-bodard-dive-into.html\" rel=\"nofollow\"\u003eAliette de Bodard\u003c/a\u003e, \u003ca href=\"http://talktoyouniverse.blogspot.com/2014/01/myke-cole-and-breach-zone-dive-into.html\" rel=\"nofollow\"\u003eMyke Cole\u003c/a\u003e, and many others. This Patreon will allow me to pay them for the valuable time they take to give us insight into their writing process. \u003cbr\u003e\u003cbr\u003eWe discuss a wide range of social and cultural topics, such as \u003ca href=\"http://dive-into-worldbuilding.blogspot.com/2014/09/heroes-into-worldbuilding-hangout.html\" rel=\"nofollow\" target=\"_blank\"\u003eheroes\u003c/a\u003e, \u003ca href=\"http://dive-into-worldbuilding.blogspot.com/2013/09/language-barriers-worldbuilding-hangout.html\" rel=\"nofollow\" target=\"_blank\"\u003elanguage barriers\u003c/a\u003e, \u003ca href=\"http://dive-into-worldbuilding.blogspot.com/2015/09/modesty-dive-into-worldbuilding-hangout.html\" rel=\"nofollow\" target=\"_blank\"\u003emodesty\u003c/a\u003e, \u003ca href=\"http://dive-into-worldbuilding.blogspot.com/2014/11/economics-of-resources-and-magic-into.html\" rel=\"nofollow\" target=\"_blank\"\u003eeconomics\u003c/a\u003e, or \u003ca href=\"http://dive-into-worldbuilding.blogspot.com/2013/03/building-world-after-you-already.html\" rel=\"nofollow\" target=\"_blank\"\u003ebuilding a world after starting your story\u003c/a\u003e. As host of the show, I use my academic experience in Anthropology (BA), Japanese (BA), Linguistics (MA), and Education (Ph.D) to take us \u003ca href=\"http://blog.janicehardy.com/2016/06/going-beyond-default-in-your.html\" rel=\"nofollow\"\u003ebeyond the surface default\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIf you\u0027re a writer, you\u0027re also a worldbuilder, and I\u0027d love to have you join us for the Dive into Worldbuilding Workshop, right here at this Patreon! Choose your own level of involvement in the workshop by choosing your monthly pledge level. Patrons can get exclusive brainstorming prompts, research links, or commentary on videos from the show archives. They can ask their own worldbuilding questions, or get me to do a \"Ridiculously close\" analysis of their work (\u003ca href=\"http://www.annleckie.com/2016/06/15/guest-post-juliette-wade-takes-ridiculously-close-look-worldbuilding-ancillary-justice/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u0027s an example of me looking at Ann Leckie\u0027s Ancillary Justice\u003c/a\u003e). At the highest donation level, I\u0027ll even consult with you personally about your worldbuilding.\u003cbr\u003e\u003cbr\u003eWelcome, and dive in!\u003cbr\u003e"
