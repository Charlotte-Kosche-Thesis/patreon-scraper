    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou may know me from such things as, \"that Penguin on social media,\" or, \"Hey, wait! You\u0027re not an \u003cem\u003eactual\u003c/em\u003e penguin!\"\u00a0 (\u003cem\u003eYou may also know me from the former \u003c/em\u003e\u003ca href=\"http://crassfed.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCrassFed.com\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e webcomic, or my \u003c/em\u003e\u003ca href=\"http://icrvnblog.deansfamilyproductions.com/\" rel=\"nofollow\" target=\"_blank\"\u003eICRVN.com\u003c/a\u003e \u003cem\u003eblog.\u00a0 But...let\u0027s be honest...most folks just know the penguin.)\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nAfter getting laid of in 2014, I started writing and drawing children\u0027s books, which I self-publish.\u00a0 My two main characters are Shakes the Cow, and Stanley, the Bear From AUNT.\u003cem\u003e\u003cbr\u003e\n\u003cimg src=\"http://deansfamilyproductions.com/Patreon/2017-6CoverStrip.jpg\"\u003e\u003cbr\u003eMy first six book covers\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003eI started out by drawing a weekly web comic before changing over to children\u0027s books.\u00a0 Here is a quick sample of some of my older work:\u003cbr\u003e\n\u003cimg src=\"http://www.deansfamilyproductions.com/Patreon/JRDSampleArtCollage.jpg\" style=\"width: 473px;\"\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027ve run Kickstarter campaigns in the past, but I would love to be able to fund new books (writing, drawing, and printing) entirely by myself.\u00a0 Your support will help that goal come to life.\u00a0 My current work pace allows me to release one Shakes and one Bear From AUNT book per year.\u00a0 My ultimate Patreon goal is to raise enough funds to write and draw full time, which would also allow me to release more books or projects each year.\u003cbr\u003e\u003cbr\u003eSince starting this venture, it\u0027s become a full-on family project.\u00a0 My wife created hand-made toys of my characters, and the Kidlet made a comic with me, and she\u0027s written her first novella!\u00a0 You can learn about all of the products we make on our site, \u003ca href=\"http://deansfamilyproductions.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDEANS FAMILY PRODUCTIONS\u003c/a\u003e, and remember that your Patronage here supports all of us.\u003cbr\u003e\n\u003cbr\u003e\nThank you in advance for your time and support! I...we...\u003cem\u003e\u003cstrong\u003ereally\u003c/strong\u003e\u003c/em\u003e do appreciate it!\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eIf you\u0027re still not sure, check out the following samples of my books, all in PDF:\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://www.deansfamilyproductions.com/objects/CFKprev-MTAP.pdf\" target=\"_blank\"\u003eA sample of Moo Thousand And Pun\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://www.deansfamilyproductions.com/objects/CFKprev-TOM.pdf\" target=\"_blank\"\u003eA sample of Temple Of Moo\u0027d\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://www.deansfamilyproductions.com/objects/CFKprev-BA01.pdf\" target=\"_blank\"\u003eA sample of Bear From AUNT: The Honey Don\u0027t Case\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003e\u003ca href=\"http://www.deansfamilyproductions.com/objects/CFKprev-BA02.pdf\" target=\"_blank\"\u003eA sample of Bear From AUNT: The Case of the Pushy Octopus\u003c/a\u003e\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eWe also set up a Deans Family Productions email, which goes out once or twice a month.\u00a0 If you would like to sign up for the bulletins, \u003ca href=\"http://deansfamilyproductions.us16.list-manage1.com/subscribe?u=4438056b102576b6fd51f6cb5\u0026amp;id=6107efc6ef\" target=\"_blank\"\u003eCLICK HERE\u003c/a\u003e for the signup page.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eCheck out the Patron levels at right, and get on board today!\u003cbr\u003e\n\u003cbr\u003e\nCheers, and thank you!\u003cbr\u003e\n\u003cbr\u003e\nJ. Robert Deans\u003cbr\u003e"
