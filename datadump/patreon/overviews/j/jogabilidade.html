    "summary": "\u003ch3\u003e\u003cstrong\u003eO QUE \u00c9 O JOGABILIDADE?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eCriado no final de \u003cstrong\u003e2011 \u003c/strong\u003ecomo um podcast para falar de forma profissional sobre jogos, hoje produzimos mais de 10 atra\u00e7\u00f5es em \u00e1udio e v\u00eddeo, indo al\u00e9m da cultura dos v\u00eddeo games!\u003cbr\u003e\u003cbr\u003eTemos o \u003cstrong\u003eDASH\u003c/strong\u003e, nosso podcast quinzenal, no qual estudamos muito sobre um assunto espec\u00edfico do mundo dos jogos, o \u003cstrong\u003eV\u00e9rtice\u003c/strong\u003e, podcast semanal que intercala not\u00edcias e os \u00faltimos lan\u00e7amentos da semana. Fugindo dos jogos, temos o \u003cstrong\u003eFora da Caixa\u003c/strong\u003e, nosso podcast mensal sobre os lan\u00e7amentos do cinema e s\u00e9ries da cultura pop. E o \u003cstrong\u003eLinha Quente\u003c/strong\u003e, o podcast mais controverso da podosfera, no qual respondemos perguntas an\u00f4nimas dos ouvintes.\u003cbr\u003e\u003cbr\u003eJ\u00e1 no nosso canal do Youtube, o \u003cstrong\u003eRetrocompatibilidade \u003c/strong\u003e\u00e9 nossa atra\u00e7\u00e3o mensal com uma an\u00e1lise aprofundada de jogos antigos, o \u003cstrong\u003eJogo Show\u003c/strong\u003e, game show semanal descontra\u00eddo com convidados incr\u00edveis respondendo \u00e0s perguntas mais loucas sobre video games, o \u003cstrong\u003eGrim\u00f3rio\u003c/strong\u003e, atra\u00e7\u00e3o mensal que explica os conceitos mais interessantes do mundo dos joguinhos, o \u003cstrong\u003eHipercubo\u003c/strong\u003e, releitura do extinto Veredito, no qual fazemos um review sobre um jogo espec\u00edfico, o V\u00e9rtice de not\u00edcias, grava\u00e7\u00e3o ao vivo do nosso podcast quinzenalmente, o \u003cstrong\u003eSobremesa\u003c/strong\u003e, nossa jogatina de board games e RPG, o \u003cstrong\u003eResponsabilidade\u003c/strong\u003e, v\u00eddeo mensal no qual prestamos contas e analisamos ao vivo as entregas e o \u003cstrong\u003eSaideira\u003c/strong\u003e, nossa live semanal jogando e conversando descontra\u00eddamente para dar boas vindas ao final de semana.\u003cbr\u003e\u003cbr\u003eAl\u00e9m de tudo isso, fazemos anualmente o \u003cstrong\u003eJogabiliday\u003c/strong\u003e, streaming de 24 horas seguidas, al\u00e9m de gameplays a qualquer momento! \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003ePOR QUE O PADRIM?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eEm \u003cstrong\u003e2015\u003c/strong\u003e, lan\u00e7amos uma campanha no Patreon e est\u00e1vamos repletos daquele misto de nervosismo e empolga\u00e7\u00e3o para enfim nos jogar com tudo nesse projeto e ver at\u00e9 onde conseguir\u00edamos chegar. Acontece que voc\u00eas nos levaram muito al\u00e9m dos nossos sonhos mais absurdos. \u003cbr\u003e\u003cbr\u003eDurante as primeiras 24h praticamente todas as metas que t\u00ednhamos estabelecido foram \u003cstrong\u003ebatidas \u003c/strong\u003e(voc\u00ea pode reviver a loucura que foi isso aqui, pois est\u00e1vamos ao vivo), e voc\u00eas transformaram a nossa campanha no maior e mais r\u00e1pido sucesso da plataforma no Brasil! \u003cbr\u003e\u003cbr\u003eGra\u00e7as \u00e0s contribui\u00e7\u00f5es, conseguimos manter a \u003cstrong\u003eJogabilicasa\u003c/strong\u003e, que serve de moradia e est\u00fadio para os integrantes! Mas como isso funciona? \u003cbr\u003e\u003cbr\u003eO modelo antigo ditava que nossos ouvintes e espectadores compravam o produto de um anunciante, que por sua vez nos pagava uma comiss\u00e3o ou taxa qualquer. Com o Patreon, n\u00f3s podemos cortar esse intermedi\u00e1rio e receber diretamente das pessoas que mais importam e que mais acreditam no nosso trabalho: voc\u00eas. \u003cbr\u003e\u003cbr\u003eEscolhendo uma contribui\u00e7\u00e3o mensal que cabe no seu or\u00e7amento, de qualquer valor que seja, voc\u00ea j\u00e1 est\u00e1 fazendo a sua parte. Afinal, se todas as pessoas que baixam cada edi\u00e7\u00e3o do V\u00e9rtice contribu\u00edssem com tr\u00eas reais por m\u00eas, superar\u00edamos com folga a mais alta de nossas metas :)\u003cbr\u003e"
   },
