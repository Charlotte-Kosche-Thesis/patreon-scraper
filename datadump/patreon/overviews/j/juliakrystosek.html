    "summary": "\u003cem\u003eWho I Am\u003c/em\u003e\u003cbr\u003eHello, world! I\u0027m Julia and I am relatively not unique: a queer twentysomething barista harboring dreams of sharing stories with the world. My life in the non-internet world involves excessive consumption of sugary espresso-based beverages, exploring collaborative storytelling with the glorious LARP community, and doing my part to dismantle the patriarchy a little more every day.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat I Write\u003cbr\u003e\u003c/em\u003eMy writing of late has been predominantly short works in urban fantasy and soft science fiction, with occasional attempts at most areas that are sometimes dismissively called \"genre fiction.\" See the bottom of this bio for a current list of active projects.\u003cbr\u003eThe project that has me most excited right now is my first foray into the world of game creation, \u003cem\u003eSilicon Shores\u003c/em\u003e, a tabletop RPG of nautical adventures, sometimes with robots.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat You Get\u003cbr\u003e\u003c/em\u003eAll patrons gain access to pieces as they are completed (a \"piece\" being defined as a completed short story or a chapter of game content), with extra rewards available such as commissions, cameos, and future goodies!\u00a0\u003cbr\u003eI estimate 2-3 pieces completed per month, depending on game and convention schedules.\u003cbr\u003eNot in a position to be a patron right now? Hit the \"Follow\" button or just check back here every now and then for excerpts, updates, and other interesting stuff.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eActive Projects:\u003c/em\u003e\u003cul\u003e\u003cli\u003eSilicon Shores - Tabletop RPG - \u00a0Adventures in a post-apocalyptic world of pirates, robots, and pirate robots.\u003c/li\u003e\u003cli\u003eTo Mel And Back (working title) - Novel - A mashup of cozy mysteries and urban fantasy, following a stranded warlock exploring s a suspiciously quirky Massachusetts town.\u003c/li\u003e\u003cli\u003eThe Compact - Novel - A lone smuggler resists a dystopian regime with nothing but tall tales, hope, and a suitcase full of makeup.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eThank you for taking a look at my Patreon, and may your lives be full of exactly as many adventures as you desire.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCredits\u003cbr\u003e\u003c/em\u003eThe original stock image for my banner can be found at\u00a0\u003ca href=\"http://here\"\u003ehttps://alegion-stock.deviantart.com/art/old-map-92900729\u003c/a\u003e"
