    "summary": "Hello and thank you for coming to check out my Patreon page.\u003cbr\u003e\u003cbr\u003eI\u2019m Jen Morris, and I\u0027m\u00a0\u003ca href=\"http://www.braveintentionallife.com/book/\" target=\"_blank\"\u003ewriting a book\u003c/a\u003e about how to live with intention, do things differently from what\u0027s always been done and live a life that reflects your deepest truth. I also\u00a0have a blog called\u00a0\u003ca href=\"http://braveintentionallife.com\" target=\"_blank\"\u003eBrave Intentional Life\u003c/a\u003e, where I write about motherhood, creativity and simplicity.\u003cbr\u003e\u003cbr\u003eThis Patreon community is where I run a weekly writing group, offering insights, writing inspiration and exercises to help you develop as a writer. I\u0027m doing this because as I write my book I\u0027m learning a lot about writing, and I wanted to share that with others. If you\u0027re a writer (or would-be writer!) you might enjoy joining our writing group.\u003cbr\u003e\u003cbr\u003eI will always offer my writing and ideas for free on my blog because I love it. But it takes a little more concentrated time and effort to get a book together and run the writing group - especially as a sleep-deprived mama! Your contribution will go towards: \u003cbr\u003e\u003cul\u003e\u003cli\u003eHelping me pay for babysitting to carve out the necessary time and mental space to write\u003c/li\u003e\u003cli\u003eFunding the necessary aspects of self-publishing, like proof-reading and cover design\u003c/li\u003e\u003cli\u003eSupporting the ongoing free writing on the blog\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn return, you will get a little reward package, including access to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeekly notes on my creative process, what I\u0027m learning and how I\u0027m living an intentional life - this could include anything from tiny house living to balancing multiple roles as a writer and mama\u003c/li\u003e\u003cli\u003eMonthly book excerpts - these might be whole chapters or just some notes. No matter what I\u0027ve managed over the month, I\u0027ll share it with you, along with anything I\u0027ve learned along the way\u003c/li\u003e\u003cli\u003eWeekly writing inspiration in our writing group, including topics and exercises - plus a place to share your writing with others (if you want to - no pressure!)\u003c/li\u003e\u003cli\u003eOur Patreon community of brave intentional folks\u003c/li\u003e\u003cli\u003eThe opportunity to offer feedback and ideas for the book, blog or classes if that interests you\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks again for coming to check out my page, and for any support you can offer. I\u0027m incredibly grateful.\u003cbr\u003e\u003cbr\u003eJen x\u003cbr\u003e"
