    "summary": "In an effort to combat Veteran Suicide, and say ThankYou for your service... \u003cbr\u003e\u003cbr\u003eMe and my puppy are going on an EPIC roadtrip... 48 states in 52 weeks. We are going to explore and accumulate resources to build up a Destination Library and Travel Itineraries for our future NotForProfit organization benefiting Veterans in need. We\u0027re still putting it all together, and this is the first step of creating something we hope will help a lot of our Vets who have sacrificed so much for us.\u00a0\u003cbr\u003e\u003cbr\u003eValentine\u0027s Day 2018 is the start of our trip. Leaving from Upstate NY, we\u0027ll kick off our Valentine To America. Through a travel blog and video diary of the trip, we\u0027re taking our Veterans on a year long Wilderness Adventure to see the country they\u0027ve fought for. We\u0027ll schedule some meet-ups along the way, and take some Veterans with us on our wanderings.\u003cbr\u003e\u003cbr\u003eIn our travels we\u0027re scouting future venues and accumulating resources to send Vets in need to enjoy some \u0027Woodland Therapy\u0027 and get them out there for some Wilderness Adventure.\u003cbr\u003e\u003cbr\u003eOn our return, we\u0027ll have mapped out and accumulated venues and excursions all over the United States. Then our Vets can decide on destinations for free trips our future NotForProfit will organize and provide. \u003cbr\u003e\u003cbr\u003eWe are about to embark on an Epic Adventure and set out to get some seriously cool stuff going for our Veterans and their families. It\u0027s all in the works...finishing touches will be put on our website and links as we get out on the road. We\u0027re starting to get it all together here. Stay tuned for updates and progress as we pick up momentum on our journey. There\u0027s more awesomeness to come !!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSubscribe to our Youtube Channel, follow our progress on this trip, Share and Like our Videos. \u003cbr\u
