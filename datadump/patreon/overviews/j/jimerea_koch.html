    "summary": "Hey, y\u0027all! \u00a0My name is Jimerea, and I\u0027m an artist based out of Memphis, TN. \"What kind of artist\", you ask? \u00a0Well, I sculpt, draw, paint, make graphic art, collage, and decoupage. \u00a0I use beads, paper, and clay for both jewelry and canvas, and \u00a0I\u0027ve recently started working with resin and flowers. \u00a0I\u0027m learning to wire-wrap jewelry, make cosmetics, and spin poi, and I\u0027ve started writing again, too!\u003cbr\u003e\u003cbr\u003eIn addition to selling on Zazzle \u0026amp; RedBubble as Haus of Ophidia, some friends and I have also started an \"art collective\" of sorts. \u00a0We all have different specializations, and I have a bit of a hand in each basket: \u00a0Black Magick Tea Co. is our dream of one day opening a modern goth tea shop in Midtown Memphis, selling confections and works by local artists. Belle Fatale Cosmetics is our endeavor to create an affordable line of vegan-friendly bath \u0026amp; body products, cosmetics, accessories, etc. \u00a0And our Main Page, Occult Effects, is where we vend all of our goth, pagan, metaphysical, and \"witchy\" craft items. \u00a0We\u0027ve got some great products in stock \u0026amp; more in development every day!\u003cbr\u003e\u003cbr\u003eWhich is where you come in: \u00a0I\u0027ve joined Patreon as a way to better to interact with fans of our art. Here, I\u0027ll be posting exclusive content, advance notifications and sneak previews, \"in-progress\" and \"behind-the-scenes\" photos, and--depending on what patronage tier you subscribe to-- you\u0027ll even get \"first dibs\" and \"reservations\" on certain items before they\u0027re available in the shop! All starting at just $1 a month!"
