    "summary": "\u003cstrong\u003eHi, and thanks for visiting my Patreon page!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Jenny, a freelance illustrator and full-time mum living in the south of England.  I love drawing \u003cstrong\u003efamily portraits\u003c/strong\u003e, \u003cstrong\u003ecomics about kids and parenthood\u003c/strong\u003e, and whatever \u003cstrong\u003ecute or creepy doodles\u003c/strong\u003e come into my head. \u00a0I want to build a career doing what I love: using art to \u003cstrong\u003espread joy, get a laugh, bring people together and preserve special memories\u003c/strong\u003e.\u003cbr\u003e\u00a0\u003cbr\u003eI joined Patreon because I want to build a \u003cstrong\u003edeeper relationship with my supporters\u003c/strong\u003e.  With your help I can invest in better equipment, improve my skills, offer more interesting products and reach a wider community.  \u003cstrong\u003eSo what\u0027s in it for you?\u003c/strong\u003e  You\u0027ll get behind the scenes access to my work - sketches, video tutorials, livestream sessions and project updates.  If I reach my goal and start producing enamel pins, you\u0027ll have early access to preorders.  You\u0027ll be the first to know when commission slots are open, and get a 10% discount on commissioned work.  Top tier patrons will even get a personalised drawing every month!  Most importantly, we can get to know each other and you can tell me what you want to see more of.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027d like to support my work, even $1 a month means the world to me.  Click \"become a patron\" to check out the various rewards on offer!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou can also follow me on\u00a0\u003ca href=\"http://www.facebook.com/jennyallenart\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"http://www.instagram.com/jennyallenart\" target=\"_blank\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
