    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;\nWARNING: A lot of my work is adult in nature and thus 18+ only! \u0026gt;\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\u00a0\u003cbr\u003eHello,\nI\u0027m Jotun; a Dutch adult and furry artist. I\u0027ve been sharing my\nartwork with the world for what seems like a majority of my life now.\nIt should come as no surprise then that creating art is a great\npassion of mine.\u00a0\u003cbr\u003e\u003cbr\u003eUnfortunately\nit\u0027s one that doesn\u0027t pay very well. While\ncommissions can be a fun way to challenge and improve one\u0027s\ncreativity, the pricing more often than not fails to reflect the\namount of time and effort (-not to mention stress) that goes into the creation process.\nAnd so, if you enjoy my work and want to support me in my efforts,\nand help me grow as an artist, please consider making a pledge to my\nPatreon. For as little as one dollar per month you can help to\nimprove both my life \u003cem style=\"text-align: center; background-color: initial;\"\u003eand\u003c/em\u003e\nmy art!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/jU5udbw.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo..\nwhat\u0027s the plan?\u003c/strong\u003e\u003cbr\u003eI\nenjoy creating art, both furry and non-furry, ranging from PG to\nsexually explicit, and would rather not separate my audience by\ncreating multiple Patreon pages aimed at different types of content.\u00a0This means that both will be featured in the monthly\ncontent polll(s) my backers get to partake in. Should I gain enough support, however, it should become possible for me to split the polls in two and allow people to vote on both a furry piece and a non-furry piece every month. But..! Let\u0027s not get ahead of ourselves.\nFor now, it\u0027s my aim to put out one full-size and full-color piece\nevery month (-any extras not withstanding). \u00a0\u003cbr\u003e\u003c/div\u003e"
