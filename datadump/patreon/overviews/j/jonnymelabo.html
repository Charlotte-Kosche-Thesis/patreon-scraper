 src=\"https://jonnymelabo.files.wordpress.com/2017/12/linux2.png?w=21\"\u003e\u003cimg src=\"https://jonnymelabo.files.wordpress.com/2017/12/android2.png?w=21\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e__________________________________\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePLATINUM\u003c/span\u003e: \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCheat Mode (Add or Subtract Affective points at will).\u003c/li\u003e\n\t\u003cli\u003eRollback and choose another option.\u003c/li\u003e\n\t\u003cli\u003eF5 = QuickSave / F6 = QuickLoad\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003ePREMIUM\u003c/strong\u003e:\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll PLATINUM advantages.\u003c/li\u003e\n\t\u003cli\u003eNo Finish Version and possibility to see what I\u00b4m working right now without Stop. (Warning: It\u00b4s work in progress.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/8830789\"\u003e\u003cimg src=\"https://jonnymelabo.files.wordpress.com/2017/09/prom02_info.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/8830789\"\u003eClick here\u003c/a\u003e.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://jonnymelabo.files.wordpress.com/2017/09/prom02_games.png?w=450\"\u003e\u003cbr\u003e\n\u003ca href=\"http://gamejolt.com/games/pact-with-a-witch-nsfw/192330\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003c/a\u003e\u003cimg src=\"https://jonnymelabo.files.wordpress.com/2017/08/banner_lemma.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHoping to save your childhood friend from a lifetime transformed into a woman, \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou have agreed to four dates with the witch who punished him for trying to rape her.\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tShe seems honest and open, but you sense something sinister about her..\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://jonnymelabo.files.wordpress.com/2017/09/prom02_whoiam.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eHello, I\u00b4m Jonnymelabo! \u003c/strong\u003e(The correct translation from spanish would be... I don\u00b4t even wash my self... Spanish jokes...). Thank you for visiting my \u003cem\u003epatreon\u003c/em\u003e page. Making a \u003cstrong\u003epledge\u003c/strong\u003e is by far the simplest and the most transparent way to show that you do give a damn about my work.\u003cbr\u003e\n\t\u003cem\u003e(Although you can always hide your pledge, so nobody will ever know what you give...)\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://jonnymelabo.files.wordpress.com/2016/10/021.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThe game is \n\t\u003cstrong\u003eFREE\u003c/strong\u003e and \u003cstrong\u003eALWAYS\u003c/strong\u003e will be.\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThe basic difference is here you\u00b4re always have the \n\t\u003cstrong\u003elastest update\u00a0long time before anyone else\u003c/strong\u003e.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://jonnymelabo.files.wordpress.com/2016/10/051.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e+ pledges = + time\u003c/strong\u003e I can spend adding content to the game instead of working on my day job (freelance, mostly).\u00a0\u003cstrong\u003eI\u00b4m in this for the long run!\u003c/strong\u003e (And I hope for future projects also).\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://jonnymelabo.files.wordpress.com/2016/10/061.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tSo \n\t\u003cstrong\u003eregardless\u003c/strong\u003e the amount of your pledge, you\u00b4ll get \u003cstrong\u003eearly acces\u003c/strong\u003e to the updates, also you\u00b4re contribuiting to make the game bigger, better and with \u003cstrong\u003ebetter animations\u003c/strong\u003e. Also I\u00b4ll appreciate that you can offer your opinions and what would you like to find in the game, your wishes, your \u003cstrong\u003ealternative desired endings\u003c/strong\u003e, your fetishes, ... (As long as they fit in the story, obviously... ^^).\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://jonnymelabo.files.wordpress.com/2016/10/031.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eAnd one more, very \u003c/em\u003e\u003cstrong\u003eimportant thing\u003c/strong\u003e\u003cem\u003e: please don\u0027t feel obligated to continuously support me with the same pledging amount \"till the end of time\". You must feel free to edit your pledge back and forth or even cancel it entirely if that is what you must do. I will never hold it against you. Ever!\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://jonnymelabo.files.wordpress.com/2017/09/prom02_oldworks.png\"\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FkXae0oPeLk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://jonnymelabo.files.wordpress.com/2017/09/prom02_thanks.png\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/jonnymelaboproductions\" target=\"_blank\"\u003e \u003cimg src=\"https://jonnymelabo.files.wordpress.com/2018/02/facebook.png\"\u003e\u003c/a\u003e\n\u003ca href=\"https://twitter.com/jonnymelaboprod\" target=\"_blank\"\u003e \u003cimg src=\"https://jonnymelabo.files.wordpress.com/2018/02/twitter.png\"\u003e\u003c/a\u003e\n\u003ca href=\"https://jonnymelaboproductions.tumblr.com/\" target=\"_blank\"\u003e \u003cimg src=\"https://jonnymelabo.files.wordpress.com/2018/02/tumblr.png\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.instagram.com/jonnymelaboproductions/\" target=\"_blank\"\u003e \u003cimg src=\"https://jonnymelabo.files.wordpress.com/2018/02/instagram.png\"\u003e\u003c/a\u003e\n\u003ca href=\"https://picarto.tv/jonnymelabo\" target=\"_blank\"\u003e \u003cimg src=\"https://jonnymelabo.files.wordpress.com/2018/02/picarto.png\"\u003e\u003c/a\u003e\n\u003ca href=\"https://discord.gg/MrwCc7N\" target=\"_blank\"\u003e \u003cimg src=\"https://jonnymelabo.files.wordpress.com/2018/02/discord.png\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCc2LVOg0CqkeNGQD4B7K5Zw\" target=\"_blank\"\u003e \u003cimg src=\"https://jonnymelabo.files.wordpress.com/2018/02/youtube02.png\"\u003e\u003c/a\u003e\n\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSfiZDbPIvgV_xmAvqMoFKGl8W99zFauzBXNM-HOep7BltWPmw/viewform?usp=sf_link\" target=\"_blank\"\u003e \u003ci
