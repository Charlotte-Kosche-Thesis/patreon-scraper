    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey there Art Lovers!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Jalisa, and I am a recent BFA \u00a0in Web \u0026amp; Graphic Design graduate of \u003cem\u003e\u003cstrong\u003eArt Institute of Charleston\u003c/strong\u003e\u003c/em\u003e and an artist living in South Carolina. I was born and raised in south Jersey in a military family. I\u0027m a 90\u0027s baby and an only child, and since I was young I used art to express myself. Growing up (and now) I was \u003cem\u003eheavily\u003c/em\u003e inspired by Walt Disney and Studio Ghibli classic animations and Sunday cartoons among other stuff. The stories and magical characters influenced me greatly. I enjoy creating work that shows a story, meaning, evoking emotion, along with sassy cute characters. Through schooling and internships I concentrated on producing colorful, educational, informational and family-friendly graphic design. Some of examples of this would be:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBrand Id\u00a0\u003c/li\u003e\u003cli\u003eLogos\u003c/li\u003e\u003cli\u003eBusiness Cards\u003c/li\u003e\u003cli\u003ePoster / Banners / Ads\u003c/li\u003e\u003cli\u003eStationary / Post Cards / Cards / Invites\u003c/li\u003e\u003cli\u003eBook Covers\u003c/li\u003e\u003cli\u003eIllustrations\u003c/li\u003e\u003cli\u003eCatalog Design\u003c/li\u003e\u003cli\u003eMock Websites\u003c/li\u003e\u003cli\u003eInfo-graphics\u003c/li\u003e\u003cli\u003eT-shirt Designs\u003c/li\u003e\u003cli\u003ePackage Design\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI would like to use Patreon much like a\u00a0journal\u00a0of my artistic\u00a0journey as I learn, explore and share my talents with the world. Digital art is my\u00a0primary media but\u00a0I love to\u00a0use\u00a0traditional\u00a0medias for a more hands on feel. I miss feeling of completing something with my hands, its a peaceful process and rewarding once its been finished.\u003cbr\u003e\u003cbr\u003eI currently work part time as a freelancer. Patreon works a lot like a subscription, it helps your fellow artists grow, as you get exclusive\u00a0work and access to see what you want from them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you? (respective to the pledge amount)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eA look into the mind of the artist. That includes\u00a0daily sketch book doodles, me experimenting with new art supplies and techniques, a lot of work in progresses, fan art, art supply reviews... I even want to work on real time and speed painting videos.\u003c/li\u003e\u003cli\u003eA chance to suggest new topics/ theme for me to create\u003c/li\u003e\u003cli\u003ePersonal thank you postcard for you contribution\u003c/li\u003e\u003cli\u003ePatreon only artworks\u003c/li\u003e\u003cli\u003eMonthly themed drawings\u00a0(which you can vote to choose each months theme)\u003c/li\u003e\u003cli\u003eCommission requests graphite/ink or digital print mailed to you\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
