    "published_at": "2016-08-27T00:48:49+00:00",
    "summary": "\u003cstrong\u003eHey Everybody\u003c/strong\u003e! \u00a0You know me, it\u0027s Jared, and we\u0027re asking for \u003cem\u003eyour support\u003c/em\u003e so our\u00a0\u003ca href=\"http://www.youtube.com/subscription_center?add_user=Jandjacres\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube Channel, J\u0026amp;J Acres\u003c/a\u003e can grow and become a major source of income for our family. There it is, right on the table - \u003cstrong\u003ethe truth\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eMaking videos has costs involved that many folks might not think about (read about them down below). Your support helps pay for those costs, which then lets us fund more projects, more filming, more articles and more podcasts - all the content you\u0027ve come to enjoy.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.jandjacres.net/wp-content/uploads/2016/06/Family-Tractor-SMALL.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nPatreon allows viewers of our content to give us a monthly recurring tip. Thinking about it that way helps me understand it better. Over on the side is a list of Rewards, extra things we\u0027ll give you for the tip you give us.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRest assured\u003c/strong\u003e - \u003cu\u003ewe\u0027ll make content whether you tip us or not\u003c/u\u003e - \u003cem\u003eso there is no pressure for you to contribute anything\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBut you if do tip us you\u0027ll be helping us reach our goals and pay for many, many things.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhere does my money go?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nWhile watching a video on YouTube doesn\u0027t cost you any money there are expenses that go in to making the videos long before you view them. Things like:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eThings\u00a0you\u0027d\u00a0expect\u003c/strong\u003e: Fuel to run the tractor and other machines, project materials, and more.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThings you might not expect\u003c/strong\u003e: Website hosting, internet connection, back-up hard-drives, and more.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eOccasional but costly things\u003c/strong\u003e: Camera / filming equipment repair and replacement.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat do I get for it?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003eYour name (or channel/farm name) at the end of +90% of our videos. (Some videos are just too short or inappropriate to mention Patreon). When you support us on Patreon there are a list of Rewards you can pick from to get bonuses for supporting us here.\n\u003cbr\u003e\n\u003cbr\u003e\nBut \n\u003cem\u003ebeyond that\u003c/em\u003e you are\u00a0enabling us to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eProduce better content\u003c/strong\u003e: Because we\u0027ll have more resources for project supplies and equipment.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eProduce more content\u003c/strong\u003e:\u00a0\u003ca href=\"http://www.youtube.com/subscription_center?add_user=Jandjacres\" rel=\"nofollow\" target=\"_blank\"\u003eVideos\u003c/a\u003e,\u00a0\u003ca href=\"http://www.jandjacres.net/\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite articles\u003c/a\u003e,\u00a0\u003ca href=\"http://www.jandjacres.net/category/podcast/\" rel=\"nofollow\" target=\"_blank\"\u003epodcasts\u003c/a\u003e,\u00a0\u003ca href=\"http://www.jandjacres.net/photography/\" rel=\"nofollow\" target=\"_blank\"\u003ephotography\u003c/a\u003e, and more.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFocus on the homestead\u003c/strong\u003e: As our income becomes replaced by earnings from our homestead we can focus more time there, which also puts more time toward more and better content.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat if I don\u0027t have money for this?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nNo problem! We don\u0027t expect everybody to be able to have this in their budget. We\u0027ll still be producing videos, podcasts and articles. We only ask that, if you can, to please help us defray the costs. That\u0027s all! All of our regular YouTube, Website and Podcast content will still be available to you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg height=\"200px\" src=\"http://www.jandjacres.net/wp-content/uploads/2016/06/Tracey-Kaylan-Berries.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eJared and Jennifer are where there name of our family farm, J\u0026amp;J Acres, comes from. Our children are Brandon, Tracey, Arthur, Kaylan and Leigha. Like you, each of us has something particular about the homestead that interests us - be it using the big equipment like the tractor, harvesting the produce, saving the seed, cooking the food, or watching the bees.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.jandjacres.net/wp-content/uploads/2016/08/Jennifer-Pumpkin.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eJennifer is a stay-at-home mom who spends her day homeschooling our children. The list of things she accomplishes in a day is long and extensive. The fact is, she could use some help for more than just a few hours in the late evening when Jared is usually off filming videos, writing articles and recording podcasts.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"200px\" src=\"http://permasapien.com/wp-content/uploads/2014/09/PDC-Certificate-Small.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eJared, by profession, is the county\u0027s 9-1-1 Director (our emergency number here in the USA). As you can imagine his work keeps him very busy. The more patrons we get, closer we get to bringing Jared home. It also means more published articles for the website and more special content exclusively for our patrons. \u003cbr\u003e\n\u003cbr\u003e\nOutside of his employment Jared is also a certified Permaculture Designer and has completed the Mississippi Master Gardener course."
