    "summary": "\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cstrong\u003eWriting my life story as it unfolds, and trying to make it interesting by actually leaving my bedroom sometimes.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eArt.\u00a0 Neurosis.\u00a0 Travel.\u00a0 Life.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBut like, funny.\u00a0 If I worked at Disneyland, I\u0027d be on Jungle Cruise.\u00a0 But...for adults.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eInstead, I\u0027m currently working for another evil corporation by night, and getting off at random train stops to explore unknown areas of Southern California by day with my trusty archaeologist companion.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI have been writing about my life for 13 years and I\u0027ve never been able to plan where it goes, so I just tell it as it happens.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI am a risk taker.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI also knit and keep an elderly cat.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMy story is extraordinary.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been blogging since 2005.\u00a0 Also by me:\u00a0 I Am David\u0027s Doll, and We\u0027re All Friends Here.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou can also find my terrible self published novels on Amazon under Jessie Terwilliger\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
