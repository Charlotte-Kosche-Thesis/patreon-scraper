    "summary": "\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003eWelcome,\u003c/strong\u003e\u003cbr\u003eAs long as I can remember, I have been an avid role-player and DM. But my true passion is making maps for these games and with the years of making them I have created\u00a0 so many settings and worlds, I stopped counting. The Lost Realms of Dark Onyx is a collection of these settings. And by supporting my work you will get access to everything I make and post on here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMAP DETAILS:\u003c/strong\u003e\u003cbr\u003e The maps and RPG resources are not crafted for a specific game system, instead they can be used with any role-playing system and inserted into any campaign as they are fully customizable to suit your gaming needs. The maps can be from\u003cstrong\u003e (8.5\u0027\u0027 x 11\u0027\u0027), (11\u0027\u0027x17\u0027\u0027), (17\u0027\u0027x22\u0027\u0027), (17\u0027\u0027x33\u0027\u0027), (25.5\u0027\u0027x33\u0027\u0027), (25.5\u0027\u0027x22\u0027\u0027)\u003c/strong\u003e in size or any I choose.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI will produce a minimum of 1 map per month. You may opt to sponsor the quantity of maps of your choice with your monthly pledge but there is a minimum of 1 map / month. Chances are I will be producing a lot more maps then just one, so make sure to check your maximum pledges if you are on a budget.....Even if you sponsor only one dollar per map with a maximum of 3 or 4 maps per month, you still get access to all other releases after those 3 or 4 maps. And if I only produce 1 then you only get charged for one creation even if your maximum is at 4 creations per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSUPPORTING MY WORK:\u003c/strong\u003e\u003cbr\u003eWhen you decide to sponsor my work you have various options to choose from. 1$ - 2$ - 4$ - 6$ - 10$\u00a0 per map released monthly and you can set your own maximum pledges as well. \u003cstrong\u003eThese pledges are totally up to you and keep in mind you are not buying my maps, they are free, you are simply showing your appreciation for my work by becoming a patron\u003c/strong\u003e.\u003cbr\u003e\u003cem\u003eAnd if you decide to become my Patron, you also get my ever lasting gratitude and I\u0027ll raise my hat to you and put on a very big smile on my face.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eYou can make your monthly pledges using either Visa or PayPal. When you decide to support my work, you will be charged on the 1st of every month, and I will receive your pledge on the 5th of the month. \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe maps are Copyrighted, but you may print the PDFs \u0026amp; PNGs, and make copies for your personal use and once you sponsor my work you may Download any and all versions of my PDF \u0026amp; PNG maps and resources for free.\u003cbr\u003e\u003cstrong\u003eEven if you dont decide to sponsor my work I invite you to come see me often for I have a tendency to give out Free PDFs from time to time and those DL links can be found within the public posts. All my maps and resources are also sold on rpgdrivethru.com as well.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003eFor more custom map work and commission prices, visit my Facebook pages:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://m.facebook.com/RealmsofDarkOnyx/\"\u003ehttps://m.facebook.com/RealmsofDarkOnyx/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://m.facebook.com/Jean-Sebastien-Auger-Dark-Onyx-Fantasy-Cartography-909244132586611/\"\u003ehttps://m.facebook.com/Jean-Sebastien-Auger-Dark-O...\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003eMonthly content Poll\u003c/strong\u003e is available to all my Patrons, it begins at the start of each month with a Poll vote on the page and results are posted at the end of the month. This vote is where you guys come in and make your input on the map to be released next month.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFidelity Points\u003c/em\u003e\u003c/strong\u003e are my way of saying thanks a whole bunch for your support. They are collectable and stack-up, so that you can keep them for that very special reward.\u003cbr\u003eThese are a few of the great rewards you can spend your (FP) on: A printed cardstock copy of any map already released and sent to your mailing address at home. Some of these rewards will only be available when certain goals are reached, the reason being I need to purchase expensive equipment to print out some of these rewards and purchase the supplies to do so.\u003cbr\u003e\u003cstrong\u003eAt this time the planned (FP) cost of cardstock printed maps should be around 80 (FP).\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
