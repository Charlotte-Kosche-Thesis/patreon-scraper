    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e| \u003ca href=\"http://jessyjo.carbonmade.com/\"\u003ePersonal Website\u003c/a\u003e | \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"http://linkedin.com/in/jessyjo\"\u003eLinkedIn\u003c/a\u003e | \u003ca href=\"http://youtube.com/thewarriorgal\"\u003eYouTube\u003c/a\u003e |\u003cbr\u003e| \u003ca href=\"http://project1324.com/2017/03/13/creativeimpact-qa-with-game-designer-jessy-jo-gomez/\"\u003eAdobe Project 1324\u003c/a\u003e | \u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"http://www.huffingtonpost.com/global-kids/a-gamer-and-a-human-right_b_5476562.html\"\u003eHuffington Post\u003c/a\u003e |\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eJessy Jo Gomez\u003c/em\u003e, or as the kids call \u003cem\u003ethem\u003c/em\u003e; \u003cem\u003eMz. Gamez\u003c/em\u003e, is an educator who believes that young people have the power to change the world. \u003cem\u003eThey\u003c/em\u003e use game design as a tool for social change, and encourages everyone to unapologetically be themselves. \u003cem\u003eJessy Jo\u003c/em\u003e graduated from Parsons The New School for Design with a BFA \u2028majoring in Design \u0026amp; Technology and minoring in Japanese Studies. \u003cem\u003eThey\u003c/em\u003e are passionate about creating safe spaces for young people, \u2028especially in the context of race, gender, sexual identity,  and mental illness. \u003cem\u003eJessy Jo\u003c/em\u003e lives in Brooklyn. During the day, \u003cem\u003ethey\u003c/em\u003e work with special needs children around NYC, then teaches game design and social issues during after school hours with Manhattan Youth. \u003cem\u003eJessy Jo\u003c/em\u003e is sensitive, empathetic, loves \u003cem\u003etheir\u003c/em\u003e 3 cats, and the color pink.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eTo be completely transparent, I recently lost what I thought was to be my dream job due to discrimination by self-identifying as non-binary / autistic at work. I was also the victim of two vicious assaults within the past two months which has made it extremely hard for me to find work. Every dollar counts and is appreciated, and brings both a smile and tear to my face!!\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e|\u00a0\u003ca href=\"http://jessyjo.carbonmade.com/\" target=\"_blank\"\u003ePersonal Website\u003c/a\u003e\u00a0|\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"http://linkedin.com/in/jessyjo\" target=\"_blank\"\u003eLinkedIn\u003c/a\u003e |\u00a0\u003ca href=\"http://youtube.com/thewarriorgal\" target=\"_blank\"\u003eYouTube\u003c/a\u003e |\u003cbr\u003e|\u00a0\u003ca href=\"http://project1324.com/2017/03/13/creativeimpact-qa-with-game-designer-jessy-jo-gomez/\" target=\"_blank\"\u003eAdobe Project 1324\u003c/a\u003e |\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"http://www.huffingtonpost.com/global-kids/a-gamer-and-a-human-right_b_5476562.html\" target=\"_blank\"\u003eHuffington Post\u003c/a\u003e |\u003c/span\u003e\u003ca href=\"http://www.huffingtonpost.com/global-kids/a-gamer-and-a-huma
