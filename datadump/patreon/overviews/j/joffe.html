    "one_liner": "Because exploring the world through play helps us see more connections.",

    "summary": "\u003cimg src=\"https://pbs.twimg.com/media/C0za6sIUQAAwkHy.png\"\u003e\u003cbr\u003eHello! My name is Joffe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a fun, interdisciplinary artist. I\u0027ve studied all over, from researching Japanese theatre in Kyoto to ethnomusicology in Ireland to making games about salamanders on a tiny island in Maine. I\u0027ve worked in the Czech Republic, Japan, India, and China, and am now based in Seattle.\u003cbr\u003e\u003cbr\u003eMy goals are to focus on my artwork, study and advocacy, and sad to say that is a road very difficult to travel right now without financial support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat have I done so far?\u003c/strong\u003e\u003cbr\u003eI\u0027ve created games including fan-favorite anglerfish dating simulator\u00a0\u003ca href=\"http://videogamesoftheoppressed.wordpress.com/2013/04/07/benthic-love-an-anglerfish-dating-sim/\" rel=\"nofollow\"\u003eBenthic Love\u003c/a\u003e, Lamda-adjacent text adventure\u00a0\u003ca href=\"https://videogamesoftheoppressed.wordpress.com/2014/02/22/eft-to-newt/\" rel=\"nofollow\"\u003eEft to Newt\u003c/a\u003e, interactive children\u0027s book\u00a0\u003ca href=\"https://videogamesoftheoppressed.wordpress.com/2014/06/28/the-handsomest-echidna-remastered/\" rel=\"nofollow\"\u003eThe Handsomest Echidna\u003c/a\u003e, magical-realist tree-simulation Dream of an Acacia Tree, and many more.\u003cbr\u003e\u003cbr\u003eI write about a number of topics at my personal blog, VIdeogames of the Oppressed. This blog features game criticism, but also a wealth of other topics as well. This includes topics as diverse as the historic\u003ca href=\"https://videogamesoftheoppressed.wordpress.com/2015/03/06/a-brief-history-of-weaponized-insects/\" rel=\"nofollow\"\u003e use of insects in warfare\u003c/a\u003e, the\u00a0\u003ca href=\"https://videogamesoftheoppressed.wordpress.com/2013/08/19/the-game-of-kabuki-theatre/\" rel=\"nofollow\"\u003ehistory of Kabuki activism\u003c/a\u003e, the\u00a0\u003ca href=\"https://videogamesoftheoppressed.wordpress.com/2014/06/16/on-the-origin-of-playing-cards-in-non-game-play/\" rel=\"nofollow\"\u003ehistory of playing cards\u003c/a\u003e, the\u00a0\u003ca href=\"https://videogamesoftheoppressed.wordpress.com/2014/08/22/conflict-minerals-and-games/\" rel=\"nofollow\"\u003erelationship between conflict minerals and the game industry\u003c/a\u003e, the\u00a0\u003ca href=\"https://videogamesoftheoppressed.wordpress.com/2015/07/12/pokemon-battles-in-context-part-3-thats-just-not-cricket/\" rel=\"nofollow\"\u003einfluence of Chinese cricket fighting on Pokemon\u003c/a\u003e, and\u00a0\u003ca href=\"https://videogamesoftheoppressed.wordpress.com/2014/07/22/mongooses-cockatrices-magic-plants-and-the-evolution-of-a-story/\" rel=\"nofollow\"\u003ehow a medicinal plant created the cockatrice\u003c/a\u003e. You also might know my writing from sites such as ZAM, ZEAL, re/Action, Critical Distance and others.\u003cbr\u003e\u003cbr\u003eIn addition to my nonfiction writing, I also write stories. This includes\u00a0two published children\u0027s books and an ongoing blog of short illustrated stories.\u00a0\u003cbr\u003e\u003cbr\u003eThere are also a great deal of other interesting projects I\u0027ve worked on, such as performing theatre inside Animal Crossing, tabletop game development, improv theatre, and teaching workshops and classes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you working on right now?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e1. Your House is on a Giant Turtle. A new twine game about living on a turtle, catching fish, birdwatching, wine tasting, solving ancient mysteries and more. Patrons get to exclusively enjoy each updated build until its finished.\u003cbr\u003e2. A queer monster romance\u00a0about a sphinx, born without the gift of prophecy, trying to navigate the expectations of a world demanding an oracle, and a princess who was foretold she would only marry someone who can out-wrestle her. New chapter every month.\u003cbr\u003e3.\u00a0Post-Apocalyptic Punk Mermaids. A tabletop rpg about being the most ridiculous queer monster you can be and making the best out of inheriting a ruined world. Patrons get to help playtest.\u003cbr\u003e\u003cbr\u003ePlus many small, weird one-off projects that come up!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you want to make going forward?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOh, so many things! But the big projects I\u0027m working on in the future include:\u003cbr\u003e1. A sequel to Benthic Love, looking at the adorable lives of sea horses. Did you ever want to know the exact percentage of sea horse couplings that are queer? Or how many days they must dance in order to decide on a mate? Well in 2017 you will learn this and much more!\u003cbr\u003e2. The \"Rainy Day Monster Creating Activity Book\" a look at both mythology and the history of our own scientific understanding of the natural world, presented with tongue-in-cheek recipes for creating your own homunculi, golems and familiars.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for supporting you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou get access to my sketchbook, my development blog, my journal and more! As more funding comes in, I can devote more time to working on my own creations. The more of you who give, the more I can share with you!"
