    "summary": "My name is Jim McLeod and even though I have drawn science fiction and fantasy illustration for all of my life, I had been led to believe (for the most part, correctly I must note) that it was difficult to make a living at art. So, after four years working in a moulding mill at various jobs from tie-up, to grading to feeder and after another 23 years working for the Department of Defence at McClellan AFB (SMALC) at various jobs, from electrical repair of aircraft components to Industrial Engineering Tech on the A-10, F-111, I began my professional art career as a computer artist in the early days of computer games. \u00a0Working on many titles for\u003cem\u003e\u003cstrong\u003e LucasArts\u003c/strong\u003e\u003c/em\u003e and \u003cstrong\u003e\u003cem\u003eTotally Games\u003c/em\u003e\u003c/strong\u003e, such as the Adventure Games;\u00a0\u003cstrong\u003eSecret of Monkey Island, Indiana Jones and the Fate of Atlantis \u003c/strong\u003eand the FM Townes version of\u003cstrong\u003e Zak McCracken and the Alien Mindbenders. \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMost of my work was done on the space flight sims \u003cstrong\u003eXwing\u003c/strong\u003e, \u003cstrong\u003eTiefighter\u003c/strong\u003e, \u003cstrong\u003eXwing vs Tiefighter\u003c/strong\u003e and \u003cstrong\u003eXwing Alliance \u003c/strong\u003eand their various\u00a0add-on games, WWII flight sims \u003cstrong\u003eBattlehawks\u003c/strong\u003e, \u003cstrong\u003eBattle Of Britain\u003c/strong\u003e \u00a0and \u003cstrong\u003eSecret Weapons Of The Luftwaffe\u003c/strong\u003e\u00a0with their add-ons and finally \u003cstrong\u003eSecret Weapons Over Normandy\u003c/strong\u003e for a zillion skus. \u00a0I have been retired from the biz for several years, but I still find myself drawing many scientfictional and fantasy illustrations for my own enjoyment and/or amusement. \u00a0\u003cbr\u003e\u003cbr\u003eSo I\u0027m putting up this site to see if there is any interest in my art and to keep myself happy!\u003cbr\u003e\u003cbr\u003eIf you want some reasons for supporting my page:\u003cbr\u003e\u003cbr\u003e1 Supporting me would be a big boost to my morale!\u003cbr\u003e\u003cbr\u003e2 This would also encourage me to spend more time drawing\u003cbr\u003e\u003cbr\u003e3 You might give me ideas for addition to my portfolio.\u003cbr\u003e\u003cbr\u003eThis is my first try here so the rewards and such might change in the future as I learn what I am doing."
