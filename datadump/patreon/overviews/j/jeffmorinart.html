    "summary": "Hello There!\u003cbr\u003e\u003cbr\u003eMy name is Jeff Morin and I\u0027m a Cartoonist, Illustrator and Graphic Designer. \u00a0I\u0027ve been making comics and art for the web and Freelancing since 2003. You can check out my work at\u00a0\u003ca href=\"http://jeffmorinart.com\" rel=\"nofollow\"\u003eJeffMorinArt.com\u003c/a\u003e. Two years ago, I went from freelancing in my free time to doing freelance art as a full time job. Recently, I have had to once again get a \"day job\" and do my art in my freetime. \u00a0As much as I love having my bills paid with paying work, it does take away from the time I could be working on my dream projects. I don\u0027t want to leave these projects on the back burner any longer. I want these projects to be simmering up real nice like on the front burner. Hot and fresh! \u00a0Anyway, enough with these dumb metaphors. Instead here\u0027s a cliche: It\u0027s now or never! I want to start producing more of my own independent projects. I want to create art that challenges me as an artist and entertains you as the consumer! By becoming a patron you can help fund my independent projects and get cool stuff on a monthly basis.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://jeffmorinart.com/data/uploads/patreon/art_description.png\"\u003e\u003c/div\u003e With your contribution, I can free up more time and fund a variety of projects that I am very excited about.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBooks/Graphic Novels\u003c/strong\u003e\u003cbr\u003eI have two collections of my comics currently in the works and I have several more ideas for art books and graphic novels. One book that I want to publish is a collection of my short lived webcomic\u00a0\u003ca href=\"http://ftnerds.tumblr.com\" rel=\"nofollow\"\u003eFor The Nerds\u003c/a\u003e. I want to put together some print-exclusive For The Nerds comics and other bonus content for that book.\u003cbr\u003e\u003cimg src=\"http://jeffmorinart.com/data/uploads/patreon/comics_description.png\"\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArt Videos\u003c/strong\u003e\u003cbr\u003eCurrently I\u0027m producing very few videos on my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCiFP-H5hk2UuFUeRQO6-Gxg\" rel=\"nofollow\"\u003eYoutube channel\u003c/a\u003e. I would very much like to release videos at least once a week and do more of a variety of videos, including art tutorials and behind the scene looks at the projects I\u0027m working on. The videos are fun to make and I have received some great feedback on them.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd More!\u003cbr\u003e\u003c/strong\u003eThere are so many more things I would love to create. I would like to dabble a bit in animation and produce some animated shorts. I want to work on making more original product designs. I definitely want to start a new webcomic. Although, these items are not priorities right now, it\u0027s a goal to work towards.\u003c/li\u003e\u003c/ul\u003eThank you!\u003cbr\u003e-Jeff\u003cbr\u003e\u003cbr\u003e"
