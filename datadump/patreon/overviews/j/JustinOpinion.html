    "summary": "Thanks for visiting my Patreon page! My sincere thanks and appreciation for considering supporting the Justin Opinion Channel with your voluntary donations! After several years of being nearly 100% self-funded, it is necessary to have help in order to maintain the channel.\u00a0\u003cbr\u003e\u003cbr\u003eI started Justin Opinion Channel to make videos about guns and related gear, to do serious as well as light-hearted product reviews, and to hopefully demonstrate that you can have a great time and still follow all the rules of gun safety!\u00a0\u003cbr\u003e\u003cbr\u003eThis is a new element to the channel for me, so thanks for bearing with me as I figure out the best way to properly reward my Patrons! For starters, every contributor will have early access to videos - several days or maybe even a week or more ahead of public release. That means if I get my hands on the newest popular firearm, you might be watching a review of it before anyone else!\u003cbr\u003e\u003cbr\u003eI have initially structured my Patreon system so that contributions are per-video, rather than per-month. I did this because if I am not able to produce as much content in a given month I don\u0027t want to cheat you! And remember, you can set a limit to your monthly contribution, so that no matter how much content I may release, you never get billed more than your max. I think this is a fair way to go.\u003cbr\u003e\u003cbr\u003eHelp me learn what rewards would be meaningful to YOU.\u00a0\u003cbr\u003e\u003cbr\u003eThanks again for your support!"
