    "published_at": "2017-10-25T06:33:36+00:00",
    "summary": "\u003cem\u003eI\u0027m DJ and I\u0027m behind the YouTube channel Jumbo Commander. The channel focuses on the Commander format of Magic the Gathering. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e How I plan to use Patreon\u003c/strong\u003e\u003cbr\u003eJumbo Commander is growing into a little bit more than a hobby to scratch my deckbuilding itch and I\u2019m excited to watch the channel expand into something that gives all of you even more enjoyment. Check out Patreon\u00a0goals and progress posts to see how Jumbo Commander is growing. Also, comment on the posts so you can have your voice heard!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI also have a long-term goal in mind.\u003cbr\u003e\u003c/strong\u003e I also want to use this platform to be a positive impact on the world. I\u0027d like to be able to help out magic players who are down on their luck. We have had great success sending commander decks to players who lost their collections in Texas. We also donated thousands of cards to kids in need this holiday.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhen will I get all of the things?\u003cbr\u003e\u003c/strong\u003eI post videos once a week usually on Wednesdays. I want to add a few additional videos with each month of your support. Some Patreon rewards are available right away while others will take a month to activate.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport with Magic cards?\u003c/strong\u003e\u003cbr\u003eWant to send your love and support in the form of magic cards? \u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0Jumbo Commander\u003cbr\u003e\u00a0 \u00a0 \u00a0466 Foothill Blvd. #275\u003cbr\u003e\u00a0 \u00a0 \u00a0 La Canada, CA 91011\u003c/em\u003e\u003cbr\u003eMake sure you let me know what you want me to use the cards for. I wouldn\u0027t want to promote my channel with a card you sent to be donated to someone in need. Nor would I want to auction away a sweet foil to my patrons that was meant to grace my commander decks.\u003cbr\u003e\u003cbr\u003eThank you for looking at my Patreon page and watching my videos.\u003cbr\u003e"
