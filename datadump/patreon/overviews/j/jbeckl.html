    "summary": "I believe \u003cstrong\u003emusic can make a difference.\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003eIn my own life, music has been much more than entertainment. There have been times when it gave me a safe haven in chaos, strength to keep pushing forward, a voice when I felt silenced, even a temple where I could reconnect with the Divine.\u003cbr\u003e\u003cbr\u003eMy goal is to return the favor - by making music that hopefully does some of those things for \u003cstrong\u003eyou.\u003c/strong\u003e I love this work with all my heart \u0026amp; soul, and all you music fans are the ones who make it possible to keep doing it.\u003cbr\u003e\n\u003cbr\u003eThe first phase of my Patreon was dedicated to finishing the songs that would become my album, \u003cem\u003eEverywhere At Once, \u003c/em\u003eand my community of supporters here was vital to my getting through that (surprisingly arduous!) process. The final album will be released to the public this winter, but \u003cstrong\u003eeveryone who subscribes will get a digital or physical \u0027pre-release\u0027 copy immediately\u003c/strong\u003e upon signup.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to Phase 2.\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow that the album project is done and ready for the road, I want to \u003cstrong\u003ebring you along\u003c/strong\u003e and introduce you to the incredible people and places I encounter along the way through my video blog, \u003cem\u003eThe Music Life.\u003c/em\u003e I also want to \u003cstrong\u003erecord many of the songs that have influenced and inspired me, and share the next wave of original material as it happens!\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease subscribe at whatever level feels right for you, and I will keep giving you the best of the best I can create.\n\u003cbr\u003e\u003cbr\u003eTHANK YOU!"
