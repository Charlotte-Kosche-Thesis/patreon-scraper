    "summary": "\u003ch3\u003eThank You For Helping Me Do What I Love Every Day!\u003c/h3\u003e\n\u003cbr\u003e\nYou have given me freedom to create \u003ca href=\"https://www.youtube.com/jerrybanfield\" target=\"_blank\"\u003evideo tutorials on YouTube\u003c/a\u003e and blog posts at \u003ca href=\"https://steemit.com/@jerrybanfield\"\u003esteemit.com/@jerrybanfield\u003c/a\u003e sharing the best of what I learn for free\u00a0from the comfort of my own home!\u00a0 For that I am extremely grateful and hope every day to help you to have the same opportunity!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e#1 Challenge?\u003c/h2\u003e\n\u003cbr\u003e\nHow do I make myself available to listen to what you need and provide a thoughtful response?\u00a0 With millions of followers sharing hundreds of messages with me each day, I am limited in my ability to hear what you have to say.\u003cbr\u003e\u003cbr\u003eAfter six years of working online, the best answer I have today is with my\u00a0\u003ca href=\"https://jerrybanfield.com/partners/\" target=\"_blank\"\u003epartner program\u003c/a\u003e which I hope is helpful whether we become members or are interested in seeing how to setup a membership based community online today!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003ePartner Program!\u003c/h2\u003e\n\u003cbr\u003eOur primary purpose in the partner program is to help each member start, grow, and maintain a self-sustaining businesses online.  We are a membership community focused on supporting each other in working full time online which consistently includes reaching the next level and giving back the most we can each day to help make the world of our dreams together!\u003cbr\u003e\u003cbr\u003eWe collaborate and communicate in a private partner chat room on discord, in weekly calls on the partner voice chat room on discord, and in private messages with each other.  Our relationships among partners allow us to provide the best feedback and develop the most effective methods of working together which empowers us to collectively to succeed!\u003cbr\u003e\u003cbr\u003eOur cost of membership paid through the partner reward on Patreon helps us bring in those that are willing to make an investment in our community and provides many exclusive rewards!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003ePartner Rewards!\u003c/h2\u003e\u003cbr\u003eMy goal with these rewards is to provide the very best help I can for every partner in building a self-sustaining business online!\u00a0 Signing up for the partner reward on Patreon provides the following!\u003cbr\u003e\u003col\u003e\u003cli\u003ePartners get exclusive access to a voice chat channel on discord where we meet once a week on different days and times to discuss what we are doing!\u003c/li\u003e\u003cli\u003ePartners also enjoy a text messaging channel with priority responses from me and exclusive collaborations!\u003c/li\u003e\u003cli\u003eOn Steem, partners gain exclusive access to an auto voter with 15,000+ Steem power dedicated to voting on posts by partners!  The maximum upvote is 100% every two days or 50% for one post a day to help incentivize writing higher quality posts instead of maximizing quantity.\u003c/li\u003e\u003cli\u003eEach week I intend to resteem the best post by each partner to help my millions of followers online to get to know each of my partners!\u003c/li\u003e\u003cli\u003eWant private label rights to all of my 3,000+ videos?  All partners enjoy access to my partner dropbox folder with rights to use the videos in any way desired including selling video courses using my videos, uploading any video to YouTube even those I have not uploaded, and anything else desired!\u003c/li\u003e\u003cli\u003eInterested in private messaging me?  Become a partner today to unlock the ability to send me a direct message on discord!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWill You Join Us as a Partner Because We Will Learn and Grow Together?\u003c/h2\
