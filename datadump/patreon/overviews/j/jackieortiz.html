    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch1\u003eWelcome to my Doll Life\u003c/h1\u003e\n\tSoon after discovering the world of reborns, I decided to take a dive and learn about its art. I haven\u0027t been able to put the paint brush down ever since this occurrence. When did this happen, you may ask? The magical year is 2011. I feel blessed for this occurrence - for I am finally able to express myself in the form of art. And, what better way to do this than by painting one of life\u0027s most magical happenings: a baby.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch1\u003eAbout Myself\u003c/h1\u003e\n\tAs you may know, my name is Jackie and I am the professional reborn artist behind \u0027Heart 2 Heart Babies.\u0027 I have been practicing the art of reborning for the last 7 consecutive years. As for myself, I am a 28 year-old hispanic female residing in central California with my wife and 15 year old daughter. I graduated from the University of California, Davis in 2012 with a double bachelor degree in Neurobiology and Psychology. Currently, I am not pursuing my career. \u00a0\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy wife and I (from right to left):\t\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003ca href=\"https://ibb.co/dHLYew\"\u003e\u003cimg src=\"https://preview.ibb.co/iv7Dew/26142300_725287074326741_1801637191_o.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\n\tOur Daughter at the 2017 R.O.S.E. DOLL SHOW:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://ibb.co/b9LzKw\"\u003e\u003cimg src=\"https://preview.ibb.co/k9SPmb/26108079_725287617660020_1148791988_o.jpg\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://ibb.co/b9LzKw\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003ch1\u003e\u003c/h1\u003e\n\t\u003ch1\u003eWhat this Art Means to Me\u003c/h1\u003e\n\tI have always been a person to encompass a great passion for art and creativity. Growing up, I can recall always wanting to paint, color, or draw for leisure. My parents did their best to nurture my desires - but, it wasn\u0027t till I became an adult that I was able to truly nourish my passion for art. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy blessings come from the fact that I am able to do something that I have loved for my entire life (art) and be able to make a living (with my wife) from it. It\u0027s an ultimate dream! And, I owe it to people like yourselves - for adopting my art dolls, for watching my videos, for following me on Instagram, Facebook, Youtube, AND for supporting me here on Patreon.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eAnother photograph of my wife and I (from right to left):\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://ibb.co/gmLMXG\"\u003e\u003cimg src=\"https://preview.ibb.co/eEkoCG/26179242_725287504326698_263048334_o.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat I am looking for in this new Patreon Family:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI think I speak for most when I say that I am looking for a connection. I am looking to connect with people that share the same passion, as me, for these reborn dolls. I want to share new kits, new techniques, what I use when painting, how I paint, etc. \n\t\u003cbr\u003e\n\tBUT MOST IMPORTANTLY, I want to talk to YOU. Let\u0027s all share what we love the most! \n\t\u003cbr\u003e\n\tLet\u0027s grow this family! \n\t\u003cbr\u003e\n\tEverything is better with friends.\n\t\u003cbr\u003e\n\tTHE MORE, THE MERRIER! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tHere are some photos of the AMAZINGLY AWESOME friends my wife and I have made over the years. We owe it to nothing but this art of reborn making.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eReborn Outing at the Zoo with our Reborn Dolls\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ca href=\"https://ibb.co/hcGvsG\"\u003e\u003cimg src=\"https://preview.ibb.co/bDBTCG/26177771_725288284326620_1177981887_o.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://ibb.co/hcGvsG\"\u003e\u003c/a\u003eDinner with our friends while at UTAH for the 2017 R.O.S.E. Doll Show\n\t\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ca href=\"https://ibb.co/hcGvsG\"\u003e\u003c/a\u003e\n\u003ca href=\"https://ibb.co/g45ARb\"\u003e\u003cimg src=\"https://preview.ibb.co/nz1TCG/26107891_725287794326669_1728126038_o.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003eLast, but not least, here is a glance to some of my reborn doll work:\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eMORE PICTURES TO COME\u003c/em\u003e\u003c/strong\u003e\n\n\u003ca href=\"https://ibb.co/b47w96\"\u003e\u003cimg src=\"https://preview.ibb.co/gLTQ2R/IMG_2551.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://ibb.co/kcEyNR\"\u003e\u003cimg src=\"https://preview.ibb.co/cAh7Gm/IMG_2549.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://ibb.co/cPaSGm\"\u003e\u003cimg src=\"https://preview.ibb.co/kiPMbm/IMG_2542.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://ibb.co/cndshR\"\u003e\u003cimg src=\"https://preview.ibb.co/jNtgbm/IMG_2553.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://ibb.co/i9MpU6\"\u003e\u003cimg src=\"https://preview.ibb.co/hsBChR/IMG_2527.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"http      "amount": 700,
     "amount_cents": 700,
     "created_at": "2017-12-01T20:46:36.661720+00:00",
     "description": "1) Everyone deserves a reborn doll! It doesn\u0027t matter if you\u0027re \"too old,\" \"too young,\" a boy, a girl, \"already-a-mother,\" just a collector, etc..we all deserve to have a reborn doll, if we want one. That is why, for the next 12 months, I am going to give away 12 dolls to 12 patrons that pledge this tier. They will be selected AT RANDOM during a LIVE CHAT! ONE Patron will be selected EACH MONTH during the 25th of each month, starting January 25th.\u003cbr\u003e\n\u003cbr\u003e\nIn order to participate, you must pledge this tier and must have been billed successfully in order to be part of the LIVE CHAT drawing.\u00a0The drawing will take place during a LIVE Youtube chat on the 25th of every month at 3pm PST (I live in California).\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEvery doll will be ready to go home when the winning Patron is announced. The doll that will be given away that month will be revealed on the 24th of every month, at 3pm (PST).\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDETAILS ON THE GIVEAWAY DOLLS:\u003c/p\u003e\n\u003cp\u003eAll of the dolls that will be given away in the year 2018 will be dolls that are part of a limited edition collection. The length of these dolls will vary from as little as 16 inches, to as big as 26 inches. These dolls will be: 1) painted with Genesis Heat Set paints, 2) sealed for paint and vinyl protection, 3) they will have details such as mottling, veining, creasing, and blushing, 4) they will have rooted mohair on the head and on the lash line, 5) they will have hand-painted eyebrows, 6) if eyes are required, they will be glass, 7) \u00a0they will be magnetized for a magnetic pacifier (unless the mommy desires to opt out), 8) they will be filled with soft polyester and weighted with glass beads (I always aim to make very heavy babies), 9) they will have glossed nostrils, nails, and lips - as well as their waterline and tongue, and 10) they will be packaged and sent home in the same manner as my paid dolls. IN OTHER WORDS, they will be the same quality as all of my other dolls. No ounce of passion, love, and care will be omitted during the creation of these reborn dolls. Expect nothing but the best!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWHAT IF YOU NO LONGER WANT THE DOLL: It\u0027s been a few weeks and the bond that you once had with your doll is now gone. Do not worry! You have my word - find the baby a new daddy or mommy. Do a trade! Sell the baby! Gift the baby to your mom or best friend! Do what makes you happy, and what will give the baby a good home.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e**If you are under the age of 18, have an adult pledge for you instead.**\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
