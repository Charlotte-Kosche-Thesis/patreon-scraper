    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FzavxZPVLlD4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DzavxZPVLlD4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FzavxZPVLlD4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/zavxZPVLlD4",

    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHELLO FRIEND!\u003cbr\u003e\u003cbr\u003e\nI believe that beautiful things can introduce hope and peace into people\u0027s lives. I\u0027m so grateful for the opportunity to team up with you to bring a little beauty into the world on a regular basis!\u003cbr\u003e\n\u003cbr\u003e\nIn the spring of 2017 I decided to shake things up a bit. Instead of crafting 10-12 songs and releasing them all at once on an album (like I\u0027ve always done), I started producing and releasing them one song at a time. This way, you don\u0027t have to wait an entire year (or two!) for new material from me. Sounds good, right?\u003cbr\u003e\n\u003cbr\u003e\nThe public release (\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://itunes.apple.com/us/artist/jj-heller/48729592\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eiTunes\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e,\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://open.spotify.com/user/jjheller/playlist/32DgCFJ39GrDPQTW1yIgIx?si=LAljqUXEQRaIrd_li9N3ww\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSpotify\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e, etc.) is on the first Friday of each month, and my patrons get to listen to each song a full week early (the last Friday of each month).  You can listen/watch all the songs and videos my patrons have helped me make here:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLHDtq-EIG_lcTfDJiH7vFPzXu1zTBQsOH\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u2022\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.jjheller.com/listen\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ejjheller.com\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThese are a few of my favorite projects I\u0027ve made with the help patrons like you so far!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Qz5gwGSr9K4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Y9seQn-BNz4\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vmXdCzMQ9_M\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GefVWeagutc\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fXCaOIv0Rw0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/blULd_EMdC0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThis whole thing is pretty new to me, so we\u0027re in this together. You guys are the best. I mean it! Your support means the world to me and I\u0027m so very honored to hear your stories of how God is using my music in your lives. You are loved, you are not alone, and you can live life with a whole heart!\u003cbr\u003e\n\u003cbr\u003e\n*jj\u003cbr\u003e\n\u003cbr\u003e\nP.S.\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eA little bit about me: I\u0027m a mom, wife, and singer/songwriter who loves dark chocolate and coffee with way too much cream. I\u2019ve been a full-time musician for over 14 years. I live in Nashville, TN with my husband, Dave, our two girls, Lucy and Nora, and our sweet dog, Watson, who loves trying to eat our socks.\u003c/span\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n-------------------------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\nFAQs\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003eWHAT IS THIS PATREON THING?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\nIt\u2019s crowdfunding platform for independent artists just like me. \u003cbr\u003e\n\u003c/strong\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eLIKE KICKSTARTER?\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\nSort-of. Instead of raising a lot of money on Kickstarter for one BIG project (like my Christmas album, or my Children\u2019s bedtime story), my Patreon page is where you go to help me make lots of little projects (single songs, music videos, and maybe even a book\u2026 we\u2019ll see) more consistently.\u003cbr\u003e\nAlso - with Kickstarter you pledge money up front, and get the product later. With Patreon, the artist collects patron pledges AFTER the thing is made and released. Think of Patreon as a virtual tip jar.\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003eSO HOW OFTEN WILL YOU RELEASE STUFF?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\nIt will probably change with each season. So far, I\u0027ve been releasing a song on the first Friday of the month. I may sometimes release more than one, but never more than three.\u003cbr\u003e\n\u003c/strong\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003eWHY SHOULD I PAY FOR SOMETHING I CAN GET FOR FREE ON YOUTUBE OR SPOTIFY?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\nThere is absolutely no pressure for you to become a patron. It\u2019s simply a way for you to join my team if you believe in the art I create. This is an opportunity for you to come alongside and help me keep making beautiful things! As a thank-you for your support, you\u2019ll have access to some extra goodies and content. \u003cbr\u003e\n\u003cbr\u003e\nAn extra bonus for me is that my Patreon patrons will naturally be the people who believe in my music the most, and therefore the ones I want to hear from the most! This is a great platform for me to stay in touch with you. Let\u0027s make some stuff together!\u003c/strong\u003e\u003cbr\u003e"
   },

     "description": "\u003cstrong\u003eWe\u0027re in this together and it feels great! \u003c/strong\u003e\u003cbr\u003e\nIn a world where music is becoming cheaper and cheaper to consumers, it fills me with gratitude to know that you value my music enough to help pay for it. You\u0027re the best!\u003cbr\u003e\nIn this tier you can...\n\u003cul\u003e\n\u003cli\u003eAccess patron-only content\u003c/li\u003e\n\u003cli\u003eBe the first to hear/watch my new stuff\u003c/li\u003e\n\u003cli\u003eConnect with other patrons\u003c/li\u003e\n\u003cli\u003eFill my heart with gratitude\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e**\u00a0\u003c/strong\u003eTo pledge $1 per month instead $1 per song, you can \u003cstrong\u003eopt to \u201csupport 1 time per month\u201d\u003c/strong\u003e at the very end of the checkout process.\u003c/p\u003e",
