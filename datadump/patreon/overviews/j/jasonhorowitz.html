    "summary": "Hi!\u003cbr\u003e\u003cbr\u003eI\u0027m excited to be here. My name is \u003cstrong\u003eJason Horowitz\u003c/strong\u003e\u00a0and recently I\u0027ve been out and about making cool, experimental\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003cstrong style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"http://portfolio.jasonhorowitzfineart.com/index/G0000r2F6by_a9RE\" target=\"_blank\"\u003e360\u00b0 views of the world\u003c/a\u003e. \u003c/strong\u003eI\u0027ve been around the States some -- and to London and Iceland so far -- and I\u0027d like your help expanding the project.\u003cbr\u003e\u003cbr\u003eBut first a little more about me. I\u0027ve been a working fine art photographer my entire adult life -- and you can see lots more of my work on my\u00a0\u003ca href=\"http://portfolio.jasonhorowitzfineart.com/index\" target=\"_blank\"\u003e\u003cstrong\u003eweb-site\u003c/strong\u003e\u003c/a\u003e. I\u0027m also a cyclist and bicycling instructor known as the\u00a0\u003cstrong\u003e\u003ca href=\"http://dccyclingsensei.com/\" target=\"_blank\"\u003eDC Cycling Sensei\u003c/a\u003e.\u003c/strong\u003e\u00a0Recently I\u0027ve been combining the two - rolling around on a bike and recording my travels as interpretive panoramic images of the world I\u0027ve experienced. I deconstruct and intuitively reassemble the places I\u0027ve been into pictures that a friend says \"bend space and time to create abstracted painterly views filled with a dizzying sense of wonder\".\u003cbr\u003e\u003cbr\u003eAnd so -- with your help -- I\u0027d like to keep going. There\u0027s so much more of the world to explore and photograph!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
