    "summary": "My name is Jason Copland and I am a professional comic book illustrator. I am the artist and co-creator of a giant monsters vs giant robot comic called \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://amzn.com/1934985309\" rel=\"nofollow\"\u003eKill All Monsters\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e. My work has been published by \u003cstrong\u003eMarvel\u003c/strong\u003e, \u003cstrong\u003eDark Horse\u003c/strong\u003e, \u003cstrong\u003eIDW\u003c/strong\u003e,\u00a0\u003cstrong\u003eImage\u003c/strong\u003e, \u003cstrong\u003eBOOM!\u00a0\u003c/strong\u003eand many others. \u00a0\u003cbr\u003e\u003cbr\u003eSo, things are going fairly well. Why start this Patreon page? \u003cbr\u003e\u003cbr\u003eWell, as much as I love drawing comics, I want to start writing my own comics, too. To that end, I\u0027ll be starting to draw short story comics of \u003cstrong\u003e10 pages or more\u003c/strong\u003e in which\u00a0I will be doing all the creative work involved. I will write, draw and letter... maybe even color. But to do that I will have to turn down some smaller paying work so I have the time to focus on these new shorts.\u00a0\u003cbr\u003e\u003cbr\u003eHere is where this Patreon page comes in. \u003cbr\u003e\u003cbr\u003eMaking comics is a time consuming and expensive endeavour so having financial support is key for me to be able to focus my energy on making this\u003cstrong\u003e\u00a0\u003c/strong\u003ea reality. \u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eThe more support I get through patrons means the more comics I can create\u003c/strong\u003e. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003eMy immediate goal is to do short stories of at least 10 pages in length. They will be stand alone stories to start. They may get longer and/or start to reference one another. For now though, I just want to be able to write and draw some short comics!\u003cbr\u003e\u003cbr\u003eWhat does pledging to my Patreon page entail? \u003cbr\u003e\u003cbr\u003eWell, you pick the level of support you are interested in based on the perks of each individual level. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou only pay that amount when I have finished a 10 page (or longer) story\u003c/span\u003e\u003c/strong\u003e. You will \u003cstrong\u003eNOT\u003c/strong\u003e be billed monthly. You will only be billed when I finish a story and that will happen less than once a month. Then, after that, you just sit back and receive all the rewards of the level you have pledged to!\u003cbr\u003e\u003cbr\u003eIf you are a fan of my work or just want to see a comic creator attempt to expand their horizons, please consider supporting me. Pledging to, tweeting/ posting and talking about my short story goal\u00a0are all welcomed ways to make this project a reality.\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003eJason\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
