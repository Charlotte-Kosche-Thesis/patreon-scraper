    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/usKqMirL2So\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eFirst off, I want to thank you for visiting my Patreon page. My name is Jeremy Rhydes and I want to tell you about my \u003cstrong\u003edream\u003c/strong\u003e...\u003cbr\u003e\u003cbr\u003eIt\u0027s been over a year now since I dropped out of college and decided to pursue a dream greater than myself - to pursue my passion for making videos, while incorporating my other greatest passions, motorcycles, snowmobiles, adventure and travel!\u003cbr\u003e\u003cbr\u003eI create motorcycle and snowmobile based content with random adventures thrown in, such as road trips, camping, how-to and tinkering videos, and various other wild adventures that my friends and I get into. You won\u0027t believe some of the things we have done!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal in life is to be happy.\u003c/strong\u003e That\u0027s all I really want. Money is only a means of allowing me to continue pursuing this crazy dream and continue bringing you guys along on this crazy journey. As many of you know, YouTube does not pay well. With so many great creators out there, it\u0027s very difficult to be heard and even harder to make a living in the online video world...\u003cbr\u003e\u003cbr\u003eFor\nevery single dollar I earn, I place greater and greater expectations\non myself. All of my efforts, day in and day out, 7 days a week, 12+ hours a day, are for you, the\nviewer. Your support and encouragement means \u003cstrong\u003e\u003cstrong\u003eEVERYTHING\u003c/strong\u003e\u003c/strong\u003e to\nme. You certainly do not have to pledge anything if you don\u0027t want\nto. The fact that you are here reading this message is enough for me\nand I can never thank you enough for your support....\u003cbr\u003e\u003cbr\u003eRide on my\nfriends. I love you all.\u003cbr\u003e\u003cbr\u00
