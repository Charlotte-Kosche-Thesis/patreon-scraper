    "summary": "No ar desde 2000, o \u003cstrong\u003eJUDAO.com.br\u003c/strong\u003e \u00e9 um dos site de cultura pop mais TRADICIONAIS do Brasil. Falamos de absolutamente tudo: cinema, quadrinhos, televis\u00e3o, jogos, m\u00fasica, literatura, comportamento, sempre com uma linguagem leve, bem humorada e cheia de opini\u00e3o, o que nos diferenciou e destacou nesses 17 anos* de vida.\u003cbr\u003e\u003cbr\u003eDurante essas quase duas d\u00e9cadas (j\u00e1 d\u00e1 pra chamar assim, n\u00e9?) o \u003cstrong\u003eJUDAO.com.br\u003c/strong\u003e mudou muito e muitas vezes. Inicialmente um REPOSIT\u00d3RIO onde os jovens poderiam encontrar meio que qualquer coisa, o ent\u00e3o \u003cem\u003eCuDoJudas.com\u003c/em\u003e assumiu o apelido e fez hist\u00f3ria na internet, passando a publicar, principalmente, artigos e resenhas, o que nos fez entrar numa corrida maluca sobre quem publica o que primeiro que, percebemos algum tempo depois, n\u00e3o fazia sentido algum.\u003cbr\u003e\u003cbr\u003eBreaking News? \u00c9 direto nas redes sociais, onde o nosso p\u00fablico est\u00e1, 24 horas por dia, sete dias por semana. No site (e no nosso podcast e nos nossos v\u00eddeos) o que fazemos \u00e9 questionar, apurar, conversar e nos aprofundar, sem nunca perder o bom humor, a identidade e a vis\u00e3o sobre o mundo em que vivemos -- e que gostar\u00edamos de viver.\u003cbr\u003eQueremos provocar nosso leitor, tirar dele uma vis\u00e3o cr\u00edtica n\u00e3o s\u00f3 sobre filmes, joguinhos, s\u00e9ries e etc, mas sobre o mundo. N\u00e3o queremos fazer o que todo mundo faz. Queremos desafiar a cultura pop.\u003cbr\u003e\u003cbr\u003eE pra isso precisamos MUITO de voc\u00ea. :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3-sa-east-1.amazonaws.com/cdn.br.catarse/uploads/redactor_rails/picture/data/137283/catarse_url.png\" style=\"\"\u003e\u003cbr\u003eOi! Meu nome \u00e9 \u003ca href=\"https://www.instagram.com/p/BRb-qUQhzqO/?taken-by=borbs\"\u003e\u003cstrong\u003eThiago Borbolla\u003c/strong\u003e, que alguns de voc\u00eas talvez, n\u00e3o sei, conhecem como \u003cstrong\u003eBorbs\u003c/strong\u003e\u003c/a\u003e e, h\u00e1 17 anos, com uma ideia de \"dominar o mundo\", criei um tal de CuDoJudas.com que cresceu, se reproduziu, mudou de nome e agora \u00e9 o \u003cstrong\u003eJUDAO.com.br\u003c/strong\u003e, um dos principais sites sobre cultura pop do Brasil.\u003cbr\u003e\u003cbr\u003eNesses 17 anos, muita coisa mudou tamb\u00e9m na internet, no Brasil e, principalmente, na minha cabe\u00e7a -- eu tinha menos idade que o site tem agora quando comecei, veja bem. Amadureci o suficiente pra abandonar a ideia de dominar o mundo, e hoje s\u00f3 quero mesmo fazer dessa Bola de Lama\u2122 em que vivemos um lugar melhor. :)\u003cbr\u003e\u003cbr\u003eO \u003cstrong\u003eJUDAO.com.br\u003c/strong\u003e acabou se tornando um site informativo, com not\u00edcias, resenhas e entrevistas sobre filmes, quadrinhos, s\u00e9ries, jogos e comportamento e hoje se dedica, tamb\u00e9m, a uma an\u00e1lise um pouco mais profunda da cultura pop em rela\u00e7\u00e3o ao mundo em que vivemos. Porque, sim, cultura pop n\u00e3o \u00e9 (s\u00f3) essa coisa de \"deixar o c\u00e9rebro na porta do cinema\" ou \"s\u00f3 entretenimento\"; a gente por aqui acredita que \u00e9 sim poss\u00edvel mudar o mundo atrav\u00e9s de filmes e gibis e s\u00e9ries e m\u00fasica e por a\u00ed vai.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3-sa-east-1.amazonaws.com/cdn.br.catarse/uploads/redactor_rails/picture/data/137281/catarse_pleased_dois.png\" style=\"\"\u003e\u003cbr\u003eDezenas de pessoas fizeram parte da equipe do site, direta ou indiretamente, ao longo desses 17 anos -- a grande maioria deles, leitores que se tornaram grandes amigos. Patrix, Morph, Guto, Oda, Jornalista Eduardo... Mas, hoje, al\u00e9m deste que vos escreve (um cara que j\u00e1 foi VJ e rep\u00f3rter da \u003cem\u003eMTV Brasil\u003c/em\u003e e, segundo Samuel L. Jackson, \u00e9 um \"\u003cem\u003ereally cool motherfucker\u003c/em\u003e\"), \u003ca href=\"https://www.instagram.com/p/BWa3qrBANFu/?taken-by=thiagoelcidcardim\"\u003eo site tamb\u00e9m \u00e9 editado por \u003cstrong\u003eThiago Cardim\u003c/strong\u003e\u003c/a\u003e, publicit\u00e1rio e jornalista, que j\u00e1 teve passagem pela \u003cem\u003eAOL Brasil\u003c/em\u003e e criou sites que serviram de inspira\u00e7\u00e3o para que cheg\u00e1ssemos at\u00e9 aqui, o \u003cem\u003ePutaQuePariu.com\u003c/em\u003e e \u003cem\u003eA-Arca\u003c/em\u003e -- al\u00e9m dos \u003cem\u003eCombo Rangers\u003c/em\u003e. Lembra deles?\u003cbr\u003e\u003cbr\u003eDiversos outros colaboradores tamb\u00e9m fazem o \u003cstrong\u003eJUDAO.com.br\u003c/strong\u003e ser o que \u00e9, como o Dimas Ara\u00fajo, Marcos Brolia, N\u00edcolas Vargas, Allan Assis, Mayra Dias Gomes, Gabriela Franco, Micheli Nunes, Rachel Brand\u00e3o, Renan Martins Frade e tantos outros que, juntos, PLURALIZAM as ideias que expomos em cada conte\u00fado que publicamos -- ainda que seja bem pouco perto do que pensamos que seja o ideal.\u003cbr\u003e\u003cbr\u003eEspecialmente porque o \u003cstrong\u003eJUDAO.com.br\u003c/strong\u003e n\u00e3o \u00e9 S\u00d3 um site, sabe?\u003cbr\u003e\u003cbr\u003eAl\u00e9m dos textos que publicamos diariamente, produzimos tamb\u00e9m o \u003ca href=\"http://judao.com.br/podcast\"\u003eprograma / talk show / podcast \u003cstrong\u003eASTERISCO\u003c/strong\u003e\u003c/a\u003e, com as grava\u00e7\u00f5es sendo transmitidas AO VIVO na nossa p\u00e1gina do Facebook, com entrevistas, coment\u00e1rios e an\u00e1lises feitas da maneira que marca o JUDAO.com.br desde sempre e, a partir de 2017, com o \u003cem\u003eBorbs Show\u003c/em\u003e, apresentado por esse que vos fala, transmiss\u00f5es e coberturas ao vivo, entrevistas e os chamados video essays, passamos a dedicar um bom tanto de aten\u00e7\u00e3o ao \u003ca href=\"http://youtube.com/Judao\"\u003enosso canal do YouTube\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eE a gente quer mais. :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3-sa-east-1.amazonaws.com/cdn.br.catarse/uploads/redactor_rails/picture/data/137284/catarse_oque.png\" style=\"\"\u003e\u003cbr\u003eTodo o nosso conte\u00fado \u00e9 produzido de forma independente, baseado numa ideia de independ\u00eancia bem clara/ Pautas, mat\u00e9rias, resenhas, entrevistas, edi\u00e7\u00e3o de texto e v\u00eddeos, roteiros, filmagens, locu\u00e7\u00e3o, legendas, divulga\u00e7\u00e3o, redes sociais, e-mails, relacionamento com p\u00fablico, empresas e etc: tudo \u00e9 feito por n\u00f3s mesmos. E voc\u00ea pode imaginar o trabalho que isso d\u00e1 e, principalmente, como \u00e9 complicado manter texto, \u00e1udio, v\u00eddeo e todo o resto ao mesmo tempo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEis a raz\u00e3o desse crowdfunding\u003c/strong\u003e: VIABILIZAR financeiramente a produ\u00e7\u00e3o de todos esses conte\u00fados da melhor maneira poss\u00edvel. Em resumo, a ideia \u00e9:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePermitir que a gente se dedique mais e por mais tempo \u00e0 produ\u00e7\u00e3o de conte\u00fado (atualmente, somente eu passo a maior parte dos meus dias focado no JUDAO.com.br)\u003c/li\u003e\u003cli\u003eQue tanto equipamentos usados (dos computadores \u00e0 c\u00e2meras e microfones e ilumina\u00e7\u00e3o) quanto a conex\u00e3o com a internet e o servidor que mantem o site no ar sejam os melhores poss\u00edveis\u003c/li\u003e\u003cli\u003eFocar numa maior diversidade de ideias, contratando freelas ou, por que n\u00e3o?, funcion\u00e1rios fixos que n\u00e3o sejam homens, brancos e heterossexuais \u00af\\_(\u30c4)_/\u00af\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://s3-sa-east-1.amazonaws.com/cdn.br.catarse/uploads/redactor_rails/picture/data/137282/catarse_need.png\" style=\"\"\u003e\u003cbr\u003eAs maneiras, digamos assim, tradicionais de remunera\u00e7\u00e3o (publicidade e conte\u00fados pagos) ou n\u00e3o s\u00e3o aceit\u00e1veis ou s\u00e3o absolutamente invi\u00e1veis. Primeiro porque acreditamos que o que produzimos deve ser gratuito e acess\u00edvel a todos; segundo porque falta ao mercado um entendimento maior e melhor sobre ve\u00edculos menores e de nicho, que n\u00e3o s\u00e3o nem grandes portais, nem comandados pelos chamados DIGITAL INFLUENCERS; e terceiro porque, bom, nesse mesmo mercado, a nossa ideia de independ\u00eancia simplesmente n\u00e3o encaixa.\u003cbr\u003e\u003cbr\u003eA verdade \u00e9 que, se dependermos desses modelos tradicionais de remunera\u00e7\u00e3o, o \u003cstrong\u003eJUDAO.com.br\u003c/strong\u003e vai deixar de existir rapidamente.\u003cbr\u003e\u003cbr\u003eContribuindo com o \u003cstrong\u003eJUDAO.com.br\u003c/strong\u003e, voc\u00ea garante que pessoas f\u00edsicas consigam pagar seus boletos, enquanto se preocupam \u00fanica e exclusivamente com outras pessoas f\u00edsicas (que, no caso, \u00e9 voc\u00ea mesmo) e n\u00e3o que uma grande empresa possa se unir com outras grandes empresas com a \u00fanica preocupa\u00e7\u00e3o sendo o quanto voc\u00ea pode gastar com elas.\u003cbr\u003e\u003cbr\u003eContribuindo com o \u003cstrong\u003eJUDAO.com.br\u003c/strong\u003e, voc\u00ea garante que o site, o podcast, o canal no YouTube e o que mais a gente venha a produzir continue sempre e pra sempre de gra\u00e7a e, principalmente: que o \u003cstrong\u003eJUDAO.com.br\u003c/strong\u003e continue no ar por outros 17 anos... Pelo menos.\u003cbr\u003e\u003cbr\u003eVamo? :)\u003cbr\u003e"

   {

     "created_at": "2016-08-27T17:20:20+00:00",
     "description": "\u2022 Algu\u00e9m aqui vai ter a chance de participar das grava\u00e7\u00f5es do ASTERISCO, o nosso talk show / programa / podcast / o que voc\u00ea quiser sobre cultura pop e regi\u00e3o. A partir de 2018, queremos ter pelo menos um transeunte participando e, bom... Pode ser voc\u00ea. :)\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 Vamos liberar diversos conte\u00fados EXCLUSIVOS pra voc\u00ea. De roteiro de v\u00eddeos a primeiras impress\u00f5es de filmes e jogos, passando por ideias de pautas, mat\u00e9rias, \u00e1udios e v\u00eddeos de entrevistas NA \u00cdNTEGRA... E por a\u00ed vai.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 Participa\u00e7\u00e3o em hangouts (ou qualquer outro tipo de tecnologia mais moderna) mensais, pra gente poder conversar sobre toda e qualquer coisa que voc\u00eas decidirem na hora.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 Os mais diversos sorteios: ingressos de cinema (incluindo at\u00e9 pr\u00e9-estreias), keys de jogos, camisetas, Blu-rays, e o que mais a gente tiver com a gente.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 Todas as recompensas anteriores, claro. :)\u003c/p\u003e",
