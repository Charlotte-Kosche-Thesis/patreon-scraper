    "published_at": "2017-03-09T23:21:53+00:00",
    "summary": "Hi. For those who do not know me yet, my name is Joni Sheila. \u003cbr\u003eI am a half Filipino, half Belgian singer songwriter and street performer. \u003cbr\u003eI am back in Belgium after a year long\u00a0\u003cstrong\u003eAustralian adventure \u003c/strong\u003ewhere I sang my way around the country, making a living solely off music.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2013 I launched a successful crowd funding campaign \u003cstrong\u003e\u003ca href=\"https://www.indiegogo.com/projects/some-change-for-a-chance\" rel=\"nofollow\" target=\"_blank\"\u003eSome Change for a Chance\u003c/a\u003e\u003c/strong\u003e to record and release my debut album \u003cstrong\u003e\u003ca href=\"http://www.jonisheila.com\" rel=\"nofollow\"\u003eChange\u003c/a\u003e \u003c/strong\u003ewith the help of my fans, family and friends. \u003cbr\u003e\u003cbr\u003eIt was hard work. And it was all possible because there were so many people involved. The thing is that the crowd funding was a one time project where I needed a big amount of money. With Patreon it is different. Here I ask for a small donation per creation.\u003cbr\u003e\u003cbr\u003eBy being on Patreon I can set new goals but let\u0027s start with one:\u003cbr\u003eWriting new songs. I have a lot to write about now. I will find the drive to actually do so if I can keep in touch with you guys.\u003cbr\u003eAlso, YOU will have the opportunity to give me feedback on various things.\u003cbr\u003e\u003cbr\u003eEvery month I will share a new \u003cstrong\u003esong\u003c/strong\u003e with you. I will also post \u003cstrong\u003emusic videos\u003c/strong\u003e\u00a0of originals and covers before everyone else gets to see them. I will also keep you updated with \u003cstrong\u003eblogs\u003c/strong\u003e and \u003cstrong\u003evlogs\u003c/strong\u003e\u003cbr\u003eAnd in time these videos will become\u00a0a bit more professional: using better gear, software and people who know how to edit and mix and such (I am not very good at that). And for that I could use a small (or big) contribution. :)\u003cbr\u003e\u003cbr\u003eIt is up to you how much you want to contribute per creation. You get \u003cstrong\u003eCOOL REWARDS\u003c/strong\u003e in exchange so check them out! :)\u003cbr\u003eYou can opt-out whenever you want or you can decide to put a monthly max on your contributions.\u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to do the monthly thing and just want to support with a \u003cstrong\u003eone-time donation\u003c/strong\u003e, that is also possible via \u003cem\u003ePaypal:\u00a0\u003c/em\u003e\u003ca href=\"https://www.paypal.me/jonisheila\"\u003e\u003cstrong\u003e\u003cem\u003epaypal.me/jonisheila\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou want to see/read/hear \u003cstrong\u003eEXCLUSIVE posts\u003c/strong\u003e about my musical journey? \u003cbr\u003eBecome a patron, I will be forever grateful :)\u003cbr\u003e\u003cbr\u003eAnd even if you can\u0027t become a patron that\u0027s ok too. I will still post stuff available for everyone else. And you can still play a part and \u003cstrong\u003eSHARE my Patreon page\u003c/strong\u003e. Thanks so much for your time. \u003cbr\u003e\u003cbr\u003eSee you soon. \u003cbr\u003e\u003cbr\u003eJoni Sheila\u003cbr\u003ex\u003cbr\u003e"
