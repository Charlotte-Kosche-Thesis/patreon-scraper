    "summary": "\u003cstrong\u003eWelcome to my page for adult games and sexy animation!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCurrent project, Romancing the Kingdom Universe!\u003cbr\u003e\u003cul\u003e\u003cli\u003eRomancing the Kingdom Version .50 now available for free to the public, \u003ca href=\"https://www.patreon.com/posts/17852944\"\u003edownload links are here.\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRomancing the Kingdom Current \u0026amp; Future Release:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe .56 bug fix version was released on May 26th and contains more than a few improvements. \u003ca href=\"https://www.patreon.com/posts/19044797\"\u003eDetails are here with the download links\u003c/a\u003e and is available to all current patrons.\u003c/li\u003e\u003cli\u003eThe .56 version will be available to the public for free at the end of May, date TBD.\u00a0\u003c/li\u003e\u003cli\u003eVersion .60, the next supporter update, will be released early as usual to Lovely People, the highest tier of patronage, with a current estimated completion date of June 8th, exact timing TBD.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSword of Wonder Release Schedule:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/sword-of-wonder-18489300\"\u003ePublic version .22 download for free here\u003c/a\u003e, originally published March 16th for Patrons.\u003c/li\u003e\u003cli\u003eNew, \u003ca href=\"https://www.patreon.com/posts/18890599\"\u003edownload the .23 release for Lovely People here\u003c/a\u003e.\u00a0\u003c/li\u003e\u003cli\u003eGood People can now as of May 21st \u003ca href=\"https://www.patreon.com/posts/18890599\"\u003edownload the .23 beta version here.\u003c/a\u003e\u003c/li\u003e\u003cli\u003eNice People will be able to \u003ca href=\"https://www.patreon.com/posts/18890599\"\u003edownload the update on May 28th; that\u0027s today, get the download here.\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSupportive People will get the .23 release (as well as the updates which will be coming in a week or so) on June 2nd.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003eThanks for stopping by, I\u0027m Jill and I make computer games for adults. I really appreciate your interest in my work, especially my amazing patrons here - I can\u0027t thank you all enough for your help in bringing my stories to life and allowing me to share them with you.\u003cbr\u003e\u003cbr\u003eSome of you may know me from my 3d animation and renderings on DeviantArt, some might know me from my many games for adults, or stories published on Amazon, Literotica and elsewhere. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Why should I become a patron?\u003cbr\u003e\u003c/strong\u003eIf you can help support my\n game making, I\u0027d love to be able to continue doing this full time but \nfor that, I need your help. Every dollar is a huge help and a big vote \nof confidence that my work is the quality people love. So far, I\u0027ve spent more money on equipment, assets and subscriptions than I\u0027ve made from making games. I\u0027m confident that together, we can create something amazing which makes an even bigger audience thrilled.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent project Romancing the Kingdom and Sword of Wonder:\u003c/strong\u003e\u003cbr\u003eAt present, I\u0027m working on a game called Romancing the Kingdom, and, another called Sword of Wonder. They are both, in the end, overlapping points of view of the same overall story. Romancing the Kingdom (RtK) is a third person omniscient story with a female protagonist. Sword of Wonder (SoW) is a first person game with a male protagonist. Read more in this \u003ca href=\"http://www.jillgateswriter.com/35-public-release/\"\u003eblog post about Romancing the Kingdom\u003c/a\u003e (formerly Princess of Persia).\u003cbr\u003e\u003cbr\u003eSample artwork, Romancing the Kingdom (3rd person Omniscient style story):\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img12.deviantart.net/863f/i/2017/162/f/1/polly_and_spring_discussion_01_by_gatesjillianwriter-dbccq3o.png\"\u003e\u003cbr\u003eSample artwork, Sword of Wonder (1st person Male Point of View in game).\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://img00.deviantart.net/f790/i/2017/364/6/1/cuthhere_knows_the_arthurian_bro_code_by_gatesjillianwriter-dbycrae.png\"\u003eWhere can I get the completed games you\u0027ve already made?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOver the past few years, I have published a few games, some online, some for download. The current list of games is on my website here. \u003ca href=\"http://www.jillgateswriter.com/games/\"\u003ehttp://www.jillgateswriter.com/games/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThere are a few constant themes in my games:\u003cbr\u003e Fun characters, engaging plots and loads of visual content, both static renders and animation. The Sword of Wonder game (current version .23) has a lot more game mechanics and is different than previous titles which were more visual novel style. SoW is a lot more like an RPG so far with puzzles, hidden objects, time-bound decisions to make, in-game achievements for unlocking hidden options and more\u003cbr\u003e\u003cbr\u003eThese are all dating sims / adult RPGs for people over the age of majority, 18+, where they live in the world.\u003cbr\u003e\u003cbr\u003eThe games are playable on Mac 10.5+, Windows 7, 8, 8.1, 10 and Linux \ndesktop computers for downloads. Web based games are playable on any mobile or desktop web browser (except macOS Desktop Safari).\u003cbr\u003e"
