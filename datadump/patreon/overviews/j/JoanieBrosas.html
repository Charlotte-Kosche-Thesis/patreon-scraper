    "summary": "\u003cstrong\u003eHey Jo Bros and Babes!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor those of you that don\u0027t know, my name is Joanie (aka JoBro).\u003cbr\u003eI have recently taken the plunge into full time modeling/cosplaying! I\u0027ve created this Patreon to help me connect with you special fans/friends and offer you a different option in supporting my work!\u003cbr\u003e\u003cstrong\u003eHere are some of my goals that I hope to achieve through Patreon:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e- Get closer in touch with you and keep you more in the loop!\u003cbr\u003e-New photoshoots and destinations to offer you the coolest content possible!\u003cbr\u003e-Create new costumes that all of you will enjoy!\u003cbr\u003e-Share exciting news and travel announcements as soon as they happen!\u003cbr\u003e-Get your input on different things such as costumes and photoshoot themes!\u003cbr\u003e-Offer you exclusives and special items to see before anyone even knows they exist!\u003cbr\u003e-Share awesome content that no one has ever seen before!\u003cbr\u003e- Get a more \"inside look\" into my life and what I do!\u003c/em\u003e\u003cbr\u003eI love having you all on board for my adventures and I love being able to offer this Patreon as a more intimate and exclusive option for all of you that want to be more involved! I appreciate every one of you and all the support, in all different degrees and capacities that you can manage.\u003cbr\u003e\u003cstrong\u003eThank you for your continued belief in me!\u003cbr\u003eXOXO - JoBro\u003c/strong\u003e\u003cbr\u003e"
