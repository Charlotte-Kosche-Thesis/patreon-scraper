ever the person creates. In my case, patrons pay $1, $5, or $10 depending on the award you want. I post a variety of things. Vegan recipes, my thoughts, fitness \u0026amp; tips, DIY\u0027s and much more.\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you, for pledging!\u00a0\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
