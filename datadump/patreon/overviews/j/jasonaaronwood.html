    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCreating a new piece of music, to me, is like creating a new little universe that I get to visit, and share with you so you can go there too.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhile I do this one album at a time (to prolong the immersive experience and tie together related several related \"worlds\" within the overall \"universe\" of the album), this isn\u0027t a single project or release. It\u0027s my life\u0027s work. \u003cbr\u003e\u003cbr\u003eIn fact, I take great care to make each new song unlike the last. After completing each song, I make it a point to start writing the next one in a different key, with a different tempo, different rhythmic feel, and its own unique atmosphere.\u003cbr\u003e\u003cbr\u003eThis desire to constantly create new musical worlds pervades every piece of music that I write - it is a drive within me to continually create these new experiences, and\u00a0I hope that as each one is completed, that it\u0027s somewhere you\u0027ve never been before and it\u0027s somewhere you\u0027ll want to go again and again.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAnd most of all, I want these to be YOUR worlds too! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI wish more than anything that you can explore and experience these new soundscapes along with me, as well as experiencing the creation process itself as it unfolds.\u003cbr\u003e\u003cbr\u003eWhich is why your patronage makes such a huge difference, so that I can keep creating and sharing these new musical experiences with you.\u003cbr\u003e\u003cbr\u003eWhen I released my first solo album \u003cstrong\u003eReflections\u003c/strong\u003e\u00a0in 2012, I made the decision that every year from now on, I will release at least ONE new album. And I would LOVE for you to be a part of that!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eNOTE - My Patreon is NOT MONTHLY! You will only ever make a payment when a new album is released, which will only be once - twice at the most - per year. And there will always be plenty of announcements beforehand so there\u0027ll be no nasty surprises.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
