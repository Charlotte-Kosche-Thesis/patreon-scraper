    "summary": "Hi, I am from Brazil, where I work as a teacher and I have also worked as a volunteer for animal welfare for several years now. In my city, as well as in several places in my country, we still do not have an ideal system for fostering domestic animals, and much of this work is done by volunteers in their homes. \u003cbr\u003e\u003cbr\u003eI do my very best to take great care of the dogs and cats in need that come to me, as far as my space and resources allow me, providing them with quality food, veterinary care, neutering, and much love. Findind forever homes for rescue pets is a very beautiful thing I do in my life, and through Patreon I am going to share sketches and stories inspired on the animal rescues I have worked on, and on the unique personality traits of our furry friends.\u003cbr\u003e\u003cbr\u003eThe artwork that will be available here is in exchange of\u00a0contributions to help the animals I foster, and also the ones I could not relocate and that have found their forever home with me. Let\u0027s get to know them!\u003cbr\u003e\u003cbr\u003eHere I also share sketches and information on animal totems and nature symbols.\u003cbr\u003eWe thank you so very much\u00a0for your visit and contribution!\u003cbr\u003e"
