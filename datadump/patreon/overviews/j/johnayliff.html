    "summary": "Hi! I\u0027m John Ayliff, writer and game developer. I\u0027m creating text-based games and interactive stories using Twine.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat exactly are you making?\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://twinery.org/\" target=\"_blank\"\u003eTwine\u003c/a\u003e games are text-based games that run in your browser and that you play by clicking on links. Most Twine games are simple branching narratives, but\u00a0I\u0027m interested in creating complex games involving random generation of content, tracking of stats, and multiple endings. I aim to create games that are worth replaying multiple times.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat experience do you have?\u003c/strong\u003e\u003cbr\u003e\nI have ten years of experience as a writer and developer in the commercial games industry, writing content for the game \n\u003cem\u003eRuneScape\u003c/em\u003e, and I\u0027ve had\u00a0\u003ca href=\"https://www.johnayliff.com/belt_three.html\" target=\"_blank\"\u003ea science fiction novel\u003c/a\u003e published by Harper Voyager.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Twine games?\u003c/strong\u003e\u003cbr\u003e\nSetting myself up as an independent creator allows me to explore new ideas with every game. Doing so in\u00a0Twine lets me combine my passions for writing and game development in a closely linked way: I don\u0027t think of writing and game development as separate activities, and Twine lets me do both at the same time. Making text-based games means that I can make games as solo projects, giving me more flexibility in what I create.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat have you released so far?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://johnayliff.com/games/seedship/\" target=\"_blank\"\u003e\u003cimg src=\"http://johnayliff.com/patreon_assets/seedship_cover_horizontal.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003ca href=\"https://www.johnayliff.com/games/seedship/\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003cblockquote\u003e\n\t\"[\u003cem\u003eSeedship\u003c/em\u003e is]\u00a0\u003cem\u003eincredibly\u003c/em\u003e addictive, and a great example of Twine\u0027s potential for offbeat games where generative elements combine with handwritten storytelling.\" -\u00a0\u003ca href=\"http://boingboing.net/2017/03/30/seedship-is-an-absorbing-text.html\" target=\"_blank\"\u003eRob Beschizza, BoingBoing.net\u003c/a\u003e\n\u003c/blockquote\u003e\nMy first released game was\u00a0\u003ca href=\"https://www.johnayliff.com/games/seedship/\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eSeedship\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e,\u00a0in which the player controls an AI ship filled with frozen colonists, searching for the best planet on which to found a new human colony. It\u0027s about how far you want to push your luck: do you settle here, on this not-quite-ideal planet, or keep searching and risk your ship being damaged in the journey? The planets you encounter are randomly generated, and as you travel you encounter random events, so each playthrough is different. \u003cem\u003eSeedship\u003c/em\u003e is also available as an app for\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.johnayliff.seedship\" target=\"_blank\"\u003eAndroid\u003c/a\u003e and\u00a0\u003ca href=\"https://itunes.apple.com/us/app/seedship/id1340497640\" target=\"_blank\"\u003eiOS\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://johnayliff.com/games/ragequest/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.johnayliff.com/games/ragequest/\" target=\"_blank\"\u003e\u003cimg src=\"http://johnayliff.com/patreon_assets/ragequest_cover_horizontal.png\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003ca href=\"https://www.johnayliff.com/games/ragequest/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.johnayliff.com/games/ragequest/\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eRage Quest: Disciple of Peace\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e is\u00a0a choose-your-own adventure fantasy novella. When Valtash the War God created orcs he gave them an inner rage that constantly urged them towards violence. A few orcs learned to use meditation to control this rage, and founded a remote monastery where they could live free of the War God\u0027s influence. But when the monastery is destroyed by human raiders, the last surviving Disciple of Peace must decide whether to give in to their rage and seek blood-soaked revenge, or resist and choose another path.\u00a0\u003cem\u003eRage Quest\u003c/em\u003e\u00a0placed 19th out of 79 entries in the\u00a0\u003ca href=\"https://ifcomp.org/comp/2017\" target=\"_blank\"\u003e2017 IFComp\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://johnayliff.com/games/industrial_accident/\" target=\"_blank\"\u003e\u003cimg src=\"http://johnayliff.com/patreon_assets/industrial_accident_cover_horizontal.png\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003ca href=\"https://www.johnayliff.com/games/industrial_accident/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.johnayliff.com/games/industrial_accident/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eIndustrial Accident\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e is a short (~10 minute) game about a robot going wrong.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you working on now?\u003c/strong\u003e\u003cbr\u003eMy current main project is \u003cem\u003e\u003cstrong\u003eBeyond the Chiron Gate\u003c/strong\u003e\u003c/em\u003e, a randomly generated, realistic-feeling space exploration game. The player will be able to manage crew members, upgrade their ship, and seek out strange cosmic phenomena and new life forms on alien worlds. Like my previous games it\u0027ll be primarily text based, but I\u0027m looking into augmenting the text with simple graphics and audio. I\u0027ll eventually release the game as a mobile app as well as for desktop.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBeyond the Chiron Gate\u003c/em\u003e is a major project, likely to take most of 2018 if not longer, so I am hoping to take breaks from it during which I\u0027ll develop and release smaller games and updates to \u003cem\u003eSeedship\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e"
