    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHO AM I?\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eHi! I\u0027m Jason Inman! If you\u0027ve found this page then maybe, JUST MAYBE, you\u0027ve seen one of my videos. I create nerdy videos about Comics, Star Trek \u0026amp; More! Plus, I co-host a podcast called\u00a0\u003ca href=\"http://www.geekhistorylesson.com\" rel=\"nofollow\"\u003eGeek History Lesson.\u003c/a\u003e Or maybe you\u0027ve seen me on DC All Access or Collider (I\u0027m on there too.) Plus I\u0027m the co-creator of the Action Lab Comic called Jupiter Jet.\u00a0\u003cbr\u003e\u003cbr\u003eI love informing and revealing new stories or characters of geek culture to people. To this point, I\u0027ve been very fortunate that people will give my videos and podcasts a watch. I\u0027m a very small operation. \u003cem\u003e(It\u0027s only Ashley Robinson and myself)\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWHY DO I NEED YOUR SUPPORT?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThere\u0027s nothing I\u0027d love more than to continue creating high-quality videos, and more, which is getting difficult when only relying on Youtube ad sense. That\u0027s where you come in, any donation would be more than amazing and helpful!\u00a0\u003cbr\u003e\u003cbr\u003eNot only that, but we also want to grow and expand upon new projects. We\u0027re always talking about new ideas that we just don\u0027t have the time or resources to accomplish right now, things like new shows, podcasts, and books. You can help those dreams become a reality!\u003cbr\u003e\u003cbr\u003eEven one dollar could help out so much.\u00a0\u00a0For right now, think of this as donations that give you a little something back as a thank you for continuing to watch and support what I do.\u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU.\u00a0\u003cbr\u003e\u003cbr\u003e"
