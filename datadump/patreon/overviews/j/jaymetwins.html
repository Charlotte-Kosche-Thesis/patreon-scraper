    "published_at": "2015-06-28T10:03:45+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tYou can check us out at any of these places:\n\t\u003cbr\u003e\n\t\u003ca href=\"http://instagram.com/jaymetwins\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://instagram.com/jaymetwins\" rel=\"nofollow\"\u003e\u003cimg src=\"https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-instagram-new-circle-32.png\"\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://facebook.com/jaymetwinsart\" rel=\"nofollow\"\u003e\u003cimg src=\"https://cdn3.iconfinder.com/data/icons/capsocial-round/500/facebook-32.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://twitter.com/jaymetwins\" rel=\"nofollow\"\u003e\u003cimg src=\"https://cdn3.iconfinder.com/data/icons/capsocial-round/500/twitter-32.png\"\u003e\u003c/a\u003e \u003ca href=\"http://jaymetwins.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://cdn3.iconfinder.com/data/icons/capsocial-round/500/tumblr-32.png\"\u003e\u003c/a\u003e \u003ca href=\"http://jaymetwins.blogspot.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://cdn2.iconfinder.com/data/icons/freebie-social-media-icons/32/blogger.png\"\u003e\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e \u003ca href=\"http://jaymetwins.storenvy.com\" rel=\"nofollow\"\u003e\u003cimg src=\"https://cdn0.iconfinder.com/data/icons/kameleon-free-pack-rounded/110/Shop-32.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://66.media.tumblr.com/91f77b2740bf1f7185c666a4a2429503/tumblr_ocytgprvJ41rdj02ao1_1280.gif\"\u003e\n\t\u003c/div\u003e\n\t\u003c/strong\u003e\n\t\u003cdiv\u003e\n\t\t\u003cbr\u003eI wanted to let you know why we decided to start a Patreon page. One of our favorite storytelling experts, Brian McDonald, defined that selfish or selfless qualities are what differentiates villains from heroes. I am about to say something very selfish so I hope you don\u0027t see me as a villain.\u003cbr\u003e\u003cbr\u003eWhen we were about 15 years old, this was in 2005, our goal in life was to be the first women directors to win an Oscar. Obviously, that is not true since Kathryn Bigelow won that honor in 2010. Rather than feeling empowered by a woman finally winning, I felt bummed. I knew that was pretty selfish to feel that way. Plus we were 15, so give us a break.\n\t\u003cbr\u003e\u003cbr\u003eBut later in the year, we had a family vacation to Europe. This, in many ways, was when I \"grew up.\" All my troubles seemed so small compared to this vast world I\u0027ve never experienced before. It was very humbling to see all these people in the other side of the world. You can learn so many things just by observing how different and the same each part of the world is. What\u0027s my point? I came back home wanting to learn and explore more. I set aside my \"big\" problems and focused on my goal of making a difference in this world.\u003cbr\u003e\u003cbr\u003eThe first thing on our agenda was to make a movie. So we did. That movie was \n\t\u003ca href=\"http://www.imdb.com/title/tt2566948/\" rel=\"nofollow\"\u003eImagination Thief\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e\n\t\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/7pf7gUE-B_k?feature=player_embedded\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\tNow, honestly, I don\u0027t need to have an Oscar (though that would be great). So to answer the question, why are we worth supporting?\n\t\u003cbr\u003e\n\t\u003cbr\u003eWe\u0027re 27. Still young. So that means we still don\u0027t know everything. Still paying student loans and still learning. We realized along the way that what we loved the most was \u003cstrong\u003estorytelling\u003c/strong\u003e. Our goal is to make great stories that inspire others the way our favorite stories did for us. Our aim is to be like the creators who inspire us. Thus this journey began. We\u0027re still trekking and growing for these years to come. All experience to be documented here. And we hope you can join us. :)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cem\u003e\"It seems to me that we have a lot of story yet to tell.\" \u003c/em\u003e-Walt Disney\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/strong\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cimg src=\"https://lh3.googleusercontent.com/0wI63gvvk7HXORI6hZU_skGrW1uKMtNuZDAyHk2OaMk=w700-h167-no\"\u003e\u003cbr\u003e\n\t\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\t\tOUR CURRENT PROJECTS\n\t\t\t\u003cbr\u003e\n\t\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\u003cem\u003e\u003cstrong\u003eThe Darkroom Series\u003cbr\u003e\n\t\t\t\u003c/strong\u003e\u003c/em\u003eAn art print series inspired by Life magazine photo essays/documentaries\n in which we illustrate print sets of pop icons and characters that tell\n a story. Each set is printed in black and white to appear they\u0027ve been \ndeveloped from a darkroom.\n\t\t\t\u003cimg src=\"http://d2a2wjuuf1c30f.cloudfront.net/product_photos/36884079/12105801_10208358197491705_526384021461091100_n_original.jpg\"\u003e\u003cbr\u003e\n\t\t\tWonder Woman Set (1942-1943)\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cimg src=\"http://d1nr5wevwcuzuv.cloudfront.net/product_photos/43091507/20160604_123654_original.jpg\"\u003e\u003cbr\u003e\n\t\t\tHarry Potter Set (1992-1996)\n\u003cbr\u003e\t\t\t\u003cbr\u003e\u003cimg src=\"http://d1nr5wevwcuzuv.cloudfront.net/product_photos/57296894/DRS_IJset_original.jpg\"\u003e\u003cbr\u003eIndiana Jones Set (1913-1938)\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\tConventions \u0026amp; Events\n\t\t\t\u003cbr\u003e\n\t\t\t\u003c/strong\u003e\u003c/em\u003eAs entrepreneurs, we have to go out and get it! Whatever \"it\" may be. We currently travel conventions where we sell our art to support ourselves. Come meet us at the following events!\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMARCH 1-4, 2018:\u003c/strong\u003e (Seattle, WA)\u00a0\u003ca href=\"http://emeraldcitycomicon.com\" target=\"_blank\"\u003eEmerald City Comic Con\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAPRIL 6-8, 2018:\u003c/strong\u003e (Chicago, IL) \u003ca href=\"http://c2e2.com/\" target=\"_blank\"\u003eChicago Comic \u0026amp; Entertainment Expo\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eMAY 24-27, 2018: \u003c/strong\u003e(Phoenix, AZ) \u003ca href=\"http://www.phoenixcomicfest.com/\"\u003ePhoenix Comic Fest\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eJUN 15-17: \u003c/strong\u003e(Denver, CO) \u003ca href=\"http://denvercomiccon.com/\"\u003eDenver Comic Con\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAUG 10-12: \u003c/strong\u003e(Dallas, TX) \u003ca href=\"http://leakycon.com/\"\u003eLeakyCon\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eAUG 30- SEP 3:\u003c/strong\u003e (Atlanta, GA) \u003ca href=\"http://dragoncon.org/\"\u003eDragon Con\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eNOV 2-4:\u003c/strong\u003e (Tucson, AZ) \u003ca href=\"http://tucsoncomic-con.com/\"\u003eTucson Comic-Con\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.phoenixcomicon.com/\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u0026lt;sub\u0026gt;\u0026lt;/sub\u0026gt;\u0026lt;sup\u0026gt;\u0026lt;/sup\u0026gt;\u003cdel\u003e\u003c/del\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
