    "summary": "\u003cimg src=\"http://i.imgur.com/b45cSqO.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nWelcome to \u003cstrong\u003eJust Cause - Roleplay \u003c/strong\u003eserver\u003cstrong\u003e\n\u003c/strong\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003cbr\u003eJust Cause - Roleplay\u003c/strong\u003e is an online roleplay server modification of Just Cause 3 Multiplayer, that immerses you in a great adventure of roleplay, come and join dozens of players!\u003cbr\u003e\u003cbr\u003e\n\n\n\u003cimg src=\"http://i.imgur.com/TjkgE1e.png\"\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\tWork, eat, level up, get rich, buy houses, vehicles, skins and be the King of the Hill!\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/Q3EyJOp.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can expect from \nthe server: dozens of \u003cstrong\u003eJobs \u003c/strong\u003eto get money like Truck Driver, Pizza Delivery, Farmer, Hunter, and more, and interactive jobs too like Police, Taxi Driver, Rebel Mercenary, Military Soldier, etc. \u003cstrong\u003eRaces \u003c/strong\u003ewith community-made race tracks. \u003cstrong\u003eCollectible Items \u003c/strong\u003eto collect and get money \u0026amp; xp. \u003cstrong\u003eHunger\u003c/strong\u003e, \u003cstrong\u003eThirst \u003c/strong\u003eand \u003cstrong\u003eFuel \u003c/strong\u003esystem. Stats like Driving, Stamina, Lung Capacity and more. A lot of establishments, such as \u003cstrong\u003eGun Shops\u003c/strong\u003e, \u003cstrong\u003eSnack Bars\u003c/strong\u003e, \u003cstrong\u003eStores\u003c/strong\u003e, \u003cstrong\u003eBanks\u003c/strong\u003e, \u003cstrong\u003eGas Stations\u003c/strong\u003e and more!\u003cbr\u003e\u003c/div\u003eThat is:\u003cstrong\u003e lots of fun\u003c/strong\u003e! And if you collaborate with the host, you will have doubled fun with all the benefits (listed in the rewards).\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eOur website: \u003ca href=\"http://justcauserp.com\" target=\"_blank\"\u003ejustcauserp.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\nAbout Me:\u003c/strong\u003e\u003cbr\u003e\nMy name is Gabriel Nardy and I am a programming student at the University of S\u00e3o Carlos. I\u0027m a big fan of roleplay servers since the SA-MP, so one day in 2014 I decided to start a Just Cause 2 - Multiplayer roleplay server. And now with the launch of the new Just Cause 3 - Multiplayer Mod, I\u0027ve decided to remake the roleplay server into Just Cause 3 Multiplayer. For now I\u0027m hosting the server at my own home, since I have no resources to bank a host to keep the server running 24/7.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003e\nI humbly thank you for your consideration in supporting this lovely project! Your donation, no matter how big or how small, will make Just Cause Roleplay a better server. \u003cbr\u003e\u003cem\u003eP.S.: All VIP benefits are valid for 30 calendar days!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eIf you want to donate once, you can do it via PayPal: \u003cstrong\u003egtnardy@gmail.com\u003c/strong\u003e.\u003cbr\u003e"
