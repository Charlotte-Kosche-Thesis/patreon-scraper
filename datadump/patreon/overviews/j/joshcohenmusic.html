    "summary": "I am a pianist based in Melbourne, Australia.\n\u003cbr\u003e\n\u003cbr\u003e\nIn 2016, I started a\u00a0\u003ca href=\"http://youtube.com/joshcohenmusic\"\u003eYouTube channel\u003c/a\u003e covering some of my favourite artists. Due to the success of my Radiohead covers, I successfully obtained a licence to release a songbook of twelve Radiohead solo piano arrangements. I am aiming to release the book in early 2018, along with a vinyl pressing and digital download of the audio tracks.\n\u003cbr\u003e\n\u003cbr\u003e\nI have set up this Patreon page to help finance the sync licence fees of the Radiohead videos. Each clip has an annual fee that is paid to Radiohead\u0027s publisher, and as much as I would like to back this all by myself, the fees are now reaching into the thousands of dollars (each clip weighs in at $275AUD per annum, so with the current 17 clips, I\u0027ve had to fork out $4,675AUD to date \u2013 this is also just for a year). To ensure that these clips can stay online and that I can continue to record new tracks, I am looking for a little bit of financial support to help facilitate and grow the channel, whilst also supporting the band.\u003cbr\u003e\n\u003cbr\u003e\nI make the effort to keep the channel honest, transparent and engaging. Any support here in greatly appreciated. I am not trying to make money from this exercise (I have disabled the advertisements and monetisation on the channel) \u2013 it is purely out of love for the music and the band.\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to get in touch, you can \n\u003ca href=\"mailto:hello@joshcohenmusic.com\"\u003eemail\u003c/a\u003e me, visit my\u00a0\u003ca href=\"http://joshcohenmusic.com\"\u003ewebsite\u003c/a\u003e, sign up to the my\u00a0\u003ca href=\"http://joshcohenmusic.com/pianocovers\"\u003emailing list\u003c/a\u003e, visit my\u00a0\u003ca href=\"http://facebook.com/joshcohenmusic\"\u003eFacebook\u003c/a\u003e page\u00a0or check out my\u00a0\u003ca href=\"http://youtube.com/joshcohenmusic\"\u003eYouTube channel\u003c/a\u003e where it all began! Big ups to the\u00a0\u003ca href=\"https://www.reddit.com/r/radiohead/\"\u003eRadiohead subreddit\u003c/a\u003e, who helped me launch this project last year.\u003cbr\u003e\n\u003cbr\u003e\nMany thanks,\n\u003cbr\u003e\nJosh :\u2013)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5478712ee4b06dd3acac6bca/t/547873dae4b0f8c456fce034/1417180124267/_MG_2823.jpeg?format=1000w\"\u003e\u003cbr\u003e"
