    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy name is Jack also know as Jaxks, I am a 2D Animator and Artist\u003cbr\u003e\nYouTube: \u003ca href=\"https://www.youtube.com/user/TehJaxks\"\u003ehttps://www.youtube.com/user/TehJaxks\u003c/a\u003e\u003cbr\u003e\nTwitter: \u003ca href=\"https://twitter.com/TehJaxks\"\u003ehttps://twitter.com/TehJaxks\u003c/a\u003e\u003cbr\u003e\nTwitch: \u003ca href=\"https://www.twitch.tv/tehjaxks\"\u003ehttps://www.twitch.tv/tehjaxks\u003c/a\u003e\u003cbr\u003e\nE-mail: tehjaxks@gmail.com\u003cbr\u003e\n\u003cbr\u003e\nI am currently doing freelance to make money, and while I am still working on my own stuff I have to keep taking freelance work to pay the bills, but with YOUR help, the more I make off Patreon the more time I can spend on my own animations!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy have a Patreon?\u003c/h4\u003eLike I said i\u0027m doing freelance and working for other people to make money, this is because of the change in YouTube\u0027s algorithm, with it now being near impossible to make a living off animations alone. I wont go to much into it but you can watch this video here if your interested in learning more -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Gi6FcI2wFrw\"\u003ehttps://www.youtube.com/watch?v=Gi6FcI2wFrw\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHaving a Patreon will allow me to keep making videos while not lowering the quality of them, giving me freedom of what I make and allows Me to carter to what kind of animations, Patrons want to see!\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSo what does becoming a Patreon Supporter mean?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\nBecoming a Patreon Supporter mean YOU have the direct influence over the content I make! YOU decide what types of videos YOU think I should be creating, Patreon Supporters can do this by commenting their feedback or voting in Polls so be sure to vote on what idea you want to see animated the most!\u003cbr\u003e\u003cbr\u003eIf people are kind enough to support me, I have a lot of plans in the future for new and cool Ideas for videos that with your help I can make possible. \u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this even if you can\u0027t support me via Patreon, you can share this and get the word out.\u003cbr\u003e-Jaxks\u003cbr\u003e"
