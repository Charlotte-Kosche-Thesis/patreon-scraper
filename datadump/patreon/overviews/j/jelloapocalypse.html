    "summary": "Hello! I\u0027m Brendan Blaber, and I run a YouTube channel called JelloApocalypse! We\u0027re a group of voice actors and artist making a series of animations called \u003cem\u003e\u003cstrong\u003eSo This is Basically\u003c/strong\u003e\u00a0\u003c/em\u003ethat poke\u003cem\u003e\u00a0\u003c/em\u003efun at your favorite cartoons, anime, and video games! In \u003cem\u003eSo This is Basically\u003c/em\u003e\u00a0a strange narrator recounts shows and games to the best of his ability. He gets a lot wrong, but usually ends up reviewing them pretty well anyways! This Patreon\u0027s goal is to fund more animators so we can make more\u00a0\u003cem\u003eStiB \u003c/em\u003evideos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNever seen the \u003cem\u003eSo This is Basically\u003c/em\u003e\u00a0series?\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLHACfIDFF66rhd6lplzOG_5oOs-ugb8gd\" target=\"_blank\"\u003eYou can watch them here\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eStill not sure whether or not you should donate? Check out some of the other things we make and see if you like them!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLHACfIDFF66oWm2Z_f-EqRrVtdZ6l1dOY\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eWelcome To\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003eis an animated series of backhanded How-To instructional videos for big-name websites such as \u003cem\u003eYouTube\u003c/em\u003e, \u003cem\u003eFacebook\u003c/em\u003e, Tumblr, and Fanfiction.Net. The advice is satirical and provides a critical look at some of the internet\u0027s most critical flaws. The series had its final installment last year with \u003cem\u003eWelcome to Webcomics\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLHACfIDFF66pIp5okyluIpGJ396Dr5aic\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eComic Dubs!\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e We love to voice act, and we love taking art from the internet and transforming it into kind-of-animated motion comics! Most comics are based on video games or animated shows.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/videos/66626557\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eAnime Campaign\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eis an 8-Part episodic improv tabletop adventure stream where every character gets a superpower from a Random Word Generator. Your power can be anything! \"Heartbreaker\", \"Firebelly\", \"Soup\", you name it! Every adventure is loosely based on a different genre of anime. For example, the adventure that is currently under production is based on Magical Girl shows like Sailor Moon and Madoka Magica. We eventually plan to edit the series down and bring it to YouTube, but for now it is hosted on Twitch.TV/WarpedLamp. Episode length ranges from 4 to 8 hours.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.nuco-comic.com\" target=\"_blank\"\u003eCornucopia\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003e(or \u003cem\u003eNuco\u003c/em\u003e for short) is a comedy/slice of life/action-adventure comic about a ninja named Hiccup and his adventures across the titular continent of Cornucopia, where all of the countries are named after food but not necessarily made of them! Jello draws \u003cem\u003eNuco\u003c/em\u003e\u00a0himself and the comic updates every Tuesday.\u003cbr\u003e"
