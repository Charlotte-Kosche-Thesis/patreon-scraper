    "summary": "My intention with the\u00a0\u003ca href=\"http://atseapodcast.com\" rel=\"nofollow\"\u003e@ Sea podcast\u003c/a\u003e,\u00a0is to put you in touch with great culture makers because I believe what they do deepens and enriches our lives.\u00a0\u003cbr\u003e\u003cbr\u003eSeason 1 guests included:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Gene Luen Yang:\u003c/strong\u003e\u00a0Graphic novelist, writer of Superman / New Superman for DC comics,\u00a0\u00a0Library of Congress\u0027 Ambassador for Young People\u2019s Literature.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- David Bazan:\u003c/strong\u003e\u00a0Singer/songwriter, formerly of the band Pedro The Lion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Mike Busbee:\u003c/strong\u003e\u00a0Los-Angeles-based songwriter and producer, working with artists like Pink, Keith Urban, Christian Aguilera and\u00a0Maren Morris.\u00a0\u003cbr\u003e\u003cbr\u003e... and several more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eYOUR SUPPORT FOR SEASON 2 WOULD HELP WITH...\u00a0\u003c/strong\u003e\u003c/div\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eResearch\u003c/strong\u003e: \u003c/strong\u003eOne of the biggest differences between good podcasts and great ones is research. Your support frees up my time and provides resources, helping me to forge partnerships that will deepen and enrich the work I am doing.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTech -\u003c/strong\u003e I\u0027ve been basically using mics and gear I\u2019ve had laying around and would love to enhance the overall listener experience.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeb Presence \u003c/strong\u003e- Great partners like\u00a0\u003ca href=\"http://tickyboom.com\" rel=\"nofollow\"\u003eTickyboom Design\u003c/a\u003e and\u00a0\u003ca href=\"http://www.portnoymediagroup.com\" rel=\"nofollow\"\u003ePortnoy Media\u003c/a\u003e have generously helped set up atseapodcast.com. There, we can host additional info, images and bonus material. Currently, the site is very limited. Your support would allow us to provide \u003cem\u003emore\u003c/em\u003e of the\u00a0additional info, images and bonus material mentioned above and dream even bigger!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic\u003c/strong\u003e - I\u2019d like to feature work from artists I listen to with each episode. \u00a0I\u0027d love to not just provide these artists with \"exposure,\" but also pay for their art.\u00a0\u003c/li\u003e\u003c/ol\u003e--- \u003cbr\u003eMore now than at any time in my memory, the ability to make work that adds real value to the world takes a team... a community. \u00a0I love doing this and I I think it\u0027s important. \u003cstrong\u003eJoin me\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003ein making it happen and making it great.\u003cbr\u003e"
