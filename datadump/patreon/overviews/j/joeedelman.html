    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F189199430\u0026amp;url=https%3A%2F%2Fvimeo.com%2F189199430\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F599448547_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/189199430",

    "pledge_url": "/bePatron?c=372341",
    "published_at": "2016-10-27T03:55:08+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003eYour BEST shot \u2013 It\u2019s your NEXT Shot\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e and I want to help you\nmake it even better!\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nYes, I\u2019m that guy that teaches photography on\u00a0\n\u003ca href=\"https://www.youtube.com/photojoeedelman\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e!  I know there are a few of them \u2013\nI\u2019m the really handsome one  ;-)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI am honored by the support and encouragement\nthat I have received from \n\u003ca href=\"https://www.youtube.com/photojoeedelman\"\u003eYouTube\u003c/a\u003e subscribers and \u003ca href=\"https://www.facebook.com/groups/ispphotographers/\"\u003eFacebook Group\nMembers\n\u003c/a\u003e from all over the world. \u00a0\u003c/strong\u003eI\u0027m so excited to use\nthis platform to connect with you on a deeper level!  Patreon is a way for those of you who\nwant to help support what I\u2019m doing in ways that allow me to continue to\nsupport what you\u2019re doing: Improving your photography! \n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re not familiar with Patreon, the concept is that you\nsupport a creator financially for each piece of valuable content they create for\nyou. In my case, it\u0027s videos, podcasts and blog articles on how to improve your\nphotography. \n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is helping creators like myself to bring more value to\nthe world by making it financially sustainable long-term. Please consider\nsupporting my work with a dollar (or however you much you like) per YouTube video\nthat I create. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eHow\ndoes it work?\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nEvery month I tend to publish about 8 YouTube training videos and\nseveral new articles to my blog.  Each\ntime I publish a YouTube video, I share that YouTube training here and mark it\nas a piece of content that you\u0027re supporting.  The number of YouTube trainings I publish that\nmonth determines how much you contribute. \n\u003cbr\u003e\n\u003cbr\u003e\nFor example, \n\u003cstrong\u003eif you pledge $1 per YouTube training and that\nmonth I publish 8 videos, you\u0027ll contribute $8 for that month.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re concerned about going over your budget, you can easily\nset a monthly contribution limit when you\u0027re entering your payment info. That\nway there\u0027s no surprises at the end of the month.\n\u003cbr\u003e\n\u003cbr\u003e\nFor example, you can pledge $10 per YouTube video, get access to\nthe rewards at that tier, but cap your monthly contribution limit to $10, thus\nsupporting 1 YouTube training that month.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd don\u0027t worry about missing out on any content either. You\nwill still have access to my YouTube videos even if I publish additional videos\nthat go beyond your maximum contribution limit for the month.  \n\u003cstrong\u003eI am committed to\nkeeping my YouTube Channel FREE\n\u003c/strong\u003e to\nall who visit. (and hopefully subscribe). \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhere does my money go?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nSince\nMay 0f 2016, I am working full time as a photographer educator and the demand\nhas been incredible.  That is why I am here on Patreon. \n\u003cstrong\u003eI\nam asking for your support to help me bring MORE great educational\nopportunities to more people\n\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI need YOUR help to create even more learning opportunities and \u003c/strong\u003eto invest into\nproducing free YouTube videos and podcast episodes for the photographic\ncommunity worldwide.\n\u003cbr\u003e\n\u003cbr\u003e\nAs you know, it takes time and resources to create content, both\nwhich require money. Your support lets me focus on making the most valuable\ncontent for you that I possibly can instead of spending as much time focusing\non the financial side of how to deliver it to you.\n\u003cbr\u003e\n\u003cbr\u003e\nI hope you will consider being a Patron here on\nPatreon, I would be honored to have you as part of my growing family of TOGS!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, as always\u2026 Remember, your BEST shot is your NEXT shot, so Keep Learning,\nKeep Thinking and Keep Shooting! Adios!\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eJoe\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cstrong\u003eShoot, I don\u0027t have money to support this.\u003c/strong\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nNo problem at all! Please don\u0027t become a patron if you\u0027re low on\nmoney or are struggling financially. I know what that feels like and want you\nto take care of more important priorities first. I will continue to make videos\nand podcast episodes and write blog articles that I hope will help you improve\nyour photography skills and achieve your goals with your camera.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can still support my efforts by being sure\nto subscribe to my\u00a0\n\u003ca href=\"https://www.youtube.com/photojoeedelman\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e, watching, liking and commenting on my\nvideos and following me on social media. \nViews, subscriptions and engagement with my subscribers makes my channel\nmore attractive to subscribers.\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.joeedelman.com\" rel=\"nofollow\" target=\"_blank\"\u003eMy website\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/photojoeedelman\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube Channel\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tLET\u0027S CONNECT!\n\t\u003cbr\u003e\n\t- Like \u0026amp; Follow on FACEBOOK: \n\t\u003ca href=\"https://tog.chat/facebook\"\u003ehttps://tog.chat/facebook\u003c/a\u003e\u003cbr\u003e\n\t- Follow on TWITTER: \n\t\u003ca href=\"https://tog.chat/twitter\"\u003ehttps://tog.chat/twitter\u003c/a\u003e\n\t\u003cbr\u003e\n\t- Follow on INSTAGRAM: \u003ca href=\"https://tog.chat/instagram\"\u003ehttps://tog.chat/instagram\u003c/a\u003e\n\t\u003cbr\u003e\n\t- Check my boards on PINTEREST: \u003ca href=\"https://tog.chat/pinterest\" target=\"_blank\"\u003ehttps://tog.chat/pinterest\u003c/a\u003e \u003cbr\u003e\n\t- Connect on LINKEDIN: \u003ca href=\"https://tog.chat/linkedin\"\u003ehttps://tog.chat/linkedin\u003c/a\u003e\n\t\u003cbr\u003e\n\t- Connect on GOOGLE+: \u003ca href=\"https://tog.chat/googleplus\"\u003ehttps://tog.chat/googleplus\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e"
