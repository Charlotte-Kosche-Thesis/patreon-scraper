    "summary": "Thank you for visiting my patreon page.\u003cbr\u003e\u003cbr\u003eJefferson (\u201cJeff\u201d) Noel is a young Haitian-American community educator, born and raised in Miami, FL. From a very young age, Jeff Noel has pursued Entrepreneurship, opening his first storefront business, Noel\u2019s Healthy Living, in 2013 and starting his own moving \u0026amp; delivery service in 2014. He has since published numerous articles online, and has released his most recent book \u201cPowerful Presenting: How to Overcome One of the Nation\u2019s Greatest Fears.\u201d In 2016, Jefferson founded Barbershop Speaks\u2014an organization that promotes community involvement through intelligent discussion. Jefferson is fluent in English and Haitian-Creole and is experienced in the areas of Public Speaking, Servant Leadership, and Entrepreneurship. Through his teachings, writings, and community involvement, Jeff seeks to empower individuals to embrace their worth and lead a purpose-driven life. He is currently serving as a mentor and liaison for the 5000 Role Models of Excellence Project, the Communications Coach and the Senator of Communications \u0026amp; Journalism at Florida International University while completing his Bachelor\u2019s degree in Communications at the university.\u003cbr\u003e\u003cbr\u003eNot only are you investing in me, but you\u0027re investing in your community. If you are receiving value from the content that I\u0027m releasing, I encourage you to become a patron and join me on this LOVE REVOLUTION!!!\u003cbr\u003e\u003cbr\u003eThank You!"
