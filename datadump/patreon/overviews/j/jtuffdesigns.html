    "summary": "\u003ca href=\"https://imgur.com/yhYxxEd\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHO\u00a0AM I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI am \u003cstrong\u003eJ\u003c/strong\u003e\u003cstrong\u003eourdan Tuffan\u003c/strong\u003e, a concept artist working in the entertainment industry at Atomhawk Design. If there is one thing that I am more passionate about than food, it would be worldbuilding.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/ZLxqhiY\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/ZLxqhiY.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHY AM I HERE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI developed my interest in worldbuilding from my travels and the fond moments I had playing JRPGs growing up. From environments, characters, vehicles to prop designs, I enjoy designing a wide range of things that can help\u003cstrong\u003e \u003c/strong\u003ecreate living breathing and whimsical worlds for people to explore. I tend to have a stylized flair to my artwork, but it hasn\u0027t stopped me from experimenting with different styles and subject matters! I felt that I wanted to do more than just share my finished artworks, but to have people become more \u003cstrong\u003einvolved by having a chance to see the\u00a0creative process!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/2Nd1MhF\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/2Nd1MhF.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCOME JOIN ME ON MY QUEST!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming my patron, you will have an opportunity to get a \u003cstrong\u003ebehind the scenes look of the creation of these worlds\u003c/strong\u003e, from the early rough sketches to being able to browse through my PSD files! I will do my\u00a0best to share my thought process and give patrons an insight into how I create my artwork.\u003cbr\u003e\u003cbr\u003eI will aim to deliver at least one set of rewards each month, and you will be informed of any changes and updates that may happen. Your patronage will contribute towards my goal of eventually creating my own personal projects full time and in releasing more content/reward tiers in the future!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e FOLLOW ME!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI appreciate your time in reading through this far and you can follow me on other social media here if you haven\u0027t yet!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/jtuffdesigns\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/OEhbZwA.jpg\" style=\"width: 139px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/jourdant\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/sTxZmyZ.jpg\" style=\"width: 140px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.artstation.com/jtuffan\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/PQQKPSW.jpg\" style=\"width: 140px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e"
