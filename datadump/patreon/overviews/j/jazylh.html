    "published_at": "2014-03-09T16:17:10+00:00",
    "summary": "Hi Awesome Patrons,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMy name is Jazyl Homavazir \u0026amp; I\u0027m an\nanimation professional, illustrator \u0026amp; webcomic artist from Mumbai, India.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy Goal for Beast Legion and why I started this patreon campaign\n?\u003c/strong\u003e\u003cbr\u003e\nI want my comic to achieve greater heights \u0026amp;\nto sustain myself as an independent artist. I have a dream of wanting to see\nthe comic someday turned into an Anime. As I believe no dream is impossible as\nlong as you strive hard. Part of the money I raise will go into promoting my\ncomic, The Beast Legion as well as learning new techniques to excel my art\n\u0026amp; animation capabilities. In turn I will share my work process,\nexperiences, art \u0026amp; animation experiences and also share special goodies\n(Releasing limited edition art books \u0026amp; hopefully a limited edition run of\nstatues... But most importantly getting more people to read the comic \u0026amp;\nappreciate the work I do) with my patreons and you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Beast Legion about?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eBeast Legion is an ongoing high fantasy manga styled webcomic\nwhich follows the exploits of an exiled Prince who returns to save his home\nworld of Lithopia from the grasp of the a tyrant \u0026amp; his band of Shadow Nexus\nwarriors. However, he must first master the power of his Guardian Beast in\norder to wield it in battle. Join his journey as he makes allies \u0026amp; takes on\na plethora of villains with their own Beast forms.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do my patrons get in return?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly Access to Beast Legion Pages\u003c/li\u003e\u003cli\u003eSubscriptions to ebooks of the comic\u003c/li\u003e\u003cli\u003eExclusive art \u0026amp; goodies\u003c/li\u003e\u003cli\u003eA Hi Rez files of my best artwork each month\u003c/li\u003e\u003cli\u003eOriginal low rez psds of art \u0026amp; Animation works\u003c/li\u003e\u003cli\u003eSporadic NSFW art\u003c/li\u003e\u003cli\u003eTutorials \u0026amp; Special Livestreams\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e(Rewards are subject to the pledge amounts made monthly)\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAgain Thank You so much for supporting me \u0026amp; my \u00a0passion. Thanks for contributing \u0026amp; get ready to \u003c/strong\u003e\u003cstrong\u003eUNLEASH THE BEAST WITHIN!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://img.photobucket.com/albums/v503/2-bad/Beast%20Legion/4_years_of_beast_legion___thank_you__by_jazylh-d7m7l9o_zpsae74eac8.jpg\"\u003e\u003c/strong\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cbr\u003e"

    "attributes": {
     "about": "My name is Jazyl Homavazir \u0026amp; I\u0027m an animation professional \u0026amp; webcomic artist from Mumbai, India. I\u0027ve been in the animation industry for over 3 years now \u0026amp; specialize in pre-production \u0026amp; character designs. Apart from that I\u0027m a huge fan of He-man, Thundercats \u0026amp; Anime!\u003cbr\u003e\u003cbr\u003eI have been running a free fantasy adventure web manga series titled the Beast Legion (www.thebeastlegion.com) for the last 5 years. It\u0027s a project that is very dear to me \u0026amp; It\u0027s something I want to share with the whole world. Apart from that, as an artist I\u0027m on a never ending quest of evolving my skills to deliver better art \u0026amp; it\u0027s my dream to one day create original content that will make a reach on the animation industry on a global level. Thanks for dropping by this page and I hope you can be a part of this journey...",
