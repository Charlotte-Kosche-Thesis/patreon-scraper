    "summary": "I stream games, art and other fun goodies on the internet. I want to take my skills to the next level and bring fun, entertaining ideas to the world. Let\u0027s explore the universe together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStreaming\u003cbr\u003e\u003c/strong\u003eI stream full time on my channel at twitch.tv/jooygirl. Your pledges help keep up with internet bills, new games, community content nights, and overall keep that Space Fort flying. I am building a loving tight knit community that is a great place to hang out. I like to keep it safe, fun and inviting!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt\u003cbr\u003e\u003c/strong\u003eWe also have art streams once every couple of weeks. You can see my process for making emotes, GIF\u0027s and various illustrations and ask questions if you have them. Great nights to just hang out and chill with the Space Cadets. I also take suggestions for ideas if you have something you are DYING to see come to life. I can\u0027t guarantee I can create them all but I do love me some collaboration!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnimation\u003cbr\u003e\u003c/strong\u003eI have a degree in MulitMedia Arts and Animation so I may as well do something productive with it! I have plans to make fun videos about my fellow streamers (with permission, of course) and animated tutorial videos. I hope to help others on their streaming journey and provide a few laughs along the way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommunity Nights\u003cbr\u003e\u003c/strong\u003eKinda like family game nights but grandma won\u0027t smack you in the head for swearing. We gather and talk about life, the universe and everything while playing fun games! Slated to be a weekly event.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for taking the time to browse through all my jibberjabber. See you at the Space Fort!"
