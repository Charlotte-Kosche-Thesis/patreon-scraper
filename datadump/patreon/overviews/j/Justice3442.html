    "summary": "Hello, reader and potential investor! \u003cbr\u003e\n\n\u003cbr\u003eHow would \u003cem\u003eyou \u003c/em\u003elike to participate in an investment opportunity to shape the very fabric of human history?* Provided desire is for the betterment of horse words and learning about my opinion on things or things I\u2019m knowledgeable about, do I have an investment opportunity for you.\u003cbr\u003e\u003cbr\u003eAs all of humanity knows, pastel horses and their lives are at the forefront of importance for a well-functioning society. It is my desire to continue our development as a species and if it\u2019s \u003cem\u003eyour\u003c/em\u003e desire to help me to that, then you\u2019ve arrived at the correct place.\u003cbr\u003e\u003cbr\u003eIf it\u2019s \u003cem\u003ealso\u003c/em\u003e your desire to direct what I write about outside the scope of fan-fiction, then you\u2019ve doubly arrived at the even more correct place!\u003cbr\u003e\u003cbr\u003eFor as low as $5 (that as much as something you buy once a week that costs $5, like an overpriced coffee, a value meal at a fast food restaurant, or some third thing I don\u2019t have to tell you about because you understand how money works), you can get me to blog about something in a manner that\u2019ll be humorous and bring the joy of mirth to your life!**\u003cbr\u003e\u003cbr\u003eAnd remember that every dollar spend is an investment in the betterment of humanity and \u003cem\u003ejustice.*** \u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e*Fabric in this context by no means refers to the entirety of the complex tapestry of human workings throughout the world. Think more a tiny corner, or maybe a hand towel worth of fabric.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003e** Humor is subjective and your joy and/or mirth from my posts are not guaranteed.\u003cbr\u003e \u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003e*** There is no good reason for this footnote. It\u2019s just that comedy comes in threes.\u003c/em\u003e\u003cbr\u003e"

     "description": "\u00a0\u00a0\n\u003cp\u003e\u003cem\u003eAccess to content before the final editing process is complete, and an opportunity to comment on and influence chapters before the go out. Contributions used will be credited in the author\u2019s notes.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eA spot on my pages contribution list with links back to FimFiction account or the account of your choice\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eAccess to the elusive Patreon member Discord channel which will be a great place place to give me story ides and ask me where \u201cWhen is X going to update next?\u201d that\u2019s more likely to get me to work on that thing instead of maybe putting off working on X out of spite\u003c/em\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eAccess and a spot in my heart\u003c/em\u003e\u003c/p\u003e",

     "amount_cents": 500,
     "created_at": "2017-10-30T14:34:07.643240+00:00",
     "description": "\u00a0\u00a0\n\u003cp\u003e\u003cem\u003eSame rewards as Horse Word Shaper Plus:\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eA more prominent spot on my page in sort of special bolded area to help tell others how much you care and all the good feelings and opportunities to brag that gets you.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eA spot in my heart with modest furnishings\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eOnce a month you get to pick a topic amongst the things I am passionate about/knowledgeable about and I will credit you in a blog post. Topics include, but are not limited to:\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00b7 My Little Pony \u0026amp; Equestria Girls\u003c/p\u003e\n\u003cp\u003e\u00b7 Dan Vs.\u003c/p\u003e\n\u003cp\u003e\u00b7 Star Wars\u00a0\u003c/p\u003e\n\u003cp\u003e\u00b7 Dragon Ball Z\u003c/p\u003e\n\u003cp\u003e\u00b7 Religion and Mythology (Note, blog posts will be mostly information/study based in this case)\u003c/p\u003e\n\u003cp\u003e\u00b7 Rick \u0026amp; Morty\u003c/p\u003e\n\u003cp\u003e\u00b7 Marvel MCU\u003c/p\u003e\n\u003cp\u003e\u00b7 DCAU and current Movie arc\u003c/p\u003e\n\u003cp\u003e\u00b7 Mad Max franchise\u003c/p\u003e\n\u003cp\u003e\u00b7 Delicious Booze\u003c/p\u003e\n\u003cp\u003e\u00b7 Data base design! (So Rad!)\u003c/p\u003e\n\u003cp\u003e\u00b7 And many more! Feel free to ask me questions regarding certain interests to see if something aligns!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eExample Blog topics:\u003c/p\u003e\n\u003cp\u003eBlog about a specific character from something\u003c/p\u003e\n\u003cp\u003eBlog about a specific episode of something\u003c/p\u003e\n\u003cp\u003eGeneral blog about an entire franchise or perhaps a season/story arc\u003c/p\u003e",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2017-10-30T14:35:56.933558+00:00",
     "description": "\u00a0\u00a0\n\u003cp\u003e\u003cem\u003eSame rewards as Contributor to the arts, but in blog form plus:\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eA high-rise apartment in my heart with lavish furnishings\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eYou choose the once a month topic! That is, within reason:\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTopic must be something I either know a reasonable amount of already (say, a movie I\u2019ve seen or series I\u2019ve seen some episodes from) or something I can access without much effort (It\u2019s on Netflix, it\u2019s something on the internet that can be accessed through (at least MOSTLY) legal means and costs me zero monies).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePotential controversial topics (politics, religious views outside information providing) will be considered but have a high-likeliness of being rejected. That is, \u003cem\u003eplease \u003c/em\u003edon\u2019t pay me to create some sort of drama engine in my life.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNo fellow hobby writers or artists (yes, this includes yourself where applicable). I don\u2019t want this to become a way I sort of endorse or advertise for anyone. I\u2019d also like to avoid becoming a way to rail against a specific individual. Also note that if yourself was the intended target, there\u2019s no telling which category you can end up in, so this is really for the best.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOther people who produce non-professional or freely offered internet content are likewise subject to a potential \u201cnope, nope, nope\u201d. If it\u2019s a sufficiently well-known creator I might be willing to do an entry on a single video or some such (So like, if you want me to review a Game Grumps episode or maybe something adjacent to my hobbies I don\u2019t usually indulge in like, an episode of the Mental Advanced Series, I might be game).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTopic has to be sfw and also nothing that makes me cringe in disgust/horror, whatever\u2026 Exceptions to the later are \u201cso bad it\u2019s good\u201d or \u201cso bad it\u2019s just super bad, but not in a creepy fetishy way). This is going on my fimfic blog, so discretion is advised.\u00a0At this tier, it\u0027s still likely you might get 10 to 15 minutes of my time before the madness screams set in and I blog about whatever I managed to get through.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn this case, approaching me with a list of things (numbered by priority, or a primary in some back-ups) is advisable.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
