    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FowpMEFT4GIE%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DowpMEFT4GIE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FowpMEFT4GIE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=owpMEFT4GIE",
    "one_liner": "It\u0027s about celebrating with serious joy.",
    "patron_count": 2,
    "pay_per_name": "Song, Music Video and/or Comedy Skit",
    "pledge_sum": 1350,
    "pledge_url": "/bePatron?c=80532",
    "published_at": "2015-06-27T08:43:46+00:00",
    "summary": "As a music veteran (please read my bio off to the bottom\nleft), my understanding of how the music business works, where it\u2019s been and\nwhere it \u2018might be\u2019 going brings me to one question: \u201cHow can a creator like me, with years of experience generate a new fan base, especially not having been on the touring circuit in over two decades!\u201d \u003cbr\u003e\u003cbr\u003e\nThough I\u2019ve been told I have a fascinating biography/discography, I really have\nnot established a solid fan base throughout my career; because I have worked\nin the background the majority of the time. So, in recent months, my thoughts\nhave turned to creating a new project around a pop-reggae sound, which is one of my\ntrue loves. After deciding on this new project and being really interested in\nwhat the Patreon business model had to offer, I determined that these new works\nwill be made exclusively to my new Fans/ Patrons.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Xv13w68xlZw?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\nI\u2019ve been very fortunate to have worked with more than a handful of music\u2019s\ngreatest artists from around the world, and with this background, it\u2019s my\ngreat pleasure to announce that I\u2019m here to create and offer new music and\nvideos for fans that also resonate with the world-pop-reggae genre. From\ntime-to-time I\u2019ll also be mixing and remixing with some ambient, dub and\nelectronic elements. Not mentioned in my bio, I\u2019m also seasoned in the film\nindustry and am really looking forward to shooting comedy skits for the purpose\nof building momentum for these new music releases. Oh yeah, Patrons will also\nhave the opportunity to assist me on the A\u0026amp;R and creative side as well ;)\u003cbr\u003e\u003cbr\u003e\nAll-in-all, your pledge will aid in bringing more creative resources to this\nproject while helping me to confirm that reggae influenced music can still\n\u2018Catch A Fire\u2019.\u003cbr\u003e"
   },

    "attributes": {
     "about": "\u003cdiv\u003eI began my music career working as a guitarist with Ike\n\u0026amp; Tina Turner, and later for Sly Stone, which opened up the doors for me to\nsupport the likes of Sly and The Family Stone and Weather Report as an opening\nact on tour. Being around many musicians, I found myself around the studio\naccepting session work for the likes of Bob Dylan, Herbie Hancock and Tito\nPuente; eventually dabbling in music production and engineering with Bill\nLaswell where we formed underground electronic-dub based label, Subharmonic\nRecords. Growing into a producer, I was fortunate to have recorded reggae/dub\nstars Sly \u0026amp; Robbie, Lee \u2018Scratch\u2019 Perry and the Heptones, as well as the\ngreat and late Ravi Shankar and Nusrat Fateh Ali Khan.\u003cbr\u003e\n\u003cbr\u003e\nPioneering some of the early recordings of ambient and electronic music, I\ndecided to bring close engineering friend Logan Strand on board to launch the\nLogical Drift project in 2011; which focused on ancient spiritual systems,\npsychoacoustics and aural imaging that heighten the listeners\u2019 sense of\nwellness and tranquility. Under the Logical Drift project, Logan and I have released\nfive albums which have gained the support of Sirius XM Radio, Pandora, PBS,\nNPR, Music Choice and many other media companies worldwide. \u003cbr\u003e\n\u003cbr\u003e\nAfter 30 years of working on major recordings, I continue to compose and\nproduce pop-driven projects, with a reggae influence which and now premiered\nexclusively on Patreon.\u003c/div\u003e",
