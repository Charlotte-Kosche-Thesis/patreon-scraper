    "published_at": "2014-01-10T01:41:42+00:00",
    "summary": "I have been drawing \u003ca href=\"http://www.starcrossedonline.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eStarcrossed\u003c/strong\u003e\u003c/a\u003e since 2009. In that time I have become a regular contributor to the online comics community through\u00a0\u003ca href=\"http://joelduggan.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003emy art\u003c/strong\u003e\u003c/a\u003e and my\u00a0\u003ca href=\"http://patreon.com/thecitadelcafe\"\u003e\u003cstrong\u003epodcasts\u003c/strong\u003e\u003c/a\u003e. In 2012 that same \u003cem\u003eamazing\u003c/em\u003e community made it possible for me to self published\u00a0\u003cstrong\u003e\u003ca href=\"http://joelduggan.com/store/books/starcrossedvol1/\" rel=\"nofollow\" target=\"_blank\"\u003emy first book!\u003c/a\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIn addition to drawing Starcrossed, I freelance comic and cartoon illustration from my home studio full time.\u00a0By becoming a \u003cstrong\u003epatron\u003c/strong\u003e\u00a0you will be helping me balance my cost of living with the time, energy and money that I put into creating comics and illustrations for everyone to enjoy. I\u0027ve always liked the idea of the \u003cstrong\u003e\"value for value\"\u003c/strong\u003e model. If you find value in what I do, please consider adding value back, by helping me fund my creative work.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe goal is to publish Starcrossed weekly. \u003c/strong\u003eIf you decide to become a patron, keep that mind when entering your pledge per comic. The amount is completely up to you and Patreon allows you to set a monthly cap. It\u0027s really straight forward.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou want to help, but you\u0027re not the subscription type?\u003c/strong\u003e No problem! Here are a few simple alternatives.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003eShare the comic! \u003c/strong\u003eViews and likes are great. Shares and retweets are epic! The more people know about Starcrossed and this Patreon page, the greater the chance more people will support the comic.\u003c/li\u003e\n\t\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eBuy the book. \u003c/b\u003eAs I\u00a0mentioned, I do have a book\u00a0available. I sell it at conventions and\u00a0book fairs and in my online store. You can get your copy\u00a0\u003ca href=\"http://joelduggan.com/store/books/starcrossedvol1/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://joelduggan.com/store/books/starcrossedvol1/\" rel=\"nofollow\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eHire me.\u003c/b\u003e\u00a0I support myself with my artwork. I am always open to talking about a new\u00a0project from a small\u00a0commissioned sketch of your favorite superhero to doing\u00a0concept art and illustration for books, games and editorial.\u00a0\u003ca href=\"http://mailto:joeleduggan@gmail.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eEmail me\u003c/strong\u003e\u003c/a\u003e if you have something you would\u00a0like to all about.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\nHonestly, just sharing my work and this Patreon page can go a long way. The world - and the Internet - is a \u003cem\u003ehuge \u003c/em\u003espace to try to get noticed in. These days, the best way to discover new things is through friends sharing and saying, \u003cstrong\u003e\"Hey look! This is really cool!\"\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003eEvery little bit counts.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\nIf you\u0027re looking for the Patreon for one of my podcasts, just click on\u00a0\u003ca href=\"https://www.patreon.com/ComicsC2C\"\u003eComics Coast to Coast\u003c/a\u003e, or\u00a0\u003ca href=\"http://patreon.com/thecitadelcafe\" target=\"_blank\"\u003eThe Citadel Cafe\u003c/a\u003e."

    "attributes": {
     "about": "I work full time from my home studio as a cartoonist, illustrator and designer. Over the past fifteen years I have worn a lot of hats as the focus of my work has slowly shifted from comics to animation to illustration and back again.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://starcrossedonline.com\" target=\"_blank\"\u003eStarcrossed\u003c/a\u003e is a return to my love of comic strips. The freedom of publishing comics online rekindled my interest and provided an opportunity for a wider audience than I could have ever imagined when I was a just a kid reading the Sunday funnies.\u003cbr\u003e\u003cbr\u003eWorking from home I discovered the wonderful world of podcasting.\u00a0My podcast feeds were quickly saturated with great geeky shows like Extralife Radio,\u00a0Webcomics Weekly\u003cem\u003e\u00a0\u003c/em\u003eand\u00a0Comics Coast to Coast\u00a0along with too many others to list here.\u00a0Currently, I host and produce\u00a0\u003ca href=\"http://thecitadelcafe.com\" target=\"_blank\"\u003eThe Citadel Caf\u00e9\u003c/a\u003e a pop culture show centered on sci-fi and fantasy entertainment. I am also flattered to say that I have been a regular co-host on\u00a0\u003ca href=\"http://comicscoasttocoast.com\" target=\"_blank\"\u003eComics Coast to Coast\u003c/a\u003e since 2011.",
