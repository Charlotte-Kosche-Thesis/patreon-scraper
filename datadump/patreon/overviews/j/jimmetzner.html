    "summary": "In 1988, I created \u003cstrong\u003ePulse\nof the Planet\u003c/strong\u003e as an alternative to \"The News\", because it seemed that\nmost of the news was giving us a very narrow view of human endeavor.   Today,\nmore than ever before, our media is being hijacked by power politics, violence\nand negativity.  Of course there are\nother subjects worthy of our attention.  Why\nnot have a program that tracks the rhythms of nature, culture and science every\nday, giving listeners a taste of the current of life that sustains us all?  To date, I\u0027ve produced over six thousand \u003cstrong\u003ePulse\nof the Planet\u003c/strong\u003e programs, covering a broad spectrum of subjects, and\nwhenever possible, celebrating them with their sounds.\u003cbr\u003e\n\u003cbr\u003e\n\nIn four decades, I\u0027ve never asked our listeners for\nhelp.  But now, with a little help from\nthe folks at \u003cstrong\u003ePatreon,\u003c/strong\u003e  the time seems right to crowd-source support\nfor \u003cstrong\u003ePulse of the Planet \u0026#8211; \u003c/strong\u003eto help bring stories which portray the positive side of what it means to be\nhuman.  \u003cbr\u003e\n\u003cbr\u003e\n\nIn recent years, Pulse\u0027s programs have focused mostly on\nscience, technology and the environment \u0026#8211; all important arenas.  But I very much want to return to telling\nmore stories about indigenous peoples and cultural traditions, which help\nremind us of who we are and we are here. \u003cbr\u003e\n\u003cbr\u003e\n\nIn supporting \u003cstrong\u003ePulse \u003c/strong\u003eon\n\u003cstrong\u003ePatreon, \u003c/strong\u003eyou\u0027ll become part of a\ncommunity of listeners who are taking a positive action over what they hear on\nradio and podcasts.  \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nAs patron you\u0027ll receive some exclusive perks \u0026#8211; including gems\nfrom my audio archive, amazing sounds from around the world, interviews with\nextraordinary people, rarely heard past programs, and behind-the-scenes\nglimpses of what it takes to produce some of the stories you hear every day on\nPulse.  There are several tiers of\nsupport and you can stop at any time. \u003cbr\u003e\n\u003cbr\u003e\n\nPlease consider becoming a patron to support the production\nof Pulse of the Planet and help in the creation of an archive of the thousands\nof sounds and interviews I\u0027ve recorded over the past 40 years.\u003cbr\u003e\n\u003cbr\u003e\n\nThank-you!\u003cbr\u003e\n\nJim Metzner\u003cbr\u003e"

     "about": "Grew up in Forest Hills, NY, moved to Long Beach, Long Island. Went to Yale Drama School and U Mass Amherst. Was an actor, briefly, then a singer-songwriter, opening for acts like Tom Rush, Tina Turner and Free. I returned to school to study ethnomusicology, became a sound recordist, produced and published a number of multi-media projects, most notably \"Sound Image - a Portfolio of Photography and Sound\". My first radio program was \"You\u0027re Hearing Boston\" produced for WEEI-FM in Boston in the late \u002770s. \u00a0Over the years, I\u0027ve produced many series of short format programs. Pulse of the Planet, currently broadcast worldwide over 250 stations and available as a podcast on Stitcher, iTunes and most directories, has been on the air since 1988.",
