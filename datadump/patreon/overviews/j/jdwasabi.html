    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xdL3Eio2MSY\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"https://wasabi-playground.com/\"\u003eWebsite\u003c/a\u003e \u2022\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"mailto:jdwasabi@wasabi-playground.com\"\u003eEmail\u003c/a\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u2022\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/JDWasabi\"\u003eTwitter\u003c/a\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u2022\u00a0\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/JDWasabi\"\u003eYoutube\u003c/a\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u2022\u00a0\u003c/span\u003e\u003ca href=\"https://soundcloud.com/jdwasabi\"\u003eSoundcloud\u003c/a\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u2022\u00a0\u003ca href=\"https://jdwasabi.bandcamp.com/\"\u003eBandcamp\u003c/a\u003e \u2022\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"https://gumroad.com/jdwasabi\"\u003eGumroad\u003c/a\u003e \u2022\u00a0\u003c/span\u003e\u003ca href=\"https://www.instagram.com/jdwasabi/\"\u003eInstagram\u003c/a\u003e \u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://medium.com/@JDWasabi\"\u003e\u003cstrong\u003eMedium\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\nWho Am I?\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHey! I\u0027m Jade, otherwise known as JDWasabi. I write music and drink too much coffee.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/313344374\u0026amp;color=%2348a48f\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\nWhat I do:\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI am a games music composer specialising in Horror Audio, Quirky-Fantasy, and East-Asian music (specifically Japanese Taiko drumming and Javanese Gamelan). I am a huge advocate of games as an artistic medium, and how it can allow us to explore a plethora of different and often unusual narratives and experiences.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0_kSRE0cWHE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI naturally gravitate to stories that are not often explored within games, and that often means that the games I work on are small projects (and have small budgets). I don\u0027t want to stop working in games and I wish to share my experiences on what I\u0027ve learnt about game audio with you. Whether it is a combination of game, or narrative design, music psychology, sociology, composition or production technique, game music is so more than \"a good tune\".\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/305992998\u0026amp;color=%2348a48f\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHow this works:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAt the moment I\u0027m charging per content and my goal is create something cool on a monthly basis. If anything changes, you\u0027ll be the first to know! \u00a0Fanks!\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/l/NdEHP\" target=\"_blank\"\u003e\u003cimg src=\"https://static-2.gumroad.com/res/gumroad/4626509398931/asset_previews/2a427d61bc96a70e8ad4cb52210c43b6/retina/journey_20past_20tier_202_20-_20bundle.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat do I get?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMy eternal thanks! With your contribution I\u0027ll be able to continue doing what I love, and I hope that the content I produce will help you in some way or form :).\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/246539409\u0026amp;color=%2348a48f\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eYou can also get in contact with me here!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://wasabi-playground.com/
