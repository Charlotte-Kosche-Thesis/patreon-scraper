    "patron_count": 4,

    "published_at": "2015-07-14T16:23:44+00:00",
    "summary": "\u003cstrong\u003eI\u0027m\u00a0\u003c/strong\u003e\u003ca href=\"http://jeanlowecarlson.com/\"\u003eJean Lowe Carlson\u003c/a\u003e\u003cstrong\u003e, and I believe in adding inspiring novels to the shelves one book at a time!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI grew up on amazing fantasy and sci-fi fiction, like J.R.R. Tolkien, Robert A. Heinlein, Lloyd Alexander, Marion Zimmer Bradley, and Ursula K. Le Guin, and it transported me to new worlds. \u003cbr\u003e\u003cbr\u003eIt also taught me how to dream bigger, deeper, and in a better way \u2014 creating the world around me with bright ideals and powerfully combatting forces of hate and darkness in my life.\u003cbr\u003e\u003cbr\u003eAnd now, I want to inspire others the same way!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat do I need your patronage for? \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nMy current series,\u00a0\u003ca href=\"http://jeanlowecarlson.com/the-kingsmen-chronicles/\"\u003eThe Kingsmen Chronicles\u003c/a\u003e, will eventually have 15 novels, and explores the darkness we all combat within. \u003cbr\u003e\u003cbr\u003eIt\u0027s epic fantasy for adults \u2014 like George R.R. Martin\u0027s \u003cem\u003eA Game of Thrones\u003c/em\u003e and Robert Jordan\u0027s\u003cem\u003e\u00a0Wheel of Time\u003c/em\u003e, but with powerful hope, love, and inspiration. \u003cbr\u003e\u003cbr\u003eThese epic, intense books are garnering comparisons to such authors as Brandon Sanderson, N.K. Jemisin, and Patrick Rothfuss, and writing them requires time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat are my creative goals?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003eI\u0027m a prolific writer, able to get out 7,000 words (two full chapters!) of useable material in a stretch. And because of that, I have some steep but achievable goals for 2018:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eTo write and publish 700,000 words this year (yup, that\u0027s THREE full epic fantasy novels!)\u003c/li\u003e\u003cli\u003eTo start a pen name for dark romance, so those who love sexy also have great content ;)\u003c/li\u003e\u003cli\u003eTo cover my household expenses through book-related income \u2014 so I have more writing time!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\nAs an indie author, I do all the work to bring a book to market \u2014 I\u0027ve got no publishing house spending the time to help.\u00a0I also do my own publicity and marketing. And unlike traditionally published authors, I cover all my own publishing expenses \u2014 copyright, cover art, editors, proofreaders, and paying for advertisements.\u003cbr\u003e\u003cbr\u003eI\u0027m awake at 7am, have a full day with my day job, then take a break for dinner, and am off to the races again \u2014 writing, editing, marketing, and creating often until 10pm at night.\u00a0\u003cbr\u003e\n\u003cbr\u003eAnd while I love it, I work through weekends just because I need more hours to craft my novels. In fact, I can\u0027t remember the last free day I had!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat am I asking for?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eMy goal is $3000 per month, so I can support my family and let go of my job (and other miscellaneous projects), and spend more time writing inspiring stories. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRoyalties from my books cover the rest of my publishing and expenses, but $3000 in patrons each month would allow me to make big changes and spend my full time, and attention, writing.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat will you get if you become a patron?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eA lot! You\u0027ll get behind-the-scenes looks at my new novels, or unpublished works that have been fundamental to my evolution. \u003cbr\u003e\u003cbr\u003ePlus, sneak peeks of new books before they go live, Q+A videos about my process and the worlds I create, signed paperbacks, and more.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI do hope you\u0027ll consider helping. Together, we can inspire generations to come!\u003cbr\u003e\u003cbr\u003eMuch love and light,\u003cbr\u003eJean"

    "attributes": {
     "about": "\u003cstrong\u003eJEAN LOWE CARLSON \u2014\u00a0\u003c/strong\u003e\u003cstrong\u003eDark \u0026amp; Epic Fantasy Fiction\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAward-winning author Jean Lowe Carlson\u003c/strong\u003e writes adventurous dark \u0026amp; epic fantasy fiction. Her raw and extensive fantasy worlds have been compared to such fantasy names as George R.R. Martin, Joe Abercrombie, Patrick Rothfuss, and Robert Jordan. Jean holds a doctorate in Naturopathic Medicine (ND), and has a keen awareness of psychology and human behavior, using it to paint vivid characters set amidst nations in turmoil or societies with riveting secrets. Exciting, challenging, and passionate, her novels take the reader upon dire adventures while exploring deep human truths. In 2016, she was the recipient of the Next Generation Indie Book Awards Finalist medal for her dark fantasy \"Tears\".\u003cbr\u003e",
