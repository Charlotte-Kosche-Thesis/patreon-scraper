    "one_liner": "\u201cBe not afraid of life. Believe that life is worth living, and your belief will help create the fact.\u201d \u2013 William James",
    "patron_count": 109,

    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://www.jameswjesso.com/wp-content/uploads/2017/10/Who-Am-I.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMy name is James Jesso.\u003c/h4\u003e\n\u003cbr\u003eI am the author of\u00a0\u003ca href=\"http://www.jameswjesso.com/decomposing-the-shadow/\"\u003eDecomposing The Shadow: Lessons From The Psilocybin Mushroom\u003c/a\u003e and\u00a0\u003ca href=\"http://www.jameswjesso.com/true-light-darkness/\"\u003eThe True Light Of Darkness\u003c/a\u003e. I am also a\u00a0public speaker and host of the\u00a0\u003ca href=\"http://www.jameswjesso.com/podcast/\" target=\"_blank\"\u003e Adventures Through The Mind\u003c/a\u003e podcast. \u003cbr\u003e\n\u003cbr\u003eI have been working with psychedelic substances as a part of my spiritual, intellectual, and professional life path over the better part of the last decade. Over this time I have come to know them as powerful agents and allies in personal growth, healing, and self-transformation. They have not only taught me a lot about myself but brought me to recognize that my work in this world is to better it, one person at a time, through my words, my presence, and my actions. A huge part of this work\u00a0is to help grow culture and accessible knowledge around psychedelics and the positive impact they can have on the world. \u003cbr\u003e\n\u003cbr\u003eI am curious, enthused, and impassioned to participate in, and contribute to the positive impact psychedelic culture can have on people and the world.\u003cbr\u003e\n\u003cbr\u003eThe breadth of my work within psychedelic culture spans both the internet and the physical globe, but can all be found at \u003ca href=\"http://www.jameswjesso.com/\"\u003e Adventures Through The Mind\u003c/a\u003e. That website is the online collection of my \u003ca href=\"http://www.jameswjesso.com/writings/\"\u003ewritten works\u003c/a\u003e, \u003ca href=\"http://www.jameswjesso.com/category/media/video/\"\u003evideos\u003c/a\u003e, \u003ca href=\"http://www.jameswjesso.com/lectures/\"\u003electures\u003c/a\u003e, and podcasts---both interviews with \u003ca href=\"http://www.jameswjesso.com/outside-interviews/\"\u003eme on other podcasts\u003c/a\u003e and \u003ca href=\"http://www.jameswjesso.com/podcast/\"\u003emy podcast\u003c/a\u003e interviewing other people (also called Adventures Through The Mind).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have chosen to work with Patreon as the main revenue stream for my work because I believe in its capacity to fund creative endeavours\u00a0through the power of community support.\u00a0\u003c/strong\u003eWith Patreon, the value of my work is determined by its impact in your life, not by how many products it moves or how many people it exposes to an advertisement or brand. This, truly, inspires me.\u003cbr\u003e\u003cbr\u003eBy supporting this Patreon you enable my full-time investment in this mission to create content that betters lives and invigorates psychedelic culture. \u003cstrong\u003eWhen I reach my first funding goal, I will be able to redirect my revenue towards increasing the quality of my content by hiring a team, furthering, together, our investments in the community-driven and community-oriented invigoration of psychedelic content that betters the world.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSelfishly, by funding this Patreon, you also enable me to live the life my heart and passion drives me towards, which is the creation of the poignant and insightful content, specifically through my podcast and writing. \u003cbr\u003e\u003cbr\u003eThe reality of capitalism\u0027s demand\u00a0for money to live means that I must sell my hours to not only eat and survive\u00a0inside the society I am living, but if I am to invest in something greater. There are many ways to do this and crowdfunding is one of those ways. \u003cstrong\u003eBy funding this Patreon, you help distribute some of your economic surpluses directly into that something greater and reap some personal benefits from the process. \u003c/strong\u003eThis enables me to \u0027sell\u0027 my hours towards bettering lives through my creative entrepreneurship and the creation of free content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI cannot thank you enough for even taking the time to consider me\u003c/strong\u003e. You can read more about what I do below and enjoy some of the content freely available\u00a0(thanks to my current patrons) on through my posts section or at my website.\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003eJames W. Jesso\u003cbr\u003e\u003cbr\u003e---------------------------------------------\u003cbr\u003e\u003cstrong\u003eMy Writing\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAna\u00efs Nin said, \"We write to taste life twice, in the moment and in retrospect.\u201d Not only do I find the most personal nourishment and understanding in that literary retrospect, but I believe it is the means by which the nourishment of writing can be shared.\u003cbr\u003e\n\u003cbr\u003eLanguage and story are part of the essence of what it is to be human. It is in sharing our stories that we unlock a primal sense of communion with each other. It is the means by which \u0027mine\u0027 becomes \u0027ours\u0027 and by which our worst encounters with the suffering and pain of life can be transmuted into beauty and community.\u003cbr\u003e\n\u003cbr\u003eWith those beliefs\u00a0in tow, I often find myself most called to writing memoirs and explorations of powerful transformative experiences; with a keen focus on their emotional content and the larger implications, those experiences carry for my sense of self and life itself. \u003cbr\u003e\n\u003cbr\u003ePsychedelics, naturally, lean nicely into this theme.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.jameswjesso.com/writings/\"\u003e You can read my written work here.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e---------------------------------------------\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMy Podcast\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThe Adventures Through The Mind podcast is an interview based show that is released in audio via podcatcher apps and in video via YouTube. \u003cbr\u003e\n\u003cbr\u003eAlthough the topics of my podcast ranges---from \u003ca href=\"http://www.jameswjesso.com/tag/spirituality/\"\u003espirituality\u003c/a\u003e, \u003ca href=\"http://www.jameswjesso.com/journey-mental-illness-world-mental-health-day-2017/\"\u003emental health\u003c/a\u003e, and \u003ca href=\"http://www.jameswjesso.com/a-crash-course-in-emotional-intelligence-w-douglas-tataryn-ph-d/\"\u003eemotional maturity\u003c/a\u003e; to \u003ca href=\"http://www.jameswjesso.com/healing-in-love/\"\u003elove\u003c/a\u003e, \u003ca href=\"http://www.jameswjesso.com/conscious-relationships-psychospiritual-maturity-audio/\"\u003erelationships\u003c/a\u003e and \u003ca href=\"http://www.jameswjesso.com/tag/sexuality/\"\u003esexuality\u003c/a\u003e; to \u003ca href=\"http://www.jameswjesso.com/tag/psychedelic-history/\"\u003ehistory\u003c/a\u003e, \u003ca href=\"http://www.jameswjesso.com/tag/philosophy/\"\u003ephilosophy\u003c/a\u003e, and \u003ca href=\"http://www.jameswjesso.com/the-science-of-dmt-christopher-timmermann-56/\"\u003escience\u003c/a\u003e---two underlying topics intersect them all: \u003cstrong\u003epsychedelic culture.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eMy primary goal with the podcast is to introduce and explore\u00a0positively inspirational contributions to psychedelic culture. However, attached to that primary goal is a secondary goal: curating guests who contribute to a greater capacity for understanding the nature of our selves and our journey through the highly psychedelic experience of human life. This is why I also explore topics around sexuality, mental illness, love, death, and relationships.\u00a0\u003cbr\u003e\n\u003cbr\u003eAlthough some of the podcasts are much more conversational than others, it\u0027s focus is typically\u00a0showcasing the guest. As much as I have them on the show for my listeners to learn from, I have them on for me to learn from as well! I can\u0027t learn from them if I am talking. ;)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://www.jameswjesso.com/wp-content/uploads/2017/10/what-do-I-want-2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eTo keep creating.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eI love writing, public speaking, and producing the podcast. This has become evidently clear to me as I have deepened into it. But what truly drives me is the proudly meaningful feedback I have gotten from people on how my work has bettered their lives. I genuinely feel that it is part of my path in this world, what I have been born to do.\u003cbr\u003e\n\u003cbr\u003eMore practically, I want to:\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003ebetter my writing\u003c/strong\u003e towards the goal of being published in reputable literary journals to earn me the opportunity for writing grants from the Canadian government\u003cul\u003e\u003cli\u003eAccess to these grants will then help fund the writing of two new books:\u003cbr\u003e\t\u003cul\u003e\t\t\u003cli\u003eOne of my experiences with Ayahuasca in Peru (the experience that sent me into a two-year mental health spiral) and one on my experiences with polyamory in the west coast festival scene.\u003c/li\u003e\t\u003c/ul\u003e\t\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003econtinue producing my podcast\u003c/strong\u003e while also growing my YouTube channel with two videos a month that explore themes of health, spirituality, psychedelics, the writing process, etc.\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003einvest in my education\u003c/strong\u003e\u003cbr\u003e\t\u003cul\u003e\t\t\u003cli\u003ein writing and podcasting/journalism,\u00a0\u003c/li\u003e\t\t\u003cli\u003ebut also in psychotherapy and counselling to earn me the skills and knowledge needed to support and coach people through turbulent times in their life (especially in the turbulence of a psychedelic explains gone away)\u003c/li\u003e\t\u003c/ul\u003e\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003eAnd here\u2019s the big one:\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eAll with income earned from my creative entrepreneurship.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eI can only achieve these goals if I continue to work on it full-time, but to do so, I need to earn a full-time income in the process, and I am asking the community to help me. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.jameswjesso.com/wp-content/uploads/2017/10/why-patreon.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI believe in it.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis path of artistic creation is one frot with economic instability. Traditionally, artists typically died with their art stuck inside of them or were offered patronage form some wealthy person to empower them to commit the necessary hours to the creative process. As time went on, those patrons became corporations, and they warped to clandestinely manipulate the syllabus by which art is determined valuable and thus funded. The value of art has become determined by its capacity to increase profit, not better the lives of those it touches. As a result, much of the art in the modern world is really just an artifice used to sell to us, and sell us to advertisers.\u003cbr\u003e\n\u003cbr\u003ePatreon disrupts the corpo-artistic oligarchy\u0027s control and utilizes the power of crowd-funding to let the people decide whose art they want to nourish. It unlocks the capacity for art to be made, and to be lived, in a decentralized, grassroots, and community-driven process.\u003cbr\u003e\n\u003cbr\u003ePatreon harnesses the power of community to enable recurring funding for artists of all sorts over the long term. Being funded through Patreon means being supported by a\u00a0community of real people who care about what I am doing. It encourages direct communion and interchange between the people who believe in what I do, enabling me to produce content that genuinely inspires both of us. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI can continue to do what is most honest an expression of my work in this world, in direct conversation with those most touched by it.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003eWith Patreon, the value of my work is determined by its impact in your life, not by how many products it moves or how many people it exposes to an advertisement or brand. This, truly, inspires me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.jameswjesso.com/wp-content/uploads/2017/10/what-do-you-get-2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAdventures Through The Mind\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003ePatreon means patronage, in the old, \"I pay people to create for me\" sense of the word.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eAs a patron, you help me create:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eStuff to listen too --- I will continue to release one ATTMind podcast every other week in audio and in video.\u003c/li\u003e\t\u003cli\u003eStuff to watch --- Also release one shorter YouTube video on various topics related to mental health, spirituality, psychedelics, and my personal journey every alternative week from the podcast.\u003c/li\u003e\t\u003cli\u003eStuff to read ---- new essays, articles, \u0026amp; short stories about mental health, spirituality, and psychedelics. (And eventually two new books, one about Ayahuasca and the other about practising polyamory in festival culture)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eBy supporting this Patreon, you contribute to the creation of content for your enjoyment while also getting \u003cem\u003ethat particular philanthropic pleasure only possible from knowing you endorsed an independent author in following their dream!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatrons receive special perks depending on the amount pledged each month.\u003c/strong\u003e You can find out which each pledge tier gets you on the side of this page, but some of the special bits include \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eEntry into the patron\u2019s only feed and Facebook group.\u003c/li\u003e\t\u003cli\u003eInfluence on my YouTube videos, written pieces, and podcast interviews.\u003c/li\u003e\t\u003cli\u003eThe capacity to have your questions asked to upcoming guests of the show.\u003c/li\u003e\t\u003cli\u003eAccess to patron-only, unreleased content.\u003c/li\u003e\t\u003cli\u003eInclusion in special online meet ups with myself and other patrons.\u003c/li\u003e\t\u003cli\u003ePrivate dialog sessions with me.\u003c/li\u003e\t\u003cli\u003eFree swag.\u003c/li\u003e\t\u003cli\u003eAnd more.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.jameswjesso.com/wp-content/uploads/2017/10/why-so-much-2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eEarning a full-time income as a creative entrepreneur is my dream.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt $1,500 I can invest myself to this work full-time and afford to keep it going while having some left over to invest in its growth and sustainability.\u003cbr\u003e\u003cbr\u003eThis includes hosting/internet service fees, costs of upgrading, replacing or repairing technology, editing services, etc. I will also be able to hire some staff to help support the podcast\u0027s quality and consistency. First and foremost, this will be a video editor to help make better videos for you! Also, as an artist, it is impossible to separate living expenses from professional expenses. So this goal also includes, of course, my living expenses: rent, food, and utilities.\u003cbr\u003e\u003cbr\u003eAs patronage grows I will be able to increase my investments by:\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eHiring more staff in order to keep taking the podcast to great levels of quality, constantly better the content you already love.\u003c/li\u003e\u003cli\u003eUpgrading, replacing or repairing technology,\u003c/li\u003e\u003cli\u003eFurthering my professional education (with a particular focus on psychedelic integration coaching).\u003c/li\u003e\u003cli\u003eTravel to smaller conferences that would have met but cannot afford to bring me there (and of course record the content to share with my patrons.)\u003c/li\u003e\u003cli\u003ePutting money away for the future in the case of unpredicted medical expenses and/or the capacity to continue to follow my career when I have a family and/or eventually retire.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.jameswjesso.com/wp-content/uploads/2017/10/and-so.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe majority of my content will always be free.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI will continue to do this, no matter what, as I believe it is good work in the world and I\u00a0have seen how much it has benefited others. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut with your backing\u003c/strong\u003e I can do this while actually affording to pay my bills and in a way that doesn\u2019t harm myself in the process or leave me in debt or stranded if (when) crisis and tragedy come knocking at my door.\u003cbr\u003e\n\u003cbr\u003eI am asking for support from those who have enjoyed the content I produce; those who have been touched by my words; those who believe that what I offer in my writing/podcasting/speaking is worthy of earning a sustainable income; those who want to help an independent writer meet the uncertain tempest of creative risk with success.\u003cbr\u003e\n\u003cbr\u003eSo I ask if you believe in me or the impact of the content I produce (or even if you just casually enjoy it), please help me continue to invest in it by investing in me. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you. \u003cbr\u003e\u0026lt;3 James W. Jesso\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.jameswjesso.com/wp-content/uploads/2017/10/FAQ.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003eThis is a \u201ctwo-year goal\u201d. Do I have to commit to two years of patronage?\u003cbr\u003e\n\u003c/strong\u003eNo. With Patreon you can end your patronage at any time. There is no expectation you stay my patron any longer than it feels good for you and no matter how long or short, I am grateful. That said, Patreon is the foundation by which I assess the reliability of my income, so I would be happier to receive your $2 patronage for a year than $23 patronage for three months.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI don\u0027t have much money; can I still become a Patron? \u003cbr\u003e\n\u003c/strong\u003eYes, please only sign up with what you can easily afford. Even $2 per month makes a difference and is greatly appreciated. Anything is something.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo I have to pay in US Dollars? \u003cbr\u003e\n\u003c/strong\u003eNO - Pay in any currency! As this is a US-based website, everything is written in dollars, but you can use any currency and it will be automatically converted. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "\u003cem\u003eJames W. Jesso\u003c/em\u003e is a Canadian author and public educator who is dedicated to helping to distill an accessible language for understanding what it means to cultivate and live a life of psychospiritual maturity.\u003cbr\u003e\u003cbr\u003eIn doing so,  he looks to  engender regenerative, coherent, and public discourse on psychedelics\u003cem\u003e, \u003c/em\u003esexuality\u003cem\u003e,\u003c/em\u003e meditative practice, and conscious relationships \u2014 the means by he believes psychospiritual maturity can be most powerfully developed.\u003cbr\u003e\u003cbr\u003eHe has authored numerous articles, essays, and videos, done radio, podcast, and print interviews, and toured across the world giving lectures and facilitating public discussions on a variety of subjects. Jesso has given \u003ca href=\"http://www.jameswjesso.com/events-2/\"\u003eover 40 public presentations\u003c/a\u003e since the start of 2013. Most recently, he has taught in Peru on plant-based psychotherapy while touring the jungle, studying and exploring the use of Ayahuasca as a spiritual tool.\u003cbr\u003e\u003cbr\u003eHe has independently published three books, \u003cem\u003e\u003ca href=\"http://decomposingtheshadow.com/\"\u003eDecomposing The Shadow: Lessons From The Psilocybin Mushroom\u003c/a\u003e (2013),\u003c/em\u003e \u003cem\u003e\u003ca href=\"http://soundscapesbook.com/\"\u003eSoundscapes \u0026amp; Psychedelics\u003c/a\u003e (2014\u003c/em\u003e) and \u003ca href=\"http://www.truelightofdarkness.com/\"\u003e\u003cem\u003eThe True Light Of Darkness\u003c/em\u003e\u003c/a\u003e (2015). He is also the host of the \u003ca href=\"http://patreon.com/jameswjesso\"\u003ecrowd-funded\u003c/a\u003e  podcast\u00a0\u003ca href=\"http://www.jameswjesso.com/category/media-2/attmind-radio/\"\u003eATTMind Radio\u003c/a\u003e.\u003cbr\u003e",
