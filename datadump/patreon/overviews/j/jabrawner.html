    "summary": "Follow your dreams - that\u0027s what very nearly every one says when you pick up self help books or books on being an entrepreneur. Well, I\u0027m working on it!\u00a0\u003cbr\u003e\u003cbr\u003eSince 2014 I\u0027ve put out three non-fiction books, plus short stories in a variety of anthologies. I would like to tackle two novels this year, and I want you to help me do it, and help make it a better story. Along the way I want to introduce you to the two worlds I enjoy playing in the most.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe World of Captain Jac\u003cbr\u003e\u003c/strong\u003eCaptain Jacqueline (Jac for short) is a French airship captain in a \u00a0world that never was. Born a noblewoman, Jac has given up her life of luxury to follow her passion of sailing the skies above Europe with her crew. They take legal jobs when they can get them and tiptoe around the law when they must. When she\u0027s hired to steal from the Vatican, it\u0027s just another job - until she gets in too deep. Now she and the crew must defeat the Pope\u0027s band of assassins - the Seven Deadly Sins, or suffer the consequences. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe World of the Joust Maidens\u003cbr\u003e\u003c/strong\u003eThe Joust Maidens of the Apocalypse are, and have always been, the girlfriends of the Four Horsemen. Reincarnated every time the Horsemen reappear, this time, the four eternity long friends have a decision to make. Help me help them find their way.\u00a0\u003cbr\u003e\u003cbr\u003eI hope you will help support my writing goals, and enjoy reading along the way!\u00a0\u003cbr\u003e"

     "about": "Jessica Brawner sprouted in the wilds of South Texas and plotted ways to spend her life traveling the world. She has been remarkably successful at that endeavor, and is now based in the Los Angeles area. In 2001 she discovered the wonders of Science Fiction and Fantasy conventions and has spent the years since working as a booth babe, volunteering for bands and vendors at conventions all over the country. She has taken those experiences and written a book: \u003cem\u003eCharisma +1: The Guide to Convention Etiquette for Gamers, Geeks, and the Socially Awkward\u003c/em\u003e Published in 2014 by WordFire Press, followed by \u003cem\u003eThe Official Dragon Con Survival Guide\u003c/em\u003e also by WordFire Press, 2015.\u003cbr\u003e\u003cbr\u003eIn addition to her convention activities, Ms. Brawner is on the Executive Board of the non-profit Stories for Students, works as a public speaker and workshop presenter on a variety of topics, has developed and taught self-defense classes, worked as an event planner, an entertainment agent, a computer teacher, and a personal assistant. In addition to her writing, and public speaking she runs Story of the Month Club \u2013 excellent stories to your inbox (\u003ca href=\"http://www.storyofthemonthclub.com/\"\u003ewww.storyofthemonthclub.com\u003c/a\u003e) Please check it out!\u003cbr\u003e\u003cbr\u003eOther non-fiction publications include: \u003cem\u003eBooking the Library: A Guide for Entertainers, Musicians, Speakers \u0026amp; Authors.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eMs. Brawner\u2019s fiction has appeared in Steampunk Trails II (2014), the anthology, \u003cem\u003eSteampunk The Otherworlds\u003c/em\u003e released by Villainous Press in 2015, and \u003cem\u003eMadness, Machines and Magic, \u003c/em\u003ethe 2014 Story of the Month Club anthology.\u003cbr\u003e\u003cbr\u003eShe is currently working on a steampunk novel, and a variety of non-fiction how-to books.\u003cbr\u003eWhen recently asked \u20
