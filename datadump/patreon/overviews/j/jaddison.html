    "summary": "I am a digital illustrator and comic artist. \u00a0I work full time, and on my off days, I create Thistle and Spade!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you to everyone who\u0027s been supporting me!\u00a0 Knowing you guys care keeps me fired up to keep creating!\u00a0 *flexes with cintiq pen in hand*\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVolume II is well underway, and I expect to begin publishing again this season.\u00a0 In the meantime, we\u0027ve moved into publishing Volume I in print!\u00a0 I\u0027m happy to announce that I can already open preorders!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u2013 And not just any preorders \u2013\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThose who preorder Volume I, part 1 will receive a signed edition with a doodle in the cover.\u00a0 I\u0027ll also be filling the intro pages with all kinds of secret bookmarks, stickers, and postcards.\u00a0 \u003cdel\u003eJust select the preorder tier at 14.99 to get in on this.\u00a0 I\u0027ll cover shipping.\u00a0 +make sure you include your address+\u003c/del\u003e\u003cbr\u003e\u003cbr\u003eAfter preorders are through, the book will be available on amazon for 14.99 plus shipping.\u00a0 The release date is still unknown, but we\u0027re currently aiming for early summer.\u003cbr\u003e\u003cbr\u003eAs usual, patrons keep Thistle and Spade on the air.\u00a0 You guys keep my head above water!\u00a0 Thank you, thank you, thank you.\u00a0 You all mean the world to me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Preorders are closed! Thank you to everyone who ordered!\u00a0 Volume I comes out on May 31st!\u00a0 Therefore, if you still want the signed, preorder edition, you can contact me at jadoubeaddison@gmail.com, at which time I will send you a paypal invoice for 14.99.\u003cbr\u003e\u003cbr\u003eI will still be accepting orders until the 30th!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThistle and Spade is about a picky, arrogant, slightly impulsive young man, stranded in Belgium during wartime.\u003cbr\u003e\u003cbr\u003eNot long before we meet him, this man was a mercenary whose owners have been selling him and his company to both sides.\u00a0 The conflict reaches a boiling point when his current comrades take their frustration and betrayal out on them, committing friendly fire and killing all of our main character\u0027s acquaintances.\u003cbr\u003e\u003cbr\u003eAfter losing all of his friends, he deserts, and heads off into the snowy wastes of Germany and eventually Belgium, where he reaches a tiny outpost.\u00a0 He\u0027s fresh out of supplies and too sickly to make it any further, and the camp is inhabited by now enemy soldiers.\u003cbr\u003e\u003cbr\u003eFeeling that he has no other choice, he disguises himself as a civilian and makes a play for their sympathy.\u00a0 His new companions go against the orders of their commanding officer to feed and house him, until he finds that he is completely dependent on their help.\u003cbr\u003e\u003cbr\u003eHe now tries to wiggle his way into the toleration of their command.\u00a0 He fully submerses himself into his new role, knowing all too well that among soldiers, a civilian is vulnerable, perhaps even more so than a prisoner of war.\u003cbr\u003e\u003cbr\u003eThe world building includes a version of the 1940\u0027s that\u0027s a bit off, monsters, magic, and a world so fresh out of war that no one is ready to live without it.\u003cbr\u003e\u003cbr\u003eThistle and Spade will always be free to read.\u00a0 I work another job to support it\u2013 a job that I love!\u00a0 But my goal is to be funded enough that I can support Thistle and Spade comfortably, without worrying about small hiccups disrupting publishing.\u00a0 Someday, I even hope to be able to publish three times a week!\u003cbr\u003e"
   },

   {

     "amount_cents": 5000,
     "created_at": "2016-09-17T02:14:52+00:00",
     "description": "Either I can send you a high quality 8.5\" by 11\" (or similar, depending on the image) print of any of my pieces, your choice, and an individual post card. \u00a0Just like the five dollar tier reward, you will be able to choose the subject of your post card.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOr, you can choose to request a commission. \u00a0The piece will be roughly 2000pixels by 3000pixels, full body, full color, with limited shading. \u00a0I like to bring out the color as much as possible with little details. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThere won\u0027t be a background, but you will receive the file as a transparent png, and usually one or two with colored backgrounds as well.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOnce you\u0027ve pledged, expect a message from me prompting your choices, and we can go from there.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will also have access to all of the speed paint videos and sketches I post here, as well as all the other thank you post cards.\u003c/p\u003e",

     "description": "At this tier, either you may select a commission similar to the 50 dollar tier, and add a second character.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOr, you can add to the complexity of the 50 dollar reward. \u00a0In this way you can add more complex color and shading, add a second outfit (I\u0027m a fan of this option, I like to send a transparent png with all the elements so that you can move them around like a paper doll), add a background, maybe get the same character in a different pose for more of a character sheet feel.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027m happy to discuss the possibilities. \u00a0Once you\u0027ve pledged, expect a message from me prompting a conversation about references and the expected outcome of your commission.\u003c/p\u003e",

   {

     "created_at": "2017-12-05T21:04:35.373575+00:00",
     "description": "At this tier, you will be entitled to a full sized commission.\u00a0\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eI do classical portraits and full body for the most part, up to two characters. \u00a0At this price, you\u0027re entitled to full color and shading with line art, or fully realized painting. \u00a0Depending on the complexity of the subject, I may offer a background. \u00a0If the background is important to you, don\u0027t hesitate to let me know. \u00a0There\u0027s always room to adjust to get you the piece you want.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou and I can talk over the subject, exchange references and emails, and you will be allowed a correction draft. \u00a0It will be roughly 2000pixels by 3000pixels, with wiggle room depending on the image. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOnce you\u0027ve pledged, expect a message from me going over my usual commission process, as well as examples.\u00a0\u003c/p\u003e",

     "description": "It is a little known fact that one of my previous free-lance careers was designing custom card decks. \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is considered a full sized commission. \u00a0The image itself is fairly small, but the complexity is where the real meat is. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe piece is a personalized image that will be radially symmetrical. \u00a0This way, when shuffled, the backs of the cards will always match. \u00a0I\u0027m always up to designing one of these beauties. \u00a0Once you\u0027ve pledged, I\u0027ll prompt you for information on what you\u0027d like on your card. \u00a0You can maybe theme it around a pet, or a favorite character. \u00a0Perhaps you\u0027d like an image of the baba yaga herself cursing your opponents.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAfter the commission is complete, I\u0027ll print the deck onto bicycle playing cards (the only acceptable brand) and send them to you. \u00a0Bicycle has a few options for the faces of the cards, so I\u0027ll ask for your preference before sending.\u003c/p\u003e",
