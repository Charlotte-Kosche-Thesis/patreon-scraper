cstrong\u003eHOW IT WORKS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- As opposed to Kickstarter, where you would pledge for a larger-scale project, \u003cstrong\u003e\u003cem\u003eyou pledge per creation\u003c/em\u003e\u003c/strong\u003e--in my case, per blog post. (I post 2-3 each week.)\u00a0\u003cbr\u003e\u003cbr\u003e-\u00a0\u003cstrong\u003e\u003cem\u003eYou can set a monthly max\u003c/em\u003e\u003c/strong\u003e, to ensure that you never go above your budget.\u003cbr\u003e\u003cbr\u003e-\u00a0I have some hopefully enticing--if not purely amusing--\u003cstrong\u003e\u003cem\u003erewards (!!!)\u003c/em\u003e\u003c/strong\u003e, so be sure to check those out below.\u003cbr\u003e\u003cbr\u003e-\u00a0The \u003cstrong\u003e\u003cem\u003eAll Posts feed\u003c/em\u003e\u003c/strong\u003e: You can leave comments, get to know other patrons, and even post fan art...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
