    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eOgni giorno grazie al mio\u00a0lavoro parlo con imprenditori \u003c/strong\u003eche vogliono\u00a0\u003cem\u003ecomprendere la trasformazione digitale\u003c/em\u003e per far\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003enascere e \u003cstrong\u003ecrescere il loro business.\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nIl digitale poi \n\u003cstrong\u003ecambia continuamente\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003enuove piattaforme\u003c/li\u003e\u003cli\u003enuovi tool\u003c/li\u003e\u003cli\u003enuovi trucchetti \u003c/li\u003e\u003cli\u003e...\u003c/li\u003e\u003c/ul\u003eche durano qualche giorno e\u00a0\u003cstrong style=\"background-color: initial;\"\u003eti costringono a rincorrere la novit\u00e0 del momento.\u003cbr\u003e\u003c/strong\u003eCos\u00ec invece di guidare il tuo business ti ritrovi sempre affannato, sempre di corsa e con la sensazione di non sapere mai abbastanza.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNon sono un guru\u003c/strong\u003e e sicuramente \u003cstrong\u003enon ho risposte miracolose\u003c/strong\u003e come \u003cem\u003ealtri promettono.\u003cbr\u003eP\u003c/em\u003eosso dirti per\u00f2 che con l\u0027esperienza data dai miei clienti \u003cstrong\u003eho capito che per molti il problema sta nel vedere\u00a0\u003c/strong\u003e(erroneamente)\u003cstrong\u003e\u00a0il digitale solo come un nuovo canale di vendita.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIl digitale \u003cu style=\"font-weight: normal;\"\u003enon \u00e8 un canale di vendita\u003c/u\u003e ma un \u003cem\u003epercorso di trasformazione da intraprendere.\u003c/em\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eUn percorso che \u00e8 molto pi\u00f9 semplice fare insieme che\u00a0\u003cstrike style=\"font-weight: normal;\"\u003eda soli\u003c/strike\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e.\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nMa \n\u003cstrong\u003eil tempo \u00e8 poco\u003c/strong\u003e e quello libero \u00e8 sempre frazionato durante la giornata ... come si possono trasformare questi tempi morti in momenti produttivi?\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003euna trasmissione audio sempre con te ... un PODCAST\u00a0!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMa\u00a0allora cosa faccio (gratis): \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePubblico ogni Luned\u00ec e\u00a0\u003c/strong\u003e\u003cstrong\u003eGioved\u00ec\u003c/strong\u003e\u003cbr\u003euna nuova puntata sulla trasmissione \n\t\u003ca href=\"https://www.spreaker.com/show/critico-digitale\" target=\"_blank\"\u003eCRITICO DIGITALE\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eRispondo\u003c/strong\u003e \u003cstrong\u003ea tutte le domande\u003c/strong\u003e\u003cstrong\u003e degli ascoltatori\u00a0\u003c/strong\u003e\u003cbr\u003e\n\tmandami la tua\u00a0\u003ca href=\"http://www.telegram.me/JustenRosati\" target=\"_blank\"\u003edirettamente cliccando qui.\u003c/a\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCuro un gruppo chiuso facebook\u003c/strong\u003e\u003cbr\u003ein cui giornalmente ci sono confronti per crescere insieme,\u00a0\u003ca href=\"https://www.facebook.com/groups/criticodigitaleclub\" target=\"_blank\"\u003eentra anche tu\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eLeggo libri, mi informo, discuto con imprenditori\u003c/strong\u003e\u003cbr\u003eper portarti sempre nuovi spunti e idee per il tuo business.\u003
