    "summary": "Journalism is a tough gig these days thanks to smaller newsrooms, tighter budgets, increased stress, and faster deadlines. It all adds up to less coverage that barely scratches the surface of what\u0027s going on.\u003cbr\u003e\u003cbr\u003eNewspapers, television stations, and radio broadcasts around the country are shutting down or laying off staff, while more generic national news fills the gaps. That isn\u0027t what local readers want.\u003cbr\u003e\u003cbr\u003eWaterloo Region is a vibrant, exciting community where you can drive from one of the world\u0027s leading institutions for theoretical physics to one of the best farmers\u0027 markets in the country in just a few minutes.\u003cbr\u003e\u003cbr\u003eI spent four years reporting\u00a0\u003ca href=\"https://www.waterloochronicle.ca/waterloo-on-author/james-jackson/a9430b1e-883a-4e8b-97c0-c495b186c09b/\"\u003efor the Waterloo Chronicle\u003c/a\u003e, a weekly newspaper distributed to about 30,000 subscribers. I wrote about everything from history and the environment, to crime, city council, the arts, and more. Prior to that, I spent two years at the\u00a0\u003ca href=\"https://observerxtra.com/author/jjackson/\"\u003eWoolwich Observer\u003c/a\u003e in the nearby town of Elmira.\u003cbr\u003e\u003cbr\u003eThis Patreon page will allow me to take my award-winning experience as a journalist and photographer at the Chronicle and unearth the unexplored stories of this region. It\u00a0will help fund in-depth, long-form journalism in Waterloo Region. \u003cbr\u003e\u003cbr\u003eStories about our culture, our lifestyle, our past, and our future. Tales of personal struggle and overcoming adversity. Of strength, weakness, ingenuity, and passion.\u003cbr\u003e\u003cbr\u003eThese are the stories the mainstream media is missing. Not because they don\u0027t care, but because they just can\u0027t do it anymore.\u003cbr\u003e\u003cbr\u003eWhether it\u0027s $1, $3, or $50, every little bit helps. Think of it as a magazine subscription, but one dedicated to your community and the people living and working here. Please see the available rewards on the right to learn the different ways I will thank my patrons.\u003cbr\u003e\u003cbr\u003eI won a dozen industry awards for my writing and photography while with the Chronicle, including\u00a0\u003ca href=\"http://www.jamesdjackson.ca/awards/\"\u003eBest Heritage Writing, Best Arts Writing, and Reporter of the Year.\u003c/a\u003e After spending the past year freelancing for publications such as the\u00a0\u003ca href=\"https://www.theglobeandmail.com/report-on-business/small-business/going-global/waterloo-screen-technology-company-inks-deal-with-lg-display/article31054011/\"\u003eGlobe and Mail\u003c/a\u003e,\u00a0\u003ca href=\"https://www.vice.com/en_ca/article/59pdvk/we-underestimate-the-health-impact-of-youth-drinking\"\u003eVICE Media\u003c/a\u003e,\u00a0\u003ca href=\"https://www.todaysparent.com/family/parenting/how-i-decided-to-become-a-stay-at-home-dad/\"\u003eToday\u0027s Parent\u003c/a\u003e,\u00a0\u003ca href=\"http://www.readersdigest.ca/travel/canada/visit-waterloo-region/\"\u003eReader\u0027s Digest\u003c/a\u003e,\u003ca href=\"https://motherboard.vice.com/en_us/article/a3dpzp/this-is-the-prototype-pod-designed-by-canadas-only-hyperloop-team\"\u003e Motherboard\u003c/a\u003e, and more, I\u0027m ready to return to my journalistic roots.\u003cbr\u003e\u003cbr\u003eFor now, thank you for your time.\u003cbr\u003e\u003cbr\u003ePlease be in touch,\u00a0\u003ca href=\"mailto:james.d.e.jackson@gmail.com\"\u003ejames.d.e.jackson(at)gmail.com\u003c/a\u003e.\u003cbr\u003e"
