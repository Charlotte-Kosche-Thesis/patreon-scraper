    "summary": "\u003cdiv\u003e\u003cstrong\u003eHi there! Thank you for taking the time to check out my art! I am a freelance, traveling model.\u00a0A creative mind, mindfully creating embodied nude art, in constant search of self exploration.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m so glad you found my Patreon page and are interested in joining my close knit community of other art loving patrons!\u00a0 As my patron, you will get instant access to all the Uncensored\u00a0photosets and behind the scenes magic that does not make the cut anywhere else, as well other fun rewards, and customized sets I\u0027ve made especially for Patrons only. You can get access to those by pledging at various levels called Rewards (to the left on a computer, scroll down on mobile).\u00a0I\u0027m here to share my work with you and to share lots of extra goodies with those who choose to support my work. I joined Patreon as a special way to reward those who support me and Patreon is a fantastic way to do that. You choose how much you pledge and every dollar really means a lot to me and my creativity!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little more about me...\u003c/strong\u003e\u003cbr\u003eI\u0027m a person with a variety of facets and interests, and I\u0027ve always approached my online presence as me being the person I am. I love sharing with you the parts of me that are constantly growing and unfolding as I explore new things! So what you see here is what I am. Modeling has helped me grow and open in so many ways. It helped me become aware of how I had devalued certain parts of myself and deemed them as \"bad\", \"dangerous\", or \"not enough\". Being vulnerable and transparent behind the camera deepened my capacity to allow and express all the parts of myself that have been rejected, denied, and suppressed. The works that you will see on this platform are a reclamation of those lost parts. A ReWilding. I consider it my sacred activism to create healing images and narratives around the female body to reclaim women\u0027s power through embodiment of our sensuality and sexuality. Your witnessing and support allows me to live a life that supports my passions and hopefully inspires others into contact with their own magic and unique self expression. I want to reach people! On this platform you will find Uncensored creative expression through nudes in nature, raw emotion. dance and sensuality, shibari, other forms of kink and sexuality, and more. Thank you for being a sacred witness.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003cbr\u003e\u003c/strong\u003eI am always looking to expand my vision and push myself. One of my goals is to continue trekking on adventures to new exciting places and working with talented photographers, making art for all of you. \u003cbr\u003eAs a freelance artist, this means all of the work falls on me. As one person, this can be a challenge. In addition to all of my \u0027real life\u0027 stuff, I am also the one who manages my schedule; plans trips and shoots; handles all communications with photographers, models and others involved in the process; provides all wardrobe, hair and make up; performs as a model at shoots; updates all social media; and I\u0027m constantly trying to plan bigger and better things. I love doing all of this, and with your support it will help me continue to do all of that for you. By being a patron, you are supporting the creative endeavors and projects that I put all my time, money, and heart energy into. This is a work in progress, and I\u0027m always open to suggestions for rewards. Let me know what you\u0027d like to see!\u003cbr\u003eI am excited to share the things many of you have requested but I haven\u0027t been able to provide, until now! \u003cbr\u003e\u003cbr\u003eBeing able to do what I love is possible because of you. Thank you so much for your support!! (***note*** \u003cem\u003eI update my Patreon weekly to ensure that I am keeping up with content for YOU. As far as physical rewards and/or gifts, those types of items will always be sent out AFTER the first of the month after your pledge has been processed.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"
