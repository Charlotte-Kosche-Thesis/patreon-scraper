    "summary": "Dear Parent/Guardian/Grandparent,\u003cbr\u003e\u003cbr\u003eI\u0027d like to first thank you for taking time to check out my Patreon page and for supporting me as I write stories to entertain and educate your 7-12 year old reader. \u00a0\u003cbr\u003e\u003cbr\u003eI have a number of different stories and I\u0027m writing more all the time! \u00a0My stories are G-rated, funny, and adventurous! \u00a0I have been a #1 Best Selling Children\u0027s Author on Amazon several times over and if you check out my reviews you\u0027ll see that kids and adults alike enjoy my stories immensely.\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003eThat\u0027s a good question. \u00a0I realize all of my books are available on a number of different retailers...so why would I set up a Patreon page? \u00a0The answer is simple: for you. \u00a0I have set this page up for the true fan of my work. \u00a0Don\u0027t get me wrong, I\u0027m thankful for anyone who checks out my work -- but people like you, people who take the extra step and read more than one of my stories, you\u0027re the ones I want to truly write for.\u003cbr\u003e\u003cbr\u003ePlus, Patreon allows me to give you more! \u00a0I can give you sneak peeks, and behind the scenes videos and writing notes. \u00a0I\u0027m also hoping to use this page to give kids who are interested in writing an opportunity to ask me questions and receive feedback, both written and video!\u00a0\u003cbr\u003e\u003cbr\u003ePlease take a moment and check out my reward tiers on the right and see what level you\u0027d be interested in! \u00a0I\u0027ve set the payment up on a \"per project\" basis, which means you only pay when I work! \u00a0\u003cbr\u003e\u003cbr\u003eThanks again for checking out my stuff...I look forward to starting our adventure together!\u003cbr\u003e\u003cbr\u003eHappy Reading,\u003cbr\u003eJustin Johnson\u003cbr\u003e"
