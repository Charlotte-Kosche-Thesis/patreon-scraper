    "summary": "Hi there\u003cbr\u003e\u003cbr\u003eglad you could make it\u003cbr\u003e\u003cbr\u003eMostly I want to focus on you. Helping you change your bad habits into a healthy lifestyle. And the only reason you will be able to learn this stuff from me, well it\u0027s because I\u0027ve been there.\u003cbr\u003e\u003cbr\u003eYou see, I had many bad habits in the past. Heck, I still have a couple I am changing. But the ones I have healed from range from cigarette smoking, alcohol consumption (yup, totally dry now), junk food, procrastination, negative thinking, back pain, laziness, and so much more.\u003cbr\u003e\u003cbr\u003eNow, I focus on the positive. Early rising, Yoga in the morning, daily meditation, cold showers, gratitude journaling. These are but a few of the tools I use to help change the bad into good.\u003cbr\u003e\u003cbr\u003eHey, a lotus flower grows from the muck right? And you will blossom also.\u003cbr\u003e\u003cbr\u003eThis page is mostly to offer you the opportunity to receive as well as give.\u003cbr\u003e\u003cbr\u003eMost of my content is done freely. And given with love.\u00a0\u003cbr\u003e\u003cbr\u003eTried to exchange love at the bank the other day, and the bank said no. Go figure.\u00a0\u003cbr\u003e\u003cbr\u003eSo in the spirit of continuity, I have to extend a hand to you and ask: How valuable the things I share to you are? And also ask if you are willing to express that value in some dollar amounts.\u003cbr\u003e\u003cbr\u003eFiou! That wasn\u0027t half as bad as I thought it would be. You see. I always used to hate asking for money. But I know I am offering you solace, freedom, ownership over your life with the tools I am sharing with you And that is truly priceless.\u00a0\u003cbr\u003e\u003cbr\u003eI made up a few tiers for you. It can be as little as 1$. No amount is too small. Compound effect will take care of the rest.\u00a0\u003cbr\u003e\u003cbr\u003eEach tier has its own reward So the more you give, the more you receive in return of course. The grand-daddy of tiers is spending the whole day with me at the spa filling your cup to the brim.\u003cbr\u003e\u003cbr\u003eSo explore. Enjoy. Receive and give. This is as much yours as it is mine.\u003cbr\u003e\u003cbr\u003eI trust this day brings you Joy\u003cbr\u003eI trust this day brings you Happiness\u003cbr\u003eIt has already brought you Joey\u00a0\u003cbr\u003e"

    "attributes": {
     "about": "Qui est Joey Kasz?\u003cbr\u003e\u003cbr\u003eToujours une question lourde de sens.\u00a0\u003cbr\u003e\u003cbr\u003eJ\u0027ai envie de dire que je cherche encore, mais ce serait faux. Je suis en devenir, certes. Je suis le papa de trois magnifiques enfants. Une fille de 15 ans et deux gar\u00e7ons de 12 et 20 ans. Ils sont mes plus grands professeurs. Je vous remercie mes enfants d\u0027\u00eatre vous et dans ma vie.\u003cbr\u003e\u003cbr\u003eJe suis aussi le partenaire de vie \u00e0 mon \u00e9pouse ador\u00e9e. 23 ans de vie commune, mari\u00e9 depuis 19 ans. J\u0027ai v\u00e9cu plus longtemps avec elle sur cette Terre que sans elle. Je l\u0027aime tendrement et je suis combl\u00e9 d\u0027avoir trouv\u00e9 celle avec qui je veux finir ma vie.\u003cbr\u003e\u003cbr\u003eJe suis aussi un fils, un fr\u00e8re, un coach, un employ\u00e9, parfois mentor, parfois mentor\u00e9. Je suis un membre actif d\u0027un clan familiale qui se respecte et s\u0027encourage malgr\u00e9 nos diff\u00e9rences et c\u0027est ce qui nous rends plus forts.\u00a0\u003cbr\u003e\u003cbr\u003eMon histoire est assez simple. Celle qui m\u0027am\u00e8ne i\u00e7i aujourd\u0027hui est une histoire de d\u00e9pendance. J\u0027\u00e9tais d\u00e9pendant \u00e0 l\u0027histoire que je me racontais sur moi-m\u00eame. J\u0027ai \u00e9t\u00e9 incapable pendant longtemps d\u0027imaginer une autre vie que celle que je vivait. Soit une vie d\u0027exc\u00e8s, de douleur lombaire et de brouillard.\u00a0\u003cbr\u003e\u003cbr\u003eCette histoire ne me convenait plus et j\u0027ai heureusement eu un moment de lucidit\u00e9 pour m\u0027en apercevoir. Et une fois que j\u0027ai vu le magicien d\u0027Oz derri\u00e8re le rideau, je ne pouvais faire semblant. Alors j\u0027ai d\u00e9cid\u00e9 de prendre mes habitudes en main et de transformer mes comportements d\u00e9pendants en mode de vie sain.\u003cbr\u003e\u003cbr\u003eFacile \u00e0 dire hein?\u00a0\u003cbr\u003e\u003cbr\u003ePas toujours facile \u00e0 faire. C\u0027est pourquoi je vous offre i\u00e7i le fruit de mes efforts en mati\u00e8re de transformation personnelle. Les trucs, les m\u00e9thodes, les blessures \u00e0 soigner, les mots positifs \u00e0 se r\u00e9p\u00e9ter, les habitudes quotidiennes \u00e0 cultiver. Et surtout, l\u0027encouragement pour vaincre notre plus grand ennemi, notre propre histoire.\u00a0\u003cbr\u003e\u003cbr\u003eCe n\u0027est qu\u0027un d\u00e9but.\u003cbr\u003e\u003cbr\u003eJe suis heureux de t\u0027avoir dans le clan.",

     "created_at": "2018-05-10T18:24:30.796812+00:00",
     "description": "A little love goes a long way. \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd as a thank you for your love, I want to share with you the first few chapters of my book on changing habits entitled:\u0027Hacking the Daily Practice\u0027,.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou see, I had many bad habits in my life. Heck, I still have a few if you ask my wife. Smoking and drinking to name but a few. And as I was leaving alcohol behind in my life, I wrote a book to help me through it.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMany readers have told me that it helped them change some of their bad habits simply by applying some of the tactics and strategies I share in it.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo again, thank you. Looking forward to share more insights with you.\u003c/p\u003e",

     "amount": 4700,
     "amount_cents": 4700,
     "created_at": "2018-05-10T18:27:45.994535+00:00",
     "description": "It is said we have on average 60,000 thoughts a day. And the best part is that 90-95% of those thoughts are the same as yesterday.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFiou!! I am therefore I think just took on a whole new perspective.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd what are those thoughts? Are they happy thoughts? Sad?\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAre you in the habit of complimenting yourself? Or rather are you bringing yourself down in some way or other?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYeah. Same here. Until I found the power of meditation and hypnosis.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYes. I said the H word. Because all hypnosis is, is the story you tell yourself. What follows the \u0027I am\u0027 statements in your mind.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI am safe\u003c/p\u003e\n\u003cp\u003eI am life force\u003c/p\u003e\n\u003cp\u003eI am at peace\u003c/p\u003e\n\u003cp\u003eI am love\u003c/p\u003e\n\u003cp\u003eI am truth\u003c/p\u003e\n\u003cp\u003eI am free\u003c/p\u003e\n\u003cp\u003eI am light\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWith hypnosis, meditation and gratitude journaling, I have learned to change what I thought of myself, and what I was worth. And I can teach you how to do the same.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI will offer you a new meditation and auto-hypnosis (yes, that means two) recording every month. To help you notice the thoughts, and then change them. And the consistant writing will affirm to yourself who you want to be.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEssentially \u0027spelling\u0027 yourself into existence.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHappy casting.\u003c/p\u003e",
