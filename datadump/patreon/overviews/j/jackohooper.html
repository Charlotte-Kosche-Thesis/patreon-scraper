    "summary": "\u003cb style=\"background-color: initial;\"\u003eThank you for being here!\u003c/b\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XDugK7ZUspg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Jacko Hooper, a songwriter from Brighton, UK.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/b6V3nn/12351525_10156228563495333_1629181430_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSince 2012 I have been releasing music via my bedroom after a fortunate youtube video was posted online and began to get some traction...\u003cbr\u003e\u003cbr\u003eSince 2012 I have gone on to accumulate over 1million plays on Spotify, played shows across Europe and supported artists such as \u003cstrong\u003eJames Bay, Chet Faker, Amber Run, Russian Red, Natalie Prass, Flo Morrissey, Foxes, SOAK, Luke Sital Singh, Hurray For The Riff Raff\u003c/strong\u003e and also \u003cstrong\u003eJames Blunt\u003c/strong\u003e at the 5,000+ capacity venue, Brighton Centre.\u003cbr\u003e\u003cbr\u003eI\u0027ve been able to do this thanks to the support and help from people like \u003cstrong\u003eYOU.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to continue releasing content and at far more regularity.\u003cbr\u003eMusic videos, albums and live streams will all be possible with your help.\u003cbr\u003e\u003cbr\u003eThe support I have had up to this point has been nothing short of mind boggling and the fact that people connect with these incredibly personal songs of mine on any level is truly humbling, so \u003cb style=\"background-color: initial;\"\u003ethank you.\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eI hope you will continue to support me on this journey and I can bring out more music and videos for you than ever before whilst being able to give you exclusive content to my wonderful patreon partners :)\u00a0\u003cbr\u003e\u003cbr\u003eJoin me for the next part of my journey.\
