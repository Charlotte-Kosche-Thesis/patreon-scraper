    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat is so important about Health? Afterall, it\u0027s \u003cem\u003eonly\u003c/em\u003e your life!!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eHello and thank you for stopping in!\u00a0 This page is dedicated to offering\u00a0hope, empowerment, opportunity, and education to all those who are tired of being tired.\u00a0 Tired of feeling older faster than necessary.\u00a0 Tired of confusion, tired of generalities, tired of misinformation and frankly tired of too much information that never quite makes the grade.\u00a0 Tired of being sold products that promise the world and in reality provide us with far less.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eCorporate conglomerates are doing everything in their power to ensure human beings are sicker, weaker and more uneducated in hopes of putting them to sleep and stealing their money for treatments to better their lives. Through a\u00a0sublime agenda, problems seemingly are created and then subsequently the fix becomes available. (available at your local pharmacy, clinic or hospital) its no wonder hospitals have become the biggest most profitable hotels in the world!! It appears through time that this system is not conducive\u00a0for human beings as the reality is more and more people are suffering from Heart Disease, Cancer, Diabetes and Strokes. Not to mention Obesity, depression, and stress. No,\u00a0 the solution offered is just not cutting it but rather exacerbating them!\u00a0 \u00a0 \u003cbr\u003e\u003cbr\u003eHere John F Xuereb will provide you with many options for information, education, motivation, and inspiration!\u00a0 Discussions, podcasts, motivational clips, personal interviews, personal stories and even watching my own journey as a 52-year-old male who tackles aging in a positive and productive way!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat Does This Patreon Cover?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cstrong\u003eRelevant and Informative Education\u003c/strong\u003e\u003cbr\u003eI will be providing\u00a0weekly, ad-free videos hosted on my YouTube channel (\u003ca href=\"https://www.youtube.com/c/JohnFrankXuereb\"\u003eJohnfXuereb\u003c/a\u003e). My channel will provide interviews from TV appearances, talks from seminars, motivational meetings, and a whole lot more. again, all information will be provided to further you the viewer to learn how you can succeed in your health and fitness goals, and in life!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePodcasts\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://jxuerebjfx.podbean.com/\"\u003eThe John F Xuereb Experience\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e(available wherever good podcasts can be obtained) contains many hours of motivational talks, lectures, inspirational commentary and even support\u00a0meetings. We are always trying to provide empowering and educational words in order to guide you, the listener, opportunities to excel in your health, fitness and life endeavors.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Original shows on\"... in the life of\u003cbr\u003e\u003c/strong\u003eIn the life of,\u00a0 will follow\u003cstrong\u003e\u00a0\u003c/strong\u003eJohn F Xuereb a 51-year-old as he challenges individuals to have the courage to commit to their dreams, no matter what obstacles may come into their path. Drawing from his years of experience growing up in foster homes his entire life and encountering all the challenges of an extremely dysfunctional and abusive upbringing, John relates to contemporary issues in a simple, straightforward manner.\u003cbr\u003e\u003cbr\u003eJohn shares what it feels like to be alone. Living on his own by age fourteen, struggling as a young adult with substance abuse, single parenthood and a variety of misguided decisions, facing death in an excruciating car wreck, John learned the true meaning of the word \u201csurvivor\u201d. \u003cbr\u003e\u003cbr\u003eHe has been to hell and back and while doing so, has always committed to overcoming the pain found in his earlier years. John learned the value of dedication, discipline, perseverance in achieving his goals. John moves his audience from coping with hopelessness to becoming leaders of their own lives no matter what their present circumstances. John redefines the term \u201csurvivor\u201d and takes it to a higher place. \u003cbr\u003e\u003cbr\u003eThis message will be uplifting and compassionate and his message changes lives.\u003cbr\u003e\u003cbr\u003eJohn\u2019s story of survival during his childhood and teenage years will help anyone imagine success in their own life\u2026how to make an impact in your own sphere of influence. With tools of courage, determination and an underlying belief that he was in the right hands, John learned the tools to became a leader in his own life, no matter what his present circumstances. His world moved from loneliness and abandonment -- to a world of dreams coming true. It takes courage to love yourself, take a stand for what you believe, ask for what you need, risk something new and commit to your dreams! John will challenge you the viewer to stay focused and hold on to dreams, especially during stormy times. John\u2019s core message is moving, inspiring and most of all, challenging.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAm I Providing\u00a0Rewards?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eDo I need your patronage?\u00a0 Yes of course I do, but I don\u0027t believe in getting \u003cem\u003esomething for nothing\u003c/em\u003e.\u00a0 I want you to fund me because \u003cem\u003eyou believe that what I am offering is worth funding. \u003c/em\u003eI am not comfortable with taking money in exchange for content, while I will obviously need to raise awareness of this Patreon, I will not be making my number one priority a call to action in order to increase funding. I will find opportunities and\u00a0promote because otherwise keeping the content going will be a struggle.\u00a0 After all, this is my life\u0027s work, my intellectual property developed over\u00a032 years in the fitness industry and working with hundreds of thousands of everyday people of all ages and backgrounds and all over the world.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eMy content is open for you to access. Donate as much or as little as you want and donate nothing if you don\u0027t believe its warranted!\u00a0 However, I do hope you become a patron and share what you like to those you care about.\u00a0 As I said, this information can be very useful and I believe we all need to get the truth, and not some version of the truth sold to us.\u00a0\u003cbr\u003e\u003cbr\u003eI thank you in advance for your generosity and your commitment to \"pay it forward\".\u00a0 They say knowledge is power, so maybe this is why so much of what we hear is untrue, maybe if we are not educated we just might have to ask how, and in turn pay for this.\u00a0 Education, though you do pay for it, if its good education you will never need to pay for it again.\u00a0 Like learning to drive and getting your license.\u00a0 One time fee, a lifetime of driving!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLast Remarks?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"true excellence is found not through the achievement of any external goal; rather it is realized through the quality and integrity of our thoughts, perceptions, words, and actions\u2026believe \u0026amp; you will see.\"\u003cbr\u003e\u003c/em\u003e\u003c/div\u003eAfter 32 years of speaking and working with over 260,000 people from all over the world,\u00a0Vancouver,\u00a0Toronto, Montreal, Canada. San Diego,\u00a0Dana Point, Huntington, Palm Springs, Palm Desert, California USA. London, UK, Malta and online in many others countries.\u00a0 Being a\u00a0 Competitive Bodybuilder, Motivational Speaker, Author \u0026amp; Educator, TV personality as well as a life and motivational coach, I truly offer much more than just the opportunity to change your body.\u00a0 I promise empowerment to go beyond the physical into the realms of attitude, giving you the strength to change anything in your life that doesn\u2019t work for you. To find that internal power you possess and bring it to the surface in order for you to maximize your time and life on this earth.\u00a0 \u003cbr\u003e\u003cbr\u003eAll information is knowledge and opinion based.\u00a0 It is based on all the experiences in the last 32 years.\u00a0 it is not shared to harm, to insult, to discourage or to put anyone, or any institution down, but rather to share my freedom to speak about what I have experienced and what those around me have experienced all these years.\u003cbr\u003e\u003cbr\u003eI think that just about does it.\u00a0 Long I know, but in truth, words are very powerful and if ingested the right way, prove to be very beneficial.\u00a0 I believe in more is better.\u00a0 I do hope you agree!\u00a0\u003cbr\u003e\u003cbr\u003eSeriously, thank you so much for reading and again thank you in advance for supporting this platform to share what my passion is. Whether you fund me or not, thank you. It has always been my intention to share what I have in my head and all that I have experienced, I am now truly appreciative of this opportunity!\u003cbr\u003e\u003cbr\u003e\u00a0Behind you all the way,\u00a0\u003cbr\u003eJohn F Xuereb\u003cbr\u003e\u003cbr\u003e"
