    "pledge_url": "/bePatron?c=118343",
    "published_at": "2016-07-03T06:55:24+00:00",
    "summary": "Hey there!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/jefholbrook\" rel=\"nofollow\" target=\"_blank\"\u003eI\u0027m Jef and I\u0027m here\u00a0\u003c/a\u003eto work for your entertainment (that\u0027s right... I\u0027m your\u00a0\u003ca href=\"https://youtu.be/CevbtUy5SPU\" rel=\"nofollow\" target=\"_blank\"\u003edancing monkey\u003c/a\u003e).\u00a0I\u0027m best known for making\u003ca href=\"https://www.youtube.com/playlist?list=PL247A35220CB7B4D9\" rel=\"nofollow\" target=\"_blank\"\u003e this fun little YouTube\u00a0\u003c/a\u003ecalled\u00a0\u003ca href=\"http://cricketcomics.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Cricket\u00a0\u003c/a\u003eabout a quirky detective that a lot of folks\u00a0\u003ca href=\"https://www.amazon.com/review/R1CJCDBSHKPW9U/ref=cm_cr_dp_title?ie=UTF8\u0026amp;ASIN=B0030ILY9K\u0026amp;channel=detail-glance\u0026amp;nodeID=133140011\u0026amp;store=digital-text\" rel=\"nofollow\" target=\"_blank\"\u003eenjoyed\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eThe source material required to create the animated version (called a\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Motion_comic\" rel=\"nofollow\" target=\"_blank\"\u003emotion comic\u003c/a\u003e back in the day) allowed me to produce both print and ebook versions of the\u00a0\u003ca href=\"https://www.amazon.com/s/ref=nb_sb_noss_2/183-8021271-5657003?url=search-alias%3Daps\u0026amp;field-keywords=the+cricket+jef+holbrook\" rel=\"nofollow\" target=\"_blank\"\u003ecomics\u003c/a\u003e and even\u00a0\u003ca href=\"https://www.amazon.com/Unnoticed-Tales-Cricket-Specter-War-ebook/dp/B0032FPWJE/ref=sr_1_9?ie=UTF8\u0026amp;qid=1467519738\u0026amp;sr=8-9\u0026amp;keywords=the+cricket+jef+holbrook#navbar\" rel=\"nofollow\" target=\"_blank\"\u003ea couple\u003c/a\u003e of all-new\u00a0\u003ca href=\"https://www.amazon.com/Cricket-Holiday-Special-Comic-Unnoticed-ebook/dp/B0031U0740/ref=sr_1_4?ie=UTF8\u0026amp;qid=1467519738\u0026amp;sr=8-4\u0026amp;keywords=the+cricket+jef+holbrook#navbar\" rel=\"nofollow\" target=\"_blank\"\u003eHoliday Specials\u003c/a\u003e made from brand new source material that I would animate later if I got the chance... which I didn\u0027t. Why?\u003cbr\u003e\u003cbr\u003eWell, while it was a blast to be in this creative period, it was also made when I had a bit more free time.\u003ca href=\"https://en.wikipedia.org/wiki/Unemployment\" rel=\"nofollow\" target=\"_blank\"\u003e\u00a0Let\u0027s just say I was \"between engagements.\"\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo, one does what one must do and takes gainful(ish) employment, putting one\u0027s creative work on the back, side and left burners, stealing time where you can in an attempt to still produce creative work while trying to make a living doing\u00a0\u003ca href=\"https://youtu.be/UZffr0HJwNc\" rel=\"nofollow\" target=\"_blank\"\u003ethe kinds of things one does\u003c/a\u003e in a \"\u003ca href=\"https://en.wikipedia.org/wiki/Salt_mining\" rel=\"nofollow\" target=\"_blank\"\u003eday job.\u003c/a\u003e\" Ultimately, it was unsustainable. All of this, dear reader, meant that the time needed to create the videos and comics\u00a0\u003ca href=\"https://www.amazon.com/review/R120B4QCA488MX/ref=cm_cr_dp_title?ie=UTF8\u0026amp;ASIN=B0030GF7DG\u0026amp;channel=detail-glance\u0026amp;nodeID=283155\u0026amp;store=books\" rel=\"nofollow\" target=\"_blank\"\u003epeople enjoyed\u003c/a\u003e simply didn\u0027t exist. And that made some people sad,\u00a0\u003ca href=\"https://cdn.meme.am/instances/500x/65855856.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ewhich made me super sad\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eCreating these videos means taking time away from the various kinds of day jobs I do, all of which are\u00a0\u003ca href=\"http://fortune.com/2016/05/24/irs-gig-economy-income-tax/\" rel=\"nofollow\" target=\"_blank\"\u003e1099 Independent contractor\u003c/a\u003e work. Meaning all of my \"regular\" work is done without the benefits of, uhm, benefits. And if I don\u0027t work? I don\u0027t get paid. And you know what? That\u0027s ok by me. I\u0027ve decided it\u0027s time to put that business model to work in a new way. \u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in and where I\u0027m seeking your help.\u003cbr\u003e\u003cbr\u003eI have chosen the \"by release\" patronage model meaning that I only get paid when I release a new video for you. It\u0027s the best of \u003ca href=\"https://en.wikipedia.org/wiki/Carrot_and_stick\" rel=\"nofollow\"\u003ecarrot and stick\u003c/a\u003e: I get paid, you get new videos! And if I don\u0027t make you a video? I don\u0027t get paid.\u003cbr\u003e\u003cbr\u003eI\u0027d rather spend a few days creating a new video for you than creating website wireframes or debugging code web code from 1996 (oh trust me, it\u0027s\u00a0\u003ca href=\"http://www.warnerbros.com/archive/spacejam/movie/jam.htm\" rel=\"nofollow\" target=\"_blank\"\u003estill out there\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eSo, here\u0027s where I am now: working on new videos\u00a0\u003ca href=\"https://www.youtube.com/user/polarstudiostv\" rel=\"nofollow\" target=\"_blank\"\u003eon my YouTube channel\u003c/a\u003e and creating the companion comics at\u00a0\u003ca href=\"http://cricketcomics.com/category/current/\" rel=\"nofollow\" target=\"_blank\"\u003eCricket Comics\u003c/a\u003e. I even have some\u00a0great new live action content in the works, but more on that in the months ahead.\u003cbr\u003e\u003cbr\u003ePlease consider joining my Patreon team. I will be moving all of the fun behind the scenes stuff soon as Patreon exclusive content as a free bonus for subscribers. You\u0027ll be the first to get cool stuff like special versions of the comics related to the videos, scripts, character wallpapers and other goodies. It\u0027ll be like our own secret club.\u00a0\u003ca href=\"https://books.google.com/books?id=4htx62wIXIgC\u0026amp;pg=PA343\u0026amp;lpg=PA343\u0026amp;dq=creepy+secret+societies\u0026amp;source=bl\u0026amp;ots=MbenaB_WFv\u0026amp;sig=RtpF5pkJK9XmWueWWM4s7DY5Pjo\u0026amp;hl=en\u0026amp;sa=X\u0026amp;ved=0ahUKEwiz26Hfw9bNAhVo44MKHbpsAR4Q6AEISjAJ#v=onepage\u0026amp;q=creepy%20secret%20societies\u0026amp;f=false\" rel=\"nofollow\" target=\"_blank\"\u003eBut not in a weird way.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo, it\u0027s going be great fun. Won\u0027t you join me?\u003cbr\u003e\u003cbr\u003e- Jef"
