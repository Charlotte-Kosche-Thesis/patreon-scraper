ily infographics (for twitter/Instagram/Facebook), picking any of the larger support levels will certainly help do these things! \u003cbr\u003e\u003cbr\u003eI believe it goes without saying that I would greatly appreciate your financial support. I\u0027ll say it anyways though. \u003cstrong\u003eThank you\u003c/strong\u003e for believing in me and caring about what I do.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
