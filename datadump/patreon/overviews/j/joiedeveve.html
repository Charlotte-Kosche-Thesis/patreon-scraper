    "summary": "\u003ca\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg\u003eHi!\u003cimg\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eveve, a wee squid who lives to create.\u00a0I make\u003c/span\u003e\u00a0a whole bunch of things like essays, comics, animations, films, VR, experimental games, interactive installations and performances. \u003cbr\u003e\u003cbr\u003eSome of my favourite subjects to explore are: Jewish history, nature, queerness, intimacy, bioluminescence, cooperative play, and the dazzling, never-ending expanse of our universe.\u00a0\u003cbr\u003e\n(and of course, cacti!)\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://thumbs.gfycat.com/KindFlamboyantCat-max-14mb.gif\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/4e77385d9ee0ace96d3234bfbd432854/tumblr_p425n2LaVW1ua6fq3o1_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/453e63f1ec1b22be7c6fa654790fe85c/tumblr_p58wxwIAZZ1ua6fq3o1_1280.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/247159939\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSupporting me on Patreon means I can continue making experimental media exploring historical, political (and sometimes adorable!) topics while meeting my basic needs. I\u0027m a long way from being able to support myself solely on personal creative projects, but every little bit helps!\u003cbr\u003e\u003cbr\u003eBecoming a patron (even for just $1 a month) will give you access to my development feed, including unreleased work, concept art, process videos and streams and recordings of my installations and performances.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThanks for stopping by!\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nTake care of yourself and each other \u0026lt;3\u00a0\u304f\u30b3:\u5f61\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://media.giphy.com/media/1yT7h6BhxbThIMbJHw/giphy.gif\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e"
