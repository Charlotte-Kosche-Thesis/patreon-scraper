    "summary": "Hi, I\u0027m Jonas Lau Markussen, a Copenhagen based illustrator and graphic designer.\u003cbr\u003e\u003cbr\u003eI\u0027m doing illustrated educational content about the Viking age and have been posting content regularly on a weekly basis for almost two years now on my \u003ca href=\"http://www.jonaslaumarkussen.com/\"\u003ewebsite\u003c/a\u003e (and\u00a0\u003ca href=\"https://jonaslaumarkussen.tumblr.com/\"\u003eelse\u003c/a\u003e \u003ca href=\"https://www.instagram.com/jonaslaumarkussen/\"\u003ewhere\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eThere is a lot of knowledge about the Viking age out there, but most of it is really hard to get to or very difficult to consume. I\u0027d like to change that!\u003cbr\u003e\u003cbr\u003eThat\u0027s why I\u0027ve set out to explore and cover the Viking age through easy to digest illustrated content, that goes right to the core of the subject matter based on the work of really smart and educated scholars.\u003cbr\u003e\u003cbr\u003eI believe that knowledge should be freely obtainable and I\u0027d like to keep my content available for free online for everybody no matter your means and privileges. But to do that I need your help!\u003cbr\u003e\u003cbr\u003eIf you\u00a0enjoy the content I produce and if you\u0027d like to see more of it in the future I\u0027d kindly ask you to please consider supporting my work by becoming a patron.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eCurrent projects\u003c/h3\u003e\u003cbr\u003e\u003ch4\u003eThe Anatomy of Viking Art\u003c/h4\u003e\u003cbr\u003eSince January 2017 I\u0027ve been working on\u00a0\u003ca href=\"http://jonaslaumarkussen.com/vikingartintroduction/\"\u003ea series of articles on Viking age art\u00a0\u003c/a\u003eavailable\u00a0for free on my website that I\u0027m turning into a book this fall. The series explores the seven stylistic periods of the Viking age ornamental art, their stylistic traits and how they are constructed. It\u0027s meant to be a useful resource both as a field guide to identify the individual styles, but also if you want to recreate the styles yourself.\u003cbr\u003e\u003cbr\u003eI\u0027ll be sharing drafts of the book with all patrons here on Patreon and all patrons will get the book a whole month before everyone else.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eThe Younger Futhark\u003c/h4\u003e\u003cbr\u003eI\u0027m currently working on illustrating the names of the Younger Futhark and ultimately making an infographic which also shows all 16 runes and their variants, what they sounded like and what that transliterates into in modern English.\u003cbr\u003e\u003cbr\u003eI\u0027ll be posting a new illustrated rune every week and patrons here on Patreon will get to see the new runes a week before everyone else.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eFuture projects\u003c/h3\u003e\u003cbr\u003eThere is still a lot of projects I\u0027d like to take on and subjects I\u0027d love to explore and cover \u2013 Enough to keep me busy for years!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHistorical timelines\u003c/strong\u003e of the Viking age (infographic style).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eColours of the Vikings\u003c/strong\u003e\u00a0\u2013 An infographic of what colours\u00a0the Vikings used, what they were made of and how they were used.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNorse Mythology\u003c/strong\u003e\u00a0\u2013 Infographics and illustrations on the mythological and religious world of the Vikings.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eViking age environments\u003c/strong\u003e \u2013 Educational illustrations of the environments of villages, fortresses, cult houses, farmhouses, market-places etc..\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eViking age artefacts\u003c/strong\u003e \u2013 Educational illustrations of the clothes, tools, tents, wagons and sledges, weapons etc..\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe preceding art styles\u003c/strong\u003e \u2013 Articles/Book on the ornamental styles of the art in the centuries preceding the Viking age (kind of a prequel to the Anatomy of Viking Art book).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e...and much, much more!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eRewards\u003c/h3\u003e\u003cbr\u003e\u003ch4\u003e$1 \u2014 Early access\u003c/h4\u003e\u003cbr\u003eYou\u0027ll get early access to all the content I produce and insights into my creative process while I\u0027m creating new content.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGet the upcoming eBook a month before everyone else.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eGet next weeks Weekly Illustration here on Patreon a week before everyone else on the web.\u003c/li\u003e\u003cli\u003eSee drafts and sketches of upcoming content (including the book).\u003c/li\u003e\u003cli\u003eBe the first to know of any announcements.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e$5 \u2014 Hi-res images\u003c/h4\u003e\u003cbr\u003eYou\u0027ll get all of the above plus Hi-res image and vector files (scalable) of all the Weekly Illustrations I post online. \u003cbr\u003e\u003cbr\u003eYou can do whatever you want with them, as long as you don\u0027t sell them as they are without incorporating them into your own project or take credit for the design. Print posters, make wallpapers, convert them into woodwork, get them tattooed on your skin, craft Viking-styled Yule-ornaments or whatever you like.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHi-res images in JPG.\u003c/li\u003e\u003cli\u003eScalable vector files in PDF.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e$10 \u2014 Have a say\u003c/h4\u003e\u003cbr\u003eYou\u0027ll get all of the above plus a vote in editorial decisions. \u003cbr\u003e\u003cbr\u003eI\u0027ll do polls on decisions like what illustration would you like on the cover of the upcoming book? Should my next project be around the mythology of the Vikings? Historical events? or more on how to construct Viking ornamental artwork? And you will get a very special thank you and mentioned by name in the upcoming book.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGet to vote on editorial decisions.\u003c/li\u003e\u003cli\u003eGet credited in the book.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e$XX \u2014 How can I help you?\u003c/h4\u003e\u003cbr\u003eI\u0027d love to know what else you would like to see. Let me know what additional rewards you would like and what you think they are worth and hopefully, I\u0027ll be able to make it happen! :)\u003cbr\u003e"
