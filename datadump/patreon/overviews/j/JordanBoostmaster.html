    "summary": "\u003ch3\u003e\u003cstrong\u003eJoin me in creating Mountain Bike videos!\u003c/strong\u003e\u003c/h3\u003eThank you so much for taking the time to check out my Patreon Page!\u003cbr\u003eMy mission is to create \u003cstrong\u003eamazing\u00a0mountain bike videos\u003c/strong\u003e\u00a0that get you \u003cstrong\u003estoked\u003c/strong\u003e and want to ride! \u00a0I want to take you along with me as I ride and film the best trails!\u003cbr\u003e\u003cbr\u003eI have always enjoyed doing my own thing and staying independent, with Patrons like you, I can keep my\u00a0\u003ca href=\"https://www.youtube.com/user/JordanBoostmaster\" target=\"_blank\"\u003eYoutube Channel\u003c/a\u003e as independent as possible.\u003cbr\u003e\u003cbr\u003eWith Patreon you can become my official sponsor. \u00a0And in return, you will have access to more video content and other perks!\u003cbr\u003eI believe the best kind of sponsorship is from fans like you.\u00a0 Supporters on Patreon will get all their questions and requests answered.\u003cbr\u003e\u003cbr\u003eFor $1 a month you can keep me sending it, or $3 a month (10 cents a day) you will get \u003cstrong\u003eEarly\u003c/strong\u003e access videos,\u00a0\u003cstrong\u003eExtended\u003c/strong\u003e cuts, and even some \u003cstrong\u003eExclusive\u003c/strong\u003e videos as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003eThis will help me invest more time into my video projects, every video takes time to make.\u00a0 Your support will also go towards upgrading film equipment and bike gear as well as repairs!\u003cbr\u003e\n\u003cbr\u003eIf\nYoutube was my full time job, there would be more videos, more trips, more\ncollaborations, better quality content!\u00a0 The best way to do this full time is to have the best fans supporting me,\u00a0I\njust need you to do this full time!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMy Goals:\u003c/h3\u003eOne big goal is to reach 100,000 subscribers before winter!\u003cbr\u003eMy ultimate goal is to become a full time Youtuber.\u00a0 Working for you guys sounds a lot more fun than working for anyone else!\u00a0 I want to travel to more places with amazing trails, I want to ride with more awesome people and collaborate and make top notch content!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWho is Jordan Boostmaster?\u003c/strong\u003e\u003c/h3\u003eI live in the Fraser Valley of British Columbia Canada, home of some of the best mountain biking in the world!\u00a0 I have been downhill and freeride mountain biking since about 2003.\u00a0 I love video production so I am unique in that I can combine high quality production value with advanced downhill mtb skills for sick videos!\u003cbr\u003e"
