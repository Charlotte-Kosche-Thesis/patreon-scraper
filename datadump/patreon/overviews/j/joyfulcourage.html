    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eJOYFUL COURAGE IS MEANT TO MAKE\u00a0 AN IMPACT ON THE WORLD.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI know this, 100%, without a doubt.\u00a0\u003cbr\u003e\u003cbr\u003eI also know that the podcast that I put out each week does just that. I get emails, messages and cards in the mail from parents all over the world that have found that what is shared on my show is changing the way that they parent their children.\u00a0\u003cbr\u003e\u003cbr\u003eIt is changing the way they are \u003cem\u003eexperiencing\u003c/em\u003e parenting their children.\u003cbr\u003e\u003cbr\u003eAnd I am completely honored to be stepping into the bigger call to do this.\u003cbr\u003e\u003cbr\u003eI am a Positive Discipline Trainer. I am a personal growth development coach and facilitator. I am speaker, a mover and a shaker.\u003cbr\u003e\u003cbr\u003eBut what I have ALWAYS been, is a connecter. I connect with people, and I support people with connecting to themselves and their families. I have a gift for allowing others to feel seen, heard and understood.\u00a0\u003cbr\u003e\u003cbr\u003eI am a relationship builder on FYA. I hold space for communities of mamas and papas to come together and vulnerably share, support and celebrate each other and the collective journey of parenting.\u003cbr\u003e\u003cbr\u003eI am honored to do this work, I am honored to be in contribution to making the world a better place for the next generation. I am honored to have a voice and a platform that moves others to do the deep work of moving past the bullshit and into their deepest authenticity"
