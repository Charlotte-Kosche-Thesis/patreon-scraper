    "summary": "\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/rnfdsq2.png\" style=\"width: 591px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe Hell Am I?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m Jess. Like many other artsy people in NYC, I am young, and I have no money. I work part time as a dog trainer, and part time as a tattoo apprentice. Though I love both my jobs, my eventual goal is to finish my apprenticeship and become a full-time tattoo artist in The Big City. This means I\u0027ll actually have to be able to afford to live there; right now I\u0027m hunkered down on Long Island, relishing the joyous experience of commuting on the LIRR 3 days a week, and working another 3 days to afford said commute.\u00a0\u003cbr\u003e\u003cbr\u003eMy interests lie in the scientific and artistic, and I enjoy combining them. I adore bio-illustration and anatomical art, and like finding ways to describe scientific concepts visually. I enjoy combining the fantastic with the realistic, and draw a lot of inspiration from mythology and occasionally modern media.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/V7KuSVW.jpg\" style=\"width: 609px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThe Hell Is This?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon is kinda like an ongoing Kickstarter, or a magazine subscription; you pay once a month, and get access to media I produce whenever I publish it. The more you pledge, the more you get access to. The more pledges I get, the more resources I have to produce more content, such as finished tattoo designs, work in progress shots, videos, flash sheets, and personal doodles and paintings. I\u0027m constantly producing new work, and can guarantee at least bi-weekly postings, with frequency increasing the more time and resources I have to work with.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/isQFFqf.jpg\" style=\"width: 562px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eThe Hell Are You?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMaking art is expensive; paintbrushes and inks and papers and computers that actually work don\u0027t come cheap. Life in New York is also expensive. The coffee that has replaced sleep and probably a good portion of my blood is expensive. If you like what I make and you have a spare buck or ten, I could really use your help.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
