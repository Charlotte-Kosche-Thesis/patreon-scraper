    "summary": "\u003cstrong\u003eHi.\u003c/strong\u003e\u003cbr\u003eI\u0027m Justin, otherwise known as\u00a0\u003ca href=\"http://jmdurden.tumblr.com\" rel=\"nofollow\"\u003eJMD!\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://lookatthatbuttyo.tumblr.com\" rel=\"nofollow\"\u003eLATBY\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003e(nsfw)\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.org/teyfy5y9l/jmdlie.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m an independent artist / cartooner / vidyaer / nerd in his 20s who draws silly pictures of cartoon cats, cowboy cacti, and cute girls with robot arms. My goal with this Patreon is to help with my goal of pursuing my art career full time. I make the effort to be consistent and post as often as possible, along with communicating with my patrons. \u003cstrong\u003eMOST\u003c/strong\u003e of the art that\u0027s posted here is will be made available to the public at some point, so really consider this as Early Access more than anything. The art posted here, however, will be made available at its highest resolution, where it\u0027s scaled down everywhere else.\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you can hit me with some fancy requests each month that everyone can vote on,\u00a0you can get discounted commissions, and there\u0027s even a tier where I send personalized artwork to your [place of residence] if you want.\u003cbr\u003e\u003cbr\u003eSo, if you\u0027re up for that, then feel free to have a look around, ask me any questions, or jump right in as a patron.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to join the community discord,\u00a0\u003ca href=\"https://discord.gg/UfZU6XD\"\u003eyou can do that here.\u003c/a\u003e Don\u0027t worry, you can still join even if you don\u0027t ever become a patron. It\u0027s the quickest way to get a hold of me, so feel free to join up.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eJMD!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
