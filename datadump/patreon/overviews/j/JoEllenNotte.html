    "summary": "\u003cstrong\u003eWho is JoEllen Notte?\u003c/strong\u003e\u003cbr\u003e\nHi! That\u0027s me! I\u0027m a writer, speaker, researcher and mental health advocate. I like to say I write about \"sex, mental health, and how none of us are broken.\" Since 2012 I have been writing about all of this on my site\u00a0\u003ca href=\"http://www.redheadbedhead.com/\" rel=\"nofollow\"\u003eThe Redhead Bedhead\u003c/a\u003e. In 2014 I began my ongoing research on the impact of depression on sexual function and relationships. Over the last 3 years I have surveyed 1,100 people and interviewed close to 200.\u00a0\u003ca href=\"http://www.redheadbedhead.com/sex-and-depression-with-joellen-notte/\" rel=\"nofollow\"\u003eCheck out my work on the topic.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is The Monster Under The Bed?\u003c/strong\u003e\u003cbr\u003e\nThe Monster Under The Bed is the title of the book I\u0027m writing on navigating sex and relationships while coping with depression. Heavily informed by my original research, this book will be the first of its kind. I see is as a guidebook for people with depression and the people who love them, as well as a reference tool for mental health professionals.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAre people excited about this?\u003c/strong\u003e\u003cbr\u003e\nHell yeah! Check it out, people have talked to me, written about me, and listened to me all over the place:\u00a0\u003cbr\u003e\n\u003ca href=\"http://www.vice.com/read/a-sex-educator-is-finally-getting-people-talking-about-depression-and-sex?preview\u0026amp;cb=1470437919\" rel=\"nofollow\"\u003eVice\u003c/a\u003e,\u00a0\u003ca href=\"http://www.torontosun.com/2016/07/08/im-depressed-but-i-still-have-a-sexuality\" rel=\"nofollow\"\u003eToronto Sun\u003c/a\u003e,\u00a0\u003ca href=\"https://www.leafly.com/news/health/how-does-depression-impact-your-sex-life-and-can-cannabis-help\" rel=\"nofollow\"\u003eLeafly\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/between-sheets-lora-somoza/id403808155?mt=2#\" rel=\"nofollow\"\u003eBetween the Sheets with Lora Somoza\u003c/a\u003e,\u00a0\u003ca href=\"http://www.pleasuremechanics.com/sex-and-depression-with-joellen-notte/\" rel=\"nofollow\"\u003ePleasure Mechanics\u003c/a\u003e,\u00a0\u003ca href=\"http://nerdist.com/sex-nerd-sandra-186-sex-depression-with-redhead-bedhead/\" rel=\"nofollow\"\u003eSex Nerd Sandra\u003c/a\u003e,\u00a0\u003ca href=\"https://storify.com/JoEllenNotte/facing-the-monster-under-the-bed-at-sfs16-sfsmonst\" rel=\"nofollow\"\u003eWoodhull\u0027s Sexual Freedom Summit\u003c/a\u003e, \u003ca href=\"https://storify.com/JoEllenNotte/playground-2015-the-monster-under-the-bed-staring-\" rel=\"nofollow\"\u003eThe Playground Conference\u003c/a\u003e,\u00a0\u003ca href=\"http://sexcityradio.blogspot.com/2016/08/this-week-on-sex-cityaugust-9-2016.html\" rel=\"nofollow\"\u003eSex City Radio\u003c/a\u003e,\u00a0\u003ca href=\"http://amoryjane.com/2017/01/sex-on-the-brain-episode-7-sex-depression/\" rel=\"nofollow\" target=\"_blank\"\u003eSex On the Brain\u003c/a\u003e,\u00a0\u003ca href=\"https://www.voiceamerica.com/episode/96850/sex-out-loud\" rel=\"nofollow\"\u003eSex Out Loud\u003c/a\u003e, and more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.redheadbedhead.com/wp-content/uploads/JOELLEN-1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does this work? When am I charged?\u003c/strong\u003e\u003cbr\u003e\nI have created 4 different monthly patron levels, they all come with cool stuff, look over there --\u0026gt; to see, pick one and you\u0027ll be all set.You will be charged on the first of the month. Because your pledge is per month the amount will not vary. \u00a0You can always edit or cancel your pledge.Still have questions?\u00a0\u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003eCheck out the FAQ\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eI\u0027m more of the \"no strings attached\" type, can I just donate once?\u003c/strong\u003e\u003cbr\u003e\nOf course! You can make a very much appreciated one-time donation\u00a0\u003ca href=\"http://wp.me/P2CDR5-3to\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
