    "summary": "Hello everyone!\u003cbr\u003e\u003cbr\u003e\nMy name\u0027s Joana (Jo for short), I\u0027m Portuguese, and I was\nborn on the 23rd of April so, apparently, this was meant to\nbe...\u003cbr\u003e\u003cbr\u003e\nI am a Science Fantasy writer with a much too fertile\nimagination that must be controlled because the devil\nknows I get carried away. You can always turn a good idea into a\ngreat one, and that\u0027s my approach.\u003cbr\u003e\u003cbr\u003e\nI\u0027m a perfectionist, with a passion for cats, tea,\nand bloodbaths of the fictional kind, and while my works aren\u0027t\nalways heavy, I don\u0027t often write for the faint-hearted so, beware of\nthat.\u003cbr\u003e\u003cbr\u003e\nI\u0027ve decided to launch a Patreon campaign because I want\nto turn my love for writing into a sustainable source of income that\nwill allow me to keep doing this without\u2014you know\u2014starving to\ndeath. We shall see how it goes.\u003cbr\u003e\u003cbr\u003e\nThe plan is to release short stories (or chapters, depending on the project) whenever I\u0027m done with them; this can either take two days or two months so, I\u0027ve decided not to put a monthly deadline on the thing. That would be a recipe for disaster.\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on my first novel, H0P3, a collaboration with the amazing Sean Nash. It\u0027s the story of a young woman, in a world ravaged by war, populated by human killing machines, and the desperation to escape certain fate at the hands of one. Or, at least, so it starts.\u003cbr\u003e\u003cbr\u003e\nThank you immensely for your\ntime and for your help. You\u0027re the best!\u003cbr\u003e\u003cbr\u003e\nBest wishes \u0026amp;\nkisses,\u003cbr\u003e-Jo -_~\u003cbr\u003e"
