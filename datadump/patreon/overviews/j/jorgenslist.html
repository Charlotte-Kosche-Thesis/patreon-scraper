    "summary": "\u003ch3\u003e\u003cstrong\u003eWhat is Jorgen\u0027s List? \u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAre you looking for great storyboard artists and need them asap?\n\u003cbr\u003e\n\u003cbr\u003e\nAs an Art Director I often do. So I\u0027ve made a list of my all-time favorite artists. It\u0027s super easy and quick to browse. You can contact each artist directly and you can even see their likelihood of being available.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/b9b7b384023885f623e325853a06e40e/tumblr_inline_mxpj11XQqk1sr6p9r.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat\u0027s different from similar websites is that registration is not a free-for-all. Other freelance websites gets cluttered with hundreds of talents and often have an interface that does not show the artists work.\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nOn Jorgen\u0027s List every artist is recommend by me personally, or several industry veterans.\u00a0\u003ca href=\"http://blog.jorgenslist.com/post/76811869250/what-i-look-for-in-a-freelancer\"\u003eThe criteria\u003c/a\u003e to be included are tough. It\u0027s frequently\u00a0\u003ca href=\"http://nofilmschool.com/2014/05/need-a-storyboard-artist-best-directory-of-artists-jorgens-list\"\u003ementioned\u003c/a\u003e as\u00a0\u003ca href=\"https://www.studiobinder.com/blog/8-websites-to-find-hire-a-storyboard-artist/\"\u003eone of the\u003c/a\u003e top websites to find storyboard artists.\u003cbr\u003e\n\u003cbr\u003e\nThis combination of speed and quality is why\u00a0\n\u003ca href=\"http://jorgenslist.com\"\u003eJorgen\u0027s List\u003c/a\u003e helps both clients and artists alike.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://jorgenslist.com/assets/src/frontpage/v1.2/legend.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eArtist status guide\u003c/h4\u003e\n\u003cstrong\u003eGreen\u003c/strong\u003e = The artist is very likely to be available.\u003cbr\u003e\n\u003cstrong\u003eBlue\u003c/strong\u003e = The artist is likely to be available.\u003cbr\u003e\n\u003cstrong\u003eRed\u003c/strong\u003e = The artist is unlikely to be available.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\nI\u0027m not an agent. I make no money from jobs facilitated through the list. There are no commissions. I feature no ads on the site.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nArtists on Jorgen\u0027s List are featured because I think they\u0027re incredible talents and I might need their services in the future.\u00a0\n\u003cbr\u003e\u003cbr\u003eThat\u0027s why I\u0027ve expanded it to include photographers, non-advertising storyboards and more.\u003cbr\u003e\n\u003cbr\u003e\nBut running the list is expensive and I have several upgrades I\u0027d like to do to make it easier to find the right artist. \u003cbr\u003e\u003cbr\u003eWhat\u0027s more; even if I\u0027m not a middle-man I continue to be flooded with emails from clients and artists alike. New artist applications come in daily. Movie directors want to pick my brain about what artist to use. Students have questions about their portfolio.\u00a0\u003cbr\u003e\u003cbr\u003eWith your help I can make several crucial improvements to Jorgen\u0027s List and take the time to properly run it.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePlanned improvements\u003c/h4\u003e\n\u003col\u003e\n\t\u003cli\u003eImprove \u003cstrong\u003euser interface\u003c/strong\u003e to make it easier to find the right artist\u003c/li\u003e\n\t\u003cli\u003eImprove and \u003cstrong\u003eexpand artist profiles\u00a0\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eImprove website\u003cstrong\u003e security\u003c/strong\u003e and \u003cstrong\u003espeed\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eImprove usability with \u003cstrong\u003eFacebook log in\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eHire programmer for long term \u003cstrong\u003emaintenance\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eSpend more time \u003cstrong\u003epromoting\u003c/strong\u003e the artists of the list\u003c/li\u003e\n\t\u003cli\u003eMore\u00a0\u003ca href=\"http://blog.jorgenslist.com/post/96970945963/marketing-tips-for-storyboard-artists\"\u003eblog posts\u003c/a\u003e with \u003cstrong\u003ehelpful tips \u003c/strong\u003efor freelance artists\u003c/li\u003e\u003cli\u003eMore time to review and qualify new artists\u00a0\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHow do I get to be on Jorgen\u0027s List?\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStep one:\u003c/strong\u003e\u00a0\u003ca href=\"http://jorgenslist.com/register\"\u003eSubmit your application here.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStep two:\u003c/strong\u003e Wait! The current wait time for me to get back to you is about 6+ months. Then it\u0027s usually a matter of 2-3 months to gather references from your clients.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou cannot pay to appear on Jorgen\u0027s List. \u003c/strong\u003e\u003cbr\u003e\nSupporting me on Patreon can get your application reviewed faster, but there\u0027s no guarantee for being added.\u00a0\u003cbr\u003e\u003ca href=\"http://blog.jorgenslist.com/post/76811869250/what-i-look-for-in-a-freelancer\"\u003eRead more about what I look for in an artist.\u00a0\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAcknowledgment\u003c/h4\u003e\n\u003cbr\u003e\nA special thanks to artists\u00a0\n\u003ca href=\"http://jorgenslist.com/artist/greg-banning/\"\u003eGreg Banning\u003c/a\u003e, \u003ca href=\"http://jorgenslist.com/artist/terry-brown/\"\u003eTerry Brown\u003c/a\u003e, \u003ca href=\"http://jorgenslist.com/artist/trevor-gustafson/\"\u003eTrevor Gustafson\u003c/a\u003e, \u003ca href=\"http://jorgenslist.com/artist/ryan-keith-harris/\"\u003eRyan Keith\u003cbr\u003e\nHarris\n\u003c/a\u003e, \u003ca href=\"http://jorgenslist.com/artist/leo-lingas/\"\u003eLeo Lingas\u003c/a\u003e, and \u003ca href=\"http://jorgenslist.com/artist/jeff-norwell/\"\u003eJeff Norwell\u003c/a\u003e for helping me fund the original list!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBanner artwork from the talents of:\u003cbr\u003e\n\u003ca href=\"http://jorgenslist.com/artist/trevor-gustafson/\"\u003eTrevor Gustafson\u003cbr\u003e\n\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://jorgenslist.com/artist/erik-de-jong/\" target=\"_blank\"\u003eErik De Jong\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://jorgenslist.com/artist/ernest-agullo/\" target=\"_blank\"\u003eErnest Agullo\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://jorgenslist.com/artist/chuck-patton/\"\u003eChuck Patton\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
