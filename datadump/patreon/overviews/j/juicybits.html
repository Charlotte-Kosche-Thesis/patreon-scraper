    "summary": "HELLO FRIENDS!\u003cbr\u003e\u003cbr\u003eWelcome to \u003ca href=\"https://www.stitcher.com/podcast/juicy-bits?refid=stpr\"\u003eJuicy Bits\u003c/a\u003e! We hope you\u0027ll stay for a while and join our exclusive community on Patreon. You\u0027ve already made high fives and hugs happen just by checking out what we\u0027re up to, and we can\u0027t thank you enough for that.\u00a0\u00a0\ud83d\ude4f\u00a0\ud83d\ude4f\u003cbr\u003e\u003cbr\u003eYou might be wondering what our \ud83c\udfa7\u00a0 podcast \ud83c\udfa7\u00a0 is all about. Juicy Bits takes the conversations that women start on the chair lifts and trails and delivers them to you every two weeks in short, funny, juicy bits. We talk candidly about everything from dude soup, to waxing, to #MeToo, to diversity and inclusion in the outdoors. Created by Jen Gurecki and Jillian Raymond of\u00a0\u003ca href=\"http://www.coalitionsnow.com\" target=\"_blank\"\u003eCoalition Snow\u003c/a\u003e, Juicy Bits is a window into what a lot of women are thinking and feeling, but haven\u2019t had the platform, time, or space to explore at a deeper level. We occasionally drop f* bombs and say things aren\u2019t always talked about openly, so get ready to laugh, cry, and maybe pee your pants a little bit. #juicethepatriarchy\u003cbr\u003e\u003cbr\u003eIf you like our podcast and want to help us make more, please consider contributing a \ud83d\udcb5\u00a0\ud83d\udcb5 (or more!) per month. You will become our patrons/heroes/idols and will receive all kinds of special rewards created with love in exchange. Your support will help us continue to deliver Juicy Bits to your ears and you\u2019ll be supporting a small female founded business with a big vision. #winwin\u003cbr\u003e\u003cbr\u003eYou can subscribe to Juicy Bits on iTunes and Google Play, and you can learn more about Coalition Snow at \u003ca href=\"http://www.coalitionsnow.com.\"\u003ewww.coalitionsnow.com.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU!! :)"
