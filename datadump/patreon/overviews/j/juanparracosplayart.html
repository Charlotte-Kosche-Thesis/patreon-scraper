    "summary": "Hola a a todos, mi nombre es Juan Parra, nac\u00ed en el 7 de Julio del a\u00f1o 1988 en Santo Domingo Republica Dominicana..\u003cbr\u003eDesde ni\u00f1o me apasiona el Arte, Video juegos, Animes, Comics.\u003cbr\u003e\u003cbr\u003eTengo una gran pasi\u00f3n por crear y construir cosplay y tambi\u00e9n vestirlo, pero la situaci\u00f3n econ\u00f3mica de mi pa\u00eds esta muy dif\u00edcil y tengo que mantener a mis hijos, se que con la ayuda de todos podre seguir haciendo lo que me gusta y con mayor calidad.\u003cbr\u003e\u003cbr\u003eInicio en el a\u00f1o 2011 creando mascaras de la serie Bleach y Naruto, y yendo por primera vez a un evento Cosplay que se llama AnimeDom. En el mismo a\u00f1o asisti al evento J-fest 2011 donde por primera vez vest\u00ed mi primer cosplay del personaje Aizen sousuke de la serie animada Bleach.\u003cbr\u003e2013 fue el a\u00f1o donde estrene el cosplay Iron-man Mrk06 en el evento J-fest 2013, y participe en el rengl\u00f3n craftmanchip y gan\u00e9 en 2do lugar, en ese a\u00f1o me inicie oficialmente como cosmaker, haciendo comisiones para otros cosplayer locales.\u003cbr\u003eDesde entonces sigo haciendo cosplay y cada a\u00f1o mejoro mas.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/155822354@N07/37615634331/in/dateposted-public/\"\u003e\u003cimg height=\"500\" src=\"https://farm5.staticflickr.com/4478/37615634331_5fc271d5c8.jpg\" width=\"500\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello everyone, my name is Juan Parra, I was born on July 7, 1988 in Santo Domingo, Dominican Republic.\u003cbr\u003eSince I was a child, I love Art, Video games, Animes, Comics.\u003cbr\u003e\u003cbr\u003eI have a great passion to create and build cosplay and also to dress it, but the economic situation of my country is very difficult and that I have to support my children and I know that with the help of everyone I can continue doing what I like and with more quality\u003cbr\u003eStarted in 2011 creating masks of the series Bleach and Naruto, and going for the first time to a Cosplay event that is called AnimeDom. In the same year I attended the event J-fest 2011 where for the first time I wore my first cosplay of the character Aizen sousuke of the animated series Bleach.\u003cbr\u003e2013 was the year where the Iron-man Mrk06 cosplay premiered at the J-fest 2013 event, and I participated in the craftmanchip line and won 2nd place, in that year I officially started as a cosmaker, making commissions for other local cosplayers.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/155822354@N07/37356869220/in/dateposted-public/\"\u003e\u003cimg height=\"800\" src=\"https://farm5.staticflickr.com/4511/37356869220_0118b668a9_c.jpg\" width=\"551\"\u003e\u003c/a\u003e\u003cbr\u003e"
