    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/531597/3894e56424b1408bae0c5963764f80bc?token-time=2145916800\u0026token-hash=isAEoWjDWHmAvPovTbjCZmLNIdDrVeQllkuEMZdMMdo%3D",
    "is_monthly": true,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FCVPSgw-88Ac%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCVPSgw-88Ac\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FCVPSgw-88Ac%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=CVPSgw-88Ac\u0026feature=youtu.be",
    "one_liner": null,
    "patron_count": 2,
    "pay_per_name": "month",
    "pledge_sum": 990,
    "pledge_url": "/bePatron?c=531597",
    "published_at": "2016-09-27T00:35:23+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHello there!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eFirst of all, thank you for visiting my page and even considering supporting me! Now here\u0027s something\u00a0we hope you\u0027ll really like! (+50 points for getting the reference)\u003cbr\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"http://brownjms2.wix.com/jamesbrownjrva\" rel=\"nofollow\" target=\"_blank\"\u003eJames Brown Jr\u003c/a\u003e, artist and voice actor living in New York City. I also host weekly streams on \u003ca href=\"http://twitch.tv/jamesbrownjrva\" target=\"_blank\"\u003eTwitch\u003c/a\u003e, where we have Q\u0026amp;A, art, voiceover, and game streams, with content uploaded to \u003ca href=\"https://www.youtube.com/user/jamesbrownjrva2\" target=\"_blank\"\u003eYouTube\u003c/a\u003e! Ever since I was a kid, I loved to draw, but more importantly, I loved to create my own characters, voices, and stories and immerse myself in the world i created. This love carried me through college and into my pursuit of voice acting as an important part of my life. Now I\u0027ve reached the point where I want\u00a0to bring these stories to life and share them with you all! I am in the process of doing this now with my first major undertaking: a hi res sprite based comedy/fantasy/slice of life adventure known as\u00a0\"Mimiru!\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/14448841_1053580084710904_2955781840949147222_n.jpg?oh=94a1b9c475999bdb6f3445b7540a1039\u0026amp;oe=5885C162\"\u003e\u003c/div\u003ePatreon works similar to Kickstarter or Indiegogo, however, instead of backing with one large donation for my work, you help support a bunch of smaller projects (like Mimiru episodes!) By joining Team Mimiru, you pledge per video, and in return, receive sweet rewards! You can choose to pledge any amount you\u0027d like per video, from as low as 1$ to 100$! Patreon has a \"cap\" limit where you can specify how much you\u0027d like to give per month, no matter how many videos I post.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/14494739_1053580081377571_7955429504739497232_n.jpg?oh=3394dee3b7d084fa2f0bdacb4dfeda7c\u0026amp;oe=58604458\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eMimiru!\u201d,  is an visual novel styled production inspired from a wide range of lighthearted stories, characters and animation, like the anime \u201cGekkan Shoujo Nozaki-Kun,\u201d American animation like \u201cSteven Universe\u201d and the Korean web animation \u201cThere She Is!!\u201d with character concepts created as early as 2005.\u00a0It\u0027s a story about the summer exploits of Kentaro the cat, Mimiru the bunny and Jay the bluebird, as they live in the town of Suntail that gets stranger with the appearance of a magic book.\u003cbr\u003e\u003cbr\u003eWhen the Suntail Trio are forced to create a story of fiction based on what they do together during summer vacation, the three head to the oldest library in town for some inspiration and references. However, when they accidentally discover an old book hidden from even the librarian\u2019s knowledge in a secret room, they are teleported by the its magic into a mystical winter world! It\u2019s up to the three of them to find out the secret to using the book\u2019s powers to get back home, and it\u2019s connection to the mysterious disappearance of Kentaro\u2019s family over a year ago. All this, while evading the wings of this world\u2019s most powerful user of ice magic, known only as the Ice Queen, who intends to use the book for her own cold-hearted plans.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/14463074_1053360231399556_2047739371323927879_n.jpg?oh=7f0f0414445d2b410731ef14c54964c1\u0026amp;oe=58747ECC\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhen I started developing Mimiru, I knew that for it to work and do well, I needed the help of various talent across the board to help me as I worked on character design, sprites, script writing, video editing, audio, and more. And while I had developed a wide network of talented people that I thank everyday for being willing to help me and support me as I built this from literally nothing, I knew that to sustain it I would need to be able to build the needed resources to pay for voice acting, background design, original music, and more, as well as help me improve my equipment to streamline my workload and focus more on new episodes, illustrations, and the like. I really need your help to make that happen, and that\u0027s why this Patreon was made, to continue creating fun and cute characters and stories, and to be able to support the talented people around me that have helped make this a reality in anyway I can. If we can do this, I\u0027ll may able to create additional concepts and stories alongside Mimiru!\u00a0\u003cbr\u003e\u003cbr\u003eI hope you decide to join Team MImiru and support this awesome project. But even if you can\u0027t, please share with your friends and let them know about Mimiru and her upcoming adventures, or send me a message on\u003ca href=\"https://twitter.com/JamesBrownJrVA\" rel=\"nofollow\" target=\"_blank\"\u003e my Twitter\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/team_mimiru\" rel=\"nofollow\" target=\"_blank\"\u003eTeamMimiru\u0027s\u003c/a\u003e Twitter to let me know what you think! \u003cbr\u003e\u003cbr\u003eI hope that these lighthearted, funny, and cute stories help bring a smile to your face.\u00a0Thanks again!\u003cbr\u003e"
