    "summary": "i\u0027m janey\u003cbr\u003eyou might know me as jane mai\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/29f658d0ffe6bfd291d9c3f3c8a11dec/tumblr_p5uvsl2Oh01qkq6gjo2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ei\u0027ve done illustration work for the weinstein co, bloomberg businessweek, vertical inc, bandai namco and i\u0027ve been published by koyama press, peow studio, ku\u0161 comics and various international anthologies. i\u0027ve been in the background of a bunch of japanese TV shows about street fashion. i also like to screenprint and make stationery and t-shirts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a1c4b4cfe54efb296251801/5a1df98f9140b7c306a9e844/5a1f185bf9619ad38acc436f/1511987293366/bugsmile-3.jpg?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003emy first book, \u003cem\u003eSunday in the Park with Boys\u003c/em\u003e\u00a0won a MoCCA award of excellence and my last book, \u003cem\u003eSoft\u003c/em\u003e, was nominated for an Ignatz award. my most recent published work is \u003cem\u003eSo Pretty/Very Rotten\u003c/em\u003e, a fashion anthology and textbook i co-authored with\u00a0\u003ca href=\"http://patreon.com/saicoink\"\u003eAn Nguyen\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ei used to update my\u00a0\u003ca href=\"http://janemai.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e with regular journal comics (a collection of these journals, \u003cem\u003eSee You Next Tuesday\u003c/em\u003e, was published in november 2015 by koyama press)\u00a0but now i post them here in my patreon, and for a dollar a month you can see how embarrassing i am.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://33.media.tumblr.com/9a406aeb2c9e7cb25beb336d77f90445/tumblr_nhzljhEcdW1qkq6gjo1_1280.gif\"\u003e\u003cbr\u003exoxo jane mai\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
