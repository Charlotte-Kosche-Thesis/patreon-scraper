    "summary": "\u003cstrong\u003eJust Thinking Out Loud needs your support to continue. \u003c/strong\u003e\u003cbr\u003eThank you for stopping by. Your support is essential to the continuation of the show. We are in a culture war. Help alternative voices to be heard regardless of platform censorship, so we do not let the battle turn from words to violence. I have set up perks for donators thinking about what you, my viewers would like.\u00a0You determine how much value the show provides to you. You can give as much or as little you would like, starting at $1 per month. Your donation will be used to cover expenses, improve production quality, keep the lights on, and bring you more and better content. Please consider making a one time donation, or a recurring monthly donation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can make a fixed monthly donation at \u003ca href=\"http://justthinkingoutloud.tv/donate\"\u003ejustthinkingoutloud.tv/donate\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eI currently make about 1 video per week and hope to eventually be at 2. You can also cap your donation for the month at an amount you feel comfortable with.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you! I appreciate your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRODUCTION TIME\u003c/strong\u003e\u003cbr\u003eWrite an opinion piece - 2 hours\u003cbr\u003eWrite a well-sourced and researched piece - \u00a05 hours\u003cbr\u003eFilming - 45 mins\u003cbr\u003eEditing - 2 to 5 hours\u003cbr\u003eTotal per video - 5 to 13 hours\u003cbr\u003e\u003cbr\u003eSo you have an idea! Apart from it\u0027s intrinsic value to you."
