    "summary": "\u003cstrong\u003eHello, I\u0027m Jared\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI\u0027m a creator working on open source software and open protocols for the Internet.\u00a0 I currently maintain 190+ packages on\u00a0\u003ca href=\"https://www.npmjs.com/~jaredhanson\"\u003enpm\u003c/a\u003e and develop software in 300+ repositories on\u00a0\u003ca href=\"https://github.com/jaredhanson\"\u003eGitHub\u003c/a\u003e.\u00a0The projects that are most popular are:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.passportjs.org/\"\u003ePassport.js\u003c/a\u003e is authentication middleware for Node.js that makes it simple and easy for developers to add login functionality to applications.\u00a0 Passport allows developers to connect with social networks, integrate with business applications, and protect APIs.\u00a0 It supports over 500 different authentication strategies and is downloaded 1.2 million times per month from npm.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://github.com/jaredhanson/oauth2orize\"\u003eOAuth2orize\u003c/a\u003e is a Node.js toolkit for implementing OAuth 2.0.\u00a0 OAuth 2.0 is an authorization protocol that lets developers turn their applications into platforms, enabling integration with other software and services.\u00a0 OAuth 2.0 also gives people visibility and control over how their information is protected and used by applications.\u003cbr\u003e\n\u003cbr\u003e\nAs the lead developer of these projects, I have the responsibility of ensuring that they, and the applications and frameworks that depend on them, are stable, reliable, and secure.  To further my commitment to high quality open source software, and the time and effort to maintain it, I am seeking additional revenue streams, including recurring pledges.\u003cbr\u003e\u003cbr\u003eIn exchange for these pledges your name will be listed as a sponsor of the project.\u00a0 Corporate sponsors at higher reward tiers can display their logo and a short message.\u00a0 This is an excellent opportunity for companies that market directly to or are hiring software developers.\u003cbr\u003e\u003cbr\u003eThe most valuable reward, of course, is open source software itself.\u00a0 That is, and will always be, available to everyone regardless of pledges.\u00a0 The community that develops and supports these projects has my sincere appreciation.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
