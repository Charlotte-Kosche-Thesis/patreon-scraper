    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fih7RZqIChCw%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dih7RZqIChCw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fih7RZqIChCw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=ih7RZqIChCw",

    "published_at": "2013-06-27T14:43:26+00:00",
    "summary": "\u003cstrong\u003eI\u0027m \u003ca href=\"https://dice.camp/@JoshuaACNewman\" target=\"_blank\"\u003eJoshua A.C. Newman\u003c/a\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI make a lot of science fiction. You might know my roleplaying games \n\u003ca href=\"https://glyphpress.com/talk/product/shock-social-science-fiction\"\u003e\u003cstrong\u003eShock:Social Science Fiction\u003c/strong\u003e\u003c/a\u003e (the 2006 Only Science Fiction Roleplaying Game) and \u003ca href=\"https://glyphpress.com/talk/human-contact-pdf\" rel=\"nofollow\"\u003e\u003cstrong\u003eShock:Human Contact\u003c/strong\u003e\u003c/a\u003e (my devoted-but-skeptical love letter to Ursula K. Le Guin, Iain M. Banks, and Star Trek), or maybe the tabletop wargame \u003ca href=\"http://https://glyphpress.com/talk/product/mobile-frame-zero-001-rapid-attack\"\u003e\u003cstrong\u003eMobile Frame Zero\u003c/strong\u003e\u003c/a\u003e (Tiny Giant Lego Robot Fight!). But I do media other than games, too. \u003ca href=\"http://glyphpress.com/\" rel=\"nofollow\"\u003eThose creations go straight to \u003cem\u003exenoglyph\u003c/em\u003e.\u003c/a\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://glyphpress.com/talk/wp-content/uploads/2017/09/Koreshbad.jpg\"\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0Shock:2\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eExciting new stuff coming!\u003c/strong\u003e Check out the pledge goals on the left, there! At the next several levels, you\u0027ll see that I\u0027m going to start producing a new edition of my roleplaying game, Shock:Social Science Fiction. \u003cstrong\u003eShock:2\u003c/strong\u003e\u00a0is an expression of everything I\u0027ve learned about writing, science fiction, and game design over the last decade since I first published the game. \u003cstrong\u003eYou\u0027ll be the first to be able to play Shock:2 as it comes into existence\u003c/strong\u003e\u00a0by becoming a xenophiliac, from analytical and critical essays that help you understand the objectives and processes of my game design, all the way through the final, playable draft before I take it to Kickstarter, where my Patrons will have special goodies waiting for them.\u003cbr\u003e\n\u003c/span\u003e\n\u003cimg src=\"http://glyphpress.com/talk/wp-content/uploads/2015/07/Namedeal600w.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003ca href=\"http://glyphpress.com\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\u003c/a\u003e\u003ca href=\"http://glyphpress.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(127,127,127);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eA \"namedeal\" between a priestess and the river of her city from \u003cem\u003eLover of Jet \u0026amp; Gold\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://glyphpress.com/images/WarriorSmall.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eI write \u003cstrong style=\"color: rgb(51, 51, 51);\"\u003estories and\u00a0\u003c/strong\u003e\u003ca href=\"http://glyphpress.com/talk/2016/the-question-is-not-whether-deckard-is-a-replicant-but-whether-roy-is-a-person\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eessays\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e,\u00a0\u003c/strong\u003edesign and illustrate\u00a0\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eecosystems\u003c/strong\u003e, and build \u003cstrong style=\"color: rgb(51, 51, 51);\"\u003elanguages\u003c/strong\u003e for societies other than our own, writing, drawing, and\u00a0\u003ca href=\"http://xenoglyph.libsyn.com/\" rel=\"nofollow\"\u003epodcasting\u003c/a\u003e my creations.\u003cbr\u003e\n\u003cbr\u003e\nLike, check out these\u00a0\n\u003ca href=\"http://glyphpress.com/talk/2009/warriors-of-the-southern-heart/\" rel=\"nofollow\" target=\"_blank\"\u003eWarriors\u003c/a\u003e of the Southern Heart! They\u0027re herd animals from the planet Ashlesa that fight, herd-to-herd, in order to reproduce.\u003cbr\u003e\n\u003cbr\u003e\nLife on Ashlesa is restricted to spots where geysers erupt, forcing chemicals from the planet\u0027s pressurized, boiling interior toward the surface, where they form isolated ecosystems. And so, far from the plains of the Warriors live the\u00a0\n\u003ca href=\"http://glyphpress.com/talk/2009/the-polar-piglets-of-the-boreal-geyland-of-ashlesa/\" rel=\"nofollow\" target=\"_blank\"\u003ePolar Piglets\u003c/a\u003e and the\u00a0\u003ca href=\"http://glyphpress.com/talk/2009/an-introduction-to-ashlesa/\" rel=\"nofollow\" target=\"_blank\"\u003etri/penta/octaforms\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://glyphpress.com/talk/wp-content/uploads/2015/08/Big_Dog-Recovered.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nOne of my great passions is \n\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003elanguage\u003c/strong\u003e. You can see that love reflected in projects like\u00a0\u003ca href=\"http://glyphpress.com/talk/2016/kefo-rn-the-language-of-the-academy\" rel=\"nofollow\" target=\"_blank\"\u003eKefo-Rn, the language of the rational, starfaring Academy\u003c/a\u003e. It reflects and enforces the values of the society, much of which you can infer from the language itself.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAnd then, of course, there is\u00a0\n\u003ca href=\"http://glyphpress.com/talk/2014/its-hard-to-find-someone/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eprose fiction\u003c/strong\u003e\u003c/a\u003e, where these elements all take flight and interact like living things do. Mostly, these are short stories based upon a particular theme with which I\u0027m experimenting. Sometimes it\u0027s about  sex and gender construction within a society, or sometimes it\u0027s about a particular economic idea, or a world where rationalism doesn\u0027t work. Many of them take place within or at the edges of the Academy, but others take place in worlds that couldn\u0027t even be in the same universe.\u003cbr\u003e\n\u003cimg src=\"http://joshuanewmandesign.com/glyphpress.com/talk/wp-content/uploads/2014/07/wpid-Photo-20140728144048.jpg\" style=\"width: 650px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://glyphpress.com/talk/wp-content/uploads/2014/07/Quetzalcoatlus-Left-Side.jpg\"\u003e\u003cbr\u003e\nA \n\u003cem\u003equetzalcoatlus northropi\u003c/em\u003e takes flight in what turns out to be the wrong posture! Looking forward to doing a new pic of one of these guys taking off \u003cem\u003eas a quadruped\u003c/em\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://glyphpress.com/talk/wp-content/uploads/2016/01/Roy-Batty.jpg\" width=\"650px\"\u003e\u003cbr\u003e\nI also write \u00a0\n\u003ca href=\"http://glyphpress.com/talk/2014/rationalist-feminist-and-beautiful-the-steerswoman-series-by-rosemary-kirstein\" rel=\"nofollow\" target=\"_blank\"\u003eanalysis and critique of science fiction books\u003c/a\u003e and movies, like\u00a0\u003ca href=\"http://glyphpress.com/talk/2016/the-question-is-not-whether-deckard-is-a-replicant-but-whether-roy-is-a-person\" rel=\"nofollow\" target=\"_blank\"\u003ethis essay about Roy Batty\u003c/a\u003e, from Blade Runner,\u00a0as representations and influences of our culture. Conversely, I reflect on how changes in our understanding of the universe might become fodder for fiction.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"float: right; line-height: 1.5em;\"\u003e\n\t\u003cimg src=\"http://glyphpress.com/images/AshlesanWarriorSculptureForPatreon.jpg\" style=\"margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\tA sculpture of an Ashlesan Warrior\n\u003c/div\u003e\nUntil now, these projects have been popular, but I haven\u0027t been able to devote myself to full-scale publication, so they fall behind other projects. But they\u0027re my greatest love. \n\u003cstrong\u003eYes, even greater than LEGO robots.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nSo if you support this\u00a0\n\u003ca href=\"http://glyphpress.com\" rel=\"nofollow\" target=\"_blank\"\u003exenoglyph\u003c/a\u003e Patreon, you\u0027ll be getting these as they come about, every two weeks or so. Some will be big pieces that take many updates to complete, like extended fiction or particularly complex art like a language or sculpture,\u00a0so those pieces will show the creative process. Some will be short and punchy, like a short story or drawing. Some are in-depth, long-form experiments, like \u003cstrong\u003ethe xenoglyph podcast.\u003c/strong\u003e\u00a0\u003ca href=\"http://xenoglyph.libsyn.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eListen and subscribe over here!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"width: 300px;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nPatrons at higher levels will also be able to download \n\u003cstrong\u003e.eReader-formatted PDFs\u003c/strong\u003e\u00a0of the creations that they can enjoy on the train or in bed, then \u003cstrong\u003ecollected editions of the larger projects\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSo please help me publish these xenoglyphs \u2014 these alien scribblings \u2014 so that I can share with you these creations that make me so happy.\n\u003cbr\u003e"
