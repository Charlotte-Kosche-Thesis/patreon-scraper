    "summary": "Hi, I am Jia from jiasenART. I have been painting, teaching art and uploading YouTube videos for over a year. I put up a new video every Sunday on\u00a0\u003ca href=\"https://www.youtube.com/user/CreationOfLife1000\" target=\"_blank\"\u003eyoutube.com/c/jiasenart\u003c/a\u003e\u003cbr\u003eI love using different medium. Currently I am working on both digital and traditional medium. For digital art I use Photoshop, Krita, sometimes Gimp and Paint tool SAI.\u003cbr\u003eFor traditional art, I am currently using watercolour and similar medium, like ink and gouache.\u003cbr\u003eIn both fields I want to expand and explore further and I want to share the knowledge in forms of tutorials and courses.\u003cbr\u003eCurrently my YouTube channel is very small and it is very hard for me to maintain a channel on regular basis to give out free content. It takes a lot of time to research, make and edit a video. Still I want to continue to create videos. With you joining my patreon community I can reach my goals and contribute to the art world in more than one ways.\u003cbr\u003e\u003cbr\u003eAs reward you will get, high resolution images, process steps, voting access, special sneak peek, source files, brushes, painting method described, longer elaborate videos and much more.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePlease check out my goals and rewards in details. Thanks for being here :)\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eF.A.Q\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eWhen will the rewards be posted/sent?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll rewards will be posted/sent as soon as the payment is cleared at the beginning of that month. So if you pledge this month, your rewards will be sent at the beginning of the next month. \u003cbr\u003eI will upload a demo version(5-10 mints) of the video, like a trailer, on YouTube at the end of every month prior to the full version actual post on patreon.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eWhen will the payments be cleared?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eGenerally, within the first week of the month\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eWhat type of artwork will be part of the rewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am currently offering digital art. Both landscape and portrait art styles which can be realistic, sci-fi or fantasy based.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eExamples (click for full view) :\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://fav.me/db4fisr\" target=\"_blank\"\u003e\u003cimg src=\"https://img00.deviantart.net/7339/i/2018/016/c/6/welcome_to_the_house_of_the_woodland_creature_by_jiasen-db4fisr.jpg\" style=\"width: 169px;\"\u003e\u003c/a\u003e \u003ca href=\"http://fav.me/dbgsvu9\" target=\"_blank\"\u003e\u003cimg src=\"https://img00.deviantart.net/79e9/i/2017/199/5/b/light_in_the_black_waters_by_jiasen-dbgsvu9.jpg\" style=\"width: 134px;\"\u003e\u003c/a\u003e \u003ca href=\"http://fav.me/db4fiw3\" target=\"_blank\"\u003e\u003cimg src=\"https://img00.deviantart.net/d7de/i/2017/121/0/e/kong_skull_island_inspired_painting___sker_buffalo_by_jiasen-db4fiw3.jpg\" style=\"width: 169px;\"\u003e\u003c/a\u003e \u003ca href=\"http://fav.me/dbrhnrx\" target=\"_blank\"\u003e\u003cimg src=\"https://img00.deviantart.net/2fc7/i/2017/296/d/3/rooted_by_jiasen-dbrhnrx.jpg\" style=\"width: 168px;\"\u003e\u003c/a\u003e \u003ca href=\"http://fav.me/dbk8uu6\" target=\"_blank\"\u003e\u003cimg src=\"https://img00.deviantart.net/fe10/i/2017/228/5/2/dragon_charmer_by_jiasen-dbk8uu6.jpg\" style=\"width: 80px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eDemo Animation Background Design And Concept Art :\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LDnbpEb0pIs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy social media accounts :\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/jiasenart/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/jiasen3\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/jiasenART\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.jiasenart.com/\"\u003ejiasenART website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
