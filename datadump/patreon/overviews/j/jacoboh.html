    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\nI\u0027m \u003cstrong\u003eJacob Oh\u003c/strong\u003e.,\u003cbr\u003e\nI\u0027m a painter, a writer and creator of \u003cstrong\u003eBestiary Magazine\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat is Bestiary Magazine?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eBestiary Magazine is a monthly magazine containing 6+ prints of new and never-before-seen paintings and poetry from me, Jacob Oh!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFull of creatures both deeply mysterious and whimsically adorable and poems that reflect on the divinity in everyday life, Bestiary is a celebration of life through art.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nSince starting on Patreon in August 2015 \u003cstrong\u003eBestiary\u003c/strong\u003e has grown from a distant dream into the way I make my living. \u00a0 Because of this site I can \u00a0say that I\u0027m a full-time artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAnd that\u0027s pretty cool.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Digital version of Bestiary is sent t\u003c/strong\u003e\u003cstrong\u003eo everyone who\u00a0pledges to the $10 tier and up,\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAnd the Physical Deluxe Edition of Bestiary is sent to everyone who\u00a0pledges the $15 tier and up!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat exactly comes in each issue of Bestiary?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eBestiary includes 6+ pieces of original art,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e4+ new poems,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnd a playlist curated for the month\u003c/strong\u003e.\u003cbr\u003e\u00a0All of the art is reproduced in high-quality prints and high-definition files, and the only way to see the art inside the issue is to subscribe!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003ePLUS, \u003c/strong\u003eall of the tiers above $10 offer even more rewards for your donation! \u00a0Check out the list of tiers and rewards on the right side of your screen for more details!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhen will I be charged?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eAll accounts will be charged the first of every month for the amount they pledge!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eWhen will I receive my issue of Bestiary?\u003cbr\u003e\u003c/i\u003eAlthough it varies with the amount of work each issue takes, typically the digital Issue will be sent out within the first ten days of the month, and the Physical Deluxe Edition will typically arrive around the 20th of every month.\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/i\u003e\u003cbr\u003eIt\u0027s because of Patrons like you that I can pursue this work I love.\u003cbr\u003e\u003cbr\u003eThanks.\u003cbr\u003e\u003cbr\u003e*Jacob\u003cbr\u003e\u003c/div\u003e"
