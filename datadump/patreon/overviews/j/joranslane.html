    "summary": "Thank you for your continued encouragement and support.\u003cbr\u003e\u003cbr\u003eI am an international speaker, author, musician, interfaith minister, life coach and marketing consultant. \u003cbr\u003e\u003cbr\u003eI am an award-winning producer and singer/songwriter and the author of\u00a0\u003ca href=\"https://joranslane.wordpress.com/books/\" target=\"_blank\"\u003eSentences\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eand\u00a0\u003ca href=\"https://joranslane.wordpress.com/books/\" target=\"_blank\"\u003eThe Mountain and The Snow\u003c/a\u003e. I am also co-author of \u003cem\u003eOrder of the Sacred Earth \u003c/em\u003e(with Rev. Dr. Matthew Fox), \u003cem\u003eTransform Your Life: Expert Advice, Practical Tools and Personal Stories \u003c/em\u003eand \u003cem\u003eIntegral Church: An Interfaith Handbook of Ceremonies and Rituals\u003c/em\u003e. My writing has been featured in \u003cem\u003eCreative Loafing\u003c/em\u003e, \u003cem\u003eThe Interfaith Observer\u003c/em\u003e, and on ProgressiveChristianity.org.\u003cbr\u003e\u003cbr\u003eI am currently working on two new books - \u003cem\u003e\u003cstrong\u003eSpiritual Edge: Exploring the Boundaries and Future of Religion\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003eThe Thinking Minister\u0027s Handbook: Innovating the Future of Spiritual Community\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI am also developing e-books and online courses for each of my most popular workshops: \u003cstrong\u003e\u003cem\u003eReading the Bible in the 21st Century\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eMarketing for Creatives and Spiritual Types\u003c/em\u003e\u003c/strong\u003e (which draws on my decades of experience in the fields of media, marketing and advertising). \u003cbr\u003e\u003cbr\u003eI am the co-owner and founder of the\u00a0\u003ca href=\"http://metta.life\" target=\"_blank\"\u003eMetta Center of St. Petersburg\u003c/a\u003e and\u00a0\u003ca href=\"http://integralchurch.org/\" target=\"_blank\"\u003eIntegral Church\u003c/a\u003e \u2013 an interfaith and interspiritual organization in Tampa Bay, FL committed to \u201ccommunity service, religious literacy and transformative practice.\u201d I am an ordained minister with a certificate in Religious Literacy from Harvard Online. I currently serve as the president of Interfaith Tampa Bay, and have served as chaplain emeritus at Unity Spiritual Campus and Ambassador of the Council for a Parliament of the World\u2019s Religions. \u003cbr\u003e\u003cbr\u003eOver the years, I have had the privilege of sharing the stage with Barbara Marx Hubbard, Ken Wilber, Jane Goodall, Michael Beckwith, Matthew Fox, Lynne McTaggart, Dr. Stan Grof, Howard Rheingold, Gary Vaynerchuck ... as well as Blues Traveler, Blind Melon, Men at Work, The Fixx, John Doe (X) and more at events like South by Southwest in Austin, TX; Building the New World Conference in Radford, VA; Parliament of the World\u2019s Religions in Salt Lake City; Embrace Festival in Portland, OR and Integral European Conference in Si\u00f3fok, Hungary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming my patron, you will become a co-creator of all my forthcoming books, music, videos, etc. - with early and exclusive access to all of my best content.\u00a0\u003c/strong\u003e\u003cbr\u003e"
