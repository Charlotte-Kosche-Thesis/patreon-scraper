    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"724\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F15287567\u0026amp;url=https%3A%2F%2Fvimeo.com%2F15287567\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F91840301_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-01-07T01:37:53+00:00",
    "summary": "My name is John Porcellino. I\u0027ve been self-publishing my autobiographical comics series \u003cem\u003e\u003cstrong\u003eKing-Cat Comics and Stories\u003c/strong\u003e\u003c/em\u003e since May of 1989, and running the \u003cstrong\u003eSpit and a Half Comix Distro\u003c/strong\u003e since 1992. Additionally, I\u0027ve worked with outside publishers to produce book form collections of my work. These include \u003cem\u003eDiary of a Mosquito Abatement Man\u003c/em\u003e from La Mano 21 (which won an Ignatz Award in 2005), as well as \u003cem\u003ePerfect Example\u003c/em\u003e, \u003cem\u003eKing-Cat Classix\u003c/em\u003e, \u003cem\u003eMap of My Heart\u003c/em\u003e, and \u003cem\u003eThe Hospital Suite\u003c/em\u003e from Drawn and Quarterly. In May of 2015 I published the 75th issue of King-Cat, a tribute to my longtime cat buddy Maisie Kukoc.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.flickr.com/photos/kingcatcomix/23925107910/in/dateposted-public/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.flickr.com/photos/kingcatcomix/23925107910/in/dateposted-public/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"375\" src=\"https://farm2.staticflickr.com/1525/23925107910_cab3293aa4.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003c/div\u003e\nThrough the work I do at \n\u003cstrong\u003eSpit and a Half \u003c/strong\u003eI\u0027ve been able to help provide readers with access to brilliant and challenging comics from all over the world. In 2017, thanks in large part to Patreon support, I fulfilled a longtime dream by publishing a comprehensive collection of the work of \u003cstrong\u003eJenny Zervakis\u003c/strong\u003e \u003cstrong\u003e(\u003cem\u003eStrange Growths\u003c/em\u003e)\u003c/strong\u003e, one of the seminal yet sadly undersung art-comics pioneers of the 1990\u0027s. My hope is this will be the first in a line of such collections, spanning numerous artists. I also published a new edition of Quebecois artist \u003cstrong\u003ePascal Girard\u003c/strong\u003e\u0027s beloved comic \u003cstrong\u003e\u003cem\u003eApartment Number Three\u003c/em\u003e\u003c/strong\u003e. Again, this was largely possible due to Patreon.\u003cbr\u003e\n\u003cbr\u003eIn 2018 I plan to self-publish two issues of my comic \u003cstrong\u003eKing-Cat\u003c/strong\u003e. #78 has an ETA of February. After that, I have the following two issues outlined and ready to go in \"quick\" succession. I also have secret plans for several tchotchkes and other premiums that will be sent to Patreon supporters at the \"physical\" tiers.\u003cbr\u003e\u003cbr\u003eMy next King-Cat collection from Drawn and Quarterly, \u003cstrong\u003e\u003cem\u003eFrom Lone Mountain\u003c/em\u003e\u003c/strong\u003e, collecting issues 62-68 (plus bonus material), will be available in March. As I\u0027ve gotten older it\u0027s become harder for me to travel on promotional tours the way I used to. The funds this \u003cstrong\u003ePatreon\u003c/strong\u003e campaign provides offset some of the financial losses accrued by staying home more, and will be a vital part of my income going forward into the next part of my life.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a \n\u003cstrong\u003eG\u003c/strong\u003e\u003cstrong\u003eood Midwesterner\u003c/strong\u003e, and as such it\u0027s almost physically painful for me to seek assistance from others. Still, I\u0027m hoping that through this Patreon campaign, if you like what I\u0027m doing, you\u0027ll have a convenient way to provide support. Aside from the projects I\u0027ve listed above, I\u0027ve begun to grapple with the reality of being an \u003cstrong\u003eAging American Comics Artist\u2122\u003c/strong\u003e. I\u0027ve always lived on the edge of things, maintaining my independence and autonomy above all else, but for the first time in my life, I feel I need to begin acknowledging the realities of Father Time. Additional funds acquired from this Patreon campaign will enable me to begin saving for the future.\u003cbr\u003e\n\u003cbr\u003e\nThank you very much for your consideration and support!\n\u003cbr\u003e\nJohn P.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.flickr.com/photos/kingcatcomix/23924803300/in/datetaken/\" rel=\"nofollow\"\u003e\u003cimg height=\"323\" src=\"https://farm2.staticflickr.com/1583/23924803300_fd8218b326_z.jpg\" width=\"640\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://www.king-cat.net\" rel=\"nofollow\"\u003ewww.king-cat.net\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.spitandahalf.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.spitandahalf.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.johnporcellino.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.johnporcellino.blogspot.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePhoto credit:\u00a0\n\u003ca href=\"https://en.wikipedia.org/wiki/Phoebe_Gloeckner\" rel=\"nofollow\" target=\"_blank\"\u003ePhoebe Gloeckner\u003c/a\u003e\u003cbr\u003e\nVideo Credit:\u00a0\n\u003ca href=\"http://jonpinnow.com/\" rel=\"nofollow\" target=\"_blank\"\u003eJon Pinnow\u003c/a\u003e\u003cbr\u003e\nMusic Credit:\u00a0\n\u003ca href=\"http://patrickporter.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePatrick Porter\u003c/a\u003e\u003cbr\u003e"
