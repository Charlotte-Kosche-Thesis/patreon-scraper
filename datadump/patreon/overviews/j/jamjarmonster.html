    "summary": "\u003cstrong\u003eHi, I\u0027m Jammy! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://orig02.deviantart.net/3073/f/2017/120/e/b/zoe_change_by_wishberri-db7mzs0.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou might know me from DeviantArt as \u0027jamjarmonster\u0027. I\u0027ve been around for a couple of years now and have been creating quite alot of artwork for the ABDL community. I\u00a0love to draw and it\u0027s the one thing in my life I couldnt do without. \u003cbr\u003e\u003cbr\u003eThe best thing about doing artwork for people is getting to hear their comments when they see the final image. It\u0027s such a great boost to my confidence as an artist and makes me want draw more and more! ^_^*\u003cbr\u003e\u003cbr\u003eI would really like to make my passion for drawing a full time career and every pledge I receive really helps get me closer to that goal. By becoming a patreon you are helping me to not only pay for equipment that I use to make my artwork, but also the time to produce it at a higher quality. In the last year I have seen a dramatic improvment in my pencil work and colouring and I know I can get even better!\u003cbr\u003e\u003cbr\u003eIf you would like to help me make my dream a reality, and want to see more of my\u00a0ABDL art,\u00a0please consider making a pledge ^_^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRequest Streams\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWill be held on Friday\u0027s for all Patreons on the tiers $5 and up. I will select people at random for suggestions and then draw them sketches. I will try to fit as many people in as I can within the time. If you get a sketch request you will need to wait until the next request stream to have a chance at being picked again.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003eJammy x\u003cbr\u003e"
