     "description": "Very often people find about one dollar in the ashtray of their car, (albeit a little sticky from when that soda spilled into it)\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe thank and love you, nonetheless...sticky pennies and all.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor said sticky pennies, you get access to locked videos of the Post-TNGS* \u0027Amp-Side Chat\u0027 videos. \u00a0It\u0027s not much, but hey...\u0027one dollar\u0027. \u00a0In these rare episodes, you get to see me drone on about what happened during that evening\u0027s practice. \u00a0Heck, there may even be a special guest on occasion.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n*TNGS = Tuesday Night Garage Sessions\u003c/p\u003e",

     "created_at": "2018-03-15T14:31:46.429714+00:00",
     "description": "Ignore what I said about the $5 tier.\u003cbr\u003e\n\u003cbr\u003e\nTHIS is the best tier.\u003cbr\u003e\n\u003cbr\u003e\nNot only will you receive postcards from places I\u0027ve never been with notes of my experiences there; I\u0027ll include my idea of autographed \u0027artwork\u0027. \u00a0Think of this as getting a rare signed and numbered work of art that\u0027ll be worth millions after I die, because....\u0027artist\u0027.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOR....\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSomething \u003cu\u003eTRULY\u003c/u\u003e random, (usually, it\u0027s this).\u003c/p\u003e",

   {
    "attributes": {
     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2018-03-15T15:22:09.621357+00:00",
     "description": "This tier is designed for someone who has the monetary liquidity and the commitment to creating something special assuming you are a musician. \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eShould you pledge to this level, we\u0027ll cap it at four months so we have ample time to collaborate with you. \u00a0Additionally, we would arrange for practices \u00a0and then set a date to enter a professional studio so as to make our time, there, more well spent. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis works best if you have a concept for a song almost \u0027there\u0027 (an incomplete work). \u00a0Alternatively, we can work on an original song I have in my book.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you are a vocalist who plays an instrument, even better!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier is limited to the immediate San Francisco Bay Area and would require a four-month minimum dedication so as to satisfy for four hours of studio time.\u003c/p\u003e",
     "discord_role_ids": null,

   {
    "attributes": {
     "amount": 20000,
     "amount_cents": 20000,
     "created_at": "2018-03-15T15:27:42.989111+00:00",
     "description": "Donating like a boss.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this monthly tier, you will revel in the satisfaction \u00a0that you\u0027re helping like a hero, but I\u0027ll personally, come to your house and cook-up a serious set of BBQ ribs using my wife\u0027s home made BBQ sauce recipe as thanks...just be sure to have a lot of napkins handy. \u00a0I\u0027ve not figured out how to limit this tier to \u0027once only\u0027, but we\u0027ll figure that out.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAdditionally, I\u0027ll bring my guitar and share what\u0027s on the back burner of my music. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis one is limited to the immediate San Francisco Bay Area.\u003c/p\u003e",

   {
    "attributes": {
     "amount": 1500000,
     "amount_cents": 1500000,
     "created_at": "2018-03-15T15:30:40.648211+00:00",
     "description": "Wipe everything.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTHIS is the best tier.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe only reason this is capped at $15,000/month is because that\u0027s how Patreon has it set up, no doubt, for tax purposes...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo, yeah, if you\u0027ve selected this, well, sheeze, you\u0027ve just funded EVERYTHING.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDETAILS of \u0027Everything\u0027\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e1.) \u0027Brilliance Laboratories\u0027 would have funding to complete the invention we\u0027re working on. \u00a0It is a \u0027geek-toy\u0027 which has a revolutionary autonomous social media presence which will be literally be riven by...well...I can tell you more, but \u00a0you have to sign an NDA and include you as an investor...details of which will be discussed.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e2.) \u0027The Junkyard Academy\u0027 would be able to afford studio time to create the aforementioned \u0027fun, bouncy,energetic, upbeat, infectious, outright, in-your-face, danceable, shameless rock music\u0027. \u00a0If you\u0027re musically inclined, we\u0027ll invite you into the studio to play, sing, and contribute to the \u0027process\u0027 beforehand.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e3.) \u0027Heroes on Call\u0027 would be able to donate time and resources to visiting children at Family House in San Francisco, Ronald McDonald house in Palo Alto and providing sustenance to those who need it through various and sundry food banks in the San Francisco Bay Area. \u00a0As award winning cosplayers, we aim to provide distractions from crippling illnesses through costumed visitations as super heroes.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMy wife and I wear \u0027Star Lord\u0027 and \u0027Gamora\u0027 from The Guardians of the Galaxy as well as a few other cosplays.\u003c/p\u003e\n\u003cp\u003eOur group is small, but we do our best when we can.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is just icing on the cake and not only do we thank you for helping this become more of a thing, but so do the children and their parents.\u003c/p\u003e",

   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 0,
     "created_at": "2014-06-23T20:19:31+00:00",
     "description": "At my core, I am a writer of things, usually in song, but also in the form of telling a story one way or another.\u00a0\u003cbr\u003e\u003cbr\u003eI also consider myself to be something of a process-engineer, so at the end of the day, through my how to stuff, my hope is that you walk away with some knowledge you didn\u0027t have before. \u003cbr\u003e\u003cbr\u003eEvery song I have recorded in my repertoire has been recorded by enthusiastic hobbyists in makeshift studios located in in kitchens, garages and basements. \u00a0Mind you, occasionally, I got lucky and was able to give one or two of my songs the professional treatment in a multi-million dollar facility, (a learning institution in Emeryville, California).\u00a0\u003cbr\u003e\u003cbr\u003eMy aim is to record new music and perhaps even revisit those \u0027kitchen\u0027 tracks for an overhaul.\u003cbr\u003e\u003cbr\u003eTo that end, (and for your contributions), until I reach the goal listed at the top of this column, you\u0027re going to be treated to an amalgam of...well, \u0027things-n-stuff\u0027 on this page.\u00a0 It\u0027s like what Amanda Palmer says \"Ask\"\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI am pretty confident that I can make you laugh, (or at least chuckle or go \u0027hmmm...?), and *for* that, I\u0027ll accept what ever pocket change you may have sourced from between the cushions of your couch or from under the front seats of your car...or just laying on the street, (I have industrial solvents for those sticky pennies, no worries).\u003cbr\u003e\u003cbr\u003eAll this hard earned, (or well-found), cash\u00a0will be put to good use by my hiring super session musicians, (capes and all), booking time at fabulous recording facilities here in the San Francisco Bay Area, (stimulating our local economy), to make this music sound as top notch as humanly possible.\u003cbr\u003e\u003cbr\u003eOh, and if anyone knows\u00a0\u003ca href=\"https://www.facebook.com/chris.dugan.music/\"\u003e\u003cstrong\u003eChris Dugan\u003c/strong\u003e\u003c/a\u003e, pretty please, (with whatever topping you enjoy most \u0027on top\u0027)...send him my way. :)\u003cbr\u003e\u003cbr\u003eThis is the first few steps of the rest of my life.\u00a0\u00a0\u003cbr\u003eThanks for being there with me along the way; I promise to make you good music.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
