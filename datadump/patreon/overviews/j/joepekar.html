    "published_at": "2015-01-24T22:35:59+00:00",
    "summary": "\u003cstrong\u003eIf you\u0027re new to my work, here\u0027s a few links you can check out:\u003cbr\u003e\u003cbr\u003eJoe on\u003c/strong\u003e\u00a0\u003ca href=\"http://www.instagram.com/joe_pekar\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eRedd Velvette #1 and #2 are now on comixology here:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.comixology.com/Redd-Velvette/comics-series/71104\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eRedd Velvette\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e(Redd Velvette was a new comic started here on Patreon first! Then made it\u0027s way to Kickstarter)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve also released a digital and print sketchbook of some of my work posted here from this past year (2015-16). (Most of it is NSFW :))\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://static-2.gumroad.com/res/gumroad/2193475361134/asset_previews/79846dd22b09e0bb7fd6ba5bcb77a318/retina/FrontCover3_JoePekar.jpg\"\u003e(images are only censored here, not in the actual book)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrint versions are $15 and available here:\u00a0\u003c/strong\u003e\u003ca href=\"http://joepekar.bigcartel.com\" target=\"_blank\"\u003e\u003cstrong\u003ePatreon Sketch Book\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDigital Versions of the sketchbook are available for $5 on \u003ca href=\"http://www.gumroad.com/joepekar\" rel=\"nofollow\"\u003ewww.gumroad.com/joepekar\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-----------------------\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho?\u003c/strong\u003e\u003cbr\u003eI\u0027m\u003cstrong\u003e Joe Pekar\u003c/strong\u003e...and I like drawing cute girls...and more specifically cute \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eredheads\u003c/span\u003e\u003c/strong\u003e. You may have seen my drawings floating around the internet or on comic book covers for \u003cstrong\u003eZenescope\u003c/strong\u003e, or even my own comic \u003cstrong\u003eBrandi Bare\u003c/strong\u003e\u00a0(created with Jeff Outlaw) that\u0027s been on \u003cstrong\u003eKickstarter \u003c/strong\u003ein the past (and issues can be found on\u003cstrong\u003e\u00a0\u003ca href=\"https://www.comixology.com/Brandi-Bare/comics-series/14592\" rel=\"nofollow\" target=\"_blank\"\u003eComixology\u003c/a\u003e \u003c/strong\u003e)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e\u003cbr\u003eDrawings and sketches (and finished color pieces) of pinup girls (specifically redheads). Probably \u003cdel\u003esome\u003c/del\u003e\u00a0quite a few NSFW pieces here there as well.\u00a0\u003cbr\u003e\u00a0\u003cimg src=\"http://www.joepekar.com/Patreon/ReddDVA_JoePekar.jpg\"\u003e\u003cstrong\u003ehere?\u003c/strong\u003e\u003cbr\u003eAt my drawing table in my home in sunny Florida. But I don\u0027t like going outside...at all. So drawing gives me a good reason to stay inside. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003cbr\u003e\u003c/strong\u003eBecause I thought other folks would enjoy seeing some of my new drawings (and the process I go thru). And because when given a blank page I always seem to draw a freckled redhead. (I\u0027m sure a psychologist could come up with some deep-seated reasoning from my childhood, but we\u0027ll ignore that for now.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen?\u003c/strong\u003e\u003cbr\u003eWeekly updates at the very least, be it sketches, behind the scenes stuff or fully finished pieces. But more than likely updates every couple days.\u003cbr\u003e\u003cimg src=\"http://www.joepekar.com/Patreon/DungeonsMisFortunes_Safe_JoePekar.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s the short version...here\u0027s the longer version...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWhat I\u0027m looking to do with \u003cb style=\"color: rgb(51,51,51);\"\u003ePatreon \u003c/b\u003eis find and interact with folks that are interested in where I go with my artwork (metaphorically of course) . I work best when I have a set deadline or goal, that\u0027s why I like the fact that I can do weekly updates here for patrons.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI rarely update my\u00a0art\u00a0\u003ca href=\"http://joepekarart.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e because I never know for sure if people are checking it out or not. With Patreon I\u0027ll know for sure that I\u0027m creating for an audience that is looking forward to seeing what I do! That in turn gives me the motivation to keep creating. An artist is nothing without an audience, and an audience doesn\u0027t get to see anything without the artist. \u00a0Well, I\u0027m not sure that\u0027s entirely how it works, but anyway...\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eHey, I\u0027ve seen you on Kickstarter, what\u0027s with Patreon? \u003c/strong\u003eGood question! I use Kickstarter to support the specific comic books I\u0027m making. \u00a0Patreon is more for the \u0027every day\u0027 sketches and drawings I create. Sometimes they go nowhere, sometimes they turn into fully colored pieces and some days they turn into characters for future comics. \u00a0If you\u0027ve been a part of one of my Kickstarter campaigns you know I post weekly updates (every Wednesday) during the whole project. Usually when I post art it\u0027s relevant to the comic I\u0027m making at the time, (well most of the time I try to keep it relevant :)). Here it\u0027ll be more random pinups and characters that may or may not show up in my comics (If it\u0027s fan art of any characters, besides my own, then it definitely won\u0027t end up in any of my comics.)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(0,0,0);\"\u003eWill the original art be available? \u003c/b\u003eAnother good question! The answer is... sometimes! Some of the pieces will probably end up for sale, sometimes they\u0027ll end up on ebay (you\u0027ll see them here first though usually) and sometimes they\u0027ll be digital art only\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://www.joepekar.com/Patreon/LassInWater_JoePekar.jpg\"\u003eI\u0027m also open to adding rewards if there\u0027s anything you folks think I\u0027m leaving out.:)\u003cbr\u003e\u003cimg src=\"http://www.joepekar.com/Patreon/Pencils_JoePekar.jpg\"\u003e\u003cbr\u003e"
