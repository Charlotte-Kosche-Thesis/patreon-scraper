    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003ch2\u003eWelcome :-D\u003c/h2\u003eHi, I\u0027m Jandoncom and I\u0027m an affiliate broadcaster for Twitch.tv. You can find my channel over at\u00a0\u003ca rel=\"nofollow\"\u003ehttp://www.twitch.tv/jandoncom\u003c/a\u003e :-D My channel is only half of the Pillow Fort story though. We also have 3 gaming servers and an active discord community :-\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2\u003eWhat is Patreon?\u003c/h2\u003e\u003cdiv style=\"text-align: justify;\"\u003ePatreon enables you to support content creators like myself with a monthly pledge of just $1* or more. Subscriptions are taken at the beginning of this month, so if you pledge in November, your first payment will be on the 1st of December. As a thank you for your support, you will receive perks, which activate upon receipt of the first payment :-D\u003cbr\u003e\u003cbr\u003e*Please note that depending on your region, you may be charged additional VAT.\u003c/div\u003e\u003cbr\u003e\n\u003ch2\u003eWhat do you get?\u003c/h2\u003ePledge at just $1 a month*, and as a thank you, you will get\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA Patreon rank and Bonus Pizza Points in Stream Chat\u003c/li\u003e\u003cli\u003eA Patreon rank on my supporters Discord, including access to a patreon only chat room\u003cul\u003e\u003cli\u003eAccess to the invite only discord also gives you access to Tiny Pillow Fort, our Minecraft PE realm.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ePriority Access to Stream game queues during multiplayer streams\u003c/li\u003e\u003cli\u003eRegular Patreon/sub hangouts and events, including UHCs\u003c/li\u003e\u003cli\u003eA sign with your name on it on the Hypermine Supporters wall\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e*Upon receipt of first payment at beginning of month. Please note that depending on your region, you may be charged additional VAT.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003ePillow Fort\u003c/h2\u003ePledge $5 or more and as a thank you, you will get Pillow Fort, our friendly Minecraft Vanilla Server. Members are invited to make their mark on the spawn town, before heading out to build their base.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eNAPS (New Age Pillow Fort Server)\u003c/h2\u003e\nLooking for something a bit less...vanilla. NAPS (New Age Pillowfort Server) is our modded Minecraft server. Available as a thank you to patrons at the $10 and above level, come help your friends build great tech and fight nitro creepers. Fun guaranteed, survival...not so much.\n\u003cbr\u003e\n\u003cbr\u003e\nBoth Pillow Fort and NAPS are kindly hosted by\u00a0\n\u003ca href=\"https://nodecraft.com/r/jandoncom\"\u003eNodecraft\u003c/a\u003e. Check them out today. Want to host your own Minecraft server with Nodecraft? Use discount code Jandoncom to get 15% off your first month :-D\u003cbr\u003e\n\u003cbr\u003e"
