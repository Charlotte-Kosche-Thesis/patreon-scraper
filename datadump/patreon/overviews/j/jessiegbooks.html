     "about": "Like many readers, I\u0027ve dreamed of being a writer most of my life. Thanks to social media, I was able to follow my favorite authors and hoped to glean some words of wisdom as I pounded out half-formed ideas with alarming regularity. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGreat writers read voraciously.\u00a0\u003c/li\u003e\u003cli\u003eGreat writers write every day. It doesn\u0027t matter if the muse is on break or the words are crap, write anyway.\u00a0\u003c/li\u003e\u003c/ul\u003eThe first I had down pat. The second...there are days it\u0027s like pulling teeth, but I put words down. Even if I know I\u0027m going to delete them later, there\u0027s always the chance that there might be a bloom among the weeds. With three series in the works and a full schedule of releases planned for the next two years, it\u0027s been amazing to have made this dream my reality. \u003cbr\u003e\u003cbr\u003eI am a firm believer in marriage equality, love at first sight, power dynamics, and happily ever after. I\u0027m a lover of strong secondary characters and series filled with families\u2014biological or chosen. All are themes you\u0027ll find throughout my books. \u003cbr\u003e",
