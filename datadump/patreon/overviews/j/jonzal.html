    "summary": "I\u0027m Jon Zal. You most likely know me from my Twitter account,\u00a0\u003ca href=\"https://twitter.com/officialjonzal\" target=\"_blank\"\u003e@officialjonzal\u003c/a\u003e,\u00a0and/or\u00a0my blog,\u00a0\u003ca href=\"http://jonzal.com\"\u003eJonZal.com\u003c/a\u003e. I\u2019m a writer, former U.S. Army Military Police K-9 Handler, ex-music journalist and political junkie.\u003cbr\u003e\n\u003cbr\u003e\nRather than simply slapping a \"PayPal\" button on my blog and panhandling for cash (unless you prefer that sort of thing, in which case, here you go:\u00a0\u003ca href=\"https://paypal.me/jonzal\" target=\"_blank\"\u003ehttps://paypal.me/jonzal\u003c/a\u003e), I\u0027m hoping to build a community here that is interested in supporting my work. If successful, my plans right now include:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eestablishing a regular, more-frequent publishing schedule for\u00a0\u003ca href=\"http://jonzal.com/\"\u003eJonZal.com\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eposting patron-only\u2014and not necessarily political\u2014entries here (which I\u0027ve already started doing; scroll down!).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eposting audio versions of my blog entries. (In addition to my writing background, I also have extensive radio and podcasting experience, so I plan on incorporating that skillset into my endeavors here. Ultimately, I plan to develop a standalone podcast.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003ecompleting an in-progress memoir about my early years, my time in the Army, some of my notable encounters as a music journalist (including some amazing experiences with my favorite rock band, Van Halen) and my own political awakening, among other things.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThis Patreon thing is an experiment. Mostly, I see it as a way to connect with those of you who are particularly supportive of and find value in what I bring to the conversation. If there\u0027s interest, I\u0027ll add patron-only Q\u0026amp;A sessions to my offering. (When eventually I complete my first book, I\u0027ll also be sure to add some book-related,\u00a0patron-only\u00a0perks as well.)\u003cbr\u003e\n\u003cbr\u003e\nSomething else you\u0027re interested in? Let me know. Meanwhile, whether or not you decide to break open your wallet: Thank you for checking out my work.\u003cbr\u003e"
