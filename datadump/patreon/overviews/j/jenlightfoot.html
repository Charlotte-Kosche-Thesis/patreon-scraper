    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003eMy name is Jen and I want to welcome you to my Patreon page! \u003cbr\u003e\u003cbr\u003eI love horror movies, metal/goth/punk music (and pretty much everything in between), and cats! (It\u0027s true, I am a bit of a crazy cat lady). My artwork focuses on women\u0027s bodies, portraits, and incorporating them into surreal, and often creepy, settings and narratives.\u00a0\u003cbr\u003e\u003cbr\u003eOver the past 10 years, I\u0027ve shown my work at galleries, including Future Gallery (Lake Orion, MI), Gristle Art Gallery (Brooklyn, NY), and La Bodega Gallery (San Diego, CA), and have had my work published in Out of Step Books, Catapult Art Mag, and NUMiNOUS Magazine. My first book of my artwork, Little Nightmares, was released in August 2017.\u003cbr\u003e\u003cbr\u003eI love sharing my artwork and creative process via\u00a0\u003ca href=\"https://www.facebook.com/TheArtOfJenLightfoot/\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/jen_lightfoot/\"\u003eInstagram\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/jen_lightfoot\"\u003eTwitter\u003c/a\u003e. Join my Patreon family and be the first to see my newest finished pieces (I\u0027ll reveal them to you before posting them on any of my Social Media sites!) and receive exclusive work in progress pictures and videos! I will read all of your comments and feedback and post polls from time to time where you can can vote on things such as what my next project should be and what subject matter I should draw next. If you\u0027d like to join my journey as an artist and take a dive into the behind-the-scenes world of my artistic process,\u00a0feel free to pledge! You are welcome to edit your subscription or cancel at any time. I\u0027m so unbelievably happy that you took the time to visit me today! If means the world to me and I am forever grateful \u0026lt;3\u003cbr\u003e\u003cbr\u003exoxo,\u003cbr\u003eJen\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.JenLightfoot.com\"\u003ewww.JenLightfoot.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://jenlightfoot.storenvy.com/\"\u003ehttp://jenlightfoot.storenvy.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
