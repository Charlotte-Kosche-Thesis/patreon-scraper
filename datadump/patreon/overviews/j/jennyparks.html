    "summary": "Hi! I\u2019m Jenny Parks, the artist of this strange and\nwhimsical on-going series of cats dressed as popular characters in TV shows and\nmovies. The \u201cCatvengers\u201d, or the Avengers as cats became my most popular\ncreation online-- though it was \u201cDoctor Mew\u201d (all of the Doctors from Doctor\nWho as cats) that gave me my start. Since then, I have done\u00a0\u003ca href=\"http://jennyparks.tumblr.com/post/133293813202/tigris-lupus-lalala-posting-the-covers-i-did\" rel=\"nofollow\" target=\"_blank\"\u003evariant\u00a0covers for Marvel\u003c/a\u003e, a couple variant cover for\u00a0\u003ca href=\"http://jennyparks.tumblr.com/post/133298474232/tigris-lupus-check-this-out-i-did-the-cover\" rel=\"nofollow\" target=\"_blank\"\u003eAction Lab\u2019s Hero Cats\u003c/a\u003e, and I now have a book published by Chronicle Books coming out February 2017,\u00a0\u003ca href=\"http://www.jennyparks.com/startrekcats/\" rel=\"nofollow\" target=\"_blank\"\u003eStar Trek Cats\u003c/a\u003e! You can find more of my\nwork on my website:\u00a0\u003ca href=\"http://www.jennyparks.com\" rel=\"nofollow\" target=\"_blank\"\u003ejennyparks.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/5192c3a0e4b0efb5c8bd3b04/5192c55ee4b0d88ca3b90af4/52fd5db0e4b0eb1e3593c5d1/1392336343006/doctormewnew.jpg?format=1000w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nI have been extremely fortunate to be able to draw cats full\ntime for a living, and I have all of the fans I have met at comic-cons and\nonline to thank. I have been thinking about opening a Patreon for a while now\nin order to offer my fans more exclusive content. And, of course, this extra\nsupport will help me to continue bringing you more cat art!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nHow Patreon works\u003c/strong\u003e\u003cbr\u003e\n\nPatreon is a lot like Kickstarter, in that you are pledging\nto support the creation of something you like, except unlike the one-time\npayment structure, Patreon is a recurring pledge. You will be charged Per New\nPiece I create, and in return, you receive rewards each time your pledge goes\nthrough, depending on the level you\u2019ve pledged. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nWhy is my Patreon set up per New Piece instead of Monthly,\nyou might ask? \u003c/strong\u003e\u003cbr\u003e\n\nI\u2019ve decided that since there might end up being a month or\ntwo where I am too busy with conventions or other work to create a new piece, I\nwould hate to make my contributors pay for a month without any rewards. However,\nI still promise that I won\u2019t publish more than one piece a month, so you won\u2019t\nget charged more than that per month (unless of course you all gang up on me and\nask for more!) You can even set a monthly maximum, in case you want to make\nsure you will never get charged more than that amount per month.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nIf you pledge at the $1 or $5 level but I did not create a\nnew piece, will you still receive your rewards? \u003c/strong\u003e\u003cbr\u003e\n\nYes! Since those rewards don\u2019t hinge on a new piece as the\nothers do, all Patrons will still get the benefits of those tiers, even if I\nhaven\u2019t posted a new piece.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eOnline Store\u003c/strong\u003e\u003cbr\u003e\n\nLastly! If you enjoy my work and don\u2019t want to commit to a\ncontinual pledge, and instead would just like to purchase something from my\nstore, that is still super awesome of you! I have two shops with pretty much\nthe same products: My\u00a0\u003ca href=\"http://www.jennyparks.com/products\" rel=\"nofollow\" target=\"_blank\"\u003eMain Website Store\u003c/a\u003e and my\u00a0\u003ca href=\"https://www.etsy.com/shop/jennyparksillus\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy Store\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\nThank you so much for your support! \u0026lt;3 \u0026lt;3 \u0026lt;3 :3\u003cbr\u003e"
   },
