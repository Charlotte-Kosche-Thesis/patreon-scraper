    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003e\"WHAT THE HELL IS THIS?\"\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eI started up a Patreon account in hopes that I could get my personal project started. The project is called\u003cstrong\u003e HELLSTRIDER \u003c/strong\u003eand it has been in my to-do list since 2014. \u003cstrong\u003eHELLSTRIDER\u003c/strong\u003e is a story about a group who is looking for a cure for death, by killing Death itself.\u003cbr\u003e\u003cbr\u003eI initially envisioned the project as a side-scroller game or a SRPG (Strategy Role Playing Game). Mainly inspired from the old 90s RPGs and gimmicks with a combined influence from different versions of The Underworld from different mythologies. As of now, I\u0027m still not sure about the final direction of the project but a comic or an artbook might be a good short term plan, and hopefully an animation or a game.\u00a0\u003cbr\u003e\u003cbr\u003eThrough Patreon, I\u0027ll be able to focus on building this world and have you all be part of it\u0027s creation at the same time. I\u0027ve got the basic layout for the type of world I wanted to make and all I needed to do is to execute it. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/002/227/904/large/josh-corpuz-mefcc.jpg?1458978367\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cem\u003e\"WHERE THE HELL ARE MY REWARDS?\"\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eIf \u003cstrong\u003eHELLSTRIDER\u003c/strong\u003e is a project that struck a chord with you, check out the rewards section for the things you could get from supporting me on this project! Also, I\u0027ll be uploading non-Hellstrider content from time-to-time such as studies or fan-art, so I might set up a poll once in a while on which fan-art to do next.\u003cbr\u003e\u003cbr\u003eRewards will be sent in every\u003cstrong\u003e -2nd-\u003c/strong\u003e of the month, while the payments and subscriptions will be collected a day before.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/006/338/703/large/josh-corpuz-aria.jpg?1497854047\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cem\u003e\"WHO THE HELL ARE YOU?!\"\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI\u0027m \u003cstrong\u003eJosh Corpuz\u003c/strong\u003e and I\u0027m working as a 2D illustrator and concept artist. Prior to this I was a freelance illustrator and got to chance to work on a few companies such as Hasbro, Bethesda, Cardboard Utopia, and Paizo.\u003cbr\u003e\u003cbr\u003eAnd lastly, Thank you for your support and any feedback regarding my services is appreciated!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/002/829/674/large/josh-corpuz-aria2.jpg?1466189273\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e"
