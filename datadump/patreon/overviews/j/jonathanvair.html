    "published_at": "2015-01-23T00:50:57+00:00",
    "summary": "\u003ca href=\"https://gumroad.com/l/beokay\" target=\"_blank\"\u003e\u003cimg src=\"https://s2.postimg.org/t92372a49/resinz-ad.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003eMost people know me as Stigmata, but my real name is Jonathan Vair Duncan. I was a budding commercial art hopeful who burnt out at age 23 and hungered for greater purpose. After years of stumbling I created a surreal but powerful job that didn\u0027t exist before! Instead of focusing on the cool factor I\u0027m now bent on being as truthful as possible in my art, life, and discussions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait a second\u2014You\u0027re the only person with your job? That sounds clickbait-y.\u003c/strong\u003e\u003cbr\u003eWell, hear me out.\u00a0\u003cstrong\u003e\u003c/strong\u003eI\u0027m not too far off from a normal illustrator except for one huge difference:\u003cbr\u003eMy commissions\u003cstrong\u003e\u00a0\u003c/strong\u003erepresent my clients. When I take on character commissions I have to learn what my clients need on a deep, personal level, because the way I approach commissions can alter their lives\u0027 trajectories. After a few years of my techniques I spun this on myself and discovered\u00a0\u003ca href=\"https://gumroad.com/l/beokay\"\u003ea new form of art self-therapy\u003c/a\u003e! I left my addict recovery group, my therapist, and I now give lectures, write articles, and create more artwork documenting this process of bringing awareness and healing to others using art! While my solution and job choice isn\u0027t for everyone (please don\u0027t view me as a substitute for clinical help!), I\u0027m proud of my legacy and\u00a0\u003ca href=\"http://www.furaffinity.net/view/17952466/\" rel=\"nofollow\" target=\"_blank\"\u003eall those who trust me\u003c/a\u003e with their genuine selves.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut what is this Patreon thing?\u003cbr\u003e\u003c/strong\u003eNot only does this serve as a type of mailing list, but it\u0027s a secure and no-hassle way to give me monthly donations. You can give any amount per month\u2014even one dollar\u2014 and cancel whenever you want! If you want to stay up to date with WIPs and sensitive work I\u0027m not yet sure about publishing, this is the best way to do it. Otherwise you can still join\u00a0\u003ca href=\"http://eepurl.com/c0Oc0T \"\u003emy public mailing list\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor just a buck per month\u2026\u003cbr\u003e\u003c/strong\u003eYou\u0027ll get access to exclusive talks and news posts. My guests and I don\u0027t small talk and there is no taboo subject. If you want your beliefs challenged you came to the right place.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the most popular option?\u003cbr\u003e\u003c/strong\u003eI recommend the Black Hare tier for 10USD/month. You\u0027ll get the full package of all my personal art updates and my journal entries. My strongest and most intimate pieces of art are shown here up to a year before anywhere. As the backbone of my Patreon presence, there\u0027s a reason \u003cstrong\u003emore people pick the Black Hare tier\u003c/strong\u003e \u003cstrong\u003ethan any other!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor a full breakdown of tier rewards, see below.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for reading!\u00a0\u003cbr\u003e\u003cbr\u003e-Jonathan\u003cbr\u003e"
