    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/LT_v2gjYjjQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=LT_v2gjYjjQ",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello there, I\u0027m Jimmy Vegas.\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eDesign your own Video Games AND Apps through the power of \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eUnity\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://jvunity.weebly.com/uploads/4/7/6/0/47606749/08logoa_orig.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://jvunity.weebly.com/uploads/4/7/6/0/47606749/01who_orig.png\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nWelcome to my Patreon page. Let\u0027s get straight to it. Yes, Jimmy is actually my name. I\u0027m 33 and I live in the United Kingdom. Since 2014 I have presented hundreds of \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eUnity\u003c/span\u003e\u003c/strong\u003e tutorials on YouTube for\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFREE\u003c/span\u003e\u003c/strong\u003e.\u00a0All the tutorials you see on my channel are the result of years of hard work and knowledge brought into video form for you to learn from. I won\u0027t be giving up any time soon either - this is my passion for life.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBottom Line: I make Unity Tutorials on YouTube:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBeginners\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726\u003c/span\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eDriving \u0026amp; Racing\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAndroid \u0026amp; iOS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eRPG\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSurvival Horror\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFPS\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726\u003c/span\u003e \u003cstrong\u003ePlatformers\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726 \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCoding\u00a0\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTips \u0026amp; Tricks\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eApps\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e...and so much more...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://jvunity.weebly.com/uploads/4/7/6/0/47606749/02why_orig.png\"\u003e\n\u003c/div\u003e\nPatreon is a great way of connecting with the fans and viewers on a much more personal level, and it also gives them a chance to receive personalized rewards, such as project files and livestream sponsors.\u003cbr\u003e\n\u003cbr\u003e\nRemember: \u003cstrong\u003e\u003cem\u003eYou can always decrease or cancel your pledge completely if you aren\u0027t happy!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"https://jvunity.weebly.com/uploads/4/7/6/0/47606749/03what_orig.png\"\u003e\u003cbr\u003e\n\tSince January 2018, JV Unity became a majority part-time job - meaning it is my main job as well as other things in the real world. I don\u0027t charge for any of the tutorials, assets or scripts, but after all, I have to pay bills (\u003cem\u003eugh\u003c/em\u003e), a mortgage (\u003cem\u003eblah\u003c/em\u003e), groceries (\u003cem\u003eyummy\u003c/em\u003e), as well as spending my time writing, constructing and filming all the content. At present, the income I get from the \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eUnity\u003c/span\u003e\u003c/strong\u003e tutorials is mostly via ads - and remember, ad\u0027s don\u0027t pay a lot unless you have billions of views every month - which I don\u0027t... Yet ;-)\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://jvunity.weebly.com/uploads/4/7/6/0/47606749/06off_orig.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nAll of my tutorials for\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eUnity\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003efree assets\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003efree scripts\u003c/span\u003e\u003c/strong\u003e\u00a0are a great place to start and I do my best to offer support when you have problems in the \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eUnity\u003c/span\u003e\u003c/strong\u003e engine.\u003cbr\u003e\n\u003cbr\u003e\nBecoming a Patron here entitles you to a whole lot more than just the standard stuff. The more support I get, the more I can give. Going full-time with \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eUnity\u003c/span\u003e\u003c/strong\u003e is something which is absolutely possible.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"https://jvunity.weebly.com/uploads/4/7/6/0/47606749/07rew_orig.png\"\u003e\u003cbr\u003e\n\tPatreon gives me the chance to reward everybody who joins my exclusive community, and your generosity will always be rewarded:\u003cbr\u003e\n\t\u003cimg src=\"https://jvunity.weebly.com/uploads/4/7/6/0/47606749/rewardsthird_orig.png\"\u003e\u003cbr\u003e\n\t\u003cem\u003eProject files issued will be at the time of the latest tutorial for the series requested.\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://jvunity.weebly.com/uploads/4/7/6/0/47606749/04goal_orig.png\"\u003e\u003cbr\u003e\n\tEvery Patron who supports me here helps me achieve the following goals:\n\u003c/div\u003e\n\u003cimg src=\"https://jvunity.weebly.com/uploads/4/7/6/0/47606749/levelsfinal06_orig.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://jvunity.weebly.com/uploads/4/7/6/0/47606749/05ult_orig.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI would like JV Unity to be my only job and dedicate all my time to supporting the viewers. I have the knowledge, experience and confidence to make this a reality, but without the support of my fans, I am a little limited on what I can produce.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://jvunity.weebly.com/uploads/4/7/6/0/47606749/08thank_orig.png\"\u003e\n\u003c/div\u003e\nI would like to thank you all for your generosity and support here on Patreon as well as on YouTube. Everything you guys do helps me become a better tutor and in turn helps you all become better developers.\u003cbr\u003e\n\u003cbr\u003e\nCome join me on this journey :-)\u003cbr\u003e"
