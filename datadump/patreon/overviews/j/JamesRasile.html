    "summary": "\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is James Rasile, I\u0027m an author. That is my job. I also have a podcast (The Rebel Scum Podcast) which I co-host, but ultimately I am an author. My first novel, Cape\u0027s Side Bay, will be released in 2018, and I couldn\u0027t be more excited! \u003cbr\u003e\u003cbr\u003eCheck Out\u00a0\u003ca href=\"https://www.inkshares.com/books/cape-s-side-bay\"\u003eCape\u0027s Side Bay\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON \u0026amp; WHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat being said, I love writing, and one novel is not enough!\u003cbr\u003eHere on Patreon, for $1 a month my goal is to write a series of stories. Each month se a new chapter, or multiple chapters, that all fit into an isolated story. Think of it like the 1800\u0027s when novels first ran as series. You will receive a series (every few months the series will be skipped over to bring you a short isolated story), and when that series concludes a new one will begin.\u003cbr\u003eYou will get to watch as the story grows, and offer suggestions (should you have any). Other Patreon donations will see be able to name a character.\u003cbr\u003e\u003cbr\u003eWhen we reach a specific goal I will look into publishing these stories into book-form, so you can read them on physical paper. In the meantime Patreon is the best place to showcase my work, and offers you immediate, affordable access to the stories I am writing!\u003cbr\u003e\u003cbr\u003eThank you for your time"
