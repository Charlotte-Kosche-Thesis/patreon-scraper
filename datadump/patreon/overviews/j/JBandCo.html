    "summary": "\u003ca href=\"http://illuminatescanlations.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eIlluminate Scanlations\u003c/a\u003e is a team aiming to provide accurate, uncensored, and uncorrupted translations of Pocket Monsters Special/Adventures that are faithful to the original series. \u003cbr\u003e\u003cbr\u003eNames will not be swapped, no personal \"headcanons\" will be inserted, and the art will remain unaltered in the original right-to-left reading format, as the author and artist originally intended.\u003cbr\u003e\u003cbr\u003eUnfortunately, most of the raw purchases are provided by\u00a0\u003ca href=\"https://ilovecrt.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCrt\u003c/a\u003e, who doesn\u0027t have enough funds to pay off his bills.\u003cbr\u003e\u003cbr\u003eBy setting up a Patreon, we hope that you like our work enough to help pay a small fraction of the costs to help provide speedily releases. These monthly magazines, along with fast shipping, rack up over even a short period time.\u003cbr\u003e\u003cbr\u003eEstimations per monthly purchase is about $20, whereas the original book costs about $8-$9.\u003cbr\u003e\u003cbr\u003eFor a real example, the past two SM chapters have costed Crt roughly $35-$40, which is really expensive for 24 pages in newspaper quality.\u003cbr\u003e\u003cbr\u003eThat\u0027s a ton of money he\u0027s sinking in to purchase these products overseas.\u003cbr\u003e\u003cbr\u003eWe would be really grateful if you could donate $2-$3, as that\u0027ll help cover some of the expensive shipping costs that he has to deal with.\u003cbr\u003e\u003cbr\u003eThe funds will be strictly used to purchase Pok\u00e9mon manga raws for the community or to help maintain the site it\u0027s been hosted on for almost a decade.\u003cbr\u003e\u003cbr\u003eOur main goal is to hit at least $60, because hosting a site that contains over 5000 images in their highest, non-compressed quality costs a ton of money."
