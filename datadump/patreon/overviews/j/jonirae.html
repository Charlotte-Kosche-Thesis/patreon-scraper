    "summary": "\u003cstrong\u003e\u003c/strong\u003eOnce upon a time there was a girl.  She wasn\u2019t a particularly happy \nchild, but she loved to be creative and spent every spare moment adding \nto the towering stacks of drawing books and canvases in her room.  Her dad \nhad been an artist, and it made her feel like she was closer to him, \nthat she was like him, when she drew her little pictures.  She dreamed \nof going to art school, and unsuccessfully tried to talk people into \npaying for painting classes.  She dreamed of writing books.  She just wanted to CREATE\u2026\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eAnd then she did.  But not the way she thought she would.\u003cbr\u003e\u003c/strong\u003eShe fell in love, got married, started writing, started a \u003ca href=\"https://www.facebook.com/talesofakitchenwitch\" rel=\"nofollow\"\u003eblog\u003c/a\u003e and started having babies. \u003cstrong\u003eFive of them.\u00a0 \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhich brings us to the present...\u00a0 \u003cbr\u003e\u003cbr\u003eI just want to make art.\u00a0 I want to create.\u003c/strong\u003e\u003cbr\u003eIf you were to become a patron, I\u0027d be able to have the time to grow as an artist and take care of my family more easily.  I can continue to do what I love, providing art and content to you all, without worrying I\u0027m taking resources away from my family.  I am ridiculously appreciative of any help that I receive from you!  You are helping that little girl up above reach her dreams.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e I get to be an ARTIST.\u00a0 \u003cbr\u003e\u003cbr\u003eAnd the icing on the cake is, you get to receive personal art, sneak peaks, treats, and videos for being a part of this story. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eVideo will be coming soon!\u00a0 I started this on an angst-filled whim.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
