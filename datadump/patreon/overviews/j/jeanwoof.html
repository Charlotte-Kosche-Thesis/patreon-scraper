.gif\"\u003e\u003cbr\u003e\u003cstrong\u003eMany thanks for visiting, every support means a lot for me! Thank You so much \u0026gt;#\u0026lt;\u003cbr\u003e\u003cbr\u003eEXAMPLES OF MY FULL RENDERED WORK (would love to make my Infernochant project look like these):\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/gx5tMYd.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BZR6M34.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/E4teKwp.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ve1G9eE.gif\"\u003e\u003cbr\u003e\u003cbr\u003eMore can be FOUND HERE \u0026gt;\u0026gt;\u00a0\u003ca href=\"http://www.furaffinity.net/gallery/jeanwoof/folder/138228/Gifs-Animations\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/gallery/jeanwoof/folder/138228/Gifs-Animations\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWARNING: It would be good if You\u0027d be +18(+21), cause im posting nsfw things :\u0026gt;\u003c/strong\u003e\u003c/div\u003e"
