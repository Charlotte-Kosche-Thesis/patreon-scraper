    "summary": "I am photographer, a writer, and foremost a software engineer.\u003cbr\u003e\u003cbr\u003eI\u0027m always in search of the next great photo, the next story of adventure, magic, and wonder.\u003cbr\u003e\u003cbr\u003eSupport me and I\u0027ll share the best with you. Your donation will help me to keep working hard exploring the wilds for that perfect shot, or building a world  that you can immerse yourself in, and have a space faring adventure while you\u0027re at it.\u003cbr\u003e\u003cbr\u003eYou can buy limited edition prints of my photography over on my \u003ca href=\"https://www.etsy.com/uk/shop/jackregnart\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy store\u003c/a\u003e as well as\u00a0\u003ca href=\"https://jackregnart.com/photography\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://jackregnart.com/photography\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have a subreddit where I will be posting stories here \u00a0\u003ca href=\"http://reddit.com/r/err_ok\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://reddit.com/r/err_ok\u003c/a\u003e \u2013 it\u0027s a bit barren at the moment, but i have lots to add \u2013\u00a0\u00a0as well as \u00a0\u003ca href=\"http://blog.jackregnart.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://blog.jackregnart.com/\u003c/a\u003e where I post about photography, exhibitions, and food.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20 Pledge - Calendars\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEach year you will receive a photo calendar that you can use throughout the year to plan your days! (To make time for planting nefarious stickers and reading short stories.)\u003cbr\u003e\u003cbr\u003eAs it\u0027s September, I\u0027m not sure anyone will want 2016 calendars, I\u0027ll start shipping them for 2017 as soon there is support! Who knows, maybe the first one will have something special about it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$16 Pledge - Sticker Books\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy first sticker book designs are still being finalised, I\u0027ll post a preview up here when I have some more details.\u003cbr\u003e\u003cbr\u003eEvery month you will receive a Sticker Book with 90 stickers. There will be 12 unique designs per sticker book, per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 Pledge - Novels\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe first is my original NanoWrimo project the Sci Fi, \u2018Thoughts of Di\u2019Tan\u2019, the other is a more recent fantasy project \u2018Dorgloom\u2019s Teeth\u2019. Advance chapters and bonus material will be available to supporters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 Pledge - Combined Pledge\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis level combines the rawrbot shield, as well as the webapp access \u0026amp; support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$4 Pledge - Short stories\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe first short story is titled \"Bounty on the Ways\". It\u0027ll be there waiting and I\u0027ll be working on more of them!\u003cbr\u003e\u003cbr\u003eThese sci-fi short stories will be posted in the Patreon supporter area. Various different characters are being covered. Bounty hunters, members of the military, officers of the law, politicians, settlers, robots, and even your average teen. There will be a few surprise conspiracies I\u2019m sure. Some of the stories may even share a common link or character.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3 Pledge - Support Apps\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe following are some examples:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://map.baringofishing.com/\" rel=\"nofollow\"\u003ehttps://map.baringofishing.com\u003c/a\u003e - The annual charity Baringo Fishing Competition mapping engine.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://hephaestus.vdtapp.com/\" rel=\"nofollow\"\u003ehttp://hephaestus.poseidon.torii.tk\u003c/a\u003e - A Rails CMS that\u0027s working its way (slowly) onto Github.\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003ca href=\"http://gps.jackregnart.com/\" rel=\"nofollow\"\u003ehttp://gps.jackregnart.com\u003c/a\u003e - Upload and track GPS data, cool gmaps visualisations, you can race each other. You may need to look at my designs for an arduino GPS tracker to take part. \u003c/del\u003eCurrently offline for upgrades. Give me support so I can get it back up and running!\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003ca href=\"https://free-to-dnd.vdtapp.com/\" rel=\"nofollow\"\u003ehttps://free-to-dnd.vdtapp.com\u003c/a\u003e - A D\u0026amp;D party schedular webapp.\u003c/del\u003e Currently offline for upgrades. Give me support so I can get it back up and running!\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003ca href=\"https://skrawlr.vdtapp.com/\" rel=\"nofollow\"\u003ehttps://skrawlr.vdtapp.com\u003c/a\u003e - Wiki style story notes. I use this for my novels, along with a monstrous pile of hardcopy notebooks!\u003c/del\u003e\u00a0Currently offline for upgrades. Give me support so I can get it back up and running!\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003ca href=\"https://spodio.vdtapp.com/\" rel=\"nofollow\"\u003ehttps://spodio.vdtapp.com\u003c/a\u003e - Follow Spotify playlists, i\u0027m also adding WebRTC broadcasting so you can be an MC while your followers listen... Still in early stages and will be limited while Spotify\u0027s Web API waits to improve. Youtube Videos, and Deezer integration to follow.\u003c/del\u003e Give me support so I can get it back up and running!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$2 Pledge - rawrbot shield\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs Talos says. rawrbot is a savage. Get protected.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 Pledge - rawrbot \u0026amp; wpr support\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt costs money to feed a poor dinosaur bot. WritingPromptsRobot needs his machine oil. Support them now.\u003cbr\u003e"
