    "creation_name": "theater, making music and shooting films wOOt!",

    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1703304/45f9f3cab94f4d789c290009c659c01f?token-time=2145916800\u0026token-hash=DKbaUor_NtXsB6A8aaDtduzbZmLORkcjW1fhWjiYvrY%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1703304/45f9f3cab94f4d789c290009c659c01f?token-time=2145916800\u0026token-hash=rxpD4eGZqxq2Aeh4Jd0f3D-mmFZ0JDAla4qgcZWxg-M%3D",
    "is_monthly": true,

    "is_paused": false,

    "main_video_embed": null,
    "main_video_url": null,

    "patron_count": 4,
    "pay_per_name": "month",
    "pledge_sum": 19164,
    "pledge_url": "/bePatron?c=1703304",
    "published_at": "2018-04-24T16:54:56+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"http://i1005.photobucket.com/albums/af175/nydramamama/and%20Who%20Are%20You_.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027m a singer, actor, playwright, filmmaker, activist, futurist and gonna be sailor. I spent the last 35 years or so of my life working as a Teaching Artist and Educator. Upon returning to New York City to care for my MoM a wonderful director/producer I know wanted to work with me on my next performance piece but all my time and energy went into looking for a j.o.b. to pay bills. Art would have to wait...again...and again...and again...\u003cbr\u003e\u003cbr\u003eFuck that! I\u0027m supposed to be singing and creating and sharing it with as many people as I can find. Isn\u0027t that why the godDess blessed me with all these gifts? tRump has lurched into our lives and made it even more important for artists to #makeART!\u00a0\u003cbr\u003e\u003cbr\u003eSo yeah, this my Third Act. NOW is most definitely the time and Patreon is the platform from which I can #makeART #myLIFE. I hope you\u0027ll support that vision as best you can.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWAIT, WASN\u0027T YOUR LAST NAME HAMILTON?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eYes, it was. I dropped the \u0027Hamilton\u0027 because it\u0027s a slave name and hey, seems like more than 100 years is long enough to carry that shit. I\u0027m going by my truly \u0027given\u0027 name. Janine Georgette. (My Dad\u0027s name was George and I look just like him so hence... You can call me Gette ;)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1005.photobucket.com/albums/af175/nydramamama/How%20does%20Patreon%20Work_.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eCheck out the official explainer video\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\" target=\"_blank\"\u003eHERE\u003c/a\u003e or my short version which is: if you choose to support me and the artists I work with, you give Patreon your credit card or paypal # and you\u0027re charged $1 at the beginning of every month. (You can give more if you like, the benefits of each tier are listed on the sidebar to your right.)\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eYour support will go toward paying the costs incurred by making art. (For example: camera and editing equipment, rehearsal and performance rentals, props, costumes, publicity, paying collaborators. You get the picture.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1005.photobucket.com/albums/af175/nydramamama/What%203rd%20Act_1.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe greatest creative project of my life is now grown and embarked upon her own life\u0027s journey. I\u0027m over 60 and finally able to focus on the reason I was put on this planet. To sing, to tell stories, to share an experience of spirit with an audience.\u00a0\u003cbr\u003e\u003cbr\u003eMy current project is a multi-disciplinary production that examines how slavery is still very much a part of our lives in ameriKKKa2018. I use spoken word, video, song, improvisation and story to envelop the audience in an interactive theatrical experience.\u003cbr\u003e\u003cbr\u003eThe theater company Ego Actus (My Way) has signed on to produce and I\u0027m working once again with its amazingly compassionate and celebrated director, Joan Kane. The working title? r_Evolution. \u003cbr\u003e\u003cbr\u003eIf you like, you can hear a rough cut of a vocal track for one of the songs in my Patreon Feed.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1005.photobucket.com/albums/af175/nydramamama/What%20does%20a%20buck%20get%20me.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eYou mean besides the warm and fuzzies from making ART possible? Oh baby, I\u0027ve got all kinds of goodies lined up for you. Patrons\u00a0get to \u0027Ride Along\u0027 on this amazing journey. You\u0027ll get to see behind the scenes photos and videos, hear the music I\u0027m working on and give feedback on different pieces that interest you. First looks, free tickets, surprise gifts and oh yeah, ART!\u003cbr\u003e\u003cbr\u003e((insert Happy Dance))\u003cbr\u003e\u003cbr\u003eIt\u0027s so exciting embarking on this journey with you. I\u0027m deeply grateful for whatever support you\u0027re able to share. If you do join me on this adventure, make sure to let me know what you\u0027d like to see and hear more of and I\u0027ll do my best to make it happen.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve got any questions, or just want to tell me how you\u0027re doing, shoot me an email at janine@janinegeorgette.net\u003cbr\u003e\u003cbr\u003eAll my love!\u003cbr\u003eJanine"
   },
