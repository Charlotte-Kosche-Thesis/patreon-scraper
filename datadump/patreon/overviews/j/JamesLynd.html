    "summary": "Hello there, my Patrons!\u003cbr\u003e\u003cbr\u003eI\u0027ve been a creative all my life, but it has only been in recent years that I\u0027ve seen potential in the possibility of making it my career. it was my transition from fine art into photography and videography that opened the door to a whole new world of possibilities - one which began an incredible journey to where I am today.\u00a0\u003cbr\u003e\u003cbr\u003eMy business is still in its infancy, and that is why your support is so integral to my success. By being a Patron of my work, you enable me to worry less about struggling to make ends meet, and focus more on finding great clients, creating great work, and providing beneficial learning materials for those aspiring to work within the creative industry. Furthermore, the endless support I receive from those who promote and encourage my work is ultimately what keeps me going when things get tough!\u00a0\u003cbr\u003e\u003cbr\u003eAs a photographer, I aspire to capture beautiful moments for people. I specialise in music, event and portraiture photography for this very reason - these areas allow me to capture those amazing moments and people who mean so much to us!\u00a0\u003cbr\u003e\u003cbr\u003eIf you think my work is good, and think my career in photography deserves a chance then please become a Patron of my work and become a part of something amazing!\u00a0\u003cbr\u003e\u003cbr\u003eEven as little as $1 a month can make a huge difference to me, and unlocks cool content for you to check out! And don\u0027t forget to follow me on\u00a0\u003ca href=\"https://www.instagram.com/jameslynd\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/JamesLynd\"\u003eTwitter\u003c/a\u003e - lets chat!"
