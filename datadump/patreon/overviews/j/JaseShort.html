    "summary": "Thank you for your support, which allows me to take some time away from graduate work and activism to focus on my seemingly eclectic mix of philosophy, speculative fiction, and politics (though if you read my stuff you know I don\u0027t think its eclectic).\u003cbr\u003e\u003cbr\u003eI\u0027m working on my Master\u0027s at the moment in preparation for PhD work in philosophy, with particular interests in ancient philosophy, German Idealism, phenomenology, Marxism, and feminist theory. \u003cbr\u003e\u003cbr\u003eBut if you\u0027re here you know I am also a huge fan and critic of speculative fiction in all its forms, from science fiction to horror to fantasy and every permutation thereof. My particular interests in that field are in monsters generally and kaiju specifically, space opera, science fictional horror, and the interesection of these with radical politics.\u003cbr\u003e\u003cbr\u003eFinally, my political writings focus on a wide range of topics from the most abstract theory to pieces on very specific localized activist collectives. I do have an almost spectator-sport interest in electoral politics in spite of my radical proclivities. I\u0027m a Marxist, albeit one friendly to anarchists and of a general ecumenical bent.\u003cbr\u003e\u003cbr\u003eThank you for your support. It means everything."
