    "summary": "\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/32c744b9a9efceca14cc578544b4b77a/tumblr_p8umhnqlEV1qjsrxdo1_1280.jpg\"\u003e\u003cbr\u003eWelcome to my Patreon!\u003c/strong\u003e\u003cbr\u003eHey I\u0027m Jenn So, I\u0027m a Canadian Illustrator and graduate of OCAD\u0027s Illustration program who loves creating art, music, and occasionally indie games too! I\u0027ve worked on two games,\u00a0\u003ca href=\"http://supermegaquest.com/\" target=\"_blank\"\u003eBomsy\u003c/a\u003e and\u00a0\u003ca href=\"http://supermegaquest.com/ancestor.html\" target=\"_blank\"\u003eAncestor\u003c/a\u003e, but unfortunately it\u0027s not yet enough to provide a regular income. Through Patreon and with your help, I\u0027ll hopefully be able to spend more time creating and less time worrying to focus on doing what I love to do most; creating illustrations, games and fanart to share with you all!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4ae31d7d76ec6725e1e88552159c27db/tumblr_p8umhnqlEV1qjsrxdo2_1280.gif\"\u003e\u003cbr\u003e\u003cstrong\u003eContent\u003cbr\u003e\u003c/strong\u003ePatrons will have an exclusive inside look at my personal artistic process and how I go about creating illustrations! Different tiers will offer sketches, wip shots, process gifs, as well as high-res illustrations, stuff that I rarely show the public!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note:\u003c/strong\u003e\u00a0I am super grateful to everyone who pledges in support of my stuff, but please remember that I retain the rights to the artwork I post here, and that all exclusive content and high-res images are for personal use only and not to be distributed, posted, or sold elsewhere. You\u0027re free to use the high-res illustrations and files for wallpapers, icons, banners or personal prints, so long as you credit me as the artist!\u00a0\u003cbr\u003e\u003cbr\u003eSocial Media:\u00a0\u003ca href=\"http://jennlso.tumblr.com/\" target=
