    "summary": "\u003cimg src=\"http://russellperkins.com/JoygasmBros_IMG3142.jpg\"\u003e\u003cbr\u003eHey! \u00a0You found our cozy little oasis here on Patreon! \u00a0It\u0027s pretty cool that you decided to take a gander at us, see what we\u0027re all about, and perhaps even subscribe - we definitely appreciate it. So far, it\u0027s been a fascinating adventure, one that we constantly treasure and we\u0027d love to have you join us on our journey of epic proportions.\u003cbr\u003e\u003cbr\u003eOur passion project stems from a desire to cultivate a community that craves pixel goodness, memorable moments, and experiences that make your inner child do the happy dance. \u00a0To us, video games and movies are the vehicles to such nerdvana and that combined with the online capabilities of today make for an amazing opportunity to apply ourselves in an effort to provide everyone with a tangible, entertaining, and insightful, product. \u00a0Combined with our veteran gaming \u0026amp; tech industry experience, we are pouring our blood, sweat, and tears into creating a platform that facilitates exactly that.\u003cbr\u003e\u003cbr\u003eWelcome to \u003cstrong\u003eJoygasm\u003c/strong\u003e, a new show dedicated to video games, movies, and pop culture!\u003cbr\u003e\u003cbr\u003eOur goal is simple: share our magical moments of discovery and geek out with lovely folks just like you, through videos, events, streams, podcasts and other creative avenues. \u00a0 Having said that, we decided to take the plunge and start with the launch of our very own podcast, which is available on both iTunes \u0026amp; Google Play and is filled with saucy banter, ...but that\u0027s just the beginning. \u00a0We have grand plans to make Joygasm the best it can possibly be and that\u0027s where you come in.\u003cbr\u003e\u003cbr\u003eAt the entry level, your subscription will grant you early access to most of our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCBkfGPw2afSxzEr4EOvgj-g\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eyoutube.com/joygasmtv content\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. \u00a0Yep\u00a0- one dollar gets you access to our patreon feed and early access to our podcast show that comes out each week. \u00a0Beyond that, we have several additional reward tiers you can check out on the list to the right side of this writing that may interest you.\u003cbr\u003e\u003cbr\u003eAt the end of the day, the exclusive treats are not what our Patreon is solely about. You believe in what we are doing, care about its success, and ultimately want to help Joygasm grow - and we want to reward you for that. \u00a0We\u0027re pleased and encouraged from all the support we\u0027ve received - it really spurs us on to create the best entertaining product we can for everyone. Thank you for subscribing to us.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eRuss \u0026amp; Steve\u003cbr\u003e"
