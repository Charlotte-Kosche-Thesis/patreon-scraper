    "summary": "This is where I\u0027ve decided to put extended versions of\u00a0\u003ca href=\"http://justonesongmore.com/\" target=\"_blank\"\u003eJust One Song More\u003c/a\u003e pieces. Since I\u0027m strictly limiting the word count for each individual year, and there\u0027s obviously way more to say about most of the songs than the word count can cover, I\u0027ll be posting full 500-1,000 word essays on the leadoff song for each year here, which you can read if you toss me a couple of coins.\u003cbr\u003e\u003cbr\u003eI figure there\u0027s no way you\u0027d end up here unless you already know who I am and what Just One Song More is, but just in case: I\u0027m Jonathan Bogart, a writer and researcher in Chicago. I research and write mostly about twentieth-century music, books, and the cartooning arts.\u00a0\u003ca href=\"http://justonesongmore.com/\" target=\"_blank\"\u003eJust One Song More\u003c/a\u003e is my ongoing project where I write about great records from every year of the twentieth century -- one record for 1901, 10 records for 1910, and so forth. I\u0027m starting these Patreon extras with 1920 because the 1920s are where things really get interesting, as far as I\u0027m concerned, and because I hadn\u0027t thought of it before.\u003cbr\u003e\u003cbr\u003eThanks for your support, if any, and remember to love the music too."
