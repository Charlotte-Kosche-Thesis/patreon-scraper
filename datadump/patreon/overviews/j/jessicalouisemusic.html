    "summary": "Hello \u0026amp; welcome to my Patreon Page!\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve come such a long within just one year and this year things are only going to get better! Here\u0027s one of the best ways you can support me on my journey.\u003cbr\u003e\u003cbr\u003eWHY PATREON? / WHAT IS IT?\u00a0\u003cbr\u003e\u003cbr\u003eI quit my job January 2016 to pursue music full time which gives me so much more time to devote to writing new music and making great content, but it makes financing everything so much harder. Patreon is a way that you can directly support me and the creation of new music, better live broadcasts and better videos.\u00a0All contributions go directly towards recording, producing, editing, equipment, distribution, mastering, paying for my band, paying for my video crew and all the things that go into making great content.\u00a0\u003cbr\u003e\u003cbr\u003eSOUNDS GREAT, HOW CAN I BE A PART OF IT AND WHAT\u2019S IN IT FOR ME? \u003cbr\u003e\u003cbr\u003eGlad you asked! \u003cbr\u003eIf you\u2019d like to support me and my work, simply select how much you want to contribute each month. Every amount you give comes with a certain reward such as:\u003cbr\u003e\u003cbr\u003e- Access to Patreon Only Activity Feed\u003cbr\u003e- Getting to see videos before anyone else\u003cbr\u003e- Singing lessons from me!\u003cbr\u003e- Google hangouts with me!\u003cbr\u003e- Getting snail mail from me\u003cbr\u003e- Free tickets to concerts\u00a0\u003cbr\u003eAND SO MUCH MORE!\u00a0\u003cbr\u003e\u003cbr\u003eCheck out the full list of rewards on the right of this screen!\u003cbr\u003e\u003cbr\u003eWHAT EXACTLY DOES THE MONEY GO TOWARDS?\u003cbr\u003eAll of the contributions I receive go back into making new music and content. For example:\u003cbr\u003e\u003cbr\u003e- Paying my band\u003cbr\u003e- Camera equipment\u00a0\u003cbr\u003e- Lighting equipment\u003cbr\u003e- Sound equipment\u003cbr\u003e- Studio Rentals\u00a0\u003cbr\u003e\u003cbr\u003eThanks again for your love and support! It means so much that you believe in supporting the arts and my future.\u00a0\u003cbr\u003e\u003cbr\u003e\u0026lt;3 Jessica"
