    "summary": "If you prefer to give a one-time tip, you can send it to me via\u00a0\u003ca href=\"https://www.paypal.me/joesondow\" rel=\"nofollow\"\u003ePayPal\u003c/a\u003e or\u00a0\u003ca href=\"http://ko-fi.com/joesondow\"\u003eKo-Fi\u003c/a\u003e,\u00a0or Bitcoin: 3GBBrfGiFwCHPrQmiWdQzzWqy59A5DS4eA\u003cbr\u003e\u003cbr\u003eHi! I\u2019m Joe Sondow, an independent writer, artist, and performer making entertaining stuff for people who like the things I like. One of those things is Star Trek. Over the past few years I\u2019ve been writing some Twitter accounts that have grown popular, including\u00a0\u003ca href=\"https://twitter.com/PicardTips\"\u003e@PicardTips\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/RikerGoogling\" rel=\"nofollow\"\u003e@RikerGoogling\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/WorfEmail\"\u003e@WorfEmail\u003c/a\u003e. I also run\u00a0\u003ca href=\"https://twitter.com/StarTrekHour\"\u003e@StarTrekHour\u003c/a\u003e, a weekly hashtag-based public discussion about Star Trek. My accounts have been featured by\u00a0\u003ca href=\"https://geekandsundry.com/tweet-me-up-scotty-our-favorite-trek-twitter-accounts/\"\u003eGeek \u0026amp; Sundry\u003c/a\u003e,\u00a0\u003ca href=\"http://uproxx.com/gammasquad/2014/05/best-of-star-trek-riker-googling-twitter/\" rel=\"nofollow\"\u003eUproxx\u003c/a\u003e, \u003ca href=\"http://groupthink.jezebel.com/riker-googling-1536600320\" rel=\"nofollow\"\u003eJezebel\u003c/a\u003e, \u003ca href=\"http://www.entrepreneur.com/article/234160\" rel=\"nofollow\"\u003eEntrepreneur\u003c/a\u003e, \u003ca href=\"http://mashable.com/2013/05/28/guilty-pleasure-twitter/\" rel=\"nofollow\"\u003eMashable\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/georgehtakei/posts/1009585095737610\" rel=\"nofollow\"\u003eGeorge Takei\u003c/a\u003e, and\u00a0\u003ca href=\"https://ladygeekgirl.wordpress.com/2015/11/11/web-crush-wednesdays-star-trek-novelty-twitter/\" rel=\"nofollow\"\u003ea\u003c/a\u003e \u003ca href=\"http://optimalhumanmodulation.com/2014/11/12/picard-management-tip-sanity-for-twitter-work-and-life/\" rel=\"nofollow\"\u003ebunch\u003c/a\u003e \u003ca href=\"http://www.undeniableruth.com/tag/staying-organized/\" rel=\"nofollow\"\u003eof\u003c/a\u003e \u003ca href=\"http://www.popcults.com/entertain-yourself-with-these-fun-star-trek-twitter-accounts/\" rel=\"nofollow\"\u003epersonal\u003c/a\u003e \u003ca href=\"http://www.giantfreakinrobot.com/scifi/commander-william-riker-google.html\" rel=\"nofollow\"\u003eblogs\u003c/a\u003e \u003ca href=\"http://www.danielrichnak.com/blog/2013/4/7/leadership-according-to-picard.html\" rel=\"nofollow\"\u003eand\u003c/a\u003e \u003ca href=\"http://thenerderypublic.com/six-of-the-best-pop-up-twitter-accounts/\" rel=\"nofollow\"\u003earticles\u003c/a\u003e. @RikerGoogling fans have made \u003ca href=\"https://twitter.com/justinsnow/status/529743122021253123\" rel=\"nofollow\"\u003ean awesome Halloween costume\u003c/a\u003e and \u003ca href=\"http://riker.whereslucian.com/\" rel=\"nofollow\"\u003ea custom-coded search page\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI also make Twitter game and art bots such as\u00a0\u003ca href=\"https://twitter.com/EmojiTetra\"\u003e@EmojiTetra\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/EmojiAquarium\"\u003e@EmojiAquarium\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/EmojiMeadow\"\u003e@EmojiMeadow\u003c/a\u003e, to try to make Twitter a more enjoyable experience and less of a hellscape.\u003cbr\u003e\u003cbr\u003eSome fans have expressed a desire to tip me for bringing some laughs and inspiration to their daily routine, and I have nothing against money, so I figured I\u2019d put up a Patreon page to let people donate if they\u2019d like to. I sincerely appreciate the fact that people read my work and enjoy it enough to share it with their friends. If you get enough enjoyment from my work that you\u2019d like to encourage me to keep it up by giving me money each month, then you have my overwhelming gratitude.\u003cbr\u003e\u003cbr\u003eI wanted to keep this page pretty short, so I put all my rambling disclaimers and whatnot over on\u00a0\u003ca href=\"https://joesondow.wordpress.com/2015/02/15/patreon-disclaimers/\" rel=\"nofollow\"\u003emy blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ePlaces to see my ongoing work\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/JoeSondow\"\u003ehttps://twitter.com/JoeSondow\u003c/a\u003e\u003cbr\u003eTwitch: \u003ca href=\"https://twitch.tv/JoeSondow\"\u003ehttps://twitch.tv/JoeSondow\u003cbr\u003e\u003c/a\u003eGitLab: \u003ca href=\"https://github.com/JoeSondow\"\u003ehttps://gitlab.com/JoeSondow\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlaces I haven\u0027t been using as much recently\u003cbr\u003eWordpress: \u003ca href=\"https://joesondow.wordpress.com/\"\u003ehttps://joesondow.wordpress.com/\u003c/a\u003e\u003cbr\u003eYouTube: \u003ca href=\"https://youtube.com/JoeSondow\"\u003ehttps://youtube.com/JoeSondow\u003c/a\u003e\u003cbr\u003ePeriscope: \u003ca href=\"https://periscope.tv/JoeSondow\"\u003ehttps://periscope.tv/JoeSondow\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://facebook.com/sondow\"\u003ehttps://facebook.com/sondow\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://instagram.com/JoeSondow\"\u003ehttps://instagram.com/JoeSondow\u003c/a\u003e\u003cbr\u003eTumblr:\u00a0\u003ca href=\"http://joesondow.tumblr.com/\" rel=\"nofollow\"\u003ehttp://joesondow.tumblr.com/\u003c/a\u003e\u003cbr\u003eVine:\u00a0\u003ca href=\"https://vine.co/JoeSondow\" rel=\"nofollow\"\u003ehttps://vine.co/JoeSondow\u003c/a\u003e\u003cbr\u003ePinterest: \u003ca href=\"https://pinterest.com/JoeSondow\" rel=\"nofollow\"\u003ehttps://pinterest.com/JoeSondow\u003c/a\u003e\u003cbr\u003eG+:\u00a0\u003ca href=\"https://plus.google.com/+JoeSondow\" rel=\"nofollow\"\u003ehttps://plus.google.com/+JoeSondow\u003cbr\u003e\u003c/a\u003eLinkedIn:\u00a0\u003ca href=\"https://
