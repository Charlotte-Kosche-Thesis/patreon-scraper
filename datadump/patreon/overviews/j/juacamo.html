tart.com/\"\u003ehttps://juacamo.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you want to contact me about specific commissions my rules and chart are on my DeviantArt page and you can message me directly there or here.\u003cbr\u003e\u003cbr\u003eAll proceeds are currently being used to pay bills, loans, and saved up for later projects as well as supplies (such as tablet replacements, computer parts, sketchbooks, etc.)\u003cbr\u003e\u003cbr\u003eThank you for your time and I hope you enjoy my work hehe.\u003cbr\u003e"
