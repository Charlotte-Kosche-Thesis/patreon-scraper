    "summary": "Thank you for finding me here on Patreon.\u00a0 To those who are already familiar with my work, my sincere gratitude for your ongoing support.\u00a0 To those new to my art, welcome!\u003cbr\u003e\u003cbr\u003eI\u0027m from New Zealand but am now currently based out of Los Angeles, CA.\u00a0 My first album \u003cstrong\u003eThe Replicant\u003c/strong\u003e (released exclusively on vinyl in 2015) was a piece that explored cinematic drum and bass while also delving into haunting, ambient music.\u00a0 \u003cbr\u003e\u003cbr\u003eFor 2016 Piano Day I released the track, \u003cstrong\u003eWeave.\u00a0\u00a0\u003c/strong\u003eThe song incorporates strings and electronic minimalism to create a scaffolding for a lonely, skeletal progression. \u003cstrong\u003eWeave \u003c/strong\u003ewas my first foray into creating an original digital animation to complement my musical work.\u00a0\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/166751337\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eEarlier this year I released my project, \u003cstrong\u003eCircuits \u003c/strong\u003e(7\" vinyl + digital EP).\u00a0 5 physical songs (A1, A2, Intermission AR, B1, B2) were written for \u003cstrong\u003eCircuits, \u003c/strong\u003ehowever, depending on your play back method at least 17 variant songs could be created.\u00a0 The album was designed to allow the listener to be able to overlay songs to produce new sounds and compositions.\u00a0 See below for an example of the layering effect utilizing the 7\" vinyl and digital copy.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/G5W-Q5e2Ca8\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eAnother important piece of \u003cstrong\u003eCircuits \u003c/strong\u003ewas the complementary art installation, performed one night only, in Los Angeles.\u00a0 The art installation explored the physical representation of how the songs were played individually and when layered together.\u00a0 The show utilized various tools from live instrumentation, digital animation, and hand painted imagery.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/20785806_1160130937454196_279260940511461429_o.jpg?oh=bd2f6e09194ebd88705bfee2fda8a585\u0026amp;oe=5A7C6897\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003eAs the project becomes more ambitious and intensive I want to continue to explore what I am capable of creating.\u00a0 I want to share this work with those my art connects with.\u00a0 I want to be free to take risks, and fail if need be, in my pursuit of always pushing further.\u00a0 This is best achieved independently of a label or production team trying to play it safe or cash in.\u00a0 I would be honored for you to take this trip with me.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI invite you to explore my Goals section to learn about my upcoming project.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThank you for taking the time to get to know me and my work.\u00a0 This project would be nothing without my community.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u003cbr\u003eIf you decide to pledge, at the end of the check out process, you can add a \"monthly max.\" If you want to be charged $2/month, Select to\u00a0\u003cstrong\u003esupport one time per month\u003c/strong\u003e. Otherwise you\u0027ll be pledging $2/piece and not $2/month.\u003cbr\u003e\u003cbr\u003eThank you for your support,\u003cbr\u003eJesse Woolston/Koronis\u003cbr\u003e\u003cbr\u003e"
