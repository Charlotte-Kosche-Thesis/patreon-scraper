    "summary": "\u003ch3\u003eHowdy do ladies and turds, to another episode of the Slovak Mountain Man...\u003c/h3\u003e\n\u003cbr\u003eI am the \u003cstrong\u003eSlovak Mountain Man\u003c/strong\u003e, but my full name is \u003cstrong\u003eJakub Tilecky\u003c/strong\u003e \u003cdel\u003e\u003cem\u003e(the ladies call me JSteel huehuehue\u003c/em\u003e)\u003c/del\u003e and I am the creator of cheesy\u00a0\u003ca href=\"https://www.youtube.com/user/jakub426\" target=\"_blank\"\u003e Youtube Videos\u003c/a\u003e and\u00a0\u003ca href=\"https://slovakmountainman.wordpress.com\" target=\"_blank\"\u003eLive Streams\u003c/a\u003e. Which has been going on since around 2010 after I entered into an online video contest and fell in love with the process of \u003cstrong\u003eFilmmaking\u003c/strong\u003e. To learn more about who I am as a person or what I do, feel free to enjoy the video above. \u003cstrong\u003eWith that said, Thank You first of all for even taking a yonder at my Patreon Page, I hope you enjoy your visit here.\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://oi68.tinypic.com/6rjx9u.jpg\"\u003e\u003cbr\u003e\t\t\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eMy first video uploaded August 2010, with a fake taped cardboard mustache and beard\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\t\u003ch4\u003e\u003cu\u003e\u003cbr\u003e\t\t\u003c/u\u003e\u003c/h4\u003e\t\u003ch4\u003e\u003cu\u003eWhat is Patreon?\u003c/u\u003e\u003c/h4\u003e\n\u003c/div\u003ePatreon is a website that allows fans to support creators, either monthly or per creation. Think of it as sending tips to your favorite musicians, filmmakers, game developers or any other artists and helping them continue doing what they love.\u00a0So in other words, with an optional contribution of a few dollars each month, you directly\u00a0impact how I work as an entertainer. \u003cstrong\u003eHelping with the success of not only my channel but the quality and consistency of future projects. Which comes full circle into producing more content for you as the viewer. The regular Slovak Mountain Man videos and Live Streams will still continue though regardless.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cimg src=\"http://oi66.tinypic.com/j5z4eo.jpg\"\u003e\u003cbr\u003e\t\t\u003cem\u003e\u003cstrong\u003eAs the videos gained feedback... I made them more ambitious with acting, music, and props like fake cash\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cu\u003e\u003cbr\u003e\n\u003c/u\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cu\u003eReward Tiers:\u003c/u\u003e\u003c/h4\u003e\n\u003cstrong\u003eYou are welcome to pledge whatever amount (doesn\u0027t have to be any of the below) that you feel my content deserves\u003c/strong\u003e. But as a Thank You for doing so, I\u0027ve set up three Tiers and provided the first post in each category as a free sample. To help share exactly what Rewards you should expect to receive. \u003cem\u003eKeep in mind that\u00a0\u003c/em\u003e\u003cem\u003ePayPal is preferred due to high fees for credit card payments.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e$1 Bootleggers:\u00a0\u003c/u\u003e\u003c/strong\u003e \u003cblockquote\u003e\n\t\u003cem\u003e\n\tThis is the first class and recommended for those that just want to support me with some extra cash. But are either satisfied with the current Rewards or aren\u0027t interested in the other ones. For pledging $1, you gain access to my future\n\t\u003cstrong\u003e\n\t\u003ca href=\"https://www.youtube.com/playlist?list=PLHvfNVTz_9wKxRhHgAbIHb7_ANMBVJA1w\"\u003eBehind The Scene\u003c/a\u003e\u003c/strong\u003e footage. These take extra time, effort, and planning to edit but show the process of how I go about creating my videos. Despite that, it seems hardly anybody watches them.... so they will become a Patreon Exclusive with the\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/n-gin-scene-2-14448709\" target=\"_blank\"\u003e N.Gin Scene (Crash 2 Review)\u00a0\u003c/a\u003e\u003cem\u003ebeing the last Publicly available episode. Then, I shall also record \u003ca href=\"https://www.patreon.com/posts/nickelodeon-plug-14658686\" target=\"_blank\"\u003eVlogs\u003c/a\u003e every once in awhile on all sorts of stuff. Could be of my progress with editing, to the games I\u0027ve recently been playing. Essentially, it will be a fun little series that could really be about anything. And finally, the Bootleggers will be able to view \u003cstrong\u003ePatreon Posts\u003c/strong\u003e on this Page. Which will mainly be either Live Stream \u003ca href=\"https://www.youtube.com/watch?v=yoGySQGQ80A\"\u003eAnnouncments\u003c/a\u003e, Making Of \u003ca href=\"https://slovakmountainman.wordpress.com/2017/06/01/i-made-a-wearable-aku-aku-mask/\"\u003ePictures\u003c/a\u003e, or anything similar to the vlogs except in text form \u003cdel\u003eI think\u003c/del\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003c/em\u003e\n\u003c/blockquote\u003e \u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://oi66.tinypic.com/s3pqb9.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eHere I am as a bootlegging pirate myself while recording the Patreon Intro video\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cu\u003e$2 Movie Buffs:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cem\u003e\n\tHere is the second class for people that don\u0027t mind sending $2 and want extra private streams with Jakub. The big one here is our\n\t\u003cstrong\u003e\u00a0\u003ca href=\"https://docs.google.com/document/d/e/2PACX-1vRm2ViNtDI8qWJ3e96v2mHaVGjH9Sh-czk0-kaqV5DGgE_smOwo-gsIz_JZIB-dKtW8hCP3QFkMnFlI/pub\" target=\"_blank\"\u003eMovie Buff: Film Streams\u003c/a\u003e\u003c/strong\u003e. These will be monthly live streams that are privately broadcasted. Jakub will inform Patrons early as to what film we shall be watching as well as the schedule. \u003cstrong\u003eDue to copyright though, I will need to blur out the screen and mute the films audio as it would be illegal to share that online. So\u00a0\u003c/strong\u003e\u003cstrong\u003eyou will need your own copy of the movie as we shall sync it together beforehand\u003c/strong\u003e. It\u0027s best to arrive early and not miss out. Tis not limited to films either as we can also enjoy watching shows together such as\u00a0\u003ca href=\"https://www.patreon.com/posts/legend-of-zelda-14504733\" target=\"_blank\"\u003eThe Legend Of Zelda (1989) Cartoon\u003c/a\u003e for example. All previous Movie Buff streams will be archived and available for future viewing as well. Next up are the\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/14677775\" target=\"_blank\"\u003e\u003cstrong\u003eLive Editing Sessions\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u00a0and will include hanging out with Jakub as he edits the next video for his channel. Which takes a long time so these can be anywhere between an hour long to the entire night. It all depends on the computer but should be relaxing either way. Alongside those, you also get \u003cstrong\u003eEarly Acess to my future videos\u003c/strong\u003e as soon as they are uploaded to YouTube. I\u0027ll disable monetization as well so you don\u0027t have to sit through any Ads but will re-enable them once the video has been made Public. Last of all, all the \u003cstrong\u003e$1 Bootlegger Rewards\u003c/strong\u003e shall be yours to enjoy too.\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/blockquote\u003e \u003cstrong\u003e\u003cimg src=\"http://oi66.tinypic.com/ehbwx1.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cem\u003e\u003cstrong\u003eIn 2014, I started the annual \"Halloween SpookFest\" to enjoy Public Domain Horror films like Night Of The Living Dead\u00a0\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e$5 Cheffy T\u0027s:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cem\u003e\n\t\u003cem\u003e\n\tHere is the third class for folks that want to fully experience what Patreon has to offer. Starting with Paps new cheesy show \"\u003c/em\u003e\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/14639070\" target=\"_blank\"\u003e\"\u003cstrong\u003eCooking with Cheffy T\"\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e,\u003c/strong\u003e where Pap himself shall create only the freshest of hand crafted feasts delivered directly to you through the internet. Which could be anything from The Pappy T Baguette Special to a number of other scrumptious delicacies. He may not be a trained professional but these meals are one of a kind and vary in quality. So you best get the toilet paper ready early. Then are the\u00a0\u003c/em\u003e\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=2GhtbtzoPyU\" target=\"_blank\"\u003e\u003cstrong\u003eVideo Q\u0026amp;A\u0027s\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cem\u003e, where Jakub will ask the Patrons to share either an interesting topic or question they would want me to cover. If I find your idea fascinating, then it shall be turned into a video.\u003c/em\u003e\u003c/em\u003e\u00a0The Cheffy Ts also recieve scanned copies of my original\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/14640385\" target=\"_blank\"\u003eStoryBoards and Scripts\u003c/a\u003e\u003c/strong\u003e created for episodes of the Slovak Mountain Man. 8 times out of 10 I create a few pages of both so if you\u0027re intrigued in how my videos come to be, then this is for you. There is a number of content that doesn\u0027t make it to the final versions of episodes either, so here is a way to see the original ideas in their unedited form.\u00a0\u003cem\u003eLastly, all the \u003cstrong\u003e$1 Bootlegger and $2 Movie Buffs Rewards\u003c/strong\u003e shall be yours to enjoy too.\u003cbr\u003e\u003c/em\u003e\u003c/blockquote\u003e \u003cimg src=\"http://oi64.tinypic.com/sgmuu0.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\t\t\u003cem\u003e\u003cstrong\u003eHere\u0027s Cheffy T cooking what appears to be his famous Homemade Chili Cheese Nacho Dip\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cu\u003ePatreon Goals:\u003c/u\u003e\u003c/h4\u003eThose are quite alot of Rewards for only $5 a month, but we\u0027re just getting started. With your support, I\u0027ll be able to \u003cstrong\u003eafford traveling expenses\u003c/strong\u003e to attend conventions and actually meet fans of my work. As well as \u003cstrong\u003eupgrade or replace equipment\u003c/strong\u003e such as my editing/streaming laptop to provide higher quality entertainment without being held back by this machines limitations. Finally, Patreon will give me a chance to \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003efocus full-time on my videos or streams\u003c/strong\u003e instead of having to look elsewhere for work and continue this on the side. Once again, coming full circle into producing more content for you as the viewer.\u003cbr\u003e\n\u003cbr\u003eNow, this may or may not be achieved anytime soon. But as a \u003cstrong\u003eThank You\u003c/strong\u003e either way, I\u0027ve also set some campaign goals that viewers should enjoy if we reach a certain amount per month:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e$100 per month\u003c/u\u003e\u003c/strong\u003e - \u003cem\u003e\u003cstrong\u003eThe Movie Buffs shall watch through the\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/51uGyDDYhfL.jpg\" target=\"_blank\"\u003eHigh School Musical Trilogy\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003etogether. I grew up watching these cheesy films back on Disney Channel and can\u0027t remember the last time that was. But am more than ready to sing along once again as a WildCat.\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51uGyDDYhfL.jpg\"\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cu\u003e$300 per month\u003c/u\u003e\u003c/strong\u003e\u003cem\u003e - This is going to be quite something but \u003cstrong\u003eJakub will live stream the entire Kingdom Hearts RPG series for the first time\u003c/strong\u003e.... not just one but all 6 games released through the\u00a0\u003c/em\u003e\u003ca href=\"https://i.imgur.com/SOey9Kn.jpg\" target=\"_blank\"\u003eKingdom Hearts HD 1.5, 2.5, and 2.8 ReMIXs\u00a0including 358/2 Days\u003c/a\u003e \u003cem\u003e\u003cem\u003e(but not the Mobile/ Browser SpinOffs)\u003c/em\u003e\u00a0\u003cdel\u003eI think Phil has all of them but tis\u00a0still confusing eitherway\u003c/del\u003e. Having only played one hour of the original KH, I\u0027m not that thrilled to go through with this (despite enjoying Final Fantasy). As the premise and melodrama of this franchise is too much for me to handle... let alone pouring hundreds of hours into completing them all.... \u003cdel\u003elittle tear\u00a0\u003c/del\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cimg src=\"http://oi64.tinypic.com/hwhd09.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e$500 per month\u003c/u\u003e\u003c/strong\u003e\u003cem\u003e -\u00a0 \u003c/em\u003e\u003cem\u003eFar worse than the above but if we hit this number, \u003cstrong\u003eJakub will live stream the entire Metal Gear Solid series for the first time\u003c/strong\u003e. This is going to be brutal.... I\u0027ve only finished the PS1 release but don\u0027t see myself as a fan eagerly diving into this franchise. However, if my counting skills are correct then that includes \u003ca href=\"https://i.imgur.com/y6um8fC.jpg\" target=\"_blank\"\u003e14 games in total\u003c/a\u003e (but not the Mobile/ Arcade SpinOffs though). Oh my, that is a HUGE chunk of time to put into a series I may not enjoy at all for similar reasons as Kingdom Hearts \u003cdel\u003ePhil insists that MGS and KH will both change my life, whatever you \u003c/del\u003esay\u003cdel\u003e Phil\u003cbr\u003e\u003c/del\u003e\u003cimg src=\"http://oi68.tinypic.com/111teev.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cu\u003eFinal Thoughts:\u003c/u\u003e\u003c/h4\u003eThat is quite a load of writing there and took awhile to completely finish, but with that out of the way... \u003cstrong\u003eTHANK YOU VERY MUCH LADIES AND GENTLEMEN\u003c/strong\u003e for enjoying my content throughout the years and taking the time in reading this Patreon Page. It means alot\u00a0to have you as a member of the \u003cstrong\u003eSlovak Mountain Man Oddballs\u003c/strong\u003e. Despite whatever decision you make (be it to support me here or not), I am always grateful for our growing community and sometimes words just can\u0027t express that enough \u003cdel\u003eeven when I seem abit grumpy during the streams\u003c/del\u003e. So if you can\u0027t afford to pledge monthly through Patreon but still want to help me. Then simply rewatch my\u00a0\u003ca href=\"https://slovakmountainman.wordpress.com\" target=\"_blank\"\u003eVideos\u003c/a\u003e without AdBlock, share them with your pals, shop through my\u00a0\u003ca href=\"https://www.amazon.com/computer-video-games-hardware-accessories/b/ref=as_li_ss_tl?ie=UTF8\u0026amp;node=468642\u0026amp;linkCode=sl2\u0026amp;tag=jakub72-20\u0026amp;linkId=44b78fed569f24ca1e3765218b86af3c\" target=\"_blank\"\u003eAmazon link\u003c/a\u003e, or come join the chat during our\u00a0\u003ca href=\"https://slovakmountainman.wordpress.com/live/\" target=\"_blank\"\u003eLive Streams\u003c/a\u003e. I never expected for so many people to find my work entertaining but can\u0027t wait for what the future may hold. Thank You again everyone, and until next time.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cdel\u003e\u003c/del\u003e\u003cimg src=\"http://oi63.tinypic.com/214clr7.jpg\"\u003e\u003cem\u003e\u003cstrong\u003eI sent this image to Nintendo in hopes of winning their Zelda Contest and being sent to E3 2016 \u003cdel\u003eI didn\u0027t win\u003c/del\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e"

     "created_at": "2017-09-09T09:52:41.037188+00:00",
     "description": "Tis \u003cstrong\u003e$5\u003c/strong\u003e to become one with \u003cstrong\u003eCheffy T \u003c/strong\u003ein Pap\u0027s new show: \u003cem\u003e\u003cstrong\u003eCooking with Cheffy T.\u003c/strong\u003e\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003eThe Cheffy T\u0027s receive:\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cu\u003e\u003cstrong\u003eCooking with Cheffy T Episodes:\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003ePap is proud to share his ingredients and secrets to the world as we\u0027ve been working hard to bring his vision onto your plates. Each monthly episode is as cheesy as his lasagna rolls. So put your aprons on and get those spatulas ready as Cheffy T is here to serve..... YOU!!!\u00a0\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cu\u003e\u003cstrong\u003eVideo Q\u0026amp;A\u003c/strong\u003e\u003c/u\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003e\u0027s:\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e \u003cem\u003eHave an idea or question that you think could make for an interesting video? If so then here\u0027s where to share them as I will ask for suggestions and possibly turn your topic into a Slovak Mountain Man episode.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cu\u003e\u003cstrong\u003eScanned StoryBoards/ Scripts: \u003c/strong\u003e\u003c/u\u003e\u003cem\u003eMany ideas or dialogue doesn\u0027t always make it to the final release of my Slovak Mountain Man episodes. So with the original StoryBoards and Scripts scanned, you can compare or follow the creative process as a guide on how I came up everything right from the start.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cu\u003e\u003cstrong\u003eJakub Streams A Game Of Your Choice:\u003c/strong\u003e\u003c/u\u003e\u003cem\u003e That\u0027s correct, be it anything I have or whatever you decide to suggest or donate physically... which could either be a \u003c/em\u003e\u003ca href=\"https://slovakmountainman.wordpress.com/category/disney-princess-royal-adventure/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cem\u003eone time stream\u003c/em\u003e\u003c/a\u003e\u003cem\u003e or a \u003c/em\u003e\u003ca href=\"https://slovakmountainman.wordpress.com/category/sonic-the-hedgehog-sonic-06/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cem\u003efull playthrough\u003c/em\u003e\u003c/a\u003e\u003cem\u003e (depending on if it\u0027s an enjoyable experience). You need to be part of the $5 or more Reward Tier for at least Five Months before a suggestion is considered. Just don\u0027t expect your game to be played once the requirements above are met. Tis\u0027ll make time for it when I can.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cu\u003e\u003cstrong\u003ePrevious Bootlegger/ Movie Buff Rewards:\u003c/strong\u003e\u003c/u\u003e \u003cem\u003eEverything the $1 and $2 Patrons are given shall also be yours to enjoy\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e",
