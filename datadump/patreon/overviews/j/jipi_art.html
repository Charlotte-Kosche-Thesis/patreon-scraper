y comics\u003c/span\u003e. \u003cbr\u003e\u003cbr\u003e\u22c6 With \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBlue ArtPill\u003c/span\u003e \u003c/strong\u003eyou support me and get\u00a01-3 artworks, 1-2  sketches and 1 work in progress/steps. I decide which sketches and wip to be shown every month.\u003cbr\u003e\u003cbr\u003e\u22c6 The \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eRed ArtPill\u003c/strong\u003e\u003c/span\u003e stuff is more full, just for very-fans, who wanna see extra content, that means more sketches and wip content and higher resolution.\u003cbr\u003e\u003cbr\u003eIf my content seems to you interesting, please welcome! Let\u0027s dive together into the world of fantasy creatures and beautiful ladies!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eThank you for your attention and support\u22c6 Have a nice time!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
