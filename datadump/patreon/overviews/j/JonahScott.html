ated! (Below is an example)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9SYiEnCvSw4\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003eThank you so much for whatever donations you see fit. Every cent helps. There is nothing I can do to thank more than bare my soul with my craft. Thank you so much for your time.\u003cbr\u003e\u003cbr\u003eJonah Scott\u003cbr\u003e\u003cbr\u003e"
