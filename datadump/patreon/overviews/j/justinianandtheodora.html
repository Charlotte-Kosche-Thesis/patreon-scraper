    "summary": "\"...for\nthey had, they said, spent a long time in the country situated north of the\nnumerous nations of India\u2014a country called Serinda\u2014and there they had learned\naccurately by what means it was possible for silk to be produced in the land of\nthe Romans.\"\u003cbr\u003e\u003cbr\u003e\n\nProcopius\nof Caesarea\u003cbr\u003e\n\u003cem\u003eHistory of the Wars\u003c/em\u003e, Book VIII,\nChapter XVII\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0* * * * * * * * * * * * * * * *\u00a0\u003cbr\u003e\u003cbr\u003eCome and experience the universe of history\u0027s greatest power couple.\u003cbr\u003e\u003cbr\u003eIn the 6th century town of Bederiana in Illyria, a region north of modern Greece, Justinian, son of Sabbatius and Vigilantia, rose from a peasant family that for had generations toiled out an existence digging ditches and herding swine. \u00a0Through the intercession of his uncle Justin, an illiterate but ambitious military officer, Justinian was brought to Byzantium to receive an education and join the elite Excubitors in the imperial service. Around the same time at the age of five, Theodora, daughter of a bear trainer and an acrobat, was turned to the harsh world of the 6th century theater when her father Acacius lost his life unexpectedly.\u00a0\u003cbr\u003e\u003cbr\u003eFrom these humble origins Justinian and Theodora rose together to become emperor and empress of the Byzantine Empire. \u003cbr\u003e\u003cbr\u003eTheir extraordinary reign saw the re-conquests of north Africa, Italy and Spain and the re-constitution of the Roman Empire, the construction of the magnificent Hagia Sophia and other incredible works of architecture and a stunning act of early industrial espionage involving two monks they recruited - successfully! - to travel to a distant land beyond the borders of all known maps, even beyond Alexander the Great\u0027s furthest frontier in India, to a mysterious kingdom known only to the Byzantines as Serinda.\u003cbr\u003e\u003cbr\u003eThere was not much social-economic mobility in the 6th century.\u003cbr\u003e\u003cbr\u003eIt was no small matter to rise from pig hearding and the theater to emperor and empress - and - at every step: Justinian and Theodora never disappoint us.\u00a0\u003cbr\u003e\u003cbr\u003eWe begin their story near the end with Serinda. Serinda will be made available first to subscribers on Patreon, then on my website dedicated to Justinian and Theodora.\u00a0\u003cbr\u003e\u003cbr\u003e"
