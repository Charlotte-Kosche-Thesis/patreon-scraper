    "summary": "Good evening patreoners, I am John Conway, Junior Vice President at\u00a0\u003ca href=\"http://johnconway.co\" rel=\"nofollow\" target=\"_blank\"\u003eJohnConway.co\u003c/a\u003e, artist,\u00a0\u003ca href=\"http://tetzoo.com\" rel=\"nofollow\"\u003epodcaster\u003c/a\u003e, and palaeontology person. I spend most of my time drawing and painting\u00a0\u003ca href=\"http://johnconway.co/dinosaurs\" rel=\"nofollow\"\u003edinosaurs\u003c/a\u003e,\u00a0\u003ca href=\"http://johnconway.co/pterosaur\" rel=\"nofollow\"\u003epterosaurs\u003c/a\u003e,\u00a0\u003ca href=\"http://johnconway.co/cities\" rel=\"nofollow\"\u003ecities\u003c/a\u003e,\u00a0\u003ca href=\"http://johnconway.co/robot\" rel=\"nofollow\"\u003egiant robots\u003c/a\u003e,\u00a0\u003ca href=\"http://johnconway.co/miss_cicely_alexander\" rel=\"nofollow\"\u003efairies\u003c/a\u003e, and\u00a0\u003ca href=\"http://johnconway.co/joanna\" rel=\"nofollow\"\u003eugly old people\u003c/a\u003e. I have also made two books, which have been pretty popular:\u003cem\u003e\u00a0\u003ca href=\"http://irregularbooks.co/#allyesterdays\" rel=\"nofollow\"\u003eAll Yesterdays\u003c/a\u003e\u003c/em\u003e, and\u00a0\u003ca href=\"http://irregularbooks.co/#cryptozoologicon\" rel=\"nofollow\"\u003e\u003cem\u003eCryptozoologicon\u003c/em\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nAlthough I make some money through print sales, books, and podcasting, I often feel discouraged from producing the the sorts of things I would like because they don\u0027t fit well with a product line. For example, I would like to produce more animations, but they take a long time, and I can\u0027t sell them, so they don\u0027t get done.\u00a0I would prefer not to think like that.\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/59683087\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://vimeo.com/59683087\" rel=\"nofollow\"\u003eJehol Biota\u003c/a\u003e from \u003ca href=\"http://vimeo.com/nyctopterus\" rel=\"nofollow\"\u003eJohn Conway\u003c/a\u003e on \u003ca href=\"https://vimeo.com\" rel=\"nofollow\"\u003eVimeo\u003c/a\u003e.\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSupport the Sciences as well as the\u00a0Artses\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\nThe work I do often involves a considerable amount of research - and I never feel like I have enough time to do it right.\u00a0Supporting me will give the time and justification to spend more time on researching my work, meaning more accurate, more original artwork. It will also allow me more time to spend on larger, more complicated work, and experimental projects. I have ideas, but I need your support to make them real.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://johnconway.co/images/medium/troodon-formosus.jpeg\" width=\"650\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(127,127,127);\"\u003ePlants don\u0027t research themselves you know!\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003ch2\u003eAbout Patreon\u003c/h2\u003e\nPatreon allows you pledge a certain amount per work, which you only pay if I actually produce something. I will probably average two works a month, and I will not hit you with more than four. You can easily set monthly limits if you\u0027re worried about going over budget.\n\u003cbr\u003e\u003cbr\u003e\nThis provides me with a really nice sense of security that when I sit down to produce something new, and provides you with a nice stream of more frequent, more sophisticated artwork, and some pretty nice rewards (see below).\n\u003cbr\u003e\u003cbr\u003e"
