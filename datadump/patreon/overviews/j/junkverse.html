    "summary": "Hi, welcome, hello! My name is Zack Rose! I\u0027m a queer trans man who makes all kinds of art -usually the sort of thing with an excess of teeth and eyeballs, but I make things with normal amounts of both when the occasion calls for it. I\u0027ve been creating art all my life, and I\u0027m currently pursuing my BFA in Studio Arts at the University of Oklahoma.\u00a0\u003cbr\u003e\u003cbr\u003eAt the moment I work and go to class six days a week, and as a result I don\u0027t have a lot of time to work on personal illustrations or ceramic pieces. Patreon support would help me focus more of my time and energy on personal work by paying for some of my basic living expenses, so that I don\u0027t have to depend on my day job as heavily as I currently do.\u003cbr\u003e\u003cbr\u003eEven a dollar a month helps me immensely, and I\u0027ll be able to give you exclusive WIPs and art in return for your support. Thank you so much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARD TIERS\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003eOBSERVER\u003cbr\u003e\u003cbr\u003e- Access to all completed works a week before they\u0027re posted elsewhere, and access to WIPs and sketches that will be posted only on Patreon.\u003cbr\u003e\u003cbr\u003eCOLLECTOR\u003cbr\u003e\u003cbr\u003e- Access to OBSERVER level rewards, plus free downloads of any and all past and future PDFs (sketchbooks, art books, etc).\u003cbr\u003e\u003cbr\u003eMINOR BENEFACTOR\u003cbr\u003e\u003cbr\u003e- Access to OBSERVER and COLLECTOR level rewards, plus one color sketch commission per month. (Your choice in subject matter. I reserve the right to refuse subject matter on a case-by-case basis.)\u003cbr\u003e\u003cbr\u003eMAJOR BENEFACTOR\u003cbr\u003e\u003cbr\u003e-Access to OBSERVER and COLLECTOR level rewards, plus one full color, single character commission per month.\u00a0(Your choice in subject matter. I reserve the right to refuse subject matter on a case-by-case basis.)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOther reward tiers will be added as this Patreon grows.\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
