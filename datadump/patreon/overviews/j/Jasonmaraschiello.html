    "summary": "My Name is Jason Maraschiello. My whole life I have been fascinated by human behavior and how we interact with each-other. When I was 12 years old I stumbled upon a book called \"Mind Control\", It was\u0027t exactly what I expected at the time but it taught me about mindfulness and got me started with a meditative practice. Since then life has taken me on many amazing adventures.\u003cbr\u003e\u003cbr\u003eAfter graduating in the Architectural field and working in a corporate setting for five years I realized my path had shifted from what felt right. I then sold my possession, quit my job and went backpacking around the world for 2 years. In my travels I learned much about how different people live and what it means to be happy. \u003cbr\u003e\u003cbr\u003eSince returning to North America, I have opened a yoga studio and begun keynote speaking, mindfulness coaching, and performing conscious music. My goal is to show people that happiness is inside of them no matter where they find themselves in life. I do this by making videos, going to schools, doing seminars, hosting concerts and giving talks. Sadly a lot of people who need this work can\u0027t afford to pay for it. This is where this site can really help. Money made here can go back into the community and help spread the message. \"The light of one candle does not diminish when it lights another.\""
