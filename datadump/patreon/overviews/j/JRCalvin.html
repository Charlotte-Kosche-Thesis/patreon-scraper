    "summary": "First off, I want to say thank you to everyone who has found their way to my page. \u003cbr\u003e\u003cbr\u003eMy name is J.R. Calvin and I am an aspiring fantasy author. I am working on entry to the Iowa Writer\u0027s Workshop at the University of Iowa in pursuit of my MFA.\u003cbr\u003e\u003cbr\u003eMuch of my time is currently spent working on a Steampunk/Fantasy series that is about 25% complete (~150 pages of a planned 600). The plan for the series is to run for 5 books. I believe this is appropriate to tell a complete story without bogging the reader down with too much fluff.\u00a0\u003cbr\u003e\u003cbr\u003eThe setting of my story is an alternate version of 16th and 17th century Earth. Invention has broken new ground, but has inadvertently stripped many of their livelihoods and homes. The aristocracy clings to their wealth from the high neighborhoods, while the poor struggle to make ends meet. This is just one of many settings in my story!\u003cbr\u003e\u003cbr\u003eOne element that I feel sets my writing apart from many in the Fantasy genre is the exploration of many different world cultures, not just from a secondary character standpoint, but from major characters\u0027 points of view. I feel that so many characters of culture have had their voices stifled in this genre and I aim to offer a platform to hear them loud and clear.\u003cbr\u003e\u003cbr\u003eIt means the world to me that art and creativity are being given a platform for expression through Patreon. Thank you for being here and exploring the art that moves you!"
