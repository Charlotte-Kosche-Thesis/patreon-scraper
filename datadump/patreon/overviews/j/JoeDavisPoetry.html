    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/O-jIhEsCZ-A?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThis summer marks my first year as a self-employed artist.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI know I wouldn\u2019t have made it this far without the love and support of people like you\u2014 THANK YOU! You\u2019ve made it possible for me to pursue my passion. Because of you, I\u2019ve toured across the country; performed in front of over 35,000 youth;  founded an 8-person, multi-instrumental poetry band; produced a 5-track studio EP; organized a yearly teen poetry slam; and was featured in Lutheran Magazine\u0027s \"10 Under 40\u201d leaders changing the world. Saying \u0027\u003cem\u003ethank you\u003c/em\u003e\u2019 just doesn\u2019t seem like enough. \n\u003cbr\u003e\u003cbr\u003eI don\u2019t feel like these are my accomplishments alone. WE\u2019ve done these things together. And I feel like we\u2019re just getting started. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to continue doing what I love and, as always, I want to do it with you.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eThe cool thing about patreon is that it allows people to fund their favorite artists on a recurring basis\u2014giving any amount they\u2019d like to give each month. It helps creators like me achieve a sustainable income.\u003cbr\u003e\u003cbr\u003eI believe in generosity and the power of people. I don\u2019t want to work \u003cem\u003efor\u003c/em\u003e anyone, but I want to work \u003cem\u003ewith\u003c/em\u003e everyone--especially those who share my goal of creating more beauty in the world. So this is me asking you to become a part of the creative process and collaborate with me! I will commit to having something new to share each month. Of course, the more you give, the more awesome stuff I can create. But I appreciate you being a part of my journey either way\u2014whether you give something big, small, or just come along for the adventure. \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is some of the work your contribution(s) will support:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- workshop and classroom materials\u00a0\u003cbr\u003e- studio time to record new poems and songs\n\u003cbr\u003e- equipment for my band, The Poetic Diaspora\n\u003cbr\u003e- expenses for Boom Slam, the yearly teen poetry slam (travel, venue, food, educational materials)\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are some of the gifts I plan to share with you in return:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- hugs and high fives\n\u003cbr\u003e- monthly video update\n\u003cbr\u003e- signed albums and DVDs\n\u003cbr\u003e- original poetry sent your way via social media, inbox, or text  - you choose!\n\u003cbr\u003e- your name listed in the documentary film and album credits as a supporter\n\u003cbr\u003e- exclusive, pre-release glimpses of new projects (albums, documentaries, merch)\n\u003cbr\u003e- access to private forum where we can collaborate \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m excited to discover what else we might create together! I\u2019m always open to ideas, suggestions, questions, and funny jokes. \n\u003cbr\u003eAnd, most of all, I love to talk more with you about possibilities. \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eFeel free to email, text, or call me at any time. \u003cbr\u003eHere\u0027s to the best that is yet to come!\u003cbr\u003eIn service,\u00a0\u003cbr\u003eJoe Davis\u00a0\u003cbr\u003e"
