    "summary": "\u003cstrong\u003eMy name is Jak. I am a queer trans man and I want to make more inclusive and dynamic comics about topics, people, relationships, and bodies that I feel are lacking in\u00a0mainstream media.\u00a0 \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e \u003cimg src=\"https://i.imgur.com/DzynoFO.jpg\"\u003e\u00a0\u003cbr\u003eMy current long term projects are\u00a0\u003ca href=\"https://m.tapas.io/series/Magical-Dudes\"\u003eMagical Dudes\u003c/a\u003e and\u00a0\u003ca href=\"https://tapas.io/episode/973320#!\" target=\"_blank\"\u003eHarmony Monsters Redux\u003c/a\u003e which I originally started in January 2017, but am now remaking starting February 2018.\u00a0 \u003cbr\u003e \u003cbr\u003eMagical Dudes is about, well, some guys that get mistaken for girls and gain magical girl powers and the ensuing antics. Harmony Monsters follows Kyan in his discovery of monsters that are based off the seven chakras, he has one that helps him and one that he struggles with. At the same time he\u0027s struggling to open up to the cute barista Shane, who happens to also see the monsters and helps Kyan out.\u00a0 \u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003eBEFORE:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/2GyEZKj.png\"\u003e\u003cstrong\u003e\u00a0AFTER:\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/fVBolwV.png\"\u003e\u003cbr\u003e\u003cbr\u003eThough I will also post side projects/ short comics as they pop up and possibly become their own thing! \u00a0\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this and even if you don\u0027t/can\u0027t donate, you\u0027re an awesome person and keep doing you! \u00a0\u003cbr\u003e\u003cbr\u003edisclaimer: their may be comics with kink topics and/ or sexual imagery and I will label them as such with \"nsfw\""
