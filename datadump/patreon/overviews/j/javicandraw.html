    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4WLb2_wZmLQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eHi! Thank you for\nyour support and for allowing me to spend my days doing what I love!\u003cbr\u003e\u003cbr\u003e\nNow what I\u0027d love to\ndo is a picture book and I want to show you every step of the way. Not only the\nbig stuff like storytelling and composition but the small fun stuff as well!\nAre there plants in the book? Then let\u0027s learn how to draw plants! Are there\nmonsters? Let\u0027s do monsters!\u003cbr\u003e\u003cbr\u003e\nResearching,\npracticing, and facing my fears. That\u0027s what I want to do every week and I want\nyou to do it with me!\u003cbr\u003e\u003cbr\u003e\nYour Support will be\nwell rewarded! In each tier you will get things you can\u0027t get anywhere else,\nspecially insight in the ways I will solve the problems I face each week. This\nis key in order to grow as an artist!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTHE REWARDS!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBusk: PSD of the image of the week with\nnotes, lots of love\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\nGallery: PSD with\nnotes, Extended video tutorial, and a PDF with links, sketches and notes\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eRewards will be posted on the friday after the video was posted.\u003cbr\u003e\u003cbr\u003eIf you want the resources of a previous lesson, you can find it available on GUMROAD\u003cbr\u003e\u003cbr\u003eThanks SO MUCH for your support, I\u0027ll see you on the next video!\u003cbr\u003e\u003cbr\u003eJavi.\u003cbr\u003e"
