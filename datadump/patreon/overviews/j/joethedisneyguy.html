    "summary": "Hey there everybody! I\u0027m Joe the Disney Guy and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eBasically, I\u0027m just a guy who loves Disney, the movies, the characters, the history, all of it, and my channel is for those who share in my passion for all things Disney.\u003cbr\u003e\u003cbr\u003eI have all different types of videos covering different aspects of Disney, from influential people, to history lessons, to shorts, to TV shows, to even abandoned projects. But my bread and butter, of course, is movie reviews, or as I call them \"Disney Guy Reviews.\" My movie reviews are a bit different because whereas I look at the merits of a film like any other reviewer, I take it one step further and investigate the \"story behind the story,\" and talk about how and why a movie got made, as well as what it\u0027s lasting legacy on the company and the world is.\u00a0\u003cbr\u003e\u003cbr\u003eBut of course, I, like many other independent content creators out there, am limited in my resources. My camera is around 8 years old, I have no lighting, and I want to expand the channel further...but need some help in navigating the shark infested waters of copyright (fair use is where it\u0027s at!). That and I have a fairly demanding and time consuming job in my real life and am hoping that, maybe an extra revenue stream will enable me to make more high quality content without long wait times inbetween.\u00a0\u003cbr\u003e\u003cbr\u003eSo, that\u0027s me and my channel in a nutshell. Hopefully I\u0027ll see you around there sometime!"
