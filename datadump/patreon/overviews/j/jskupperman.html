    "summary": "I am making non-traditional icon coloring pages! Sure, its pretty easy to find icons of your standard Christian saints, but what if you\u0027re not Christian? Although Byzantine iconography is Christian in form, the aesthetic tradition behind it stems from pagan late Platonism, and so is ripe for use both within and without Christianity.\u003cbr\u003e\u003cbr\u003eI will draw at least one to two icon coloring pages, known as prototypes, a month. These will be available to patrons as a high resolution pdf files. My goal is to produce at least 24 page icon coloring pages a year. At the end of each set the pages will be collected into a single pdf file available for free to my patrons.\u003cbr\u003e\u003cbr\u003eEach series of icon coloring pages will focus on a particular theme/pantheon/ethnic divine beings. The first set will be Greek divinities, including gods, titans, and other such spiritual beings. Following series may include Irish, Welsh, Norse, Zoroastrian, and esoteric Buddhist divinities, as well as figures from Hermetism and Hermeticism, Gnosticism, and Arthurian lore.\u003cbr\u003e"
