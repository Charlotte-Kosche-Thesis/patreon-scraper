    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHowdy Gang!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMany of you know me as the creator of Nefarious. I work full\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e time making sure the game and graphic novel are as awesome as they can be. This is my personal patreon page which features Nefarious and other projects. I hope you will join our community so I can continue delivering quality content every week. \u003cstrong\u003ePatreon only charges you at the end of the month for whatever tier you pledge at; and during that entire month you get tons of comics!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://nefariouslair.com/wp-content/uploads/2018/03/IISSuKd.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is the place to be if you want to receive Nefarious related content far earlier than anyone else. At the \u003cstrong\u003e5$ tier\u003c/strong\u003e I will be posting sketches and page progress shots, often the moment they are complete. From my drawing tablet to your screen in seconds!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nefariouslair.com/wp-content/uploads/2018/03/Captureprincess.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEarly access:\u003c/strong\u003e See Nefarious content before anyone else.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePrivate Discord Chat\u003c/strong\u003e: I often pitch ideas, dialogue and get WIP feedback. I\u0027m usually on the discord while drawing, which is all the time!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFrequent Sketches:\u003c/strong\u003e I try to get a sketch or WIP posted daily. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiscounts:\u003c/strong\u003e Commissions and deals are occasionally discounted. (Kickstarter, Steam.ect)\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAt the\u003c/span\u003e\u003cstrong style=\"color: rgb(127, 127, 127);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e10$ tier \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou will get access to ALL Nefarious comics including the\u00a0\u003c/span\u003e\u003cstrong style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003epatreon only Nefarious comics.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \"Death by Paperwork.\" starring Becky, secretary of evil and \"Mala Kart: Painbow Road\" starring Malachite This tier includes access to all my work and provides the following.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nefariouslair.com/wp-content/uploads/2018/03/Covers.png\"\u003e\u003cbr\u003e\u003cbr\u003eIssue 1:\u00a0\u003ca href=\"https://www.patreon.com/JHano/posts?tag=Trouble%20in%20Paradise\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTrouble in Paradise\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eIssue 2:\u00a0\u003ca href=\"https://www.patreon.com/JHano/posts?tag=It%20Came%20from%20the%20Wa-verse\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIt Came from the Wa-Verse\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eIssue 3:\u00a0\u003ca href=\"https://www.patreon.com/JHano/posts?tag=Death%20by%20Paperwork\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDeath by Paperwork\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eIssue 4:\u00a0\u003ca href=\"https://www.patreon.com/JHano/posts?tag=Mala%20Kart%3A%20Painbow%20Road\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMala Kart: Painbow Road\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEarly access: \u003c/strong\u003eSee\u00a0Nefarious content before anyone else.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive Nefarious bonus comic:\u003c/strong\u003e\u00a0Death by Paperwork and Malakart: Painbow Road is only available through this patreon.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePrivate Discord Chat:\u003c/strong\u003e\u00a0I often pitch ideas, dialogue and get WIP feedback. I\u0027m usually on the discord while drawing, which is all the time!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eFrequent Sketches:\u003c/strong\u003e Sketches peppered in between comics updates!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDiscounts:\u003c/strong\u003e\u00a0Commissions and deals are occasionally discounted. (Kickstarter, Steam.ect)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://nefariouslair.com/wp-content/uploads/2018/03/K5qSvV7.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
