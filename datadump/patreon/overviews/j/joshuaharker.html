    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F202037614\u0026amp;url=https%3A%2F%2Fvimeo.com%2F202037614\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F615967831_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVisit me @\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://joshharker.com\" target=\"_blank\"\u003eJoshHarker.com\u00a0\u003c/a\u003eor on\u003c/span\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.facebook.com/joshuaharkerartist/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/joshuaharkerartist/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u0026amp;\u00a0\u003ca href=\"https://twitter.com/JoshuaHarker\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\n\t\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eH\u003c/strong\u003e\u003cstrong\u003eEY! \u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\u0027re here!! \u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI am so appreciative that you\u0027ve taken the time to consider this\u003c/strong\u003e\u00a0\u0026amp; I\u0027m looking forward to getting things rolling with a little help from you. \u00a0I\u0027ll be working hard to make it worth while.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHY Patreon \u0026amp; WHAT is it? \u00a0\u003c/strong\u003e\u003c/span\u003ePatreon is crowdfunding, but it\u0027s different in that it\u0027s reoccurring, more personal, \u0026amp; about way more than a single project. \u00a0It\u0027s about every project... \u0026amp; even more. \u00a0It\u0027s\u00a0a bit like a magazine or Netflix subscription or monthly cup of coffee or drinks with a friend. \u00a0You get something interesting or a genuine warm fuzzy for a relatively small amount of $. \u00a0It\u0027s set up specifically to leverage many small pledges into working capital \u0026amp; \u003cstrong\u003ewith it you become an active \u0026amp; engaged patron of the artist (Me!).\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFor comparison, I\u0027ve used Kickstarter successfully but that platform is really more for releasing projects rather than supporting the effort to develop them. \u00a0It\u0027s not the place to share new concepts, upcoming exhibition news, or chat with my audience. \u00a0Facebook used to be useful for some of that but it\u0027s gotten noisy \u0026amp; an overall not-so-healthy place to share my work \u0026amp; connect with my audience in a positive \u0026amp; meaningful way. \u00a0Then there\u0027s newsletters... they stink at conversation \u0026amp; half of them end up in spam folders.\n\u003cbr\u003e\n\u003cbr\u003e\nSo here I am... hoping this proves to be a useful tool to an artist trying to \n\u003cstrong\u003econnect with a supportive audience \u0026amp; find a way to keep priority on the art\u003c/strong\u003e while filling in the gaps around what it takes to keep my kind of work afloat.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eHOW can you help? \u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSupport my work in a big way with just a little $.\u003c/strong\u003e \u00a0To\npledge support- just choose a reward tier, click through \u0026amp; enter your\npayment info. Your subscription will help enable me\u00a0to\nexplore new themes \u0026amp; mediums while working towards a steady income to help\ncover the cost of design \u0026amp; developing these projects.  The better this works, the more ambitious\nprojects I\u0027ll be able to pursue \u0026amp; the bigger part of the story you\u0027ll play.\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHOW often? \u00a0\u003c/strong\u003e\u003c/span\u003eThis works\nlike a subscription.  You get charged per\ncreation, which will typically happen once a month.  Regardless of how much work I crank out, you\nalways have complete control over how many times you\u2019re charged each month.\u00a0\n\u003cstrong\u003eYou can change, pause, or cancel at any time.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHAT are the rewards? \u00a0\u003c/strong\u003e\u003c/span\u003eFor your support, I\u0027ll be offering various rewards \u0026amp;\nperks only available here to say thanks \u0026amp; stay engaged directly with you. \u00a0 Much of this happens via the Activity feed which is similar to Facebook\nor Twitter, so it\u2019s very familiar \u0026amp; easy.  I\u0027ll be introducing new pieces, offering promo\ndiscounts, behind the scenes \u0026amp; work in progress access,\u00a0earlybird notifications on exhibitions\n\u0026amp; projects, group \u0026amp; personal chats.  We\u0027ll talk about all things\nart, 3d printing, tech, design, crowdfunding, \u0026amp; the business details behind\nall of it... probably some other stuff too. \u00a0 Not only will I be posting, but you\u2019ll be able to leave comments \u0026amp;\nyou can get to know my other patrons by interacting with them in the feed as\nwell. \n\u003cstrong\u003e\u00a0I\u0027m really looking forward\nto this being a lot of fun.\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\n\u003cdiv\u003eHave a look at the reward tiers to choose what makes best\nsense for you\u2026 \u0026amp; hey, I want to say that if you don\u2019t choose to support my\nwork this way or simply want to appreciate it from afar that is fine. \u00a0I really value your interest in my\nart regardless.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHO am I? \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eIf you\u0027re not already familiar with my work, I\u0027m an artist, mostly known for sculpture \u0026amp; use of 3d printing \u0026amp; projection technology.  I\u0027ve also become known as a proponent for democratizing art, empowering artists, \u0026amp; finding new ways to share art through grass roots style crowdfunding \u0026amp; social media.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJoin my story \u0026amp; help me blaze new trails!\u003cbr\u003e\n\u003cbr\u003e\nCheers,\n\u003cbr\u003e\nJoshua\n\u003c/strong\u003e\u003cbr\u003e"
