    "summary": "Hi there and thank you for visiting my page!\u003cbr\u003e\u003cbr\u003eMy name is Jessy aka Jessabel, a self published comic book creator and trained illustrator.\u003cbr\u003e\u003cbr\u003eI have been drawing since I was very little and really love Manga/anime inspired styles. My main influences at a young age were Dragonball Z (hence my use of muscles), Pokemon and Rurouni Kenshin. Later influences included Chobits (Clamp) and Dominion Tank Police (Shirow Masamune). I also love Disney and Marvel, so I wouldn\u0027t describe my style as Manga as such, more Manga inspired!\u003cbr\u003e\u003cbr\u003eI have been creating comics for about 10 years but have lately gotten more inspired to create my own characters and resurrect some long forgotten story lines due to friends and customer comments. I have been published in NEO numerous times and frequently attend comic cons including Minamicon and Hiirocon (Readcon) where i sell my art and hold drawing workshops.\u003cbr\u003e\u003cbr\u003eI hope with the help of my Patreon to be able to continue funding my comics, get them professionally printed and inspire me to produce artwork each month/week for my Patreons!\u003cbr\u003e\u003cbr\u003eMy current project is \u0027Spirit Doctors\u0027 which is a fun comic about the supernatural and student life. It is full of great characters from Tyranno the grumpy reluctant romeo to Angel the sweet and innocent girl with a big hidden power. Not to mention the dreamy Professor Mito and naughty gremlin Nymphia, my personal favourite minx!\u003cbr\u003e\u003cbr\u003eSo I hope I can inspire you to help me reach my comic making dream, continue drawing my favourite characters far in to the future and watch them grow and evolve each month with your help."
