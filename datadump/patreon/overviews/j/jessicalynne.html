    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tWelcome to my Patreon Page!\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eMy name is Jessica Lynne and I am country music singer and songwriter. I moved to the US in 2010 from Denmark to pursue my dream of being a country artist. I now make my living with music - playing hundreds of shows yearly and sharing my music with the world.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI created my Patreon page as a way for my biggest supporters to pay what they would like to be part of my exclusive Fan Club. I will create very special exclusive content that can only be accessed through here. For instance behind the scene stuff that I don\u0027t show anyone else. Peeks into my songwriting process. Also, first look at any new content, like music videos, new songs etc.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eYou can pay as little as $1 per month but you set the mark! Whatever you would like!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nOne of my biggest goals in creating this Patreon page is to be able to create and record more music. I plan on using the funds to create more music videos (both live and music videos). This community will help me continue to create music!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere is some of the content I plan on creating:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLive Songwriting\u003c/li\u003e\n\t\u003cli\u003eExclusive behind the scenes footage\u003c/li\u003e\n\t\u003cli\u003eFavorite Fan Art\u003c/li\u003e\n\t\u003cli\u003eComic Strip\u003c/li\u003e\n\t\u003cli\u003eFirst look at a new song (at any stage in the process)\u003c/li\u003e\n\t\u003cli\u003eFirst look at music videos and live video\u003c/li\u003e\n\t\u003cli\u003ePodcasts\u003c/li\u003e\n\t\u003cli\u003ePatron-only giveaways\u003c/li\u003e\n\t\u003cli\u003ePatron-only meet and greets\u003c/li\u003e\n\t\u003cli\u003eCover songs (by request)\u003c/li\u003e\n\t\u003cli\u003eLimited edition patron-only merchandise\u003c/li\u003e\n\t\u003cli\u003eGreat discounts on merchandise\u003c/li\u003e\n\t\u003cli\u003eLive Streamed Concerts\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/strong\u003eI would love to hear what YOU would like to see, hear and receive in our little Patreon-family! I invite you to engage, tell me what you would like to see. It\u0027s OUR community!"
