     "description": "(English will Follow)\u003cbr\u003eBonjour \u00e0 vous chers amis, Il me fait plaisir de vous pr\u00e9senter un projet sur lequel je travaille depuis maintenant plusieurs ann\u00e9es. En effet, j\u2019ai pour objectif de cr\u00e9er un bronze d\u2019une de mes sculptures et, gr\u00e2ce \u00e0 vous, le projet avance de plus belle !La sculpture est le portrait \u00ab fantastique \u00bb d\u2019une amie artiste, Catherine Baril, que j\u2019ai d\u2019abord r\u00e9alis\u00e9 en glaise puis moul\u00e9 pour le reproduire en cire. Une fois envoy\u00e9 \u00e0 la fonderie, il en r\u00e9sultera une magnifique repr\u00e9sentation telle qu\u2019on en voit souvent dans les parcs mais avec une touche futuriste, bien entendu !  Votre support m\u2019est essentiel car non seulement ce type d\u2019accomplissement est on\u00e9reux mais il assurera une p\u00e9rennit\u00e9 \u00e0 mon \u0153uvre. Plusieurs formes de redevances vous seront offertes en r\u00e9ponse \u00e0 votre appui et puisque la cire est presque pr\u00eate, l\u2019ach\u00e8vement est imminent ! Merci \u00e0 tous de croire en mon potentiel et d\u2019encourager mes efforts dans cette superbe aventure.\u003cbr\u003e\u003cbr\u003eDear friends, I am excited to share a project I have been working on for many years now! My objective is to cast a bronze of one of my sculptures and thanks to you the project is well on it\u2019s way. The artwork is a fantastic portrait of an artist friend Catherine Baril that I have made out of clay and molded so that I could cast a wax version that will be later sent to the foundry. The result will look quite similar to the statues that you often see in parks and other public spaces but with a futuristic touch that resemble my style. Your support in this is so important because not only does this type of project cost a lot but it will assure longevity to my art. Many types of rewards will be given to you in exchange of your help and since the process is advanced you should see results eminently. Thank you so much for believing in my talent and to support my quest in this adventure. I will keep you updated on the outcomes of this piece in hopes that it will make you proud to have contributed to this magnificent work of art.",
