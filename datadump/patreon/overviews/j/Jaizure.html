    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eHey I\u0027m Jay! \u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tMore commonly known as Jaizure (or Jaizures) on\u00a0deviantart,\u00a0tumblr,\u00a0twitter, and more. Contact me at Jaizures@gmail.com for commissions\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e. : L I N K S : .\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.patreon.com/posts/goals-6829395\"\u003eGoals\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/faq-6829288\"\u003eFAQ\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/rewards-6829128\"\u003eRewards Explained\u003c/a\u003e |\u00a0\u003ca href=\"http://jaizure.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e |\u00a0\u003ca href=\"http://jaizure.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://jaizure.deviantart.com/journal/Commissions-Closed-edited-please-read-618821805\" rel=\"nofollow\"\u003eCommission Info\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eArt was always a hobby of mine but has become an ambition. I love art and from the beginning I always looked at it and said I want to be really \n\t\u003cem\u003egood. \u003c/em\u003eSince then I kept working and pushing myself hard to get there. Though I still have a ways to go and forever have things to learn i\u0027ve made a lot of good progress. \u003cbr\u003e\n\u003cbr\u003e\n\tArt is one of the only things I can find myself doing very productively. Due to some health problems I can\u0027t keep a \u0027normal\u0027 part time job so art for me has not only become something I want to do but something I need to do in order to make a living for myself. I want art to be my full time job. Right now patreon is one of the best ways to help me get there. With even a small donation a month or some advertising to friends to can make a big difference for me! Not only is it support to help keep me going but it allows me to open up my horizons to make even more content and more variety when I\u0027m not worried about only ever having to do commissions.\n\t\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003e\n\tWell my friend I\u0027m glad you asked. Rewards include things like: unseen sketches, wips, requests, high resolution .pngs, commission discounts, tutorials and more!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tEven you can\u0027t pledge even a little advertising would be great! I\u0027m grateful for everything, even the smallest dollar a month, cheaper than a coffee!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eExtra information:\u00a0\u003c/strong\u003e\u003cbr\u003e\n\tRewards with free sketches will be done after one cycle of payment.\u00a0So every time a payment goes through you will have your sketch started! You will not be charged twice ever for not getting anything.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/2240/f/2018/150/f/9/patreon_promotion_by_jaizure-dcd0u1r.gif\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
