    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI am a Digital artist and I spend hours a day working on my craft.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\tTwitter: @JBCBlank | Instagram: @JBCBlank\u00a0\u003c/div\u003e\n\u003cbr\u003eGallery:\u00a0\u003ca href=\"http://www.furaffinity.net/gallery/jbcblank/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/gallery/jbcblank/\u003c/a\u003e\u003cbr\u003eYoutube:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCTaVa9umTrtEAvRfUVo8WNw\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCTaVa9umTrtEAvRfU...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI use a Pay upfront system here on my Patreon.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI have had a few fraud Patreons and want to do what I can to keep that from happening again.\u00a0\u003cbr\u003eYou have been informed.\u00a0\u003cbr\u003eAll rewards are to be emailed to each Patreon after first payment at the end of every month.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am JBCBlank, a digital artist who specializes in Anthropomorphic\u00a0animals. The goal of this Patreon is to improve my existing equipment in order to bring out not only the best art but more youtube content and higher quality work.\u00a0\u003cbr\u003e\u003cbr\u003eThere isn\u0027t much\u00a0I want to change but yes things I want to add. I would like to add some traditional work to my Youtube channel. For this, I will be needing a new camera in order to record long time\u00a0lapses as my current camera\u00a0only records for 10 minutes before stopping.\u00a0\u003cbr\u003e\u003cbr\u003eThe ultimate goal for me is to be able to afford a Mobile studio Pro. To be able to work on commissions\u00a0whenever and where ever I may be. And that will be my work computer and if necessary I will finish on the desktop.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your time."
