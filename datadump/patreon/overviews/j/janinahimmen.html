    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FvODjI2tJ9JM%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DvODjI2tJ9JM\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/vODjI2tJ9JM",

    "summary": "\u003cimg src=\"http://www.sp-studio.de/bilder/sp-studio_deutschertext.jpg\" style=\"text-align: right; float: right; margin: 0px 0px 10px 10px;\"\u003eI am Janina and like many others I enjoy drawing stuff, but this Patreon campaign is not focused on me creating complete artworks. It\u0027s about me helping you create your own - by providing funny hats, ball gowns and baby dragons. I have done this for many years for free, but now time has come I would like to ask for help. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT FOR 2018:\u003c/strong\u003e The SP-Studio will die if I won\u0027t switch from Flash to HTML5 / JavaScript. With your support I already managed to reach my minimum goal of 600 $ (including \u003ca href=\"https://www.paypal.me/JaninaHimmen\" target=\"_blank\"\u003e\u003cstrong\u003ePayPal donations\u003c/strong\u003e\u003c/a\u003e), but a complete rework from scratch is very expensive. So your support is especially important for the SP-Studio during the next couple of months. A more detailed explaination about the situation can be found in the \u003ca href=\"http://www.sp-studio.de/help-sp-studio-de-to-survive/\"\u003e\u003cstrong\u003eSP-Studio blog\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\n\u003cimg src=\"http://www.sp-studio.de/bilder/sp-studio_logofigur.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eWhat is SP-Studio.de?\n\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.sp-studio.de\" rel=\"nofollow\" target=\"_blank\"\u003ewww.sp-studio.de\u003c/a\u003e \u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eis a free online tool for building your own cartoon characters\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003c/span\u003e. It is providing a wide range of body parts, clothes, hairstyles, accessories and backgrounds. Just pick up some items to complete your picture quickly. But you can also move every part, add text or combine your own fashion.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(216,216,216);\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eIt\u0027s very popular for profile pictures\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, so you might recognize them on Facebook or Twitter. My little project is an oldie - I introduced it in 2002. As I\u0027ve been working on it during my spare time for so many years it has become one of the biggest (or even the biggest) avatar makers available. And I am\nstill increasing the content steadily.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eThe art style I use was originally inspired by the tv show South Park\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, but everything is drawn by myself. Today I focus on non South Park related items to make it more interesting. Updates include historical fashion, world wide background sceneries, cute animals as pets, costumes from\u00a0videogames or hairstyles inspired by celebrities. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eMy main intention is to meet different tastes with what I draw and I would like to encourage my visitors to be creative and have fun.\u003c/span\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\u003c/span\u003e You can\ncompare the use of \u201csp-studio.de\u201d with drawing a caricature without the need of drawing\nskills. Make up an SP-Studio alter ego of yourself or your favorite actor! The pictures you create are free to use for non-commercial projects like your own blog, videos or birthday cards. Even teachers and business coaches use SP-Studio.de. It\u0027s a pleasure for me to see the creative things the SP-Studio community comes up with! For this reason I run monthly picture contests and it is why I want to continue with regular updates.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.sp-studio.de/bilder/sp-studio_screenshot_655.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\n\u003cimg src=\"http://www.sp-studio.de/bilder/sp-studio_logofigur.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eWhy Patreon?\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eThe problem: I cannot afford to put more time into a project I don\u0027t earn money with.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e \u003c/span\u003eTimes have become more difficult for me. I receive a lot of feedback and there are \u003cem\u003eso\u003c/em\u003e many ideas I would love to draw - but unfortunately I can only include a very small part.\u003cspan style=\"color: rgb(84,141,212);\"\u003e \u003c/span\u003eTo pay my rent and my duties I have to work as a designer\non a freelance basis. If this Patreon campaign pays off I could choose to work less on other jobs and put more time into my own projects like the SP-Studio. And that would be awesome for everyone!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eThe SP-Studio will not survive without your help.\u003c/span\u003e\u003c/strong\u003e It uses Flash and soon Flash will not be supported anymore by the major internet browsers. This means I will have to do a major rework if I want to save the SP-Studio, because it needs to be changed into a HTML5 / JavaScript project. The amount of time I need for this so big I cannot do it without financial support. I might even need to hire a JavaScript programmer to help me. So this is a very big problem for me right now, and the reasin why I need more support in 2018 thn in the years before and in the years to come.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eI started this Patreon campaign in order to be able to continue to provide regular updates and save the SP-Studio\u0027s future.\u003c/span\u003e\u003c/strong\u003e Asking for money is not easy for me and I am not good in promoting myself, but now I need to ask for your support. In my opinion Patreon is a fair concept because instead of investing in non-introduced projects, the projects are already well-established. Profile pictures created with my drawings occur all over the web, and if\n only a small percentage of users take into consideration to donate, it would make a HUGE difference to me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eBy becoming my patron you can support SP-Studio.de with a small monthly pledge.\u003c/span\u003e\u003c/strong\u003e And if it is more than expected? I will spend the money in a useful way. There are \nmany requests by visitors I cannot implement yet. And what happens if it is not enough money? I will be able to create a HTML 5 version with the donations I already got, but it might be smaller than the current one. With more money I can work on the more complicated features and even improve them. In addition to this more financial support means an increase of content updates in the future.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eYou get something back.\u003c/span\u003e\u003c/strong\u003e Apart from being part in saving the website I worked on for so many years I prepared some rewards for you. In your function as patron you can be part of the process, because I will show you new drawings first and ask what you want to see next. I want to make sure you get something back for your money, so please have a look at the rewards on the bottom of this page.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you very much for reading. I hope you will visit \n\u003cstrong\u003e\n\u003ca href=\"http://www.sp-studio.de\" rel=\"nofollow\"\u003ewww.sp-studio.de\u003c/a\u003e\u003c/strong\u003e and have some fun. And an extra huge THANK YOU to everyone who supports this project or spreads the word about it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eJanina\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.sp-studio.de/bilder/sp-studio_figuren_655.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you want to learn more about Patreon, please check out this \n\u003cstrong\u003e\u003ca href=\"http://youtu.be/wH-IDF809fQ\" rel=\"nofollow\"\u003evideo\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI am from Germany, so here comes a summary for German visitors.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cimg src=\"http://www.sp-studio.de/bilder/sp-studio_deutsch.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eAuf Deutsch zusammengefasst:\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003ca href=\"http://www.sp-studio.de\" rel=\"nofollow\" target=\"_blank\"\u003eSP-Studio.de\u003c/a\u003e \u003cspan style=\"color: rgb(165,165,165);\"\u003eist eine Website, auf der man sich Cartoonfiguren bauen kann\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e - und zwar aus einer Vielzahl von K\u00f6rperteilen, Frisuren, Klamotten, Hintergr\u00fcnden und Zubeh\u00f6r. Sie werden sehr h\u00e4ufig als Profilbilder verwendet, bestimmt habt ihr sie schon irgendwo im Internet gesehen. Die Einzelteile f\u00fcr diese Bilder zeichne ich selber und biete alles kostenlos an. Uspr\u00fcnglich startete ich das SP-Studio 2002 als Fan Art Projekt f\u00fcr South Park, aber inzwischen konzentriere ich mich eher auf allgemeine Updates. Alles was sich die Besucher w\u00fcnschen, ist m\u00f6glich - von historischen Kost\u00fcmen bis zu Hintergrundszenen aus aller Welt.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eIch habe diese Patreon Kampagne gestartet, weil ich mehr SP-Studio Updates umsetzen m\u00f6chte, aber es mir aus finanziellen Gr\u00fcnden nicht m\u00f6glich ist, mehr Zeit in die Seite zu investieren. Und weil Flash stirbt.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003c/strong\u003e Wem gef\u00e4llt was ich mache, der kann mich hier\u00fcber unterst\u00fctzen, und mir so die M\u00f6glichkeit geben, ein bisschen Geld mit dem zu verdienen, was mir am Herzen liegt. Beziehungsweise nicht draufzuzahlen, denn momentan stecke ich schon viel Zeit in das SP-Studio, die ich ansonsten mit bezahlten Auftr\u00e4gen f\u00fcllen k\u00f6nnte. Wenn ihr mein Patron werdet, k\u00f6nnt ihr euch aussuchen, wie viel ihr pro Monat spenden m\u00f6chtet. Da ich freiberuflich arbeite, kann ich mir mit dieser Hilfe mehr Zeit f\u00fcr meine eigenen Projekte wie das SP-Studio nehmen, was f\u00fcr euch regelm\u00e4\u00dfigere Updates bedeutet. Au\u00dferdem erhalten Patrons die M\u00f6glichkeit, \u00fcber zuk\u00fcnftige Updates abzustimmen und ich zeige ihnen vorab, woran ich aktuell zeichne.\nUnten seht ihr, welches Dankesch\u00f6n es f\u00fcr welchen Betrag gibt. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eAktuell wichtig:\u003c/span\u003e\u003c/strong\u003e Da Flash bald eingestellt wird, muss ich das SP-Studio 2018 dringend auf HTML5 umstellen. Das ist extrem aufw\u00e4ndig, und eine solche Umstellung kann ich deshalb nur mit finanzieller Hilfe in Angriff nehmen. Ohne gen\u00fcgend Unterst\u00fctzung wird das neue SP-Studio nicht so umfangreich sein wie das alte. Deshalb hoffe ich, dass ich genug Menschen finde, die meine Website m\u00f6gen, um das zu verhindern. Sobald diese Umstellung abgeschlossen ist, werde ich nicht mehr so viel Geld ben\u00f6tigen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eNoch ein paar Worte zum Planearium:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\u003c/span\u003e Meine South Park Fanseite \u003cstrong\u003e\u003ca href=\"http://www.planearium.de\" rel=\"nofollow\" target=\"_blank\"\u003ePlanearium.de\u003c/a\u003e\u003c/strong\u003e habe ich hier erst einmal nicht extra erw\u00e4hnt, weil sie f\u00fcr ein internationales Publikum nicht sonderlich interessant ist und ich dort weniger Besucher habe als beim SP-Studio. Aber wenn ihr m\u00f6chtet, dass ich dort mehr machen soll, k\u00f6nnt ihr auch daf\u00fcr diesen Patreon Account nutzen. Schreibt mir dann einfach, dass ihr speziell das Planearium unterst\u00fctzen m\u00f6chtet.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eEine Bitte noch: Teilt den Link zu meiner Patreon Seite.\u003c/span\u003e\u003c/strong\u003e Viele Menschen kennen SP-Studio.de, besuchen es aber nicht regelm\u00e4\u00dfig. Deshalb bin ich auf Hilfe angewiesen, um sie zu erreichen.\u003cbr\u003e\n\u003cbr\u003e\nVielen Dank f\u00fcr euer Interesse und eure Hilfe!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.sp-studio.de/bilder/sp-studio_figuren2_655.jpg\"\u003e\u003cbr\u003e"
