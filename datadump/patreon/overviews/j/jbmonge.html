    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FTyNEp1VINmU%3Fautoplay%3D1\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTyNEp1VINmU\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=TyNEp1VINmU",
    "one_liner": "All dreams come True !",
    "patron_count": 59,

    "pledge_url": "/bePatron?c=169269",
    "published_at": "2015-05-06T18:24:54+00:00",
    "summary": "\u003cdiv\u003e\u003cimg src=\"https://imageshack.com/i/poY2AXjdj\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://imageshack.com/i/poOVXettj\"\u003e\u003cbr\u003eHere\nis our new Creative Studio !\u003cbr\u003e\nMy name is \u003ca href=\"http://www.jbmonge.com/\"\u003e\u003cu\u003eJean-Baptiste\nMonge\u003c/u\u003e\u003c/a\u003e,\nI\u0027m an Illustrator, Author, Character Designer, and Art Director\nbased in the Area of Montreal. I Have over 20 years of professional\nexperience working with traditional and digital in various fields of\nthe Publishing and Animation entertainment industry. I work as Senior\nFreelancer and consultant for animation movies and games in Character\nDesign, Concept Art, Color experience and more. But First of all I am\na picture maker and my Heart is truly turned toward Illustration,\npainting and books, so I continue my adventure as an illustrator.\u003cbr\u003e\n\nI\nam living with my wife Margo and my two cats Banana and Minus in\nCanada in the Laurentides, but I grew up, in Britany (France), with\nTales and Legends of the Celtic World. So with my Briton roots, it is\nnot astonishing if my favourite and main subjects are Faery and\nFantasy universes. Painting and Sculpting is like breathing air for\nme and I hope that I can inspire, help and share all my experience\nthrough Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I OFFER\u003c/strong\u003e\u003cbr\u003eMy\nGoal is to share my knowledge, inspire my supporters and to develop a\nspecial contact with you to make the learning process as easy and\nexcited as possible by helping you to improve your own art, to level\nup your skills, to discover character design, painting techniques and\nanswer at all the questions that you have on the adventure to be an\nIllustrator or a Character Designer, because that is one of the\nbiggest and passionating adventure that I know.\u003cbr\u003e\nAnd\nof course with your support, making new products and new pictures\n(translations, prints, books...) and developing my own publishing\nhouse with my beloved wife Margo, for keeping my Art Freedom and\noffer you the Best of my Imagination.\u003cbr\u003e\nHere,\nyou are not just Fans you are a part of my Family !\u003cbr\u003e\n\n\u003cbr\u003eAll\nDreams come True, that is something in what I can believe in, like\nfinding his own \u003cstrong\u003eGood Star\u003c/strong\u003e! All is about stories and tales and why not\nfairy tales...  \n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eA\ndream you dream alone is only a dream. A dream you dream together is\nreality\u003c/strong\u003e \u2013 quote by John Lennon\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/168855424\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003eLearn with me how to \u003cstrong\u003eimprove your skills\u003c/strong\u003e in Traditional or Digital, on 2D and also in 3D* (*digital only) \u003cbr\u003e\u003cdiv\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003e\u003cimg src=\"http://imageshack.com/a/img922/3253/HKpSz2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img924/5793/shYbnA.jpg\"\u003e\u003cstrong\u003e \u003cbr\u003eABOUT THE REWARDS\u003c/strong\u003e\u003cbr\u003eJust choose what you think most appropriate to your level and budget and if you decide to become one of my Patrons, the links to the digital rewards (pictures, videos, reviews etc.) will be posted in the Patreon Creator\u0027s Feed along with any other information.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnd if it is your first time in Patreon may be you will appreciate to read the following \u003ca href=\"http://www.patreon.com/faq\"\u003eFAQ\u003c/a\u003e. Becoming a patron is very simple and you can adjust your pledge whenever you want!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img922/5751/4jtCNv.jpg\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou want to be a creator on Patreon too\u003c/span\u003e\u003c/h4\u003eCool! You can \u003ca href=\"https://patreon.com/invite/dyjqg\"\u003esign up using my affiliate code\u003c/a\u003e and then we \u003cem\u003eboth\u0027ll\u003c/em\u003e get rewarded from our website overlords!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://img0.etsystatic.com/120/0/8063094/isla_280x280.17660998_i4p0xez9.jpg\" style=\"background-color: initial; width: 122px;\"\u003e\u003cbr\u003e\u00a0\u003cstrong style=\"background-color: initial;\"\u003eImportant note:\u003c/strong\u003e you can adjust your pledge at ANYTIME to fit best to your wishes.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThis Patreon page is always evolving, I\u0027m trying to understand how interact with you for the Best. I will be adding reward tiers and expanding as I go along. Adding if it will be possible, mentoring, workshop and Google Hangout sessions with you as well... And because it\u0027s YOU that makes this possible. \u003cstrong\u003eBiG Thank YOU! \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
