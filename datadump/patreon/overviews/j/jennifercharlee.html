    "summary": "\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003eHi! I\u0027m so happy you\u0027re here!!!\u003cbr\u003e\u003cbr\u003eI\u0027m Jennifer Charlee, and if you\u0027re new around here, I\u0027m an artist/illustrator who loves painting all things cute and whimsical. I usually work in watercolor but love exploring different mediums all the time. I love to paint animals, mythical creatures, plants (especially succulents) and love coming up with new interesting subject matter. My goal is to create art that helps others expand their imagination and wonder. This world can be harsh at times and I hope my illustrations can bring a little extra light to your life. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support on Patreon will allow me to continue making art \u0026amp; art videos, develop tutorials \u0026amp; other educational content, upgrade my equipment \u0026amp; supplies, develop new products \u0026amp; merchandise, and improve the over all quality of the work I produce. I see Patreon as a special interactive creative community where we\u0027ll be able to connect and can basically hang out and get to know each other. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI believe everyone is a creative being and that creativity is only enhanced when we come together in community!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGo ahead and check out all the awesome REWARDS I have available right now and don\u0027t miss the GOALS section either...I have a lot of plans for enhancing our reward tiers as we meet different goals!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFUN FACT! - I actually have a background in art therapy and have heavily researched the art of self-care. I hope to infuse self-care tips, tricks, and important information into my creations, content, and videos. So that\u0027s a bonus if you\u0027re into that kind of thing :P\u003cbr\u003e\u003cbr\u003e
