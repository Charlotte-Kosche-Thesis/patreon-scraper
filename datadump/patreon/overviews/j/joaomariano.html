    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FFnMKMF-X7OM%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DFnMKMF-X7OM\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FFnMKMF-X7OM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3\u003e\u003cem\u003eOl\u00e1 e sejam bem-vindos \u00e0 p\u00e1gina deste pequeno projeto que espero vos proporcione uma grande divers\u00e3o!\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003eO meu nome \u00e9 Jo\u00e3o Mariano (leiam mais sobre mim aqui ao lado) e sou t\u00e3o apaixonado por \u003cem\u003eRoleplaying Games\u003c/em\u003e (ou Jogos de Personagem) que n\u00e3o consegui deixar de os querer criar e partilhar com toda a gente a quem estes jogos pudessem interessar. \u003cbr\u003e\u003cbr\u003eDesde h\u00e1 uns tempos que tenho inclusive vindo a interessar-me pela cria\u00e7\u00e3o de \u003cstrong\u003eRPGs de mesa\u003c/strong\u003e \u003cstrong\u003ebem minimalistas \u003c/strong\u003eque sejam de pouca prepara\u00e7\u00e3o e que pe\u00e7am a quem os leia uma criatividade que suplemente e expanda o que est\u00e1 escrito no seu texto de jogo com a criatividade e engenho de quem os joga.\u003cbr\u003e\u003cbr\u003eNesse sentido \u003cstrong\u003etenho desenvolvido e distribu\u00eddo gratuitamente adapta\u00e7\u00f5es e novas cria\u00e7\u00f5es \u003c/strong\u003ebaseadas nas regras e filosofias do muito aclamado RPG p\u00f3s-apocal\u00edptico \u003cstrong\u003eApocalypse World\u003c/strong\u003e do autor Vincent Baker que transformadas pela sua adapta\u00e7\u00e3o para a \u201cfantasia medieval cl\u00e1ssica\u201d do jogo \u003cstrong\u003eDungeon World \u003c/strong\u003ede Sage LaTorra e Adam Koebel viram-se destiladas na sua mais elementar ess\u00eancia pelas m\u00e3os do John Harper no seu \u003cstrong\u003eWorld of Dungeons.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt\u00e9 agora lancei\u003c/strong\u003e uma adapta\u00e7\u00e3o deste \u00faltimo para portugu\u00eas chamada \u003ca href=\"http://sopadorpg.wordpress.com/2014/01/19/nova-edicao-do-mundo-de-masmorras-versao-minimalista-do-dungeon-world/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMundo de Masmorras\u003c/strong\u003e\u003c/a\u003e, um mini-rpg acerca de \u201cSangue e Trai\u00e7\u00e3o nas Areias do Futuro\u201d chamado \u003ca href=\"http://sopadorpg.wordpress.com/2013/09/02/planeta-deserto-um-hack-do-mundo-de-masmorras-inspirado-em-dune/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePlaneta Deserto\u003c/strong\u003e\u003c/a\u003e e inspirado na obra cl\u00e1ssica de sci-fi \u201cDuna\u201d de Frank Herbert e tamb\u00e9m o \u003ca href=\"http://sopadorpg.wordpress.com/2014/01/21/cidade-obscura-um-hack-do-mundo-de-masmorras-inspirado-em-mundo-das-trevas/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eCidade Obscura\u003c/strong\u003e\u003c/a\u003e, um \u201cJogo de Conspira\u00e7\u00f5es Sobrenaturais\u201d, bem reminiscente de jogos de RPG de fantasia urbana e horror dos anos 90 tais como os do Mundo das Trevas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContudo gostava de continuar a produzir muitos mais e partilh\u00e1-los com voc\u00eas da maneira mais imediata e apelativa poss\u00edvel.\u003c/strong\u003e Nesse sentido proponho-me ao seguinte:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eproduzir mini-RPGs baseados em universos de refer\u00eancia ou at\u00e9 originais;\u003c/li\u003e\u003cli\u003edistribu\u00ed-los gratuitamente sobre licen\u00e7a aberta;\u003c/li\u003e\u003cli\u003etorn\u00e1-los apelativos tanto \u00e0 sua utiliza\u00e7\u00e3o como na sua apresenta\u00e7\u00e3o visual;\u003c/li\u003e\u003cli\u003efomentar a cria\u00e7\u00e3o de novos mini-jogos de RPG pela comunidade;\u003c/li\u003e\u003cli\u003elevar mais pessoas a experimentarem a jogar RPG e a expandirem as suas experi\u00eancias de jogo de forma descomprometida e r\u00e1pida.\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cstrong\u003eComo os \u201cMecenas Digitais\u201d podem ajudar?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003ePor interm\u00e9dio desta plataforma chamada Patreon \u003cstrong\u003ecada Mecenas pode recompensar monetariamente o esfor\u00e7o de cada criador\u003c/strong\u003e assim que este tiver criado um produto e partilhado com quem o apoia. Deste modo tu podes tornar-te desde j\u00e1 um dos Mecenas deste projeto e apoi\u00e1-lo com uma \u003cstrong\u003equantia m\u00ednima de 1$\u003c/strong\u003e. Contudo consoante o valor do apoio ter\u00e1s tu tamb\u00e9m acesso a recompensas especiais e proporcionais ao teu apre\u00e7o por esta iniciativa.\u003cbr\u003e\u003cbr\u003eE o mais importante \u00e9 que \u003cstrong\u003es\u00f3 te ser\u00e1 cobrado o valor do teu apoio quando um dos mini-jogos for lan\u00e7ado e al\u00e9m disso tu decides sempre o teto m\u00e1ximo do teu apoio mensal\u003c/strong\u003e. N\u00e3o te preocupes pois apesar de serem projetos pequenos a frequ\u00eancia com que cada lan\u00e7amento ser\u00e1 efetuado permitir\u00e1 um certo intervalo de tempo confort\u00e1vel entre cada um deles dando assim espa\u00e7o ao necess\u00e1rio \u003cem\u003eplaytest \u003c/em\u003ee \u003cem\u003efeedback \u003c/em\u003epor parte da comunidade de Mecenas e demais interessados.\u003cbr\u003e\u003cbr\u003eExistir\u00e3o assim 5 tipos de \u003cstrong\u003eMecenas\u003c/strong\u003e, com benef\u00edcios derivados de contribui\u00e7\u00f5es diferentes. E dado que esta iniciativa se baseia em fazer \"hacks\", pequenas reinven\u00e7\u00f5es e reescrita de regras e mundos de jogo ser\u00e3o eles o\u003cstrong\u003e\u00a0Curioso, \u003c/strong\u003eo\u003cstrong\u003e Conhecedor, \u003c/strong\u003eo\u003cstrong\u003e Cracker, \u003c/strong\u003eo\u003cstrong\u003e Hacker \u003c/strong\u003ee o\u003cstrong\u003e Elite. \u003c/strong\u003eQualquer um deles \u00e9 t\u00e3o necess\u00e1rio como qualquer outro neste esfor\u00e7o e desde j\u00e1 agrade\u00e7o se te quiseres tornar num deles.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOs Mini-Jogos de Personagem como Produto desta Iniciativa\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCada um dos mini-RPGs\u003c/strong\u003e como produto singular desta iniciativa \u003cstrong\u003eter\u00e1 as seguintes carater\u00edsticas\u003c/strong\u003e: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eser\u00e3o lan\u00e7ados em formato PDF e ter\u00e3o um m\u00ednimo de 5000 a 6000 palavras o que equivale entre 18-20 p\u00e1ginas em tamanho A4 ou 28-30 p\u00e1ginas em tamanho A5; \u003c/li\u003e\u003cli\u003eser\u00e3o distribu\u00eddos gratuitamente de acordo com a licen\u00e7a aberta Creative Commons 4.0;\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eestar\u00e3o sempre acess\u00edveis de maneira ilimitada e imediata aos Mecenas que os podem redistribuir sem restri\u00e7\u00f5es.\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cstrong\u003ePorqu\u00ea o Patreon?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eA n\u00edvel pessoal o Patreon parece-me ser uma solu\u00e7\u00e3o excelente para um trabalho continuado de cria\u00e7\u00e3o e da partilha com a comunidade. Esta plataforma encerra em si n\u00e3o s\u00f3 a hip\u00f3tese de uma pequena gratifica\u00e7\u00e3o do esfor\u00e7o do Criador como tamb\u00e9m ferramentas para comunica\u00e7\u00e3o eficiente e r\u00e1pida entre este e os Mecenas o que garante assim frutos bastante pertinentes e neste caso com fortes probabilidades de garantir a divers\u00e3o de quem deles usufrui.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eObrigado desde j\u00e1\u003c/strong\u003e pelo teu interesse e por teres lido at\u00e9 aqui. Se desejares mais informa\u00e7\u00f5es sobre este projeto ou sobre o pr\u00f3prio Patreon \u003cstrong\u003eest\u00e1s \u00e0 vontade para me contactares\u003c/strong\u003e atrav\u00e9s das diversas redes sociais onde participo:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003efacebook.com/joao.mariano3\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e@jrnmariano\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e+Jo\u00e3oMariano\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e"

     "about": "\u003cdiv\u003eUm professor trint\u00e3o de Portugal que adora jogar, escrever e pensar sobre Roleplaying Games desde 1995. Esta paix\u00e3o \u00e9 tanta que costuma realizar emiss\u00f5es ao vivo de um vidcast/podcast chamado Ludonautas s\u00f3 para ter mais uma desculpa para falar sobre esta sua paix\u00e3o.\u003cbr\u003e\u003cbr\u003eCostuma participar no RPGenesis, a\u00a0iniciativa coletiva de cria\u00e7\u00e3o online de RPGs em l\u00edngua portuguesa em apenas uma semana, e \u00e9 um dos fundadores do Grupo de Roleplayers de Lisboa.\u003cbr\u003e\u003cbr\u003eF\u00e3 confesso dos jogos de RPG da linha do World of Darkness tem a particularidade de gostar experimentar novos estilos de se jogar RPG e estar sempre \u00e0 procura por inova\u00e7\u00e3o e uma melhor divulga\u00e7\u00e3o do hobby.\u003c/div\u003e",
