    "summary": "Hey! Thanks for visiting my Patreon! My name is Justin and I do game dev and pixel art.\u003cbr\u003e\u003cbr\u003e\nAnyway, here\u0027s what you need to know about what makes me deserving of your support:\n\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u00a0\n\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://fc06.deviantart.net/fs71/f/2014/323/4/3/aetos_flying_by_justingamedesign-d7zeg56.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003c/strong\u003eWhen I learn something, you learn something!\u003c/strong\u003e\u003cbr\u003e\nI love pixel art and when I\u0027m not making it, I\u0027m studying it, and when I complete a study, I pass it on.\u003cbr\u003e\u003cbr\u003eHere are just a few of the studies I\u0027ve been doing for years:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s21.postimg.org/zb5xynm4n/Pompadour_Animation_Tutorial_1x.gif\"\u003e\u003cimg src=\"https://s22.postimg.org/klkgj0d01/Pixel_Art_Study_15_11_22_No_Border.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://s29.postimg.org/7rcfht09j/Head_Size_in_Low_Res_Sprites_2x2_15_04_12.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://s29.postimg.org/dw3xv4sd3/Head_Size_in_Low_Res_Sprites_3x3_15_04_12.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://s29.postimg.org/7joslapav/Head_Size_in_Low_Res_Sprites_4x4_15_04_12.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://s29.postimg.org/fqgscvfdj/Head_Size_in_Low_Res_Sprites_5x5_15_04_12.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://s29.postimg.org/cxnksuf13/Head_Size_in_Low_Res_Sprites_6x6_15_04_12.png\"\u003e\u0
