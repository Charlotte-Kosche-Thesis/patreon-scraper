    "summary": "Hi, i\u0027m Jerry, live in South Korea.  I studied Graphic Design and worked as a graphic designer for a while.  Since I had 2 child it was very hard to carry on working as a designer(late night work almost every day T.T)\u003cbr\u003e\nSo I quit the job and I bought a sewing machine.\u003cbr\u003e\nAnd That. was.\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e B.O.O.M! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-icn1-1.xx.fbcdn.net/v/t31.0-8/14882252_1865472053672596_480401791636256228_o.jpg?oh=854f8f1fd91b66d3cce6e2786214228e\u0026amp;oe=58F6DC62\" style=\"width: 253px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nI sewed my clothes, daughters\u0027 clothes, my husband\u0027s, my mom\u0027s, my dad\u0027s and I made lots of bags, room shoes, accessaries, curtains, covers, etc. every day and night.  I was like... \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eBorn to sew!\u003c/strong\u003e\u003c/span\u003e *^^*\u003cbr\u003e\nBut I was self-taught and most of time had many difficulties to work on them. I kept looking for the informations and sewing tips on internet, the sites didn\u0027t share the things for free.  Even if I could not go to sleep without solving the problems that I had at that time, they didn\u0027t let me in. Oh No!\u003cdiv style=\"margin-left: 320px;\"\u003e\u003cimg src=\"https://scontent-icn1-1.xx.fbcdn.net/v/t31.0-8/13433187_1803900299829772_1214603079648245132_o.jpg?oh=e22d0833c7026b8aa4c5f8948377873e\u0026amp;oe=58EFD143\" style=\"width: 183px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/div\u003e\nSo I thought if I was good enough to teach people how to sew someday, I would have open contents to everybody who is interested in sewing and DIY like me. That would be... maybe after... 10 years...?!\u003cbr\u003e\nAnd 10 years later, the dream came true. \u00a0\u003cbr\u003eI met Youtube, and became a youtuber.(It\u0027s been 10months now.)\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nNow, I\u0027m trying to share my ideas, how to make DIY things, the sewing tips that I have had in my experiences through my youtube channel. Youtube channel is ideal for me in that point, but not to make money. So I found this \u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003ePatreon.com\u003c/strong\u003e\u003c/span\u003e to get help from you and keep working on it and sharing with people. \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003eBy the way, thank you for reading this ugly note that I made.\u003cbr\u003e\nAlthough I used to live in Vancouver, Canada and Manchester, UK for years,, long long time ago, I\u0026#8217;ve almost forgotten every single English word.  So excuse my short, wrong, or bad english expression please...\u003cbr\u003e\nI\u0027m trying to recall all-- about english!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-icn1-1.xx.fbcdn.net/v/t31.0-8/15585343_1890070221212779_6776499595469251275_o.jpg?oh=3375b3203a89af1b8275939552c2961b\u0026amp;oe=58F308F0\" style=\"width: 233px; float: right; margin: 0px 0px 10px 10px;\"\u003eIf you\u0027d like to get to know me more,\u003cbr\u003ePlease check\u003ca href=\"https://www.youtube.com/channel/UCLws91ljGc9V6Jo7raH4NWw\" rel=\"nofollow\" target=\"_blank\"\u003e \u003cstrong\u003emy youtube channel.\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003eIn my videos, I speak Korean but soon I will put english sub.\u003cbr\u003e\nThank you for your support,\u003cbr\u003e\nI\u0026#8217;ll keep on doing what I can do!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
