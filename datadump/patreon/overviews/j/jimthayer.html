    "summary": "\u003ch2\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003c/h2\u003e\u003cdiv\u003eI\u0027m Jim Thayer, creator and host of \u003ca href=\"http://www.foresthiker.com\"\u003eForesthiker.com\u003c/a\u003e, an Oregon hiking website. \u003cbr\u003eSince the early 1990\u0027s I have been \nexploring the densely overgrown and largely untraveled roads and trails \nbetween Portland and the Pacific Ocean. On my \u003ca href=\"http://www.foresthiker.com\"\u003eForesthiker website\u003c/a\u003e\n I have fastidiously mapped and photographed these trails to record the \nfast disappearing evidence of how people traveled and lived in Oregon\u0027s \nrugged Coast Range. \u003cbr\u003e\u003cbr\u003eLately, I have been \nsupplementing these trail surveys with a rich assortment of local tales,\n folklore and Indian legends. My first book, \u003cem\u003e\u003cstrong\u003ePortland Forest Hikes\u003c/strong\u003e\u003c/em\u003e, explored the largely undocumented trails located north of Forest Park in Portland. My most recent book, \u003cem\u003e\u003cstrong\u003eHiking from Portland to the Coast\u003c/strong\u003e\u003c/em\u003e,\n (Oregon University Press, 2016) linked 30 trails in the Coast Range with true accounts \nof what life was like in these remote mountains in the 18th and 19th \ncenturies.\u003cbr\u003e\u003cbr\u003e\u003cimg style=\"width: 149px;\"\u003e\u00a0\u003cimg style=\"width: 219px;\"\u003e\u003ca\u003e \u003cimg style=\"width: 148px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u00a0 \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h2\u003eIncreasingly, the focus of my work has shifted from surveying remote trails to researching local anecdotes, documenting historical events, tracing old Indian tales and collecting the folklore that has grown up about these remote places. \u003cbr\u003e\u003cbr\u003eThis growing body of folklore and non-fiction stories is worthy of appreciation on its own. So I have chosen to use \u003cstrong\u003ePatreon\u003c/strong\u003e to highlight this aspect of my work. My goal is to compile an anthology of local stories that will serve as a kind of cultural map for Oregon\u0027s rugged northwest woods. From time to time I may also slip in some true stories from my own youth - experiences that only go to amaze me of the breadth of wild experiences I\u0027ve had and that I\u0027m still alive.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn short this is a site devoted to sharing and learning (from you) what works in writing short format non-fiction. That sounds like an awful academic description. Read the stories they\u0027re much better!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
