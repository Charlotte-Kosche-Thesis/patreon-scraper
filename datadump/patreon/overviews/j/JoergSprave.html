    "published_at": "2017-02-12T15:57:33+00:00",
    "summary": "Welcome to my Patreon Page! In case you don\u0027t know me, I am J\u00f6rg Sprave, a German, lover of all things that shoot or cut. I am fascinated by all kinds of weapons and I do own plenty of them, but my true calling is the design and construction of home made launchers.\u00a0\u003cbr\u003e\u003cbr\u003eMy YouTube channel was started in 2009 and has grown quite substantially. As per Jan. 1st, 2017, I quit my job and now I am a full time YouTuber. Now I can do what I want - inventions, destruction and stunts, every day!\u00a0\u003cbr\u003e\u003cbr\u003eNow I am ready to tackle the bigger projects. But for that, I need time AND money. The income from YouTube is not bad and feeds my family, even though I am still making a lot less than when I had a day job. But it is the tools and materials that I need to ramp up for the really powerful things I want to build.\u00a0\u003cbr\u003e\u003cbr\u003ePlus, I have some very specific goals I want to reach but can\u0027t without your help. Steel parts for a true full auto crossbow. A Chronos HiSpeed camera. A workshop in the US, to release me from the rigid laws in Germany, and, ultimately, the big annual slingshot event! More details on the left of the page.\u003cbr\u003e\u003cbr\u003eI\u0027d be incredibly excited should you decide to back me up - I promise I won\u0027t disappoint you in turn!\u003cbr\u003e\u003cbr\u003eThanks, and greetings from Germany."

   {
    "attributes": {
     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2017-02-12T06:35:13.265671+00:00",
     "description": "It is near impossible to own one of my handmade gadgets and slingshots, simply because I never sell. I turned down serious offers for custom make items simply because I don\u0027t want to be a custom weapon maker.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBut here is your chance to own one of my pieces!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI will send you something I made or designed. It might be a slingshot, it might be a rubber powered crossbow, whatever I happen to have available for you! A real surprise. Limited to 20 patrons though (I don\u0027t have THAT many things).\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will need to provide your email and shipping address plus proof of age (most things I make, I can\u0027t give out to minors). A picture of your ID with date of birth is sufficient.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlus of course the newsletter, extra footage, pics and sketches!\u003c/p\u003e",

     "created_at": "2017-02-12T06:35:13.734731+00:00",

     "amount": 20000,
     "amount_cents": 20000,

     "description": "I never accept commissions for hand made slingshots, mostly because I love them too much myself. The only people that own one of my hand mades received theirs either as a gift or won it on a raffle.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBut for max. 5 people that back me up with 200 $ or more, I will break that rule of mine. I will make a slingshot just for you, based on your wishes. You will get a certificate of originality with the frame and if you want, I will sign the item for you as well.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlus of course the other previous rewards for 1 to 20 $ donations.\u00a0\u003c/p\u003e",
