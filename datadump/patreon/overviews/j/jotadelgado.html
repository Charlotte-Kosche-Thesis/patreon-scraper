    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DUavqjKNwMR0\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FUavqjKNwMR0\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3\u003eResumen\u003c/h3\u003e\n\u003col\u003e\n\t\u003cli\u003eEl dinero de Patreon no es para que me pag\u00e1is mis juegos. Mis vicios me los pago yo y nadie m\u00e1s\u003c/li\u003e\n\t\u003cli\u003eYo ya he invertido por mi cuenta en hardware para llevar el canal a buen puerto. Tampoco es para eso.\u003c/li\u003e\n\t\u003cli\u003ePr\u00e1cticamente, m\u00e1s del 95% del mimo ser\u00e1 reinvertido en los Patreons.\u003c/li\u003e\n\t\u003cli\u003eCon estos 3 puntos super importantes claros, pod\u00e9is continuar leyendo.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u00bfQuien soy?\u003c/h3\u003e\n\u003cbr\u003e\n Mi nombre es Jes\u00fas Delgado, y desde hace m\u00e1s de 10 a\u00f1os he trabajado en \n\u003cstrong\u003eel mundo de la prensa de videojuegos online\u003c/strong\u003e en Espa\u00f1a, teniendo a cargo varias p\u00e1ginas webs (revogamers.net, watakshi.net, cinegamers.es, etc) y movi\u00e9ndome por todos los tramos de la gesti\u00f3n de un medio: creaci\u00f3n, gesti\u00f3n, redes sociales, contacto con medios del sector, asistencia a eventos, cr\u00edticas, an\u00e1lisis.... tanto del mundo de los videojuegos como del cine.\u003cbr\u003e\n\u003cbr\u003e\nActualmente llevo\u00a0\n\u003ca href=\"https://www.youtube.com/user/jotadelgadoES\" rel=\"nofollow\" target=\"_blank\"\u003emi canal de youtube donde aplico todo lo aprendido\u003c/a\u003e a lo largo de los a\u00f1os, as\u00ed como\u00a0\u003ca href=\"https://www.youtube.com/channel/UC_qop8AaMICB1f80fd4GaQA\" rel=\"nofollow\"\u003eun canal secundario solo de gameplays\u003c/a\u003e. Los que me conoc\u00e9is del canal, sabeis que muchas veces se ha planteado el tema del Patreon y casi siempre me he negado a hacerlo, porque entiendo que es una responsabilidad para con los patreons. Pero\u00a0tambi\u00e9n es verdad que el objetivo del Patreon es precisamente ayudar a creadores de contenidos a empezar y lanzarse. Esa es la raz\u00f3n de lanzarlo ahora y no despu\u00e9s. Youtube no es mi principal modo de vida, solo lo hago por placer y como tal, tiene unos gastos. A mi me encantar\u00eda daros m\u00e1s contenidos y hacer m\u00e1s v\u00eddeos semanalmente, pero es dif\u00edcil, sobre todo cuando no solo tienes que invertir tiempo, si no\u00a0tambi\u00e9n dinero.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u00bfQu\u00e9 hago?\u003c/h3\u003e\nHoy en d\u00eda soy\u00a0\n\u003ca href=\"http://jotadelgado.es/web/\" rel=\"nofollow\" target=\"_blank\"\u003eDise\u00f1ador Web\u00a0\u003c/a\u003ey es mi trabajo y lo que me da de comer. Y adem\u00e1s, llevo\u00a0\u003ca href=\"https://www.youtube.com/user/jotadelgadoES\" rel=\"nofollow\"\u003emi canal de youtube\u003c/a\u003e donde analizo juegos, hago cr\u00edticas de cine y en general hablo del mundo geek/freak actual, con un punto realmente independiente y con una trayectoria de muchos a\u00f1os en el sector. \u003cstrong\u003eNo recibo dinero de nadie, ni juegos de ninguna empresa.\u003c/strong\u003e Mi primero consolas fue una Atari 2600 y \u00a0he vivido las mejores y las peores \u00e9pocas de la industria, tanto como consumidor, como profesional.\u003cbr\u003e\n\u003cbr\u003e\nTodo estos conocimientos los aplico, para bien o para mal, en mi canal donde \n\u003cstrong\u003eanalizo los \u00faltimos juegos o las \u00faltimas peli y series\u003c/strong\u003e. Puedes visitar mi contenido y empaparte de \u00e9l y si te gusta, apoyarme. Si no, mil gracias por invertir tu tiempo en verlo. Os dejo un ejemplo, de muchos:\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_Y9-SHh5Lxs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eObjetivo del Patreon\u003c/h3\u003e\n\u003cstrong\u003e\nCubrir gastos b\u00e1sicos. \u003c/strong\u003eB\u00e1sicamente es eso. Y el objetivo va a acorde con ello (70\n\u003cem\u003e$ / Mes\u003c/em\u003e) el primer objetivo. El objetivo de vivir de esto esta descartado y no lo tengo en cuenta ahora mismo, no ser\u00eda realista por mi parte.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nEl objetivo de este Patreon es pagar las herramientas necesarias para hacer que el canal suba para poder llegar a convertirlo en comunidad. \n\u003cstrong\u003eYo pongo el tiempo y los gastos en juegos, el Patreon pone las herramientas para llevarlo todo a buen puerto y crecer entre todos. \u003c/strong\u003e\u00bfRaz\u00f3n? porque llega un momento que no puedo pagar juegos, herramientas (Editor de video, herramientas profesionales para youtube, etc) y tiempo en algo que hago por gusto, porque como todo el mundo lo necesito para los gastos normales: la luz, el agua, internet, etc\n\u003cbr\u003e\n\u003cbr\u003e\nAdem\u00e1s el Patreon, aunque tiene una hoja de ruta clara, se ir\u00e1 amoldando a la realidad del mismo. Es absurdo pensar en el tercer o cuarto objetivo cuando es posible que ni siquiera se cumple el primero. Por tanto ir\u00e9 punto por punto, despacito y con buena letra, ya que adem\u00e1s si se me ocurren nuevas formulas, extras o contenidos para el Patreon ser\u00e1n a\u00f1adidos en un futuro.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eGastos\u003c/strong\u003e\u003c/h3\u003e\nSer youtuber requiere un gasto, y no solo de tiempo. Al tiempo libre que requiere grabar, planificar y montar v\u00eddeos, se le unen unos gastos fijos para poder llevar a cabo esta tarea. En estos gastos no cuentos juegos, o hardware como por ejemplo el PC, \n\u003cstrong\u003eya que en esto ya he invertido yo por mi cuenta\u003c/strong\u003e:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAplicaci\u00f3n para Android e IOS: 10$ / mes\u003c/li\u003e\n\t\u003cli\u003eHerramientas profesional para el canal: 49$ / mensuales\u003c/li\u003e\n\t\u003cli\u003eHerramientas para gestionar redes sociales: 15$ / mensuales\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eMetas\u003c/strong\u003e\u003c/h3\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e70$\u003c/b\u003e : Cubrir gastos de las herramientas anteriormente comentadas para sacar el m\u00e1ximo partido al canal, tanto de v\u00eddeo pasados como futuro (algunos de las herramientas sirven para optimizar el canal al completo).\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e120$\u003c/strong\u003e: En el momento que se llegue a esta cifra, se comenzar\u00e1 a sortear un juego al mes AAA con un precio m\u00e1ximo de 50 euros/d\u00f3lares entre todos los Patreon. Un mismo usuario no podr\u00e1 ganar dos meses seguidos. El usuario podr\u00e1 elegir el juego que quiera.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e350$ - 999$\u003c/strong\u003e: A partir de este objetivo, se comenzar\u00e1n a sortear juegos triple A con las normas comentadas anteriormente. TODO el dinero ser\u00e1 reinserto en el canal en forma de sorteos y ser\u00e1 100% transparente. Se har\u00e1n cuentas mensuales y se pondr\u00e1n todo lo que se ha gastado en cada juego y se ha sorteado. Transparencia 100%. Siempre se podr\u00e1n mejorar las herramientas para el canal, o incluso hacer publicidad del mismo, pero en dicho caso se detallar\u00e1 a final de cada mes.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eFuturo\u003c/h3\u003e\nEl futuro del canal pasa por crear una comunidad sin haterismos, donde se pueda disfrutar de los videojuegos para todo tipo de gente. Y ese futuro tiene 3 pilares muy importantes:\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/user/jotadelgadoES\" target=\"_blank\"\u003e\u003cstrong\u003eEl canal de Youtube\u003c/strong\u003e\u003c/a\u003e: Principalmente ser\u00e1 la columna vertebral de todo el planning de futuro. Por ah\u00ed pasar\u00e1n todos mis contenidos y ser\u00e1 el principal generador de comunidad\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://jotadelgado.es/\" target=\"_blank\"\u003e\u003cstrong\u003eEl blog\u003c/strong\u003e\u003c/a\u003e: he recatado todos mis escritos durante muchos a\u00f1os y quiero poco a poco, ir actualiz\u00e1ndolos y corrigi\u00e9ndolos para adecuarlos a las nuevas tecnolog\u00edas. Adem\u00e1s, en el blog escribir\u00e9 nuevos textos con tem\u00e1ticas m\u00e1s personales que se salgan de la normal del canal como por ejemplo m\u00fasica, temas sociales o personales.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://jotadelgado.es/foro/\" target=\"_blank\"\u003e\u003cstrong\u003eEl foro\u003c/strong\u003e\u003c/a\u003e: Este ir\u00e1 ligado al blog y ser\u00e1 tambi\u00e9n centro neur\u00e1lgico de la comunidad. Un foro que sobre todo sea UTIL en todos los aspectos y en el que disfrutemos de los videojuegos.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAplicaci\u00f3n m\u00f3vil\u003c/strong\u003e: En construcci\u00f3n. Esta ser\u00e1 la forma de aunarlo todo, tanto blog, como foro como el canal de youtube. Desde ella podr\u00e1s acceder a todos los contenidos que generemos y a la comunidad en si. Por lo que ser\u00e1 m\u00e1s r\u00e1pido y entretenido para todos.\u003c/li\u003e\u003c/ol\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZMO3Vs4wm10\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eA tener en cuenta\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eFuturos objetivos que se ir\u00e1n a\u00f1adiendo confirme se superen los 3 primeros: Eliminar al completo la publicidad del canal. Volver a escribir an\u00e1lisis profesionales en texto, todos ellos en exclusiva y complementarios a los v\u00eddeos para los usuarios del Patreon. Se crear\u00e1n nuevas secciones en el canal, y se incrementar\u00e1n la creaci\u00f3n de v\u00eddeos semanales para los dos canales. Aumentar\u00e1 el contenidos en todos los sentidos, la edici\u00f3n y las herramientas del canal. M\u00e1s sorteos, descuentos y mucho m\u00e1s.\u003c/li\u003e\n\t\u003cli\u003ePaypal se queda con el 2% de las aportaciones. Esto es as\u00ed hasta que haya el \u0027amount\u0027 suficiente mensual para poder hacer transferencias internacionales sin que cueste un ojo de la cara\u003c/li\u003e\n\t\u003cli\u003eTen\u00e9is de forma p\u00fablica\u00a0\u003ca href=\"https://telegram.me/joinchat/AMZ0KUEtUgQMMDu_QX_VGw\" rel=\"nofollow\" target=\"_blank\"\u003eel acceso al Telegram de mi canal\u003c/a\u003e, donde ya somos m\u00e1s de 80 usuarios y mis redes sociales (\u003ca href=\"https://twitter.com/JotaDelgadoES\" rel=\"nofollow\" target=\"_blank\"\u003etwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/JotaDelgadoES/\" rel=\"nofollow\" target=\"_blank\"\u003efacebook\u003c/a\u003e o\u00a0\u003ca href=\"https://www.instagram.com/jotadelgadoES/\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e). Y esto seguir\u00e1 siendo as\u00ed hasta el momento en que se me vaya de las manos. Es decir, en el hipot\u00e9tico caso de que el canal crezca tanto que me sea imposible llevar el grupo de forma correcta y ordenada.\u003c/li\u003e\n\t\u003cli\u003eYo ya he invertido bastante dinero en mis herramientas: PC con el que juego, c\u00e1maras para grabar, focos, capturadora, etc. De momento \u003cstrong\u003eel Patreon no es necesario para esto a no ser que algo se estropee o haya que actualizarlo\u003c/strong\u003e, por tanto como comento al principio, el Patreon es \u00fanico y exclusivamente (de momento) para cubrir gastos recurrentes.\u003c/li\u003e\n\u003c/ul\u003e"
