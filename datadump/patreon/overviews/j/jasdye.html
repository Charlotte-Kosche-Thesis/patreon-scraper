    "summary": "Through LeftCheek Blog \u0026amp; Publications, I write about economic, racial, and gender justice as a Chicagoan from the perspective of a socialist who is also a Christian. Hopefully, I do so in a way that engages the reader, gives fresh perspective and, really importantly, doesn\u0027t bore the crap out of you. Patreon is a platform that allows me as a creator to be paid for working and creating and allows \u003cem\u003eyou \u003c/em\u003eto be on the vanguard of this experience.\u003cbr\u003e\u003cbr\u003eIf you choose to become a patron, you are a part of my team, allowing me to continue to work at what I am good at while a) helping to improve the content and its reach, and b) gaining access to exclusive content. We will start with a wealth of fresh writings available to patrons who pledge as little as $3-5 per month (including essays, poems, entire books in PDF form, and sneak peaks at upcoming books and other work). If you cannot pledge at that level, know that I still thank you for your support and, if you still want to assist, you can pledge one dollar a month and/or tell all your friends about this page. Doing so, you can participate in the project of helping Christianity move further to the Left, to a place where it can be a tool for good things in the world, rather than uplifting oppressive practices. Together, we can learn to deprogram and plug into new experiences, to not only question and disengage from the convergence of capitalism and abusive Christianity, but to imagine new worlds and possibilities.\u003cbr\u003e"
