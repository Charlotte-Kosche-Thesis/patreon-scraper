px; text-align: center;\"\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eIf you prefer, you can also make donations/tips through\u00a0\u003ca href=\"http://paypal.me/JasmineLouiseJones\" rel=\"nofollow\"\u003ePaypal\u003c/a\u003e or\u00a0\u003ca href=\"http://ko-fi.com/jasmineloux\"\u003e Ko-Fi\u003c/a\u003e | You can see just some of the random things I\u0027m\u00a0saving to buy over on \u003ca href=\"https://www.amazon.co.uk/registry/wishlist/3FJK9TFSTVTBT\" rel=\"nofollow\"\u003eWishlist\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e#NOTE - Reward Tiers may be subject to change as I figure out what works for you.\u003cbr\u003e\u003cbr\u003e#NOTE - Patreon process payments on the 5th of the month. All rewards will be released after payments have been processed.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\ud83d\udc80 \u265b Wall of Worship \u265b \ud83d\udc80\u003cbr\u003e-\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eStay sexy,\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eLove from, \u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eJasmine Loux\u003c/span\u003e\u003cbr\u003ex\u003c/strong\u003e\u003c/div\u003e"
