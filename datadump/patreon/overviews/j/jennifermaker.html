    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMake Things with Jennifer Maker\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nHi, I\u0027m Jennifer! I inspire you to \n\u003cstrong\u003emake beautiful things\u003c/strong\u003e through my in-depth tutorials, high-quality photos, helpful how-to videos, and ready-to-use files. I can help you reconnect with your creativity, make things that are the envy of all your friends, and reach that special state of happiness you get when you hold your own creation in your hands. \u003cstrong\u003eWith a paid monthly membership of any level, you will see my popular how-to videos and get access to my files and patterns earlier than anyone else!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch2 style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(49, 133, 155);\"\u003eWhy am I here?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nWith your support, I can \n\u003cstrong\u003emake more, share more, and show more\u003c/strong\u003e. I am bursting with ideas, but I have so much of so many other things to do. With financial support, I can delegate more of my other work and have more time to craft. I can also invest in better equipment for making all sorts of things.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow much do I give?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\nHere\u0027s the great part\u2014\n\u003cstrong\u003eyou decide how much you want to give\u003c/strong\u003e, as low as $1 a month. You are paying for a monthly subscription for my videos NOT per video as some do. You just decide what reward tier you would like to support me at\u2014there are different rewards for different levels.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat happens after I donate?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eYou will receive an \u003cstrong\u003eemail with directions\u003c/strong\u003e on how to join the Secret Maker Studio Facebook group, a password for my exclusive SVG cuts library on my web site, and links/directions to any other rewards or bonuses you\u0027ve signed up for.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch2 style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCan I still watch your videos free?\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\nYes, totally! You can watch my tutorial videos on YouTube for free. You should not feel obligated to pay to watch my videos\u2014the rewards are just for those who want to support me and want to receive the rewards.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch2 style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCan I stop my subscription?\u003c/span\u003e\u003c/h2\u003e\nYes, anytime you wish. You can always come back later if you want. Or not. It\u0027s up to you. :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy do you share your creations?\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\nHonestly, I get the biggest kick out of sharing my creations and enabling others to make beautiful things. I do this for free (well, actually, I pay to do it because of all the costs associates with my blog and making things) simply because I love it. I am a lifelong crafter who derives her happiness from making and creating. In the past, I just made things for myself and my family, and didn\u0027t share my process. But last year I had an epiphany about how \n\u003cstrong\u003esharing and teaching brings me great happiness\u003c/strong\u003e, and since that time, I\u0027ve been sharing my heart out. It\u0027s really that simple for me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you so much for reading this far. I am grateful to you for your support.\u003c/span\u003e\u003c/strong\u003e"
