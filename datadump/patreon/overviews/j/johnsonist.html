    "summary": "Hello there and welcome!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\ud83c\udff5 Brief Introduction \ud83c\udff5\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003eI\u0027m Johnsonist, people call be \u003cstrong\u003eJohn\u003c/strong\u003e. I am a \u003cstrong\u003eanime illustrator\u003c/strong\u003e who love to create beautiful anime art and illustration. I have been drawing for more than \u003cstrong\u003e7 years\u003c/strong\u003e. My past major inspirations that drives me to draw are Ragnarok Online \nMMORPG game, Black Cat, \nCode Geass, etc. I would really appreciate some small support so I can draw more of what you want - cute anime girls in different costumes, create a proper RPG game and creating some animation in future. I also do some experiment and practice various art styles to improve my art. I hope you enjoy my creations as much as I enjoy making them.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e--------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\ud83c\udff5\u003c/strong\u003e Art Samples \u003cstrong\u003e\ud83c\udff5\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6215/f/2017/301/e/a/happy_halloween_2017___seeu___vocaloid_by_johnsonist-dbrzcd5.png\" style=\"width: 82px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6208/f/2017/294/1/c/sakuya_izayoi___touhou_by_johnsonist-dbrae7t.png\" style=\"width: 81px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/4f5c/f/2017/290/b/6/commission_r4__12_by_johnsonist-dbqv7af.png\" style=\"width: 80px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/cdb9/f/2017/278/c/f/raverent_oc_by_johnsonist-dbplhcf.png\" style=\"width: 80px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6559/f/2017/277/3/d/mordred___fate_grand_order_by_johnsonist-dbpjtk1.png\" style=\"width: 79px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/c922/f/2017/247/5/0/commission_r3_1__2_by_johnsonist-dbmdkj0.png\" style=\"width: 158px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e--------------------------------------------------------------------------------------------------------------\u003cstrong\u003e\u003cbr\u003e\ud83c\udff5 Why Patreon? \ud83c\udff5\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003ePatreon is simply a good way for you guys to request anime fanart at an affordable rate and beautiful result. At the same time help me to enable myself to support my hobby that requires lots of attention, time, and most of all cost requires to run. By becoming my patreon, you will help speed up my progress and help to develop some ideal game.\u003cbr\u003e\u003cbr\u003eBy becoming my patreon : \u003cbr\u003e\u25cf Access to Voting polls \u003cbr\u003e\u25cf Request for your favourite anime characters to be drawn.\u003cbr\u003e\u25cf Access to uncensored/unrestricted art.\u003cbr\u003e\u25cf No Watermark art.\u003cbr\u003e\u25cf Access to art that is only available on patreon.\u003cbr\u003e\u25cf Access to some of my early project listed below.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDigital Art Project - Anime\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eInfo : Improve my art skill and create my ideal art.\u003c/em\u003e\u003cbr\u003e\ud83d\udee0 Six art per month minimum. [Will increase as I progress...]\u003cbr\u003e\ud83d\udee0 One Nude/lewd art per month. [Will increase as I progress...]\u003cbr\u003e\ud83d\udee0 One art including full background. [Will increase as I progress...]\u003cbr\u003e\ud83d\udd12 Mini tutorial step by step.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMini Role Playing Game Project\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eInfo : Creating \u0026amp; developing game skills to create my ideal game and story.\u003c/em\u003e\u003cbr\u003e\ud83d\udee0 Project 1 - Tales of Swordies \u003ca href=\"https://www.patreon.com/johnsonist/posts?tag=Tales_of_Swordies\" target=\"_blank\"\u003e[Post Links]\u003c/a\u003e\u003cbr\u003e\ud83d\udd12 Project 2 - Coming Soon..\u003cbr\u003e\ud83d\udd12 Project 3 - Coming Soon...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnimation Project\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eInfo : Additional skill for making some awesome animation.\u003c/em\u003e\u003cbr\u003e\ud83d\udd12 Animated Character - Coming soon.\u003cbr\u003e\ud83d\udd12 Video animation - Coming soon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLegend :\u003c/strong\u003e \ud83d\udee0 Working on it, \ud83d\udd12 Locked, coming soon.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e--------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\ud83c\udff5\u003c/strong\u003e \u003cstrong\u003eFinale\u003c/strong\u003e \u003cstrong\u003e\ud83c\udff5\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003eFinally I would just like to say I am grateful for the opportunities you Patrons have given me. \u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eThank you so much, my Patrons. Without you I would not be able to do any of this.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e--------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\ud83c\udff5\u00a0Contact \ud8
