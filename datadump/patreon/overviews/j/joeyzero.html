    "summary": "\u003ch1\u003eOh hi!\u003c/h1\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZnLHjCRp7uA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nMy name is Joey Zero! I make videos about Warframe with the focus on enriching the overall player experience for everyone.\n\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s face it - the adpocalypse sucks. And Twitch\u0027s policies can be a bit strict on what I can do with my content or during streams. Your support can go a very long way in making my content less subject to the platforms it\u0027s shared on, and can help build sustainability for more/better content overall!\n\u003cbr\u003e\n\u003cbr\u003e\nYou seem to have found your way to my Patreon: A place where viewers can opt to support my content by pledging money to help enable the creation of more quality content independent of YouTube and Twitch\u0027s monetization policies. Supporting me allows me to put out more content, stream more often and generally give more back to you guys. However, this isn\u2019t the only place you can find me!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://discord.gg/WYUANHc\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u2019ve got a Discord server\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e- This is where the community gets together to chat, shitpost, and ask questions. There\u2019s a supporter chat for twitch subs and patrons, and stream announcements as well!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/joeyzero\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eI have a youtube channel\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e- My channel includes funny, helpful videos, and various warframe-related rants and ramblings. As a patron you can get exclusive behind-the-scenes footage, access to videos I don\u2019t end up posting, and at higher tiers can even suggest videos for me to make!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.twitch.tv/joeyzerotv\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eI stream on Twitch\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e- We have warframe streams fairly often, as well as Pathfinder (Dungeons \u0026amp; Dragons) sessions every Tuesday starting at 1:00pm CST. Announcements will be posted in Patreon when I stream!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://joeyzero.bandcamp.com/\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eI make music sometimes\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e- A fair amount of the music in my videos is made by me, including the kavat song. If you like it feel free to check out more from my Bandcamp or Soundcloud!\u003cbr\u003e\n\u003cbr\u003e\nNo matter which platform you\u0027re coming from, whether you\u0027ve been supporting with pledges, shares, kind words, or just watch time, I want to thank you from the bottom of my heart for that support. You guys are instrumental in allowing me to do what I love every day, and that really does mean the world to me. So again, thank you so much for your interest, for your support, and for the ability to continue to entertain you all.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"240\" src=\"https://lh4.googleusercontent.com/YQ7ywMnL82j-LPyfcsntkcKvygpQdpa3q4OZjcBianCYiavcn4pPOz4RccEwxOMQCqMfmwP660xqEjIpakRb2LkWnzPKJsbLj-bJY2bgvwDopIPKfILYztDCCDSMpSpSEpzCRAeB\" width=\"233\"\u003e\u003cbr\u003e"
