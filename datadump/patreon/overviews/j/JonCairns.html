    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u27e2\u00a0Hey! My name is \u003ca href=\"http://joncairns.net/\" rel=\"nofollow\"\u003eJon Cairns\u003c/a\u003e, and I write and draw comics.\u00a0\u27e3\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://joncairns.net/Patreon/Images/comicsO-Type.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://joncairns.net/Patreon/Images/comics-MBFS.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://joncairns.net/Patreon/Images/comicsTH.png\"\u003e\u003cbr\u003e\u003cbr\u003eFrom optimistic science fiction to the perils of frontiers, stories about gay romance to a journey to become a fully-realized person, my interests lie in a diverse spectrum of themes. But you can be assured that there will always be a healthy dose of body hair.\u003cbr\u003e\u003cbr\u003eI also make a webcomic called \u003ca href=\"http://alpha-flag.com/\" rel=\"nofollow\"\u003eAlpha Flag\u003c/a\u003e with \u003ca href=\"http://naeru.net/\" rel=\"nofollow\"\u003eRenee Keyes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAlpha Flag is a story about a man who wakes up on a beach missing various aspects of his mind, and the journey he goes on to reincorporate the objects, animals and people they have materialized as so he can become whole again.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://joncairns.net/Patreon/Images/ComicsAF.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe collaborative nature of Alpha Flag means that both Renee and my work schedules have to be in sync for us to be able to produce the comic regularly. Sometimes it works, and unfortunately, sometimes it doesn\u2019t.\u003cbr\u003e\u003cbr\u003eWith your help I would be able to take on less freelance work so I can spend more time focusing on making comics for you to read, as well as paying Renee a respectable page rate for coloring Alpha Flag. Ensuring that Alpha Flag can update reliably four times a month is the first big milestone I\u2019m asking for your help to reach. Beyond that, I\u2019d love to make more comics on the side, to produce more merchandise (more flag pins!), and to visit more conventions to meet more of you in person.\u003cbr\u003e\u003cbr\u003ePlease check out the rewards I\u2019m offering to the side. I deeply appreciate any support you feel you can give. Thanks for your time, and thanks for reading my comics!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u27e2???\u27e3\u003cbr\u003e\u003ca href=\"http://www.joncairns.net\" rel=\"nofollow\"\u003eJoncairns.net\u003c/a\u003e \u2738\u00a0\u003ca href=\"https://twitter.com/JonCairns\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e \u2738\u00a0\u003ca href=\"https://www.facebook.com/JonCairnsArt/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.alpha-flag.com\" rel=\"nofollow\"\u003eAlpha-Flag.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://terminalhair.tumblr.com\" rel=\"nofollow\"\u003eTerminal Hair (18+)\u003c/a\u003e\u003c/div\u003e"
