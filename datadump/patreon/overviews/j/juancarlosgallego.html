    "summary": "\u003cstrong\u003e\u003cimg src=\"https://www.facebook.com/732457200197929/photos/pb.732457200197929.-2207520000.1449513491./761756880601294/?type=3\u0026amp;theater\"\u003eHello patrons! My name is Juan Carlos and I am a Spanish photographer.\u003cbr\u003eWell, first of all I am an artist, and then photographer. I find it hard to define myself as a professional in this area, but I have clear be amateur in photography four years ago, it was a time of crisis on a personal level but very inspiring and creative in art (is the work of that time that you want show)\u003cbr\u003eEveryone who knows my work on facebook or 500 px did not think it the work of an amateur. They encourage me to grow within the profession of photographer and so I\u0027m in ww.patreon.com\u003cbr\u003eMy partner and I have moved two years ago to a house (family inheritance) with the idea of improving the quality of life and find inspiration.\u003cbr\u003eThe reform of the house we did with our hands, mostly recycled material. Although there are still things to be reformed, is a project for life haha\u003cbr\u003eMy partner is a cultural manager at the city hall of a nearby town.\u003cbr\u003eThe most interesting thing about this story is that a local next to our house, which was used as a warehouse, could become a multi-functional hall\u003cbr\u003efor concerts, theater, art exhibitions, lectures, classes, various workshops, etc.: \"\u003ca href=\"https://www.facebook.com/LA-PRESA-Un-lugar-de-encuentro-alternativo-732457200197929/\" rel=\"nofollow\"\u003eLA PRESA\u003c/a\u003e\"\u003cbr\u003eMy occupation is full in it and in my art, so I do not receive any other fixed income side (by my jobs occasionally too)\u003cbr\u003eThere would be more events and activities more frequently if we got a minimum income to cover the costs of what I have told you before :)\u003cbr\u003eESPA\u00d1OL\u003cbr\u003eMi pareja y yo nos hemos trasladado a vivir hace dos a\u00f1os a una casa (herencia familiar) con la idea de mejorar la calidad de vida y encontrar la inspiraci\u00f3n.\u003cbr\u003eLa reforma de la casa la hicimos con nuestras manos, con material principalmente reciclado. Todav\u00eda hay cosas que reformar, pero es un proyecto para toda la vida jaja\u003cbr\u003eMi pareja es\u00a0\u003c/strong\u003e\u003cstrong\u003egestor cultural en el ayuntamiento de un pueblo cercano.\u003cbr\u003eLo m\u00e1s interesante de esta historia es que hay un local junto a nuestra casa que fue utilizado como almac\u00e9n, lo hemos convertido en una sala multifuncional para celebrar actos creativos, culturales y art\u00edsticos as\u00ed como\u00a0conciertos, teatro, exposiciones de arte, conferencias, clases, talleres variados, caf\u00e9/vermut tertulia etc. Hemos llamado a este espacio \u003ca href=\"https://www.facebook.com/LA-PRESA-Un-lugar-de-encuentro-alternativo-732457200197929/\" rel=\"nofollow\"\u003eLA PRESA\u003c/a\u003e.\u003cbr\u003eMi ocupaci\u00f3n es completa en este espacio multifuncional y en mi arte de la fotograf\u00eda, por lo que no recibo ning\u00fan otro lado de renta fija (por mis trabajos propios, en ocasiones s\u00ed)\u003cbr\u003eOrganizar\u00edamos eventos y actividades\u00a0con mayor frecuencia si tenemos un ingreso m\u00ednimo para cubrir los gastos sobre tales eventos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
