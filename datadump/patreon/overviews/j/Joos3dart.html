0a0 No underage, non consensual, bestiality, scat/piss, or gore/violence. I also don\u0027t do any gay(male on male) or futa on male(with a few exceptions).\u00a0 Just because its not a fetish I am into, being a straight male. \u003cbr\u003eRight now I focus on images sets due to time and hardware restrictions.\u00a0 One I have more time to work and better hardware I will be able to do animations and hopefully sex-feature length stuff.\u00a0 I definitely will do animations.\u00a0 It\u0027s just a matter of time.\u003cbr\u003e\u003ch2\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003eMISSION STATEMENT\u003c/strong\u003e\u003c/h2\u003e I created this patreon not as a way to make money for my art, but to give my fans a way to say thank you.\u00a0 I will NEVER charge you guys for any of my content.\u00a0 It will always be released on my Tumblr free of cost.\u00a0 The only exception will be Commissions if I do any in the future.(because i\u0027m making stuff specifically for someone, hence it\u0027s THEIR art made with MY time).\u00a0 The other reason for this Patreon is an easy way to do voting/poll for future content, and also to hold raffles.\u00a0 Again, I will NEVER make you guys pay for my stuff.\u00a0 Free smut, all the time, that is my Mission Statement.\u003cbr\u003e"
