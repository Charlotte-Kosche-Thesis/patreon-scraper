    "summary": "First thing\u0027s first: \u003cstrong\u003eTHANK YOU!\u003c/strong\u003e Whether you\u0027re donating dosh, following us on the FaceInstaTwitterverse, or simply checking out our sweet Patreon page, we\u0027re thankful for your time. To meet us and get a quick tour of our page, check out the video above! To learn more about us and what we\u0027re up to, read on:\u00a0\u003cbr\u003e\u003cbr\u003ejenny\u0026amp;john is comprised of one person named Jenny and another named John. They have a passion for interactive experiences with strong visual components and an integral sense of play. They are interested in exploring how burgeoning technology lives and behaves in live settings, and how these technologies enhance storytelling. Other interests include: West Philadelphia, dogs, trains, breakfast tacos, trains, regular tacos, animations, and tacos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHINGS WE\u0027VE ALREADY DONE\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.jennyandjohnmakeart.info/work/cellophane/\" target=\"_blank\"\u003eCellophane\u003c/a\u003e, a theatrical production in the 2016 Philly Fringe Festival, that included live projection design\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.jennyandjohnmakeart.info/this-is-boring/\"\u003eThis is Boring\u003c/a\u003e, an interactive mobile experience about #boredom\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.jennyandjohnmakeart.info/the-symposium-of-spirits/\" target=\"_blank\"\u003eThe Symposium of Spirits\u003c/a\u003e, a handmade murder mystery party about a group of ghosts figuring out their causes of death\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eTHINGS WE\u0027RE GOING TO DO\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWinter 2018: Miscellaneous Space Odyssey, a comic-book app experience about time travel\u003c/li\u003e\u003cli\u003eSpring 2018: An Augmented Reality Game dinner party experience\u003c/li\u003e\u003cli\u003eFall/Winter 2018: The Train Game! A live action board game/interactive puppet show about the invention of the railroad and the origins of the industrial revolution in the Unites States of America.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eLEARN MORE!\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eHead to \u003ca href=\"http://www.jennyandjohnmakeart.info\" target=\"_blank\"\u003eour website\u003c/a\u003e to see samples of work!\u003c/li\u003e\u003cli\u003eFollow us on facebook or instagram!\u003c/li\u003e\u003cli\u003eWrite us a letter!\u003c/li\u003e\u003cli\u003eSend us a telegraph?\u003c/li\u003e\u003c/ul\u003eYou get the idea...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
