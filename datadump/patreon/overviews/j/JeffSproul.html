    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e(This game is still currently in development and not in a playable state. But I\u0027m working hard to get it there!)\u003cbr\u003e\u003cbr\u003eWhat is\u00a0\u003c/strong\u003e\u003cstrong\u003eSinphoria\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003eSinphoria\u00a0is an Adult Fantasy Dating Simulator where you can choose from one of several origin stories and then date/romance/lewd up all the characters you find in the world. Regardless of gender, species or otherwise!\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(127, 127, 127);\"\u003e(The choice is entirely yours to pursue who you want. If you want to be a straight guy and go for only girls, you absolutely can. If you want to be a gay guy and only go after the guys, that\u0027s also possible! If you want to play a girl and only go after ladies who have penises, then more power to you, because that\u0027ll be possible as well. And, you can just ignore/avoid all the characters you want nothing to do with!)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eSinphoria\u00a0plays like a usual dating simulator, where you have to work your way into a character\u0027s heart, or at least find the quickest route into their bed. Instead of turn-based combat (which I\u0027ve stripped out.) There will be fishing, (and other forms of fishing) along with puzzles, bullet-dodging, and incremental gameplay!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/Wx8jzE9\"\u003e Join the Sinphoria\u00a0Discord\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/Jeff_Sproul\"\u003e\u003cstrong\u003eFollow me on Twitter\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOptional Fetishes within\u00a0Sinphoria:\u003c/strong\u003e\u003cbr\u003e(None of these are \u0027required\u0027 it\u0027s about player choice and what the player wishes to pursue.)\u003cbr\u003eNormal Vanilla Goodness\u003cbr\u003eHarem\u003cbr\u003eGender Swapping\u003cbr\u003eFutanari\u003cbr\u003eBondage\u003cbr\u003eInter-Species\u003cbr\u003eLGBT (Not really a fetish, but more of a \u0027there will be these types of relations in all their forms.\u0027)\u003cbr\u003eAnd more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Features: \u003cbr\u003eCurrent:\u003c/strong\u003e\u003cbr\u003eMale Origin Story.\u003cbr\u003e13 Ladies\u003cbr\u003e(Ghosts, Fae, Hellions, Celestials, Elves, Orcs, Drows, Dryads, Anubites, Nekos, Humans.)\u003cbr\u003e5 Men\u003cbr\u003e(Hellions, Drow, Dryads, Humans)\u003cbr\u003e1 Shemale\u003cbr\u003e(Orc)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlanned:\u003c/strong\u003e\u003cbr\u003eMore characters for all genders.\u003cbr\u003eMore lewd scenes\u00a0for characters.\u003cbr\u003eMore origin stories.\u003cbr\u003eMore dialogue for all characters.\u003cbr\u003eNew areas.\u003cbr\u003eNew Systems such as incremental gameplay and other game-mechanics.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Jeff Sproul?\u003c/strong\u003e\u003cbr\u003eI\u0027m Jeff Sproul and I\u0027ll be doing the majority of the work behind Sinphoria.\u003cbr\u003eSadly, I\u0027m not a graphic artist/illustrator, so that is going to have to be commissioned out.\u003cbr\u003e\u003cbr\u003eI\u0027m also a part-time Quest Giver at Dragon Con (And hopefully other conventions!)\u003cbr\u003e\u003cbr\u003eI\u0027ve published LitRPG novels on Amazon\u003cbr\u003e\u00a0\u003cstrong\u003e\u003ca href=\"https://www.amazon.com/Jeff-Sproul/e/B00W2ABRM6\"\u003eCheck them out here.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve also published short-story erotic fiction under a different pen name.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.amazon.com/Felicia-Dumont/e/B01DLJS1PC\" target=\"_blank\"\u003eCheck them out here.\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThis Patreon is to support my development of this game as a full-time job.\u003cbr\u003e\u003cbr\u003eIf you decide to support this project in any fashion, I just want to say thank you! It really means a lot to me! And hopefully, through the\u00a0 continued support of this game, it\u0027ll mean a lot to others as well!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
