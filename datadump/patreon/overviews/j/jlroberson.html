    "summary": "\u003cstrong\u003eHERE ARE THINGS YOUR WEE PLEDGE WILL SUPPORT\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.jlroberson.org/images/PATREON/patreon1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMOSTLY WHAT I DO\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.jlroberson.org/images/PATREON/patreon2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.jlroberson.org/images/PATREON/patreon3.jpg\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cimg src=\"http://www.jlroberson.org/images/PATREON/patreon4.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.jlroberson.org/images/PATREON/patreon5.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003ePledge to annoy these people.\u003cbr\u003e\n\u003cimg src=\"http://www.jlroberson.org/images/PATREON/patreon9.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.jlroberson.org/images/PATREON/patreon8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.jlroberson.org/images/PATREON/patreon6.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDOESN\u0027T TAKE MUCH\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHow much more good work I could make with more time to do it, and if \nthen I can make Bottomless Studio self-supporting after nearly 20 years. And THIS SICKNESS usually carries work by other creators(including Sam Henderson, Shane Durgee, Ashley Holt, and in the upcoming issue the freaky and brilliant painter Emily Kaplan). I\u0027d like to pay them properly and get more good work alongside my own in big fat comics for you to enjoy. \u003cbr\u003e\n\u003cbr\u003e\nWorth a try, decided I.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAnd that\u0027s where \n\u003cem\u003eyou\u003c/em\u003e come in, of course!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou,\n yes I mean specifically you, can help me reduce the amount of time I \ncould be making comics that I waste organizing people\u0027s offices.\n\u003cbr\u003e\n\u003cbr\u003e\nYour\n encouraging patronage will ensure than not only will my work be more \nfrequent (and posted for you to see) but more varied. You will see more \nexperimentation from me, more kinds of comics, images and writing. And \nmore risks. All for your hungry eyes! \n\u003cbr\u003e\n\u003cimg src=\"http://www.jlroberson.org/images/PATREON/patreon7.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nHelp me make more stuff!\n\u003cbr\u003e\n\u003cimg src=\"http://www.jlroberson.org/images/PATREON/patreon10.jpg\"\u003e\u003cbr\u003e"
