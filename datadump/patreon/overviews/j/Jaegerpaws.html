tc.\u003c/li\u003e\n\t\u003cli\u003eTelegram / discord chats with me.\u003c/li\u003e\n\t\u003cli\u003eEarly access to Prints from redbubble.\u003c/li\u003e\n\t\u003cli\u003eEarly access to speedpaints\u003c/li\u003e\n\t\u003cli\u003eand much more!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eIf you would like to support me but don\u0027t have the income to do it monthly. Stop by my tip jar, if I\u0027m given 3+ coffee\u0027s I will do a colored doodle for you! Please leave your twitter/furaffinity/ contact info when doing this so I can provide the doodle!\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://ko-fi.com/jaegerpaws\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003ehttp://ko-fi.com/jaegerpaws\u003cbr\u003e\n\u003cimg height=\"500\" src=\"https://orig00.deviantart.net/13c1/f/2018/115/5/a/jack_jaeger_pixel_by_bish0nenprince-dc9v28y.png\" style=\"width: 443px; height: 369px;\" width=\"600\"\u003e\n\u003cbr\u003e\nIcon by\u00a0\n\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/LexiPupcakes\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eLexiPupCakes\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://lexipupcakes.weebly.com/\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/strong\u003e"
