     "about": "Let me just take a moment to say \"thank you.\" First and foremost, I\u0027m so happy you\u0027ve found, tumblr\u0027d, stumbled, insta-uponed, time-warped-through-black-holes or however you got to my page! \u003cem\u003e\u00a0Thank you.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eLet\u0027s cut to the chase people, let\u0027s be real and not sugar coat anything. Just admit it, I need money. I know what you\u0027re thinking, \"what makes him so special or deserving of my hard earned cheddar?\" I don\u0027t want to write out some bleeding heart sob story or use my misfortunes to guilt you into opening your wallet. Everyone goes through hard times now and then, we all have to work hard in this life. Not many of us just get everything handed to us. I\u0027m a very fortunate person, but still, I need assistance. I need supplies to create. Paint, brushes, canvas, only just begin the list of supplies necessary.\u00a0\u003cbr\u003e\u003cbr\u003eOrdinarily I wouldn\u0027t be one to ask for money, especially in a public forum. However, I\u0027m open to new ideas, and thought I\u0027d open this box up and see what possibilities might be inside. I don\u0027t have all the details worked out just yet, so please feel free to send me any you might have.\u00a0I\u0027m open to suggestion and constructive critique.\u00a0\u003cbr\u003e\u003cbr\u003eAlso, if you don\u0027t feel like supporting in this forum, you can always send me the supplies. I\u0027d be very happy for that too! I can make a list of preferred vendors.\u00a0\u003cbr\u003e\u003cbr\u003eMostly, I wanted to start this as a dialogue and see where this path can lead...\u003cbr\u003e\u003cbr\u003eThank you my lovelies!\u00a0\u003cbr\u003exxxo \u003cem\u003eJustin\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eP.S.\u00a0I implore.... Don\u0027t be \u003cstrong\u003eshady\u003c/strong\u003e, be a Lady (or Gentleman, or _fill in blank_ with whatever you prefer.)\u003cbr\u003e",
