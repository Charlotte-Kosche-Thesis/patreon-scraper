    "summary": "\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e| About Myself |\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eK | 25 | He/They | Transgendered\u003cbr\u003eSevere Chronic Daily Migraine sufferer with Anxiety and Depression\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrimarily a Digital Artist, though I dabble in various mediums.\u003cbr\u003e\u003c/strong\u003eI draw a lot, though I mostly draw animals, werewolves, people and anthros; drawing whatever strikes my fancy at the time whether it be something horrific, cute or somewhere in between. You can find my works in the links below: \u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e\u003c/strong\u003eJustt-K @\u003cstrong\u003e \u003ca href=\"https://justt-k.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e | \u003ca href=\"https://www.weasyl.com/~justtk\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e | \u003ca href=\"https://www.furaffinity.net/user/justt-k/\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eI stream art and games on\u003ca href=\"https://picarto.tv/JusttK\" target=\"_blank\"\u003e\u003cstrong\u003e Picarto!\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://picarto.tv/JusttK\"\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e| How your Support Helps Me |\u003c/span\u003e\u003cbr\u003eEvery dollar \u003c/strong\u003ehelps me in massive ways, your patronage will not only help pay for my medical expenses, but will also help pay for my hobbies to help me keep doing what I love; as well as helping me explore new tools, mediums and ideas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Goals:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eSaving up to update to Clip Studio EX ($169) \u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eSaving up to purchase a Monitor tablet (and stand) ($500~ altogether)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003cstrong\u003e| My gift to you! (Rewards) | \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eThe patron-only feed contains:\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eUpdates about what I\u0027m doing, WIPs and similar things\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWhere your support goes each month (as a whole, not individually)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eArt Raffles and Request openings\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eCommission Slot and YCH openings - Patrons get first dibs before I open to the public\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eVideos (Some may get posted to Youtube later, some won\u0027t)\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003ePolls (Usually on what to draw, what tutorials I should do.) \u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cbr\u003e\u003cstrong\u003eFull sized PNGs and a patron-only Sketchbook:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAccess (on Dropbox) are given out manually after your first payment has been processed)\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eFull-sized PNGs for viewing pleasure, so you can zoom in and admire the details\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eSketchbook of (past)WIPs and Doodles\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003eDiscord:\u003c/strong\u003e\u003cbr\u003eCome chat with me and other patrons on Discord, ask me stuff or just hang out. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiscounts:\u003cbr\u003e\u003c/strong\u003eHigher tiers have access to discounts off all commissions and YCH purchases.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eYou must have at least one processed payment to use the discount.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eDiscounts count once per final price of the whole piece, not per character or hour.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003eMonthly Mystery Box:\u003c/strong\u003e\u003cbr\u003eSucculent tier has the ability to claim one free \u003ca href=\"https://sta.sh/0fo87gy3all\" target=\"_blank\"\u003eMystery Box Commission\u003c/a\u003e once per month, up to two characters in the same image.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eYou must have at least one processed payment to claim.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eMy \u003ca href=\"https://sta.sh/0223vp83o5pk\" target=\"_blank\"\u003eTerms of Service\u003c/a\u003e must still be followed. \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eYou must message me (with the order form filled) to claim your Mystery Box.\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eThe free Mystery Boxes do not stack, you can\u0027t skip a month to order two the next month - or order extra characters. \u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eI\u0027m excited to see what waits around the corner, I hope you join me on this journey. \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e-K\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
