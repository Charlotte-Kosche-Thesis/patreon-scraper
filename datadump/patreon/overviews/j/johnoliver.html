    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/f2b5AZRsClo\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Hi everyone. Thanks for visiting my page. If you like my music and videos, you can support me for as little as a dollar a month, becoming a member of my \"\u003cstrong\u003eCommissioning Collective\u003c/strong\u003e.\" Help me create my next composition or recording, by joining an exclusive community of insiders. You can change or cancel your pledged amount at any time with no restrictions or fees.\u003cbr\u003e\u003cbr\u003eMany of you are already fans: attending concerts, listening to recordings, or streaming/buying on Spotify, bandcamp, iTunes, etc. I thank you for your support. And that\u0027s good enough for me if you aren\u0027t in a position to contribute here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u003cbr\u003e\u003c/strong\u003eYou probably know me from performances of my music by symphony orchestras and chamber groups across Canada and beyond, or from recordings, especially of my electroacoustic music. And sometimes I\u0027m seen behind a classical or electric guitar and/or computer. Recent projects include a sitar concerto, music for traditional Chinese instruments, a symphony, and electronic music duos. Check out my work at these links:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/user/johnolivermusic\"\u003eYoutube\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://vimeo.com/johnolivermusic/\"\u003eVimeo\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://open.spotify.com/artist/4SzVhjFMl0XZuG8SMxK6UL\"\u003eSpotify\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://johnolivermusic.bandcamp.com/\"\u003eBandcamp\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://itunes.apple.com/ca/album/time-is-dust/1046677849\"\u003eiTunes\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003eWhy should you pledge?\u003c/strong\u003e\u003cbr\u003eAs a freelance composer and musician, here\u0027s what I do every day:\u003cbr\u003eWrite music\u003cbr\u003ePractice instruments\u003cbr\u003eDesign sounds\u003cbr\u003eBrainstorm ideas\u003cbr\u003eConnect with musicians\u003cbr\u003eConnect with fans\u003cbr\u003eI have several project on the go. With your help, \u003cstrong\u003eI can make more music and videos.\u003c/strong\u003e I will share all of my projects with you, my patrons, in timely updates that don\u0027t take too much time away from the work! You will have access to my Patreon activity feed where you will get the \u003cstrong\u003elatest news, exclusive stories and behind the scenes content\u003c/strong\u003e, as well as back-catalogue CDs, exclusive tracks and videos. \u003cbr\u003e\u003cbr\u003eFor those looking to get even more involved, I offer the opportunity for you to contribute text, a melody, or an audio clip to a future project. I also offer a composition lesson reward, and the opportunity to work directly with me to create a private commissioned work especially and uniquely for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you support\u003cbr\u003e\u003c/strong\u003eFor years I have wanted to devote more time to more varied projects that don\u0027t necessarily fit into the planning cycles of the big players. Here are a few examples of things I could do with your help:\u003cbr\u003e\u003cbr\u003eShort pieces for solo instruments, for beginners to virtuosi\u003cbr\u003eMore electronic music for up to 16 loudspeakers\u003cbr\u003eVideos of solo and chamber compositions and\u00a0improvisations\u003cbr\u003eLarger projects that always need more\u2026\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Rewards\u003cbr\u003e\u003c/strong\u003ePatreon offers two funding models: monthly, or \"per creation.\" I have chosen monthly because my work results in creations big and small, so the \"per creation\" method doesn\u0027t work for me.\u003cbr\u003e\u003cbr\u003eI am honoured to have your support, even if just $1 or $3 per month. Every amount helps. At higher contribution levels, I invite supporters to submit sounds and other materials that I will include in my compositions. This is an exclusive offer that only Patreon supporters get.\u003cbr\u003eThanks for all your support, whether you contribute here, or just share links and listen.\u003cbr\u003e\u003cbr\u003eYours,\u003cbr\u003eJohn\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
