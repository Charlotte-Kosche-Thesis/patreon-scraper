    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003eNONE OF THE MONEY UP GOES TO COVER MY LIVING EXPENSES. THE DONATIONS WON\u0027T BE USED FOR ANYTHING THAT ISN\u0027T A COMMISSION TO FURTHER DEVELOP MY VISUAL NOVELS.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://project-jpde.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003eYOU CAN DOWNLOAD THE LATEST VERSION OF THE GAME HERE. \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\nDisclaimer -\u003c/em\u003e \nThis is \u003cstrong\u003enot endorsed by Rooster Teeth in any way\u003c/strong\u003e. Views, \nopinions, thoughts are all my own. Rooster Teeth and RWBY are trade \nnames or registered trademarks of Rooster Teeth Productions, LLC. \u00a9 \nRooster Teeth Productions, LLC.\u003cbr\u003e\u003cbr\u003eThis is a \u003cstrong\u003efreely distributed fan-game\u003c/strong\u003e. If you are being charged by anyone anywhere to play JPDE, \u003cstrong\u003eyou\u2019re being scammed\u003c/strong\u003e.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHello there, my name is Meinos Kaen and I thought it was important to get that out of the way first.\u00a0\n\u003cem\u003eI\u0027m not here looking for people to cover my food or board, I already have a job\u003c/em\u003e. What this Patreon is for is to \u003cstrong\u003ecover development expenses (aka pay the artists)\u003c/strong\u003e for this fan project of mine, which will be \u003cem\u003ecompletely free and available to everyone\u003c/em\u003e, and for my own \u003cem\u003eoriginal projects, like \u003cstrong\u003eSeas of Monetta\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat\u2019s JPDE?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/kfXDXFG.png\" style=\"width: 534px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003eJPDE\n\u003c/strong\u003e is the name for a \u003cem\u003ecompletely free Visual Novel\u003c/em\u003e I\u0027m coding, writing, scripting and editing,\u00a0\u003cstrong\u003ebased on the RWBY animated series created by Mounty Oum\u003c/strong\u003e. The series has a completely original side-story \u003cstrong\u003eset during the timeline of V2 and V3\u003c/strong\u003e and features a \u003cstrong\u003eTurn Based Battle System\u003c/strong\u003e.\u00a0It\u0027s being developed on Ren\u0027Py and it runs on: Windows, Mac, Linux and \u003cstrong\u003eAndroid Phones\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe player can interact with the characters of the series, build up attributes like Aura or Strength, unlock new events and routes or just progress through the main storyline. Depending on how many and which bonds you will have made during your semester at Beacon Academy, \n\u003cstrong\u003eyou may influence the ending of the storyline and even canon events from the show.\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/6HMMBtB.jpg\" style=\"width: 644px;\"\u003e\u003cbr\u003e\u003c/div\u003e\nI can code and write but I can\u0027t draw, model or compose so I have to ask other people to do that in my place\u00a0\n\u003cstrong\u003eand it\u0027s only fair that those people get paid for their effort and skills, especially since for some art is a living\u003c/strong\u003e. People like\u00a0\u003ca href=\"http://bunnyvoid.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBunnyVoid\u003c/a\u003e -who\u0027s the talented woman who will be making \u003cem\u003eall of the game\u0027s backgrounds- \u003c/em\u003e\u003ca href=\"https://www.artstation.com/doghateburger\"\u003eJason Ch\u0027ng\u003c/a\u003e and \u003ca href=\"https://arsonicartz.deviantart.com/\"\u003eArSonicArtz\u003c/a\u003e. I only have a limited amount of money though. Again, I won\u0027t ask you to cover my living expenses but only to \u003cstrong\u003ehelp me pay the artists what their work is worth\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow can I help?\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/eKj5ecK.png\" style=\"width: 654px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003c/strong\u003e\nFirst, \n\u003cstrong\u003eI invite you to download the latest version of the game\u003c/strong\u003e, either from the link above\u00a0\u003ca href=\"http://project-jpde.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eor this one right here\u003c/a\u003e. If you think this is something you\u0027d like to contribute to develop, please \u003cstrong\u003ethink about becoming a Patron by choosing one of the reward tiers on the right\u003c/strong\u003e. Every little bit helps in developing it faster.\u003cbr\u003e\n\u003cbr\u003e\nLastly, even if you can\u0027t spare any money -I understand that, there are more important things you could spend it on than a RWBY Visual Novel which is also why the tiers are not crazy-, \n\u003cstrong\u003eplease try and spread the word about JPDE to who you think may like the game\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThank you for your attention and I also invite you\u00a0\n\u003ca href=\"http://roosterteeth.com/show/rwby\" rel=\"nofollow\" target=\"_blank\"\u003eto support the original release by Rooster Teeth\u003c/a\u003e.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
