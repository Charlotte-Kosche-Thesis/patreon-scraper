    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi there!\u00a0\u003cbr\u003eJane here!\u00a0\u003cbr\u003eWelcome!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eSculpting since February\u00a02011\u003cbr\u003eEstablished 1st March 2013 (the day I went self employed)\u00a0\u003c/em\u003e\u003c/div\u003eA HUGE Thank you to everyone who has adopted a voodoo doll or dragon from me in the past, present and future. and a even HUGER THANK YOU to you superfans who subscribe here each month, you wont regret it, I make sure you get more than your money\u0027s worth :)\u00a0\u003cbr\u003e\u003cbr\u003eI was first told of this Patreon over 2 years ago by a lovely lady in America, since then I have faffed about looking into it, crowd funding, kickstarter, just giving, but nothing seemed the right one to do, I even made a reward list last year but got the heebie jeebies about actually starting it, I\u0027m a wimp sometimes!. This Patreon is the one I chose because it gives YOU rewards, which I really like to do.\u00a0\u003cbr\u003e\u003cbr\u003eNEW! Hearts! The LoveBugs Project. $5 and over tiers.\u00a0\u003cbr\u003eThe LoveBugs Project Raising funds for The East Cheshire Hospice\u003cbr\u003eYou can see all donations here https://www.justgiving.com/fundraising/TheLoveBugsProject\u003cbr\u003e20%  from each heart sold will be donated to the East Cheshire Hospice.\u003cbr\u003eand I will match the money raised to put into my son\u0027s trust fund until he is 21 so, a huge heartfelt thank you for supporting The Lovebugs Project\u003cbr\u003e\u003cbr\u003eRewards will be used for all sorts of things, including investing in new products that I want to get off the ground but have been unable to do so, like t-shirts, pens, note books, colouring books (a actual coloring book rather than the colouring in sheets), stickers, laser cut wooden keyrings, mobile phone cases, cushions, and oooooooh so many more things that I have not yet though of! \u00a0\u003cbr\u003eIt will even help me to do some real events up and down the country, eventually.\u003cbr\u003e\u003cbr\u003ePatreon Tiers Rewards. Here\u0027s what you get for your money...\u003cbr\u003e\u003cul\u003e\u003cli\u003e$1 (\u00a31 just under) 1 colouring in sheet downloadable\u003c/li\u003e\u003cli\u003e$2 (\u00a32 just under) 1 colouring in sheet downloadable \u0026amp; 1 entry into the monthly giveaway.\u003c/li\u003e\u003cli\u003e$5 (\u00a35 just under) 1 colouring in sheet downloadable \u0026amp; Total of 3 entries into the monthly giveaway \u0026amp; Ultra Rare ACEO print exclusive to my subscribers \u0026amp; 2 ready printed out colouring in sheets \u0026amp; Heart keyring of the month \u0026amp; TWIN pair pay it forward ticket\u003c/li\u003e\u003cli\u003e$20 (\u00a320 just under) (15 slots, 15 slots available) 1 colouring in sheet downloadable \u0026amp; Total of 5 entries into the monthly giveaway \u0026amp; Ultra Rare ACEO print exclusive to my subscribers \u0026amp; 2 ready printed out colouring in sheets \u0026amp; Heart keyring of the month \u0026amp; TWIN pair pay it forward ticket \u0026amp; a baby voodoo doll \u0026amp; a random gift \u0026amp; 5% off in the shop code\u003c/li\u003e\u003cli\u003e$35 (\u00a335 just under) (8 slots, 8 slots available) 1 colouring in sheet downloadable \u0026amp; Total of 8 entries into the monthly giveaway \u0026amp; Ultra Rare ACEO print exclusive to my subscribers \u0026amp; 2 ready printed out colouring in sheets \u0026amp; Heart keyring of the month \u0026amp; TWIN pair pay it forward ticket \u0026amp; a baby voodoo doll \u0026amp; a random gift \u0026amp; 5% off in the shop code \u0026amp; full sized voodoo doll \u0026amp; other goodies thrown in \u0026amp; 5% off in the shop code\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e$50 (\u00a350 just under) (3 slots, 2 slots available) 1 colouring in sheet downloadable \u0026amp; Total of 12 entries into the monthly giveaway \u0026amp; Ultra Rare ACEO
