    "published_at": "2017-07-28T20:46:45+00:00",
    "summary": "Here at \u003cstrong\u003e\u003cem\u003eJubilee Media\u003c/em\u003e\u003c/strong\u003e we want to tell stories that will change the world. Our vision is to inspire a generation of changemakers and we want to do that through videos that challenge conventional thinking, inspire courage, and encourage empathy.\u003cbr\u003e\u003cbr\u003eBut we can only do it with your help. Please consider being one of Jubilee\u0027s patron and help us to \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#livegreater\u003c/span\u003e. Thank you for your incredible support.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eWHY?\u003c/strong\u003e \u003c/span\u003eSupporting Jubilee via Patreon will allow us to spend less time working on client projects and more time working on content we\u0027re passionate about. This support will help us make bigger, better projects that we think you\u0027ll love!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eHOW?\u00a0\u003c/span\u003e\u003c/strong\u003ePatreon is a platform that allows you to make monthly pledges and also receive cool rewards. By supporting $3 a month you get access to our behind-the-scenes updates so you know what\u0027s going on and what to expect from Jubilee next!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eWHAT?\u003c/strong\u003e\u003c/span\u003e There are some big series that we want to launch around important topics like purpose, faith, food, and love (of course all with a Jubilee twist). Your support will help us bring those bigger projects to life.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eOur Journey\u003c/span\u003e\u003c/h3\u003eJubilee Media began with a simple act of kindness.\u003cbr\u003e\u003cbr\u003eJanuary 12, 2010 was Jason\u0027s birthday but also the day of the Haiti Earthquake. Inspired to make a difference Jason and his friends went to a NYC subway stop to busk \u0026amp; sing to raise $100 for Haiti. That video ended up with thousands of views and raise hundreds of dollars Haiti.\u003cbr\u003e\u003cbr\u003eThat\u0027s when we first saw that media can change the world. It is with that same heart and ethos that we now run Jubilee Media.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eFrequently Asked Questions\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003eHow many videos will you release?\u003c/strong\u003e\u003cbr\u003eWe pledge to make atleast a video a month! And hopefully each one will be more amazing, thought-provoking and inspiring than the last.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to support a different amount?\u003cbr\u003e\u003c/strong\u003eYou can list any specific amount when you support! Everything from $1 to $1000 goes a long way to support the work we\u0027re doing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to cancel?\u003cbr\u003e\u003c/strong\u003eNo problem! You can cancel your pledge at any time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStill have questions?\u003c/strong\u003e\u003cbr\u003eYou can email us directly at hello(at)jubileemedia.com."
   },
