    "summary": "\u003cstrong\u003e\u307f\u3093\u306a\u3055\u3093\uff01\u3088\u3046\u3053\u305d\uff01\u003c/strong\u003e\u003cbr\u003eGreetings to everyone around the world!\u003cbr\u003eMy name is Joshio Arisawa, a manga artist from the United States.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho I Am?\u003c/strong\u003e\u003cbr\u003eI am currently the creator of an online manga series called \u003cstrong\u003e\u003cem\u003eDeorum: Knight\u0027s Of Nibiru\u003c/em\u003e\u003c/strong\u003e, which is featured on \u003cstrong\u003eDeviantArt.\u003c/strong\u003e The story is set in a fictional steampunk/sci-fi world and follows a group of youths dealing with the realities of war and political intrigue. But don\u0027t worry! Deorum still packs plenty of riveting shonen-style action scenes that will make your heart pound faster than an artery-clogging burger!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Workflow\u003cbr\u003e\u003c/strong\u003eAs of right now, I am solo in both the story and the art. Everything from the development of a script, the storyboarding, penciling, inking, and digital post-production - all of it is done solely by me. In the future, it is my hope to utilize the help of assistants like the pros in Japan. But for now, I am a one-man studio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eThe truth is, the only way for this manga to continue existing is through the support of amazing fans like you! You are the lifeline that will keep this story going strong for years to come. Everyday I strive to produce the greatest content I can muster, but you guys are the real heroes of this story!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Can Expect\u003cbr\u003e\u003c/strong\u003eSince I was a young lad, it has always been my dream to become a world-class manga artist. I take that dream very seriously and am committed towards fulfilling that mission. It is my intention to have a brand new chapter for you every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLooking Towards The Future...\u003c/strong\u003e\u003cbr\u003eWith your support, I will be able to keep this one-man studio going, allowing \u003cstrong\u003eDeorum: Knight\u0027s Of Nibiru\u003c/strong\u003e to expand and reach new audiences all throughout the world. Aside from preventing myself from going homeless, I will be able to plan for future projects like an anime production, video games, and much more...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do You Get?\u003c/strong\u003e\u003cbr\u003eYou can read the manga here:\u00a0\u003ca href=\"https://joshio-arisawa.deviantart.com/\"\u003ehttps://joshio-arisawa.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAs mentioned previously, you get a brand new chapter every month, including access to a whole slew of rewards. By becoming a patron you will be helping me make a mark in the industry, and of course you will get all the goodies that come with it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks so much for stopping by my page, and no matter what, I am immensely grateful for the support! Stay gold my friends!!!\u003c/strong\u003e\u003cbr\u003e"
