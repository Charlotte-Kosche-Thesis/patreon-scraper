    "summary": "Hello lovelies!! My name is \u003cstrong\u003eMolly Miner\u003c/strong\u003e and I \u003cem\u003ecreate.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003eI do a lot of digital collages, layouts, and various procedural based artwork. While enjoying spreadsheets(I know, so exciting), pixelsorting, and data mapping I love everything Digital. \u003cbr\u003e\u003cbr\u003eI also love analog. I create analog music and have been exploring various analog triggered digital visual artwork. While this aspect of music is very new to me, I am also a trained concert cellist.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/qBgY2Ur.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI also shoot photos.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/qPX2h6h.jpg\" style=\"width: 736px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHere is an example of piping my visage into a digital framework. The two shots on the bottom are the \"cloud point mesh\" that is digitally created from the images taken above.\u00a0\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/bvB3Xc9.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eA \"cold storage\" digital cryptocurrency physical coin I designed and created.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/fwVyH4M.png\"\u003e\u003cbr\u003eA housing for the control box of a laser cutter I created. This cover was eventually 3D printed from this design.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003eI joined Patreon to get support creating my artwork. I am a full time student, and work in a tech lab. I fill my time with art and tech projects of all sorts. \u003cbr\u003e\u003cbr\u003eThank you for viewing my Patreon and helping support artists like me!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eJitteryBug\u00a0\u003cbr\u003e"

     "about": "Hey I\u0027m Molly and I love to create art via technology. This takes many forms, like laser cut mixed media, 3d printed \"things\", and arduino based immersive media. I also enjoy helping others do this, so that is why I also make \"tutorials.\"\u003cbr\u003e\u003cbr\u003eMy art can sometimes be edgy and borderline dark, that is why adult content is check marked. Sometimes it is downright graphic. Be excited.\u003cbr\u003e\u003cbr\u003eBy supporting me, you get access to my bleeding edge content, my successes, and my failures. You get to see the creative process and my genius at work. I\u0027m just kidding, I am not a genius, I just like to tinker and express myself.\u003cbr\u003e\u003cbr\u003eWhen you support me on patreon you not only get insight to my process but art made especially for you. This comes with love and all the other emotions flowing out of me.\u00a0\u003cbr\u003e\u003cbr\u003eXXOOXX,\u003cbr\u003eJitteryBug\u003cbr\u003e",
