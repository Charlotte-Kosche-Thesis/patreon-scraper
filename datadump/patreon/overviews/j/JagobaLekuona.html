    "summary": "\u003cstrong\u003eCASTELLANO\u003c/strong\u003e\u003cbr\u003eEste proyecto de patreon fusiona dos de mis mayores placeres, el cine y el dibujo.\u003cbr\u003eEn mi galer\u00eda podr\u00e9is encontrar homenajes a diferentes pel\u00edculas que me hayan marcado hasta al punto de dedicarles una ilustraci\u00f3n. \u003cbr\u003eEn esta ocasi\u00f3n y para este proyecto he querido dar un salto en una direcci\u00f3n diferente experimentando con un tipo de ilustraci\u00f3n alternativa. \u003cbr\u003eComo podr\u00e9is comprobar cada trabajo re\u00fane una serie de elementos que considero claves en cada pel\u00edcula tal y como en el caso del monstruo de \u003cem\u003eFrankesntein\u003c/em\u003e los elementos que componen el dibujo (a parte del propio monstruo claro) son la electricidad o los generadores del laboratorio y en el caso de \u003cem\u003eNosferatu\u003c/em\u003e los son las calaveras (la muerte que acompa\u00f1a al no- muerto), las ratas y como no el murci\u00e9lago. Obviamente no es una f\u00f3rmula que podr\u00e9 llevar a cabo siempre con una exactitud perfecta pero intentar\u00e9 reunir en las ilustraciones esos elementos importantes que juegan un papel esencial en las pel\u00edculas.\u003cbr\u003eEspero que os anim\u00e9is a colaborar en este proyecto porque tengo unas cuantas ilustraciones preparadas que prometen ser geniales como \u003cstrong\u003e\u201cGolpe en la peque\u00f1a China\u201d\u003c/strong\u003e,\u003cstrong\u003e\u201cLa cosa\u201d \u003c/strong\u003e\u00f3\u003cstrong\u003e \u201cPosesi\u00f3n infernal\u201d\u003c/strong\u003e.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTodas las ilustraciones llevar\u00e1n la licencia\u00a0CC-By-SA.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eENGLISH\u003c/strong\u003e\u003cbr\u003eThis draft patreon merges two of my greatest pleasures, films and drawing.\u003cbr\u003eIn my gallery you can find tributes to different films that have marked me to the point to dedicate an illustration.\u003cbr\u003eOn this occasion and for this project I wanted to jump in a different direction experimenting with a type of alternative illustration.\u003cbr\u003eAs you can see every job has a number of elements that I consider key in each film as if the monster \u003cem\u003eFrankesntein\u003c/em\u003e the elements of the drawing (a part of the clearing monster itself) are electricity or generators laboratory and in the case of \u003cem\u003eNosferatu\u003c/em\u003e are the skulls, as rats and bats. Obviously not a formula that I can be conducted only with perfect accuracy but I will try to gather in the illustrations these important elements that play an essential role in the movies.\u003cbr\u003eI hope you will feel encouraged to collaborate in this project because I have prepared a few pictures they promise to be great as \u003cstrong\u003e\u201cBig Trouble in Little China\u201d\u003c/strong\u003e,\u003cstrong\u003e \u201cThe thing\u201d \u003c/strong\u003eor \u003cstrong\u003e\u201cThe Evil Dead\u201d\u003c/strong\u003e.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAll illustrations will be licensed\u00a0CC-By-SA.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
