    "summary": "Hi everyone,\u003cbr\u003e\n\n\u003cbr\u003eIf you are reading\nthis, it means that you would like to support the completion of the novel\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.webnovel.com/book/7961226605002505/Joy-of-Life\"\u003eJoy of Life\u003c/a\u003e\u003cu\u003e\u00a0\u003c/u\u003e\u003c/span\u003efrom Nyoi-Bo studio, hopefully.\u003cbr\u003e\n\n\u003cbr\u003e\n\nFirst, I would like to thank all the readers for your support\nof Nyoi-Bo Studio and our translations.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eAbout Joy\nof Life:\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\n\u201cThe bloodline\nthat sleeps within, shall bring peace to the future with bloody hands: this is\nFan Xian\u2019s life story. \u003cbr\u003e\n\nThis\nfirst is a tale of warmth\u2026while the second is the story of bloodshed. Those are\nthe two themes of the book.\u201d \u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eAbout Nyoi-Bo Studio:\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nNyoi-Bo Studio was founded by two passionate\nfans of Chinese web novels and Japanese/Chinese animation \u0026amp; games. In the\npast four and half years, they have read more than 150 books, or about 600\nmillion words. Now they think it is the right time to introduce those excellent\nweb novels to overseas fans.\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eIn the spirit of Nyoi-Bo:\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nQuality translation is a must at Nyoi-Bo, but in\nfact it is extremely time consuming. A chapter consisting of 4,000-8,000\nChinese characters takes a translator around 3.5 to 6.5 hours, especially the\nnovels with in-depth Chinese history and culture. The translator must convey\nthe proper tone and meaning of the original in a style that is natural for\nreaders in their own language, so non-mandarin-speaking readers can enjoy\nnovels that are as close as possible to what the author is trying to portray.\nAs long-time fans, Nyoi-Bo translators totally understand the great effort the\nauthors put into every novel, and we want to do the same as we deliver precise,\nquality translations of the novels to our readers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eThe best translations\nshow our respect to both authors and readers.\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo here it is, Nyoi-Bo\u2019s Patreon page. Any\npledge amount would serve as an additional form of motivation and be deeply\nappreciated.\u003cbr\u003e\n\u003cbr\u003e\nThanks, and Happy Reading!\u003cbr\u003e"
   },
