    "summary": "\u003ca href=\"http://www.jenniferellision.com/\" rel=\"nofollow\"\u003e \u003cimg src=\"http://i2.wp.com/www.jenniferellision.com/wp-content/uploads/2014/03/threats_of_sky_and_sea_cover_final.jpg?zoom=2\u0026amp;resize=196%2C300\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eI\u0027m an independent author\u003c/a\u003e. I write things like young adult fantasy and contemporary new adult romance.\u003cbr\u003e\u003cbr\u003eIn a lot of ways, being self-published is amazing. I have complete creative control over my books. My products. My stories. \u003cbr\u003e\u003cbr\u003eI get to decide on my own to try exciting stuff like working with a company that\u00a0\u003ca href=\"https://www.booktrack.com/content/read/c484487054464225a6971a5e121ccf98\" rel=\"nofollow\"\u003e creates book soundtracks\u003c/a\u003e. I can\u00a0\u003ca href=\"http://www.jenniferellision.com/books/now-and-again/\" rel=\"nofollow\"\u003egenre-jump\u003c/a\u003e and determine my own publishing schedule. I can experiment with narrating the audiobooks of some of\u00a0\u003ca href=\"http://www.audible.com/offers/30free?asin=B017HXH3JI\" rel=\"nofollow\"\u003emy own works\u003c/a\u003e and work with other independent authors to\u00a0\u003ca href=\"http://jenniferbaggieronarration.wordpress.com/\" rel=\"nofollow\"\u003enarrate theirs\u003c/a\u003e. I\u0027m able to write\u00a0\u003ca href=\"http://www.jenniferellision.com/books/defining-justice-prequel-2/\" rel=\"nofollow\"\u003e short\u003c/a\u003e \u003ca href=\"http://www.jenniferellision.com/books/sisters-of-wind-and-flame/\" rel=\"nofollow\"\u003e stories and\u003c/a\u003e \u003ca href=\"http://www.jenniferellision.com/books/breathe-in/\" rel=\"nofollow\"\u003e novelettes\u003c/a\u003e , create a\u00a0\u003ca href=\"http://deardalovebree.tumblr.com/\" rel=\"nofollow\"\u003e companion tumblr\u003c/a\u003e to my series, have sales and promotions when \u003cem\u003eI \u003c/em\u003edecide.\u003cbr\u003e\u003cbr\u003eIn other ways, being an independent author means that I have the problem that many artists have. And that problem is spelled M-O-N-E-Y.\u003cbr\u003e\u003cbr\u003ePatreon wants me to tell you why you should pledge to me. And here is the place that I could perform a sort of cartwheeling with words for you. I could juggle sentences. Execute verbal magic tricks. Watch as I pull a metaphor out of a hat!\u003cbr\u003e\u003cbr\u003eAhem. \u003cbr\u003e\u003cbr\u003eBut my hope for Patreon is pretty simple. I hope that... well, that it will \u003cem\u003ehelp.\u003c/em\u003e\u00a0That it will give me more \u003cem\u003etime.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThere is sometimes a sort of stigma that applies to artists crowd-funding their work. That we don\u0027t have the right to ask. If that sort of thing offends you, then hey. I was never here. BUT, I hope that you think the perks I\u0027m offering are interesting enough that you\u0027ll consider contributing if you\u0027re able to, with my deepest thanks that you\u0027re helping me continue to make my art.\u003cbr\u003e"
