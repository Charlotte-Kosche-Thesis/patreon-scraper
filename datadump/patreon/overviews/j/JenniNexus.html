    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cstrong\u003eThank You !!\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThanks so much for stopped by this page \u0026amp; if you\u2019ve been so\n kind as to consider showing support, by becoming a Patreon supporter or\n otherwise.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWelcome friends, Jenni here!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThe last 5+ years have been devoted to expanding my skill set \u0026amp; helping build an independent game studio, mentored by my partner \u003ca href=\"https://connect.unity.com/u/598d3ebc090915001b97affe\" target=\"_blank\"\u003eMartianGames\u003c/a\u003e, an experienced indie game developer.  Before this, I worked as an art model and studied circus, fire \u0026amp; aerial arts in San Francisco, the passion for which I\u0027m now translating into digital art, by learning 3D modeling, game design \u0026amp; development skills.\u003cbr\u003e\u003cbr\u003eI\u0027m reaching out to humbly invite friends, family \u0026amp; fans who would like to share in our adventure as it unfolds, step-by-step. For those who have the means and would like to contribute to our vision, now there\u0027s the Patreon option to do so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eA few current projects \u0026amp; objectives:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e1st VR game released in March 2018 \ud83d\ude04 - I helped with 3d art assets, voice acting, and social media for \u003ca href=\"http://store.steampowered.com/app/786390/Purgatory_Fell/\"\u003ePurgatory Fell (Steam page)\u003c/a\u003e - \u003ca href=\"https://tinyurl.com/PurgatoryFell-JenniList\" target=\"_blank\"\u003eYouTube Playlist\u003c/a\u003e\u003c/li\u003e\u003cli\u003eConsistent live-streams on \u003ca href=\"http://twitch.tv/JenniNexus\"\u003etwitch.tv/JenniNexus\u003c/a\u003e \u0026amp; sharing my love for games. \u003ca href=\"https://docs.google.com/spreadsheets/d/1eKArHYSPjesT3xZDbJ1N4jqDeP8oqPp-fX3RogxEY8U/edit?usp=sharing\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eConstantly learning about game design, 3d art, asset creation, C# in Unity, and marketing.\u00a0\u003c/li\u003e\u003cli\u003eBuilding my portfolio \u0026amp; connecting with others on \u003ca href=\"https://connect.unity.com/u/584a9af00909150027e1a425\" target=\"_blank\"\u003eUnity Connect\u003c/a\u003e \u0026amp; \u003ca href=\"https://www.linkedin.com/in/jenninexus/\"\u003eLinkedIn\u003c/a\u003e.\u003c/li\u003e\u003cli\u003ePosting video / blog updates \u0026amp; glimpses into my daily life \u0026amp; progress on projects on YouTube.\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eSkill-sharing\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m compiling my favorite \u003ca href=\"https://www.youtube.com/user/JenniNexusLoveTime/playlists?view=50\u0026amp;shelf_id=25\u0026amp;sort=dd\"\u003eDigital Art Tutorials\u003c/a\u003e for others to explore, and I encourage friends / community to pursue your own personal passions as well.  Please be in touch with questions, comments, or suggestions.  The playlists of tutorials I save, include voice acting, 3d modeling, Unity 3d, and streaming tutorials I\u2019ve found to be most useful! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRewards\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u25b6 Appreciation Rewards will be sent out on the first week of each month to the Patreon supporters. \u003cbr\u003e\u25b6 I\u0027m open to suggestion for various rewards if there\u0027s something you\u0027d like to see or would rather have than the things I\u0027m offering. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eContact:\u003c/span\u003e\u003cbr\u003eEmail - jenninexus@gmail.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\ud83d\udc99 Jenni \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSocials\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\ud83d\udd39\u003ca href=\"http://facebook.com/MostlyJenniNexus\"\u003eFacebook\u003c/a\u003e \ud83d\udd39\u003ca href=\"http://twitter.com/JenniNexus\"\u003eTwitter\u003c/a\u003e \ud83d\udd39\u003ca href=\"http://instagram.com/JenniNexus\"\u003eInstagram\u003c/a\u003e \ud83d\udd39\u003ca href=\"https://discord.gg/W8p9ajB\"\u003eDiscord\u003c/a\u003e \ud83d\udd39\u003ca href=\"https://www.snapchat.com/add/JenniNexus\"\u003eSnapchat\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYouTube \u003ca href=\"http://youtube.com/JenniNexus\"\u003eMain channel\u003c/a\u003e - \u003ca href=\"http://youtube.com/c/jenninexusplaysgames\" target=\"_blank\"\u003eGaming channel\u003c/a\u003e - \u003ca href=\"http://youtube.com/DIYwithJenni\"\u003eDIY Fashion\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSteam: \u003ca href=\"http://steamcommunity.com/id/jenninexus\"\u003eProfile\u003c/a\u003e, \u003ca href=\"https://steamcommunity.com/groups/JenniNexus\"\u003eSteam Group\u003c/a\u003e\u003c/li\u003e\u003cli\u003eGame Sites: \u003ca href=\"https://gamejolt.com/@JenniNexus\"\u003eGameJolt\u003c/a\u003e, \u003ca href=\"http://jenninexus.newgrounds.com\"\u003eNewgrounds\u003c/a\u003e, \u003ca href=\"http://psnprofiles.com/JenniNexus\"\u003ePSN\u003c/a\u003e, \u003ca href=\"https://jenninexus.itch.io/blue-balls\"\u003eItch.io\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://soundcloud.com/jenninexus\"\u003eSoundcloud\u003c/a\u003e - music I made, daily likes \u0026amp; playlists\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSupport (Thank You!)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cl
