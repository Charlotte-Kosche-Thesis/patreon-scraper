    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/z0tbWlNcq_s\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/kk9Gjw/Wavey_Joe.gif\" style=\"width: 127px;\"\u003e\n\u003cbr\u003e\nHi I\u2019m\nJoe Jeremiah. Thanks for checking out my Patreon!\n\u003cbr\u003e\u003cbr\u003e\nTo\nquickly summarize the above video; I have made a Patreon in the hopes of \n\u003cstrong\u003ebuying back time. \u003c/strong\u003eI spend roughly 30\nhours a week on my videos, on top of 30 hours at my \u201creal job.\u201d I would love to be\nable to drop those \u201creal job\u201d hours and reinvest them into making more stuff! \n\u003cbr\u003e\u003cbr\u003e\nIn the\nvideo I mention that with your support I could make \n\u003cstrong\u003e\u003cem\u003ebetter stuff, more stuff \u003c/em\u003e\u003c/strong\u003eand\u003cstrong\u003e\u003cem\u003e new\nstuff\n\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. \u003c/em\u003eI\u2019d like to elaborate\non what I mean by each of these.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gkLsrb/Better_Stuff.gif\" style=\"width: 152px;\"\u003e\u003cbr\u003eWith\nregards to \n\u003cem\u003eA-Bit of 8-Bit\u003c/em\u003e; I want to\nimprove the visual aspect; making pixel backgrounds, animated characters and\nmore interesting editing. (See \n\u003cem\u003eA-Bit of\nMemes \n\u003c/em\u003eor \u003cem\u003eA-Bit of Skrillex \u003c/em\u003eto get\nan idea of what I mean). I also love doing ambitious medleys and the more time\nI have the better they can be.\n\u003cbr\u003e\u003cbr\u003e\nWith regards to \n\u003cem\u003ePiano Joe\u003c/em\u003e; I think\nthat this series could use a pretty major overhaul! I am currently unhappy with\nboth the sound and visual aspects of this series. To me it feels like a side\nproject\u2026 and I\u2019d love it to be able to stand on it\u2019s own. (See \n\u003cem\u003ePeter Bence\u003c/em\u003e or \u003cem\u003eConstantino Carrara\u003c/em\u003e for an idea of what I envision).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cvYqcG/More_Stuff.gif\" style=\"width: 101px;\"\u003e\u003cbr\u003e\nWhen I\nsay I could make more stuff I mean that I could release videos more frequently.\nHowever, I think that a weekly schedule is probably about as frequent as you\nwould want for music videos (any more frequent than that and I think the\nquality would begin to suffer significantly). But perhaps I could do different\nkinds of videos in the gaps\u2026\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hdxGHG/New_Stuff.gif\" style=\"width: 100px;\"\u003e\u003cbr\u003e\nIsn\u2019t\nit sad when you go back to a YouTube channel you used to watch and it\u2019s become\nstale? Everybody needs to keep evolving in order to stay relevant and\ninteresting. Here are some new areas that I would delve into if I had the time.\n\u003cbr\u003e\u003cbr\u003e\nTutorial Videos \u2013 Every day I get\nasked about \u201chow to do music,\u201d to paraphrase \u2026 I had a great time\nmaking the Patreon explanation video above and, in a similar vein, I would love\nto start a tutorial series\nexplaining my approach and philosophy to music. I would imagine doing this in a similar style to \n\u003cem\u003eExtra Credits, Alt Shift X, Kurzgesagt, Game\nTheory, 8-bit Music Theory \n\u003c/em\u003eor \u003cem\u003eCrash Course; \u003c/em\u003ewith spoken word supported\nby (pixel) animations.\n\u003cbr\u003e\u003cbr\u003e\nOriginal Music \u2013 Yeah, doing covers\nis cool, but writing original music is REALLY COOL.\nI\u2019d love to have more time for this. If I could, I would write both, my own albums and look at composing more for video\ngames.\n\u003cbr\u003e\u003cbr\u003e\nMy Magnum Opus \u2013 I don\u2019t want to say\ntoo much about this yet\u2026 but for as long as I can\nremember I have had an enormous idea bubbling inside me. It\u2019s a story that I intend to tell using music and art.\nI call it a musical fantasy and I suspect that it will be the best thing I will ever make. I pray that I get the\nchance to complete it and share it\nwith you.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nSo, there\nwe have it, if you were wondering what I would do with your donations, this is\nit! Ultimately, I just want more time to make the things I see and hear in my\nhead, and hopefully you are here because you think the things I make are\nalright!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do\nI become a patron?\n\u003c/strong\u003e\u003cbr\u003e\n1.\nClick on the \n\u003cem\u003e\"become a patron\" \u003c/em\u003eor \u003cem\u003e\"get $x reward\"\n\u003c/em\u003ebuttons\u003cbr\u003e\n2. Fill in the details of how much you want to pledge.\n\u003cbr\u003e\n3. If you aren\u0027t already signed up you will need to sign up for Patreon. You\ncan do this through facebook or email.\n\u003cbr\u003e\n4. Don\u2019t forget to set a monthly maximum number of pledges if you are worried\nabout going over budget! (I currently produce one video per week). You will now reach the\nconfirmation/payment screen. Patreon accepts credit card or PayPal.\n\u003cbr\u003e\n6. Congratulations! You are now a patron.\n\u003cbr\u003e\n7. Every time I post a video your pledge will be tallied and the total amount\nwill be processed in the first week of each month.\n\u003cbr\u003e\n8. Rewards work on a monthly basis. So you will have to wait until the month after your first supported content for some rewards.\u003cbr\u003e\u003cstrong\u003e*Note - You can cancel or modify your pledge at anytime before a video is\nreleased.\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/j1K7Pw/A_Big_Phat_Thank.gif\" style=\"width: 137px;\"\u003e\u003cbr\u003e\nI just\nwant to close by saying thank you and if you have any feedback or questions\nabout this whole Patreon thing, don\u2019t hesitate to message me!\n\u003cbr\u003e\u003c/blockquote\u003e"
   },
