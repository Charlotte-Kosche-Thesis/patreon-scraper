    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eHey, Jaws here!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m the creator \"Witchcraft\" - a web comic about Fortuna, the naive witch in search of true love. The purpose of this patreon is to support said comic - as well as side projects and future projects.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWith a bachelor degree in animation and my passion for drawing, I have everything but the funds to support my ideas.\u003cbr\u003eMaking a comic is extremely time consuming and that\u0027s why I hope Patreon will help support this goal!\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003ca href=\"http://i60.photobucket.com/albums/h38/Electrosveis/02_zpso5eej6km.png\"\u003e\u003c/a\u003e\u003cimg src=\"http://i60.photobucket.com/albums/h38/Electrosveis/02_zpso5eej6km.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eJaws, that\u0027s great and all, but what will I get? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWell I\u0027m glad you ask, because I\u0027d love to give something back for the kind gesture and support.\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvery month will consist of at least 1\u00a0 Patreon exclusive update for the 5$ tiers and up. But I will also make Patreon exclusive posts containing sketches.Illustrations will be sent out at the beginning of every month, as soon as payment has gone through.\u00a0\u003c/li\u003e\u003c/ul\u003eThe art can contain fan art and original art, both sfw and nsfw. \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSince this Patreon is mainly for my comic, it will contain a lot of goodies like behind the scenes work, character sheets, exclusive previews etc. \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOccasionally I will also take suggestions from the patrons and create polls for you to vote.\u00a0\u003c/li\u003e\u003cli\u003eMy patrons will always be first in line for commissions as well!\u00a0\u003c/li\u003e\u003cli\u003eEvery now and then, I\u0027ll send out coupons for a percentage off on my \u003ca href=\"https://www.etsy.com/no-en/shop/Jawsum\"\u003eEtsy store.\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e***The tiers and content may change/upgrade as goals are reached.\u003cbr\u003eFor more examples of my work: \u003ca href=\"http://jawsum.tumblr.com/\"\u003ehttp://jawsum.tumblr.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i60.photobucket.com/albums/h38/Electrosveis/01_zpssnliwnmb.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAll of this sounds swell and dandy, but I\u0027m here for the smut, how does that work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs mentioned in the beginning, I\u0027d like to create side projects alongside \"Witchcraft\". Some of these projects will be short comics containing nsfw art. So if you want to see that happen, I suggeest you smash that pledge button *wink*\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i60.photobucket.com/albums/h38/Electrosveis/03_zpsn6at2i8o.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEvery little support matters!\u003cbr\u003e-Jaws\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
