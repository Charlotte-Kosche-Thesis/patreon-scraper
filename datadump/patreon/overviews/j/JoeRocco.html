    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FAHq-qljep5w%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DAHq-qljep5w\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FAHq-qljep5w%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/AHq-qljep5w",
    "one_liner": "I once had the privilege of handing Lucille Ball an ash tray.",
    "patron_count": 2,

    "pledge_url": "/bePatron?c=160675",
    "published_at": "2015-06-07T17:05:30+00:00",
    "summary": "\u003cstrong\u003e*Hello\u003c/strong\u003e, my name is \u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003eJoe Rocco\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and I work out of a small studio in Los Angeles called \u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eSecret Sauce Studio\u003c/span\u003e\u003c/strong\u003e\u00a0creating independent comics and also illustrations for magazines, book publishers, newspapers and app developers. I am also the creator of \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eFluffer and Nutter\u003c/span\u003e\u003c/strong\u003e, a comic strip that ran in \u003cstrong\u003eThe Stranger\u003c/strong\u003e, a newspaper out of Seattle, several years ago. Well, my goal is to bring these critters back and find them a new home as well as a strong online presence as a web comic.\u003cbr\u003e\u003cimg src=\"http://i58.tinypic.com/fazgcn.gif\" style=\"float: right; width: 304px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eHere\u2019s my ultimate goal for this comic. With your help, I want to be able to produce 2 new strips a week and post them online at my Tumblr, eventually culminating into a beautifully designed comic book and e-book. Eventually, I would design and publish a hard-bound anthology, an interactive e-book version, and a series of web shorts. I recently left a 7 year job as an art director for an educational children\u2019s web site and now work for my own clients, but I have to juggle a lot of bread and butter work to remain afloat. If I had support then I would be able to bring these characters back to life and create all kinds of opportunities for their hijinks to be exploited and enjoyed by you lovely folks for years to come.\u003cbr\u003e\u003cbr\u003eWhatever amount you feel you can give will be appreciated more than you know. Check out my rewards in the pledges at the bottom of this page and see what goodies lie in store for you if you decide to become a \u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eFluffer and Nutter\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0supporter!\u003cbr\u003e\u003ca href=\"https://www.facebook.com/roccoplanet\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/fluffernutter3000\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i57.tinypic.com/xnhmk0.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://twitter.com/joerocco2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i61.tinypic.com/t0p79e.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://instagram.com/roccoplanet/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i60.tinypic.com/4nt4w.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://roccoplanet.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://fluffernuttercomics.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i62.tinypic.com/dwazbn.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.pinterest.com/roccoplanet/illustrations-by-joe-rocco/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i59.tinypic.com/2zdr688.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://joerocco.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i60.tinypic.com/161kljp.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://plus.google.com/u/0/113541427552011880894/posts\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i60.tinypic.com/21dkb6f.png\"\u003e\u00a0\u003c/a\u003e \u003ca href=\"https://dribbble.com/joerocco2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i58.tinypic.com/2ajysjr.png\"\u003e\u00a0\u003c/a\u003e \u003ca href=\"https://www.flickr.com/photos/joe_rocco/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i57.tinypic.com/20qnreb.png\"\u003e\u003c/a\u003e \u00a0\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i60.tinypic.com/1zo94qa.png\"\u003e\u003c/a\u003e \u00a0\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i57.tinypic.com/vpz4w8.png\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e-\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eFluffer and Nutter\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is a comic strip about 2 friends, a squirrel and a rabbit, who live in a treehouse deep in the heartland of Prospect Park, Brooklyn. This is not a National Geographic special because Fluffer and Nutter have been tainted by the world around them. Nothing is sacred or off topic to these critters, so be aware that this comic is not for the faint of heart and certainly not for kids. \u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eFluffer and Nutter\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e can be raunchy and rude, but they are always out for a laugh.\u003cbr\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"364\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/107320546\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"364\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/128349398\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\u003cimg src=\"http://i67.tinypic.com/jgpox0.png\" style=\"width: 847px;\"\u003e"

   {
    "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i62.tinypic.com/2hncmj7.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cstrong\u003eJoe Rocco\u003c/strong\u003e \u003c/strong\u003eis an American illustrator and designer with 25 years experience in editorial publishing and animation. Joe\u2019s work has been centered on Entertainment and Children\u2019s publications and for 7 years he art-directed a popular children\u2019s website that included game, print and web design. Joe also has several children\u2019s books published through \u003cstrong\u003eHarper Collins\u003c/strong\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003cstrong\u003eScholastic and National Geographic Kids publishing\u003c/strong\u003e\u003cstrong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eOver the course of his career he has won awards from the Society of Publication Design and various newspaper awards such as \u201cBest of The West\u201d covers completed for \u003cstrong\u003eNew Times Media\u003c/strong\u003e. Joe\u2019s style is whimsical and has been seen in such magazines as \u003cstrong\u003eSports Illustrated, Entertainment Weekly, Time, Forbes and Disney.\u003c/strong\u003e For 10 years he illustrated the nationally syndicated column, \u003cstrong\u003eJoe Bob\u2019s America\u003c/strong\u003e\u00a0for \u003cstrong\u003eThe New York Times\u003c/strong\u003e and created and distributed 2 comic strips throughout the US and Canada.\u00a0\u003cbr\u003e\u003cimg src=\"http://i60.tinypic.com/xanl05.jpg\"\u003e\u003c/div\u003e \u003cbr\u003e\u003cbr\u003e",
