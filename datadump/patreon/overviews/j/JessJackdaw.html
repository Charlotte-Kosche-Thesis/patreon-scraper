    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/eh4SMiA.jpg\" style=\"width: 646px;\"\u003e\u003cbr\u003e\u003cbr\u003eHowdy folks! Jess, here! Thanks for coming to my little slice of Patreon! It means a lot to me that you\u0027re here willing to support, so lets get started!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Pest-Caravan\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/konX5F5.jpg\" style=\"width: 646px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFirst off, I currently make the webcomic Pest Caravan (read\u00a0\u003ca href=\"https://tapastic.com/series/Pest-Caravan\" target=\"_blank\"\u003ehere on Tapastic\u003c/a\u003e or\u003ca href=\"http://www.webtoons.com/en/challenge/pest-caravan/list?title_no=62495\" target=\"_blank\"\u003e here on LINE Webtoon\u003c/a\u003e), a Fantasy story about a band of misfit creatures making ends meet by exterminating extraordinary household pests, although often, it\u0027s not the pests that give them trouble.\u003cbr\u003e\u003cbr\u003eThis story is near-and-dear to my heart. It\u0027s something that has clung to the back of my brain for 5+ years, evolving like mad, and begging to come out. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/tTwoJ4t.jpg\" style=\"width: 444px;\"\u003e\u003cbr\u003e\u003cbr\u003eAnd that\u0027s what makes Patreon so awesome! \u00a0If you\u0027re an avid reader, you can peek behind the scenes and play an active role in the creation of the story, all while supporting my ability to keep making it! Like many webcomic artists, I have to work odd jobs at odd hours just to sustain this hobby, and I would love to see a day where my passion becomes my work. I can\u0027t thank you enough for helping me do that.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
