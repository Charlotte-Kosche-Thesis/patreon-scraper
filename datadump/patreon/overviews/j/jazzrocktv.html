    "summary": "\u003ca href=\"http://www.jazzrocktv.de\" target=\"_blank\"\u003e\u003cstrong\u003eJazzrockTV\u003c/strong\u003e\u003c/a\u003e is a \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003efree Internet Video Podcast\u003c/span\u003e\u003c/strong\u003e about Jazz, Rock and Fusion music. Our passion is to provide high quality video episodes with interviews, concert coverages and music reviews. JazzrockTV have been founded in 2009 and we established JazzrockTV as a \u003cstrong\u003enon-profit project\u003c/strong\u003e for supporting music and artists.\nThe heart of JazzrockTV is our nice little studio located in the heart of Cologne, Germany.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThanks to our fans and viewers JazzrockTV is growing a worldwide audience. We are on Patreon in order to give you the opportunity to support us for covering the base cost\u003c/span\u003e\u003c/strong\u003e. We are not here to make money out of it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere does your support goes:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStudio Rent\u003c/strong\u003e\u003cbr\u003eOur nice little Studio location in the heart of Cologne is the key of our cosy atmosphere that we try to deliver to you with every single episode we are doing at this great place. Every guest that we had in our studio have been amazed by this place! And we are even trying to get live performances to be recorded more often.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGEMA and other fees\u003c/strong\u003e\u003cbr\u003eAs a GEMA licensed podcast we are paying our fees to cover the musical property rights. We also have ongoing expenses for Webhosting, Video Hosting and Development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEquipment and Supplies\u003c/strong\u003e\u003cbr\u003eIn case we have enough supporter are going to update some of our equipment like Studio Lightning, Cameras, Video Editing Software and Audio Devices. This will help to keep and improve our video and audio quality. We might also be able to pay external cutters, editors, audio-engineers, etc. in order to improve the allover quality of JazzrockTV even more.\u003cbr\u003e\u003cbr\u003e"

     "about": "JazzrockTV is a FREE high quality Video Podcast about the great world of Jazzrock and Fusion music. We\u0027ve live performances, interviews and stories with all the stars. Also see great concert coverages and reports about top live events.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Producers\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/ralf.s3\" target=\"_blank\"\u003eRalf Schmitz\u003c/a\u003e is a professional TV producer working as Executive Producer for a TV production company producing for european TV stations. As a keyboard player Ralf likes Chick Corea and currently focus on B3 and organ music.\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/georg.pilger\" target=\"_blank\"\u003eGeorg Pilger\u003c/a\u003e works as Software Specialist for an international IT company. As a bass player Georg focus on Bass and Rock Fusion Music.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.jazzrocktv.de/\" target=\"_blank\"\u003ewww.JazzrockTV.de\u003c/a\u003e",
