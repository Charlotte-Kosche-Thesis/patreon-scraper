    "summary": "Hi! Ich bin Jan und vollkommen neu, was das ganze Schriftstellerding angeht. Das hei\u00dft, ich habe keine Preise vorzuweisen, keine Ver\u00f6ffentlichungshistorie, aber eine ganze Menge Enthusiasmus. Das ist nicht viel, ich wei\u00df, aber ihr kauft hier nicht die Katze im Sack. Ihr k\u00f6nnt die ersten Kapitel meines Buchs auf meiner Homepage lesen (http://jan-sander.com/leseprobe.html). Hier bekommt ihr daf\u00fcr Kurzgeschichten geliefert, die sich mit einer Vielzahl von Themen befassen. Die Rewards sind so ausgelegt, dass ihr nur pro Geschichte zahlt. Au\u00dferdem k\u00f6nnt ihr euch aussuchen, wie viel ihr ausgeben wollt, um die Geschichte lesen zu k\u00f6nnen. Von 1 bis hin zu 5 Dollar k\u00f6nnt ihr mir daf\u00fcr zahlen. F\u00fcr die besonders Zahlungsfreudigen gibt es noch den Reward f\u00fcr 50 Dollar pro Kurzgeschichte, der auch noch ein paar zus\u00e4tzliche Anreize bietet. \u003cbr\u003e\u003cbr\u003eEinen Auszug aus der ersten Kurzgeschichte findet ihr weiter unten in den Updates. Thematisch ist sie eine Science-Fiction-Geschichte, die in einem Deutschland der sehr nahen Zukunft spielt. Es geht ums viel diskutierte Grundgehalt und um ein neues Gesetz, zur Bek\u00e4mpfung der \u00dcberbev\u00f6lkerung.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eAber um was genau geht es in meinem ersten Buch \u00fcberhaupt?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEs ist ein Fantasyroman, der in der Gegenwart spielt. Der Hauptcharakter ist ein Halbelf namens Serahil Mordai. Er arbeitet f\u00fcr die Stadtgarde von Eisenthal, einer gewaltigen Metropole. Sein neuster Fall ist ein Tierangriff, auf einen jungen menschlichen Mann, aber die Beweise sind widerspr\u00fcchlich. Die Untersuchung f\u00fchrt ihn durch die ganze Stadt und er trifft allerhand Leute mit unterschiedlichen Absichten. Von Orks, \u00fcber Halblingen, bis hoch in die Elite von Eisenthal.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eJeder Euro ist eine ungemeine Hilfe f\u00fcr mich und f\u00fcr mein Ziel durch die Schriftstellerei genug Geld zum Leben zu verdienen. Danke an alle, die gewillt sind zu helfen!\u003cbr\u003e"
