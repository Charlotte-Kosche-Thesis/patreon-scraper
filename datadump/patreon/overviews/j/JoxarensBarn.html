    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello, I\u0027m Jox! Thank you so much for checking out my patreon page!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eMy goal by making this patreon page is to be able to study art and later on be able to make my own webcomic!\u003cbr\u003e\u003cimg src=\"https://imgur.com/QRjuyRx\"\u003e\u003c/strong\u003e\u003c/div\u003eI am a self taught artist that\u0027s pretty lost in life right now. Through my whole life I\u0027ve been interested in many things but never really felt like I could work with any of them. Drawing has always been a small part of it but I always thought that it was impossible for me to work as an artist so I never pursued it. I\u0027ve been struggling with mental health since I was 13 and unfortunately this has slowed me down a great deal and made it very difficult for me in both school and work life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect of me:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePatreon exclusive art/fanart\u003c/li\u003e\u003cli\u003eSketches/Work in progress\u003c/li\u003e\u003cli\u003eSpeedpaints\u003c/li\u003e\u003cli\u003ePolls about what I\u0027ll draw next\u003c/li\u003e\u003cli\u003eTalk and drawings about my future comic/characters (if people are interested)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eI hope that if I can get help I can focus everything on getting better so I later in life can support myself by drawing. I would be immensely grateful if you were to help me.\u003cbr\u003eI\u0027m only just starting off this patreon page so things may change since I don\u0027t really know what I\u0027m doing. But thank you for being here, and even considering\u00a0supporting me! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/undefined.png\"\u003e\u003cimg src=
