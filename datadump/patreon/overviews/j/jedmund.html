    "summary": "I\u0027m Justin, an app designer and developer. Most recently, I was a product designer at Pinterest. I worked there for four years and built all sorts of products, but most recently I\u0027ve been working on my own app called Maitsu.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2rUzHEe.png\"\u003e\u003cbr\u003e\u003cbr\u003eMaitsu helps you make something new every week. It\u0027s about helping people learn new skills and make things that they\u0027re proud of. If you\u0027ve ever struggled to finish a side project, this could be the app for you!\u003cbr\u003e\u003cbr\u003eI\u0027ve been self-funding for two years now and it\u0027d be nice to have some help in terms of money and manpower. I\u0027d like to offset some of my current burn, and maybe have some income to hire help in the form of illustrators and engineers.\u003cbr\u003e\u003cbr\u003eThanks for stopping by! Whether you can help or not, make time to keep making cool things!"

     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2017-10-13T00:00:54.181276+00:00",
     "description": "\u003cstrong\u003eFeedback\u003c/strong\u003e\n\u003cp\u003eGet live, private feedback from me on a variety of topics. \u00a0Each session is one hour long. Patrons get one hour a month. Patrons can contact me to inquire about longer consulting contracts.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMultiplayer\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIf you have design questions, your feedback session can consist wholly or partly of a Multiplayer design session via Figma. You can watch me sketch out ideas, or we can design something collaboratively together.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePotential Topics\u003c/strong\u003e\u003cbr\u003e\nFeedback topics might include:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFeedback on a specific design or product\u003c/li\u003e\n\u003cli\u003eAdvice on growing and nurturing healthy design teams\u003c/li\u003e\n\u003cli\u003eDiscussion around how to foster diversity and inclusion on your team or in your org\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePlus all previous reward tiers\u003c/strong\u003e\u003c/p\u003e",

     "description": "We can hire utomaru-san to draw more illustrations for the product and marketing materials! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpcoming priorities:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\"Topic\" icons\u003cbr\u003e\u003c/strong\u003eEvery project is categorized into a topic. We need unique icons for each one.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\"Mark\" illustrations\u003cbr\u003e\u003c/strong\u003eMakers receive Marks when they complete projects. Marks are contextualized by the type of project that was completed and its topic.\u003c/li\u003e\u003c/ul\u003e",

     "created_at": "2017-10-19T07:59:59+00:00",
     "description": "We might be able to hire an engineer to help build a feature faster! If all else, maybe we can hire a friendgineer instead. Let\u0027s get to work!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpcoming priorities:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWeb composer\u003cbr\u003e\u003c/strong\u003eMaitsu should make it easy for everyone to work on side projects, but if you make work digitally its difficult to participate. A composer on the web would make it easier those people to contribute too.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eImplementing v3 redesign\u003cbr\u003e\u003c/strong\u003eRedesigns are a lot of work. I can implement this myself, but it\u0027ll take more time than is acceptable. I\u0027d like to hire at least one iOS UI Developer to help speed this up.\u003c/li\u003e\u003c/ul\u003e",
