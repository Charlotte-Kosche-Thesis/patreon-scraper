    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho art thou?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey there person of the interwebs! My name is YinTing (online I\u2019m usually yuuike), and I\u2019m a freelance/hobbyist artist from Canada. I also run a small\u00a0\u003ca href=\"https://www.youtube.com/c/yuuike\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e where I post tutorials and speedpaints, as well as a webcomic called\u00a0\u003ca href=\"https://tapas.io/series/wtsm\" target=\"_blank\"\u003eWhen the Stars Misalign\u003c/a\u003e that updates weekly.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s14.postimg.org/5vk8e8gw1/Patreon_4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy support?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCurrently I\u2019m studying to become a game designer and living the #collegelife. Unfortunately drawing for myself and you awesome people doesn\u0027t pay for tuition or food. With projects piling up it\u2019s become increasingly hard to find time to draw, which makes me incredibly sad. Although I know illustration isn\u2019t my end goal in the industry, it has always been a big part of my life. Drawing and hearing that my tutorials have helped people makes me happy, and I\u2019d like to continue doing so with your support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/61df/i/2015/075/4/3/project_08___gift_of_light_by_yuuike-d8j9drl.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s14.postimg.org/doaw677fl/Patreon_3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat\u2019s included?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy pledging you could receive:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFeatures on my dA page + credits of YT videos\u003c/li\u003e\u003cli\u003eAccess to monthly polls for fanart/tutorial requests\u003c/li\u003e\u003cli\u003eAccess to early releases/previews of art + webcomic pages\u003c/li\u003e\u003cli\u003eExclusive underpaintings/wips/sketches\u003c/li\u003e\u003cli\u003eStep-by-step processes\u003c/li\u003e\u003cli\u003eFull-size/HI-res images\u003c/li\u003e\u003cli\u003ePSD files with layers\u003c/li\u003e\u003cli\u003eTimelapse/speedpaint videos\u003c/li\u003e\u003cli\u003eBrushes used\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e(All content is \u00a9 copyright 2018 YinTing He unless otherwise stated, and is for personal and personal educational use only.  Please do not redistribute.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFor more info, check out the Rewards column! :\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://s14.postimg.org/um9wrrlvl/Patreon_1.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://s14.postimg.org/ty128wn6p/Patreon_2.png\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cbr\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will be producing 2+ finished illustrations a month as well as many sketches/unfinished WIPs. If I get some patrons the # of finished pieces will definitely increase, but for now 2+ is all that I can guarantee :\u0026gt;\u003cbr\u003e\u003cbr\u003eI will process all pledges at the first week of each month. The rewards will be sent out by private, tier-based Patreon posts at the end said week. You can also find them in the \u003cstrong\u003eFeatured Tags\u003c/strong\u003e\u00a0section.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/f606/i/2017/196/4/9/funf__let_s_go_back_to_that_time____shall_we__by_yuuike-dbggoou.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon page is my chance to create more content and share more knowledge with you. Your support is truly appreciated and will allow me to draw more and work even harder.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
