    "summary": "Hey you! My name is Yan, a passionate hard working character artist. This is a place for anyone interested in character creation and sculpting.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003eWhy Patreon?\u003c/h2\u003e\u003cbr\u003e\nI run a youtube channel, YanSculpts, with over 200 videos full of tutorials, tips, speed sculpts, time-lapse videos, and more on character sculpting and art advice. I use mainly Blender, a free and open source software to sculpt and render my characters.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWith my channel hitting 25,000 subscribers, and growing rapidly everyday, I would like to focus more on it and create more awesome contents for you guys! This is where Patreon comes in handy!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHow Does My Patreon Work:\u003c/h2\u003e\u003cbr\u003e\n\nDepending on which level you choose and pledge to, you will get the following everytime I post a Character Sculpt Package!\u003cbr\u003e\u003cbr\u003e\n\u003cins\u003e\u003cstrong\u003eLevel 1\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/ins\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eFull Resolution Render Image\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u00a0\u003cins\u003e\u003cstrong\u003eLevel 2\u003cbr\u003e\u003c/strong\u003e\u003c/ins\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003eFull Resolution Render Image\u003c/li\u003e\n\t\u003cli style=\"font-weight: bold;\"\u003e\u003cstrong\u003eCharacter Files (Blends + OBJ)\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cins\u003e\u003cstrong\u003e\u003cbr\u003eLevel 3\u003cbr\u003e\u003c/strong\u003e\u003c/ins\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFull Resolution Render Image\u003c/li\u003e\n\t\u003cli\u003eCharacter Files (Blends + OBJ)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFull Character Sculpting Recording\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou ONLY get charged if I post a character package, which is why I chose this system instead of the monthly one. This way if I get very busy and I don\u0027t make one for a month, you will NOT be charged.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYou can also set and limit how many packages you desire per month, so if I decide to post 2 in one month (which doesn\u0027t really happen anyways) you can make it so you only get charged for one.\u003cbr\u003e\u003cbr\u003eDepending on how much this Patreon grows, I will add more levels for things like character critique and exclusive contents.\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003eWhat Is A Character Package:\u003c/h2\u003e\u003cbr\u003eA character package is when I sculpt a character and put it on my gumroad, it usually includes the following:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFull Character Creation Recording\u00a0\u003c/li\u003e\u003cli\u003eCharacter Files (Blends + OBJ)\u003c/li\u003e\u003cli\u003eFull Rez Renders\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn some cases the package will have even more contents!\u003cbr\u003e\u003cbr\u003eOn Patreon you will get the character packages for a lot cheaper than on my Gumroad, as an appreciation for your continues support \u0026lt;3.\u003cbr\u003e\u003cbr\u003e\nThank you for joining me in my journey and supporting my cause :)!"
