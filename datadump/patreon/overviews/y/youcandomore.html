    "published_at": "2017-08-14T21:30:53+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Patreon and why do I use it\u003c/strong\u003e\u003c/h4\u003eMy name is Jeff (Coach) Floyd and I have over 30 years experience as a teacher and coach. \u00a0My \u00a0blog (\u003ca href=\"https://youcandomore.net\" target=\"_blank\"\u003eyoucandomore.net\u003c/a\u003e with nearly 500 posts and 1/2 million views) discusses a variety of subject that are important to athletes, coaches, and parents... while my YouTube Channel (\u003ca href=\"https://www.youtube.com/channel/UCmj8fu2N2apTVACn3LCKb3Q\" target=\"_blank\"\u003eyoucandomore\u003c/a\u003e) deals specifically with the \u003cstrong\u003ecollege recruiting process\u003c/strong\u003e and how athletes, parents, and coaches can better navigate that often confusing journey.\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re not familiar with Patreon, the concept is that you support a creator financially for each piece of valuable content they create for you. In my case, it\u0027s videos and podcasts helping you understand recruiting, and to ultimately GET a scholarship offer!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eSo How Does It Work?\u003c/strong\u003e\u003c/h4\u003e\nEvery month I plan to publish 2-3 tutorial videos to my YouTube Channel\u00a0\u003ca href=\"https://www.youtube.com/channel/UCmj8fu2N2apTVACn3LCKb3Q\" target=\"_blank\"\u003eyoucandomore\u003c/a\u003e. Each time I do so, I share that YouTube video here and mark it as a piece of content that you\u0027re supporting. The number of YouTub\u00a0trainings I publish that month determines how much you contribute. \u00a0 In addition you will unlock additional content on this site (like interviews with college coaches) that will be available only to \u003cstrong\u003eyou\u003c/strong\u003e, my Patrons!\u003cbr\u003e\n\u003cbr\u003e\nFor example, \u003cstrong\u003eif you pledge $1 per YouTube tutorial and that month I publish 2 videos you\u0027ll contribute $2 for that month.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re concerned about going over your budget, you can easily set a monthly contribution limit when you\u0027re entering your payment info. That way there\u0027s no surprises at the end of the month.\u003cbr\u003e\n\u003cbr\u003e\nFor example, you can pledge $3 per YouTube tutorial, get access to the rewards at that tier, but cap your monthly contribution limit to $3, thus supporting 1 YouTube tutorial that month.\u003cbr\u003e\n\u003cbr\u003e\nAnd don\u0027t worry about missing out on any content either. You will still continue to get my YouTube tutorials even if I publish additional ones that go beyond your maximum contribution limit for the month.\u003cbr\u003e\n\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere does my money go\u003c/strong\u003e\u003c/h4\u003e\nYour support enables me to invest into producing free tutorial videos on my YouTube Channel,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCmj8fu2N2apTVACn3LCKb3Q\" target=\"_blank\"\u003eyoucandomore\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAs you know, it takes time and resources to create content, both which require money. \u00a0Each video takes about a week to film, edit, and post... but really it contains a LIFETIME of experience that I am sharing with you!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eShoot, I don\u0027t have money to support this.\u003c/strong\u003e\u003c/h4\u003e\nNo problem at all! Please don\u0027t become a patron if you\u0027re low on money or are struggling financially. I know what that feels like and want you to take care of more important priorities first. I will continue to make videos and that I hope will help you navigate the difficult journey of college recruiting.\u003cbr\u003e"
