    "summary": "\u003cstrong\u003e\u003cstrong\u003eOur Team Website: \u003c/strong\u003e\u003ca href=\"http://www.youthservicebluemachine.org/\"\u003eYouthServiceBlueMachine.org\u003c/a\u003e\u003cbr\u003eOrganization Website:\u00a0\u003c/strong\u003e\u003ca href=\"http://YouthService.org\" target=\"_blank\"\u003eYouthService.org\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBrief History on YSL\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAs a grassroots, homegrown organization, Youth Service excels at bringing inner city kids together to achieve greatness.\u00a0For 60 years the Youth Service League has been providing youth programs for inner city kids ages 4-20 years old. \u003cbr\u003e\u003cbr\u003eThe New York City-wide program, comprised of an all-volunteer staff, provides meaningful and positive educational life skills development. Over 700 student/athlete High School graduates have been placed in colleges nationwide, on a combination of academic, athletic and financial aid scholarships.\u003cbr\u003e\u003cbr\u003eYouth enrollment numbers have more than tripled the past 20 years.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eTony/Elizabeth Diaz Coaching History\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eCoaching for almost 40 years, Tony and Elizabeth Diaz are veterans in teaching kids positivity, discipline and being part of a team.\u00a0Beginning with the Bronx Bombers and currently still coaching with Youth Service after ~20 years, they understand what it takes to help kids grow into productive, respectable adults.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eRecent Achievements\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIn our league last year, we finished in first place for the 10U division. Because of that, we were eligible to play in the World Series! Our season results lead us to the New Era Cap Classic in Buffalo, where we won! \u003cbr\u003e\u003cbr\u003eUpon our return, we competed in the Borough Cup here in NY. At the NYEB tournament in Newburgh, NY, we came in second place. And we won the championship in the Long Island Hot Stoves tournament.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://2dbdd5116ffa30a49aa8-c03f075f8191fb4e60e74b907071aee8.ssl.cf1.rackcdn.com/12727455_1468053218.8291_funddescription.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eForming a new team for a new generation of players\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eLast year, our 10U team fought through a challenging season and several tournaments to make it to the World Series. Their Hard Work\u2122\u00a0(\u003cem\u003eYouth Service\u0027s motto\u003c/em\u003e) will bring us closer to this year\u0027s World Series. \u00a0Please help us achieve our goal so our kids can share this next experience.\u003cbr\u003e\u003cbr\u003eThank you!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
