    "summary": "Hi everyone! Welcome to the Patreon page for \u003cstrong\u003eYogurt Short Comics\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eMy name is Lee Cheong Loong, or simply \"\u003cstrong\u003eYogurtM\u003c/strong\u003e\", and I am the author and illustrator behind the webcomic series, as well as the sole founding member of YogurtMedia.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRead the comics online!\u003c/strong\u003e Visit\u00a0\u003ca href=\"http://yogurt.moe\" rel=\"nofollow\" target=\"_blank\"\u003eyogurt.moe\u003c/a\u003e to start reading free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is YogurtMedia? What is the webcomic series?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eYogurtMedia \u003c/strong\u003eis an independent publishing circle primarily hosting the\u00a0\u003ca href=\"http://yogurtmedia.net\" rel=\"nofollow\" target=\"_blank\"\u003eYogurt Short Comics\u003c/a\u003e, a light-hearted healing slice-of-life webcomic series following the life of a young girl, aptly named \"\u003cstrong\u003eYogurt\u003c/strong\u003e\", and her school friends. Follow Yogurt as she grows up, everything from the simple pleasures of everyday life, to the heavier challenges that it entails.\u00a0\u003cbr\u003e\u003cbr\u003eYogurt Short Comics started back in 2012. Since then, over 600+ fully coloured comic strips have been published online and in-print, with 12-15 comic strips published monthly.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://yogurtmedia.net/wp-content/uploads/2015/05/Untitled-1.png\" style=\"width: 488px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYogurtMedia \u003c/strong\u003ealso hopes to produce future projects outside of the Yogurt Short Comics series. The latest work in production is \u003cstrong\u003eSketch Artist Koko\u003c/strong\u003e, which follows a young elementary school girl discovering new ways to make use of her magical artistic ability to draw things to life. This series will be done in the style of hardcover children\u0027s picture books, complete with a purchasable ebook version, as well as extra promotional 4koma webcomics freely available online.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://yogurtmedia.net/wp-content/uploads/2016/11/koko1mockupsmall.png\" style=\"width: 422px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://yogurtmedia.net/wp-content/uploads/2016/09/kokos.png\" style=\"width: 222px;\"\u003e\u003cimg src=\"http://yogurtmedia.net/wp-content/uploads/2016/09/hazelsketchs.png\" style=\"width: 212px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eRunning a webcomic series, producing new content, composing soundtracks, producing books, and making merchandise all takes time and effort, but it also requires resources to help deliver! As an author, I want everyone to be able to enjoy my works, whether it\u0027s reading the webcomics online for free, or sourcing books and other merchandise.\u003cbr\u003e\u003cbr\u003eSupport and any patronage will be used to help keep the webcomics online for everyone to enjoy! That includes all the technical behind-the-scenes website\u00a0maintenance, upkeep, and costs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBUT!\u003c/strong\u003e\u00a0Your support will also be used to help fund the production of new content outside of webcomics. In particular, you can expect to see much of that support be put towards the production of:\u003cbr\u003e\u003cbr\u003e \u003cul\u003e\u003cli\u003eMusic CDs and soundtracks\u003c/li\u003e\u003cli\u003eCollectible merchandise and accessories\u003c/li\u003e\u003cli\u003eVolume collection books, art books, and storybooks\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://yogurtmedia.net/wp-content/uploads/2015/05/2.jpg\" style=\"width: 303px;\"\u003e\u003cimg src=\"http://yogurtmedia.net/wp-content/uploads/2018/01/oliviacharms.jpg\" style=\"width: 337px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecoming a Patron\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy pledging your support, you will not only be helping to keep YogurtMedia and my webcomics alive, but you\u0027ll also be helping to make them grow! For that, I\u0027ll be eternally grateful! \u003cstrong\u003eAll Patrons will be honored by having their names published in my upcoming books and on the YogurtMedia website.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn addition, various rewards and perks will be given out to patrons that pledge a certain amount. These redeemable rewards can range from simple unique illustrations to free books and merchandise upon release!\u003cbr\u003e\u003c/div\u003e"
