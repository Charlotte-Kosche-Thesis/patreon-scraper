    "summary": "Hello, I am Yilin Wang, and I\u0027m very grateful that you\u0027re visiting my\u00a0Patreon page. \u003cbr\u003e\u003cbr\u003eI\u0027m a Chinese-Canadian writer who wants to write more diverse fantasy fiction and poetry/nonfiction in English. I enjoy volunteering my time to help publish voices that might not otherwise be heard by serving as the Poetry Editor of Ricepaper Magazine (Western Canada\u0027s only Asian Canadian literary publication) and an Assistant Editor/Editorial Collective Member of Room Magazine (Canada\u0027s oldest feminist literary journal). I\u0027m passionate about sharing my knowledge and continuing to expand my knowledge of Chinese literature, folklore, mythology, history, culture, and philosophy through my work.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you become a Patreon of my work, you get access to a behind-the-scenes look at my writing (writing process, early excerpts, etc.), submission tips from an editor\u0027s viewpoint, regularly posts about Chinese culture/history/literature, monthly Q\u0026amp;As, and more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you become my Patreon or share this on social media, I\u0027ll share my checklist for finding and submitting to literary magazines/contests with you.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy work\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy fiction and poetry have been published in literary magazines including Abyss \u0026amp; Apex, Ricepaper Magazine, and LooseLeaf Magazine, as well as placed as a finalist in The Malahat Review\u0027s Far Horizon Award for Short Fiction.\u00a0\u003c/li\u003e\u003cli\u003eMy nonfiction work\u00a0on travel, culture, and the arts have appeared in Business Insider, Matador Network, Asian Traveller Magazine, Canadian Newcomer Magazine, and The Tyee.\u00a0\u003c/li\u003e\u003cli\u003eIn addition to my work as a literary magazine and freelance editor, I also serve as a writing contest jury/grant assessor and a programming consultant for diverse literary events in Canada.\u00a0\u003c/li\u003e\u003cli\u003eI have read my work at a number of events throughout Metro Vancouver, Canada, including Word Vancouver, Asian Heritage Month, the World Poetry Canada \u0026amp; International Festival, and more.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCurrent projects\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003ea high fantasy novel that draws on the traditions Chinese genre of Wuxia fiction (Martial Arts/Chivalry/Robinhood), set in an alternate version of ancient China\u003c/li\u003e\u003cli\u003eco-writing a fantasy novel about pirates, smuggling, and friendship set in ancient China and the United Kingdom\u00a0\u003c/li\u003e\u003cli\u003ea collection of literary and magical realist short stories revolving around the theme of migration, including internal migration in China as well as migration in the diaspora\u003c/li\u003e\u003cli\u003etravel articles, profiles, and blog posts about China, Chinese culture, and the diaspora\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eHow you help me as a Patreon:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eI am doing all of the work I mentioned above while completing full-time graduate studies for my Master\u0027s in Creative Writing, working in higher education, freelance writing/editing, and tutoring privately. The support from Patreon will help me a lot financially.\u00a0\u003c/li\u003e\u003cli\u003ePatreon would help me turn down other unrelated work (such as tutoring and editing nonfiction projects) to spend more time on my own writing/research, presenting my writing at events, and doing more editorial/event planning work to help lift diverse voices.\u00a0\u003c/li\u003e\u003cli\u003eYou\u0027ll also help me put aside a saving fund for a research trip to China in May 2018, where I will be doing research on martial arts, mythology, history, and migration for my 3 book projects.\u00a0\u003c/li\u003e\u003c/ul\u003e"
