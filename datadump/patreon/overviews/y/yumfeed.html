    "summary": "Hey, its Andy from Yumfeed. Josh and I have worked with each other on creative projects for over five years, but YumFeed\u2019s story begins in 2015. After doing some cool short films, Josh and I were trying to come up with a new video project. The brainstorm died down for a moment, and we ended up just scrolling through Facebook. We both saw recipe videos, and said really now? And YumFeed was born from that. We\u2019ve had a couple million views, a couple copyright claims, two BuzzFeed rejection letters, a few freeboots and death threats. And it\u2019s been a hell of a ride. To have people watch our videos and get entertained, freaked out, and sometimes pissed off has been nothing short of amazing. We would never have kept going this long if we hadn\u2019t had such awesome fans and support for what we do. And now, it\u2019s time to take things to the next level. We\u2019re not like the big boys of food videos, but we feel there\u0027s a space for us and we\u2019re carving it out. Having support on Patreon will fuel this shit-posting rocket to reach new heights, and if you toss us some $, we\u2019ll give you sweet rewards ranging from a kiss, to us actually making and eating a Yumtastic idea of your choice. Thank you all so much for your support, we wouldn\u2019t be where we are today without it, and we\u2019re so excited for what the future holds!"
