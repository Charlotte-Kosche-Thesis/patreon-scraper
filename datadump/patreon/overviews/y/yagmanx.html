    "published_at": "2015-03-03T23:48:12+00:00",
    "summary": "Hi, I\u0027m\u00a0\u003ca href=\"http://youtube.com/user/yagmanx\" rel=\"nofollow\" target=\"_blank\"\u003eYagmanX\u003c/a\u003e, a nocturnal being who spends most of my life playing games, creating game art, coding something immersive or coming up with wacky ideas to post on my YouTube channel.\u003cbr\u003e\u003cbr\u003e\nI absolutely\u003cstrong\u003e ADORE\u003c/strong\u003e creating content for you all, I can\u0027t stress that enough. Without you guys to offload my creative ideas to I do fear that my brain might just implode. (You may think I\u0027m exaggerating but I\u0027m not willing to test that theory...)\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003e\u003cspan style=\"background-color: rgb(242,220,219);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cspan style=\"color: rgb(15,36,62);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWhy I need your help?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\nIf you enjoy my videos then through Patreon you could pay as little as $1 per month and ultimately help me out in my vision to:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpgrade my camera\u003c/strong\u003e - Imagine me in crystal clear quality, it\u0027d be like I\u0027m really there with you, only with cold glass dividing us, and I\u0027d be really tiny... (although I\u0027ll admit, I am rather short!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBuy more games for Let\u0027s Play\u0027s\u003c/strong\u003e - You\u0027re always asking me to play certain games and I\u0027d love to! But unfortunately I can\u0027t have them all, so I have to choose wisely! But with your help YOU can decide the games I play!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpgrade my computer\u003c/strong\u003e - I am so tired of this spinning wheel of death. I\u0027d love to play more games and have less computer crashes during video editing, overall resulting in more \u0027wimpy girl plays\u0027 videos for your entertainment as well as many more much more often! Also, just imagine me with the \u003cstrong\u003eOculus Rift\u003c/strong\u003e! Good times would be had.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpgrade the overall quality of content \u003c/strong\u003e-\u003cstrong\u003e\u00a0\u003c/strong\u003eThis will lead to an easier production of my videos and more free time for me to focus on them instead of trying to get some dollar for my daily food consumption; meaning I can spend more time and effort on each one, making sure that you get much better content!\u003cbr\u003e\u003cbr\u003e\nHeck, maybe even one day I\u0027ll be able to \u003cstrong\u003erun this channel full time\u003c/strong\u003e, now that\u0027s the dream!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat\u0027s in it for you?\u003c/h2\u003eApart from helping me on my quest to make my content ripples wider spread and quality soar higher:\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive Patron only content\u003c/li\u003e\u003cli\u003eBehind the Scenes info\u003c/li\u003e\u003cli\u003eA personalised thank you letter in the post (See below for details)\u003c/li\u003e\u003cli\u003eA personalised CD in the post\u00a0(See below for details)\u003c/li\u003e\u003cli\u003eTo make my day amazing!\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eWhat if you don\u0027t want to?\u003c/h2\u003eThat is perfectly fine, just you watching and engaging with my content is enough for you all to be perfectly amazing human beings in my opinion.\u003cbr\u003e\u003cbr\u003eIf at any point you wish to stop being a Patron you can do so at any time, no hard feelings! :)"
