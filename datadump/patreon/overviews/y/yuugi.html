    "summary": "\u003cstrong\u003e\u003cem\u003eABOUT\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eI\u2019m Catarina Sarmento (or Yuugi/Wolfsbane online) and I\u2019m a comic creator with a real passion for making comics and telling the kind of stories I\u2019d like to read. I\u2019ve been updating my webcomic Children of the Night since 2008 and I\u2019m working on a second webcomic called The Knightmaiden (currently a Patreon exclusive). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMY WORKS\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m the creator of the webcomic\u00a0\u003ca href=\"http://www.illuminatitheatre.com/COTN/\" rel=\"nofollow\"\u003eChildren of the Night\u003c/a\u003e that\u2019s been updating since 2008. The comic is a Gothic romance set in the Victorian Era, depicting a young woman\u0027s coming of age amidst a clash between vampires and the Hunters, an order of vampire slayers.\u003cbr\u003e\u003cimg src=\"http://illuminatitheatre.com/patreon/Patreon_image.png\"\u003e\u003cbr\u003eI\u0027m also working on my second webcomic, The Knightmaiden.\u00a0It follows the story of a noble lady that assumes the identity of her brother in order to join an order of elite knights responsible for guarding the king, and find out who brought the ruin of her family. She soon finds herself in a court full of secrets and political intrigue amidst a brewing conflict between two warring nations. (currently this comic is a Patreon exclusive).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://illuminatitheatre.com/patreon/Knightmaiden_Patreonpromo.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHOW YOU CAN HELP\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe reason I started this Patreon is to help me keep making comics and tell my stories to completion. I\u2019ve been working on webcomics for almost 10 years in my spare time, which means there\u2019s not enough time or money for me to update on a regular basis, or bring you new projects I\u2019m passionate about. With your help, I\u0027ll able to fulfill my long time dream of becoming a full-time comic artist, which means the story gets told much faster with updates up to three pages a week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWHAT YOU GET\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eBesides weekly free comic pages, you\u2019ll have exclusive access to my Patreon only activity stream of sketches, WIPs and behind the scenes for all my current and future projects,timelapse videos, exclusive short stories and extra scenes, and even access to the comic pages before they go up on the website. \u003cbr\u003e\u003cbr\u003eMy comics will always be free to read online but with your help I can make sure I can tell these stories to completion.\u003cbr\u003e\u003cbr\u003eYou can read \u003cstrong\u003eChildren of the Night\u00a0\u003c/strong\u003e\u003ca href=\"http://illuminatitheatre.com/COTN/\"\u003ehere\u003c/a\u003e or at or at\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/children-of-the-night/list?title_no=61398\"\u003eLine Webtoon\u003c/a\u003e. The Knightmaiden will remain a Patreon exclusive for the 2$ tier for the foreseeable future, while I complete the first chapter. The first 5 pages are available to read on the 1$ tier as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eREWARDS\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e1$ a month\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAt this level you\u2019ll get access to My Patreon activity stream of sketches, doodles and pictures of the CotN cast and of The Knightmaiden, my second webcomic.\u00a0Voting participation in the themes for the monthly sketchbook as suggested by the 10$ tier. The best way to get me to draw fanart of your favorite series.\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e2$ a month\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou get to see the comic pages earlier before they go up on the website (usually 2 pages ahead). You also get access to The Knightmaiden pages, my second webcomic, currently a Patreon exclusive.\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e5$ a month\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAccess to short stories and extra scenes written in prose for both my comics that further develop the characters, their relationships and the world they live in. Behind the scenes look for both webcomics and higher res uploads of the pages without the world balloons, for those who enjoy the art.\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e10$ a month\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eTimelapse videos of my illustrations, sketching sessions and even comic pages. The best way to see my drawing process.\u00a0All patrons on this tier can suggest sketches of their favorite series, or of my original characters, to be part of the monthly sketch request poll. \u003c/div\u003e\u003cbr\u003eThank you! Below you can find links to my webcomic and where to find me:\u003cbr\u003e\u003ca href=\"http://www.illuminatitheatre.com/COTN/\" rel=\"nofollow\"\u003eChildren of the Night (webcomic)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://illuminatitheatre.com/\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/yuugiarts\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://withering-lilies.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/_wolfsbane_/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e"
