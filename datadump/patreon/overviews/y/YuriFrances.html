    "summary": "Caros amigos,\u003cbr\u003e\u003cbr\u003eO \"Portugal Stock and Modified Car Reviews\" \u00e9 um projeto \npessoal publicado no Youtube. \u00c9 uma plataforma online onde conduzo autom\u00f3veis modificados (alguns originais) sempre que tenho oportunidade de forma a poder mostrar o que de melhor se faz em Portugal a n\u00edvel de prepara\u00e7\u00e3o autom\u00f3vel.\u003cbr\u003eSempre num registo o mais espont\u00e2neo e genu\u00edno \nposs\u00edvel para que voces tenham a sensa\u00e7\u00e3o que somos 2 amigos que fomos dar um \"passeio\" no carro modificado e vamos a trocar ideias. Pouca edi\u00e7\u00e3o e mais emo\u00e7\u00e3o.\u003cbr\u003ePretendo continuar com o projeto e tentar ser o mais \"regular\" poss\u00edvel. Mas nem sempre \u00e8 f\u00e1cil devido a hor\u00e1rios e nomeadamente despesas que tenho sempre que testo um carro ora seja gasolina ou lavagens,portagens,desloca\u00e7\u00f5es etc etc.\u003cbr\u003e\u003cbr\u003eAp\u00f3s indica\u00e7\u00e3o de alguns seguidores para o fazer, criei esta plataforma pois ela \u00e8 para isso mesmo. \u003cbr\u003e\u00c8 uma plataforma de apoio aos criadores de conte\u00fado.\u003cbr\u003e\u003cbr\u003eEm Portugal criar um projecto assim sozinho \u00e9 complicado pois o valor que o Youtube paga aos criadores de conte\u00fado \u00e9 bastante bastante baixo para n\u00e3o dizer que de momento \u00e9 quase nulo...\u003cbr\u003e\u003cbr\u003ePor isso, o vosso apoio, por pequeno e simb\u00f3lico que seja, \u00e9 indispens\u00e1vel.\u003cbr\u003e\u003cbr\u003eEu irei fazer o poss\u00edvel para manter o projecto com ou sem a ajuda de quem quer que seja. \u003cbr\u003e\u003cbr\u003eMas de facto se receber apoio da parte de quem ve os v\u00eddeos \u00e9 bastante mais f\u00e1cil.\u003cbr\u003e Se conseguirmos reunir alguns \"Patrons\", por poucos que sejam, seguramente que o Portugal Stock And Modified Car Reviews ter\u00e1 melhores condi\u00e7\u00f5es para manter a regularidade dos v\u00eddeos bem como iniciar novos projectos como modificar 1 ou 2 carros por ano e registrar tudo em v\u00eddeo etc.\u003cbr\u003e\u003cbr\u003eVejam tamb\u00e9m os outros temas que tento ir trazendo para voces como Vlogs e Reactions. \u003cbr\u003e\u003cbr\u003eAos poucos e poucos espero criar um canal de carros porreiro feito por um Portugu\u00eas e para Portugueses (se vierem uns estranjas s\u00e3o bem vindos heheh )\u003cbr\u003e\u003cbr\u003eObrigado a todos"
