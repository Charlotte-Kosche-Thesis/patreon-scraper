003e\u003c/strong\u003e\u2665Acces to my \u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003eprivate SnapChat\u003c/strong\u003e\u003c/span\u003e \u0026amp;\u00a0\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003eDiscord \u003c/strong\u003efriendlist\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u2665Cute\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e Cosplay Selfies\u0026amp;GIFs\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u2665Cosplay WIPs\u003cbr\u003e\u2665... and much more ! ( discover all the rewards in the tiers sections :D )\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/tV8CyW8.png\"\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFAQ\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\"Hey! I\u0027m new to Patreon! What is it ?\"\u003c/strong\u003e\u003cbr\u003ePatreon is a monthly donation system for you to support me, allowing me to do more Cosplay and Modeling work. In return I send you nice rewards to thank you, from the bottom of my heart !\u30fd(\u0e51^\u072b^\u0e51)\uff89\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"How does it work ?\"\u003c/strong\u003e\u003cbr\u003eYou can pledge for me at any moment of the month, you get charged through Paypal or Credit Card on 1st of the next one. ( ex : you pledged on 12th of july, payement is on 1st August and I send you the July rewards after everyone\u0027s payement is complete, around 5 to 6th August, depending on how fast Patreon process pledges ) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"I want that tier digital rewards but I don\u0027t want any mail/I don\u0027t want to give my address.\"\u003c/strong\u003e\u003cbr\u003eNo problem :D ! You can write an obvious fake address like \"pls no mail 12345\" and I won\u0027t send any physical rewards to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you do with the money ? \u003c/strong\u003e\u003cbr\u003eThe money I get from your support is solely used to help me pay my Cosplay workplace and any Cosplay expenses ( Cosplay material, Stream material, paying a studio/photographer for a shoot, flying abroad to your local con \u0026amp; meet you, etc. ) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeel free to contact me if you have any more questions! I will gladly answer, Love ya!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eplease keep in mind that I don\u0027t consider Patreon as a \"business\". It\u0027s a way to thank my most faithful supporters. So you don\u0027t \"pay for the reward\", it\u0027s the other way around : you choose to support my career as a Cosplayer \u0026amp; Model and in return I thank you with the rewards, in the best and most honest way I can. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
