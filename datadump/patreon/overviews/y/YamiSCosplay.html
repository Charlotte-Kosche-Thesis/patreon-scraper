    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a1Hola! \u00a1Gracias por pasar por\u00a0aqu\u00ed!\u003c/strong\u003e\u003cbr\u003eSe estar\u00e1n preguntando: \"por qu\u00e9 est\u00e1 pidiendo ayuda para seguir haciendo cosplay?\". S\u00e9 que puede sonar loco, pero tengo un punto, de verdad. S\u00f3lo sigan leyendo!\u003cbr\u003eHacer cosplay a veces puede ser muy costoso y cada vez que quiero mejorar mi trabajo se necesita dinero. No s\u00f3lo para los tejidos y materiales, sino tambi\u00e9n para \u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003esesiones de fotos con fot\u00f3grafos incre\u00edbles en lindas locaciones.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eHe estado haciendo mis propios cosplays y accesorios por 10 a\u00f1os y tengo muchas ganas de seguir haci\u00e9ndolo e incluso mejor!\u003cbr\u003ePatreon me permitir\u00e1 crear \u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003econtenido exclusivo y sorprendente para los que apoyan mi trabajo\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e y, por supuesto, ellos recibir\u00e1n recompensas \u00fanicas.\u003cbr\u003eEsto \u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eNO significa que voy a dejar de subir el contenido a mi p\u00e1gina de facebook \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003ey no dejare de hacer cosplay, pero su ayuda me permitir\u00e1 hacerlo m\u00e1s r\u00e1pido, mejor y \u00fanico.\u003cbr\u003eCada donativo me ayudar\u00e1 a continuar con mi trabajo, ya sea para comprar telas como para el caf\u00e9 que me mantendr\u00e1 despierta toda la noche terminando mis trajes jaja.\u003cbr\u003ePor supuesto que \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eno est\u00e1n obligados a participar y los amar\u00e9 de todos modos \u2665\u003c/span\u003e\u003c/em\u003e \u003c/span\u003epero significar\u00eda mucho para m\u00ed si deciden dar un paso en mi nueva peque\u00f1a legi\u00f3n ~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello there! Thanks for stopping by! \u003c/strong\u003e\u003cbr\u003eYou may be thinking \"why is she asking for help to keep cosplaying?\", I know it might sound crazy but I have a point, really. Just keep reading!\u003cbr\u003eMaking cosplay sometimes can be really expensive and everytime you want to improve your work it takes money. Not only for fabrics and materials, but for \u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ephotoshoots with amazing photographers in cool locations.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eI\u0027ve been making my own cosplays, props and accessories for 10 years and I really want to keep doing it and even better!\u003cbr\u003ePatreon will allow me to create \u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eexclusive and amazing content for those who support my work\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e and of course them will receive unique rewards.\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThis DOES NOT mean I will stop uploading content to my facebook page \u003c/span\u003e\u003c/em\u003eand will NOT stop making cosplay but your help here would help me to do it faster, better and unique.\u003cbr\u003eEvery single donation will help me to continue with my work. If it\u0027s not enough for fabrics , it will be enough to buy the coffe that will keep me up all night finishing my costumes haha.\u003cbr\u003eOf course \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ey\u003cem\u003eou are not bounded to participate and I will love you anyway \u2665\u003c/em\u003e \u003c/span\u003ebut it would mean the world to me if you decide to step in my little new legion ~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
