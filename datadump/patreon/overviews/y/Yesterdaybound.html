**IN REGARDS TO ETSY DIGITAL PRINTS :\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eIf you support this Patreon, at any level, you have free access to any and all of the digital prints at my\u00a0\u003ca href=\"https://www.etsy.com/shop/MarshallReevesPrints\"\u003eETSY\u00a0\u003c/a\u003eshop.\u003cbr\u003eThey should all be posted here, but if one isn\u0027t or you can\u0027t find it because it\u0027s from a while ago, CONTACT ME and I will send you all of the high-res files + extras for whichever one you are interested in.\u003c/em\u003e"
