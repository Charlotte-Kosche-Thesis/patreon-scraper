    "published_at": "2018-03-08T17:42:36+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003eHello my tomodachi! \u003c/strong\u003e\u003cbr\u003e\nI\u0027m so\nexcited you found my Patreon-page!\u00a0 \n\u003cimg src=\"http://78.media.tumblr.com/tumblr_m9gclpn3pQ1qzckow.gif\"\u003e\n\u003cbr\u003e\nMy Name is Hiroki and I\u0027m a\ncreative bean that loves to draw and write most of the time. One of\nmy hobbies is also cosplay and messing aroung with make up.\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eSo if there is\nsomething creative and exciting be sure that I\u0027m up for it!\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eI\u0027m here because\nI want to share my work with you guys. Up to this point I couldn\u0027t imagine to\ngive pieces of my art to people I\u0027m not close with \u2013\u00a0\n\u003c/em\u003e\n\u003cbr\u003e\n\u003cem\u003ebut thanks to\nyour support I\u0027m breaking free from hiding all my art in my room and\nnot sharing it (because I\u0027m shy) \u2013 My goal is to share my work\nand give everyone a smile with it. \n\u003cimg src=\"http://78.media.tumblr.com/tumblr_m9gcr4ZOvq1qzckow.gif\"\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAnd let me be\nhonest with you. I\u0027d cry tears of joy if someday I\u0027d be able to pay\nmy rent with doing something I love with all my heart! \n\u003cimg src=\"http://78.media.tumblr.com/tumblr_m9gcvqToXY1qzckow.gif\"\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhat is Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eSupporterts/Fans\npay a monthly amount for my content (giveaways, drawings,\nkeychains, fanart, polaroids, merch, make up tutorials etc.) \n\u003cimg src=\"http://78.media.tumblr.com/tumblr_m9gcttgdYF1qzckow.gif\"\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhy am I on\nPatreon?\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eSome of you\nmight not know but buying art supplies, living in a city that is\nsuper expensive and still drawing sometimes doesn\u0027t work.\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eI stopped\ndrawing for 3-4 years because of money and I don\u0027t want that to\nhappen again. \n\u003cimg src=\"http://78.media.tumblr.com/tumblr_m9gckikmxf1qzckow.gif\"\u003e The same goes for cosplaying as it\u0027s a very expensive hobby.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhat do you get?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eYou\u0027ll get\naccess to many WIPs and secret pics I don\u0027t upload anywhere else.\nI\u0027ll also give advises and tipps (drawing and cosplay)\n\u003cbr\u003e\n\tAnd I\u0027ll do\nexclusive giveaways! \n\u003cbr\u003eBut I\u0027m also hyped for making charms, keychains, mugs and stuff - all from fanart or Ocs! Maybe you want a small version of you on a keychain or a mug? I want to make this happen!\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eFor further\ninformation \u2013 check out the rewards! \n\u003cimg src=\"http://78.media.tumblr.com/tumblr_m9gck7lX2y1qzckow.gif\"\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eSo if you like my\ncontent \u2013 consider being a dear Patreon of mine. Even 1$ helps me\nreach my goal.\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eBe a part of my\nfamily. \n\u003cimg src=\"http://78.media.tumblr.com/tumblr_m9gcqw9Amo1qzckow.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cbr\u003e\n\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/guDi3S/Bildschirmfoto_2018_03_08_um_18_34_14.png\"\u003e\u003c/a\u003e"
