    "summary": "Confession: I\u0027m addicted to making stickers. Not only are they a great way to fund some of my other projects, but they\u0027re also FUN. The world is not always a cute place. Designing cute things is a way for me to make the world a little brighter and remind myself not to take everything so seriously.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fphl2-2.fna.fbcdn.net/v/t1.0-9/24130030_2005798426333785_4865120069434795007_n.jpg?oh=668bd88684ae704e048af4c2e9508dfa\u0026amp;oe=5B0EE5A4\"\u003e\u003cbr\u003e\u003cbr\u003eIn the past year, I\u0027ve created cats made of food, sassy candy hearts, and possum stickers that can now be found all over Philadelphia. Some of them are cute, some of them are weird, some are progressive, and many of them are more than one. Now I\u0027ve got some new ideas. For the past few months I\u0027ve been making playful new stickers in secret, and now I\u0027m finally going to share them with YOU!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is a way to get new stickers no one else has access to every month for a small fee. You choose the amount--even $1 a month--and you can cancel any time you want.\u003cbr\u003e\u003cbr\u003eIf you\u0027d rather give a one-time donation, you can support me on\u00a0\u003c/strong\u003e\u003ca href=\"http://ko-fi.com/yonayurwitart\"\u003eKo-fi\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour support funds supplies, printing, and other art expenses so I csn spend more time making new stuff for you. My stickers are pretty different from my other illustrations, but sticker sales make it more possible for me to produce my other work. Briefly, I also make mandala illustrations that talk about the natural world and humanity\u0027s place in it as well as paper dolls that celebrate beauty in all kinds of humans. As I gain more supporters here, I plan to find ways to include that work in my Patreon rewards, like downloadable paper dolls and sticker versions of some of my other illustrations.\u003cbr\u003e\u003cbr\u003eLearn about my main projects, mandalas and paper dolls,\u00a0\u003ca href=\"http://www.yonayurwit.com/about/\" target=\"_blank\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your interest in my work and for your support! I\u0027m perpetually grateful and surprised by how much you all like what I do.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fphl2-2.fna.fbcdn.net/v/t1.0-9/26195929_2023977554515872_7950438278219909461_n.jpg?oh=17630d521c32affc9a9624fa6cb46068\u0026amp;oe=5B15D319\" style=\"width: 391px;\"\u003e\u003cbr\u003e\u003cbr\u003eLINKS!!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://facebook.com/yonayurwitart\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://instagram.com/yonayurwitart\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.yonayurwit.com\"\u003eWebsite\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.yonayurwit.blogspot.com\"\u003eBlog\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://etsy.com/shop/yonayurwitart\"\u003eEtsy\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.yonayurwit.com/patreon\"\u003ePatron-only Store\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"

     "about": "I\u2019m interested in connections, both between people and between people and the rest of creation. Above all else, I value art that reminds us of our duties to each other and to the world, \u003cstrong\u003eredefining who is included in our idea of \u201cus.\u201d\u003c/strong\u003e\u00a0I have several ongoing projects that explore those themes in different ways. The main two are paper dolls and mandala-inspired illustrations, but I also make stickers and other small and fun things. \u003cstrong\u003eI hope to remind you to be curious and wonder at the delicate connections between us all.\u003c/strong\u003e\u003cbr\u003e",
