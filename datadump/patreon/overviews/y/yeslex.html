    "summary": "\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eI\u2019m so glad you\u0027re here! \u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIf you don\u0027t already know me, \u003cstrong\u003eI\u0027m Lexie Castillo\u003c/strong\u003e,\u00a0painter, mother, wannabe gardener and prayer warrior. \u003cstrong\u003e\u003cem\u003eBut as we\u0027re talking about the artwork here, \u003c/em\u003eI\u0027ve been sharing and promoting my work online and around the world as \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eYesLex\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003esince roughly 2008.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e \u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cem\u003e\u003cstrong\u003eI\u2019m a fulltime\u00a0artist\u003c/strong\u003e and mama living in south\u00a0Louisiana, \u003c/em\u003e\u003cstrong\u003eand I am made. to paint. for you.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatreon is a new thing for me\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u2014 \u003cstrong\u003eand I\u0027m super excited to share and connect with you better, and far more consistently here\u003c/strong\u003e. With \u003cem\u003ethis\u003c/em\u003e platform, I feel like I can invest the time it takes to make real connections with the people that are \u003c/span\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003emost interested, encouraged, and supportive of the work I\u0027m making (and want to make more of)\u003c/span\u003e\u003c/span\u003e.\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cstrong\u003eAnd the super-cool thing is that you guys are helping fund all these creative projects in such a tangible and \u003cem\u003elovely\u003c/em\u003e way\u003c/strong\u003e. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eYour pledges\u003c/strong\u003e help me to buy art supplies, pay my bills, feed my children... you know, important things. But \u003cem\u003emost\u003c/em\u003e importantly,\u003cspan style=\"color: rgb(242, 242, 242); background-color: rgb(178, 162, 199);\"\u003e your monthly support gives me the ability to focus on bigger and \u003cem\u003ebetter\u003c/em\u003e projects that \u003cem\u003estretch\u00a0me further\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003econnect\u003c/strong\u003e with more people \u003cstrong\u003ebetter\u003c/strong\u003e\u003c/em\u003e.\u003c/span\u003e And that\u0027s what this painting thing is all about. \u003cem\u003eThank you!!\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uGOXl0xkjFk\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003eHow it works\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e If you like my work, and you want to join my team (\u003cem\u003eyay\u003c/em\u003e, team!)\u00a0\u003cstrong\u003e\u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e\u003c/strong\u003e\u00a0and select some cool \u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cem\u003eexclusive lagniappe\u003c/em\u003e\u003c/span\u003e like digital downloads, inside the\u00a0sketchbook-looks, or even surprise handmade items delivered to your door.\u00a0\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2665\u003c/span\u003e I so appreciate your support of my work you\u2019re willing to give (even $1 makes a difference!) so I can keep creating\u2014 and share good things with you.\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2665\u003c/span\u003eYou can connect with my work on\u00a0\u003ca href=\"http://instagram.com/yeslex_artist\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://facebook.com/artworkbyalexiscastillo/\" target=\"_blank\"\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e as well as my\u00a0\u003ca href=\"http://yeslex.com/\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ewebsite\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e which is currently undergoing a bit of a facelift:) \u003cem\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eAnd I\u0027d love if you say hi!\u003c/span\u003e\u003c/span\u003e\u003c/em\u0
