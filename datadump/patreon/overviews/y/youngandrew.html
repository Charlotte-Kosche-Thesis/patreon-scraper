    "summary": "\u003cstrong\u003eI\u0027m the world\u0027s only IDM artist with Ehlers-Danlos Syndrome\u003c/strong\u003e. Considering early onset of joint damage, subluxations, and chronic pain, the only thing I\u0027m suitable for is making art. All Patreon contributions will help me to survive.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Ehlers%E2%80%93Danlos_syndromes\"\u003eEhlers-Danlos Syndrome\u003c/a\u003e is a genetic connective tissue disorder affecting the entire body. This greatly impacts my ability to work. I sometimes have the energy to make art. Most of my things are on\u00a0\u003ca href=\"http://www.soundcloud.com/fr4s\" target=\"_blank\"\u003eSoundCloud\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFact:\u003c/strong\u003e The majority of my work is created in a horizontal position because of Postural Orthostatic Tachycardia Syndrome (POTS).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFact:\u003c/strong\u003e Most of my music is made in 30 minutes or less.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFact: \u003c/strong\u003eMy proprioception is terrible. I\u0027ve sprained my ankles dozens of times walking on flat surfaces.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFact: \u003c/strong\u003eI was hit by a car twice as a pedestrian.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is your music so short?\u003cbr\u003e\u003c/strong\u003eI only care about the climax. I export seamless loops; that\u0027s how they\u0027re meant to be listened to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is your mixing / mastering so bad?\u00a0\u003cbr\u003e\u003c/strong\u003eThe first reason is because I like it raw. The second reason is because I had a severe ear infection that led to partial hearing loss in one ear, and an extreme level of tinnitus.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I care about your art?\u003cbr\u003e\u003c/strong\u003ePeople care about the starving artist, and how much the artist suffers. I suffer a lot.\u003cbr\u003e\u003cbr\u003e"
