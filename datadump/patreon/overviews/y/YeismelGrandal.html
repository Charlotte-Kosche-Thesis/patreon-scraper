    "summary": "\u003cimg src=\"https://www.facebook.com/yeismelgrandal/posts/10155718537694190\"\u003e\u003cbr\u003eHola amigos!\u003cbr\u003eMi nombre es Yeismel Grandal soy baterista, percusionista y educador.\u003cbr\u003eBienvenidos a \u201cDRUM \u0026amp; PERCUSSION\u2019S LAB\u201d\u003cbr\u003e \u003cdiv\u003eAntes que nada quiero agradecer a todos los patrocinadores por la confianza y el apoyo, es para m\u00ed un honor compartir el conocimiento con ustedes y crear de esta forma un espacio profesional de aprendizaje, crecimiento y desarrollo musical de calidad accesible para todos. Cuando digo accesible no me refiero solo econ\u00f3micamente sino que adem\u00e1s, es accesible cu\u00e1ntas veces lo necesites, a cualquier hora y en cualquier lugar, solo necesitas internet, una computadora o celular y convertirte en un PATREON.\u003cbr\u003e\u003cbr\u003eBENEFICIOS:\u003cbr\u003e- Material nuevo todas las semanas (Tips-Consejos-T\u00e9cnica-Coordinaci\u00f3n-Solos etc)\u003cbr\u003e- Material de estudio por escrito (PDF)\u003cbr\u003e- Master Classes con temas de tu elecci\u00f3n todos los meses.\u003cbr\u003e- Preguntas contestadas con lujo de detalles.\u003cbr\u003e- Clases personalizadas por Skype. \u003cbr\u003e- Pertener a una comunidad exclusiva con acceso a material de estudio profesional a un costo inigualable.\u00a0\u003cbr\u003e\u003cbr\u003eRESE\u00d1A:\u003cbr\u003eYeismel Grandal baterista y percusionista, nace el 27 de noviembre de 1981 en Luyano, La Habana, Cuba.\u003cbr\u003eEs a la edad de 10 a\u00f1os cuando comienza sus estudios musicales con varios profesores particulares, entre ellos Jos\u00e9 Luis Quintana (Changuito). \u003cbr\u003eDesde muy temprana edad integra varios grupos juveniles como baterista y percusionista. En el a\u00f1o 2000 viaja a M\u00e9xico para grabar con varios artistas de la compa\u00f1\u00eda Universal Music, quienes a su vez lo invitaron a los tours promocionales.\u003cbr\u003eEntre sus colaboraciones musicales podemos mencionar a Alexander Acha, Alex Ubago, Jorge Villamizar, Lena Burke, Ha-Ash, Pee We, Roc\u00edo Banquells, Manol\u00edn el M\u00e9dico de la Salsa, Orlando Valle (Maraca), L\u00e1zaro Vald\u00e9s y Bamboleo, Mayito Rivera, Carlos Manuel, Tania Pantoja, Haila Mar\u00eda Mompi\u00e9, Albita Rodr\u00edguez, Lucy Grau, Laritza Bacallao, Luis Felipe Gonz\u00e1lez, Alquimia la Sonora del XXI, Gilberto Santa Rosa, Oscar de Le\u00f3n, Johnny Ventura entre otros. \u003cbr\u003eHa colaborado en producciones discogr\u00e1ficas para\u00a0Emilio Estefan, Alex Ubago Jorge Villamizar y Lena Burke DVD en vivo, Los Socios del Ritmo, Niurka Marcos, Juan Solo, Osamu Men\u00e9ndez entre otros.\u003cbr\u003eActualmente radica en la ciudad de Miami, es director de la escuela\u00a0m\u00fasica Formando Adoradores y tambi\u00e9n es m\u00fasico de Emily Estefan, Gloria Estefan y Roberto Torres.\u003cbr\u003eEs artista exclusivo de TRX Cymbals, Gon Bops, Aquarian Drumheads y Baquetas Montano donde tiene su propio dise\u00f1o \u201cSignature Yeismel Grandal\u201d\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"

     "about": "Yeismel Grandal:\u003cbr\u003eNace el 27 de noviembre en la ciudad de la Habana, Cuba. Es a la edad de 10 a\u00f1os cuando comienza sus estudios de m\u00fasica con varios maestros particulares, entre ellos Jose Luis Quintana (Changuito). Desde muy temprana edad integra varias agrupaciones juveniles como baterista y percusionista.\u003cbr\u003eEn el a\u00f1o 2000 viaja a M\u00e9xico para grabar con varios artistas de la compa\u00f1\u00eda Universal Music, quienes a su vez lo invitan a las giras promocionales. Cuenta con la titulaci\u00f3n de la Associated Board of the Royal School of Music y de la Trinity College  London.\u003cbr\u003eHa sido integrante de agrupaciones como \u201cCuarenta Grados\u201d con quien acompa\u00f1\u00f3 a artistas como Amaury Guti\u00e9rrez, David Torrens y Francisco C\u00e9spedes; del quinteto de jazz latino \u201cMenduv\u00eda\u201d del pianista Osmany Paredes, con quien particip\u00f3 en diversos festivales de jazz del pa\u00eds.\u003cbr\u003eTiempo despu\u00e9s forma parte de la banda musical de diversos cantautores, entre ellos Alexander Acha, Pee We, Guadalupe Pineda, Alex Ubago, Jorge Villamizar y Lena Burke, Ha-Ash, Rocio Banquells, Manol\u00edn el M\u00e9dico de la Salsa, Mayito Rivera, L\u00e1zaro Vald\u00e9s y Bamboleo, Carlos Manuel, Tania Pantoja, Haila Maria Mompi\u00e9, Albita Rodriguez, Lucy Grau, Laritza Bacallao, Los Socios del Ritmo, Luis Felipe Gonz\u00e1lez, Alquimia la Sonora del XXI con quien acompa\u00f1\u00f3 a Gilberto Santa Rosa, Oscar de Le\u00f3n, Johnny Ventura entre otros.\u003cbr\u003eEn los \u00faltimos a\u00f1os ha combinado su carrera de instrumentista con la docencia y la producci\u00f3n musical, ha impartido cl\u00ednicas y de Bater\u00eda y Percusi\u00f3n en diferentes universidades y festivales de jazz, asi como tambi\u00e9n dirigi\u00f3 musicalmente la obra teatral In the Heights en la Ciudad de M\u00e9xico.\u003cbr\u003eActualmente radica en la ciudad de Miami, es director del ministerio Formando Adoradores y conjuntamente es m\u00fasico de Emily Estefan y Roberto Torres.\u003cbr\u003eYeismel Grandal es artista exclusivo de Sabian Cymbals, Gon Bops, Baquetas Montano signature Yeismel Grandal y Aquariam.\u00a0\u003cbr\u003e",
