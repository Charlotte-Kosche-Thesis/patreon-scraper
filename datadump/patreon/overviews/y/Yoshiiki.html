    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eH\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eello there, I am glad you decided to take a look around.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLet me start with sharing a link to a page where you can find latest demo:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003ca href=\"https://yoshiiki.blogspot.com/p/blog-page.html\"\u003ePetals of Rose - Demo [Prologue]\u003c/a\u003e (Windows / Mac OS / Linux)\u003c/h4\u003e\u003ca href=\"https://yoshiiki.blogspot.com/p/blog-page.html\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eNow, I hope you enjoyed or will enjoy my game.\u00a0\u003cbr\u003eNext, let\u0027s go into more details of what I am doing here and what my plans are.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is Petals of Rose?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eIt\u0027s a game made with RPG Maker MV, JRPG style game with adult content in it. Scenes and characters are \u003cstrong\u003ehand drawn \u003c/strong\u003ein anime-like style. Other than perverted scenes, it contains rich, \u003cstrong\u003ebranching story\u003c/strong\u003e, clothing system and a lot of JRPG elements... minus grinding. I prefer filling game with content than boring, repetitive tasks. More on the story in the link below:\u003cbr\u003ehttps://yoshiiki.blogspot.com/p/about-game.html\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho is making it and why?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eAt this very moment, I am the only one working on Petals of Rose. Drawing, writing, testing, developing - all on my shoulders. As for \u003cem\u003ewhy\u003c/em\u003e I am doing this? It\u0027s fun, people enjoying my game gives that great, tingly feeling inside and as a gamer, I always wanted to make games.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy should I support you? There are tons of games like this.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI agree, I played some and still desire more myself. So why not help in creating more of them while trying to make it unique? Of course, there is a limit of what one guy can do with spare time, thus the Patreon. Finishing the game is priority, more time I can spend on it, closer I am to this goal.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo it\u0027s just 1$ monthly to get access to latest version? What after release?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eIn my mind \u003cstrong\u003eevery supporter is important\u003c/strong\u003e, no matter how much they can give. You give to get the game, why should you wait longer or need to pay more for it? I don\u0027t agree with such mentality and find it really annoying. Plus, all supporters will get full game on release with special content only for patrons.\u003cbr\u003eI am still thinking about ideas to give something extra for higher pledges, but when latest version is uploaded - you get it - nothing removed, nothing locked out.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI will be adding more things related to this text as I will get better feel around everything.\u003cbr\u003eBut if you have a suggestion, feel free to share, two or dozen heads is always better than one.\u003cbr\u003e\u003cbr\u003eAnd last, here is a list of links to different places you may want to check out:\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://discord.gg/9hZWaeY\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePetals of Rose - Discord\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://yoshiiki.blogspot.com/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eMy dev blog\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://yoshiiki.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eDeviantArt\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e"
