    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eWill Sonically Manipulate Emotions for Food\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eIn one of his specials, Paul F. Tompkins spoke of the moment he resolved to \"make stand-up comedy the only job, and if I don\u0027t do stand-up comedy, then I do not eat.\" Replace stand-up with music, and that\u0027s where I\u0027m at.\u003cbr\u003e\u003cbr\u003eFor the past few years, I\u0027ve been lucky enough to earn my living making music for web and mobile video games. Sadly, that era has ended, but now that I\u0027ve created literally hundreds of made-to-order tunes, it\u0027s time I make a few for myself.\u003cbr\u003e\u003cbr\u003eWithout the monetary compensation of the games industry,\u00a0\u003cstrong\u003eI need your support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eIf you \n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003edon\u0027t know\u003c/span\u003e\u003c/span\u003e what Patreon is:\u003c/h1\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003ePatreon is an electronic tip jar.\u003c/h3\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eWhen I\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e put out a unit of \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003emusic\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e,\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eyou\u003c/span\u003e\u003c/strong\u003e can use Patreon to automatically\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003epay me\u003c/span\u003e\u003c/strong\u003e a buck (or more) to say \"thanks for the unit of music\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!\u003c/span\u003e\u003c/strong\u003e\"\u003cbr\u003e\n\u003cbr\u003e\nI\u0027d rather be electronically paid per electronically-delivered unit of music than have to rely on the selling of it as an outdated physical object that has to be funded upfront in order to exist. Patreon is a nice 21st-century workaround for all that. You are so hip and with-it for even reading this.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd if you think I\u0027m going to put out a million things to siphon your bank account, you can cap how much you\u0027re willing to pay per month.\u003cbr\u003e\u003cbr\u003eAlternatively, you can take my word that I am rarely menaced by the specter of rampant productivity.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eknow\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e what Patreon is:\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003eMy \"Goals\" are mostly jokes, and I find \"Rewards\" to be nominally fun window dressing, at least at my current level of anonymity.\u003cbr\u003e\u003cbr\u003eSo, no gimmicks, no pretenses.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eFund my music if you like my music. \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFund it more if you like it more / have the means.\u003cbr\u003e\n\u003cbr\u003e\nYou can tangibly affect my life with a dollar! This is the best method of doing so short of tickling me with it!\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
   },
