    "summary": "\u003cdiv style=\"text-align: center; margin-left: 0px;\"\u003e\n\t\u003cstrong\u003eYES \u0026amp; NO BOYS! \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eTHE PODCAST\u003cbr\u003e---------------------\u003c/i\u003e\u003cbr\u003e\u003cem\u003eTell your\u003c/em\u003e story!\u003cbr\u003e\u003cbr\u003e_______________________________\u003cbr\u003e\u003cstrong\u003eYes and No Boys! \u003cem\u003eThe Podcast\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eis about changing our perception of other\u0027s emotional landscapes. \u003cbr\u003eThis is a live recorded\u00a0collection of conversations between two [or more!] creative Gender Abolitionists in pursuit of healing one\u0027s own emotional hells through generosity, self-love, and emotional bravado.\u003cbr\u003e_______________________________\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eYNBs LIFE QUEST\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eEXPRESSION NOT SUPPRESSION\u003cstrong\u003e\u003cem\u003e!\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eOUR MISSION STATEMENT\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eSee the 42 Principles of Ma\u0027at\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"WHERE ARE YOU BOYS NOW?\"\u003cbr\u003e\u003c/strong\u003eTucsan AZ\u003cbr\u003e\u003cbr\u003e_______________________________\u003cbr\u003e\u003cbr\u003e\n\tFollow the real life stories of the semi-anonymous \"Mr. No\" and his \nfaithful companion \"Mr. Yes\" as they embark to change the world as we know it!\u00a0\u003cbr\u003eHear their two VASTLY different lives collide in their 30\u0027s, each reflecting on events that immeasurably altered their emotional landscapes today.\u003cbr\u003e\u003cbr\u003eMr. Yes is a trans-masculine non-binary philosopher and Reiki healer, Mr. No\u0027s appointed caretaker, and former Denver weed trimmer. Mr. No is a graduate in Science, a lifelong experimentalist, shaman healer, and queer maternal father figure. Now that Mr. No is permanently disabled by this hate crime, they are eager to *SMASH FASCISM* with their Podcast!\u003cbr\u003e\u003cbr\u003eJoin us as we push to open the doors on the first TMCA: A \"YMCA-minded\" project\u00a0to help shower, clothe, and connect with transgender men, masculine females, and other disadvantaged AFABs. \u003cbr\u003eWE NEED a community-wide response for FTMs and AFABs still being abandoned by their family for merely embracing their own identity rather than allowing someone else to define their \u0027femaleness\u0027 for them.\u003cbr\u003e\u003cbr\u003eSUPPORT US NOW!\u003cbr\u003e***AND follow our progress!***\u003cbr\u003e\u003cbr\u003eThis Podcast is meant to empower unconventional, (often masculine) females through comedy, touching stories, self-awareness, and loud compassion. \u003cbr\u003eBecause of this, the Yes and No Boys frequently unlock alarming and unscripted insights into the universal nature of \u003cem\u003ebeing human\u003cbr\u003e...without the need for ANY of todays common myths around \u0027femaleness\u0027.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eThese voices are dedicated to empower each of you to end gender myths, be true to yourself, and employ ALL your talents to THRIVE without the additional hardship of being overlooked for being YOU.\u003cbr\u003e\u003cbr\u003eThis Podcast helps to water\u00a0your emotional landscapes while you reflect on your\u003cem\u003e truest \u003c/em\u003eunfettered nature as a HUMAN BEING rather than being seen as seperate from it OR allowing someone else to define that for you.\u003cbr\u003e\u003cbr\u003e______________________________\u003c/div\u003eWARNING: THIS PODCAST IS \u003cem\u003eNOT\u003c/em\u003e FOR ADULT-CHILDREN OR THE EMOTIONALLY FRAIL!\u003cbr\u003e"
