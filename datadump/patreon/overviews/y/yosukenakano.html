    "summary": "Hello everyone,\u003cbr\u003eThank you for visiting my page!\u3000\u003cbr\u003e\uff08\u3053\u3093\u306b\u3061\u306f\uff01\u65e5\u672c\u8a9e\u306f\u4e0b\u8a18\u3057\u3066\u307e\u3059\uff09\u003cbr\u003e\u003cbr\u003e\n\nMy name is Nakano, I am an artist, painter, and street worker.\u003cbr\u003e\nI am very simple, I love art, art is my life, creation is all my passion, \u003cbr\u003e\nand I want to share my love with you through here.\u003cbr\u003e\n\n\u003cbr\u003eMy daily work is to give my painting free on the street.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://yosukenakano.com/wp/wp-content/uploads/2018/03/IMG_3590small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWHY FREE?\u003cbr\u003e\u003col\u003e\n\u003cli\u003eEveryone will be happy.\u003c/li\u003e\n\u003cli\u003eIt is nice feeling to make people happy.\u003c/li\u003e\n\u003cli\u003eNo one has ever be poor from giving.\u003c/li\u003e\n\u003c/ol\u003e\u003cbr\u003e\n\nPeople pick up their favorite one, and they become smile and happy.\u003cbr\u003e\nThey give me back some coins, and\u00a0it makes me happy too.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://yosukenakano.com/wp/wp-content/uploads/2018/03/\u307f\u3093\u306a\u306e\u7b11\u9854\u5199\u771f.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eI am doing this activity because this is good way to show the power of art that will make people happy and smile beyond any border, religion, culture, nationality, gender, and race.\u003cbr\u003e\u003cbr\u003eI gave over 500 paintings to people.\u003cbr\u003eDuring this work, my followers on Instagram became 80 \u2192 2200, and free paintings crossed borders thanks to Instagram :)\u003cbr\u003ePeople who saw my instagram asked me to send my art to their countries so I started a delivery service to abroad.\u003cbr\u003e(If you want free painting with frame, please let me know. I will paint for you and send it to your home:)\u003cbr\u003eAlso I can touch a lot of people\u0027s kindness such as, contributing drink and snack, giving warm words, or singing a song for me.\u003cbr\u003e\u003cbr\u003eThese all happenings makes me happy.\u003cbr\u003e\u003cimg src=\"http://yosukenakano.com/wp/wp-content/uploads/2018/03/patreon\u7528\u5199\u771f-1.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eYour pledges help me a lot to keep doing this free painting, buy art supplies, and give me the mental space to focus on my big and better works.\u003cbr\u003e\n\n\u003cbr\u003eYou will get lots of exclusive gifts through this page, such as: \u003cbr\u003e\n\u30fbPeople\u2019s smile by the free paintings on the street\u003cbr\u003e\n\u30fbMiracle event\u0027s story on the street\u003cbr\u003e\n\u30fbMessage behind the paintings\u003cbr\u003e\n\u30fbPicture of inspiration from nature and artwork around the world\u003cbr\u003e\n\u30fbWork in progress photos \u003cbr\u003e\n\u30fbUpcoming plans\u003cbr\u003e\n\n\u003cbr\u003eThese gifts will be the good opportunity to show you how powerful the power of creativity that all of human have is.\u003cbr\u003e\n\n\u003cbr\u003eYou can choose $1 or $3 pledge per month, and you can edit or cancel your pledge any time.\u003cbr\u003e\n\n\u003cbr\u003eThank you very much and have a wonderful day!\u003cbr\u003e\u003cimg src=\"http://yosukenakano.com/wp/wp-content/uploads/2017/12/patreon\u7528\u5199\u771f\uff08\u753b\u5bb6\u306b\u7279\u5316\u3057\u305f\u7248\uff09\u306e\u30b3\u30d4\u30fc-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u301c\u30fb\u301c\u30fb\u301c\u30fb\u301c\u30fb\u301c\u30fb\u301c\u30fb\u301c\u30fb\u301c\u30fb\u301c\u30fb\u301c\u30fb\u301c\u30fb\u301c\u30fb\u301c\u30fb\u301c\u30fb\u301c\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u306f\u3058\u3081\u307e\u3057\u3066\uff01\u4e2d\u91ce\u967d\u4ecb\u3067\u3059\u3002\u003cbr\u003e\u82b8\u8853\u304c\u5927\u597d\u304d\u306a\u30b7\u30f3\u30d7\u30eb\u306a\u7537\u3067\u3059\u3002\u003cbr\u003e\u660e\u6cbb\u795e\u5bae\u5165\u53e3\u300c\u795e\u5bae\u6a4b\u300d\u3067\u571f\u65e
