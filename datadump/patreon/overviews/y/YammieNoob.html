    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D40zRaVwTVd4\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F40zRaVwTVd4\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eYammie Noob\u003c/strong\u003e is a place for riders to get the most \u003cstrong\u003einteresting, funny, and refreshing motorcycle content\u003c/strong\u003e on YouTube.\u00a0\u003cbr\u003e\u003cbr\u003eI believe that YouTube can be a conduit for vicarious experience. It\u0027s how I was introduced to riding. I watched others strap GoPros to their helmets and I got to ride along. Now, it\u0027s my turn to pay it forward. \u003cbr\u003e\u003cbr\u003eIf I can convince just one person who never even thought about motorcycles before to swing a leg over a bike and give it a shot, then I\u0027ve done my job. This can be so much bigger than road rage videos, vlogs, or silly lists. We should strive to send a message of positivity, of how amazing it is that these machines even exist in a safety-obsessed, regulation laden world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57b85d7e1b631bd959b5bc4e/t/589e7573b8a79bca01e74f4d/1486779763970/who+am+i.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a young guy who is passionate about content creation and motorcycles. I have my degree in Economics and worked as a Project Manager for a large company in the HOA industry. \u003cbr\u003e\u003cbr\u003eBut my entire life I\u0027ve been a creative. I\u0027ve made music, art, videos, and now I\u0027m a YouTuber, who\u0027s been lucky and fortunate enough to reach a huge audience. I\u0027ve been doing this \"semi-full time\" for nearly 5 months now, and it\u0027s been the greatest and most fulfilling chapter of my life so far.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57b85d7e1b631bd959b5bc4e/t/589e76ac9de4bbd20b8a6b49/1486780076821/what+videos+do+u+mak.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m most famous for my comedy series \"The 9 Types of Riders\", where I poke fun at our community of motorcyclists. I\u0027m currently in an experimental phase with my channel where I\u0027ve made: history videos, instructional videos, guides, and more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57b85d7e1b631bd959b5bc4e/t/589e76bacd0f68e8d0306bd1/1486780090344/How+often+do+you+release+these+videos.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI release videos every Tuesday, Thursday, and Friday. Sometimes I get antsy and I\u0027m able to release videos on Monday as well, so it\u0027s a prolific endeavor.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57b85d7e1b631bd959b5bc4e/t/589e76b2c534a53dfb36e947/1486780082986/what+do+you+do+with+the+money.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAll of the pledges from the Patrons will go into supporting this channel. This can manifest itself in a variety of ways: equipment purchases, software, and most importantly time to research, edit, film, and produce the highest quality content that provides the most value to my audience. Yammie Noob has been my primary source of income for the last few months, so the money pledged is my income.\u00a0\u003cbr\u003e\u003cbr\u003eA typical schedule for me involves a block of riding to film a motovlog, two days of writing, researching, and scripting content, a day of filming ancillary footage related to scripts, and two days of editing to produce 3-4 pieces of content per week.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57b85d7e1b631bd959b5bc4e/t/589e77665016e176236e4042/1486780263167/how+else.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo far, the largest line item from my channel has been Google\u0027s AdSense, which easily comprises over 50% of my revenue each month. After that, I typically do some t-shirt promotions, push affiliate links, and review products. However, unlike this Patreon, these sources of income are highly unpredictable. Ad rates determined by algorithms can spike due to traffic and seasonality, affiliate links don\u0027t always convert. So, this Patreon is a way to level out the income from the channel.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57b85d7e1b631bd959b5bc4e/t/589e76c015d5dbc3dda0ef9a/1486780097068/anything+else.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThanks for reading this far down! Without you, there is no Yammie Noob and I can\u0027t begin to tell you how grateful I am that I get to do this! Thank you!"
