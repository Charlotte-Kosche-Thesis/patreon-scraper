    "summary": "\u003cem\u003e\u003cstrong\u003eSPANISH!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eHola!\u003cbr\u003eSoy Yuidreams.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4VX1QX0AI6yo8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSobre m\u00ed.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSoy una ilustradora y artista de c\u00f3mic a la que le encanta dibujar fan arts. Actualmente estoy estudiando para ser una artista de c\u00f3mic profesional y he abierto mi Patreon tanto para ayudarme a centrarme sobre un horario establecido como para poder pagar mis estudios.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4VX3XXUAMoHWb.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePlanes para Patreon\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHe decidido mantener las cosas simples hasta que me acostumbre a estar en Patreon y compaginar mi tiempo y mis estudios, ese es el porque empezar\u00e9 solo con dos niveles de Rewards.\u003cbr\u003e\u003cbr\u003eLITTLE WALRUS - Los Patreon de este nivel ser\u00e1n capaces de ver mis ilustraciones en Buena calidad, votar en las encuestas que vaya haciendo sobre temas para ilustraciones y c\u00f3mics y ver procesos como WIPS y Sketches independientes.\u003cbr\u003e\u003cbr\u003eTEEN WALRUS- Los Patreons de este nivel ser\u00e1n capaces tambi\u00e9n de acceder a mis ilustraciones en buena calidad, votar en las encuestas, ver Wips y Sketches, adem\u00e1s de acceso exclusivo a los NSFW (con censura o sin censura), un v\u00eddeo sobre el proceso de cada ilustraci\u00f3n y acceso anticipado a informaci\u00f3n acerca de los c\u00f3mics a medida que los vaya creando. Tambi\u00e9n entrar\u00e1n en un sorteo mensual de una ilustraci\u00f3n personalizada los Patreons de este nivel.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4VX1RW0AI74pj.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlanes para el futuro\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEstoy planeando un WEBCOMIC actualmente llamado \"ETERNAL FLOWER\" donde las nuevas p\u00e1ginas ser\u00e1n subidas en mi Patreon antes de su publicaci\u00f3n. A parte ir\u00e9 subiendo WIPS, sketches y mucho m\u00e1s acerca de los personajes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCalendario\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCada mes m\u00ednimo subir\u00e9 un total de 3 ilustraciones, un NSFW y dos p\u00e1ginas del webcomic distribuidas de tal manera:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eD\u00eda 2: Ilustraci\u00f3n 01.\u003cbr\u003eD\u00eda 8: Sorteo.\u003cbr\u003eD\u00eda 10: Las 2 Paginas del Webcomic.\u003cbr\u003eD\u00eda 12: Ilustraci\u00f3n 02.\u003cbr\u003eD\u00eda 22: Ilustraci\u00f3n 03.\u003cbr\u003eD\u00eda 28: NSFW.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4VX1PWsAEMn9z.jpg\"\u003e\u003cbr\u003ePuedes encontrar mi arte en:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://yuidreams.tumblr.com/\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DZPTFL2W0AAHgth.png:large\" style=\"width: 68px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0\u00a0     \u003ca href=\"https://www.instagram.com/yuidreams/\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4hDC_WsAYjvK1.png\" style=\"width: 69px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u003ca href=\"https://twitter.com/Yuidreamss\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4hCs0X4AEd-09.png\" style=\"width: 68px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0         \u003ca href=\"https://www.youtube.com/user/Lunitachan22/\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4hCswWsAEvSoq.png\" style=\"width: 69px;\"\u003e\u003c/a\u003e\u003cbr\u003e------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cstrong\u003eENGLISH!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi!\u003cbr\u003eI\u0027m Yuidreams.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4VX1QX0AI6yo8.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout me\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m an illustrator and comic artist who likes to draw fan arts. I\u0027m studying for being a profesional Comic Artist and I\u2019m turning Patreon to help me focus about my schedule and be able to pay my studies.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4VX3XXUAMoHWb.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlans for Patreon\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI will keep the things simple until i get used of being in Patreon and I use to combine my time with my education, that is why i will start with only two reward levels.\u003cbr\u003eLITTLE WALRUS \u2013 Patreon in this level  will be able to see my illustration in High resolution, to vote in little polls, about themes or subjects for illustration and comic ideas and see Progress work like WIP and Sketches.\u003cbr\u003e\u003cbr\u003eTEEN WALRUS \u2013 Patrons in this level will have access to the High resolution of illustrations, can vote in the polls and can see the Progress work like WIP, Sketches, as well that Uncensored images, a Speed process video of every illustration and early access to information of my comics as they are being created. Also I will make once a month an illustration for one of my Patreons of this level who will be chosen through a raffle system.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4VX1RW0AI74pj.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlans for the Future\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m planning a webcomic right now called \"Eternal Flower\" which new pages will be posted on Patreon early. Apart from that I will regularly post wips, sketches and more about the characters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCalendar\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEvery month minium i will upload 3 illustrations, a NSFW and two pages of the webcomic that will be\u00a0distributed like:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eDay 2: Ilustration 01.\u003cbr\u003eDay 8: Raffle.\u003cbr\u003eDay 10: 2 pages of the webcomic.\u003cbr\u003eDay 12: Ilustration 02.\u003cbr\u003eDay 22: Ilustration 03.\u003cbr\u003eDay 28: NSFW.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4VX1PWsAEMn9z.jpg\"\u003e\u003cbr\u003eFind my work on:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://yuidreams.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DZPTFL2W0AAHgth.png:large\" style=\"width: 68px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://www.instagram.com/yuidreams/\" target=\"_blank\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4hDC_WsAYjvK1.png\" style=\"width: 69px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://twitter.com/Yuidreamss\" target=\"_blank\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4hCs0X4AEd-09.png\" style=\"width: 68px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.youtube.com/user/Lunitachan22/\" target=\"_blank\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS4hCswWsAEvSoq.png\" style=\"width: 69px;\"\u003e\u003c/a\u003e\u003cbr\u003e"
