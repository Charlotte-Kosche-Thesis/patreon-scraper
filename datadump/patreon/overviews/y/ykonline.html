    "summary": "\u003cstrong\u003e\u003cimg src=\"http://ykonline.ca/wp-content/uploads/2015/12/ykonline-website-logo-500.png\"\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eYellowknife Online\u003c/strong\u003e (ykonline.ca) is a\u00a0\u003ca href=\"http://YkOnline.ca\" target=\"_blank\"\u003ewebsite all about Yellowknife\u003c/a\u003e, in a non-traditional form. It was created in 2009 as a way to highlight the positive events taking place around our community, it then morphed into something more.\u00a0\u003cbr\u003e\u003cbr\u003eYellowknife Online is resource for information about Yellowknife, Northwest Territories. We write content that you won\u0027t find in a visitors guide or on any other website. The content we produce about Yellowknife \u003cstrong\u003ehelps visitors\u003c/strong\u003e understand what the community is like, it \u003cstrong\u003ehelps new residents\u003c/strong\u003e transition into living and loving the city and it \u003cstrong\u003ehelps long time residents\u003c/strong\u003e live better lives in Yellowknife.\u003cbr\u003e\u003cbr\u003eMy name is Kyle Thomas and I have written Yellowknife Online for the past 8 years for free because I love Yellowknife and I want nothing more than other people to feel the same way as I do. So that means free content and little to no advertising. I don\u0027t believe in restricting a persons ability to find useful information and content online.\u003cbr\u003e\u003cbr\u003eYour help is needed to continue producing new written, audio and video content. And in order to produce even HIGHER quality content I need your pledge.\u003cbr\u003e\u003cbr\u003eYour pledge will go towards putting some of the hundreds of content ideas I have collected, some of my own and some from others, into motion. And there is a lot.\u003cbr\u003e\u003cbr\u003eThank-you for your support."
