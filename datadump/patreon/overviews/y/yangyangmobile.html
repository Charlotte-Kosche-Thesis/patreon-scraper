    "published_at": "2017-06-17T15:00:49+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u272a\u00a0\u003ca href=\"http://www.freewebstore.org/yangyangmobile\" target=\"_blank\"\u003eWebstore\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e\u00a0\u003ca href=\"http://discordapp.com/invite/dACNN8P\" target=\"_blank\"\u003eDiscord\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/yangyangmobile/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://twitter.com/yangyangmobile\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://yangyangmobile.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"http://www.yangyangmobile.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e \u272a\u003cbr\u003e\u272a\u00a0\u003ca href=\"https://t.co/gHsqyWEJnn\" target=\"_blank\"\u003eSign up to our newsletter and get the freshest updates!\u003c/a\u003e \u272a\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/Alice%20Face100x_zpsg8d1xynp.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003c/strong\u003eIf you\u0027d like to support us but don\u0027t want Patreon\u0027s monthly charges, you can donate through\u00a0our \u003cstrong\u003ePaypal\u003c/strong\u003e instead: \u003ca href=\"https://www.paypal.me/YangyangMobile\"\u003ehttps://www.paypal.me/YangyangMobile\u003cbr\u003e\u003c/a\u003eThank you so much! Every bit helps us a lot!\u00a0\u2764\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/releasegames-small_zpsddeojydc.png\"\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003ca href=\"https://store.steampowered.com/app/460430/The_Letter__Horror_Visual_Novel/\" target=\"_blank\"\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/letterthumb_zpsdnyfkuzy.png\"\u003e\u003c/a\u003e \u003ca href=\"https://play.google.com/store/apps/details?id=com.yym.thediary\" target=\"_blank\"\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/diarythumb_zpsfupxo0me.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/currentlyfunding_zpsg88ubbxq.png\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/love%20esquire_zpshkzypqnx.png\"\u003e\u003c/strong\u003e\u003cstrong\u003eLove Esquire\u003c/strong\u003e is a romantic-comedy dating simulator with a touch of turn-based RPG mechanics.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eIn the fantasy kingdom of Caerulia, you\u0027re not a famous knight, but a good-for-nothing squire wanting to attain man\u2019s greatest pleasure before probably dying in some stupid war you don\u2019t even want to be in. There are five ladies to meet \u2013 can you find happiness with one of them?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/officially-love-15826678\" target=\"_blank\"\u003e\u003cstrong\u003eFind out more about the game\u0027s features and its characters here!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/Battle-Gif-6_zps6x4x5cws.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/accumulatedrewards_zpskztvorzl.png\"\u003e\u003cbr\u003eWe\u0027re very grateful for our Patrons\u0027 monthly support! It lightens our bills and helps keep our little studio alive. Since before, we\u0027ve been thinking of ways to further repay our Patrons\u0027 generosity (on top of the default monthly rewards), and we\u0027ve came up with a special Patreon accumulated rewards system.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/Patreon%20Accumulated%20Rewards%20v4_zpseffrvyhp.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works:\u003c/strong\u003e Patrons can purchase our merchandise using their accumulated \u003cstrong\u003e\u0027Lifetime Support\u0027\u003c/strong\u003e. For example, if a lifetime support amounts to $45, they can use these points to purchase items that total to that amount or less (i.e: 3 single keychains). \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/Untitled-1_zpsmyahio8x.png\"\u003e\u003cbr\u003e\u003cbr\u003eFor now, we only offer \u003ca href=\"http://store.steampowered.com/app/460430\"\u003e\u003cstrong\u003eThe Letter\u003c/strong\u003e\u003c/a\u003e merchandise. We know some of you are here because of Love Esquire, and if ever we\u0027ll have merch for LE in the future (not sure yet), we\u0027ll be sure to include them as well! :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e*This system also applies to our former Patrons. Even though your patronage was only for a limited time, we\u0027re still very thankful for your support! If you\u0027re a former Patron who\u0027d like to redeem an item(s), please message us!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/aboutus_zpswj5gbvej.png\"\u003e\u003cbr\u003e\nHello! We\u0027re Yangyang Mobile, an indie company\nspecializing in video games and mobile apps development. We focus on creating\noriginal IPs while doing outsourcing on the side. Our HQ in the Philippines\nis run by a group of passionate individuals who live off creativity and\npizza!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/gamesmaking_zpsg18tcmzt.png\"\u003e\u003cbr\u003e\nOur primary mission is to create beautiful, story-driven games.\nWe\u2019re mostly known for\u00a0\u003ca href=\"http://store.steampowered.com/app/460430/The_Letter__Horror_Visual_Novel/\" target=\"_blank\"\u003eThe Letter\u003c/a\u003e and\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.yym.thediary\" target=\"_blank\"\u003eThe Diary\u003c/a\u003e, both\u00a0interactive visual novel games. The Letter was especially important to us because it was our debut PC game, and the amount of support we\u0027ve received since the start of its crowdfunding campaign all the way to its official launch was very humbling and motivating.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/TheLetter_CharacterLineUpPoster2017_800px_zpsb388myx7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBut while creating visual novels will remain as our bread and butter, we also want to delve into other genres. Our current game,\u00a0\u003ca href=\"https://www.patreon.com/posts/officially-love-15826678\" target=\"_blank\"\u003eLove Esquire\u003c/a\u003e, for example, mixes actual gameplay elements (turn-based RPG combat), even though it\u0027s still story-driven. A more extreme example is\u00a0\u003ca href=\"https://www.patreon.com/posts/pass-letter-card-15567502\" target=\"_blank\"\u003ePass The Letter\u003c/a\u003e, a physical card game we\u0027re currently developing/play-testing, where your friendships and trolling abilities are put to the test.\u003cbr\u003e\u003cbr\u003eSo if ever you decide to join us in our crazy journey, know that there\u0027s going to be a completely different experience for each project. From table-top gaming to video games to visual novels, we want to have a very diversified portfolio! It\u0027s how we learn and grow! :D\u003cbr\u003e\n\u003cbr\u003eOne thing is certain, though: regardless of the games we\u0027re making, we always make sure they are to the best of our abilities. After all, you all deserve nothing but the best from us. \u2764\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/whyonpatreon_zpsctjv8qae.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/doodle101_zps9v98vs4d.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\nWe want to be able to give 100% of our time to making games. Unfortunately, high-quality polished games are very expensive to make, and right now, our team is divided into content creation (original IPs) and outsourcing to keep our little studio afloat. \u003cbr\u003e\n\u003cbr\u003e\nOur dream is to make these games full-time without worrying about rent/food, and with your help, we\u0027ll be one step closer to that! Pledges raised in this Patreon\nwill directly go towards our future projects. \u003cbr\u003e\u003cbr\u003eAnd maybe someday, with enough support\nfrom the community, we can finally release our games completely free of charge, across all platforms, so more people can enjoy them! :D\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/whatourpatronsget_zpsmtr5fztz.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i72.photobucket.com/albums/i171/pinklibra_photos/Alice_300x_zps0j78rhva.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003c/strong\u003eYou\u2019ll become an honorary YYM\nmember! You will gain access to all our progress updates and be part of the\ncreative process that comes with making games!\n\u003cbr\u003e\n\u003cbr\u003e\nFor the higher-tier patrons, you\nwill gain insider information, including very early concept arts, CG and BG\nsketches, and beta access!\n\u003cbr\u003e\n\u003cbr\u003e\nWe also invite everyone to join our\u00a0\u003ca href=\"https://t.co/8PzzECaFG3\" target=\"_blank\"\u003eDiscord Server\u003c/a\u003e! We have a special Very-Important-Patron (VIP) lounge/channel just for our patrons! We hope you drop by and say hi!\u003cbr\u003e\u003cbr\u003eThank you so much for visiting our Patreon page! We hope you\u0027ll tag along in our journey of making more awesome games! :)\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e"
   },
