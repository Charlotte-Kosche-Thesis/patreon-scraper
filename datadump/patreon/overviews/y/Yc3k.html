    "summary": "Hi, my name is Yc3k and I am creating adult Ren\u0027Py visual novels. The idea behind this Patreon page is to help me fund my current project, and all other future projects for that matter. By supporting me you will help me improve my games and put more working hours into finishing it. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nAll\u00a0my games will always be absolutely free for anyone who want\u0027s to try it.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"The Senior\"\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003eis an adult Dating Sim/Visual Novel created using RenPy engine and HoneySelect.\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePROGRESS TRACKER - v0.1.4.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eStory and dialogues - 70% complete\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCoding - 95% complete\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eScenes and posing\u00a0 - 25% complete\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAnimations - 10% complete\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor more information about the update progress, please visit\u00a0\u003ca href=\"https://www.patreon.com/posts/progress-tracker-17652273\"\u003eTHIS\u003c/a\u003e page.\ r\u003e\n\u003cul\u003e\n\t\u003cli\u003eover 250 000 words of dialogue. The demo itself has over 6000 words\u003c/li\u003e\n\t\u003cli\u003e10 female characters to interact with\u003c/li\u003e\n\t\u003cli\u003e2 male characters to interact with\u003c/li\u003e\n\t\u003cli\u003edifferent personalities of characters will require different playstyles\u00a0\u003c/li\u003e\n\t\u003cli\u003e100+ different soft and hard sex scenes\u003c/li\u003e\n\t\u003cli\u003e20+ different endings\u00a0\u003c/li\u003e\n\t\u003cli\u003edifferent clothing styles of female characters depending on their affection\u003c/li\u003e\n\t\u003cli\u003erandom encounters and minigames\u003c/li\u003e\n\t\u003cli\u003eand many more...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nCurrent version of the game (v0.1.3c) contains\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eover 26000 words if dialogue\u003c/li\u003e\n\t\u003cli\u003e4 female characters\u003c/li\u003e\n\t\u003cli\u003eseveral soft H scenes\u003c/li\u003e\n\t\u003cli\u003e1 medium H scene\u003c/li\u003e\n\t\u003cli\u003ea moderate amount of bugs and spelling errors which will be corrected in future releases (English is not my native language)\u003c/li\u003e\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
