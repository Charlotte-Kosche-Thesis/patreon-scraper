    "summary": "HI!\u00a0\u003cbr\u003eThanks for checking out my Patreon! \u003cbr\u003eBack in October 2017, I decided to start a YouTube channel that talked about a lot of the issues going on in comic books, and it\u0027s been a ton of fun! Never in my wildest dreams did I ever think it would go anywhere, and I\u0027m just so thankful for everyone that has subbed to my channel and joined me on this journey.\u00a0\u003cbr\u003eI\u0027d like to improve though. I\u0027m saving up for a better computer so I can start making actual edited content, and I would like to start doing regular live streams. One way I could get there a little faster, is with a little help. YouTube has yet to monetize me, and will probably mess with my videos when they do. One way to help me keep creating the same, and eventually better content is by helping out!\u00a0 \u00a0\u003cbr\u003eAnother thing I would like is the ability to purchase more comics outside of my pull list, so I can give you guys more content. I can only spend about $30 a week on comics. Leaving me little room to check out books that might earn a rip. \u003cbr\u003eIf this Patreon works out, I will eventually start giving you guys exclusive videos, that will be as raw as I can be. On YouTube I am very restricted, and trust me, there are a lot of things I want to say about books like Iceman and America, that I can\u0027t say on an open platform.\u00a0 \u003cbr\u003eIf you want to help, thank you so much, I appreciate it more then you know! If you don\u0027t want to sign up, it\u0027s ok, just subbing to my channel is always appreciated.\u00a0\u003cbr\u003eEither way, thank you for checking out my Patreon, and my channel!"
