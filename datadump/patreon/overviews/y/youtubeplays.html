    "summary": "\u003ca href=\"http://gamepad.youtubeplays.com/?videoId=W1F8RW6RqEg\" target=\"_blank\"\u003eOur Latest and Greatest Invention\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWe produce YouTubePlays where people can play a live stream all together by just typing the button presses to chat. Let\u0027s have fun together :)\u003cbr\u003e\u003cbr\u003eCome and Try\u003cbr\u003e\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u003cbr\u003e\u003ca href=\"https://gaming.youtube.com/channel/UCnGPXb9V6ggtVhQVjYV39gw/live\" rel=\"nofollow\" target=\"_blank\"\u003eYouTubePlays\u003c/a\u003e\u003cbr\u003e\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u003cbr\u003eType \"A\" to chat press \u24b6 Button,\u003cbr\u003eType \"B\" to chat press \u24b7 Button,\u003cbr\u003eType \"UP\" to press \u2b06 Button,\u003cbr\u003eType \"DOWN\" to press \u2b07 Button,\u003cbr\u003eType \"LEFT\" to press \u2b05 Button,\u003cbr\u003eType \"RIGHT\" to press \u27a1 Button,\u003cbr\u003eType \"START\" to press Start Button,\u003cbr\u003eType \"SELECT\" to press Select Button.\u003cbr\u003e\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u003cbr\u003eAdd *(1-10) to the end to multiple the command. \u003cbr\u003eExample \u27a1 RIGHT*10\u003cbr\u003e\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u003cbr\u003eYou can also chain commands with comma (No space in between).\u003cbr\u003eExample \u27a1 UP*5,LEFT*2,A\u003cbr\u003e\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u003cbr\u003eHowever one line can have MAX 10 button presses.\u003cbr\u003e\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u003cbr\u003eKeep in mind: There is a 10 second delay between command and stream.\u003cbr\u003e\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u2b07\u003cbr\u003ePlease subscribe, like, and share for more games and fun experiments."
