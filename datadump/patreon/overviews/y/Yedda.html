    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/a404/f/2017/359/8/a/tiny_banner_1_by_lya_ayiana-dbxrxru.jpg\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWelcome to my Patreon page!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI have written stories all my life but only just ventured into digital drawing. It is my hope that by showing my work to others my stories and art will entertain them. The first story I am illustrating as a web comic is Desperate Times.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://orig00.deviantart.net/ff74/f/2017/359/7/6/tiny_banner_2_by_lya_ayiana-dbxrxs3.jpg\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cem\u003e\u003ca href=\"https://lya-ayiana.deviantart.com/\" target=\"_blank\"\u003e\u003cbr\u003e\n\tDesperate Times\n\t\u003c/a\u003e tells the story of a group of mercenary\u0027s who get caught up in a DNA manipulation conspiracy. The story starts as multiple of the mercenary\u0027s travel to Germany from various countries to rescue one of their own from a hospital.\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nThe story of Desperate Times started out as a joke between friends and grew into something more, much bigger.\n\u003cbr\u003e\nIt features multiple real life locations and people from Germany, England, Australia, The Netherlands, Sweden and France. \n\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThe story can be read for free \u003ca href=\"https://lya-ayiana.deviantart.com/\"\u003eonline\u003c/a\u003e and will update every other week on Mondays.\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eWork in progress pages will be available for Patreons as soon as they are ready! which is generally about two weeks or more before the finished page goes online. Finished pages will be uploaded to patreon a day before free reading.\u003cbr\u003e\u003cbr\u003e\n\tThank you so much to everyone supporting me and for helping me making this comic a reality.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
