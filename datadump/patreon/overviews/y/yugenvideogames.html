    "published_at": "2017-03-17T16:16:22+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u00a1\u00a1Hola!! Somos \u00c1frica y Alberto y juntos hacemos \u003cstrong\u003eYugen\u003c/strong\u003e, una serie de ensayos en v\u00eddeo sobre cr\u00edtica y dise\u00f1o de videojuegos desde un punto de vista cultural y te\u00f3rico.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u00bfQu\u00e9 hacemos?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\n\t\u003cbr\u003e\n\tEn Yugen, intentamos adentrarnos en los \u003cstrong\u003emec\u00e1nismos y caracter\u00edsticas que hacen del videojuego un medio \u00fanico\u003c/strong\u003e, utilizando\u003cstrong\u003e teor\u00eda l\u00fadica y narrativa\u003c/strong\u003e. As\u00ed, en nuestros ensayos, procuramos ofrecer una visi\u00f3n que vaya m\u00e1s all\u00e1 de la mera opini\u00f3n, tanto apoy\u00e1ndonos en el trabajo de otros autores como desarrollando nuestras propias hip\u00f3tesis.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tTodos nuestros v\u00eddeos tienen una intenci\u00f3n \u003cstrong\u003edid\u00e1ctica y divulgativa\u003c/strong\u003e. En ocasiones, cubriremos \u003cstrong\u003etemas puramente te\u00f3ricos\u003c/strong\u003e, por ejemplo, hablando de los diferentes lenguajes que puede utilizar el videojuego o de c\u00f3mo podemos clasificar mejor los g\u00e9neros.\u003cbr\u003e\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nxTbyETUpCo\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\tOtras veces, aplicaremos conceptos te\u00f3ricos a \u003cstrong\u003ejuegos concretos\u003c/strong\u003e, por ejemplo, c\u00f3mo Thomas was Alone es una excepci\u00f3n a la regla de Show, don\u0027t Tell, o c\u00f3mo Nier deconstruye al enemigo tradicionalmente deshumanizado del videojuego.\u003cbr\u003e\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PhsuI2xctZo\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\tEn ocasiones, haremos \u003cstrong\u003ean\u00e1lisis intertextuales\u003c/strong\u003e comparando ciertos juegos con obras pertenecientes a otros medios, como el cine o el manga.\u003cbr\u003e\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CWe3nwBNDV0\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\tAs\u00ed mismo, a veces tambi\u00e9n recurrimos a la \u003cstrong\u003eopini\u00f3n personal\u003c/strong\u003e, para destacar uno o varios aspectos de una obra concreta que consideremos de inter\u00e9s.\u003cbr\u003e\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XsQ1TPAbypU\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\n\t\u00bfPor qu\u00e9 hemos decidido abrir un Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tComo sab\u00e9is, este tipo de v\u00eddeos requiere mucho tiempo y dedicaci\u00f3n, tanto en la parte de documentaci\u00f3n, investigaci\u00f3n y desarrollo del gui\u00f3n como en la grabaci\u00f3n, edici\u00f3n, locuci\u00f3n y postproducci\u00f3n.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tPor una parte, las pol\u00edticas de monetizaci\u00f3n de anuncios de Youtube favorece a los contenidos largos y diarios, es decir, el tipo de contenido que nosotros hacemos se ve muy perjudicado a la hora de recibir retribuci\u00f3n.\u003cbr\u003e\n\t\u003cbr\u003e\n\tPor otra parte, \u003cstrong\u003eno nos gustan los anuncios\u003c/strong\u003e. Invaden nuestro contenido, molestan a nuestro p\u00fablico y a veces interrumpen el ensayo.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tAunque no tenemos la esperanza de vivir de esto, nos gustar\u00eda poder tener m\u00e1s y mejores medios para \u003cstrong\u003eaumentar la calidad de nuestro trabajo\u003c/strong\u003e. Una ayuda econ\u00f3mica nos permitir\u00eda:\u003cbr\u003e\u003cbr\u003e\n\t1. \u003cstrong\u003eMejorar nuestros sistemas\u003c/strong\u003e: Tanto a nivel de hardware, como comprar una capturadora, mejores micr\u00f3fonos, tarjetas gr\u00e1ficas o, directamente, mejores ordenadores, como a nivel de software, para poder comprar mejores programas de edici\u00f3n y grabaci\u00f3n.\u003cbr\u003e\u003cbr\u003e\n\t2. \u003cstrong\u003eAcceder a m\u00e1s contenido\u003c/strong\u003e: As\u00ed podr\u00edamos analizar un mayor abanico de obras que ahora mismo no podemos permitirnos, as\u00ed como comprar libros de teor\u00eda en los que apoyarnos para nuestros ensayos.\u003cbr\u003e\u003cbr\u003e\n\t3. \u003cstrong\u003eDedicarle m\u00e1s tiempo\u003c/strong\u003e: En este momento, no disponemos de tanto tiempo para el canal como nos gustar\u00eda. Una retribuci\u00f3n econ\u00f3mica nos permitir\u00eda destinar una mayor parte de nuestro d\u00eda a trabajar en siguientes v\u00eddeos para vosotros.\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u00bfPor qu\u00e9 la retribuci\u00f3n por v\u00eddeo?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\tIntentamos que en nuestros v\u00eddeos prime la calidad, por lo que \u003cstrong\u003epreferimos no adherirnos a esquemas r\u00edgidos de publicaci\u00f3n\u003c/strong\u003e. De esta manera, podemos asegurarnos de que nuestro trabajo sea lo que nosotros queremos que sea. Actualmente, publicamos aproximadamente cada 3-5 semanas. Si, por alguna raz\u00f3n, hubiese alg\u00fan mes en el que no pudi\u00e9semos publicar nada, no nos parecer\u00eda correcto cobrar por un trabajo que no hemos hecho. Por esta raz\u00f3n, hemos decidido recibir vuestras aportaciones por cada v\u00eddeo que realicemos en lugar de mensualmente. Si en un futuro la retribuci\u00f3n de Patreon nos permite mejorar la periodicidad de publicaci\u00f3n, cambiaremos esto.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
