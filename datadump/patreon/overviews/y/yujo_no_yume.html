    "summary": "\u003cdiv\u003e\u003cstrong\u003eCongratulations!\u003cbr\u003e\u003c/strong\u003e You have successfully navigated to the Patreon page for\u00a0\u003cem\u003eY\u016bj\u014d no yume: Dream of Friendship\u003c/em\u003e \u003cstrong\u003eAND\u003c/strong\u003e \u003cem\u003eSymbiotism\u003c/em\u003e.\u003cbr\u003eEven if this was mere accident this gives \u003cstrong\u003eyou\u003c/strong\u003e the amazing opportunity of helping us to make our series even better!\u00a0\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eY\u016bj\u014d no yume\u003c/strong\u003e\u003c/em\u003e is the story about a 16 year old girl who\u0027s been bullied most of her life. On the start of her second year of high school she accidentally discovers a class filled with supernatural students. Just who are these freaky misfits and what are they doing in human high-school??? Follow \u003cem\u003eNakahara Yukiko\u003c/em\u003e as she interacts with these students and her never ending search for friendship.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSymbiotism\u003c/em\u003e \u003c/strong\u003etells the story of\u00a0\u003cem\u003eShimizu Hikari\u003c/em\u003e\u00a0as the last surviving carrier of the deadly EXT-Virus. A disease stemming from an event known as; \"First contact\". With the constant threat of being sent back to the test-lab she was born in, join her as she attempts to live a normal life among us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStuff we want to do with the comics:\u003c/strong\u003e\u003cbr\u003e-Work on it full-time; 1 chapter a week is the dream-scenario.\u003cbr\u003e\u003cbr\u003eBy just donating [Atleast] 1$ a month, you could help make our dreams come true... And we wouldn\u0027t have to care about normal/boring things like \"Jobs\", \"School\" and \"Debt collectors\".\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout us:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zeIldiG.jpg?1\" style=\"width: 134px;\"\u003e\u003cbr\u003e\u003cem style=\"font-weight: 300;\"\u003eCarl-Alex:\u003c/em\u003e\u003cbr\u003eAverage writer who lives in the not so mysterious Sweden. Professional daydreamer.\u00a0\u00a0\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/e39d/f/2011/362/8/3/i_wonder_by_kowan-d2fh10k.jpg\" style=\"width: 142px;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.artstation.com/kowan\"\u003eKevin Patag:\u003c/a\u003e\u003cbr\u003eThe artist for\u00a0\u003cem\u003eY\u016bj\u014d no yume\u003c/em\u003e. A super talented individual from the mega-house that is the U.S of A.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://pre01.deviantart.net/aca2/th/pre/i/2016/251/5/f/kyun_by_cu_ry-dagwlpr.jpg\" style=\"width: 117px;\"\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/tsuyonpu\" rel=\"nofollow\" target=\"_blank\"\u003eTsuyonpu:\u003c/a\u003e\u003cbr\u003eTsu comes from the precision perfect Germany, she is the artist for \u003cem\u003eSymbiotism\u003c/em\u003e."
