    "summary": "First off, a \u003cstrong\u003eBIG\u003c/strong\u003e thank you for taking time to checkout my Patreon page. Yeah I see you - You\u0027re dope for that!\u00a0\u003cbr\u003e\u003cbr\u003eNow for the introductions. Hi there, I\u2019m Yem, also known as Yum or Yumi. I\u2019m an\nIllustrator living in Birmingham, UK and I love creating and sharing my work with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\nI decided to join Patreon as it allows me to fund and pursue my illustration\ncareer. It also allows me to share and interact with you, plus it keeps me on\ntrack. Being supported by you allows me to fully focus on creating amazing\nprojects like Calendars, Comics, Books and a whole host of amazing illustrations.\nIt also helps me to help you, as we can learn about materials and techniques together in addition to inspiring and motivating you to also pursue your dreams - Through videos, blogs and of course Patreon posts.\u003cbr\u003e\n\u003cbr\u003e\nBy pledging you are helping me to purchase art supplies, pay my bills, replace my holey socks, but most importantly your pledge provides me with the\nspace to find my creative feet and the mental space to fully focus on bigger and\nbetter projects, all whilst being able to hang with you more \u2013 YAYYY!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBUT YEMI, HOW DOES IT WORK?...\u00a0\u003cem\u003eEasy!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIf you like my work and want to support\nme, simply choose how much you\u0027d like to pledge each month (even $1 makes a\ndifference) and enjoy the associated perks, from Secret \u0027Patreon\u0027 Drawings, Q\u0026amp;A\u0027s or even having a say in what I create next and many more! \u003cem\u003eRemember,\u00a0\u003c/em\u003eyou can edit or even cancel your pledge at anytime - No pressure!\u003cbr\u003e\u003cbr\u003e* Any support that you\u2019re able to give will be\ndeeply appreciated - Thank you, my Yummies. \u003cem\u003eI can\u0027t wait to hang with you and create for you \u2013 You rock!\u003c/em\u003e"
