    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHey there,\u003cbr\u003e\u003cbr\u003eWe\u0027re\u00a0\u003cem\u003eYewth\u003c/em\u003e, a creative collective producing quarterly magazines, videos, podcasts, events and more with a focus on local culture. Based in Adelaide, South Australia, we are connecting the youth with quality content produced by creatives for creatives, and supporters from all respective scenes and walks of life.\u003cbr\u003e\u003cbr\u003eAt \u003cem\u003eYewth\u003c/em\u003e we believe in the power of print media and creating a free magazine that is relevant yet long-lasting \u2013 a piece of art in itself, because print is not dead.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://www.google.com.au/maps/uv?hl=en\u0026amp;pb=!1s0x6ab0ced75cd977fb:0x67515333dc7b9e23!2m22!2m2!1i80!2i80!3m1!2i20!16m16!1b1!2m2!1m1!1e1!2m2!1m1!1e3!2m2!1m1!1e5!2m2!1m1!1e4!2m2!1m1!1e6!3m1!7e115!4shttps://picasaweb.google.com/lh/sredir?uname%3D114633619744197586190%26id%3D6488897129347069138%26target%3DPHOTO!5syewth+-+Google+Search\u0026amp;imagekey=!1e3!2s-VVXnTM3sS1o/Wg0xjzrItNI/AAAAAAAAAC4/VRo-m8tNY1wbku0mrzJaQGdeYcJPkiRRQCLIBGAYYCw\u0026amp;sa=X\u0026amp;ved=0ahUKEwiDwvPDsobYAhWJmZQKHb2wA2IQoioIczAN\"\u003e\u003cimg src=\"https://www.google.com.au/maps/uv?hl=en\u0026amp;pb=!1s0x6ab0ced75cd977fb:0x67515333dc7b9e23!2m22!2m2!1i80!2i80!3m1!2i20!16m16!1b1!2m2!1m1!1e1!2m2!1m1!1e3!2m2!1m1!1e5!2m2!1m1!1e4!2m2!1m1!1e6!3m1!7e115!4shttps://picasaweb.google.com/lh/sredir?uname%3D114633619744197586190%26id%3D6488897129347069138%26target%3DPHOTO!5syewth+-+Google+Search\u0026amp;imagekey=!1e3!2s-VVXnTM3sS1o/Wg0xjzrItNI/AAAAAAAAAC4/VRo-m8tNY1wbku0mrzJaQGdeYcJPkiRRQCLIBGAYYCw\u0026amp;sa=X\u0026amp;ved=0ahUKEwiDwvPDsobYAhWJmZQKHb2wA2IQoioIczAN\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/547ff2e0e4b0d77d6ee4d262/t/59a7ae639f7456fa8b9175db/1504161385475/static1.squarespace-1.png?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003eWe want everyone to be able to pick up\u00a0our magazine, regardless of their bank balance.\u003cbr\u003e\n\u003cbr\u003eHowever, in order for us to continue operating\u00a0efficiently we need moolah from somewhere...\u00a0That\u2019s where we do need your help!\u003cbr\u003e\u003cbr\u003eYes, we\u2019re asking for dollars, but we want you\u00a0to decide how much. We are creators asking\u00a0to be paid in creative ways. This is where Patreon comes in.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\"We are creators asking to be paid in creative ways.\"\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cblockquote style=\"margin-left: 42px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a platform where people can\u00a0pledge as little as a few bucks a month under a\u00a0subscription agreement. Rather than paying a\u00a0set price, you\u00a0choose a price you think is fair in exchange for\u00a0the content we are producing.\u00a0\u003cbr\u003e\u003cbr\u003eThis not only includes the print magazine, but\u00a0also regular videos, online articles, social media content, podcasts, DJ mixes and events.\u00a0This means we can cover costs and\u00a0continue through your support as a patron of\u00a0\u003cem\u003eYewth\u003c/em\u003e.\u00a0It could be the equivalent of one less beer or\u00a0coffee per month... the more patrons chipping\u00a0in the more we can grow and cover the cool\u00a0things happening in the local and national\u00a0scene.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nHow it works\u003c/strong\u003e:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHit the \u2018Become a patron\u2019 button\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eChoose how much you\u2019d like to pledge per\u00a0month (you can unsubscribe anytime)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThen we\u2019ll offer you a reward for valuing the\u00a0work we do\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThank you in advance for supporting us!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cem\u003eYewth\u003c/em\u003e team\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://www.yewthmag.com\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewww.yewthmag.com\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e"
