    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYAKKin TV\u00a0\u003cbr\u003eHEY YAKK FAM!\u003cbr\u003eThank you for stopping by\u00a0are\u00a0Patreon Page.\u003cbr\u003e\u00a0Where you will help Joey and Tyler on\u00a0there\u00a0journey to kayak fish the Texas golf Coast. By\u00a0having\u00a0a monthly subscription you will help us with new fishing equipment, filming equipment and day to day expenses like food and gas. You will also be helping us achieve our\u00a0goals, to giveaway a kayak every year to a YouTube subscriber. That way they can get out, and enjoy the water.\u003cbr\u003e\u003cbr\u003eA little bit about YAKKin TV\u003cbr\u003eJoey and Tyler have been friends ever since they can remember to the point they have became Family.\u003cbr\u003eJoey has been wanting to get into kayak fishing for a while but wanted to have Tyler\u00a0join him. So, one day after going out to dinner we stopped by the local Academy where Tyler found his first kayak, and the game was on.\u003cbr\u003eAfter hurricane Harvey Tyler started filming our aventures on our kayak\u0027s. So, Joey came up with the bright idea of, let\u0027s start a YouTube channel and the creation of YAKKin TV was born. So, come join us in our kayaking adventures. We hope\u00a0our\u00a0creations inspire you to get out on the water with your friends and family and enjoy Life.\u003cbr\u003eMake sure you check us out on YouTube at\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UC3q6WrgMlRIhG1S2a7dsJPw/featured?view_as=subscriber\" target=\"_blank\"\u003eYAKKin TV\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eTHANK YOU!\u003cbr\u003e\u003cbr\u003eA little bit about Tyler and Joey\u003cbr\u003e\u003cbr\u003eTyler\u003cbr\u003eIs a great entrepreneur, co-owning Aransas firearms, Fulton\u00a0ordnance, and now Yakkin TV. He is a great asset to Aransas County as a deputy sheriff.\u003cbr\u003eTyler has been a outdoorsman for all of his life, hunting and fishing all over the Mid-West and Texas. Tyler is a NRA Instructor, and\u00a0avid shooting\u00a0enthusiast.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eJoey\u003cbr\u003eIs a jack of all trades, but a master of none. He has been a volunteer firefighter for over 10 years with the\u00a0Lamar\u00a0volunteer fire department, where he has just recently retired. Joey has also dabbled in the marine industry for the past 5 years accomplishing his 100 ton master captains license. After hurricane Harvey he decided to get off the tugboats so he could spend more time with friends and family. Joey is currently working on Yakkin TV full time\u00a0at the moment. Joey has invested countless hours into YAKKin TV, launching the channel from scratch.\u00a0\u003cbr\u003eJoey was born and raised in Austin\u00a0\u003c/strong\u003e\u003cstrong\u003eTX. \u00a0Joey frequented his family\u0027s vacation home in Rockport TX since he was 7 years old. At the age of 16 Joey\u0027s dad retired from the University of Texas, and decided to move to his vacation home in Rockport TX.\u003cbr\u003eJoey has been fishing all of his life or will at least since he could remember. But he is new to kayak fishing and hunting.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
