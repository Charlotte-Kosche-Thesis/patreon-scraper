    "summary": "\u003ch4\u003e\u003cstrong\u003ePresentaci\u00f3n\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nMi nombre es Diana (Yuky-chan) y soy creadora \u00a0de animaci\u00f3n a partir de figuras de acci\u00f3n, escenarios, fotos, m\u00fasica y guiones propios.\n\u003cbr\u003e\n\u003cbr\u003e\nMi hobby es la creaci\u00f3n de Foto Comics, una especie de Stopmotion pero a base de diapositivas como si se tratara de un comic o manga. Las tem\u00e1ticas pueden ser diversas,  mezclo diferentes personajes (figuras) de diferentes animes que no tienen nada que ver entre ellos y hago una historia. \n\u003cbr\u003e\n\u003cbr\u003e\nAlgunas son historias cortas y algunas historias de varias partes, como si se tratara de un anime pero con mu\u00f1ecos y fotograf\u00edas en movimiento y por supuesto, m\u00fasica.\n\u003cbr\u003e\n\u003cbr\u003e\nTodas las historias son inventadas por mi, no imito a ning\u00fan anime ni manga, excepto los v\u00eddeos de Dragon ball, aunque Dragon ball crazy si es inventado por mi aunque utilice a las figuras del anime.\n\u003cbr\u003e\nTodo lo hago yo sola, escenarios, montajes, fotos, efectos, edici\u00f3n, incluso algunas de las m\u00fasicas son compuestas por mi.\n\u003cbr\u003e\n\u003cbr\u003e\nEl \"Foto Comic\" es algo novedoso, creado por mi, espero que guste a todos :-)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 necesito tu ayuda?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nHacer estos v\u00eddeos requiere de mucho tiempo y tambi\u00e9n de una gran inversi\u00f3n, necesito material para realizar los escenarios, las figuras que utilizo para las animaciones, los objetos, las c\u00e1maras, focos de luz etc... ay\u00fadame a que pueda seguir mi sue\u00f1o de realizar historias, aportando s\u00f3lo 1 dolar al mes.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u00bfQu\u00e9 ganas al apoyarme?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n1. Fotos adelantadas del siguiente v\u00eddeo d\u00edas antes de su publicaci\u00f3n.\n\u003cbr\u003e\n2. Adelanto sobre lo que ocurrir\u00e1 en un episodio (me pod\u00e9is contactar y preguntar)\n\u003cbr\u003e\n3. Aparecer en los t\u00edtulos de cr\u00e9dito como patrocinador.\n\u003cbr\u003e\n4. Te informar\u00e9 de mis futuros proyectos.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u00a1Gracias a todos por vuestro apoyo!\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nTu peque\u00f1a aportaci\u00f3n ser\u00e1 de gran ayuda para mi, me ayudar\u00e1 a cumplir mis sue\u00f1os y a seguir con mis futuros proyectos.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
