    "summary": "For seventeen years, Yehoodi.com has been producing high quality media about lindy hop and swing dancing that has followed the trends, covered the news, and spread the joy of this dance to audiences around the world. From our initial forays into audio podcasting and streaming radio, we\u0027ve branched out into live video broadcasts of major lindy hop events (\u003ca href=\"http://yehoodi.com/ilhc\" rel=\"nofollow\" target=\"_blank\"\u003eILHC\u003c/a\u003e,\u00a0\u003ca href=\"http://yehoodi.com/frankie100\" rel=\"nofollow\" target=\"_blank\"\u003eFrankie100\u003c/a\u003e), a popular swing music podcast (\u003ca href=\"http://www.yehoodi.com/show/heymisterjesse\" rel=\"nofollow\" target=\"_blank\"\u003eHey Mr Jesse\u003c/a\u003e) and a regular swing talk show (\u003ca href=\"http://www.yehoodi.com/swingnation\" rel=\"nofollow\" target=\"_blank\"\u003eSwingNation\u003c/a\u003e).\u00a0All for free.\u003cbr\u003e\u003cbr\u003eWe\u0027d love to do even more awesome stuff, which is where you come in. \u00a0\u003cbr\u003e\u003cbr\u003eIf you like what we do and want to show your appreciation, consider becoming a Patreon supporter. If you have never used Patreon before, its different from other fundraisers because it\u0027s a way of showing \u003cem\u003eongoing support\u003c/em\u003e for something you believe in, rather than just a one time donation.\u003cbr\u003e\u003cbr\u003eAs you know, Yehoodi is not some flash-in-the-pan operation, we are here to stay. And we want to keep putting out awesome stuff for the lindy hop community all the time, all year long. If you think that\u0027s a cool goal, consider becoming a Patreon supporter. It\u0027s fast and easy, and you can say how much are want to give ... $1 a month, $5 a month, $100 a month, etc.\u003cbr\u003e\u003cbr\u003eEven $1 a month means a lot to us. If you can support at a higher level, we\u0027ve got some neat rewards that we think you\u0027ll enjoy.\u003cbr\u003e\u003cbr\u003eWe thank you for your support, whether it\u0027s watching and listening to our shows, spreading the word to your friends, or financially contributing. Let\u0027s dance!"
