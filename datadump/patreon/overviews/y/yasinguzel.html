re/detail/universal-word/gpdfbmcmghechfppnckabnhojmogdifl\"\u003echrome eklentisi\u003c/a\u003e. Youtube altyaz\u0131s\u0131ndaki s\u00f6zc\u00fckleri kolay bir \u015fekilde ger\u00e7ek zamanl\u0131 olarak bir \u00e7ok dile \u00e7evirebilir. Universal Word \u00fccretsizdir ve hep \u00fccretsiz kalacakt\u0131r.\u003cbr\u003e\u003cbr\u003eUniversal Word eklentisinde \u00e7eviri hizmeti olarak tamamen \u00fccretsiz olan\u00a0\u003ca href=\"https://glosbe.com/\" target=\"_blank\"\u003eGlosbe\u003c/a\u003e API kullan\u0131yorum. Fakat bu API s\u00f6zc\u00fck say\u0131s\u0131 ve h\u0131z olarak yetersiz kal\u0131yor. Bu y\u00fczden sizlere daha h\u0131zl\u0131 ve kaliteli hizmet verebilmesi a\u00e7\u0131s\u0131ndan tak\u0131m arkada\u015flar\u0131mla beraber \u00e7eviri sunucumuzu kuruyoruz. Bu sunucunun belirli giderleri var ve bunu benim kar\u015f\u0131lamam benim a\u00e7\u0131mdan zor olabilir. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBu hizmetin daha kaliteli, daha h\u0131zl\u0131 ve \u00fccretsiz devam edebilmesi i\u00e7in sizde destek olabilirsiniz.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://github.com/universal-word/universal-word\"\u003eUniversal Word\u003c/a\u003e\u003cstrong\u003e\u0027\u00fc seviyor ve katk\u0131 yapmak istiyorsan\u0131z. \u00c7ok mutlu olurum. :)\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eTe\u015fekk\u00fcrler!\u003c/strong\u003e\u003c/div\u003e"
