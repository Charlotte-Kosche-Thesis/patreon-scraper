    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fl14WJcXbTIg%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dl14WJcXbTIg\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fl14WJcXbTIg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch4\u003e\n\u003c/h4\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello Everyone!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWelcome to my Patreon, here you can expect exclusive content from my projects, updates, chats with me and more!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"http://yukitorakeiji.com/wp-content/uploads/2017/02/14900368_1290151227690540_7639577272848366055_n.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eA little bit about me....\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eMy name is Yukitora Keiji, and I\u0027m from Jakarta, Indonesia, I started to become cosplayer since 2009, when i was 11 years old. Before i\u0027m doing cosplay i\u0027m also joining some creative art related activity like modeling,acting singing also dancing, but since i start Cosplay, i\u0027m really falling in love with this creative world!! and now cosplay become my main passion!!\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat do i make?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eCosplay Costumes and Photoshoots! I make the majority of my costumes! My skills include seamstress, foamsmith, and makeup. I\u2019m always trying to improve my skills, learn new techniques and search new materials for costumes.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat can you expect by being a Patron?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHelp me choose my projects\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHave a say and choose what costumes out of my selection that you would like to see me wear next!\u003c/div\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHD Exclusive Content\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eGet HR Download [High Resolution Download] digital photos from the shoots I do, only for you\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eNSFW Content\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWhile I don\u0027t do anything explicit, I do some conceptual NSFW shoots, nothing frontal nude but interesting ideas or concepts that are a bit more on the frisky side\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eCostume Pattern and Technique\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m going to help you to make new pattern and give you all my Technique, you can get my pattern too.\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eMake My Dreams Comes True!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI have plan to enrolled to new fashion school, since my family have problem and no longer going to help me, so i think my patrons can help me to make my dreams come true. but back again, as my gratitude, I will share the techniques and skills i get from school to all my patrons.\u003c/div\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo how does this work?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003ePatreon is a way to connect art lovers (patrons) with artists wishing to show their potential, through a sponsorship in exchage of certain rewards. \u003cbr\u003eDonations will go towards my future cosplay projects/plan, such as material costs, equipment, and ect . This will allow me to create more difficult type of cosplay costume and props. \u00a0All Patrons will be signed on my future cosplay photoshoot as sponsors.\u003cbr\u003eWhen you pledge for a month you will not be charged right away. You will be charged on the 1st of the following month. Once your payment went through I will send you your photo-sets and rewards through Patreon Message depending on Tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCOSPLAY PHOTO TIER\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eB.A.S.T.E.T [$1 Tier 1]\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eB.A.L.D.R [$5 Tier 2]\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eA.M.O.S [$10 Tier 3]\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eC.A.E.L.U.S [$20 Tier 4]\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eCOSPLAY COSTUME MAKING TIER\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eS.E.B.A.S.T.I.A.N\u00a0\u003cstrong\u003e[$35 Tier 5]\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eE.L.I.E.S.A.A.B [$50 Tier 6]\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eG.U.O.P.E.I.\u00a0\u003cstrong\u003e[$100 Tier 7]\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA.L.E.X.A.N.D.E.R\u00a0\u003cstrong\u003e[$ 150 Tier 8]\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e[my rewards level are using the name of the ancient mythology god and my favorite designer ]\u003cbr\u003eFor any\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eFor $1 Patreon or more HR Download, the post name is\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eBASTET HR Download\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eand for $10 Patreon or more HR Download, the post name is\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eCAELUS HR Download\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ethe quantity of each HR download maybe different, but the minimum is 3 photos also the minimum of the HR Download set each months is 2 set [ 1 for bastet \u0026amp; 1 for caelus]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can get the photos \u0026amp; rewards via your \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFacebook[Group Chat]/Dropbox/e-mail\u003c/span\u003e, \u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eso please tell me your Facebook/Dropbox/Email after you become my patron\u003c/span\u003e and \u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ei\u0027ll be adding you to the Dropbox shared folder by your email right after patreon charge your pledge.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSome of my Previous Creation\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://yukitorakeiji.com/wp-content/uploads/2016/06/VD_7920-e1465736673997.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://yukitorakeiji.com/wp-content/uploads/2016/12/DVD9326.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://yukitorakeiji.com/wp-content/uploads/2016/12/DVD6169.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://yukitorakeiji.com/wp-content/uploads/2016/12/DVD4469-e1482956351842.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://yukitorakeiji.com/wp-content/uploads/2016/12/DVD6493-e1482955651383.jpg\" style=\"width: 232px;\"\u003e\u00a0\u003cimg src=\"http://yukitorakeiji.com/wp-content/uploads/2016/12/VD_5533.jpg\" style=\"width: 232px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://yukitorakeiji.com/wp-content/uploads/2016/12/DVD4000-e1482956439276.jpg\" style=\"width: 230px;\"\u003e\u00a0\u003cimg src=\"http://yukitorakeiji.com/wp-content/uploads/2016/12/IMG_8125-e1482956933778.jpg\" style=\"width: 231px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI would love to have you as my patron, and if you decide to become my Patron, I\u0027ll be thanking you from the bottom of my heart! Please don\u0027t feel any pressure to donate - there is no obligation to become a Patreon as I really appreciate your non-monetary support as well! Any help you can give me is welcome!!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThank you guys,\u00a0for considering to help me continue creating and supporting my passion! without you none of this would be possible!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.yukitorakeiji.com/\" rel=\"nofollow\"\u003eWEBSITE\u003c/a\u003e  |\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/Yukitoraofficialcoser/\" rel=\"nofollow\"\u003eFACEBOOK\u003c/a\u003e\u003cstrong\u003e\u00a0| \u003ca href=\"http://instagram.com/yukitora_keiji/\" rel=\"nofollow\"\u003eINSTARGAM\u003c/a\u003e |\u00a0\u003ca href=\"http://yukitorakeiji.storenvy.com/\" rel=\"nofollow\"\u003eSTORE\u003c/a\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
