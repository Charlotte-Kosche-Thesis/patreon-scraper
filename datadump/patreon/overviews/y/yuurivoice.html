    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/v6E8CskgQhk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/v6E8CskgQhk",
    "one_liner": null,
    "patron_count": 401,

    "pledge_sum": 185610,
    "pledge_url": "/bePatron?c=675009",
    "published_at": "2016-12-31T19:43:54+00:00",
    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWho, what, and why...YuuriVoice?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m an ASMR roleplayer, voice actor, writer, goof ball...but in late 2016, I was just a guy with a microphone and too much time on his hands. I started trying my hand at voice acting for fun, portraying some of my favorite characters and genuinely enjoying myself. During this time, I couldn\u0027t really find much joy in anything, but for some reason, goofing around on my microphone made me feel at ease.\u003cbr\u003e\u003cbr\u003eThen, things \u003cem\u003eexploded\u003c/em\u003e. My blog began gaining followers by the dozens, then hundreds, then thousands. People were entertained, comforted, thrilled, all by my voice and writing. My voice, a trait that I used to be ashamed of, had become something that made people happy. I never expected that many people would find themselves interested in my content, or me personally. This was just my escape. Something that let me put down the negative feelings I had on my shoulders for a little while.\u00a0\u003cbr\u003e\u003cbr\u003eOn New Year\u0027s Day, 2017, I launched this Patreon page thinking only a small handful of people would be interested. I was shocked once again to find that the same people who loved and appreciated my content were so enthusiastic about what I was doing, they were eager to help make it so that I could comfortable and consistently continue to do this.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHow will my Patronage help you?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI am still shocked, but eager to continue this journey with you! Want to see the kind of growth Patrons have helped me achieve? I\u0027ll update this as we pass benchmarks in the future, just so you can see how far you\u0027ve all fueled this wild ride!\u003cbr\u003e\u003cbr\u003eJanuary 2017: 7,000 followers.\u003cbr\u003eMay 2017: 12,000 followers.\u003cbr\u003eJanuary 2018: 16,000 followers.\u003cbr\u003eJune 2018: 20,000 followers.\u003cbr\u003e\u003cbr\u003eAside from keeping the lights on and allowing me to spend more time focusing on creating more content, you\u0027re helping me upgrade my equipment and studio. As we hit more goals I\u0027ll post update pictures and videos of all the gear I use to do my recording, so you can get a behind the scenes look at the progress!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat do I get for my Patronage?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAt the lowest tier, one dollar, you get access to the entire archive of my work! Every post that is publicly available is going to be right here, where you can search, listen, and download them! Anything you\u0027d find on the blog in regards to my original content will be here for your convenience.\u00a0\u003cbr\u003e\u003cbr\u003eYou can find more about the tiers here on the page, but rewards include things like special monthly audios, vlogs, and more! I\u0027m always trying to think of new ways to add value to being a Patron, and will continue to do my best to make being a Patron of mine a special thing!\u003cbr\u003e"
   },
