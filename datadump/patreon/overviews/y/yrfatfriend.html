    "summary": "We talk about fat all the time. \u00a0How to lose it. \u00a0Why to hate it. \u00a0Judgments about people who have a lot of it.\u003cbr\u003e\u003cbr\u003eToo often, that conversation happens in a vacuum. \u00a0It doesn\u0027t ask us to reckon with the impacts of how we talk about fatness. \u00a0And it doesn\u0027t call on us to remember that two thirds of us are fat. \u00a0When we talk about fatness, we\u0027re talking about our neighbors, friends, family, partners--even ourselves.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://medium.com/@thefatshadow/\" rel=\"nofollow\"\u003eThat\u0027s where Your Fat Friend comes in.\u003c/a\u003e \u00a0I write about what it feels like to be on the receiving end of such an intense conversation about fatness, and about bodies like mine. \u00a0About how that conversation shows up in our relationships, the impacts it creates, and whether or not that conversation reflects our values. \u00a0And about what kind of world we want to create for the fat people we know \u0026amp; love.\u003cbr\u003e\u003cbr\u003eWith your support, I can keep producing original content about\u00a0\u003ca href=\"https://futuretravel.today/what-it-s-like-to-be-that-fat-person-sitting-next-to-you-on-the-plane-85006e263778#.po20qs6p5\" rel=\"nofollow\"\u003ewhat it\u0027s like to be the fat person on the plane\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/@thefatshadow/sweetie-no-the-heartbreak-of-youre-not-fat-cfeea4db2081#.poyep6du4\" rel=\"nofollow\"\u003ewhat people are really saying when they say \"you\u0027re not that fat!\"\u003c/a\u003e, and more. \u00a0Your support helps elevate a conversation that\u0027s all around us and puts it back in the hands of those who it impacts most--fat people. \u00a0"
