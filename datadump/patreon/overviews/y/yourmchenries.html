    "summary": "We\u0027re Tom and Sara McHenry, and we\u0027ve been self-publishing zines and comics for nearly as long as we\u0027ve been together. Now we\u0027ve set up a Patreon to support production of more ambitious projects on a regular basis. Tom\u0027s begun making a monthly series of full-color comic books collecting his regular comics projects, and Sara\u0027s started a \u003cdel\u003ebi-\u003c/del\u003emonthly zine of her writing and illustrations called \u003cem\u003eHard to Love\u003c/em\u003e. With enough patron interest and support, we\u0027d like to expand these projects and begin other projects we\u0027ve always dreamed of making.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve reached five of our initial goals!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSticker Club: \u003c/strong\u003ePatrons at $6 and above now receive a sticker with their monthly subscriptions! Each sticker is a new design and a surprise.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHarder to Love\u003c/strong\u003e: Sara\u0027s zine is now monthly instead of bi-monthly! That\u0027s 16 pages every month of jokes, comics, book reviews, recipes, and whatever else is on her mind.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMovie Club: \u003c/strong\u003eWe are so excited about this one. We\u0027re going to make a quarterly movie zine called Split Diopter. It will be full-color, around 30 pages, and full of reviews, drawings, and thoughts about the movies we\u0027ve watched together. The digital version will be included with PDF subscriptions, and the print version is included in the $10 tier.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePodcast Club\u003c/strong\u003e: A Your McHenries podcast! What will it be? Let\u0027s find out together.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTom Makes Games\u003c/strong\u003e: Tom\u0027s going to start making small video games again, on a monthly basis!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eTom Gets Swole:\u003c/strong\u003e Tom has joined Sara\u0027s gym and is learning the cruel lessons of the iron. He\u0027s drawing autobio comics about his workouts three times a week.\n\n\u003cbr\u003e\n\u003cbr\u003e\nLooking for back issues?\u00a0\u003ca href=\"https://www.etsy.com/shop/YourMcHenries\"\u003ePick up copies on Etsy\u003c/a\u003e or\u00a0\u003ca href=\"https://gumroad.com/yourmchenries\"\u003edigital downloads on Gumroad\u003c/a\u003e. If you\u0027re in Chicago, you can also pick up our stuff at\u00a0\u003ca href=\"http://www.chicagocomics.com/\"\u003eChicago Comics\u003c/a\u003e and\u00a0\u003ca href=\"http://www.quimbys.com/\"\u003eQuimby\u0027s\u003c/a\u003e. (Run or work for a comic shop, record store, or other establishment that wants to carry our work? Email us!)"
   },
