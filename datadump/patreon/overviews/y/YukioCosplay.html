    "summary": "Welcome to my cosplay studio! \u00b0\u02d6\u2727\u25dd(\u2070\u25bf\u2070)\u25dc\u2727\u02d6\u00b0\u003cbr\u003e\u003cbr\u003eI\u0027m YUki and I cosplay for fun (and profit ;p)\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eLately\n I was looking for a job by my profession, but no vacancy attracted my \nattention. I faced the problem that I have no idea of what I would like \nto be. I\u0027m a linguist by profession and study languages. I really do \nlike studying foreign languages, but since the specialization indicated \nin my diploma is kind of vague, I don\u0027t know what to look for as my \nfuture job. I googled a question of how to find a job to your liking, \nread a few articles and guess what conclusion I\u0027d come up with? It said \nthat I should turn my hobby into a way to earn money, even if it\u0027s not \nbig, it\u0027s still good as long as it brings pleasure and happiness to my \nheart. That\u0027s why I decided that I want to go on with what I\u0027m already \ndoing, i.e. with cosplay and art. Even so, I still want to find some \npart-time or remote job by profession in order not to lose qualification\n and continue to study languages, I still long to pay more attention to \nand spend more time doing cosplay and art. So, what I want to say here \nis that for me your support is vital without any exaggeration! I\u0027ll be \nhappy to share my works with you and it\u0027d be so kind of you if you can \nhelp me with your support here. Thanks for taking your time to read \nthis!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eLove,\u003cbr\u003eYUki  (\u273e\u265b\u203f\u265b)\u30ce*\u2661*"
