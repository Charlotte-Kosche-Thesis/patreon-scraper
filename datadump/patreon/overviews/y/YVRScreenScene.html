    "summary": "\u003cstrong\u003eYVR Screen Scene\u003c/strong\u003e is a passion project that exists for two reasons: to celebrate the dynamic artists who populate Vancouver\u0027s booming film and TV industry, and to pull back the moviemaking curtain and seek out the human stories behind the screen stories.\u00a0\u003cbr\u003e\u003cbr\u003eI first discovered this calling as the Reel People columnist for the Westender, and now I take it to the next level at the helm of \u003cstrong\u003eYVR Screen Scene\u003c/strong\u003e,\na digital magazine and weekly podcast that brings film and TV fans into my engrossing, revelatory, informative, funny,\nintimate, and regularly confessional conversations with Vancouver actors, directors, writers, and all manner of behind-the-scenes crew.\u00a0\u003cbr\u003e\u003cbr\u003eIf my five years at the Westender (where Reel People regularly trended) taught me anything, it\u0027s that there is a hunger for this type of journalism, and I am eager to meet the need. I love this work, and I invite you to join my Patreon community to gain access to exclusive content you won\u0027t find anywhere else.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eYVR Screen Scene Fans\u003c/strong\u003e \u003c/strong\u003ereceive bonus podcast clips; \u003cstrong\u003eYVR Screen Scene Founders\u003c/strong\u003e receive bonus clips and a copy of my 2011 novel.\u00a0\u003cstrong\u003eYVR Screen Scene\u003c/strong\u003e\u003cstrong\u003e Insiders\u003c/strong\u003e receive the bonus content, as well as behind-the-scenes images and video clips from interviews and access to the weekly podcast a full 24 hours before episodes go live. \u003cstrong\u003eThe Ultimate\u003c/strong\u003e\u00a0level offers a limited number of on-air sponsorships. Every single Patreon supporter receives my gratitude and kudos. Thank you for joining me on this journey.\u003cbr\u003e\u003cbr\u003e"
