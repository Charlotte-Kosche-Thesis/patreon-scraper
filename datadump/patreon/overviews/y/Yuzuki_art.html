    "summary": "\u003cstrong\u003eWelcome !\u003c/strong\u003e\u003cbr\u003eHello allow me to introduce myself.~\u003cbr\u003eMy name is Janiece Stevens, I am 19 years of age. \u003cbr\u003eArt has always been a passion of mine and I will hopefully continue to improve and produce it. \u003cbr\u003eMy style has to do with more anime/semi-realism.\u00a0\u003cbr\u003eI\u0027m majoring in Graphic Design at Watkins College Of Art, but Digital/Visual Novels on the side. \u003cbr\u003eTo include, I also practice many forms of art but my main focus is digital and traditional artwork.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s This Page For?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs I have mentioned before that Art has always been a passion of mine. I am wanting to make a living off of it. Unfortunately, it is a bit hard to get that to happen until I get my degree and finish out college. It\u0027s challenging to find the time to try and lean for making a living off of my artwork while having to go to a Part-Time job while going to college Full-Time. However, with the help of other Patreons, it will help me to dedicate my time to work on things such as fan arts, personal work, and of course to share my artwork with all of you without having to stress about time and financial issues.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat All Could Patreons Receive?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eDepending on which pledge, you could receive\u00a0HD artwork, tutorials, WIPs, Fanart Images, and even prints of my artwork in hand. Of course even some Patreon pledgers even can receive\u00a0their every own costumed\u00a0artwork from me. Once I start getting things picked up, I could even include things such as buttons, key-chains\u00a0and/or shirts of my artwork! All mailed straight to you!\u003cbr\u003e"
