    "summary": "\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWelcome to My Metaphysical Pussy\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWHO:\u003c/strong\u003e I am Yesenia Faye. Japanese American fairy princess born and raised in the US. I really like butt stuff. And I write when I\u2019m horny. (Most people have sex. I get busy with my laptop).\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWHAT:\u003c/strong\u003e Poetry. Fiction. Thoughts. I do all the dreaming, writing, editing, fingering, and cover-designing myself. You\u2019ll probably notice a ton of mistakes despite my best efforts. Please forgive me, I can\u2019t yet afford editors. (Hope to change that with your support) If you notice any glaring typos, feel free to point them out and laugh at me. I love laughter.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWHEN:\u003c/strong\u003e I am 22 right now. Majoring in History with minors in Classics and Creative Writing. I\u2019ve got a few part-time jobs on top of my classes, but I\u2019m hoping this Patreon will help me find more time for my writing. Because I\u2019m horny like all the time.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWHERE:\u003c/strong\u003e I currently live in the United States. But I want to travel and write all over the world. My biggest dream: \u003cstrong\u003ewriting erotica in an igloo under an aurora.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWHY: \u003c/strong\u003e\u003cdel\u003eI want to get laid.\u003c/del\u003e If you think that, and if you think you\u2019ll get in my pants by supporting me, then you\u2019ll be quite disappointed. I only want to share my sexual spiritual being with you through words. \u003cstrong\u003eThis is about my metaphysical pussy, \u003cu\u003enot\u003c/u\u003e my actual one\u003c/strong\u003e. I\u2019ve had my fair share of relationships and heartbreak, but now I want to explore myself and my fantasies through fiction. If you want to see me naked, you must read my poems. If you want to sleep with me, take my stories to bed.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eHOW: \u003c/strong\u003eOn this Patreon and my subreddit, I will be posting my stories, poems, and thoughts. I\u2019ve published a few books already but I want to do more. I have ideas for intense fantasy epics, space operas, and worlds full of sexy thoughts that are just begging for release. With your support, I\u2019d feel more comfortable investing time and effort into these bigger and deeper projects.\u003cbr\u003e\n\n\u003cbr\u003eIf you enjoy my writings, I hope you\u2019ll pull up a chair and stay here a while and warm yourself on my fire. I don\u2019t do lap dances, but I will weave stories of sexy men and women and monsters for you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
