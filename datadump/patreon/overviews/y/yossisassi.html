     "about": "Familiar internationally to music fans by his unique trademark sound signature, Yossi Sassi merges roots with contemporary music, and pioneers Oriental Rock. Voted \"Top Newcomer 2012\" by \u0027Rock Hard\u0027 magazine readers for his eclectic solo work, Sassi blends East with West and Acoustic with virtuoso Electric guitar. Known as guitarist \u0026amp; music producer, composer/arranger, and co-founder of \"Orphaned Land\" (Century Media USA/EMI).\u003cbr\u003eSassi is known for being a constant explorer of sound and musical boundaries.\u00a0Sassi\u00a0plays 17(!) different types of guitars and traditional instruments, and was invited to play live and share the stage with artists such as Steve Vai, Metallica, Marty Friedman, Steven Wilson, Dave Lombardo, Ron \u0027bumblefoot\u0027 Thal (G\u2019n\u2019R) and many others.\u003cbr\u003eYossi Sassi invented the unique \u003ca href=\"http://www.yossisassi.com/signaturebouzoukiguitar.html\"\u003eBouzoukitara \u003c/a\u003e\u003ca href=\"http://www.yossisassi.com/signaturebouzoukiguitar.html\"\u003einstrument\u003c/a\u003e (Electric guitar combined with acoustic Bouzouki), gave 2\u00a0TED \u0026amp; TEDx\u00a0talks,\u00a0and was awarded 4 peace and friendship awards from cities and governments.\u00a0\u003cbr\u003e",
