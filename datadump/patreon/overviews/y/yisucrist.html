    "summary": "Hola a todos! :D\u003cbr\u003e\u003cbr\u003e(antes que nada deciros que no puedo poner tildes porque no me deja este procesador de textos, asi que pido perdon a todos los diccionarios del mundo xdd)\u003cbr\u003e\u003cbr\u003eComo todos sabeis, me dedico a subir fotos y comics en Twitter, Facebook e Instagram, ademas de Videos en Youtube desde hace ya mucho tiempo. \u003cbr\u003e\u003cbr\u003eMe alegra mucho saber que os gustan, y, aunque sea un ratillo, cada dia podais olvidar los problemas de la puta vida, pero lo importante es ser positivos y ver el lado bueno de todo. \u003cbr\u003e\u003cbr\u003eMas alla de mi faceta de profeta soy una persona como vosotros, que tiene el mal vicio de comer, vivir y hasta vivir bajo un techo. Muchas son las marcas que se han interesado en que haga publicidad, pero no me sentiria comodo, vosotros no sois mi mercancia. A vosotros os lo debo todo, y no me sentiria bien tratando de colados publicidad cada 2 x 3. \u003cbr\u003e\u003cbr\u003eCada dia invierto mas horas en hacer crecer la comunidad, en subir mas comics y en hacer mas videos para que disfruteis, y ha llegado un momento donde literalmente, he terminado viviendo para vosotros. Es por esto que he decidido abrir un Patreon, para que, todos aquellos que os divirtais, podais y querais, me ayudeis a seguir haciendoos reir con una diminuta colaboracion al mes. Naturalmente esto es algo totalmente voluntario, y creedme que os agradecere tanto a los que colaborais como a los que me seguis apoyando dia tras dia, pero ha llegado un punto donde esto me es necesario. \u003cbr\u003e\u003cbr\u003eTengo en mente muchos nuevos proyectos, en los que estoy muy ilusionado y, a pesar de las horas que tendre que echarle, lo hago con todo el gusto del mundo, ya que mi ilusion final es que me dedique a ello. \u003cbr\u003e\u003cbr\u003eTodos aquellos que decidais ayudarme en tendreis mi gratitud eterna y ademas podreis agregarme a skype, recibir adelantos de proximos videos o comics y contenido exclusivo. \u003cbr\u003e\u003cbr\u003eSi no podeis colaborar conmigo, tambien podeis hacer como siempre, siguiendome en:\u003cbr\u003e-Twitter (@yisucrist)\u003cbr\u003e-Instagram (@yisucristoficial)\u003cbr\u003e-Youtube (principal: yisusoficial; secundario: yisucrist)\u003cbr\u003e\u003cbr\u003eVosotros sois mi motivacion dia a dia, y me encantaria poder seguir a vuestro lado durante mucho tiempo. Gracias por estar ahi. \u003cbr\u003e\u003cbr\u003e"
