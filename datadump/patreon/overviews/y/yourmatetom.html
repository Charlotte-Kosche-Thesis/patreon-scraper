    "summary": "Hey guys!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll try and keep this short and sweet.\u003cbr\u003e\u003cbr\u003eThere\u0027s a huge imbalance in this world, and a lot of insanity which does not resonate with me at all.\u003cbr\u003eI\u0027m sick and tired of all the bullshit that\u0027s happening in our society, and more so everyone just letting it happen. We\u0027ve all been programmed a lot of nonsense since birth, and now\u0027s the time to unlearn all these things and do the things that really matter.\u003cbr\u003e\u003cbr\u003eAnd most importantly, the depths of human suffering that is occurring is just unforgivable.\u00a0\u003cbr\u003e\u003cbr\u003e I\u0027m just a guy doing my part in trying to make this insane world sane again. By spreading truth and wisdom about psychedelics, and practical spirituality.\u003cbr\u003e\u003cbr\u003eMy mission is to do my part and contribute to positive change in society. Whether it\u0027s the stigma behind drugs or helping people on their journey to self-discovery.\u003cbr\u003e\u003cbr\u003eIt\u0027s time to forget about all this politically correct bullshit, and say what needs to be said. This world is going through a MASSIVE shift whether you like it or not. The question is: are you going to be a part of it?\u003cbr\u003e\u003cbr\u003eWith all your support I will be able to not only putting more time into making videos, but have more time to invest myself and this channel. This includes travelling expenses, equipment, hiring people, documentaries, podcasts and more.\u00a0\u003cbr\u003e\u003cbr\u003eI love you guys all the same whether you decide to donate or not, and I will always produce free content for you guys. Having more support only means I get to do what needs to be done, only much better, more effectively and with more freedom.\u003cbr\u003e\u003cbr\u003eI love all you guys, and I really appreciate all the love and support. And just rememebr that NONE of this is possible without you guys.\u003cbr\u003e\u003cbr\u003eWe are creating something truly great together, and this is only just the beginning. ;)\u003cbr\u003e"
