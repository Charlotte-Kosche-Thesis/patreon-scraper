    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"http://i67.tinypic.com/25jgldi.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello, I\u0027m Yenko! Welcome to my Patreon page!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m an artist that focuses on creating illustrations that an bring joy to others, connect hearts and convey feelings.\u00a0\u003cbr\u003eThanks to this Patreon page I\u0027m able to continue studying art as well as improve my works, make my dreams come true and continue doing what I love doing the most.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhat do you get for being a patron?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi68.tinypic.com/2ist53s.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eas well as...\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/117fb42.png\"\u003e\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDISCORD SPECIAL ROLE AND ACCESS TO A HIDDEN CHANNEL\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eCheck the types of pledges on the right side! \ud83e\udc52\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003cstrong\u003eHow do you receive your rewards?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBasic pledgers\u003c/span\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e( $1+ )\u003c/span\u003e\u003c/b\u003e will see their rewards on this page\u0027s dashboard.\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePremium pledgers\u003c/span\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e($5+)\u003c/span\u003e\u003c/b\u003e will be able to see basic content on this page\u0027s dashboard, and they will also receive their extra rewards via patreon messages on the \u003cstrong\u003e5th\u003c/strong\u003e of every month, was the payment processed succesfully.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMonthly art raffle\u003c/span\u003e\u003c/strong\u003e winner will also be chosen on the \u003cstrong\u003e5th\u003c/strong\u003e of every month via random number generator.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow does the art raffle work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEach month I will draw an original traditional artwork for one patron to get chosen to get it sent to their place!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you joined too late/your pledge didn\u0027t get processed, you won\u0027t be able to participate in the raffle and will have to wait till next month\u0027s raffle.\u003c/li\u003e\u003cli\u003eThe same person cannot win twice in a row, therefore last month\u0027s winner will not be listed. After that they participate again.\u003c/li\u003e\u003cli\u003eYou need to be willing to give me your address info.\u003c/li\u003e\u003cli\u003eWinners are chosen on the \u003cstrong\u003e5th\u003c/strong\u003e day of each month.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/b0a6/f/2017/162/b/c/patreon_banne2r_by_yennineii-dbcbb6g.png\"\u003e\u003cbr\u003e\u003cbr\u003eThank you very much for all your support over the years, you guys are amazing and give me incredible strength!"
