    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHello! My name is Yoshi Yoshitani, and I\u0027m an Illustrator and Concept Artist hoping to share more art with you!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhat will You be sharing on Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI\u0027ll be posting my illustrations, and some doodles exclusively to my Patrons! Like these cuties. I\u0027ll also be sharing process shots and tutorials!\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/1cd3576e6225a74035de6ba0384aa195/tumblr_oiknccEsKs1r49s98o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhat\u0027s Your Tarot deck?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/454a213a596967e3459b556b01fb6bfe/tumblr_odxta8F8hF1r49s98o2_1280.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI\u0027m currently creating the Fairytale Tarot: Myths, Legends, and Deities From Around the World. Patrons will have access to\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e- Original Fairytales and card breakdown\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e- Exclusive\u00a0In-Depth symbolism descriptions\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e- Exclusive connections to\u00a0Source material\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e- Work-In-Progress shots available nowhere else\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhat Else Can I Expect?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eLots of sketches, drawings of mermaids, badass girls, print sales, and complete information overloads. I\u0027ll also take polls to see what prints I should make available! Thank you so much!\u003cimg src=\"https://66.media.tumblr.com/18163aa5da7daaa97d210ef11e09730e/tumblr_nubyg2mpR01r49s98o3_540.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
