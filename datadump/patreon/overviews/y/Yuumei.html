    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAbout me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eHello! I\u0027m Yuumei, an illustrator, designer, and comic artist.\u00a0I\u0027ve been sharing my\u00a0\u003ca href=\"https://www.yuumeiart.com/\"\u003eArt \u0026amp; Comics\u003c/a\u003e online for free all my life. From short comics like\u00a0\u003ca href=\"https://www.yuumeiart.com/1000-words/\" target=\"_blank\"\u003e1000 Words\u003c/a\u003e to my recent Cyberpunk series,\u00a0\u003ca href=\"https://www.yuumeiart.com/fisheye-placebo/#/fisheye-placebo-intro/\"\u003eFisheye Placebo\u003c/a\u003e, I love visual storytelling to convey the more intricate and complicated conflicts in our world.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/fcdb/f/2018/069/e/a/patreon_banner_2_by_yuumei-dc5gjv7.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhy I need your help\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nComic creation takes a lot of time, and over the years I\u0027ve ended up hurting my hand with Repetitive Strain Injury. This is why all of my comics went on hiatus until now, but I\u0027m still determined to keep on creating. I\u0027ve enlisted the help of\u00a0\u003ca href=\"https://www.yuumeiart.com/credits\"\u003eamazing 3D artists\u003c/a\u003e to build models of the characters and backgrounds that will appear in my comics. Painting over the 3D renders saves a lot of time and saves my hand from pain. Your support will keep my team going and allow me to return to comic making faster than before!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow rewards work\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPatrons will be charged at the beginning of each month after pledging. HD files, videos, and 3D models will be sent via messages after the monthly charge has been processed. Past rewards will be available for download on my website\u0027s shop. If you have any questions, let me know :)\u003cbr\u003e"

     "about": "Hi everyone! I\u0027m Yuumei, an illustrator, designer, and comic artist. I\u0027ve been\u00a0\u003ca href=\"https://www.yuumeiart.com/\" target=\"_blank\"\u003esharing my art online\u003c/a\u003e for free all my life. I believe art is the language in which emotions speak. My goal in life is to use my art to communicate the beauty of this world, the pain, and everything between.\u003cbr\u003e\u003cbr\u003eI spend most of my time working on my comics. From short stories like\u00a0\u003ca href=\"https://www.yuumeiart.com/1000-words/\" target=\"_blank\"\u003e1000 Words\u003c/a\u003e, to my motion comics like Knite, and my Cyberpunk series\u00a0\u003ca href=\"https://www.yuumeiart.com/fisheye-placebo/\"\u003eFisheye Placebo\u003c/a\u003e. I love visual storytelling to convey the more intricate and complicated conflicts in our world. The theme of my comics range from children of dysfunctional families, environmental pollution, and hackivists fighting for their rights.\u003cbr\u003e\u003cbr\u003eWhen not drawing, I enjoy exploring other art medias, such as designing the\u00a0\u003ca href=\"https://www.yuumeiart.com/axent-wear/\" target=\"_blank\"\u003eAxent Wear cat ear headphones\u003c/a\u003e and\u00a0\u003ca href=\"https://www.yuumeiart.com/paper-koi-lantern/\"\u003epaper koi lanterns\u003c/a\u003e.\u00a0",
