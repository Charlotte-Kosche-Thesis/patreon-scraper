nd make the stories and content i want to see in the world, and throwing money at me keeps me fed, housed, and happy: all that i need to keep drawing and keep moving.\u003cbr\u003e\u003cbr\u003eit also means that, as a patron, you get early access to art i won\u0027t post anywhere else \u003cem\u003eand\u003c/em\u003e to art i won\u0027t post anywhere else \u003cstrong\u003efor a week\u003c/strong\u003e. there are currently two tiers that will snag you a monthly commission as well - and you\u0027re more than welcome to pledge it for just one month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhere else does this kid post art?\u003cbr\u003e\u003c/strong\u003emostly on\u00a0\u003ca href=\"http://yggimarauder.tumblr.com/\" target=\"_blank\"\u003emy tumblr\u003c/a\u003e, honestly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ea final note:\u003cbr\u003e\u003c/strong\u003ethank you! thank you for dropping by, and thank you so so \u003cem\u003eso\u003c/em\u003e\u00a0much if you\u0027ve pledged and helped bring my dream to fruition.\u003cbr\u003e"
