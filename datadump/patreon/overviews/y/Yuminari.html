    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eHello!\u00a0\u00a0(\uff3e\u25bd\uff3e)\uff0f\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eNice to meet you, my name is Yuminari and I\u0027m a hobby artist from Hungary who hopes to be able to do what she loves as a professional full time job in the future.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWhat do I do?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eI do illustrations in anime style, both fanarts and\noriginal arts. I\u0027m also an animator specialized in 2D animations, currently\nfighting with the world of 3D.\u003cbr\u003e\n\nNext to these, I love drawing backgrounds and as an\nanimator, I love to study and copy different styles to learn how to do them,\nespecially when it comes to my favourite series.\u003cbr\u003e\n\nI also work on commissions, I\u0027m available for both\nprivate and cooperate ones. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/94d1/f/2017/340/6/9/699551f15f9094927b80e87e21521914-dbvxhbr.png\"\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003eShana\u00a0- Original character from my story in progress\u003c/blockquote\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003ca href=\"https://minamow.deviantart.com/\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eWhat I offer?\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat I\u2019ll be sharing with you based on reward level\nare: \u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003e\u003cstrong\u003eMonthly\n     sketches\u003c/strong\u003e about both fanarts and original\n     characters\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eStudies\u003c/strong\u003e of what I\u0027m currently working on or experimenting with\n     (these are usually studies of animals, background concepts and so on)\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eFull\n     resolutions\u003c/strong\u003e of all non-commercial artwork\n     I\u0027m going to make\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eStep\n     by steps\u003c/strong\u003e about the fanarts and original\n     artworks I did in the given month\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eTutorials\u003c/strong\u003e about things chosen by you in the polls, possible style\n     tutorials\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eSpeedpaints, \u003c/strong\u003eat least one in every month if not more\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003ePSD\n     files\u003c/strong\u003e of the finished artworks (fanarts\n     and original arts)\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eArt\n     raffles \u003c/strong\u003eat the end of every fulfilled\n     goals\u003c/li\u003e\n \u003cli\u003eAfter\n     a certain amount of support, I\u0027m going to have time to work on\u003cstrong\u003e animations \u003c/strong\u003eand\n     I will share the steps and finished works with you\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/a6af/f/2017/301/2/b/2b58f09dd61fdb4f5555710044d857d1-dbs0ks7.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAlrick Lobe - Original character from my story in progress\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWhat if I\u0027m new but I would like to get the old rewards?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can ask me for them in private message. Depending on what rewards you would like, I\u0027m going to ask for exactly the same amount of payment for them. You can send me the payment via paypal then I\u0027ll send you the files.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eThe Earring\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eThe earnings\nfrom your support will be used to be able to become an independent artist and\nto be able to work on my original manga and publish it. I would mainly like to\nuse it to be able to work on my original manga regularly. \u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eAny amount of support means a lot to me, thank\nyou so much for it! I\u0027m super grateful for all and I\u0027ll do my best to not\nto disappoint you in the future \u2665\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"
