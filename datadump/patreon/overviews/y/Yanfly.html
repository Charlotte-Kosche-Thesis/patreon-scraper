    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n  \u003cstrong\u003eQuick Links\u003c/strong\u003e\u003cbr\u003e\n  \u003cbr\u003e\n  \u003ca href=\"https://www.patreon.com/posts/lunatic-pack-box-14377430\"\u003e\u003cimg src=\"http://yanfly.moe/img/patreon/01.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n  \u003ca href=\"https://www.patreon.com/posts/6590376\"\u003e\u003cimg src=\"http://yanfly.moe/img/patreon/02.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n  \u003ca href=\"https://www.patreon.com/posts/6590438\"\u003e\u003cimg src=\"http://yanfly.moe/img/patreon/03.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n  \u003ca href=\"https://www.patreon.com/posts/6590577\"\u003e\u003cimg src=\"http://yanfly.moe/img/patreon/04.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n  \u003cimg src=\"http://yanfly.moe/img/patreon/breaker.jpg\"\u003e\u003cbr\u003e\n  \u003cstrong\u003eHello, I\u0027m\u00a0\u003ca href=\"https://www.youtube.com/c/YanflyEnginePlugins\" rel=\"nofollow\"\u003eYanfly\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\n  \u003cbr\u003e\n  You may have seen my name around if you\u0027ve dealt with \n  \u003cem\u003eRPG Maker\u003c/em\u003e any bit. I\u0027m a scripter/plugin maker for \u003cstrong\u003e\u003cem\u003eRPG Maker MV\u003c/em\u003e\u003c/strong\u003e and I do it because I absolutely love RPG\u0027s! But as much as I love playing RPG\u0027s, I love making them. Nothing beats the feeling of seeing your dream RPG come to life and playing it for yourself. But what beats that feeling is the magical feeling of letting someone else play your game and knowing that you\u0027ve made them smile.\u003cbr\u003e\n  \u003cbr\u003e\n  Well, over here, I want to become your number one source for making that dream game of yours with my scripts/plugins for \n  \u003cem\u003eRPG Maker MV\u003c/em\u003e! And I create all this content for you all... \u003cstrong\u003e\u003cem\u003eFOR FREE\u003c/em\u003e\u003c/strong\u003e!\u003cbr\u003e\n  \u003cbr\u003e\n  Why do I make content for free? That\u0027s because the majority of RPG Maker users are in the Indie Game scene. As far as that goes, I, too, have been in the Indie Game scene before, and I know the pain of not having a budget that bigger video game groups and companies have. The struggle to find good coders, good artists, good musicians, etc. can be tough so as an Indie Game maker myself, I want to support you so that way as much as I can through the resources and content I make, we can both have our dreams come true.\n  \u003cbr\u003e\n  \u003cbr\u003e\n  Your support keeps Yanfly active and making resources for your game! You can think of it as buying a good friend some lunch or coffee as we work together on a common goal: your game. A dollar on average would be a great help in letting me to keep doing what we do!\n  \u003cbr\u003e\n  \u003cbr\u003e\n  Here\u0027s what your support can do for both you and us\u2764:\u00a0\n  \u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://yanfly.moe/img/patreon/breaker.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=598956\u0026amp;patAmt=3.0\u0026amp;u=878692\u0026amp;exp=1\"\u003e\u003cimg src=\"http://yanfly.moe/img/patreon/intro1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=598956\u0026amp;patAmt=3.0\u0026amp;u=878692\u0026amp;exp=1\"\u003eFor \n\u003cstrong\u003e$3/month\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nYou can get access to\u00a0\n\u003ca href=\"https://www.patreon.com/posts/lunatic-pack-box-14377430\"\u003eYanfly\u0027s Lunatic Pack Suggestion Box\u003c/a\u003e! Do you have some Tips \u0026amp; Tricks ideas you want to put into your game and see them come true as new Lunatic Pack plugins? Submit the idea here and Yanfly\u0027s team will look into it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://yanfly.moe/img/patreon/breaker.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;patAmt=5.0\u0026amp;rid=308414\u0026amp;u=878692\"\u003e\u003cimg src=\"http://yanfly.moe/img/patreon/intro2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;patAmt=5.0\u0026amp;rid=308414\u0026amp;u=878692\"\u003eFor \n\u003cstrong\u003e$5/month\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nYou can get access to\u00a0\n\u003ca href=\"https://www.patreon.com/posts/6590376\"\u003eYanfly\u0027s Sample Project\u003c/a\u003e that is updated every Monday Night! With it includes all currently released plugins pre-installed and optimized (though if you have plans on copy/pasting the settings over to your game, you\u0027ll still have to adjust it individually for certain plugins) and the many Tips \u0026amp; Tricks displayed on\u00a0\u003ca href=\"https://www.youtube.com/c/YanflyEnginePlugins\" rel=\"nofollow\"\u003eYanfly\u0027s channel\u003c/a\u003e!\n\u003cbr\u003e\n\u003cimg src=\"http://yanfly.moe/img/patreon/breaker.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;patAmt=10.0\u0026amp;rid=308415\u0026amp;u=878692\"\u003e\u003cimg src=\"http://yanfly.moe/img/patreon/intro3.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;patAmt=10.0\u0026amp;rid=308415\u0026amp;u=878692\"\u003eFor \u003cstrong\u003e$10/month\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nYou\u0027ll not only gain the\u00a0\n\u003ca href=\"https://www.patreon.com/posts/6590376\"\u003esample project\u003c/a\u003e, but also gain access to\u00a0\u003ca href=\"https://www.patreon.com/posts/6590438\"\u003eYanfly\u0027s Patron-Exclusive Debugger\u003c/a\u003e plugin! The debug menu, by default, can only changes switches and variables. With Yanfly\u0027s \u003ca href=\"https://www.patreon.com/posts/6590438\"\u003eDebugger\u003c/a\u003e, the range of things you can do for playtesting expands tenfold! From accessing a teleporter to anywhere (and any tile) to initiating battles whenever you want, launching common events whenever, to altering even actor and enemy states straight from the menu, Yanfly\u0027s \u003ca href=\"https://www.patreon.com/posts/6590438\"\u003eDebugger\u003c/a\u003e will give you exactly that level of control. Top this on top of the\u00a0\u003ca href=\"https://www.patreon.com/posts/6590376\"\u003eSample Project with all the Tips \u0026amp; Tricks\u003c/a\u003e and you\u0027ll be good to go!\n\u003cbr\u003e\n\u003cimg src=\"http://yanfly.moe/img/patreon/breaker.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;patAmt=20.0\u0026amp;rid=308416\u0026amp;u=878692\"\u003e\u003cimg src=\"http://yanfly.moe/img/patreon/intro4.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;patAmt=20.0\u0026amp;rid=308416\u0026amp;u=878692\"\u003eFor \u003cstrong\u003e$20/month\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nYou\u0027ll gain not just the regular \n\u003ca href=\"https://www.patreon.com/posts/6590376\"\u003esample project\u003c/a\u003e and the \u003ca href=\"https://www.patreon.com/posts/6590438\"\u003eDebugger\u003c/a\u003e, but you\u0027ll also gain access to all of Yanfly\u0027s beta plugins! These plugins will not be released for quite a few weeks (and maybe months) as they\u0027re being tested by Yanfly in the meantime. However, you can access them\u00a0\u003ca href=\"https://www.patreon.com/posts/6590577\"\u003eright here\u003c/a\u003e!\n\u003cbr\u003e\n\u003cimg src=\"http://yanfly.moe/img/patreon/breaker.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\nSpecial Thanks\u003c/strong\u003e\u003cbr\u003e\nThere\u0027s some pretty special people out there I would like to thank:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eArcheia\u003c/em\u003e - Thank you for letting me into beta for RPG Maker MV. Always keeping me updated and figuring things out together to make this the best RPG Maker yet. Let\u0027s walk together towards success.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eFlyingDream\u003c/em\u003e - Thank you for all you\u0027ve done to me. You have a very special place in my heart and I\u0027ll never be able to get as far as I did without you supporting me from behind like always. When it comes to support, you\u0027re second to none. We had a lot of wonderful moments together that I\u0027ll never ever forget for the rest of my life. Thank you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eRukaroa\u003c/em\u003e - Thank you for always staying a wonderful friend and giving me so many ideas to work with. It\u0027s always a blast to work together with you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u00c6kashics\u003c/em\u003e - Working together with you is such a fun experience especially with all your zany ideas and wonderful concepts! Looking forward to doing more with you!\u003cbr\u003e\n\u003cbr\u003e\nAnd \n\u003cem\u003eto all my supporters\u003c/em\u003e - I\u0027m happy you\u0027re all faithful users of mine and had it not been for you believing in my work these past years, I probably wouldn\u0027t even be here right now. Thanks for your support!\u003cstrong\u003e\u003c/strong\u003e"
