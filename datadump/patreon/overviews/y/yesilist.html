    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003ePlease scroll down for English\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e(De\u011ferli Ye\u015filist dostlar\u0131, okuyucu destek platformu Patreon\u0027un maalesef T\u00fcrk\u00e7e men\u00fc se\u00e7ene\u011fi bulunmuyor bu y\u00fczden ilerleyen a\u015famalarda \u0130ngilizce buton ve metinlerle kar\u015f\u0131la\u015fabilirsiniz. Nas\u0131l destek olabilece\u011finizi a\u00e7\u0131klad\u0131\u011f\u0131m\u0131z T\u00fcrk\u00e7e ve resimli anlat\u0131ma\u00a0\u003ca href=\"https://www.patreon.com/posts/yesiliste-nasil-15462631\" target=\"_blank\"\u003eburadan ula\u015fabilirsiniz\u003c/a\u003e.)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYe\u015filist bundan b\u00f6yle siz okuyucular\u0131n\u0131n deste\u011fi ile ayakta kalacak.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBug\u00fcne kadar arkam\u0131za hi\u00e7bir kurumu almadan, ba\u011f\u0131ms\u0131z olarak yolumuza devam ettik. Hakk\u0131nda etrafl\u0131ca ara\u015ft\u0131rma yapmad\u0131\u011f\u0131m\u0131z, i\u00e7imize sinmeyen hi\u00e7bir \u015feyi savunmad\u0131k. Yaln\u0131zca daha ye\u015fil bir d\u00fcnya ve daha iyi bir gelecek i\u00e7in ba\u011f\u0131ms\u0131z olarak \u00e7al\u0131\u015ft\u0131k ve bu \u015fekilde devam edece\u011fiz. \u003cstrong\u003eGeldi\u011fimiz noktada; g\u00f6n\u00fclden, \u00e7ok severek yapt\u0131\u011f\u0131m\u0131z bu i\u015fi sarf etti\u011fimiz emek, zaman ve kaynaklar do\u011frultusunda s\u00fcrd\u00fcrebilmek i\u00e7in deste\u011fe ihtiyac\u0131m\u0131z var.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e2010 y\u0131l\u0131nda Ye\u015filist\u0027i kurdu\u011fumuzda T\u00fcrkiye\u0027nin s\u00fcrd\u00fcr\u00fclebilir, adil, organik ve do\u011fa dostu \u00fcretim yapan i\u015fletmelerini tek bir platformda toplay\u0131p, hem t\u00fcketicileri bu i\u015fletmelerle tan\u0131\u015ft\u0131rmay\u0131 hem de onlar\u0131n daha ye\u015fil bir ya\u015fama ge\u00e7i\u015f yapmalar\u0131na \u00f6nayak olmay\u0131 hedeflemi\u015ftik. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eEkoloji konusunda nitelikli g\u00fcncel ve T\u00fcrk\u00e7e kaynak bulmak, a\u003c/strong\u003era\u015ft\u0131rmalar\u0131m\u0131z s\u0131ras\u0131nda kar\u015f\u0131m\u0131za \u00e7\u0131kan en b\u00fcy\u00fck engellerden biri oldu. \u003c/strong\u003eBu da bize\u00a0\u003cstrong\u003ee\u003c/strong\u003e\u003cstrong\u003ekoloji ve s\u00fcrd\u00fcr\u00fclebilirlik \u00fczerine T\u00fcrk\u00e7e ve T\u00fcrkiye \u00e7\u0131k\u0131\u015fl\u0131 bir bilgi bankas\u0131 yaratma \u003c/strong\u003ekonusunda ilham verdi. B\u00f6ylelikle alan\u0131nda uzman ki\u015filerden olu\u015fan bir yazar ekibini bir araya getirdik ve her g\u00fcn daha da b\u00fcy\u00fcyen Ye\u015filist ar\u015fivini olu\u015fturmaya ba\u015flad\u0131k. \u003cstrong\u003e\u0130lk hedefimiz olan s\u00fcrd\u00fcr\u00fclebilir i\u015fletmeleri \u00f6ne \u00e7\u0131kartmak i\u00e7in, bir rehber haz\u0131rlad\u0131k ve say\u0131s\u0131z \u00fcreticinin hikayesini Ye\u015filist\u0027ten payla\u015ft\u0131k.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eYe\u015filist\u0027te bug\u00fcne kadar do\u011fal ya\u015fam, sa\u011fl\u0131kl\u0131 g\u0131daya eri\u015fim, etik de\u011ferlere, iklim de\u011fi\u015fikli\u011fine ve hayat\u0131m\u0131z\u0131 etkileyen di\u011fer bir\u00e7ok farkl\u0131 konuda 3.000\u0027in \u00fczerinde makale yay\u0131nland\u0131. \u003c/strong\u003e\u0130lk g\u00fcnden beri adil, sa\u011fl\u0131kl\u0131, s\u00fcrd\u00fcr\u00fclebilir bir d\u00fcnyan\u0131n in\u015fas\u0131 i\u00e7in \u00e7al\u0131\u015fanlara ula\u015f\u0131p, onlar\u0131n okuyucular\u0131m\u0131zla ve daha geni\u015f kitlelerce tan\u0131nmalar\u0131n\u0131, ortaya koyduklar\u0131 iyi i\u015flerin kelebek etkisi yaratmas\u0131n\u0131 sa\u011flad\u0131k.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eYedi y\u0131l \u00f6nce at\u0131ld\u0131\u011f\u0131m\u0131z bu macerada, kendi kendimize, organik olarak b\u00fcy\u00fcyerek y\u0131lda 2,5 milyonun \u00fczerinde kullan\u0131c\u0131ya internet sitemiz e-b\u00fcltenimiz yoluyla ve y\u00fcz binlerce takip\u00e7iye sosyal medya \u00fczerinden ula\u015fabildi\u011fimiz bir noktaya geldik. \u003c/strong\u003eBunun yan\u0131nda\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003ebir\u00e7ok \u015firkete ve okula \u00e7evre ile ilgili konularda e\u011fitimler ve seminerler verdi.\u00a0\u003cdiv\u003e\u003cbr\u003e\u00d6zellikle kentliler olarak; do\u011faya, canl\u0131lar\u0131n ya\u015fam hakk\u0131na ve s\u00fcrd\u00fcr\u00fclebilir ya\u015fama yeterince \u00f6nem verilen topraklarda ya\u015fad\u0131\u011f\u0131m\u0131z\u0131 s\u00f6ylemek olduk\u00e7a zor. \u003cstrong\u003eZehirli kimyasallar, t\u00fckenen do\u011fal kaynaklar, iklim de\u011fi\u015fikli\u011fi ve hava kirlili\u011fi gibi bir\u00e7ok etken sa\u011fl\u0131\u011f\u0131m\u0131z\u0131 ve d\u00fcnya \u00fczerindeki canl\u0131lar\u0131n gelece\u011fini ciddi \u015fekilde tehdit ediyor.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYe\u015filist ekibi olarak bizlerle benzer kayg\u0131lar\u0131 payla\u015fan okuyucular\u0131m\u0131z i\u00e7in do\u011fa ve sa\u011fl\u0131kl\u0131 ya\u015fama dair ara\u015ft\u0131rmalar yap\u0131yor, g\u00fcndelik hayatta kar\u015f\u0131m\u0131za \u00e7\u0131kan sorunlar\u0131n \u00e7\u0131k\u0131\u015f noktalar\u0131n\u0131 ara\u015ft\u0131r\u0131p size sunuyoruz. Kentli birey ve topluluklar kendi ya\u015famlar\u0131n\u0131 nas\u0131l iyile\u015ftirebilir sorusunu ciddiye al\u0131p okuyucular\u0131m\u0131za i\u015flevsel \u00f6nerilerde bulunuyoruz.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYe\u015filist i\u00e7erik \u00fcretiminin devam etmesi ve geli\u015fmesi, okullarda ger\u00e7ekle\u015ftirdi\u011fimiz \u00e7evre e\u011fitimlerinin yayg\u0131nla\u015fmas\u0131 i\u00e7in deste\u011fini isteyece\u011fimiz en do\u011fru mecran\u0131n siz okuyucular\u0131m\u0131z oldu\u011funa inan\u0131yoruz.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eG\u00f6n\u00fclden, \u00e7ok severek yapt\u0131\u011f\u0131m\u0131z bu i\u015fi, sarfetti\u011fimiz emek, zaman ve kaynaklar do\u011frultusunda s\u00fcrd\u00fcrebilmek i\u00e7in sizin \u003cstrong style=\"font-weight: bold;\"\u003edeste\u011finize ihtiyac\u0131m\u0131z var.\u003c/strong\u003e\u00a0\u003c/strong\u003eB\u00fct\u00e7enizin el verdi\u011fi, g\u00f6nl\u00fcn\u00fczden ge\u00e7en miktar\u0131 ve sizin i\u00e7in haz\u0131rlad\u0131\u011f\u0131m\u0131z \u00f6d\u00fclleri bu sayfadaki kategoriler aras\u0131ndan se\u00e7ebilirsiniz.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDeste\u011finiz i\u00e7in \u015fimdiden te\u015fekk\u00fcrler.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eYesilist will endure with the support of its followers.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYesilist has always been an independent news outlet, without any backing from another organization. \u003cstrong\u003eWe always wrote and supported what we believed in, and stayed true to our values and mission, and we would like to keep it this way. Today, we need your support.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen we started Yesilist in 2010, we aimed to create a platform where we would aggregate sustainable, fair, organic and eco-friendly organizations and introduce them to customers, thus grow the sustainable goods and services market place in Turkey.\u003cbr\u003e\u003cbr\u003eOne of the biggest obstacles we faced was the lack of available up to date and Turkish resources on ecology and green living. \u003cstrong\u003eThis inspired us to create a collection of articles on ecology and sustainability in Turkey. \u003c/strong\u003eWe have put together an expert group of writers and started the growing Yesilist archive. Moreover, we created a guide of sustainable businesses and shared stories of hundreds of producers.\u003cbr\u003e\u003cbr\u003eToday, there are more than 3000 articles on Yesilist.com, ranging on themes from access to healthy food, ethical standards, biodiversity, climate change and other pressing issues that touch our lives. \u003cstrong\u003eSince the beginning, we have been reaching out to those who have put their hearts into creating a more sustainable, liveable and fair world, and sharing their good deeds, thus creating inspiration and butterfly effect for change.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOver the last 7 years, we have grown organically and reached 2.5 million followers annually, and hundreds of thousands of followers on social media\u003c/strong\u003e. Along our online presence, we provided workshops and seminars to several schools and organizations on the aspects of green living.\u003cbr\u003e\u003cbr\u003eAs the cities we live in squeeze every bit of fresh air left, we realize the threats of pesticides, loss of habitat and biodiversity, climate change, air and sea pollution on human and natural world. \u003cstrong\u003eAt Yesilist, we research the pressing issues of our times, provide tips and solutions on how to tackle them\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWe believe that raising awareness on the pressing environmental problems of our times and solutions to tackle them is critical for today and tomorrow\u0027s generations. Therefore we would like to continue growing Yesilist, a much needed guide and platform for Turkey and the earth.\u003cstrong\u003e We believe we can only reach our goals with your support.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow would you support us?\u003c/strong\u003e\u003cbr\u003ePlease become our patron by clicking one of the donation buttons. We believe together we can go far.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Ye\u015filist, 2010 y\u0131l\u0131nda T\u00fcrkiye\u2019nin ilk ye\u015fil rehberi ve s\u00fcrd\u00fcr\u00fclebilir ya\u015fam platformu olarak kuruldu. \u0130lk ba\u015fta s\u00fcrd\u00fcr\u00fclebilir, temiz ve \u00e7evre dostu \u00fcretim yapan firmalar\u0131n listelendi\u011fi bir rehber olarak tasarlad\u0131\u011f\u0131m\u0131z bu platform zaman i\u00e7erisinde takip\u00e7ilerimizin g\u00f6r\u00fc\u015fleri de g\u00f6z \u00f6n\u00fcnde bulundurularak b\u00fcy\u00fcd\u00fc, geli\u015fti ve hem online hem de offline olarak hizmet veren bir olu\u015fuma d\u00f6n\u00fc\u015ft\u00fc.\u003cbr\u003e\u003cbr\u003eYe\u015filist art\u0131k 60\u2019dan fazla yazar\u0131, y\u00fczlerce firma bar\u0131nd\u0131ran bir rehberi, binlerce makalesi ve on binlerce seveni olan yemye\u015fil bir olu\u015fum. Ekibimiz de Ye\u015filist\u2019i sevenleri ye\u015fil ya\u015fam konusunda bilgilendirmek, e\u011fitim ve at\u00f6lyeler d\u00fczenlemek, ye\u015fil dan\u0131\u015fmanl\u0131k yapmak, s\u00fcrd\u00fcr\u00fclebilirli\u011fin her alan\u0131na dair istek, merak ve ihtiya\u00e7lar\u0131n\u0131 kar\u015f\u0131lamak i\u00e7in zevkle \u00e7al\u0131\u015fmakta.\u003cbr\u003e\u003cbr\u003eSizlerin \u00f6nerileri ve deste\u011fiyle b\u00fcy\u00fcyen Ye\u015filist\u2019i takip etti\u011finiz i\u00e7in te\u015fekk\u00fcr ederiz.\u003cbr\u003e",
