    "published_at": "2015-05-21T04:09:22+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(204,193,217);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003eHey there\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e,\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003c/span\u003e\u003c/strong\u003e thanks\nfor stopping by! \n\t\u003cbr\u003e\n\tLet\u0027s chat! I\u0027ll pour ya some tea while you get comfortable.\n\t\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i1201.photobucket.com/albums/bb347/John_Yume/profile_info_oucs_zpsz8arwbt5.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\nWho are you?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nCall me \n\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eYume\u003c/span\u003e\u003c/strong\u003e.\nI\u0027m just your friendly neighborhood artist and wanna-be indie game developer. I\u0027ve been attending conventions since 2008 as an artist so I\u0027m often scribbling new art or sketching art of my current fandoms or original characters.\n\t\t\tHaven\u0027t seen my art? You can see lots\nof it on \n\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003ca href=\"http://johnyume.deviantart.com/gallery/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eDeviantart\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\nor\u003cspan style=\"color: rgb(247,150,70);\"\u003e \u003ca href=\"http://johnyume.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e,\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s like an on-going\nKickstarter. Instead of supporting one large expensive project, it\u0027s\na way to support your favorite artists on a regular basis so they can continue creating\nspiffy stuff to make the world a more beautiful place.\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i1201.photobucket.com/albums/bb347/John_Yume/profile_info_02_zpssfqe0esc.jpg\"\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWhy Support when I can get Free Stuff?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPursuing art on a daily basis is tough. Being financially independent is even rougher.\nSometimes work can\u0027t be found and events fall through. Having just a little\nsupport will give me peace of mind or helps buy spaghetti. Think of it as giving a tip. No matter how small, it makes a difference in the life of that person.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWhat should I expect?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor now, I\u0027ve simplified my Patreon to be a simple tip system. No special rewards or gifts. If you love my art and want to help me reach my goals as an artist, this is for you \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Call me \u003cstrong\u003eYume\u003c/strong\u003e, I\u0027m just your\nfriendly neighborhood artist.\u003cbr\u003e\u003cbr\u003e\nIf you don\u0027t know me well, I\u0027m an\nartist who loves all kinds of media and pop culture and I have a deep\nlove for video games. I have a degree in game design and it\u0027s my life\ngoal to make indie games for a living. I\u0027ve been attending geeky\nconventions since 2008 to sell in artist alley all kinds of goodies I\nmake. It\u0027s a lot of fun and I\u0027ve really grown as an artist through\nit.\u003cbr\u003e\u003cbr\u003e\nHaven\u0027t seen my art? You can see lots\nof it on \u003ca href=\"http://johnyume.deviantart.com/gallery/\"\u003e\u003cstrong\u003eDeviantart\u003c/strong\u003e\u003c/a\u003e\nor \u003ca href=\"http://johnyume.tumblr.com/\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e.",
