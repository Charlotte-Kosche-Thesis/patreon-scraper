    "summary": "Hi, my name is Holm (\"Home\").\u003cbr\u003eDo you play piano and maybe want to get better or just want to play your favorite songs? I make piano covers on YouTube for everyone to play and enjoy, and by supporting me here on Patreon you help make that a reality.\u003cbr\u003e\u003cbr\u003eI have been making videos on YouTube for some years now, and things are going kind of great, because of nice people watching my videos, so I have now started this Patreon to ensure I can continue with that and to keep the videos coming on a regular basis.\u003cbr\u003e\u003cbr\u003eMy piano covers are of the most recent popular international music, and I strive to make them as close to the original as possible while being easy and fun to play.\u003cbr\u003eMy channel can be found here:\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/yourpianocover\"\u003ehttps://www.youtube.com/yourpianocover\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003eThe way Patreon works is that you pledge x amount each month, and then you will - besides supporting me and having my outmost gratitude - get acces to my Patron-only stuff aswell as other rewards on your level. The money will make sure I can upload a piano video once a week and will also be used to pay off my piano and to pay for the room the piano is in. Depending on the amount it could also be nice if I could buy some new and better equipment some time in the future like a new camera and new lighting.\u003cbr\u003e\u003cbr\u003eA long term goal is getting a streaming setup working properly (and regularly), where I can focus on teaching piano to you. This takes a lot of time to set up and figuring out, but it is something I\u0027m working on.\u003cbr\u003e\u003cbr\u003eWith the help of my Patrons I\u0027m sure it will be a success. Thank you for supporting me :)\u003cbr\u003e\u003cbr\u003e- Holm"
