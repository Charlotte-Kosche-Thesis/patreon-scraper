    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003ca href=\"http://youtube.com/yanca\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u2726 Youtube Channel\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u00a0\u003c/span\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"http://yanca.storenvy.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eOnline Shop\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003ca href=\"http://instagram.com/yyansei\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u00a0\u003c/span\u003e|\u00a0\u003c/span\u003e\u003ca href=\"http://twitter.com/nyyanca\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u2726\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\n\u003cbr\u003eHallo, it\u2019s Yanca.\n\u003c/strong\u003e A student by day, storyteller by night. \u003cspan style=\"color: rgb(141, 179, 226);\"\u003eMy favorite part in living is the idea of creating a world that people can indulge in; with characters to love and stories that can make people feel something\u003c/span\u003e. Getting by in life is a constant struggle, but \u003cem\u003eif my works have made you smile, laugh, cry, thrilled, scared, surprised, excited\u003c/em\u003e, all that good stuff, then living might not be so bad after all.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/ecMfvd/idcard2.jpg\" style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e\u2730 What you can expect from me:\u003c/strong\u003e\u003cbr\u003e\n\u2714 Inconsistent art style (forever exploring) \n\u003cbr\u003e\n\u2714 The romantic \u0026amp; the melodramatic\n\u003cbr\u003e\n\u2714 Unstable sense of humor/comedy\n\u003cbr\u003e\n\u2714 Yandere \u0026amp;\u00a0Megane boys\n\u003cbr\u003e\n\u2714 Dark \u0026amp; Edgy shit \u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u273f\u273f\u273f\u273f\u273f\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u2730 MOOSE: Melody Of Orange Summer Edition \u2730\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThis summer of 2018, I will be working on Melody of Orange buffer episodes for the months of September to December. For $5, you can access these early buffer episodes. \u003ca href=\"https://www.patreon.com/posts/18754949\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eClick here for more info!\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u273f\u273f\u273f\u273f\u273f\u00a0\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eSubscribing to my Patreon provides an opportunity for my passion to be more financially stable, which in turn pays for the amount of time I spent working on it. Every dollar can help keep this world alive.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cem\u003eIf you find yourself unable to donate, no worries! \u003c/em\u003eShowing support comes in different ways. \u003cstrong\u003eSimply reading, liking, rating, subscribing, commenting, and sharing my works are enough to keep me going.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI am eternally grateful for your humble support.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
