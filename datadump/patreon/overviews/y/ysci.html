    "summary": "\u003cstrong\u003eOur Mission\u003c/strong\u003e\u003cbr\u003eHave you ever asked yourself, \u201cwhat\u2019s the point of learning this during science class?\u201d  Whether you\u2019re an adult who has recurring nightmares about your high school chem class or a student who has a daily countdown until the bell rings, we\u2019re here to show you science is exciting and relevant. Consider us your science sherpas, helping you reclaim your curiosity as you explore the extraordinary world of science. \u003cbr\u003e\u003cbr\u003eIf you like our work, please consider supporting Ysci. We truly appreciate any support you can give us.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Will We Do With Your Money? \u003c/strong\u003e\u003cbr\u003eYsci is a fun side project for us at the moment. We have \u201creal\u201d jobs (Rosie is a science teacher \u0026amp; Neal is a motion designer). In order to make significant income on YouTube, you need to generate videos quickly. It may seem mind boggling, but one video takes over 400 hours to create. The YouTube model just doesn\u2019t work for creators like us. By supporting us on Patreon, you provide us with funds that free up our time, which lets us focus on creating new, quality content. The more you support us, the more we can deliver. Again, we can\u0027t thank you enough for your support. Regardless of our financial situation, we hope to continue building our library and making the world a more exciting place. \u003cbr\u003e"
