    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rNVXIPa9DRg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHello friends :)\u003cbr\u003e\u003cbr\u003eIf you are here, it\u0027s likely that you already know all about me! \u003cbr\u003e\u003cbr\u003eI\u0027ve been taking long and slow steps in my art journey, beginning with blogging and then eventually evolving into time-lapse videos to video commentary to vlogging about art! :O\u003cbr\u003e\u003cbr\u003eI\u0027m here on Patreon to humbly try out a subscription-type service. My goal is to one day be able to do this sort of thing full-time, but until then, it would be nice to start a little watercolour study group!\u003cbr\u003e\u003cbr\u003eThis is a per-month type of project. Every month I will have some kind of \"theme\" to follow, and start sketching! These pen sketches will remain exclusive to the Patreon feed. Let\u0027s start a sketching club! I\u0027m making the tier artwork available as a high-res download, in case you want to make it into a \"club button\" or a sticker for the front of your sketchbook. \u003cbr\u003e\u003cbr\u003eDepending on which tier you join, you may be able to cast a vote for the new \"theme\" every month (though everyone is free to add suggestions), or you can try painting along with me in watercolour during a real-time video. If you want an extra \"assignment\", try out the monthly sketchbook/art journal prompt with us! Digital rewards will be uploaded throughout the month, and physical rewards will be shipped at the very end (1st week of the following month).\u003cbr\u003e\u003cbr\u003eI\u0027m starting out gradually since I still have a day job and there is still so much to do! Thank you very much for not only supporting me here, but along the way. If Patreon doesn\u0027t interest you, I am still quite active on my youtube channel! Sharing your favourite video with a friend who would enjoy it would help me out just the same.\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e"
