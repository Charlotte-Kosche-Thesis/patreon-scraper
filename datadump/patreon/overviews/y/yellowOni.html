    "summary": "Hi! My name\u0027s Nick!\u003cbr\u003eI\u0027ve always had a passion for drawing, and I\u0027ve always wanted to do it for a living.\u003cbr\u003eWhile that\u0027s kind of a hefty task to achieve, I\u0027d love to be able to afford more time to draw more for people and myself in general. I love to draw and I also love to share it with people who appreciate it. \u003cbr\u003eI know it\u0027ll take a long time to get to a place where I can draw and make a decent amount of money to live off of, but one step at a time! You have to start somewhere!\u003cbr\u003eIt\u0027s not much, but I need to help with bill payments for living expenses. These little bits give me more opportunity to afford food and keep me and my fiance healthy. This Patreon will give the opportunity to draw even more and I can share and make people happy!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI draw \u003cem\u003emale/male\u003c/em\u003e, \u003cem\u003emale/female\u003c/em\u003e, and \u003cem\u003esolo pics of males or females\u003c/em\u003e. Some are \u003cstrong\u003eNSFW\u003c/strong\u003e and some \u003cstrong\u003eSFW\u003c/strong\u003e. I have an unhealthy obsession with\u003cem\u003e monsters\u003c/em\u003e but mostly \u003cem\u003ecentaurs\u003c/em\u003e. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI am also working on an online comic! It\u0027s a story of a young guy going to college in a society full of monsters! \u003cem\u003eI will be posting the pages here first\u003c/em\u003e, and then making them public a week later on. I will be trying to update \u003cstrong\u003eweekly\u003c/strong\u003e, but I\u0027ll need support in order to \nkeep doing that. I do hope you\u0027ll join me in being able to see this come to \nfruition! All help is appreciated!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cstrong\u003eA little info on the comic plot:\u003c/strong\u003e Things aren\u0027t always what they seem and unexpected things happen often! A young man who lived a very normal human life is tossed head first into a whole new society to continue on his education for what seemed to have been a mistake. He\u0027ll learn to see past others\u0027 appearances and to embrace everyone\u0027s differences and learn what it truly means to be a great friend.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eJust know, every penny, any amount is 1000% appreciated! You have no idea! I know money isn\u0027t something everyone has and that\u0027s why I\u0027m trying to make this affordable! \u003cstrong\u003eJust $1 a month gets you complete access to ALL of my work! Just a DOLLAR! (That\u0027s only $12 a year!)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI really appreciate the time you\u0027ve taken to read this, the time you\u0027ve taken to visit this page, OR for you even becoming a Patron!! Thank you!! For everything!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(NOTE: I will not start any raffles until I have at least 5 patrons! Sorry for the inconvenience! ;o;)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFeel like donating to me but only once? Please consider donating to me here: \u003ca href=\"https://ko-fi.com/A0384U3\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"32\" src=\"https://az743702.vo.msecnd.net/cdn/kofi2.png?v=a\" style=\"height: 32px;\"\u003e\u003c/a\u003e \u003cbr\u003e"
