    "summary": "For those of you who are unfamiliar, welcome! My name\u0027s Brad Kreitzer and I\u0027m a huge advocate of practicing yoga regularly. Which is exactly why I\u00a0create educational yoga content weekly on my youtube channel\u00a0\u003ca href=\"https://www.youtube.com/c/YogawithBrad\" target=\"_blank\"\u003ehttps://www.youtube.com/c/YogawithBrad\u003c/a\u003e and on my website\u00a0\u003ca href=\"https://yogawithbrad.com\" target=\"_blank\"\u003ehttps://yogawithbrad.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI strive to live my yoga both on and off my mat to the highest degree that I can. That\u0027s also why I teach all that yoga has to offer not just asana (physical postures), to as many people as I can. I truly believe that yoga can help most people live healthier, happier, and more abundant lives.\u00a0\u003cbr\u003e\u003cbr\u003eChoosing to support me through Patreon\u00a0is one of the best ways to show me that my work is benefiting you in your life and it allows me to give you more in return.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eCommon Questions People Have About Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a place where you can help fund my work by pledging a dollar amount of your choice each month. You\u0027ll get access to my Patreon feed and possibly other rewards depending on your monthly amount! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003eYour pledges go directly to my work, so I can keep producing videos regularly on my YouTube channel, as well as weekly blog posts. It\u0027ll also help me create better quality content and offer you tools to help you succeed more regularly. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003eJust choose how much you want to pledge per month and an accompanying reward tier, and that\u2019s it! You\u2019ll have immediate access to the Patreon feed and I\u0027ll get any other rewards you may have earned out to you asap.\u003cbr\u003e"
