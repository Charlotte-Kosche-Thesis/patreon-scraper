    "summary": "YesReneau is a cleverly worded channel name that mixes the word \"yes\" and my last name \"Reneau\" (pronounced Ruh-no) into a funny little mishmash resembling the phrase \"yes or no\".\u003cbr\u003e\u003cbr\u003eTry saying \"YesReneau\" five times fast.  YesReneau. YesReneau. Yesorneau. Yesorno. Yes or no.  Exactly!  It\u0027s as simple as that.\u003cbr\u003e\u003cbr\u003eWill you donate? Yes or \"neau\"?  The choice is easy. Think about it, who says \"neau\"? Neaubody.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s15.postimg.org/6dnxfcnjv/Patreon_1.jpg\"\u003e\u003cbr\u003eBonjour.\u00a0 I\u0027m Taylor Reneau, a 23-year-old vlogger who hails from the great cheese state: Wisconsin.\u00a0 In May of 2016, I officially became a Harvard alumna, graduating with a B.A. in Economics.\u00a0 I also have a secondary in French, and will be moving to Paris to teach English part-time (to financially support my YouTube career).\u003cbr\u003e\u003cbr\u003eI started making YouTube videos in 2013, and I realized in 2015 that I couldn\u0027t take the traditional path of a Harvard student.\u00a0 Meaning, I couldn\u0027t choose a \"safe\" career over following my dreams.\u00a0 Now, I am pursuing YouTube with all my gusto, and your donations help turn my na\u00efve hopes into reality.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s15.postimg.org/p3yr49krv/Patreon_2.jpg\"\u003e\u003cbr\u003eThe theme of my videos is this: information mixed with humor.\u00a0 About 25% of my videos are Harvard related, and another 5% have some vague connection to academics.\u00a0 Occasionally I will touch on the subjects of politics, sports, art, French, and Harry Potter.\u00a0 Other times I\u0027ll just try to make you laugh.\u00a0 I\u0027m here for your entertainment, yo.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s22.postimg.org/kxqhnzru9/Patreon_3.jpg\"\u003e\u003cbr\u003e3-4 videos per month is my M.O.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s15.postimg.org/6arethx3v/Patreon_4.jpg\"\u003e\u003cbr\u003eEat.\u00a0 Haha no.\u00a0 The money from my Patreon account will go toward making my YouTube videos better quality, and helping to move me to YouTube as a full-time career.\u00a0 With the donations, I can buy better equipment (glide-cams, camera lenses, memory cards, battery packs, editing software, etc.) and props.\u00a0 \u003cbr\u003e\u003cbr\u003eTypically, my videos average about 16 hours to make.\u00a0 However, on a high production video like \"\u003ca href=\"https://youtu.be/WnncOSIYEaI\" rel=\"nofollow\" target=\"_blank\"\u003eBrace Face\u003c/a\u003e\", it takes over 60 hours to produce and costs over $100 in props.\u00a0 These kind of projects are not sustainable on my current income, so every dollar donated would help make high-quality productions a regular staple of YesReneau.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s15.postimg.org/f22pmk4x7/Patreon_5.jpg\"\u003e\u003cbr\u003eGoogle AdSense is my only other current revenue stream for my YouTube channel.\u00a0 Until a YouTuber is getting around 2 million views per month on their channel, they will not be able to support themselves financially solely through Google AdSense.\u003cbr\u003e\u003cbr\u003eI am not pulling those kind of numbers, which is why I am starting a part-time teaching job in Paris.\u00a0 Patreon is an effort to ween me off of part-time jobs so I can focus my efforts on YouTube.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s13.postimg.org/nyj20rpev/Patreon_6.jpg\"\u003e\u003cbr\u003eA \u003cstrong\u003eHUGE \u003c/strong\u003ethank you to everyone who donates! This is my first time trying crowdfunding, and I will be honored if any one of you likes my content enough to support me.\u00a0 YOU are making my dreams possible, and I don\u0027t know if you have any idea how much that means to me.\u00a0 Thank you, thank you, thank you.\u003cbr\u003e\u003cbr\u003eSecondly, because I\u0027m so new to this whole crowd-funding thing, please give me your input concerning rewards you\u0027d like to see!\u00a0 I want you to feel connected to this process, so depending on your responses, I\u0027ll look to add/change up some of the rewards!\u003cbr\u003e"
