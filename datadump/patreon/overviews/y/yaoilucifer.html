    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6655/f/2018/013/8/1/about_me_by_theluciferart-dbzv6iz.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\tHi,\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eLusiferi\u003c/span\u003e\u003c/strong\u003e there. I love to draw soft\u00a0\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003efantasy \u0026amp; pinup :)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI have my own worlds, since I am introverted bookworm \u0026amp; movie fan.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eMy biggest dream is to discover that all fantasy worlds are real and we can go there and enjoy their beauty. For now I am working hard on bringing those worlds here by digital painting and writing.\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eI set patreon because\u003c/strong\u003e my goal is to make creating art my only job. For now I do a lot of side jobs, commissions for living. Sadly, I have not much time for drawing but I try to draw every second of my spare time, with hope that my Patreon will success.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eBecoming my Patron\u003c/strong\u003e, you gave me my dream job, new hardware (needed as soon as possible!) and practically new, happy life of an artist.\u00a0\u003cbr\u003e\u003c/div\u003e\n\t\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMy current goals are :\n\u003c/span\u003e\u003c/span\u003e\t\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cimg src=\"http://iv.pl/images/72903464760350045724.png\" style=\"text-align: center;\"\u003e\u00a0to create 10 episodes of\u00a0\u003ca href=\"https://www.patreon.com/posts/heartless-void-18235237\"\u003eHeartless Void\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://iv.pl/images/72903464760350045724.png\" style=\"text-align: center;\"\u003e\u00a0to buy new tablet and PC\u00a0\u003cbr\u003e\u003cimg src=\"http://iv.pl/images/72903464760350045724.png\" style=\"text-align: center;\"\u003e\u00a0to create my 1st artbook\u00a0\u003cbr\u003e\u003c/div\u003e\n\t\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eMain themes:\u003c/strong\u003e #fantasy #magic #occult #love #nswf #pinup\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b113/f/2018/013/8/0/faq_by_theluciferart-dbzv6fh.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"https://www.patreon.com/posts/faq-how-does-16381787\"\u003eFAQ - How does Lusiferi\u0027s patreon works?\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003eIt explains everything! If not - ask me a question in\u00a0\u003ca href=\"https://www.patreon.com/posts/question-center-16382089\"\u003eQuestion Center\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eShortened info:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eJoin $5 tier - get Monthly Pack every month.\u003c/li\u003e\u003cli\u003eYou will get also Welcome Gift as soon as your pledge will be placed.\u00a0\u003c/li\u003e\u003cli\u003eIf you join till 15th day of actual month - you will get previous Monthly Pack.\u00a0\u003c/li\u003e\u003cli\u003eRewards will be delivered between 3-10th.\u00a0\u003c/li\u003e\u003cli\u003eCharge is upfront due to above features.\u003c/li\u003e\u003cli\u003eYou can also buy rewards\u00a0\u003ca href=\"http://gumroad.com/luciferyaoi\"\u003eon Gumroad\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\n\t\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFind me here:\n\u003c/span\u003e\t\u003c/strong\u003e\u003cbr style=\"color: rgb(79, 129, 189);\"\u003e\n\t\u003cbr style=\"color: rgb(79, 129, 189);\"\u003e\n\t\u003ca href=\"http://luciferyaoi.deviantart.com/\"\u003e\u003cimg src=\"http://iv.pl/images/75478662293248397592.png\" style=\"width: 68px;\"\u003e\u003c/a\u003e \u003ca href=\"http://lucifersart.tumblr.com/\"\u003e\u003cimg src=\"http://iv.pl/images/51232896855838428631.png\" style=\"width: 68px;\"\u003e\u003c/a\u003e \u003ca href=\"http://facebook.com/lucifer.yaoi\"\u003e\u003cimg src=\"http://iv.pl/images/54393353999409527836.png\" style=\"width: 68px;\"\u003e\u003c/a\u003e \u003ca href=\"http://gumroad.com/luciferyaoi\"\u003e\u003cimg src=\"http://iv.pl/images/69392516973560539912.png\" style=\"width: 67px;\"\u003e\u003c/a\u003e \u003ca href=\"http://paypal.me/LuciferArt\"\u003e\u003cimg src=\"http://iv.pl/images/64667345414608493691.png\" style=\"width: 68px;\"\u003e\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://instagram.com/lucifer.yaoi\"\u003eand also Instagram\u003c/a\u003e \u003cbr\u003eHeartless Void is also on\u003ca href=\"https://tapas.io/series/Heartless-Void\"\u003e Tapastic\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
