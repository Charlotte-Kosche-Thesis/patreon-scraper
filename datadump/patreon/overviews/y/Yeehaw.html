    "summary": "Hello, I\u0027m Mike and I make games for adults.\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to create games that look and play great. One man can\u0027t tag all the\naspects of game making, so to reach great results I need to involve talented\npeople. That\u0027s why I started a Patreon and work my way up from a\nsingle-man-band to a small studio.\n\u003cbr\u003e\n\u003cbr\u003e\nAll your support will be focused on commissions for high-quality art, music and\nother features. More gifted people working together = greater amount of awesome\ncontent for you. I encourage players to take part in polls and leave their\nfeedback. This way we\u0027ll ensure the best quality and live community for all\nprojects to come. \n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nMain project \u2013 Yorna: Monster Girl\u2019s Secret.\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/HODzUJb.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nA young\nmage from a noble family arrives at a distant castle to find it ruined and her\nsister missing. Will she able to recover lost monster girls and restore the\npeace with their power? What price will she have to pay?\u003cbr\u003e\n\u003cbr\u003e\nAda, the female protagonist, is a prodigal mage with the ability to use monster\ngirl\u0027s power as her own. Combine them to create your own play style from a\npowerful battle-mage to a delicate temptress. Will you overcome your enemies\nthrough force or make them into your toys? It\u0027s up to you!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eDepending\non your operation system, the game may need additional preparation to execute\nproperly. Here are guides for \u003ca href=\"https://www.patreon.com/posts/16784887\"\u003eMacOS\u003c/a\u003e and \u003ca href=\"https://www.patreon.com/posts/16011591\"\u003eLinux\u003c/a\u003e. Windows doesn\u2019t need any extras to run.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYou can\nget version 0.1 here:\u003cbr\u003e\n\n\u003cbr\u003e\n\nWindows\n\u2013 \u003ca href=\"https://drive.google.com/open?id=1FXPQ4-Rij8PlsaltRB68E1c2abyYhlyS\"\u003eGoogle Disk\u003c/a\u003e | \u003ca href=\"https://mega.nz/#!H4Mk2CiI!XtidAUT5zAh3e5uTw2EmT9QqCoVywNZR5v4O_RQqEa8\"\u003eMega mirror\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nMacOS X \u2013 \u003ca href=\"https://drive.google.com/open?id=1Ox1qdFvzRmipf95vhtwBCG9y4iVPa1gK\"\u003eGoogle Disk\u003c/a\u003e | \u003ca href=\"https://mega.nz/#!moUByKqY!HgvIuggEEC5r-Kz-0dTXy3BVCujd3J90_YvAhKQdCjs\"\u003eMega mirror\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nLinux family \u2013 \u003ca href=\"https://drive.google.com/open?id=1rNM5QkGsvA9ftkHrh0T8vl6w943Sn29K\"\u003eGoogle Disk\u003c/a\u003e | \u003ca href=\"https://mega.nz/#!nt1kVaZT!O_LpE9zhYgtLXvMNdPShbaYlF9L1AjDsx8aHc82UFAs\"\u003eMega mirror\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nYorna\nhas a number of special controls for in-game features. You can check a quick\nsummary \u003ca href=\"https://www.patreon.com/posts/special-controls-19082548\"\u003ehere\u003c/a\u003e.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat type of adult content do you make?\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eMy current project revolves around monster girls so you can expect a lot of\nthem. Want to see your favorite? Then stay tuned for polls and vote. But Yorna: MGS will have human - human intercourse\ntoo. Events with specific kinks will have a warning and an option to skip\nscenes if the player decides doesn\u0027t want to see it. Still, the game won\u0027t\ninclude any dire content. Here\u0027s a list of what I plan for the main plot\nline: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMonster Girls\u003c/strong\u003e \u2013 All kinds, from fairy and kitsune to harpy\nand succubus.\n\u003cbr\u003e\n\u003cstrong\u003eScene Pairings\u003c/strong\u003e \u2013 Female / Female, Male / Female.\u003cbr\u003e\n\u003cstrong\u003eMain kinks\u003c/strong\u003e \u2013 Monsters, Yuri, Straight, Group sex, \u0410hegao, Creampie, Squirting, Bulges, Titfuck,\nBukkake, Tentacles, Voyeur, Toys, Corruption and Seduction, Battlefuck.\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy should I support you? What will\nI get?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI would hope you\u2019ll support me because you like\nwhat I\u0027m doing and want me to keep doing it with increasing quality and\nquantity. Plus, you can influence what I will add next and increase the\ndevelopment speed. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWill my opinion matter?\u003c/strong\u003e Yes, you can directly influence decisions about upcoming content through\npolls. Patrons have early access to all content and several unique rewards. Such as: hi-res art + extra materials like PSD files,\npreviews and sketches. Each game has\nspecific rewards and may include bonus goodies I will come up with during the\ndevelopment.\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eAs for the content increase - it\u0027s simple. The\ndifference may be as big as comparing a ride on a creaky bicycle with cruising\nin a luxury sports car with both feet on the gas pedal.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eSuspended project - League of Corruption\u003c/strong\u003e\u003cstrong\u003e (On hold)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.want.tf/to/that/0gFZV.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLeague of Corruption is an adult parody of the\npopular game League of Legends. Its story revolves around a young summoner in a\ntough situation. One day Noxian lieutenant shows up at his door with an offer,\nwhich our hero can\u2019t refuse. Where will this adventure lead our him?\n\u003cbr\u003e\n\u003cbr\u003e\nOne way or another, your actions will shape the future of the entire world.\nWill you be its savior or executioner?\n\u003cbr\u003e\n\u003cbr\u003e\nWindows \u2013 \n\u003ca href=\"https://drive.google.com/open?id=1JYoXYW5sMcw2U6YvnRV55T8ABVqTROAJ\"\u003eGoogle Disk\u003c/a\u003e | \u003ca href=\"https://mega.nz/#!n18D2YhD!fteNVBW-8ITnz9xX9n70VxWU9hhwXYQlntAFqLyjm_I\"\u003eMega mirror\u003c/a\u003e\u003cbr\u003e\nMacOS X \u2013 \n\u003ca href=\"https://drive.google.com/open?id=1LORHvczd0IPlo6mtsEO10RMuzPw3uSdt\"\u003eGoogle Disk\u003c/a\u003e | \u003ca href=\"https://mega.nz/#!fx1GWJ6Q!Ag4dREFysGk4H-WIYTI7px44rvLTIO_3MTkXe-KC2LE\"\u003eMega mirror\u003c/a\u003e\u003cbr\u003e\nLinux family \u2013 \n\u003ca href=\"https://drive.google.com/open?id=1b6w7BU7Gv2eFg0cNyfe5vyZZ4KuOS1Ku\"\u003eGoogle Disk\u003c/a\u003e | \u003ca href=\"https://mega.nz/#!nsUQjKRY!k8MBmHKRRZ97Um6TbL0MCBVgDkIJfZR0S3BRz2O1-ug\"\u003eMega mirror\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nProblems running LoC? Check instructions for \n\u003ca href=\"https://www.patreon.com/posts/16784887\"\u003eMacOS\u003c/a\u003e and \u003ca href=\"https://www.patreon.com/posts/16011591\"\u003eLinux\u003c/a\u003e or send me a\nmessage.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWant to ask something or submit\nfeedback?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSend me a private message on Patreon or email me at \n\u003ca href=\"mailto:yeehawgames@gmail.com\"\u003eyeehawgames@gmail.com\u003c/a\u003e and I\u2019ll get back to you as soon as possible.\u003cbr\u003e"
