    "summary": "Greetings! Thank you for visiting my Patreon Workshop, I\u0027ll be your guide. Please call me \u003cstrong\u003eYuriwhale\u003c/strong\u003e.\u003cbr\u003eYou might want to have a quick look at my works, here are places where you could view them online.\u003cbr\u003e\u003ca href=\"https://pixiv.me/brueldratia\"\u003ehttps://pixiv.me/brueldratia\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/yuriwhale\"\u003ewww.facebook.com/yuriwhale\u003c/a\u003e\u003cbr\u003e\u003ca\u003eyuriwhale.deviantart.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://pixiv.me/brueldratia\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://yuriwhale.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.facebook.com/YuriwhaleTheEnchanter/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI will list out what you could get by supporting me together with the type of works I will keep doing.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e1. You get my created works via monthly rewards and milestone system.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI mainly create \u003cstrong\u003eYuri \u003c/strong\u003eArtworks in \u003cstrong\u003eManga\u003c/strong\u003e and \u003cstrong\u003eIllustration\u003c/strong\u003e forms, both fanart and original.\u003cbr\u003eFor Manga I\u0027m currently working on Yurimonium Series, a straight forward NSFW Yuri Doujinshi.\u003cbr\u003eYurimonium is a speechless world where lots of Yuri action take place. Right now there are\u00a0\u003cbr\u003eYurimonium First Gate (Fate series fan comic)\u00a0\u00a0buy them now at my Gumroad or you could get them by supporting me and received at the end of month as a milestone reward.\u003cbr\u003e\u00a0\u003ca href=\"https://gumroad.com/products/vwPda\" rel=\"nofollow\"\u003ehttps://gumroad.com/products/vwPda\u003c/a\u003e\u003ca rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd yes, I\u0027m creating \"safe for work\" Works such as Table Turner(Sonohanabira doujinshi)\u003cbr\u003e and Short Yuri Stories. There are both 4Panels and Normal(Right to left) Manga\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/71a9/f/2014/232/4/6/table_turner_doujinshi_for_sale_by_yuriwhale-d7w161y.jpg\" style=\"width: 271px;\"\u003e\u003cimg src=\"http://orig10.deviantart.net/1229/f/2015/139/9/3/pillow_talker_sara_kaede_cover_done_by_yuriwhale-d8txltq.jpg\" style=\"width: 245px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEach of them have their own prices, which you could get monthly by the \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eSupporter rewards\u003c/strong\u003e\u003c/span\u003e which will be given accordingly to the amount of money you pledge each month 1$ 5$ 10$ 20$ 50$\u003cbr\u003eAnd every $ is counted toward \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eSupporter Milestone \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewhich will be able to use to redeem any works that are available. For example If you pledge 5$ a month you get the 5$tier rewards at the end of month together with 5$ in your Supporter Milestone which you could use that to get my old 5$works,rewards or keep that to add up with next month to get the higher price products.\u003cbr\u003e\u003cbr\u003eWhich mean even you pledge 1$ a month you could get the rewards of higher tier if you are patience.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e2. Monthly Rewards of Yuri Illustrations and Short Comics both NSFW and SFW\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCharacters and stories depend on who is popular and I think it is nice to draw.\u003cbr\u003eBut with supporters\u0027 idea and poll I will be glad to draw whoever win the cup!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"http://orig03.deviantart.net/3a1c/f/2016/305/8/a/iris_saber_halloween_censored_copy_by_yuriwhale-damxqgq.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e3. I could work faster for every supports.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI\u0027m currently working as a translator Thai Eng Jap, drawing is my secondary job which frankly is not enough to survive. But if Patreon\u0027s support money is high enough, I could give my all to drawing Yuri works or even quit the translating job and draw full time. So if you like my works and wish to see more you are welcome to give your supports, even 1$ a month is appreciated!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e4. Want me to draw these real hot Yuri couple? Vote the polls or request!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eOh my good old Democracy, yes, the majorities get it all! with enough supporters I could make a poll of which characters I should draw next! The highest Tier (50$) get their own request monopoly though.. Oh Capitalism...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e5. Interesting in my work progress? a little embarrassing but I could show you.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s fun and educative, seeing other great artists work, I learn a lot from others\u0027 tutorial video too.\u003cbr\u003eAs a reward I could make the drawing progress video and hand out as a reward. Not every work though, I will choose and make video of the one that I have confidence (I get nervous easily)\u003cbr\u003e\u003cbr\u003eThese are the 5 reasons you should support me which I could think of right now and will try to come up more later.\u003cbr\u003eSo if you like them and willing to pledge, please feel free to! I will dance with joy for every supports!\u003cbr\u003eOr.... if you don\u0027t want to pledge then it\u0027s ok, you could follow me at my Facebook Pixiv and Deviantart... the links are above, there is a request fest, once a week at my Facebook where you could race to be the first to answer the post and get the chance to request my sketch.\u003cbr\u003e\u003cbr\u003eThe Patreon\u0027s feed will be the place where I upload works and you are free to see even as a visitor.\u003cbr\u003eBut yes, from 1$ pledge tier and above get to see the feed for patron!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
