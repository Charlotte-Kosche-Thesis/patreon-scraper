    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHey! My name is Ymia and I am a paper mini maker :)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u2019ve recently discovered my love for dungeons and dragons after years trying to find the right moment to start and well it came! \u003cbr\u003eAnd being an artist playing this game I quickly became very crafty, drawing all my characters and after that making my own paper minis. \u003cbr\u003eNow with this patreon I wanna make more paper minis, including but not limited to;\u003cbr\u003e\u003cul\u003e\u003cli\u003ehomebrew creatures\u003c/li\u003e\u003cli\u003e5e creatures\u003c/li\u003e\u003cli\u003eplayer characters \u003c/li\u003e\u003cli\u003ecustom player character\u003cbr\u003eAnd make them available to more people!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003estarting 1$\u003c/strong\u003e you get access to all available paper minis ( except custom ones), you can print those at home and use in any way you want :D ( as long as it\u2019s not commercial) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe 3$ \u003c/strong\u003etier gives you acces to the lottery pool where every month a named is pulled; this person gets a custom paper mini of choice! Player character,Creature etc \u003cbr\u003eDon\u2019t wanna wait untill lady luck does you a favor? \u003cbr\u003eyou can also commission me for paper minis and character sheets @ \u003ca href=\"mailto:jaimyderudder@gmail.com\"\u003ejaimyderudder@gmail.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003ethe 5$\u003c/strong\u003e Tier You get your name put twice into the lottery! And wiill be updated to the entire process from sketch too finished drawing\u00a0\u003cbr\u003e\u003cbr\u003eYou also get acces to a discord server where you can make suggestions to what is next!\u00a0\u003cbr\u003eFeel also free to share pictures of the minis in action! I\u2019d love to see that\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll paper mini progresses are recorded and uploaded as a speedpaint to my youtube; \u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCICilTcxWnynfXX__XU3ysg/featured\"\u003e\u003cstrong\u003eYmia\u0027s mini kingdom\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd thank you so much for supporting my work! :D\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat paper do I use to print my minis on?\u00a0\u003c/strong\u003e\u003cbr\u003e- I currently use paper from HP, 300gr photo paper. It\u0027s waterproof and glossy!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat program do I use:\u00a0\u003c/strong\u003e\u003cbr\u003e- Photoshop CC !\u00a0\u003cbr\u003e\u003cbr\u003eFull list of minis:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/masterpost-all-18272839\"\u003eNormal files (all patrons)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/18272887\" target=\"_blank\"\u003ePSD files ( $3+)\u003c/a\u003e\u003cbr\u003e"
