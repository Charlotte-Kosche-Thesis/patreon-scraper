    "summary": "\u003cbr\u003e\u003cbr\u003eOne day, I am going to write a book about all of this mess we call living...  and you lovely lot are going to be my willing guinea pigs until then.  I hope you enjoy listening to my ideas as much as I love having them.  If this channel helps you think about the world in new and more interesting ways, enjoy the ride!\u00a0 Get in before I am a millionaire so you can say you knew me when... and even that you helped me find the shape of some of my ideas :D\u003cbr\u003e\u003cbr\u003eMy day job is taken up with practicing yoga and teaching too in Lossiemouth, Moray (Scotland.)\u00a0 It all started when I attended yoga to save my fragile sanity when my son (now 9) started nursery school.\u00a0 My brain is a little wonky, from long term depression and I am endlessly fascinated with the ways yoga, meditation, diet, learning and sharing resources helps with healing my mind.\u00a0 I started teaching with babies and new mommas and grew (I\u0027m so punny) from there.\u00a0\u003cbr\u003e\u003cbr\u003eWhat other people say about me...\u003cbr\u003eFrom a background of childcare and entertainment, Amy-Clare brings something unique and very special to Parent and Baby Yoga, Toddler Yoga classes, Family settings, Kids Yoga and yoga for the Young at Heart. Reminding us all we need to play, to laugh and to challenge ourselves to always be the best version of ourselves. Every day can include a diet of songs, music, dance, stories, and play. With a passion for anatomy and a curiosity for knowing how and why, Amy-Clare has studied Anatomy and Physiology, Anatomy for Yoga Teachers and Swedish Massage Therapy. Bringing these tools to one to one sessions of yoga or with hands on therapy can help to make big changes in your body and your outlook. Using these hard won skills, and now as a teacher Amy-Clare brings healing assists and variations within the exceptional framework of Forrest Yoga. This practice is dedicated to making yoga fulfilling and accessible. Amy-Clare is approachable, and willing to learn even more to answer your questions. Come along and give her a challenge!\u003cbr\u003e\u003cbr\u003eQualified:\u003cbr\u003eLevel 1 Forrest Yoga Teacher 2016 (200hrs training)\u003cbr\u003eAnatomy for Yoga Teachers 2016\u003cbr\u003eBirthlight Baby Yoga Teacher 2016\u003cbr\u003eBaby Yoga Graduate 2017\u003cbr\u003eSun Moon Partner Yoga CET 2015\u003cbr\u003eAnatomy and Physiology 2015\u003cbr\u003eSwedish Massage 2015\u003cbr\u003e\u003cbr\u003eContinuing Education\u003cbr\u003eLevel 2/3 Forrest Yoga Teacher including Advanced Yoga Teacher Training 2018"
