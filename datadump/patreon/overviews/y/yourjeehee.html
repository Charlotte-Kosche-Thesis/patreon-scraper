    "summary": "First of all, thank you so much for being here and getting interested in my art works.\u003cbr\u003e\nAlight, let me tell you about .... !\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\"How this works\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nIf you want to help me to create \"Art for hope\", digital paintings and photographs,\u003cbr\u003e\npledge $1 (or more) and receive exclusive rewards in exchange !\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003ePatreon helps me and other creators to show people art works and get pledges, so I can keep showing more and developed art works.\u003c/li\u003e\n\t\u003cli\u003eYou pledge as little or as much as you like!\u003c/li\u003e\n\t\u003cli\u003eYou are charged when you pledge and then ongoing at the beginning of each month.\u003c/li\u003e\n\t\u003cli\u003eYou can cancel your pledge or change your pledge amount at any time.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eWho is Your Jeehee ?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nI am a painter, graphic designer based in Tokyo, Japan. My current art project making digital paintings and photographic images is called \u0027Gently down the stream\u0027. What I want to show you with my art works is the idea of having a hope by seeing differently. You might know that you can get inspirations from everything in anywhere. I hope my art works can give you ideas to make you fully imaginable !\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eGently down the stream project\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nWhat if everything you see is made up of lines, shapes, colors and other things and it\u0027s a simple factor that creates a sense of reality? by making visual changes and taking shape at any time, can we live in consistently changing worlds? It occurred to me that the distance between our dreams and realities is not far away. Wouldn\u0027t it be possible to widen the range of senses in the process of digging up the elements that make up the vision, filling them with new colors and changing the composition of the shapes? I want to share the idea that we can have a hope from seeing differently !\u003cbr\u003e\n\u003cbr\u003e"
