    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://1.bp.blogspot.com/-fe4GqhvKmxo/Vvtslf0iyzI/AAAAAAAACCM/ciNlnxyvYHYhce_CrLPDJsuY0QPc-5NsA/s1600/snapshot1.png\" style=\"width: 478px;\"\u003e\u003cbr\u003eMy name is Jonathan Hop.\u00a0 I\u0027ve been playing Go going on 12 years. \u00a0I am an author of several books on the game of Go, known as the \"So You Want to Play Go?\" series. \u00a0I translate for the AGA E-Journal. \u00a0I currently live in Qingdao, China, teaching English among many other subjects. \u00a0I\u0027m going on Patreon to \u003cstrong\u003eask for support from the Go community\u003c/strong\u003e in continuing to produce better and higher quality \u003cstrong\u003eEnglish language Go Videos, as well as subtitles in other languages (first up German and Spanish)\u003c/strong\u003e. \u00a0With the buzz surrounding the Lee Sedol vs. Alpha Go match, now is the time for \u00a0the Go community to push to try and popularize the game.\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-nm-UV5IbVRw/VvtslWdlhWI/AAAAAAAACCI/O5s_KS-ZTiEPuETxck_fkQf7HiPnGvJ4Q/s1600/snapshot3.png\" style=\"width: 408px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve create over 30 videos thus far all on my own, and learning more and more about film, video, and adding production value. \u00a0\u003cstrong\u003eMy videos are all available for free\u003c/strong\u003e. \u00a0My goal is to create exciting, personable, accessible videos that will gently introduce Go to people. \u00a0Already my Youtube channel \"Sunday Go Lessons\" is approaching 4,000 subscribers, and \"10 Minute Go\" series is becoming \u003cem\u003ea hit. \u00a0\u003c/em\u003ePeople are using it to teach their students. \u00a0I think I\u0027ve found the right tone and approach to reach a Western audience. \u00a0You can help. \u00a0My plan is to come out with at least \u003cem\u003e3-4 videos per month\u003c/em\u003e, if not more! \u00a0I\u0027m developing new formats, and hopefully, will be able to invest in equipment to really put out some nice stuff.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/--IcRb_ttEXw/VvtslUkY7rI/AAAAAAAACCM/soxE7d-IAik0wvr9v4LSdDgiViHoZTZRw/s1600/snapshot2.png\" style=\"width: 441px;\"\u003e\u003cbr\u003e\u003cbr\u003eFor pledging, I offer rewards such as free copies of my \"So You Want to Play Go?\" series, as well as online lessons and game reviews. \u00a0I\u0027m also always willing to receive suggestions for possible video topics! \u00a0I will of course continue to create videos and do more. \u00a0Please consider being a patron and helping to make more videos for the whole of the Go community. \u00a0\u003cbr\u003e"
