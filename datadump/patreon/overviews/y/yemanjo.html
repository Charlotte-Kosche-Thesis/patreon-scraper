    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eYemanjo\u003c/strong\u003e (aka Ben Harris) is a \u003cstrong\u003emusic maker\u003c/strong\u003e, \u003cstrong\u003eDJ\u003c/strong\u003e, \u003cstrong\u003eceremonial space-holder\u003c/strong\u003e and \u003cstrong\u003emassage therapist\u003c/strong\u003e based on Planet Earth.\u00a0 He harnesses a one-of-a-kind alchemy of shamanic sound, sacred cacao medicine, floor-thumping beats and therapeutic touch to bring a staggering number of healing offerings to the world.\u00a0 \u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe tools in his ever-widening kit come from 2 decades of training as a trumpeter, percussionist, and singer/songwriter, years of traveling and study in Latin America (sitting with plant medicines in Colombia and Guatemala and parading with the samba blocos in Brazil) as well as intensive training in Thai Yoga Massage, Structural Integration, and Lomi-Lomi (the ancient Hawaiian art of massage).\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYemanjo\u0027s original music is a blend of Colombian healing song, fiery Afro-Latin percussion and tasteful electronic beats served up by some luminaries of the tropical bass scene including \u003cstrong\u003eThornato, Lagartijeando, Biomigrant, Srikala, Scott Nice, Mixwell\u003c/strong\u003e and more.\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e His follow-up the debut album \u003cstrong\u003e\"Medicina\"\u003c/strong\u003e (2015, Black Swan Sounds) is 2017\u0027s \u003cstrong\u003e\"Pachamama\" \u003c/strong\u003e(Konn Recordings)--another uplifting and polyrhythmic journey designed to move the body and heal the soul.\u00a0 The music reflects Yemanjo\u0027s continuing mission to work in the service of healing and re-harmonization, creating a ripple effect to touch all of humanity.\u003cbr\u003e\u003c/div\u003e"
