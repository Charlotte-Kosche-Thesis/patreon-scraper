    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u25c9\u2022 Hallo!\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cbr\u003e\n\tI\u0027m Yuguni, but you can call me Yug. I\u0027m from Mexico and I love expressing myself through my drawings.\u003ca href=\"https://imgur.com/a/l2ShrgS\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/BCx4A0z.png\" style=\"float: left; width: 298px; margin: 0px 10px 10px 0px;\"\u003e\u25c9\u2022 What I do?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m here creating comics, \"\u003cstrong\u003e\u003cem\u003eFrom me to myself\u003c/em\u003e\u003c/strong\u003e\" is the one is on going. I used to draw another comic series\u003cbr\u003e\u00a0named \"\u003cem\u003e\u003cstrong\u003eOur friend Yug\u003c/strong\u003e\u003c/em\u003e\", based on my real life and experiences with my friends... Or just silly thoughts of my dumb and pervert mind, but for now i\u0027m focused on \u003cem\u003eFrom me to myself\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eIf you\u0027re curious about my personal life, I\u0027m currently working 8 hrs at day, 5 days at the week in a knowledge company as an illustrator! So Patreon is one small part of my free/personal time. Any support like a kind comment or a small donation from you, will mean a lot and will help to keep me motivated.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25c9\u2022 About the\u003c/strong\u003e\u00a0\u003cstrong\u003eupdates\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u2022 Depending on my free time, I\u0027m gonna be posting 1 or 2 comic pages per month.\u00a0\u003cbr\u003e\u2022 If for one reason i can not post any comic page during a month, you won\u0027t get charged for that month.\u003cbr\u003e\u2022 If time allows me, i may post episodes form Our friend Yug too, or any other silly comic.\u003cbr\u003e\u2022 You can get access to my comics post for only $ 1, and for $ 3 you can take a look to my current personal art, which i no longer post outside patreon, or at least not the %80 of them.\u003cbr\u003e\u003cbr\u003e\n\t\u25c9\u2022 \u003cstrong\u003eMy web pages\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/yuguni/\" rel=\"nofollow\"\u003e\u003cbr\u003ehttp://www.furaffinity.net/user/yuguni/\u003cbr\u003ehttps://inkbunny.net/Yuguni\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://yuguni.tumblr.com/\" rel=\"nofollow\"\u003ehttp://yuguni.tumblr.com/\u003c/a\u003e (SFW)\u003cbr\u003e\n\t\u003ca href=\"http://y-gunn.tumblr.com/\" rel=\"nofollow\"\u003ehttp://y-gunn.tumblr.com/\u003c/a\u003e (NFSW)\u003cbr\u003e\u003ca href=\"https://twitter.com/Yuguni4Ever\"\u003ehttps://twitter.com/Yuguni4Ever\u003cbr\u003ehttps://www.facebook.com/yuguniart/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://our-friend-yug.tumblr.com/\"\u003ehttps://our-friend-yug.tumblr.com/\u003c/a\u003e (Official comic blog) (Freezed)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
