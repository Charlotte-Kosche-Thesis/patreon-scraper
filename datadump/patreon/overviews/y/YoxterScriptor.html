    "summary": "Scroll down for English!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u00a1Hola a todos!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nLa mayor\u00eda de ustedes quiz\u00e1 sepan que \u003cstrong\u003e\u003cem\u003eactualmente estoy aprovechando una segunda oportunidad de vida gracias a un trasplante de ri\u00f1\u00f3n, y por medio de mi escritura busco algo de apoyo para los medicamentos que a\u00fan debo comprar mes con mes.\u003c/em\u003e\u003c/strong\u003e Empec\u00e9 esto como algo completamente personal, pero quiero que se convierta en algo m\u00e1s, y uno de los pasos es obviamente empezar a \u003cstrong\u003e\u003cem\u003eayudar a otras personas en situaciones similares a la m\u00eda si comienzo a recibir m\u00e1s de lo que necesito.\u003c/em\u003e\u003c/strong\u003e Por el momento tengo escritos muy variados, y estoy viendo la forma de estructurar mejor mi tiempo y mis ideas para armar una mejor experiencia para ustedes =). \u00a1Muchas gracias de antemano por su tiempo y su apoyo!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello everyone!\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nMost of you probably know that \u003cstrong\u003e\u003cem\u003eI\u2019m currently enjoying a second chance at life thanks to a kidney transplant, and with my writing I\u2019m looking for help with my medication expenses which I still have to buy each month.\u003c/em\u003e\u003c/strong\u003e I started this as something completely personal, but I want it to become much more, and one of the steps is obviously \u003cstrong\u003e\u003cem\u003ehelping out other people which are going through similar situations if I start receiving more than I need. \u003c/em\u003e\u003c/strong\u003eAt the time my writing is very varied, and I\u2019m looking for ways to better structure my time and ideas so I can craft a better experience for you =). Thank you very much for your time and support!\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
