    "summary": "\u003cdiv\u003eShalom, my brothers and sisters in Yeshua Messiah!\u003c/div\u003e\u003cbr\u003eWelcome and thank you so much for making your way to our Patreon page. \u00a0We have plans for the future of truly \u003cem\u003e\u003cstrong\u003eBiblical\u003c/strong\u003e\u003c/em\u003e proportions! \u00a0And we\u0027re inviting all of you to join us in leaving a powerful, unforgettable legacy of faith and devotion to YHVH (YeHoVah)\u00a0our Father and Yeshua our Redeemer as a witness and a testimony for many generations to come.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.christianitytoday.com/images/59654.jpg?w=640\"\u003e\u003cbr\u003e\u003cbr\u003eThe Sword of YHVH Ministries stands solely on and firmly rooted to the authority of the Word of the Living God (the Bible, the Book of Mormon, the Doctrine \u0026amp; Covenants, the Pearl of Great Price, and the Lectures on Faith). \u00a0The Word of our Father \"is living and active. \u00a0Sharper than any double-edged sword, it pierces even to dividing soul and spirit, joints and marrow. \u00a0It is able to judge the thoughts and intentions of the heart\" (Hebrews 4:12).\u003cbr\u003e\u003cbr\u003eIt is the \u003cstrong\u003eWord of YHVH\u003c/strong\u003e that is the \u003cstrong\u003eSword of YHVH\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.henrymorris3.com/wp-content/uploads/2015/06/Take-Up-the-Sword.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe are dedicated to fulfilling the grand commission of our Lord Yeshua when He said to His apostles: \u00a0\"Go therefore and \u003cstrong\u003emake disciples\u003c/strong\u003e of all nations\" (Matthew 28:19). \u00a0It is our sincerest hope and prayer that the videos, documentaries and books we create will serve as a great tool to help deepen your love, your knowledge, and your understanding of the Word of God, strengthen your faith in Yeshua Messiah,\u00a0and help further your individual walk with our Holy Father, YHVH.\u003cbr\u003e\u003cbr\u003eShalom, my brothers and sisters, and thank you for making the commitment to support us in this labor of love and service to God our Father.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e________________________________________________________________________________\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(REWARDS DISCLAIMER: \u00a0The \"rewards\" that are offered off to the right of the page for contributing to The Sword of YHVH Ministries in increments of $10, $20, $50, $100, $200, $300, and $500 per month are in \u003cstrong\u003eno way a guarantee\u003c/strong\u003e that YHVH our Father will reward you \u003cstrong\u003eexactly\u003c/strong\u003e as the Scriptures state in each of these reward tiers. \u00a0The \"reward\" Scriptures posted in each of these tiers are ONLY there to be a testament and a reminder to you that God is a God who is true to His Word, and for all those of a pure heart who bring a \"willing offering\" (Exodus 35:29) to support the work of YHVH, you DO have His promise that you will be rewarded. \u00a0How\u00a0exactly He will reward you\u00a0is\u00a0\u003cstrong\u003esolely\u003c/strong\u003e up to Him to decide. \u00a0I have absolutely no control or influence over that. \u00a0But what I can tell you is that whether in this life or the next, you DO have the promise of He Who Cannot Lie that you will in some way be rewarded for your service, love and sacrifice to our Holy Father).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e(NOTE TO ALL NEW PATRONS: \u00a0To use Patreon\u0027s crowdfunding services, Patreon automatically takes 5% of all successfully-processed payments to\u00a0support their business. \u00a0All payments are processed through the services of either Stripe or PayPal, so a small payment processing fee also applies. \u00a0All new patrons are charged on \u003cstrong\u003ethe day they sign up\u003c/strong\u003e; following that, accounts are then charged on \u003cstrong\u003ethe 1st of each month\u003c/strong\u003e. \u00a0THANK YOU to all our wonderful patrons! \u00a0YHVH bless you always!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e________________________________________________________________________________\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Sword of YHVH \u003cem\u003e(International)\u003c/em\u003e Ministries\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eMISSION STATEMENT\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eO my people, listen to my instructions.\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nOpen your ears to what I am saying,\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nfor I will speak to you in a parable.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI will teach you hidden lessons from our past\u2014\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nstories we have heard and known,\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nstories our ancestors handed down to us.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eWe will not hide these truths from our children;\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nwe will tell the next generation\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nabout the glorious deeds of YHVH,\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nabout His power and His mighty wonders.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eFor He issued His laws to Jacob;\u003cbr\u003e\u003c/em\u003e\u003cem\u003eHe gave His instructions [His Torah] to Israel.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eHe commanded our ancestors\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nto teach them to their children,\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nso the next generation might know them\u2014\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\neven the children not yet born\u2014\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nand they in turn will teach their own children.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eSo each generation should set its hope anew on God,\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nnot forgetting His glorious miracles\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nand obeying His commands.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThen they will NOT be like their fathers\u2014\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nstubborn, rebellious, and of an unfaithful spirit,\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nrefusing to give their hearts to God.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u2014\u00a0Psalm 78:1-8\u003c/i\u003e\u003c/div\u003e\n\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e________________________________________________________________________________\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Sword of YHVH \u003cem\u003e(International)\u003c/em\u003e Ministries\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eTHEME SCRIPTURES\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYHVH\u0027S WORD IS... \u00a0A SWORD\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/f6/a2/b6/f6a2b6babb151c5018ef7711adc30cb1.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cem\u003e\"And take... the Sword of the Spirit, which is the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e of God\" (Ephesians 6:17).\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\"For the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e of God is living and active.  Sharper than any double-edged sword, it pierces even to dividing soul and spirit, joints and marrow.  It is able to judge the thoughts and intentions of the heart\" (Hebrews 4:12).\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\"Behold, I am God; give heed unto my \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, which is quick and powerful, sharper than a two-edged sword, to the dividing asunder of both joints and marrow; therefore give heed unto my \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWords\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\" (D\u0026amp;C 6:2; 11:2, 12:2, 14:2).\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Yea, we see that whosoever will may lay hold upon the \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWord\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e of God, which is quick and powerful, which shall divide asunder all the cunning and the snares and the wiles of the devil, and lead the man of Christ in a strait and narrow course across that everlasting gulf of misery which is prepared to engulf the wicked\u2014And land their souls, yea, their immortal souls, at the right hand of God in the kingdom of heaven, to sit down with Abraham, and Isaac, and with Jacob, and with all our holy fathers, to go no more out\" (Helaman 3:29-30).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYHVH\u0027S WORD IS... \u00a0A FIRE \u0026amp; A HAMMER\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.renegadebroadcasting.com/media/591_1black_smith_s_hammer.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\"\u0027Is not My \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e like fire,\u0027 declares YHVH, \u0027and like a hammer that breaks the rock in pieces?\u0027\" (Jeremiah 23:29).\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYHVH\u0027S WORD IS... \u00a0A LAMP \u0026amp; A LIGHT\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/focus.cinevee.com/ttwmk-live/item/1240/AdobeStock_25328353.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u201c\u003cem\u003eYour \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e is a lamp to my feet and a light to my path\u201d (Psalm 119:105).\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYHVH\u0027S WORD IS... \u00a0NOURISHMENT \u0026amp; A FEAST\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-vmdKNpo5-8c/UgBlMEZU8kI/AAAAAAAAAbA/DpJ9ZFndCwI/s1600/eat+this+Book,+bible+as+bread.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\"Yeshua answered, \u0027It is written:  \"Man shall not live by bread alone, but by every \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e that comes from the mouth of God\"\u0027\" (Matthew 4:4, Deuteronomy 8:3).\u003cbr\u003e\u003cbr\u003e\"\u003cem\u003eHow sweet are Your \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWords\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e to my taste! \u00a0Yes, sweeter than honey to my mouth!\" (Psalm 119:103).\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Wherefore, ye must press forward with a steadfastness in Christ, having a perfect brightness of hope, and a love of God and of all men. Wherefore, if ye shall press forward, feasting upon the \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWord\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e of Christ, and endure to the end, behold, thus saith the Father: Ye shall have eternal life\" (2 Nephi 31:20).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"...feast upon the \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWords\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e of Christ; for behold, the \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWords\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e of Christ will tell you all things what ye should do\" (2 Nephi 32:3).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYHVH\u0027S WORD IS... \u00a0A SEED\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://flolly.com/wp-content/uploads/2013/04/Growing-Seeds.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\"For you have been born again, not of perishable seed, but of imperishable, through the living and enduring \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e of God.  For, \u0027All people are like grass, and all their glory is like the flowers of the field; the grass withers and the flowers fall, but the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e of the Lord endures forever.  And this is the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e that was preached to you\" (1 Peter 1:23-25).\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\"Now, we will compare the \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWord\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e unto a seed. Now, if ye give place, that a seed may be planted in your heart, behold, if it be a true seed, or a good seed, if ye do not cast it out by your unbelief, that ye will resist the Spirit of [YHVH], behold, it will begin to swell within your breasts; and when you feel these swelling motions, ye will begin to say within yourselves\u2014It must needs be that this is a good seed, or that the \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWord\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e is good, for it beginneth to enlarge my soul; yea, it beginneth to enlighten my understanding, yea, it beginneth to be delicious to me\" (Alma 32:28, see also verses 29-43).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYHVH\u0027S WORD IS... \u00a0A MIRROR\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://wallpapercave.com/wp/EPT7pWr.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\"Therefore, get rid of all moral filth and every expression of evil, and humbly receive the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e planted in you, which can save your souls.  Be doers of the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, and not hearers only.  Otherwise, you are deceiving yourselves.  For anyone who hears the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e but does not carry it out is like a man who looks at his face in a mirror, and after observing himself goes away and immediately forgets what he looks like.  But the one who looks intently into the perfect law of liberty, and continues to do so\u2014not being a forgetful hearer, but an effective doer\u2014he will be blessed in what he does\" (James 1:21-25).\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYHVH\u0027S WORD IS... \u00a0THE VERY BREATH OF GOD\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.kewauneeccc.com/ESW/Images/bible-alive-625x300.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\"All Scripture [the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e] is God-breathed and is useful for instruction, for conviction, for correction, and for training in righteousness, so that the man of God may be complete, fully equipped for every good work\" (2 Timothy 3:17).\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYHVH\u0027S WORD IS... \u00a0A ROD OF IRON\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://mormonbasics.com/wp-content/uploads/rod-of-iron.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\"And it came to pass that I beheld that the rod of iron, which my father had seen, was the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e of God, which led to the fountain of living waters, or to the tree of life; which waters are a representation of the love of God; and I also beheld that the tree of life was a representation of the love of God\" (1 Nephi 11:25).\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\"And I [Nephi] said unto them that [the rod of iron] was the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e of God; and whoso would hearken unto the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e of God, and would hold fast unto it, they would never perish; neither could the temptations and the fiery darts of the adversary overpower them unto blindness, to lead them away to destruction\" (1 Nephi 15:24).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYHVH\u0027S WORD IS... \u00a0FLAWLESS\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.prinsandprins.com/wp-content/uploads/2012/10/diamond1.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"As for God, His way is perfect: YHVH\u0027s \u003cstrong\u003eWord\u003c/strong\u003e is flawless; He shields all who take refuge in Him\" (Psalm 18:30).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Every \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWord\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e of God is flawless; He is a shield to those who take refuge in Him. \u00a0Do not add to His \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWords\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e, or He will rebuke you and prove you a liar. ... Trust in YHVH with all your heart and lean not on your own understanding; in all your ways submit to Him, and He will make your paths straight. \u00a0Do not be wise in your own eyes; fear YHVH and shun evil\" (Proverbs 30:5-6; 3:5-7).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYHVH\u0027S WORD... \u00a0WILL NOT RETURN VOID \u0026amp; MUST BE FULFILLED\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://becomingengaged.com/wp-content/uploads/2013/05/God-Speaks-1024x576.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"For as I, YHVH God, liveth, even so My \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWords\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e cannot return void, for as they go forth out of My mouth they must be fulfilled\" (Moses 4:30, see also Isaiah 55:11).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYHVH\u0027S WORD IS... \u00a0TRUTH\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://2.bp.blogspot.com/-l7L3umgJEp0/UjZxflmI05I/AAAAAAAABLU/7mtrS-IMSL8/s1600/john1717.jpeg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\"So Yeshua said to the Jews who had believed him, \u0027If you abide in my \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, you are truly my disciples, and you will know the truth, and the truth will set you free. ... So if the Son sets you free, you are truly free\u0027\" (John 8:31-32, 36).\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\"And I [Yeshua] now give unto you a commandment to beware concerning yourselves, to give diligent heed to the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWords\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e of eternal life.  For you shall live by every \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e that proceedeth forth from the mouth of God.  For the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e of [YHVH] is truth, and whatsoever is truth is light, and whatsoever is light is Spirit, even the Spirit of [Yeshua Messiah]\" (D\u0026amp;C 84:43-45).\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eYeshua prayed to YHVH, His Father:  \"Sanctify [my disciples] by the truth; Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e is truth\" (John 17:17).\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\"For the \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWord\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e of YHVH is right and true; He is faithful in all He does\" (Psalm 33:4).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\"O, my beloved brethren, give ear to my \u003c/em\u003e\u003cstrong\u003e\u003cem\u003ewords\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e.  Remember the greatness of the Holy One of Israel.  Do not say that I have spoken hard things against you; for if ye do, ye will revile against the truth; for I have spoken the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWords\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e of your Maker.  I know that the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWords\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e of truth are hard against all uncleanness; but the righteous fear them not, for they love the truth and are not shaken. ... And it came to pass that I said unto them that I knew that I had spoken hard things against the wicked, according to the truth; and the righteous have I justified, and testified that they should be lifted up at the last day; wherefore, the guilty taketh the truth to be hard, for it cutteth them to the very center\" (2 Nephi 9:40; 1 Nephi 16:2).\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYHVH\u0027S WORD IS... \u00a0YESHUA HIMSELF\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e(WHO IS THE LIVING EMBODIMENT OF THE WORD OF GOD)\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/c5/49/8d/c5498d6820d3a8353bcf2a67f71a70e1.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cem\u003e\"The \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e became flesh and made His dwelling among us.  We have seen His glory, the glory of the one and only Son from the Father, full of grace and truth\" (John 1:14).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePSALM 119 REFERENCES TO YHVH\u0027S WORD\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\"How can a young man stay pure?  By obeying Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e I have treasured in my heart... I shall not forget Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... Revive me according to Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... Strengthen me according to Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... I trust in Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e has revived me. ... YHVH is my portion; I have promised to keep Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWords\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. I sought Your favor with all my heart; be gracious to me according to Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... I keep Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... I wait for Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... Forever, O YHVH, Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e is settled in heaven. ... I have restrained my feet from every evil way, that I may keep Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... How sweet are Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWords\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e to my taste!  Yes, sweeter than honey to my mouth! ... Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e is a lamp to my feet and a light to my path. ... Revive me, O YHVH, according to Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... Sustain me according to Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, that I may live... My eyes fail with longing for Your salvation and for Your righteous \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... The unfolding of Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWords\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e gives light; it gives understanding to the simple. ... Establish my footsteps in Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, and do not let any iniquity have dominion over me. ... Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e is very pure, therefore Your servant loves it. ... I rise before dawn and cry for help; I wait for Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWords\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e.  My eyes anticipate the night watches, that I may meditate on Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... The sum of Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e is truth... My heart stands in awe of Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWords\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e.  I rejoice in Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e... Let my cry come before You, O YHVH; give me understanding according to Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... Deliver me according to Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. ... Let my tongue sing of Your \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, for all Your commandments are righteousness\" (Psalm 119:9, 11, 16, 25, 28, 42, 50, 57-58, 67, 74 \u0026amp; 81, 89, 101, 103, 105, 107, 116, 123, 130, 133, 140, 147-148, 160-162, 169-170, 172).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eADDITIONAL THEME SCRIPTURES\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\"Behold, I [Yeshua] say unto you, that you must rely upon my \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e...\" (D\u0026amp;C 17:1).\u003cbr\u003e\u003cbr\u003e\"And whoso treasureth up my \u003cstrong\u003eWord\u003c/strong\u003e, shall not be deceived...\" (Joseph Smith\u2014Matthew 1:37).\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\"[Yeshua] replied, \u0027Blessed rather are those who hear the \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWord\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e of God and obey it\u0027\" (Luke 11:28).\u003c/em\u003e\u003cbr\u003e"
