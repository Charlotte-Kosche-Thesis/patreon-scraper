    "summary": "\u003cstrong\u003eHello!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eI\u0027m creating fantasy illustrations for a world that I\u0027ve created, for books that I am writing.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSo, this is Patreon - where supporters can see updates from creators, and get rewards for pledging monthly. All you need is a Paypal attached to your Patreon account, and you can end your pledge at any time. Charges happen on the 1st of every month-- as such, new patrons pledging for the Speedpaint tiers won\u0027t get their reward until after receiving payment. :)\u00a0\u003cbr\u003e\u003cbr\u003eThis page is to help support growth as a professional illustrator and a novice writer. I have a world I\u0027ve been building for some time - but that doesn\u0027t really mean much. What will mean a lot is if I can convey this world on paper in the form of both books and art.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting me, you\u0027re supporting a book series whose heroes are vastly lgbt, with focus on the world, a war, an impending doom from an onslaught of life-devouring monsters known as the Shadowskin, and an ancient mystery in the crumbling Temples of the Old World.\u003cbr\u003e\u003cbr\u003eSo be prepared to see plenty of posts that have those themes in them, ha. But that\u0027s not all you\u0027ll have access to. There will be sketches, concepts, WIPs, as well as commission WIPs and uploads, and patrons receive high-res downloads of my finished personal illustrations.\u003cbr\u003e\u003cbr\u003eDiscounts and special goodies to active patrons, too! Mailing addresses aren\u0027t required, but in the event I want to send cards to all you awesome peeps, it\u0027ll be necessary. :)\u00a0\u003cbr\u003e\u003cbr\u003eLastly, thank you for supporting me, whether it\u0027s monetarily or by simply following my work. It\u0027s appreciated more than you know.\u00a0\u003cbr\u003e\u003cbr\u003eRegards,\u003cbr\u003eYukimi W.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eReward Tiers -\u00a0\u003cbr\u003e\u003cbr\u003e$1+ - monthly insight to the Patreon feed, as well as high-res downloads and discounts. :)\u003cbr\u003e\u003cbr\u003e$5 - Sketchy: all of $1 benefits + a monthly monochrome bust of a character of yours*** (THIS TIER IS BEING PHASED OUT - BELOW ARE THE 2 ACTIVE ART-REWARD TIERS)\u003cbr\u003e\u003cbr\u003e$15 - Speedy Portraits: all of $1 benefits + a monthly speedpaint BUST of your original character***\u003cbr\u003e$20 - Speedy: all of $1 benefits + a monthly speedpaint waist-up of a character of yours***\u003cbr\u003e\u003cbr\u003e*** No fan art\u003cbr\u003e***If I don\u0027t receive info on your monthly reward until the last few days of the month, I can\u0027t get it done in time. On occasion I may, but I have a lot planned for each month, and usually reserve weeks 1-2 for Patreon-related work, so everyone gets the goodies in the beginning of the month. I\u0027m super understanding though if you\u0027re busy and things happen, just keep me in the loop so I know what\u0027s going on and can figure something out :)\u00a0\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/329108151846830080/426502459297497101/unknown.png\"\u003e\u003cbr\u003e"
