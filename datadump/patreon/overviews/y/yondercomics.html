    "main_video_url": "\u003ca href=\"http://s1268.photobucket.com/user/therufusman/media/MoonWitch-art-promo1_zpsmv2qchef.jpg.html\" target=\"_blank\"\u003e\u003cimg src",

    "published_at": "2017-02-15T15:04:45+00:00",
    "summary": "\u003cstrong\u003eYonder Comics\u003c/strong\u003e publishes original stories of speculative fiction.\u00a0 Artist, writer, and founder \u003cstrong\u003eRufusman\u003c/strong\u003e works alongside a creative pantheon of writers and artists to introduce new worlds and the unique characters that inhabit them.\u00a0 Some stories will be accessible to the general public while other \"beta stories\" will be accessible to our beloved patrons who get first dibs on the latest and greatest we have to offer.\u003cbr\u003e\u003cbr\u003eYonder Comics introduces the \u003cstrong\u003eNeoMythos\u003c/strong\u003e \u003cstrong\u003eUniverse\u003c/strong\u003e, where creatures of myth and legend intermingle across a galaxy occupied by fugitive cyberwizards, prehistoric dinogods, and space-faring neanderthals, just to name a few\u003cstrong\u003e...\u003cbr\u003e\u003c/strong\u003eNeoMythos stories include the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCosmoknight:\u003c/strong\u003e a NeoMythos space epic, free for the public to read \u003ca href=\"http://www.yondercomics.com/cosmoknight/1/1/0/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u00a0 The last surviving Templar of his order, \"the Ironclad Crusader\" battles wizards, robots and monsters on a quest for intergalactic justice.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMore to Come...\u003c/strong\u003e\u00a0 As our funds expand, so will our selection of stories!\u00a0 With your patronage we can explore new characters, such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA homeless girl dying of the plague who inherits the power to slay demons.\u003c/li\u003e\u003cli\u003eA lunar enchantress who conjures up a unique concoction of \nfortune, fame, and star-crossed intrigue.\u003c/li\u003e\u003cli\u003eA teenage hybrid on the run from governments, secret societies, and members of his own complicated family tree.\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003eYour funds directly fuel new stories, paying for artists and writers to do their thing, while you get to join in the fun of an emerging comics company.\u00a0 With our combined passion, resources, and vision we will unleash all kinds of new awesomeness upon the universe!\u003cbr\u003e"

    "attributes": {
     "about": "YONDER COMICS exists to unleash epic stories upon all Creation and surrounding dimensions of the known omniverse.\u00a0 This bold venture, instigated by the writer/artist/superhero RUFUSMAN, introduces the continuity of NEOMYTHOS, home to a plethora of exciting new characters - such as the intergalactic stalwart of justice:\u00a0 COSMOKNIGHT!\u00a0 Follow the Ironclad Crusader across the galaxy as he battles a growing infestation of zombies, wizards, robots, and other monstrous fiends that need a swift, gauntlet-wielding smack to the face.\u00a0 As the stories grow, so does the NeoMythos Universe.\u00a0 So strap on your nerd goggles and buckle into your geek seat - what happens beyond the next page may surprise you.\u003cbr\u003e\u003cbr\u003eFor those of you intrepids who can no longer stand idly by, come join the merry melee as an exodimensional contributor to this expanding universe.\u00a0 Of course, we will gladly accept your financial support, but we want so much MORE!\u00a0 Bwah Ha HA!!!...\u00a0 This is a collaborative creation in the making, for reals, so please join the fun with your comments, inquiries, doodles, and so forth.\u00a0 From this primordial stew will emerge new characters, stories, and levels of awesomeness to geek your brains out.\u00a0 \u003cbr\u003e\u003cbr\u003eSo, dear citizens and vagrants, there you have it.\u00a0 Pledge for intergalactic justice.\u00a0 Help design a new alien species.\u00a0 Join a rebellion - or a pantheon.\u00a0 Feed a hungry artist.\u00a0 You have options.\u00a0 Come forth to the worlds of Yonder Comics and stake thy claim!\u003cbr\u003e",
