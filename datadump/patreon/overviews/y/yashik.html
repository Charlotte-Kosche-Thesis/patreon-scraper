    "summary": "\u003ch1 style=\"text-align: center;\"\u003eTHE CALLING\u003c/h1\u003e\n\u003ch4 style=\"text-align: center;\"\u003eCRAZY WEB SERIES\u003c/h4\u003e\n\u003cbr\u003e\nOne dream, One journey, Live Action, Stop Motion, Special Effects and Art all in one web-series,... Learn more about\u00a0\u00bb \n\u003ca href=\"https://www.patreon.com/posts/what-to-expect-7165975\"\u003e\u003cstrong\u003eThe Calling\u003c/strong\u003e\u003c/a\u003e \u00ab\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/MUzNV93.jpg\" style=\"width: 100%; height: 2px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/5sUqKsn.jpg\" style=\"float: left; width: 120px; height: 120px; margin: 0px 10px 5px 0px;\"\u003e\n\u003ch4\u003eWho am i ? I\u0027m Yashik...\u003c/h4\u003e\n\u003cstrong\u003ethe graphic guy, nice to meet you, hi hi hi... ^_~\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cem\u003e\u003cstrong\u003eOrigin\u003c/strong\u003e\u003c/em\u003e: EU, \u003cem\u003eSlovakia\u003c/em\u003e, Father \u003cem\u003eunknown\u003c/em\u003e... unwanted \u003cem\u003echild\u003c/em\u003e, \u003cem\u003eabandoned by\u003c/em\u003e his bio-\u003cem\u003emom\u003c/em\u003e, yet i\u0027m glad, i\u0027ve made it out without any physical harm... it\u0027s been hard, but luck was by my side... and at the end i\u0027ve been adopted \u00bb JACKPOT !!! I\u0027ve met people who cares. \u003cbr\u003e\n\u003cbr\u003e\nWith food, cloth and certain type of love, i\u0027ve been blessed by the second chance, to live a decent life. Until this day, I\u0027m grateful for the fact, they let me draw and paint world in the way how i see it in my mind...\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027m \n\t\u003cem\u003eyashik\u003c/em\u003e\u00a0 -\u00a0 the graphic guy\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/MUzNV93.jpg\" style=\"width: 100%; height: 2px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy I\u0027m on Patreon ?\u003c/h4\u003e\n\u00a0 \n\u003cstrong\u003eTo Share my passion and knowledge\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOver the years\u003c/strong\u003e of practice and dedication, i\u0027ve improved my skills, worked for\u003cstrong\u003e RTL, UbiSoft, MicroSoft\u003c/strong\u003e and \u003cem\u003e\u003cstrong\u003eThe \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003eone and only \u003cem\u003e\u003cstrong\u003eMarvel\u003c/strong\u003e\u003c/em\u003e. I want to make \u003cem\u003econtent \u003c/em\u003ethat\u0027s\u003cem\u003e fun, inspirational\u003c/em\u003e and \u003cem\u003ehelpful \u003c/em\u003eto our society by:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eEducation,\u003c/strong\u003e Entertainment, Art and \u003cstrong\u003eBehind the scenes\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eValue \u003c/strong\u003efocused on \u003cstrong\u003eFamily, Friendship, Healthy life style\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eReasonable questioning\u003c/strong\u003e of current modern trends\u003c/li\u003e\n\u003cli\u003eMainstream or in-popular topics from \u003cstrong\u003eother perspective\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e101 tutorials\u003c/strong\u003e, how is Photoshop and CGI Magic done\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eExplore more\u003c/strong\u003e and \u003cem\u003efollow \u003c/em\u003ethese \u003cem\u003elink\u003c/em\u003es \u003cem\u003ebellow\u003c/em\u003e:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/MUzNV93.jpg\" style=\"width: 100%; height: 3px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/what-to-expect-7165975\"\u003eAbout The Call      "description": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cimg height=\"66\" src=\"http://i.imgur.com/Ceo38Qh.jpg\" style=\"float: left; margin: 5px 7px 0px 0px;\" width=\"66\"\u003e\n\u003cstrong\u003eWhat $1.01 means ? \u003c/strong\u003e101 is term commonly used to describe guide, for beginners of all kinds. Clips from behind the scenes are great and cool, but not informative enough if you want to learn. \u003cbr\u003e\n\u003cbr\u003e\n\tThis pledge allows me to do the proper 101-Tutorial for everyone. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tYou see, what have i done? To learn something new can be fun.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/aXqK5Z4.jpg\" style=\"margin: 16px 0px;\"\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cimg height=\"66\" src=\"http://i.imgur.com/MroVaYI.jpg\" style=\"float: left; margin: 5px 7px 0px 0px;\" width=\"66\"\u003e\n\u003cstrong\u003eAdblock Absolution \u003c/strong\u003eFeeling guilty for blocking YouTube ads? Denying yashik the advertising revenue he has earned by his blood, sweat and tears? \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"You are relieved, feel no more guilt.\"\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t Once again you are helping him to create content like what you\u0027ve just seen.\n\t^_~\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/aXqK5Z4.jpg\" style=\"margin: 16px 0px;\"\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cimg height=\"66\" src=\"http://i.imgur.com/QGM3q5P.jpg\" style=\"float: left; margin: 5px 7px 0px 0px;\" width=\"66\"\u003e\n\u003cstrong\u003eKinderSurprise ? \u003c/strong\u003eContent for young audience, but to us it represents relationship, in which I\u0027ll be revealing my top secrets. \u003cbr\u003e\n\u003cbr\u003e\n\tSpend a good time with your niece, and surprise her with your highlighted name / profile picture / on the beginning.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/aXqK5Z4.jpg\" style=\"margin: 16px 0px;\"\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cimg height=\"66\" src=\"http://i.imgur.com/hvKUP8L.jpg\" style=\"float: left; margin: 5px 7px 0px 0px;\" width=\"66\"\u003e\n\tLet\u0027s walk and talk through \n\t\u003cstrong\u003epatrons feed\u003c/strong\u003e. Lot of people are used to quote this line:\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\"It\u0027s not personal, it\u0027s strictly business..\"\u003c/em\u003e it sounds \u003cstrong\u003etough\u003c/strong\u003e, but that\u0027s a \u003cstrong\u003elie\u003c/strong\u003e! \u003cbr\u003e\n\u003cbr\u003e\n\tWhen you\u0027re doing something \n\t\u003cstrong\u003efrom your heart\u003c/strong\u003e, no matter what, \u003cstrong\u003eit\u0027s always personal\u003c/strong\u003e. After-all We are not machines.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/aXqK5Z4.jpg\" style=\"margin: 16px 0px;\"\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cimg height=\"66\" src=\"http://i.imgur.com/aAaPIdx.jpg\" style=\"float: left; margin: 5px 7px 0px 0px;\" width=\"66\"\u003e\n\u003cstrong\u003eCredits.\u003c/strong\u003e Thank you for covering up my back. In exchange i will make sure, that your name will be mentioned at the end, in cool ninja style. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\tSalute o7, Respect \u003c/strong\u003eand \u003cstrong\u003eWelcome\u003c/strong\u003e\n\u003c/div\u003e",
