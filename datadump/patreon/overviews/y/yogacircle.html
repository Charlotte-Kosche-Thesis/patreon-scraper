    "summary": "When I first decided to quit my corporate job, I struggled with keeping a fitness routine. I tried Insanity and Zumba, I even took ballet classes with 10-year-olds! Finally, I found yoga, and with it I not only gained a daily routine to move my body, I also discovered a practice that linked mind to body in a journey into self-awareness I didn\u2019t even know was possible.\u003cbr\u003e\u003cbr\u003eSince then I have made it my mission to share this journey with other women who felt the way I once did: stressed and exhausted, overwhelmed and lost. Women who, like me, are determined to walk their own path but struggle with knowing what that path is. Women who want to move their bodies as well as calm their minds, and find inner peace and clarity.\u003cbr\u003e\u003cbr\u003eThat\u2019s why I have created the Yoga Circle, just for you. In the Yoga Circle, you get the full system of yoga which nurtures the body, the mind, and the spirit. Whether you want to lose weight, reduce stress, increase your strength, your flexibility, or your focus, yoga will meet you where you are and take you into a better version of yourself. \u003cbr\u003e\u003cbr\u003eHere is where I will teach you to do yoga poses and live your truth.\u003cbr\u003e\u003cbr\u003eHere, you will connect with other women just like you who are just beginning their journey into their own physical and mental wisdom.\u003cbr\u003e\u003cbr\u003eWHAT YOU GET IN THE YOGA CIRCLE:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFull-length yoga classes twice a month\u003c/li\u003e\u003cli\u003eJournaling and goal setting guidance each month based on a lesson\u003c/li\u003e\u003cli\u003eA monthly book club\u003c/li\u003e\u003cli\u003eA Monthly live call for discussions, questions, and more guidance\u003c/li\u003e\u003cli\u003eExtra content such as guest interviews, music playlists, audio meditations and more\u003c/li\u003e\u003cli\u003eA community of like-minded women to support you and hold you accountable on your journey\u003c/li\u003e\u003cli\u003eDiscounts on products and services\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eConsidering a yoga class averages about $20/hour, this membership is such a value. I believe what I give is worth much more, and I think you will agree. Join the CIRCLE now and begin your yoga practice with women just like you who want to end the feeling of exhaustion and overwhelm and embrace more energy, clarity, focus, and inner calm."
