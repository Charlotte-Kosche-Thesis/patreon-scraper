    "summary": "\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eWelcome to my atelier!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003eMy name is Barbara. Most of my creations are fan-arts and my favourite genres are fantasy and sci-fi. I love to give people a chance to have their own piece of their favourite games and universes, their stories and favourite characters illustrated.\u003cbr\u003e I consider myself a gamer, and each time I play I have hundreds of images and scenes, even whole stories, popping up inside my head. I used to illustrate them on paper... and one day I started to do that for other people. \u003cstrong\u003e\u003cem\u003eNow I can do it for you, too!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img07.deviantart.net/3262/i/2016/211/7/1/cullen_demolkapat_by_yuhime-dac0za0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eHow the patronage work?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003ePatronage is probably one of the oldest ways of supporting artists. Rich and important people: popes, kings, dukes, used to surround themselves with artists, architects, authors. In the times when tools and materials were very expensive such support was crucial for an artist, and the patron was gaining not only unique arts but also great prestige.\u003cbr\u003ePoint is, that today you don\u0027t need to be a duke or a count to be a patron. Patreon is a great and easy way to support your favourite creators, even if all you can spare is one dollar. It works as a monthly subscription and the more you are willing to donate, the greater are rewards you\u0027ll be getting.\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003cbr\u003eNo matter what kind of a reward you\u0027re going to choose, you will have full access to all my art-works, some exclusively for patrons.\u003cbr\u003e I do not post doodles, drafts, sketches nor WIPs online, becoming my patron will give an opportunity to see what\u0027s going on \"behind the scenes\", all my ideas I did not share till now, all practice and studies. The higher the tier, the more your reward is customized, from custom sketches, to speed-paintings.\u003cbr\u003ePatreon will bill you at the beginning of each month. Some rewards will be available instantly, some will be posted within the month as being created.\u00a0All custom rewards will be delivered to you monthly - that means if the reward contains custom picture, you will receive new picture drawn especially for you each month, as long as you pledge the tier that contains that reward. Custom rewards require good communication between Patron and artist, so the sooner you let me know what you wish me to create, the more time I will have to make it for you.\u003cbr\u003e Remember that subscription can be cancelled any time.\u00a0\u003cbr\u003eThanks to patron-only feed you can stay in touch with me, leave your suggestions, your feedback and ask your questions.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTo know me and my art better please,\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://yuhime.deviantart.com/gallery/\" rel=\"nofollow\" target=\"_blank\"\u003evisit my gallery\u003c/a\u003e\u003ci style=\"font-weight: bold;\"\u003e.\u003c/i\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(99, 36, 35);\"\u003eWhat\u0027s in it for me?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003ePatreon is my chance to fulfil my dream, to follow my passion and become financially independent artist, without sacrificing time I spend with my family. Simple as that. It\u0027s also an opportunity for me to become a better artist, master my skills and meet new interesting people.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/e629/f/2016/211/3/c/parteon2_by_yuhime-daby596.jpg\"\u003e\u003cbr\u003e"
