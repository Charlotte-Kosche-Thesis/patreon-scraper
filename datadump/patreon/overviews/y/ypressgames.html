    "summary": "Hi Patrons!\u003cbr\u003eY Press Games is a visual novel company focusing on bara, yaoi, otome, and horror games.\u00a0 It\u0027s headed by me, Yamila, the author of the To Trust an Incubus and My Magical Demon Lover games.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eNot all bara games can be distributed on Steam, even with censoring.\u00a0 This Patreon will give us a way to distribute these awesome sexy games, and help us get funding for future games.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4GJWrThVPPA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eDo you love bara?\u00a0 Well, To Trust an Incubus is our first bara game with many more following!\u00a0 This is a graphic, fully naughty game, with four routes and twenty-four endings.\u00a0 It features Kenta a temp in a lab who ends up bonding with one of the incubi quarantined there.\u00a0 He needs to find out if these incubi are good or evil, and falls in love in the process!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9cc740799f7503ea7a11e31a5b9d0e3f/tumblr_inline_p4bwt3PFAh1qe1lj3_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eDo you love yaoi?\u00a0 Well, you\u0027ll probably love To Trust an Incubus too, but if it\u0027s too muscly for you we have My Magical Demon Lover.\u00a0 Tristan is a wannabe wizard who must mate with a demon to get his magic.\u00a0 This game has three routes and nine endings with an icchi heat level.\u00a0 It\u0027s also a pretty hilarious comedy!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ypressgames.files.wordpress.com/2017/12/groupposelogo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDo you want a horror game that will blow your mind?\u00a0 That\u0027s Cannibal Lottery, our newest game at the earliest stages of development.\u00a0 You\u0027re a colony of humans in a desperate situation.\u00a0 The only ones who can help you survive are the technologically superior members of a society that must eat human flesh to survive.\u00a0 They\u0027re not shy about telling you what the require in exchange for their help.\u00a0 You\u0027re the governor of the human society who must run the gruesome cannibal lottery to determine which of your people will be sacrificed--and your best friend happens to be one of the cannibals!\u00a0 Become a patreon to get the inside scoop on Cannibal Lottery as we begin the artwork and demos for this awesome horror game!\u003cbr\u003e\u003cbr\u003eDo you just love otomes or reverse harem games?\u00a0 We have a sweet sci-fi romance featuring a human girl courted by four gods.\u00a0 More news on this one soon!\u00a0 You\u0027ll hear it here first!\u003cbr\u003e\u003cbr\u003eBackers will get the first peek at loads of gorgeous game art, access to game demos, copies of released games, sneak peeks of game music, regular blog posts, sprites, chibis, and early access to game announcements.\u00a0 Please support us so we can make the awesome games you\u0027ll love!"
