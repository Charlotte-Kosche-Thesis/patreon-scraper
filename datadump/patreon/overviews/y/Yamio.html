    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(195,214,155);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/4273/f/2017/323/4/6/shima_enaga_watermark_by_yamio-dbu9o5f.png\" style=\"color: rgb(5, 45, 73); width: 216px;\"\u003e\u003cstrong\u003eHello! \u003c/strong\u003e\u003cspan style=\"color: rgb(217,150,148); font-weight: bold;\"\u003e\u2665 \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eMy Name is\u00a0\u003ca href=\"http://yamio.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eYamio\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e \u003c/span\u003eand I\u00b4m a self employed hardworking artist that creates art for you and me! \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eDespite my health conditions, I try my very hardest to bring out content and it is thanks to you guys I can keep living and do what I love all at once.\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,179,215);\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(149,179,215);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWhat do you do?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI create Tutorials, Brushes, Speedpaints, artbooks and walkthroughs to help out the art community and at the same time doing what I love! I mainly focus on drawing character designs and illustrations.\u003cbr\u003e\u003ca href=\"http://fav.me/d97wjyj\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eAnnies\u003c/strong\u003e, My closed species, Animals and worldbuilding is one of my strongest focuses right now.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWhy shall I become a patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNot only will you be helping an artist in need but you will also get tons of perks and materials as a thank you for your help! You can get early access to \u003cstrong\u003eevery \u003c/strong\u003eYoutube video, Tutorials, PSD files, WIPs, occassionally requests and walkthroughs I have!\u003cbr\u003eDiscount for my Artbooks, Adoptables and tons of more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWhen will I be charged?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou will be charged at the beginning of each month! Around the 1st-5th.\u003cbr\u003eMake sure you check out the FAQ on how to set \u003cstrong\u003ea monthly limit \u003c/strong\u003efor your pledge! \u003cbr\u003eSo if you want to pay once a month and not 4 times a month, you can easily set it up!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eCheck out the rewards below!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(195,214,155);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eThank you so much for your support! A little bit goes a long way! (^//v//^)~\u003c/i\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u2665\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eRewards will be sent to your Patreon/E-mail monthly by the end of the month or during the month weekly!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/1910/f/2017/337/9/e/nasikasakura_baby_commission_by_yamio-dbvp5js.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
