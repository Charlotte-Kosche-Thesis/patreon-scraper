    "summary": "\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eGreeting, everyone.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/h4\u003e\n I\u0027m \n\u003cstrong\u003eYSK Kumo\u003c/strong\u003e.\u003cbr\u003e\nYou can just call me \n\u003cstrong\u003eYSK\u003c/strong\u003e or \u003cstrong\u003eKumo\u003c/strong\u003e\uff08kumo is meaing cloud\uff09\u003cbr\u003e\nWelcome to my Patreon page! \n\u003cbr\u003e\nI just want to draw yaoi as I could and I\u0027ll try my best to produce high quality yaoi creation for my dear Patreon. Wish you could like it!\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAbout rewards issues\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYou\u0027ll be charged every 1st~5th after you decided to support me.\u003cbr\u003e\nThe reward will be sent before 8th every month. \n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThe past rewards could buy on Gumroad!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nIf my creatings could please you, I\u0027ll be very happy, \n\u003cstrong\u003ethank you for your watching and supporting\u003c/strong\u003e.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e2018/04/09 Changed tiers.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e
