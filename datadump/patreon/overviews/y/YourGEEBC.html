    "summary": "Hi! We are Dustin and CJ and we are the creators of a YouTube Channel called GEEBC. The channel is a comedic take on 80\u0027s television themes meshing with modern events and media. The GEEBC Weekly News Update is a play on Dan Rather and other 80\u0027s news shows. The GEEBC Saturday Morning Cartoons feature game play from numerous games we find to be entertaining. We will also have a weekly podcast discussing current events in the style of NPR. We do have many more ideas in play for the future. And everyone will be updated as time goes on.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"\"\u003eWhy have we created a Patreon?\u003c/b\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eWe are a new channel with a small following. We\u0027ve always wanted to create fun and original content, not just for ourselves, but for others as well. We have many big ideas, but time and money can take its own tole. With help, we will be able to gain access to better software and materials which will help us to create even better material in the future. Honestly, any amount will help. We do have a setup where if you donate $1, you will receive a shout out in one of our videos. If you donate $5, you will get exclusive access to polls helping us to decide on future content for the channel. And if you donate $10, you will get an exclusive print from the show (it will be a surprise) with a personal thank you letter from us here at GEEBC. If you donate any amount more than that...Well...We\u0027ll probably cry with overwhelming appreciation. Through time, we will change things up and, of course, give updates on changes.\u003cbr\u003e\u003cbr\u003eAnd last of all, THANK YOU! We very much appreciate the support from everyone. We may be small right now, but with support, we\u0027ll only become more successful in our goals. And we can not accomplish these goals without you.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
