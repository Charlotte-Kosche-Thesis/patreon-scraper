    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vKrpgyEd7IY?rel=0\u0026amp;controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHello!\u00a0I\u0027m Yagi Hikaru!\u2665\u003cbr\u003e\u003cbr\u003e\u00a0 I\u0027m\u00a0Freelance Illustrator and mom of little baby boy \u2665\u003cbr\u003eBefore I got\u00a0baby, I used to work in Japanese content company in game industry (concept arts, backgrounds, characters and so on) and I used to draw manga.\u003cbr\u003eYou can watch my stuff on\u00a0\u003ca href=\"https://www.facebook.com/yagihikaru\"\u003eFacebook\u00a0\u003c/a\u003e,\u00a0\u003ca href=\"http://yagihikaru.deviantart.com/\"\u003eDeviant ART\u003c/a\u003e, \u003ca href=\"https://yagi.artstation.com/\"\u003eArtstation\u003c/a\u003e, \u003ca href=\"https://www.pixiv.net/member.php?id=771976\"\u003ePIXIV\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 I started draw from 7 year old and I never stop draw because\u00a0\u003cstrong\u003eArt\u00a0it\u0027s my life!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs busy mom, now I have time only for commercial illustrations, but I\u0027m struggling for the opportunity to\u00a0create what I really like, practice and draw for fun for free~\u2665\u003cbr\u003eAnd I big fan of \"Game of Thrones\" and WOW and like draw fan art.\u003cbr\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/02.1496925883.jpg\"\u003e\u003cbr\u003eAnd I draw in real and anime stiles! I love experimenting with different styles!\u003cbr\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/vvvvvv.1496926732.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/v.1504062681.png\"\u003e\u003cbr\u003e\u003cbr\u003eAlso I\u00a0have a dream in the future to publish my own\u00a0Artbook.\u00a0\u003cbr\u003eBut I need more time for work on this.\u003cbr\u003eAlso I am a teacher of drawing (got study for this\u00a010 years)\u00a0and I receive many requests to show the process of drawing and give advice. If my lessons are useful to someone, it will be great!\u003cbr\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/tttttuy6ui6.1496929950.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e This Patreon page is my chance to create more artworks for future Artbook, practice and share my art with you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
