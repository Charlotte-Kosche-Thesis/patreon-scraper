    "published_at": "2016-12-13T02:20:38+00:00",
    "summary": "\u003cstrong\u003eFor over a decade, I have served the Goddess and her people as a community Priestess.\u003c/strong\u003e\u00a0\u003cstrong\u003eThis work is my joy. It is my life\u0027s calling\u003c/strong\u003e,\u003cstrong\u003e and I am deeply grateful for the elders and colleagues who have helped me shape my vocation along the way.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThere are many people participating in this Patreon with whom I have worked in spiritual advisement, via personal sessions and in classes and workshops worldwide. I offer my thanks to you for our work together, which has informed my practice and my vocation. And for those who are just joining me on this journey, I appreciate your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am the Priestess of\u00a0\u003c/strong\u003e\u003ca href=\"https://www.mtshastagoddesstemple.com/\" target=\"_blank\"\u003e\u003cstrong\u003eThe Mt Shasta Goddess Temple\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, creating online offerings for goddess devotees worldwide, and \u003cstrong\u003esacred experiences for travelers to the holy mountain\u003c/strong\u003e.\u00a0\u003c/strong\u003e\u003cstrong\u003eYour support of this Patreon account makes the Mt Shasta Goddess Temple possible.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe Mt Shasta Goddess Temple is a living mandala honoring the divine feminine with online and in-person divination, ceremonies, and retreats. We create experiences and services to help people connect with the primal female force of life, death, and rebirth. We honor the Earth, especially our beloved Mt Shasta, and we also make pilgrimages to sacred wells, healing springs, and other holy waters worldwide.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent projects of the Mt Shasta Goddess Temple include:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/1639600269621575/\"\u003e\u003cstrong\u003eGoddess Without Borders\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eFacebook group for sharing stories of women\u0027s leadership \u0026amp; empowerment as well as goddess research and mythos. Open to all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMandala of the Moon\u003c/strong\u003e\u003cbr\u003eMonthly online ceremonies around our lunar themes, featuring shamanic journeys with animal spirits and guides. For members of this Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMandala of the Sun\u003c/strong\u003e\u003cbr\u003eAll of the activities of the Mandala of the Moon, plus local in-person events near the equinoxes, solstices, and Temple holy days with divination, chanting, singing, crafts, and devotional activities. Text and email support for day-to-day prayer requests and personal needs is also available to members of this Patreon at this level.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://orderoftheblackmadonna.com/\"\u003e\u003cstrong\u003eOrder of the Black Madonna\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eDevotees of the dark mother creating community service initiatives and contemplative practices. Contact the Order directly for membership.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.skydancersangha.com/\"\u003e\u003cstrong\u003eSkydancer Sangha\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eThe community of participants in the Temple\u0027s daily online Kuan Yin Practice. Open to all.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/mushroommushroom/\"\u003e\u003cstrong\u003eThe Witch\u0027s Garden\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eFacebook group open to all sharing herbals recipes, home remedies, and lore. Open to all.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.tsogyal-latso.com/\"\u003e\u003cstrong\u003eTsogyal Latso Support\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eAnnual fundraiser to benefit the birthplace of Khandro Yeshe Tsogyal, the first female Buddha of Tibet. In 2017 we raised $500 to send to the nuns there. Please join us in the next campaign!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComing Soon! \u003c/strong\u003eWe will be hosting a fundraising campaign to benefit the\u00a0\u003ca href=\"http://www.winnememwintu.us/\" target=\"_blank\"\u003eWinnemem Wintu Tribe\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Phases of Development of the Mt Shasta Goddess Temple include:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePhase I: \u003c/strong\u003eHost weekly divinations and monthly ceremonies online for members; collaborate with \u003ca href=\"http://www.sacredwell.com/\"\u003eThe Sacred Well \u003c/a\u003eto create classes, intimate group retreats and private retreats in Mt Shasta; publish Yeshe\u0027s book \u003cem\u003ePRIESTESS: Maxims for Sacred Service\u003c/em\u003e; host Mandala of the Sun in-person rituals and Mandala of the Moon monthly online ceremonies for Temple members; begin to gather 1000 statues of Kuan Yin for the Temple shrine.\u003cbr\u003e\u003cstrong\u003ePhase II:\u003c/strong\u003e Host a physical pilgrimage to \u003ca href=\"http://tibetpedia.com/amdo-tibet/guanyin-temple/\"\u003eTukJeChenPo Kuan Yin Temple\u003c/a\u003e in Amdo, Tibet; host our\u00a0\u003ca href=\"https://www.mtshastagoddesstemple.com/black-madonna-pilgrimage-2018\" target=\"_blank\"\u003eBlack Madonna pilgrimage\u003c/a\u003e to sacred sites of Virgen de Guadalupe and Santissima Muerte in Mexico City; continue to gather 1000 statues of Kuan Yin.\u003cbr\u003e\u003cstrong\u003ePhase III: \u003c/strong\u003eReceive a donation or purchase a building and land to create an animal sanctuary and to house the 1000 Kuan Yin Statue Shrine.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease join the Mt Shasta Goddess Temple Patreon today, and let\u0027s take the journey of this work and this intentional life together.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
