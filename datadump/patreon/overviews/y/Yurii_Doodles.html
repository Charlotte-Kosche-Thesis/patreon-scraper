    "summary": "\u003cstrong\u003e\u003cem\u003eHEY THERE!\u003cbr\u003e\u003cbr\u003eMy name is Yuri and, well, i\u0027m a cartoonist...well sort of.\u003cbr\u003e\u003cbr\u003eI know i know, my intro is very bland but don\u0027t worry fellow reader (if anyone is actually reading this) eventually the quality of my patreon page will improve over time. AAAND THAT\u0027S WHERE YOU GUYS COME IN!\u003cbr\u003e\u003cbr\u003eOkay, here\u0027s the thing. I\u0027m 18 years-old and i\u0027m a struggling \u003cdel\u003eartist \u003c/del\u003ecartoonist so you can kinda see where i\u0027m coming from. I\u0027m unemployed and i draw for fun...yeah. But what i\u0027m trying to get at is that i want to be recognized. I want the internet to know about my work and my art and why i love making comics and doodling and drawing anime. So that when i BECOME FAMOUS i can encourage those who want to be artists too. But i need your help: if you guys can support me then i\u0027ll be able to afford more art supplies and make my content more desirable for you guys. At least until i find a job that\u0027ll pay me well.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cem\u003eAnd when that happens you, my fellow reader (again. don\u0027t know if you\u0027re reading this) might actually get to see a future webcomic i\u0027m working on which i\u0027m planning on uploading to WebToons.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWell then. Without further info, Thank you all for your support! \ud83d\ude0a\u003c/em\u003e\u003c/b\u003e"
