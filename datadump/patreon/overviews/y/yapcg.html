    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is Daniel and I\u0027m the developer of \u0027\u003ca href=\"https://sourceforge.net/projects/yapcg/\"\u003eYet Another Pathfinder Character Generator\u003c/a\u003e\u0027 (YAPCG), an excel spreadsheet designed to help create and maintain characters for the Pathfinder Role Playing Game.\u003cbr\u003e\u003cbr\u003eYAPCG will automatically calculate stats, attacks, skills and spells based on your race, class, feats and equipment. It supports a variety of archetypes, prestige classes, alternate racial traits and metamagic feats. You can apply spell effects, conditions, and class abilities such as Rage to your character and get updated statistics. You can use YAPCG at your table, or create a PDF or a hard copy.\u003cbr\u003e\u003cbr\u003eYAPCG was first created in 2011 and I joined the project in late 2012. The other developer retired in 2014 and I\u0027ve been building and maintaining the project more or less solo since then. This can take up as much time as I\u0027m able to spend on it - there\u0027s a backlog of content to add, and I\u0027m always looking for ways to improve the sheet in other ways. \u003cbr\u003e\u003cbr\u003eThis Patreon is a way for users to show their support for the project.\u00a0 Donations will allow me to spend more time working on YAPCG.\u00a0 Paizo\u0027s Community Use policy means that I can\u0027t offer anything special to contributors except my thanks.\u00a0 But anything is appreciated and feel free to start or stop at any time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
