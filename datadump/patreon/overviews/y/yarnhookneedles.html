     "about": "I am Jerica Tompkins, creator, and designer of the YarnHookNeedles blog.\u003cbr\u003e\u003cbr\u003eI started crocheting almost 10 years ago. I fell in love immediately! A part of me always longed to learn to knit but I was always fearful of trying. Too many had told me, \"You\u0027ll never understand how to knit if you learned to crochet first.\"\u00a0\u003cbr\u003e\u003cbr\u003eAt some point, I decided to prove everyone wrong!\u003cbr\u003e\u003cbr\u003eI learned to knit 8 years ago and I have been in LOVE ever since. Both fiber arts are my obsession and I hope to expand my knowledge into weaving, macrame, spinning and more in the future.\u003cbr\u003e\u003cbr\u003eI launched Patreon/yarnhookneedles as a place to connect with Makers who wanted to improve their skills in garment design.\u00a0\u003cbr\u003e\u003cbr\u003eFor many, garments are completely intimidating! I wanted to be more available to them and I felt this was a means to provide this.\u00a0\u003cbr\u003e\u003cbr\u003eMy desire is to help you, inspire you, encourage you and push you to try things outside of your comfort zone.\u00a0\u003cbr\u003e\u003cbr\u003eThank you in advance for your support and patronage to this handmade business,\u003cbr\u003eJerica\u003cbr\u003e",
