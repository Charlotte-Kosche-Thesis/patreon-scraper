    "summary": "Dear listener,\u003cbr\u003e\u003cbr\u003eThis podcast started as a way to reach out to people, and demystify and shed light on the history of LGBTQI+ people, while also making it accessible and funny. Over time, and as you\u0027ve engaged with us, it\u0027s taken on a life of it\u0027s own, and become a huge part of ours. One thing we\u0027ve tried not to do though, is read ads on the show - because we\u0027re not PRIDE and I don\u0027t want to sell you vodka or condoms. \u003cbr\u003e\u003cbr\u003eAlthough if you can use condoms, please bring them when you drink vodka. It\u0027s important to us that this show stays completely free for you, because access to queer history is important, and shouldn\u0027t cost you anything.\u003cbr\u003e\u003cbr\u003eUnfortunately, the truth about podcasting is it does cost money to deliver it reliably and on your own terms without a bit of money behind it. We have monthly podcast expenses, full time jobs, and just so much passion for this podcast and our community. And we\u0027d like to be able to do more, create more, learn and teach more. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBut we need your help\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e- possibly with a tiny bit of that sweet internet money. We know not everyone can donate, so if you can, you\u0027d be helping out us and those listeners. Very good karma, I\u0027d say.\u003cbr\u003e\u003cbr\u003eSo check out what we\u0027ve got to offer, and give us a listen on \u003ca href=\"http://www.yesterqueer.com/\"\u003e\u003cu\u003eour official website\u003c/u\u003e\u003c/a\u003e or on \u003cu\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/yesterqueer/id1219777\"\u003eiTunes\u003c/a\u003e or\u00a0\u003c/u\u003e\u003ca href=\"https://play.google.com/music/m/Itkgigpnqon6n6ir2xkdpufuwy4?t=Yesterqueer\"\u003eGoogle Play\u003c/a\u003e if you haven\u0027t the faintest who we are or what we do. We\u0027re forever grateful for your support, and with your help, we want to keep this irreverent lesson in queer history going forever!\u003cbr\u003e"
