    "summary": "\u003cimg src=\"http://remezcla.com/wp-content/uploads/2017/09/JASMINE-NYENDE-FUCK-YOU-PAY-US-black-and-brown-collective_music_martin-crudo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePeace. My name is Shanna Collins. I\u0027m a freelance writer, punk organizer, documentarian, actress, and art curator. Beginning in 2015, I launched my own website,\u00a0\u003ca href=\"https://thehomeythugscholar.weebly.com\"\u003eThug Scholar\u003c/a\u003e, a place dedicated to culture, art, and politics from a unapologetically hood perspective. In 2016, I began an editorial internship with VIBE, writing on underground music subcultures, sex work, queerness, prisons, police abolition, and international politics. In 2017, I helped to create the\u00a0\u003ca href=\"http://remezcla.com/features/music/black-and-brown-punk-show-collective-profile/?rfb\"\u003eOr Does It Explode punk festival\u003c/a\u003e in Chicago with several other organizers. Currently, I\u0027m a freelance writer for VOYD magazine and co-curate the Or Does It Explode: Black, Brown, and Indigenous Crew\u0027s Facebook page. I\u0027ve also co-directed a documentary film entitled, \"Black Witch Coven,\" a five-minute piece about Yoruba spirituality. Creating makes me full; it is what fulfills me and is my purpose. Whether I\u0027m helping to establish radical, DIY punk spaces or crafting an article on the African influence on goth culture, creating new art that is for and about people at the margins is how I earn my keep in this world.\u00a0\u003cbr\u003e\u003cbr\u003eThrough my art, I explore what it means to be\u00a0Black in the 21st century: How does participating in underground/alternative/street subcultures expand our ideas of what it means to be a part of the African Diaspora? How are we continuing to forge connections with other Afrodescendants around the world? How does indigenous African spirituality play a role in\u00a0 the formation of our current and future identities? These are themes that I have explored in my writing and organizing for the past three years.\u00a0\u003cbr\u003e\u003cbr\u003eHaving the support of other artists and people who appreciate what I\u0027m trying to do means a great deal to me. If you would like to see DIY created media that seeks to discuss the African Diaspora in new, exciting, and refreshing ways, please consider supporting my Patreon. Thank you!\u003cbr\u003e\u003cbr\u003eLinks to my work:\u00a0\u003cbr\u003e\u003cbr\u003e\"The Millennial Resurgence of Black Skateboarders.\"\u003cbr\u003e\u003ca href=\"https://www.vibe.com/2016/10/the-millennial-resurgence-of-black-skateboarders/\"\u003ehttps://www.vibe.com/2016/10/the-millennial-resurg...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"African and Caribbean Culture is the Foundation of the Gothic Movement.\"\u003cbr\u003e\u003ca href=\"https://medium.com/@janelane_62637/african-and-caribbean-culture-is-the-foundation-of-the-gothic-movement-c3ba89bff31c\"\u003ehttps://medium.com/@janelane_62637/african-and-car...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"Diaspora Blackness in the Caribbean: A Radical Resource.\"\u003cbr\u003e\u003ca href=\"https://medium.com/@janelane_62637/diaspora-blackness-in-the-caribbean-a-radical-resource-55ccb65ad6de\"\u003ehttps://medium.com/@janelane_62637/diaspora-blackn...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"Down for the Diaspora: A Radical Resource On Blackness in Europe.\"\u003cbr\u003e\u003ca href=\"https://medium.com/@janelane_62637/diaspora-blackness-in-europe-a-radical-resource-9892cf776c02\"\u003ehttps://medium.com/@janelane_62637/diaspora-blackn...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"The Splendor of Gender Non-Conformity in Africa\"\u00a0\u003cbr\u003e\u003ca href=\"https://medium.com/@janelane_62637/the-splendor-of-gender-non-conformity-in-africa-f894ff5706e1\"\u003ehttps://medium.com/@janelane_62637/the-splendor-of...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"You Can\u0027t Understand Queer Violence in Jamaica Until You Understand Colonialism.\"\u003cbr\u003e\u003ca href=\"https://medium.com/@janelane_62637/you-cant-understand-anti-queer-violence-in-jamaica-until-you-understand-colonialism-b6ce723418fb\"\u003ehttps://medium.com/@janelane_62637/you-cant-unders...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"If You Don\u0027t Accept Afro-Caribbean Patois as Valid, You\u0027re Probably Anti-Black.\"\u003cbr\u003e\u003ca href=\"https://medium.com/@janelane_62637/if-you-dont-accept-caribbean-patois-as-a-valid-you-re-probably-anti-black-8e2a23b42338\"\u003ehttps://medium.com/@janelane_62637/if-you-dont-acc...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"Paper Queens: Women of Color Are Keeping DIY Zine Culture Alive.\"\u003cbr\u003e\u003ca href=\"https://www.enterthevoyd.com/main-page-content/2017/10/2/radical-women-of-color-are-keeping-zine-culture-alive\"\u003ehttps://www.enterthevoyd.com/main-page-content/201...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\"The Labor of Black Strippers.\"\u00a0\u003cbr\u003e\u003ca href=\"https://thehomeythugscholar.weebly.com/blog/we-need-to-talk-about-the-treatment-of-black-strippers-in-the-sex-industry\"\u003ehttps://thehomeythugscholar.weebly.com/blog/we-nee...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"The Unapologetic Queerness of Haitian Vodou.\"\u003cbr\u003e\u003ca href=\"https://thehomeythugscholar.weebly.com/blog/the-unapologetic-queerness-of-haitian-vodou\"\u003ehttps://thehomeythugscholar.weebly.com/blog/the-un...\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
