, you can vote on polls that\u0027ll affect the canon story! From who will bang who, what kinks we\u0027ll involve and more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003eWhat Will Your Patreon Offer?\u003c/span\u003e\u003cbr\u003e\n\u003c/em\u003eDepending on the funds received, with your support I can:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCreate more original content regularly\u003c/li\u003e\n\t\u003cli\u003eHave funds to create merchandise and printed zines/comics\u003c/li\u003e\n\t\u003cli\u003eSupply you and other patrons with artwork \u003cem\u003eyou \u003c/em\u003ewant.\u00a0\u003c/li\u003e\n\t\u003cli\u003eEarly access to artwork, comics, zines\u003c/li\u003e\n\u003c/ul\u003e\nPatrons OF ANY LEVEL, will be put in a monthly commission raffle! The more you support however will determine the level of your commission (line-art, toned, colored, etc.). I\u0027m doing 3 winners every month!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhat Else Should I know?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003eGreat question!\u003cbr\u003e\nI also juggle another job while doing this one! meaning sometimes my work schedule can conflict updates. I do make sure I post everyday, even if it\u0027s full artwork, to a few sketches (aside from weekends when i take a break).\u003cbr\u003e"
