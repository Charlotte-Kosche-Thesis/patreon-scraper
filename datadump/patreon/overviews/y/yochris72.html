    "summary": "\u003ca href=\"https://www.facebook.com/yokurisu/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/ip971K1.jpg\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/yochris72\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/odhtVXH.jpg\"\u003e\u003c/a\u003e \u003ca href=\"https://worldcosplay.net/member/yochris72\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/nrL1Ung.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello, my name is YoChris, cosplayer from Taiwan.\u003cbr\u003e\nI am doing \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCosplay Photo works of\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eJapanese games, Animation or Comics\u003c/span\u003e, sometimes Western. The works are \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNOT NSFW\u003c/span\u003e, sometimes include original design from me or other artists.\n\u003cbr\u003e\nUsually I will try to publish my photo work on Taiwan Event , but these cant send to anyone is oversea, so I decide to share my work on Patreon. Rewards are same with photo books, I just split it to parts for monthly reward. If you like and want to get my Cosplay work, welcome to be my patron, I will appreciate for your support. :D\n\u003cbr\u003e\uff0aYour support will be use for clothes making, studio renting, books printing and Artists invitation.\u003cbr\u003e\n\u003cbr\u003e\nGame or Anime keen on recently:\n\u003cbr\u003e\nGranblue Fantasy \u30b0\u30e9\u30f3\u30d6\u30eb\u30fc\u30d5\u30a1\u30f3\u30bf\u30b8\u30fc\n\u003cbr\u003e\nIdolm@ster cinderella girls \u30a2\u30a4\u30c9\u30eb\u30de\u30b9\u30bf\u30fc\u30b7\u30f3\u30c7\u30ec\u30e9\u30ac\u30fc\u30eb\u30ba\n\u003cbr\u003e\nKantai Collection \u8266\u968a\u3053\u308c\u304f\u3057\u3087\u3093\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u60a8\u597d\uff0c\u6211\u53eb\u505a YoChris\uff0c\u4f86\u81ea\u53f0\u7063\u7684 Cosplayer\u3002\n\u003cbr\u003e\n\u6211\u7684 Cos \u4f5c\u54c1\u901a\u5e38\u4f86\u81ea\u65e5\u672c\u904a\u6232\u52d5\u6f2b\uff0c\u5076\u723e\u6703\u662f\u6b50\u7f8e\u3002\u4f5c\u54c1\u4e0d\u6703\u6709\u6210\u4eba\u5167\u5bb9\uff0c\u6709\u6642\u5019\u6703\u6709\u81ea\u5275\u8a2d\u5b9a\u6216\u662f\u53c3\u8003\u5176\u4ed6\u7e6a\u5e2b\u7684\u4f5c\u54c1\u3002\n\u003cbr\u003e\n\u901a\u5e38\u6211\u6703\u5728\u53f0\u7063\u7684\u540c\u4eba\u6d3b\u52d5\u767c\u8868\u5be6\u9ad4\u4f5c\u54c1\uff0c\u4f46\u8003\u91cf\u5230\u7121\u6cd5\u767c\u9001\u81f3\u6d77\u5916\u5730\u5340\uff0c\n\u56e0\u6b64\u6c7a\u5b9a\u958b\u59cb\u5728 Patreon \u767c\u8868\u7b49\u540c\u65bc\u5be6\u9ad4\u66f8\u7684\u4f5c\u54c1\uff0c\u6708\u56de\u994b\u7b49\u540c\u65bc\u5beb\u771f\u66f8\u7684\u90e8\u5206\u5167\u5bb9\u3002\u5982\u679c\u559c\u6b61\u6211\u7684\u4f5c\u54c1\uff0c\u6b61\u8fce\u6210\u70ba\u8d0a\u52a9\u8005\uff0c\u6211\u6703\u7121\u6bd4\u7684\u611f\u8b1d\u60a8 :D\u003cbr\u003e\uff0a\u5404\u4f4d\u7684\u8d0a\u52a9\u5c07\u6703\u4f7f\u7528\u5728\u670d\u88dd\u88fd\u4f5c\u3001\u651d\u5f71\u68da\u79df\u501f\u3001\u66f8\u7c4d\u5370\u5237\u4ee5\u53ca\u7e6a\u5e2b\u5408\u4f5c\u9080\u8acb\u003cbr\u003e\n\u003cbr\u003e\n\u8fd1\u671f\u71b1\u8877\u4f5c\u54c1\uff1a\n\u003cbr\u003e\n\u78a7\u85cd\u5e7b\u60f3 \u30b0\u30e9\u30f3\u30d6\u30eb\u30fc\u30d5\u30a1\u30f3\u30bf\u30b8\u30fc\n\u003cbr\u003e\n\u5076\u50cf\u5927\u5e2b\u7070\u59d1\u5a18 \u30a2\u30a4\u30c9\u30eb\u30de\u30b9\u30bf\u30fc\u30b7\u30f3\u30c7\u30ec\u30e9\u30ac\u30fc\u30eb\u30ba\n\u003cbr\u003e\n\u8266\u968a\u6536\u85cf \u8266\u968a\u3053\u308c\u304f\u3057\u3087\u3093\n\u003cbr\u003e"
