tbook, sketchbook, new comic).\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nFor my patrons I\u0027ll post wips, sketches, pages from my sketchbooks and some other stuff, which will be exclusively for you!\n\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\nAll rewards are posted at the beginning of the month after all patron\u0027s transactions are done. Usually, it\u0027s the 7th day of the month.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"
