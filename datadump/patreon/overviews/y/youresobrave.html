    "summary": "\u003cstrong\u003eHELP THE \"YOU\u0027RE SO BRAVE\" PODCAST!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/123ta3t.jpg\"\u003e\u003cbr\u003eimage by: @trashprincecharlie\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eYou\u0027re So Brave\u003c/em\u003e\u00a0is a podcast is by and for transgender men. Aaron and Chase discuss a variety of topics from coming out, passing, trans and queer identity, family acceptance, being outed, to topics completely unrelated to being transgender, such as: Pokemon, Harry Potter, conspiracy theories, spooky stories, mental health, and so much more. The purpose of this podcast is to build community and for people watching/listening to feel as though they are part of the conservation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAaron\u003c/strong\u003e is a 23 year old artist and cat enthusiast. (Aaron will add more about himself lolol)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChase \u003c/strong\u003eis a 26 year old YouTuber. He\u0027s been making videos since he was 15 and hasn\u0027t stopped since. YouTube provided a great platform for him to talk about his life and joke around. Other than that, he us currently working on his Masters in Sociology, loves running, cats, and making sure life isn\u0027t taken so seriously.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we need support?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWe need your help to improve the set and help this podcast keep running!\u003cul\u003e\u003cli\u003eWe need new backdrops! Think of the possibilities! New colours, new designs!\u003c/li\u003e\u003cli\u003eBetter chairs! We are currently sitting on $10 IKEA chairs that are very uncomfortable!\u003c/li\u003e\u003cli\u003eBetter equipment (sound quality, mixers)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eWith help from you each month, we will be able to continue this podcast. Our ultimate goal is to improve the sound quality as well and be able to provide the BEST possible podcast for you. A lot of people think we get paid doing this, please remember that we make no money at all from this podcast (except the little money Youtube ads provides). We do this because we love doing it and its really fun talking about things the viewers want us to discuss. It\u0027s also very fun interacting with our viewers. We are just asking for a little help in order to help us get better equipment and to help support us so that we can continue and improve this podcast!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow you can help!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThe way Patreon works: every month, you give a donation amount that you choose to us. It could be as little as $1 a month, and as high as you want it [if u rich ;) lol]. Below are a list and description of the PERKS we are offering based on donation amount! This is an automatic charge, so you don\u0027t have to worry about forgetting!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 a month:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThank you!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$5 a month:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eWe follow you on twitter!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$10 a month:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe follow you on twitter!\u003c/li\u003e\u003cli\u003eGeneral Special Shoutout in a podcast!!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e*Have ideas for more perks? Message us! We want to hear from you!\u003cbr\u003e"
