    "summary": "\u003ch4 style=\"color: rgb(146,81,231);\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"color: rgb(146,81,231);\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"color: rgb(146, 81, 231); text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"color: rgb(146,81,231);\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"color: rgb(146, 81, 231); text-align: center; margin-bottom: 30px;\"\u003e\u003cimg src=\"http://orig02.deviantart.net/b922/f/2017/059/0/1/patreon_welcome_by_yuunarii-db0r198.png\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"color: rgb(171, 147, 255); font-weight: normal; margin-bottom: 10px;\"\u003eWho are you?\u003c/h4\u003e\n\u003cspan style=\"color: rgb(80, 80, 80);\"\u003eHi I\u0027m Yuunarii! I\u0027m a 21 year old Dutch girl who really likes eurobeat and bunnies. I\u0027m currently enrolled in an IT \u0026amp; Media Design course at university/college. I make illustrated storytime videos on Youtube, alongside occasional speedpaint, and educational videos.\u003cbr\u003e\nOww yeah and I also own a pair of bunnies named Bailey and Fudge ^^\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: rgb(171, 147, 255); font-weight: normal; margin-bottom: 10px;\"\u003eWhy should I become a patron?\u003c/h4\u003e\n\u003cspan style=\"color: rgb(80, 80, 80); font-weight: normal;\"\u003eI view Patreon more as a tipjar, so it\u0027s entirely optional. If you do decide to become a patron, you\u0027ll be able to get a couple cool perks though.\nWith the money earned from Patreon I\u0027ll be able to buy more expensive equipment to enhance my video quality. \u003cdel\u003eAnd maybe spend a little on weeb merch as well..\u003c/del\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: rgb(171, 147, 255); font-weight: normal; margin-bottom: 10px;\"\u003eArt commissions \u003cb style=\"color: rgb(247, 52, 65);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(CLOSED)\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(80, 80, 80);\"\u003eIf you wish to support me in a different way instead of Patreon, perhaps you might be interested in commissioning me sometime. Art commission and prices can all be found here: \u003c/span\u003e\u003ca href=\"https://yuunarii.jimdo.com/commissions\"\u003ehttps://yuunarii.jimdo.com/commissions\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: rgb(171, 147, 255); font-weight: normal; margin-bottom: 10px;\"\u003eCommission giveaways\u003c/h4\u003e\n\u003cspan style=\"color: rgb(80, 80, 80);\"\u003eEvery once in a while (if I happen to have some extra spare time) I\u0027ll give away a free commission to one of my patrons. Your name will be put on a list an x amount of times, depending on what tier you\u0027re in. One entry from this list will be chosen and will receive a free art commission from me.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eRules\u003c/strong\u003e\n\u003cul style=\"\"\u003e\u003cli\u003eI won\u0027t draw: animals/furries (neko, kitsune, etc. are OK), mecha/vehicles, NSFW, muscular people, overly detailed designs (detailed designs are allowed for regular commissions), detailed backgrounds (allowed for regular commissions)\u003c/li\u003e\n    \u003cli\u003eIf the winner doesn\u0027t message me back with their request within 7 days, or if the person doesn\u0027t want the commission\u003c/li\u003e\n    \u003cli\u003eYou\u0027ll be excluded from the list if you already won a previous giveaway\u003c/li\u003e\u003c/ul\u003e\n\u003c/span\u003e"
