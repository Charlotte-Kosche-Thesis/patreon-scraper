    "summary": "I want to thank you for considering becoming a patron!\u003cbr\u003e\u003cbr\u003eCrochet is your passion and mine! Let\u0027s learn new stitches, techniques \u0026amp; patterns in a fun easy to follow way. Then, let\u0027s sell what you make so you can prosper \u0026amp; profit from your passion! \u003cbr\u003e\u003cbr\u003eThe support I receive here helps me be a better creator because of the freedom it will give me to visualize \u0026amp; deliver quality videos full of fun, informative \u0026amp; invaluable tips, tricks \u0026amp; insight.\u003cbr\u003e\u003cbr\u003eYarn Obsession is about helping your passion bring you prosperity (in all areas) and profit!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eA Quick Patreon Explanation:\u003c/h3\u003e\n\n\tI\u0027m excited \u0026amp; honored to be a creator on this platform. The concept is BRILLIANT. By pledging to my channel you help me deliver more to you, and others looking to grow their crochet skills \u0026amp; sell their pieces. You allow me to have the time to create, plan and deliver my absolute best information. I plan to release a tutorial, Q\u0026amp;A video or pattern video every 5 - 7 days (about four a month) so I\u0027m hoping ot keep you busy thinking, playing with yarn and learning new stitches. \u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhere your money goes:\u003c/h3\u003e\n\tI\u0027d love to hire my assistant Erin on a full-time basis so she can keep me on track with delivering quality videos, patterns and more. I\u0027d also love to hire a technical writer on a more regular basis for the patterns I create for you. A stylist would help increase the production value of my videos, and a photographer. . . well, let\u0027s stop there for now!! \u003cbr\u003e\u003cbr\u003eYou deserve to have easy to see, hear \u0026amp; follow tutorials on your learning, so that\u0027s what I want to continue to deliver. \u003cbr\u003e\u003cbr\u003ePlease don\u0027t become a patron if your finances are low - I know what that feels \n\tlike - and please don\u0027t feel like you have to. I will still make free crochet tutorial videos available they just might be a bit better quality if you do. I choose the tutorials I do because YOU ask for them, I\u0027m thrilled to continue doing that!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eFree Downloads for you:\u003c/h3\u003e\n\tFinally, please download my patterns \u0026amp; help sheets as a thank you for even considering this, and know I am forever grateful for your support. I call you the #yarnobsessionnation because you are a powerful group of crochet lovers poised to shake up the crochet movement! Besides that, you\u0027re part of my family, and YOU mean the world to me. Even if you can\u0027t ever afford to buy a pattern, or be a part of this endeavor, I thank you for viewing my tutorials, and I hope you find genuine value in it all. Thank you for your support! :)  \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFree Patterns \u0026amp; Downloads:\u00a0 \u003ca href=\"http://yarnobsession.com/category/free-crochet-patterns/\" rel=\"nofollow\"\u003ehttp://yarnobsession.com/category/free-crochet-pat...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy main YouTube Channel: \u003ca href=\"http://youtube.com/sediesells\" rel=\"nofollow\"\u003ehttp://youtube.com/yarnobsessiontv\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHere are some AWESOME Patron rewards for YOU!! For simplicity I\u0027m creating only two tiers. . . feel free to pledge more, but I want to make sure this doesn\u0027t get too complicated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1/Month \u003c/strong\u003eThank you!! You\u0027ll have \u003cstrong\u003eaccess to my patron only stream\u003c/strong\u003e where I\u0027ll interact and find out what you\u0027d like to see.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$2/Month\u003c/strong\u003e You\u0027ll get access to my patron stream \u003cstrong\u003eAND\u003c/strong\u003e access to \u003cstrong\u003eALL\u003c/strong\u003e Yarn Obsession Patterns released (free \u0026amp; paid). \u003cstrong\u003eI\u0027ll announce new videos, books or appearances to you here first\u003c/strong\u003e. OH!!! And \u003cstrong\u003eI\u0027ll follow you on Twitter or Facebook. :-)\u003c/strong\u003e\u003cbr\u003e"
