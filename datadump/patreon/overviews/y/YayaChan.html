    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy Patreon is in English \u0026amp; German :3 !!!\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://fs5.directupload.net/images/160927/er4yqhan.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://orig12.deviantart.net/87ea/f/2015/051/f/b/spooky_ice_black_animation_by_ozeanpelz02-d8irj52.gif\"\u003e|26 | \u2640 | Mangaka/Doujinshi-ka|\u003cimg src=\"http://orig12.deviantart.net/87ea/f/2015/051/f/b/spooky_ice_black_animation_by_ozeanpelz02-d8irj52.gif\"\u003e\u003cbr\u003e |Germany, Hessen - Offenbach am Main |\u00a0\u003cimg src=\"http://orig00.deviantart.net/846e/f/2013/275/b/b/emoji14_by_emoji_icon-d6kv9wq.gif\"\u003e\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003evisit me on:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://yaya-chan.flavors.me\" rel=\"nofollow\"\u003ehttp://yaya-chan.flavors.me\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e!!!!!!!!!!!ENGLISH ( f\u00fcr deutsch runter scrollen )!!!!!!!!!!!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eABOUT ME:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHello my dear Reader!\u00a0\u003cstrong style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig14.deviantart.net/2294/f/2013/275/4/3/emoji07_by_emoji_icon-d6kv9j0.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI am Yaya-Chan, a German Manga artist, Doujinshi-ka and Illustrator!\u003c/strong\u003e\u003cbr\u003eI\u0027m drawing Doujinshi and Manga seriously since 6 years and visiting Conventions all over Germany with a booth. \u003cbr\u003eI am the Creator of\u00a0 \"Spooky Ice\" and released vol. 1-2\u00a0 at the publisher \"Neon Comics.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AADKI8bpdEVP0gbNRBRnGHWnJpzX7yYVRCVvtKvis5b-HA/12/265857646/png/32x32/1/_/1/2/Unbenannt-1.png/EJWS2PkBGNcGIAcoBw/AV_KunaJFAjmbWWc6bMRvKzanP_uh7wDJp5AUonXEq4?size=2048x1536\u0026amp;size_mode=3\"\u003e\u003ca href=\"https://picload.org/view/dgiaodla/unbenannt-1.png.html\"\u003e\u003c/a\u003e\u003cbr\u003eAnd of course Fuku and I released a lot of more Doujinshi and Manga like \"I want to become a bunny\" and \"Maru\" (Collaboration with\u00a0\u003ca href=\"https://www.patreon.com/bicyclemeat\"\u003eFuku \u003c/a\u003e!).\u00a0\u00a0\u003cimg src=\"http://orig10.deviantart.net/419c/f/2013/275/b/6/emoji31_by_emoji_icon-d6kvby0.gif\"\u003e!\u00a0\u003cbr\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AAAhyqLaSblWbMgQ6UvrX6_FcnuRbsTYjSEyOSF2f4vqqQ/12/265857646/png/32x32/1/_/1/2/Unbenannt-2.png/EJWS2PkBGNgGIAcoBw/cDM5drlVj-716YIZlkUbcIQy2nvnrzDogif-QJAL-xg?size=2048x1536\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eI CREATE:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ecute Chibis\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMerchandise\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003esome dark artworks (uhhh I just love drawing some dark stuff ;//v//;)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBL/Yaoi \u0026amp; Comedy Manga/Doujinshi\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePoster Artworks for Conventions in Germany\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIllustration (Also NSFW ;3 )\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eShirts in collaboration with\u00a0\u003ca href=\"http://www.yakitori.de/\"\u003eYakitori\u00a0\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://fs2.directupload.net/images/150608/temp/8mpkoa6i.gif\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://fs1.directupload.net/images/150608/temp/92qkqqlb.gif\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cbr\u003eSO WHY SUPPORTING?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks to every single Supporter on my Patreon, I was able to let my dream become true....\u003cbr\u003e\u003cstrong\u003e SO YES! I LIVE FROM MY ART NOW!!\u00a0\u003c/strong\u003e\u003cbr\u003e \u003cimg src=\"http://k10.kn3.net/taringa/3/2/7/1/5/5/6/alxndrt/313.gif\" style=\"width: 22px; text-align: center;\"\u003e\u00a0Thank you so much!!\u00a0\u003cimg src=\"http://orig01.deviantart.net/fe95/f/2013/275/0/a/emoji03_by_emoji_icon-d6kv99s.gif\"\u003e\u00a0Words can\u0027t describe how grateful I am!\u00a0\u003cimg src=\"http://k10.kn3.net/taringa/3/2/7/1/5/5/6/alxndrt/313.gif\" style=\"width: 22px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eSo supporting me means, every support is helping me to pay my bills and assistants, so I can create much more great Artworks, Merchandise and Manga for every one of you :3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eIn exchange for this, you get a lof of rewards like:\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePatron-only Artworks\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eearlier access to Art and Manga pages\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNSFW content (I only post this on Patreon!)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVlogs and blogs\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ea lot of give aways and presents for you dear supporters!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDecide what I should draw next (like the next chibi or NSFW artwork, or your wishes/OCs!)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eand much more!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cbr\u003eMY GOALS:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo get enough support, so I can relax and put more time in my Manga.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAtm I can live from Patreon, but it\u0027s still not enough, so I need to visit a lot of conventions to pay all of my bills and my own flat.\u003cbr\u003eSo I hope for more support, so everything can become a bit stress-free for me. Like this I can give your more content on Patreon ;3\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTo finish Spooky Ice and to create a new Yaoi or Comedy Manga ;)\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ebeing able to hire more assistants or to pay them even better for their awesome work!\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eThank you so much for reading!\u00a0\u003cbr\u003e\u003cbr\u003eEvery little Support is a big help to me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYour\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eYaya-Chan\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://fs5.directupload.net/images/160927/u77ql64c.png\" style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://fs5.directupload.net/images/160927/6ykdlwf4.png\"\u003e\u003ca href=\"http://yaya-chan.flavors.me\" rel=\"nofollow\"\u003e\u003cbr\u003e__________________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003eGerman Translation / Deutsche \u00dcbersetzung:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://yaya-chan.animexx.jp/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u00dcber mich:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHallo Liebe Leser! \u003cstrong\u003e\u003cimg src=\"http://orig14.deviantart.net/2294/f/2013/275/4/3/emoji07_by_emoji_icon-d6kv9j0.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIch bin Yaya-Chan, eine Deutsche\u00a0\u003cstrong\u003eIllustratorin\u003c/strong\u003e\u00a0und Manga Zeichnerin / Doujinshi-ka!\u003c/strong\u003e\u003cbr\u003eSeit 6 Jahren, zeichne ich schon Doujinshi und Manga Serien, au\u00dferdem besuche ich als K\u00fcnstlerin, Conventions in ganz Deutschland.\u003cbr\u003eEbenfalls bin ich die Autorin und Zeichnerin von \"Spooky Ice.\" Band 1-2 sind bei Verlag \"Neon Comics\" erschienen (2014-2017).\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AADKI8bpdEVP0gbNRBRnGHWnJpzX7yYVRCVvtKvis5b-HA/12/265857646/png/32x32/1/_/1/2/Unbenannt-1.png/EJWS2PkBGNcGIAcoBw/AV_KunaJFAjmbWWc6bMRvKzanP_uh7wDJp5AUonXEq4?size=2048x1536\u0026amp;size_mode=3\"\u003e\u003ca href=\"https://picload.org/view/dgiaodla/unbenannt-1.png.html\"\u003e\u003c/a\u003e\u003cbr\u003eUnd zu guter letzt, haben ich und Fuku, nat\u00fcrlich noch viel viel mehr heraus gebracht! \u003cbr\u003e\u003cbr\u003eVon Doujinshi bis zu weiteren eigenen Werken, wie z.b.\u00a0 \"I want to become a bunny\" und \"Maru\" (Collaboration mit\u00a0\u003ca href=\"https://www.patreon.com/bicyclemeat\"\u003eFuku \u003c/a\u003e!). \u003cimg src=\"http://orig10.deviantart.net/419c/f/2013/275/b/6/emoji31_by_emoji_icon-d6kvby0.gif\"\u003e! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AAAhyqLaSblWbMgQ6UvrX6_FcnuRbsTYjSEyOSF2f4vqqQ/12/265857646/png/32x32/1/_/1/2/Unbenannt-2.png/EJWS2PkBGNgGIAcoBw/cDM5drlVj-716YIZlkUbcIQy2nvnrzDogif-QJAL-xg?size=2048x1536\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eICH ZEICHNE:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003esehr s\u00fc\u00dfe Chibis\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMerchandise\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ed\u00fcstere Zeichnungen liebe ich auch ( Ich kann einfach nicht anders theheheh ;//v//;)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBL/YAOI \u0026amp; Comedy Manga/Doujinshi\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePoster Artworks f\u00fcr Conventions in Deutschland\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIllustration (auch NSFW ;3 ) \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eShirts in collaboration mit\u00a0\u003ca href=\"http://www.yakitori.de/\"\u003eYakitori \u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fs2.directupload.net/images/150608/temp/8mpkoa6i.gif\"\u003e\u003cstrong\u003e             \u003cimg src=\"http://fs1.directupload.net/images/150608/temp/92qkqqlb.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWIESO SOLLTE MAN MICH UNTERST\u00dcTZEN?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDank jeden einzelnen Unterst\u00fctzer hier auf Patreon, konnte ich endlich meinen lang ersehnten Traum erf\u00fcllen...\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://k10.kn3.net/taringa/3/2/7/1/5/5/6/alxndrt/313.gif\" style=\"width: 22px; text-align: center;\"\u003e\u00a0ALSO JA! ICH LEBE JETZT VON MEINEN ZEICHNUNGEN! ENDLICH!!\u00a0\u00a0\u003c/strong\u003e\u003cimg src=\"http://k10.kn3.net/taringa/3/2/7/1/5/5/6/alxndrt/313.gif\" style=\"width: 22px; text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIch danke euch allen so sehr!! \u003cimg src=\"http://orig01.deviantart.net/fe95/f/2013/275/0/a/emoji03_by_emoji_icon-d6kv99s.gif\"\u003e\u00a0Ich kann gar nicht in Worte fassen, wie dankbar ich euch allen bin!\u003cbr\u003e\u003cbr\u003eMich zu unterst\u00fctzen bedeutet also, das man mir hilft meine Assistenten und Rechnung zu bezahlen. Somit kann ich euch nur noch tolle Zeichnungen, Merchandise und Comic Seiten zur Verf\u00fcgung stellen und kreieren! :3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eAls dankesch\u00f6n, bekommt ihr daf\u00fcr auf Patreon richtig viel geboten, n\u00e4mlich:\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEklusive Zeichnungen, die nur f\u00fcr euch Supporter sind.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eIhr seht Zeichnungen und auch Manga Seiten, viel fr\u00fcher als alle anderen im Netz!\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eNSFW content (das gibt es nur hier auf Patreon! Ich poste das nirgendswo anders!)\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eVlogs und blogs zu Themen die ihr wollt!\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eganz viele Verlosungen und Geschenke, nur f\u00fcr euch supporter! \u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eEntscheidet, was ich als n\u00e4chstes Zeichnen soll (Wie z.b. n\u00e4chsten Chibi oder eure OCs und und und!)\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eund vieles mehr!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eMEINE ZIELE:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGenug Unterst\u00fctzung erhalten, damit ich in Ruhe meinen Manga Zeichnen kann und euch zur Verf\u00fcgung stellen kann.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eIm moment kann ich zwar von Patreon gerade so leben, aber ich muss dennoch sehr viele Conventions besuchen, um meine ganzen Rechnungen und eigene Wohnung zu zahlen, deshalb hoffe ich auf noch mehr Unterst\u00fctzung, damit das alles etwas stressfreier f\u00fcr mich wird. Somit gibt\u0027s dann eben auch mehr Content f\u00fcr euch auf Patreon :3\u00a0\u003c/li\u003e\u003cli\u003eSpooky Ice fertig zu zeichnen und einen neuen Yaoi oder Comedy Manga zu zeichnen ;)\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eIn der Lage zu sein, mehr Assistenten einzustellen und sie noch besser bezahlen zu k\u00f6nnen, f\u00fcr die super Arbeit die sie leisten!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eVielen vielen Dank f\u00fcrs lesen!\u003cbr\u003e\u003cbr\u003eJede Unterst\u00fctzung ist eine riesige Hilfe f\u00fcr mich!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eEure Yaya-Chan\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 260px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://media.giphy.com/media/3o72FjVtltSHW2djz2/giphy.gif\"\u003e\u003cbr\u003e\u003ca href=\"https://photos-5.dropbox.com/t/2/AAAKcnRZPMFOc6U4Ji-pygwoIBesvxiOcsd-ieF2akHpnw/12/265857646/jpeg/32x32/1/_/1/2/Supporter%20bild%20neu.jpg/EJWS2PkBGNkGIAcoBw/oHq2E0rF-9UOaBDdco_9TPwBxzPNxvy4mNRmv1qMwQA?size=2048x1536\u0026amp;size_mode=3\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/chocolaterevel\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003ePlease notice, if you delete your support, you won\u0027t get your rewards anymore.\u00a0\u003cbr\u003eThis include every reward or give away you won.\u00a0\u003cbr\u003eThank you for your understanding.\u00a0\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e
