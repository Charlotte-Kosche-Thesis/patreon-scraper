    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cem\u003eHello!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n I\u0027m \u003cstrong\u003eYughues\u003c/strong\u003e, some of you know me better as \u003cstrong\u003eNobiax\u003c/strong\u003e (less pratical to prononce, I agree) on \u003ca href=\"https://nobiax.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e where I share my free (CC0) stuff.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat I do ?\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nI create 3D assets -textures and models- for free since 2008, when I started all of this as a hobby and training. I had no use of what I was creating so I decided to share them for free, thinking it might help people in a way or an other, maybe even learning or understanding things the same way I\u0027ve learnt them (thanks Internet for that =) ).\u003cbr\u003e\n\u003cbr\u003e\nAnd for 3 years now, I also sell some other assets on Unity\u0027s Assetstore (mostly) and UE4 Marketplace (textures only). Because, you know, \"earning your life\" and all that sort of (annoying) things. ^^;\u003cbr\u003e\nI\u0027m a bit puzzeled with that because the huge amount of time I use to work on these assets is time I don\u0027t use to create free ressources. It annoyes me because it\u0027s a constant\u00a0struggle between \"making free stuff\" and \"earning your life\".\u003cbr\u003e\n\u003cbr\u003e\n I\u0027ve wanted to help people (freelance, students, indies, etc...) regardless them having a budget or not.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nSo I create this Patreon for those who want to support me and/or to help me to keep doing free stuffs for everyone. Pay as much/little as you want. Or nothing if you don\u0027t believe you should. (You know: blue pills, red pills, your choice. But remember, heroes don\u0027t do drugs... wait, wut?!)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRewards ?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nI don\u0027t plan to give any rewards or so. I\u0027m not at ease with that, nor have any clue what to share as rewards. Maybe later maybe never, who can tell (right now ? not me that\u0027s for sure ^^; ).\u003cbr\u003e\nI set a simple milestone to give you access to comments and else. =)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cstrong\u003eVoil\u00e0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWhether you fund me or not, thank you very much. I really appreciate.\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon is something totally new for me, it somehow scares me being an anxious person but as for my assets, and being a perfectionist, I\u0027ll do my best.\u003cbr\u003e\n\u003cbr\u003e\n-Yughues\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
