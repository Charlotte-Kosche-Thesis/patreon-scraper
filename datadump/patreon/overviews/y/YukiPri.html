    "published_at": "2017-08-01T01:09:21+00:00",
    "summary": "Hey there!! Thanks so much for visiting my Patreon. I\u0027m Kazu, also\u00a0\u003ca href=\"http://yukipri.tumblr.com/\"\u003eYukiPri on Tumblr\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m currently a freelance illustrator and translator who is HOPING to support myself primarily through art. My passion is telling my own unique stories through visual media, and I love world-building, costume design, and overall extensively over-thinking all of my stories.\n\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon is a step towards hopefully better sustaining myself off of art so I can continue to grow as a professional artist and produce content that you can enjoy! I am unbelievably grateful to every patron who helps me continue to do what I love doing.\n\u003cbr\u003e\n\u003cbr\u003e\nMy wish is for the majority of my work to remain public, but I also desperately need to support myself, and also have a variety of content that I\u0027m not comfortable posting publicly for various reasons. As thanks for your support, my patrons will get access to exclusive and early access to content, including NSFW illustrations and comics, WIPs/sketches, previews, art progress/tutorials, higher resolution art, and text headcanons/fics! I post frequently, and I try to update at least every other day.\n\u003cbr\u003e\n\u003cbr\u003e\nMost of my current work on Patreon is all from one continuous AU:\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/837612980b4d5db561d7f25435f6520c/tumblr_p5dwh5IQBK1rq2wfao1_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe YOI Future!Verse ABO AU\u003c/strong\u003e, also just called \"Future!Verse,\"\u00a0is an Alpha/Beta/Omega(+) Dynamics AU set in the \"future\" of canon, with endgame polyamory marriage (Victor + Yurio + Phichit + Minami + Chris + Otabek x Yuuri) with OC kids. It\u0027s filled with gratuitous shippyness, family shenanigans, and plenty of fluff and crack. This non-chronological story is told through a series of illustrations with comics (including NSFW!), cracky 4-koma comics, longer plot-centric comics, and text headcanons.\u00a0\u003ca href=\"http://yukipri.tumblr.com/post/160601541637/yoi-futureverse-abo-au-timeline-basics\" target=\"_blank\"\u003eClick HERE to read the intro and see my public posts!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhile the majority of my current Patreon content is from this AU, there\u0027s also stuff from other AUs, other fandoms, and I\u0027m always trying to expand!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nNOTE:\u003c/strong\u003e This patreon is marked with \"Adult content\" because it contains some explicit NSFW content, and as such is not suitable for minors.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much again for stopping by, and if you\u0027re interested, please check out my public social media pages which have most of my work available for free!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you are new to Patreon, please also check out my FAQ post!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/general-patreon-15097813\"\u003e\u003cimg src=\"https://78.media.tumblr.com/99fc2e469b46259445b8136cb10a83dc/tumblr_p5dwh5IQBK1rq2wfao3_r1_1280.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027ll hopefully be able to answer some of your questions regarding how my Patreon works. Please check it out, and of course feel free to message me if you have any questions or concerns!\u003cbr\u003e\n\u003cbr\u003e\nThank you again for visiting my page and for considering supporting my work!\u003cbr\u003e\n\u003cbr\u003e\nAll the love,\n\u003cbr\u003e\n-Kazu (YukiPri)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://yukipri.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/YukiPri_Art\"\u003eTWITTER\u003c/a\u003e -\u00a0\u003ca href=\"https://pixiv.me/yukipri\"\u003ePIXIV\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://yukipri.tumblr.com/post/152787965110/yukipri-yuri-on-ice-other-anime-masterpost\"\u003eTumblr YOI Art Masterpost\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eIf you\u0027d like to support my art one-time only instead of through a monthly pledge, please check out my\u00a0\u003ca href=\"https://ko-fi.com/A020KDR\"\u003eKO-FI\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e"
