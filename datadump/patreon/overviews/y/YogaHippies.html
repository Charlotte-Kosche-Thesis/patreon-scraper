);\"\u003ePatrons \u003c/span\u003e\u003c/strong\u003ewithout we wouldn\u0027t be able to continue making our youtube videos to share.\u003cbr\u003e \u003cbr\u003eOur dream to stay independent, create content that we love and share this is important to us, and with you joining our Patreon family makes this dream stay alive.\u003cbr\u003e\u003cdiv\u003eWe are extremely grateful and lucky to live, breathe, work and enjoy where we live in this universe and love that you are taking the time to join our community on patreon. \u003cbr\u003e\u003cbr\u003eWe look forward to hearing from you and sharing with you our love and passion for what we do and our journeys along the way. \u003cbr\u003e\u003cem\u003e\u003cbr\u003eWe have a number of \u003c/em\u003e\u003cem\u003e\u003cstrong\u003ePatron Levels \u003c/strong\u003efor you to look at, these different levels give you access to our video libraries, blogs and behind the scenes access. Each level has different rewards and we hope that you enjoy and feel the love and gratitude we send.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eOur favourite saying for ourselves is.......\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e \" Let the universe guild you, it will never lead you wrong\".\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eLove \u0027N\u0027 Light to all\u003cbr\u003eMegen \u0026amp; Stuart Hibbins\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
