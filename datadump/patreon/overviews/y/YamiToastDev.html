    "summary": "\u003cem\u003e\u003cstrong\u003eKoukou Gurashi\u00a0\u003c/strong\u003e\u003c/em\u003eis\u00a0an \u003cstrong\u003eanime-themed social simulator\u003c/strong\u003e that includes making friends, enemies, dating, and bullying. The characters are randomly generated at the start, they interact dynamically, and form opinions on each other.\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003eGet the game here:\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://drive.google.com/open?id=1qDhw7lVJYfDe01ToDHRFGc79XZ9n5VJc\" target=\"_blank\"\u003eLink\u003c/a\u003e\u003c/h3\u003e\nYou just have to right-click on the zip file and click \"Download\".\u003cbr\u003e\n\u003cstrong\u003eThis game isn\u0027t for children or the easily offended.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eFrequently Asked Questions!\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003eQ: How do I play? How do I kiss? How do I shove? How do I bring up the cheat menu?\u003c/strong\u003e\u003cbr\u003e\nA: The Pause screen has all the basics you need to play the game. The Pause screen is accessed by pressing ESC.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eQ: The game freezes after the New Game menu!/The game isn\u0027t saving my progress!\u003c/strong\u003e\u003cbr\u003eA: Right-click on the game, and go to properties, and set \"Run this program as an administrator\" on. That should fix the problem.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eQ: Is there going to be a mobile version?\u003c/strong\u003e\u003cbr\u003e\nA: Probably not. I don\u0027t have any experience with making mobile apps. The game is going to get more and more complicated as time goes on and having to port everything to a mobile version would probably be a nightmare.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nQ: Is there going to be a Mac or Linux version?\u003c/strong\u003e\u003cbr\u003e\nA: Hopefully in the future...\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eQ: How do I update the game?\u003c/strong\u003e\u003cbr\u003e\nA: Each update is a new copy of the game.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: Why are there \"???\" options at home?\u003c/strong\u003e\u003cbr\u003e\nA: Those are options that your character wouldn\u0027t like. For example, if your character doesn\u0027t like Anime then it\u0027s not an option.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ch4 style=\"\"\u003e\u003cstrong\u003eJoin the Koukou Gurashi Discord Server: \u003ca href=\"https://discord.gg/e3Z5Mvw\"\u003eLINK\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\u003c/strong\u003e"
