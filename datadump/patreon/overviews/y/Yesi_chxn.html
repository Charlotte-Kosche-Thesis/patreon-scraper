    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHello! My name is \u003cstrong\u003eY\u003c/strong\u003e\u003cstrong\u003eesi, \u003c/strong\u003ea young amateur artist who is trying their best to one day become a professional. I love to draw, especially anime/manga! When I\u0027m not doing anything school related I usually spend my time trying to improve or work on some art.\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy Webcomic\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor some time now, I have been making online comics\u003cstrong\u003e. \u003c/strong\u003eI have mainly been using my comics as practice, mostly because I wanted to improve on my art and story telling\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u00a0I do hope that one day my comics or future comics will make it big someday, so I am very thankful to the readers who are supporting my webcomic on LINE Webtoon and Tapastic!!\u00a0\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere Can I Read This:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSearch up Yesi-chxn on both sites to see my comics :)!\u003cbr\u003eOr click below to see some of my comics!\u003cbr\u003e\u003c/span\u
