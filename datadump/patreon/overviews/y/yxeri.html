    "summary": "\u003cstrong\u003eThe future of roleplaying\u003c/strong\u003e\u003cbr\u003eWhat I\u0027m trying to do is to create cool and useful apps for use in Nordic style live action roleplaying events. The app has allowed players to talk with each other in-game in real time, created world maps together, track each other in real time on the map, play hacking mini-games to help their teammates out in the field, get immersed with lore and visual effects and more. It has so far been successfully used at several events (\u003ca href=\"http://www.bbreloaded.se\"\u003eBlodsband Reloaded\u003c/a\u003e,\u00a0\u003ca href=\"http://www.ockultamedborgarbyran.com\"\u003eOckulta Medborgarbyr\u00e5n\u003c/a\u003e,\u00a0\u003ca href=\"http://www.rexlajv.se\" target=\"_blank\"\u003eRex\u003c/a\u003e,\u00a0\u003ca href=\"http://beratta.org/vinterland/\" target=\"_blank\"\u003eVinterland\u003c/a\u003e) and will be used at many more.\u003cbr\u003e\u003cbr\u003eI want to continue to build and expand these tools, to create an even better experience for both players and organisers. You can make that happen by becoming a supporter. Oh, and by the way. Everything is still up and running and available for you to try out at\u00a0\u003ca href=\"http://devbbrterminal.thethirdgift.com/\"\u003ehttp://devbbrterminal.thethirdgift.com/\u003c/a\u003e (with a look that was used during Blodsband Reloaded, Ockulta Medborgarbyr\u00e5n and Rex). Perhaps you rather try out a more \"modern\" look at \u003ca href=\"https://devvinterland.thethirdgift.com\"\u003ehttps://devvinterland.thethirdgift.com\u003c/a\u003e (used at Vinterland).\u003cbr\u003e\u003cbr\u003eWant to contact me? You can reach me through Twitter\u00a0\u003ca href=\"https://twitter.com/yxeri\" target=\"_blank\"\u003e@yxeri\u003c/a\u003e Facebook \u003ca href=\"https://facebook.com/thethirdgiftgames/\"\u003ehttps://facebook.com/thethirdgiftgames\u003c/a\u003e.\u00a0Want even more examples of what has been accomplished in the app so far? Keep on scrolling down.\u003cbr\u003e\u003cbr\u003eBefore the start of the\u00a0Mad Max style post apocalyptic event\u00a0\u003ca href=\"http://www.bbreloaded.se\"\u003eBlodsband Reloaded\u003c/a\u003e, players could together create a common world map (off-game to the right and in-game to the left). This map was automatically imported to the terminal and available in-game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BJpWndn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eA normal work day as a government employee in the Orwellian world of\u00a0\u003ca href=\"http://www.ockultamedborgarbyran.com\" target=\"_blank\"\u003eOckulta Medborgarbyr\u00e5n\u003c/a\u003e was filled with ritual sacrifices, miles of red tape and demonic possessions of the internal work system.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6XS4najW1O4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWhile their teammates were out battling in the fields the hackers stayed behind to help out through the terminal in\u00a0\u003ca href=\"http://www.bbreloaded.se\" target=\"_blank\"\u003eBlodsband Reloaded\u003c/a\u003e. They could boost their teams score output by finding and hacking user accounts.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7lTLRL9Ifug\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe post-apocalyptic world of\u00a0\u003ca href=\"http://beratta.org/vinterland/\" target=\"_blank\"\u003eVinterland\u003c/a\u003e, where war and disease has killed off most of humanity,\u00a0is a simple world that is trying to rebuild what they\u0027ve lost. Their system has a more simplistic and modern look.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BKExoqB.png\"\u003e\u003cbr\u003e\u003cbr\u003eOh. It is also open source and available at\u00a0\u003ca href=\"https://github.com/yxeri/roleHaven\" target=\"_blank\"\u003ehttps://github.com/yxeri/roleHaven\u003c/a\u003e and\u00a0\u003ca href=\"https://github.com/yxeri/roleTerminal\" target=\"_blank\"\u003ehttps://github.com/yxeri/roleTerminal\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eReached all the way down here? Please consider becoming a supporter. Food goes in and code comes out.\u003cbr\u003e/Aleksandar\u003cbr\u003e\u003cbr\u003eDevelopment contributors:\u003cbr\u003e-\u00a0Stanislav B - \u003ca href=\"https://github.com/stanislavb\"\u003eGithub\u003c/a\u003e"
   },
