    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://i64.tinypic.com/rwrytv.jpg\"\u003e\u003cbr\u003eMy name is Yosiell Lorenzo and I\u0027m an artist living and working in Oakland, CA. I grew up in the New England area, raised on a healthy dose of both fantasy creatures with movies like The Labyrinth and The Dark Crystal, and stories of haunted houses, ghosts, witches, with a dose of the world of Edward Gorey.  On a dark and moonless night in 2011, I started sculpting mysterious forest creatures that came to be known as the Sicklings.  Around this same time, I also started illustrating The Orphans of Dudleytown.  Over the subsequent years, I\u2019ve expanded both of their worlds.  The origin of the Sicklings are mysterious but we do know they live in Somber Hollow, an underground \u201ctown\u201d that\u0027s part of the elusive Black Twig Forest.  The Orphans, on the other hand, are the spirits of kids that reside in Dudleytown in the 1800s.  They await Halloween night, when the veil between the living and the dead is at its thinnest, to have their Halloween carnival and parade while trying to make contact with the living.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2eyhuue.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eWith Patreon I want to share more of both of these worlds by showing the process for developing these pieces, something I don\u0027t really share on any other social media platform.  This will include in-depth process photos and videos including materials  and sneak peeks of new sicklings, orphans, and ways these worlds will be expanded.  I will post ideas of upcoming works.  Depending on the tier, you can participate in polls on suggestions on what should be released next.  The final tier includes a physical reward like The Guardian.  These will be shipped to the address you provide and any shipping fees are included in your pledge.  Please make sure your contact and shipping information is up to date.  Following are some of the physical rewards.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/dlozs1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/voo31h.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you are a first time patron you can find answers to most of your questions in the \u003ca href=\"http://www.patreon.com/faq\"\u003eFAQ\u003c/a\u003e section. By becoming a patron you\u0027ll be supporting the arts along with the creation of both of these worlds.  You can cancel or adjust your pledge whenever you want.\u003c/div\u003e\u003cbr\u003eThanks for swinging by and checking this out.  Your support makes all of this possible!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also find me here:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.yosielllorenzo.com\" target=\"_blank\"\u003eThe world of The\u00a0Orphans and Sicklings\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/yosiell/?hl=en\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/yosiell.lorenzo/\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cimg src=\"http://i65.tinypic.com/6ghac3.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e"
