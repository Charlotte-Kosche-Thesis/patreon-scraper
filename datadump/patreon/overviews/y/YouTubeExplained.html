    "summary": "Why hello there. Funny seeing you here.\u003cbr\u003e\u003cbr\u003eSo here\u0027s the deal. I make YouTube videos, and have been doing so for years. It\u0027s been a part of who I am since my earliest years, back when I was an awkward foetus.\u003cbr\u003e\u003cbr\u003eNow I\u0027m an awkward man with responsibilities and bills to pay. Yay!\u003cbr\u003e\u003cbr\u003eI\u0027m not here to beg, I\u0027m here to put myself out there and say: \"Hey! If you enjoy my videos more than the usual person, and have some cash to spare, I can put that towards making my shit better!\". And hopefully with enough support, I\u0027ll be able to do just that.\u003cbr\u003e\u003cbr\u003eNo one has to pay for my content, it\u0027s free. But advertising money is shady as hell and unpredictable. I would much rather reach out directly to you (yes you!) and see if you would be willing to part with the price of a coffee (or a few) every month to help me do this thing.\u003cbr\u003e\u003cbr\u003eI\u0027m still figuring Patreon out, but I want this page to be a place where you can be a lot more involved with the channel, and contact me a lot easier than if you weren\u0027t a Patron.\u003cbr\u003e\u003cbr\u003eThe brilliant thing about online video is that you can reach out to the creator, and share your feedback. But it isn\u0027t easy to reply to every comment and message, so this should be a place where you can do that, and get an answer guaranteed.\u003cbr\u003eLet\u0027s face it, if you\u0027re a patron then you\u0027re probably a very smart, sexy individual. So obviously you\u0027re the kind of person I want to receive feedback from and interact with.\u003cbr\u003e\u003cbr\u003eSo that\u0027s my pitch. Do what you will. Just know that if you\u0027re not a Patron then you\u0027re scum. Just kidding.\u00a0\u003cbr\u003e\u003cbr\u003eBut seriously the real world doesn\u0027t care if YouTube ad revenue drops and I can\u0027t pay my bills. The point is, this is what I want to be doing, delivering the best content I can to you lot. This is a way of helping me do that consistently so I don\u0027t have to do shady things in alleyways for money.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e- Vinny"
