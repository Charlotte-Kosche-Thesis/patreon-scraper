    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u0429\u043e \u0437\u0430 \u0421\u043d\u0456\u0433!?\u003cbr\u003e\u003c/strong\u003e\u0421\u043d\u0456\u0433 \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u0443\u0454 \u0456 \u0440\u043e\u0437\u0432\u0438\u0432\u0430\u0454 \u0443\u043a\u0440\u0430\u0457\u043d\u043e\u043c\u043e\u0432\u043d\u0438\u0439 \u043a\u0430\u043d\u0430\u043b \u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0456\u0439 \u043d\u0430\u0436\u0438\u0432\u043e (\u0441\u0442\u0440\u0456\u043c\u0456\u0432) \u043d\u0430 twitch.tv/yvan_snig \u0434\u0435 \u0433\u043b\u0430\u0434\u044f\u0447\u0456 \u043c\u043e\u0436\u0443\u0442\u044c \u043f\u0440\u0438\u0454\u043c\u043d\u043e \u043f\u0440\u043e\u0432\u0435\u0441\u0442\u0438 \u0434\u043e\u0437\u0432\u0456\u043b\u043b\u044f, \u0441\u043f\u0456\u043b\u043a\u0443\u044e\u0447\u0438\u0441\u044c \u0432 \u0447\u0430\u0442\u0456 \u043c\u0456\u0436 \u0441\u043e\u0431\u043e\u044e \u0442\u0430 \u0437\u0456 \u0441\u0442\u0440\u0456\u043c\u0435\u0440\u043e\u043c \u043f\u0456\u0434 \u0447\u0430\u0441 \u043f\u0435\u0440\u0435\u0433\u043b\u044f\u0434\u0443 \u0443\u043b\u044e\u0431\u043b\u0435\u043d\u043e\u0457 (\u0446\u0456\u043a\u0430\u0432\u043e\u0457, \u043d\u043e\u0432\u043e\u0457, \u0441\u0442\u0430\u0440\u043e\u0457...) \u043a\u043e\u043c\u043f\u0027\u044e\u0442\u0435\u0440\u043d\u043e\u0457 \u0433\u0440\u0438. \u041a\u0430\u043d\u0430\u043b \u043d\u0435 \u043a\u0456\u0431\u0435\u0440\u0441\u043f\u043e\u0440\u0442\u0438\u0432\u043d\u0438\u0439, \u0442\u043e\u0431\u0442\u043e \u043d\u0435 \u0437\u043e\u0441\u0435\u0440\u0435\u0434\u0436\u0435\u043d\u0438\u0439 \u043d\u0430 \u044f\u043a\u0456\u0439\u0441\u044c \u043e\u0434\u043d\u0456\u0439 \u0433\u0440\u0456, \u0430\u043b\u0435 \u0440\u043e\u0437\u0432\u0430\u0436\u0430\u043b\u044c\u043d\u0438\u0439, \u043c\u0443\u043b\u044c\u0442\u0438-\u0456\u0433\u0440\u043e\u0432\u0438\u0439.\u003cbr\u003e\u003cbr\u003e\u0421\u043d\u0456\u0433 \u043f\u0440\u0430\u0446\u044e\u0454 \u0432\u0438\u043a\u043b\u044e\u0447\u043d\u043e \u043d\u0430 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0443 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0443, \u0431\u043e \u0432\u0432\u0430\u0436\u0430\u0454 \u0446\u0435 \u043d\u0430\u0440\u0430\u0437\u0456 \u043d\u0430\u0439\u0432\u0430\u0436\u043b\u0438\u0432\u0456\u0448\u0438\u043c, \u0449\u043e\u0431 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u0457 \u0432 \u0456\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0456 \u0441\u0442\u0430\u0432\u0430\u043b\u043e \u0431\u0456\u043b\u044c\u0448\u0435, \u0442\u043e\u043c\u0443 \u0439\u043e\u0433\u043e\u00a0 \u043a\u0430\u043d\u0430\u043b \u043d\u0430 100% \u0443\u043a\u0440\u0430\u0457\u043d\u043e\u043c\u043e\u0432\u043d\u0438\u0439. \u0414\u043e\u0431\u0440\u0435, \u043d\u0430 99.8%, \u0431\u043e \u044f\u043a\u0449\u043e \u0433\u0440\u0430 \u043d\u0435 \u043c\u0430\u0454 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u0457 \u043b\u043e\u043a\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u0457 - \u043c\u0438 \u0433\u0440\u0430\u0454\u043c\u043e \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u044e, \u0456 \u0442\u043e\u0434\u0456 \u0421\u043d\u0456\u0433 \u043e\u0437\u0432\u0443\u0447\u0443\u0454 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u044e \u0432\u0441\u0456 \u0434\u0456\u0430\u043b\u043e\u0433\u0438, \u043d\u0430\u043f\u0438\u0441\u0438, \u043c\u0435\u043d\u044e, \u0442\u043e\u0449\u043e, \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u0430\u044e\u0447\u0438 \u0432\u0441\u0435 \"\u043d\u0430 \u043b\u044c\u043e\u0442\u0443\", \u0449\u043e\u0431 \u0431\u0443\u043b\u043e \u0437\u0440\u043e\u0437\u0443\u043c\u0456\u043b\u043e \u0433\u043b\u044f\u0434\u0430\u0447\u0430\u043c, \u044f\u043a\u0456 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u044e \u043d\u0435 \u0432\u043e\u043b\u043e\u0434\u0456\u044e\u0442\u044c (\u0456\u043d\u043e\u0434\u0456 \u0432\u0438\u0445\u043e\u0434\u0438\u0442\u044c \u044f\u043a \u0432 \u043f\u0456\u0440\u0430\u0442\u0441\u044c\u043a\u0438\u0445 \u0432\u0456\u0434\u0435\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 90-\u0445, \u0442\u0456\u043b\u044c\u043a\u0438 \u0431\u0435\u0437 \u0433\u043d\u0443\u0441\u0430\u0432\u043e\u0433\u043e \u0433\u043e\u043b\u043e\u0441\u0443). \u003cbr\u003e\u003cbr\u003e\u0422\u0435 \u0436 \u0441\u0430\u043c\u0435 \u0441\u0442\u043e\u0441\u0443\u0454\u0442\u044c\u0441\u044f \u0456 \u0447\u0430\u0442\u0443, \u0432 \u044f\u043a\u043e\u043c\u0443 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u044e \u0441\u043f\u0456\u043b\u043a\u0443\u044e\u0442\u044c\u0441\u044f \u0432\u0441\u0456 \u0431\u0435\u0437 \u0432\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u044c, \u0432 \u0442\u043e\u043c\u0443 \u0447\u0438\u0441\u043b\u0456 \u0456\u043d\u043e\u0437\u0435\u043c\u0446\u0456 (\u0447\u0435\u0440\u0435\u0437 \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u0430\u0447 \u0491\u0443\u0491\u043b). \u0421\u043f\u0456\u043b\u044c\u043d\u043e\u0442\u0430 \u0444\u043e\u0440\u043c\u0443\u0454\u0442\u044c\u0441\u044f \u0442\u0430\u043a, \u0449\u043e\u0431 \u0434\u043e\u043f\u043e\u043c\u0430\u0433\u0430\u0442\u0438 \u043b\u044e\u0434\u044f\u043c, \u0449\u043e \u043f\u043e\u0433\u0430\u043d\u043e \u0432\u043e\u043b\u043e\u0434\u0456\u044e\u0442\u044c \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u044e, \u043f\u043e\u0437\u0431\u0443\u0442\u0438\u0441\u044f \"\u0441\u0443\u0440\u0436\u0438\u043a\u0443\" (\u0440\u043e\u0441\u0456\u044f\u043d\u0456\u0437\u043c\u0456\u0432, \u043f\u043e\u043b\u043e\u043d\u0456\u0437\u043c\u0456\u0432, \u0442\u043e\u0449\u043e) \u0431\u0435\u0437 \u0446\u044c\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u0442\u0430 \u043a\u043f\u0438\u043d\u0456\u0432, \u043b\u0438\u0448\u0435 \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u0447\u0435\u043c\u043d\u0438\u0445 \u043f\u0456\u0434\u043a\u0430\u0437\u043e\u043a \u0432 \u0447\u0430\u0442\u0456. \"\u041a\u043b\u0456\u043d\u0456\u0447\u043d\u043e \u0440\u0443\u0441\u043a\u0430\u0491\u0430\u0432\u0430\u0440\u044f\u0449\u0456\u0454\"\u00a0\u0442\u0430 \u0456\u043d\u0448\u0456 \u043d\u0435\u0430\u0434\u0435\u043a\u0432\u0430\u0442\u0438, \u0431\u0430\u043d\u044f\u0442\u044c\u0441\u044f, \u0449\u043e\u0431 \u043d\u0435 \u043f\u0441\u0443\u0432\u0430\u043b\u0438 \u043b\u044e\u0434\u044f\u043c \u043d\u0430\u0441\u0442\u0440\u0456\u0439. \u003cbr\u003e\u003cbr\u003e\u041a\u0430\u043d\u0430\u043b \u0434\u043e\u0442\u0440\u0438\u043c\u0443\u0454\u0442\u044c\u0441\u044f \u0440\u0435\u0439\u0442\u0438\u043d\u0433\u0443 PG-16, \u0441\u0442\u0440\u0456\u043c\u0435\u0440 \u0456 \u0447\u0430\u0442 \u043d\u0435 \u0432\u0436\u0438\u0432\u0430\u044e\u0442\u044c \u043c\u0430\u0442\u044e\u043a\u0456\u0432 (\u0432 \u0447\u0430\u0442\u0456 \u0437\u0430 \u043d\u0438\u0445 - \u0431\u0430\u043d), \u0456 \u0434\u043b\u044f \u0432\u0438\u0440\u0430\u0436\u0435\u043d\u043d\u044f \u0434\u0443\u043c\u043e\u043a \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u044e\u0442\u044c\u0441\u044f \u043b\u0456\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u043e\u044e (\u0430\u0431\u043e \u0431\u043b\u0438\u0437\u044c\u043a\u043e\u044e \u0434\u043e \u043d\u0435\u0457) \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u044e \u043c\u043e\u0432\u043e\u044e.\u00a0\u003cbr\u003e\u003cbr\u003e\u041f\u0440\u0438\u0431\u043b\u0438\u0437\u043d\u043e \u0437\u0440\u043e\u0437\u0443\u043c\u0456\u0442\u0438, \u0449\u043e \u0432\u0456\u0434\u0431\u0443\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u043f\u0456\u0434 \u0447\u0430\u0441 \u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0456\u0439 \u043c\u043e\u0436\u043d\u0430, \u043f\u0435\u0440\u0435\u0433\u043b\u044f\u043d\u0443\u0432\u0448\u0438 \u0446\u0435 \u0432\u0456\u0434\u0435\u043e:\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1Y8RLaojrLA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u0427\u043e\u043c\u0443 Patreon, \u0430 \u043d\u0435 \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u0439 \u0434\u043e\u043d\u0430\u0442, \u044f\u043a \u0432 \u0456\u043d\u0448\u0438\u0445?\u003c/strong\u003e\u003cbr\u003e\u041e\u0434\u043d\u0456\u0454\u044e \u0437 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u0435\u0439 \u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0456\u0439 \u043d\u0430\u0436\u0438\u0432\u043e \u0454 \u0442\u0435, \u0449\u043e \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u044f \u043f\u0440\u043e \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u0438, \u044f\u043a\u0456 \u0440\u043e\u0431\u043b\u044f\u0442\u044c \u0433\u043b\u044f\u0434\u0430\u0447\u0456 (\u043d\u0456\u043a-\u043d\u0435\u0439\u043c \u0456 \u0441\u0443\u043c\u0430), \u0432\u0438\u0432\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u0435\u043a\u0440\u0430\u043d \u043f\u0440\u044f\u043c\u043e \u043f\u0456\u0434 \u0447\u0430\u0441 \u0441\u0442\u0440\u0456\u043c\u0443, \u0449\u043e\u0431 \u0456\u043d\u0448\u0456 \u0433\u043b\u044f\u0434\u0430\u0447\u0456 \u043c\u043e\u0433\u043b\u0438 \u043f\u043e\u0431\u0430\u0447\u0438\u0442\u0438 \u0445\u0442\u043e \u0456 \u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u0443\u0432\u0430\u0432, \u0430 \u0431\u043b\u0430\u0433\u043e\u0434\u0456\u0439\u043d\u0438\u043a \u043f\u043e\u0442\u0456\u0448\u0438\u0442\u0438\u0441\u044f \u0456 \u043e\u0442\u0440\u0438\u043c\u0430\u0442\u0438 \u043f\u043e\u0434\u044f\u043a\u0443 \u0432\u0456\u0434 \u0421\u043d\u0456\u0433\u0430 \u043c\u0430\u0439\u0436\u0435 \u043c\u0438\u0442\u0442\u0454\u0432\u043e \u043f\u0456\u043b\u0441\u044f \u0442\u043e\u0433\u043e, \u044f\u043a \u043f\u0435\u0440\u0435\u043a\u0430\u0437\u0430\u0432 \u0433\u0440\u043e\u0448\u0456. \u0426\u0435 \u0440\u043e\u0431\u0438\u0442\u044c\u0441\u044f \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u0441\u0438\u0441\u0442\u0435\u043c \u0441\u043f\u043e\u0432\u0456\u0449\u0435\u043d\u043d\u044f \u043d\u0430 \u043a\u0448\u0442\u0430\u043b\u0442 Streamlabs.\u003cbr\u003e\u003cbr\u003e\u041e\u0441\u043e\u0431\u043b\u0438\u0432\u0456\u0441\u0442\u044e\u00a0\u0441\u0438\u0441\u0442\u0435\u043c \u0441\u043f\u043e\u0432\u0456\u0449\u0435\u043d\u043d\u044f \u0454 \u0442\u0435, \u0449\u043e \u0432\u0441\u0456 \u0432\u043e\u043d\u0438 \u043f\u0440\u0430\u0446\u044e\u044e\u0442\u044c \u0430\u0431\u043e \u0432\u0438\u043a\u043b\u044e\u0447\u043d\u043e \u0437 PayPal, \u044f\u043a\u0430 \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u043d\u0435 \u043f\u0440\u0430\u0446\u044e\u0454, \u0430\u0431\u043e \u043d\u0430 \u0434\u043e\u0434\u0430\u0447\u0443 \u0434\u043e \u043d\u0435\u0457 \u043c\u0430\u044e\u0442\u044c \u043c\u043e\u0436\u043b\u0438\u0432\u0456\u0441\u0442\u044c \u043f\u0456\u0434\u043a\u043b\u044e\u0447\u0435\u043d\u043d\u044f \u0434\u0435\u044f\u043a\u0438\u0445 \u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0445 \u043f\u043b\u0430\u0442\u0456\u0436\u043d\u0438\u0445 \u0441\u0438\u0441\u0442\u0435\u043c (qiwi, webmoney), \u044f\u043a\u0438\u043c\u0438 \u0421\u043d\u0456\u0433 \u043d\u0435 \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u0454\u0442\u044c\u0441\u044f \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u043e\u0432\u043e (\u0442\u0430\u043a \u0441\u0430\u043c\u043e \u044f\u043a \u0432\u0441\u0438\u043c \u0456\u043d\u0448\u0438\u043c \u043c\u043e\u0442\u043b\u043e\u0445\u043e\u043c \u0456\u0437 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0443 *.ru), \u0447\u0435\u0440\u0435\u0437, \u0443\u0441\u0456\u043c, \u0434\u0443\u043c\u0430\u044e, \u0437\u0440\u043e\u0437\u0443\u043c\u0456\u043b\u0456 \u043f\u0440\u0438\u0447\u0438. \u0411\u043e \u0454 \u0432 \u0436\u0438\u0442\u0442\u0456 \u0440\u0435\u0447\u0456, \u0446\u0456\u043d\u043d\u0456\u0448\u0456 \u0437\u0430 \u0433\u0440\u043e\u0448\u0456. \u003cbr\u003e\u003cbr\u003e\u0422\u043e\u043c\u0443 \u0454\u0434\u0438\u043d\u0438\u043c, \u0434\u043e \u043d\u0438\u043d\u0456, \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u043c \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u043a\u0438 \u043a\u0430\u043d\u0430\u043b\u0443 \u0434\u043b\u044f \u0433\u043b\u044f\u0434\u0430\u0447\u0456\u0432 \u0431\u0443\u043b\u0438 bits`\u0438 \u0456 subscribe \u043d\u0430 twitch, \u044f\u043a\u0456, \u043c\u043e\u0436\u043b\u0438\u0432\u043e, \u043d\u0435 \u0434\u043b\u044f \u0432\u0441\u0456\u0445 \u0437\u0440\u0443\u0447\u043d\u0456 \u0430\u0431\u043e \u043f\u0440\u0438\u0439\u043d\u044f\u0442\u043d\u0456.\u00a0\u0422\u0430\u043a, \u043c\u043e\u0436\u043d\u0430 \u0431\u0443\u043b\u043e \u0431 \u0437\u0430\u043b\u0438\u0448\u0438\u0442\u0438 \u043d\u043e\u043c\u0435\u0440 \u043a\u0430\u0440\u0442\u043a\u0438, LiqPay \u0430\u0431\u043e\u0449\u043e, \u0430\u043b\u0435 \u043f\u0440\u0438 \u0446\u044c\u043e\u043c\u0443 \u0441\u043f\u043e\u0432\u0456\u0449\u0435\u043d\u043d\u044f \u043f\u0440\u043e \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u0438 \u043d\u0435 \u0437\u0027\u044f\u0432\u043b\u044f\u0442\u0438\u043c\u0435\u0442\u044c\u0441\u044f \u0456 \u0437\u043d\u0438\u043a\u0430\u0454 \u0432\u0435\u0441\u044c \u0441\u0435\u043d\u0441 \u0456 \u0437\u0430\u0434\u043e\u0432\u043e\u043b\u0435\u043d\u043d\u044f \u0432\u0456\u0434 \u0446\u044c\u043e\u0433\u043e \u0434\u043b\u044f \u0433\u043b\u044f\u0434\u0430\u0447\u0456\u0432, \u0430 \u0421\u043d\u0456\u0433 \u043d\u0435 \u0436\u0435\u0431\u0440\u0430\u043a \u044f\u043a\u0438\u0439\u0441\u044c, \u0449\u043e\u0431 \u0442\u0443\u043f\u043e \u043a\u043b\u044f\u043d\u0447\u0438\u0442\u0438 \u0433\u0440\u043e\u0448\u0456, \u043d\u0435 \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u044e\u0447\u0438 \u043d\u0456\u0447\u043e\u0433\u043e \u043d\u0430\u0432\u0437\u0430\u0454\u043c!\u003cbr\u003e\u003cbr\u003e\u041e\u0442\u043e\u0436, \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e Patreon \u0433\u043b\u044f\u0434\u0430\u0447\u0456 \u043c\u0430\u044e\u0442\u044c \u0434\u043e\u0434\u0430\u0442\u043a\u043e\u0432\u0438\u0439 \u0441\u043f\u043e\u0441\u0456\u0431 \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u0430\u0442\u0438 \u043a\u0430\u043d\u0430\u043b, \u043d\u0435 \u0432\u043b\u0438\u0432\u0430\u044e\u0447\u0438 \u0441\u0432\u043e\u0457 \u0433\u0440\u043e\u0448\u0456 \u0432 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a\u0443 \u0432\u043e\u0440\u043e\u0436\u043e\u0457 \u043a\u0440\u0430\u0457\u043d\u0438, \u0430 \u0421\u043d\u0456\u0433 \u0441\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u0442\u0438\u0441\u044f \u0446\u0438\u043c\u0438 \u043a\u043e\u0448\u0442\u0430\u043c\u0438 \u0434\u043b\u044f \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u043a\u0430\u043d\u0430\u043b\u0443, \u043d\u0435 \u043f\u043e\u0440\u0443\u0448\u0443\u044e\u0447\u0438 \u0432\u043b\u0430\u0441\u043d\u0438\u0445 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0456\u0432. \u041f\u0440\u0438 \u0446\u044c\u043e\u043c\u0443 \u0441\u043f\u043e\u0432\u0456\u0449\u0435\u043d\u043d\u044f \u043f\u0440\u043e \u043a\u043e\u0436\u043d\u043e\u0433\u043e \"\u043f\u0430\u0442\u0440\u043e\u043d\u0430\" \u0432\u0438\u0432\u043e\u0434\u0438\u0442\u0438\u043c\u0435\u0442\u044c\u0441\u044f \u0432 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0447\u0430\u0441\u0456 \u043f\u0456\u0434 \u0447\u0430\u0441 \u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0456\u0457! \u0410\u043b\u0435 \u0446\u0435 \u043b\u0438\u0448\u0435 \u0432\u0435\u0440\u0445\u0456\u0432\u043a\u0430 \u0430\u0439\u0441\u0431\u0435\u0440\u0433\u0430!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0410 \u0449\u043e \u043d\u0430\u0442\u043e\u043c\u0456\u0441\u0442\u044c!?\u003c/strong\u003e\u003cbr\u003e\u0422\u043e \u0447\u043e\u043c\u0443, \u0437\u043d\u043e\u0432\u0443 \u0436 \u0442\u0430\u043a\u0438, Patreon \u0456 \u0447\u0438\u043c \u0432\u0456\u043d \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u
