    "published_at": "2014-10-31T07:23:01+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"color: rgb(0, 0, 0); text-align: left; background-color: initial;\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"https://twitter.com/yuniizu\"\u003eTwitter\u003c/a\u003e \u00a0|| \u00a0\u003ca href=\"https://www.facebook.com/yuniizu/\"\u003eFacebook\u003c/a\u003e  || \u00a0\u003ca href=\"https://www.instagram.com/yuniizu/\"\u003eInstagram\u003c/a\u003e || \u00a0\u003ca href=\"http://yuniizu.tumblr.com/\"\u003eTumblr\u003c/a\u003e  || \u00a0\u003c/span\u003e\u003ca href=\"http://yuniizu.weebly.com/commission-info.html\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCommission Info\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/8f82/f/2017/058/d/9/patreon_1_by_yuniizu-db0k1yf.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/0a69/f/2017/058/6/6/patreon_2_by_yuniizu-db0k1yd.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eFor Patreon supporters: \u003cbr\u003eThank you for choosing Patreon to support and help me achieve my goals \u0026gt;.\u0026lt;\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGeneral Rule\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePlease do not repost any artworks from this site especially the Patron Only Posts\u003c/strong\u003e. These posts serve as \u003cstrong\u003ereward for you as a supporter\u003c/strong\u003e. Please keep these rewards for yourself. Thank you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a site designed for artists and their followers. With this site, \u003cstrong\u003efollowers are given a chance to support the artist/s they look up to financially\u003c/strong\u003e. Financial support is very important to as us artists because we are humans too who have our own daily needs, for example are bills to pay and food we eat. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIf we support an artist, what it is for us?\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eHere comes the \u003cstrong\u003eREWARD\u003c/strong\u003e. Artists in Patreon set their reward for each tier and supporters are free to choose what tier they want.. \u003cbr\u003e\u003cem\u003eFor example, for my one, if you choose Stage 1, you will be able to read Hidden Stories. These Hidden Stories are NOT open to public. Only supporters from Stage 1 and up can read them.\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy do we need to pay now when you used to upload them for free read?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003eFirst of all, I would like to clarify that this is not compulsory\u00a0and it is up to you whether you want to support me or not.\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027ve been uploading stories almost two years for free. This Patreon account was also made last two years and was abandoned since I don\u0027t really get support from it. But now I decided to put it in good use for the reason that I have a life to live and goals to achieve... and also to \u00a0lessen the people who keep reposting my artworks. I find it a bit unfair \u00a0for us artists when people repost our works and some even sell them without permission. Because we artists worked hard on the artworks that we even use our own time (sometimes freetime) for it. We also used electricity for digital artists and art supplies for traditional artists that can literally cost money. We can not continue if we keep on giving out free stuff since we will need money to pay for the bills and supplies we are using. So I guess doing this is a right thing to do. Because I can still continue to provide stories/art to people as I achieve the goals I set ^^ (you can read my goals in \u0027Goals\u0027 sectiong)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy don\u0027t you want your work being reposted?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSome people repost my works with no credits. Some even cropped or remove my logo. Of course it will make me upset since they are taking all the credits from something they didn\u0027t put any effort to. It is my work and so I should get those credits. Another thing is this is one reason why some people take advantage and sell my artwokrs without permission. It is very upsetting since I did all the hard work and they are earning from it. While me who sometimes open projects but people hardly support it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSorry I don\u0027t have money/paypal to support you ;;__;;\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt is ok. you can still read free stories from my social accounts (FB, Twitter, Tumblr and Instagram) however it will be limited compare before. If you still want to read the hidden stories, you will be able to once I release them as a book.I shipped products internationally. All we need is a group manager who will handle the group orders ^^\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePayment\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tPayment is monthly. However you will be rewarded with more stories. You can pick which \u0027stage\u0027 you want and can afford. Also you can cancel support anytime ^^\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e"
