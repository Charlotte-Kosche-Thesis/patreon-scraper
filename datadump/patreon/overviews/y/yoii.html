    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI am a freelance Illustrator and Painter from Wellington NZ. I have been working full time as an illustrator for the past year now. As well as being the best job I could ever ask for it also comes with the added challenge of occasional starvation and lack of money. It\u0027s my dream to be able to survive doing what I love, and in doing so I want to be able to give back to you guys in the process too...!\u003cbr\u003e\u003cbr\u003eMy illustrated world consists of rebel kids and strange animals and monsters. With your help I will finally be able to get out of New Zealand and take my art to shows and put it on buildings all over the world.\u003cbr\u003e\u003cimg src=\"http://i1273.photobucket.com/albums/y403/annajohnstone/houghtonbay_zpsd26db496.jpg\" style=\"width: 572px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1273.photobucket.com/albums/y403/annajohnstone/yoiii_zpsbfbb6504.jpg\" style=\"width: 279px;\"\u003e\u003cimg src=\"http://i1273.photobucket.com/albums/y403/annajohnstone/arrowcutoutbe_zpsb26328a9.png\" style=\"width: 310px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1273.photobucket.com/albums/y403/annajohnstone/aced9c78347028b42fbfdea8fcc13289_zps0caab94a.png\"\u003e\u003cbr\u003eIn return for your support I will give you guys some sweet rewards each month so you can keep up with what I am doing, and get an insight on what materials I use and how I create my artwork, as well as giving you an affordable way to get your hands on some of my nice art junk.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
