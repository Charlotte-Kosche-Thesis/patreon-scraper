lor: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eI post every fanart months in advance before I post the free versions anywhere else!\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eI\u0027ll update my patreons on progress shots and sketches of each fanart!\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePatreons will be allowed to request one character from a Popular Comic, TV, Movie or video game each month\u00a0and I will randomly select one of them as the monthly bonus fanart raffle winner!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e"
