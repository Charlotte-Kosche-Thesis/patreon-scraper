    "published_at": "2015-01-18T17:18:11+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for stopping by!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://instagram.com/yakfrost\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://facebook.com/yakfrostcosplay\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://yakfrost.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/yakfrost\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/div\u003e\nHey people! My name is CJ, or Rojo, or Yak. Many people call me many things. I enjoy creating works of art! Drawing and cosplaying are my main hobbies, but among that I am also very interested in playing videogames, photography, creating original characters, ASMR and playing table top games.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/17426407_436152246728867_3081162026370014691_n.jpg?oh=0919584816c700e24dcfa1ffbc7c7795\u0026amp;oe=5A4F50D6\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo, what\u0027s all this about?\u003c/strong\u003e\u003c/div\u003eI have a very specific set of interests. I started drawing when I was 3 and now I do art and accept commissions from time to time because I love making people happy with my art.\u00a0\u003cbr\u003e\u003cbr\u003eI started budget cosplaying in 2009 and seriously cosplaying in 2013. That\u0027s when I turned 18 and realized I really liked portraying my favorite characters! I won a skit award in 2015 and started meeting and making friends with local cosplayers by that time. I even participated in running a Cosplay Club at my university! I grew slowly in the craft over the course of college due to budgeting so I\u0027m not exactly where I want to be just yet. I know I\u0027m a little late compared to others but I\u0027m still having fun, and still want to improve.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/b35d05824934f986db42332b7228cd49/tumblr_osskfmRJ421qfgizdo2_250.gif\"\u003e\u003c/div\u003e\u003cbr\u003eAs far as ASMR goes, I love the relaxation it brings me. I know it seems like a weird \u00a0thing but trust me - there\u0027s something really relaxing about being whispered to by your favorite characters! I need adequate equipment to film the works that I want for this \"strange\" hobby, however. When I start posting videos, certain tiers have rewards hat are devoted to people interested in ASMR!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy should I contribute to your Patreon?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/39c7345a672c9ca3a2734f5abe8e4bb1/tumblr_ob5iaoyHXD1qfgizdo1_500.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\nYou do not have to contribute to my Patreon! It\u0027s totally optional and it\u0027s simply a way for you all to support me in the hobbies I love and adore AND get extra and exclusive content along the way~ I don\u0027t want anyone to feel obligated to do this, and I understand many people don\u0027t have the money to pledge, and that\u0027s okay! But otherwise, I will be extremely grateful if you do contribute and I wanted my rewards to reflect that. I\u0027d love to continue to grow in my craft! Any support definitely, definitely helps, no matter how much is contributed.\u003cbr\u003e\u003cbr\u003eIf you cannot contribute long-term,\u00a0\u003ca href=\"https://ko-fi.com/A2636DQ\"\u003eKo-Fi is a great alternative!\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003c/div\u003e- You will be billed once a month on the first day of the next month.\u003cbr\u003e- The digital reward will be sent out within the first week.\u003cbr\u003e- Physical rewards will be sent as soon as they are ready - typically by the 2nd week of the month.\u003cbr\u003e- Fan signs and complete photosets will be posted on Patreon ONLY!\u003cbr\u003e-\u003cstrong\u003e I do not do explicit content/pornography. \u003c/strong\u003eOnly lewd content. Rarely will I have body parts uncovered, and if I do, pasties will probably featured or it will be a tease.\u003cbr\u003e- Fiesty Yak sets and Boudoir sets have expiration dates, meaning they CANNOT be accessed after the month is over. I do this to prevent any leaks from occuring and to make it fair for people who start pledging at a later date.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*\u00a0Copyright Issues: You\u0027re allowed to print these for personal use, but do not sell my images or repost them publicly on Instagram, Facebook, Reddit, or the like. Redistributing these images without mine or the photographer\u0027s permission is explicitly forbidden and it will result in a ban! Thanks. *\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eHere\u0027s the basic overview of the things you will get by supporting me:\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYIK YAK ($1)\u003cbr\u003eBasic access to tutorials, previews and giveaways.\u00a0\u003cbr\u003e\u003cbr\u003eWOOLLY YAK ($5)\u003cbr\u003eAccess to in depth tutorials, process videos, and my sketchbook. Additionally, you get a asmr shout out!\u003cbr\u003e\u003cbr\u003eROYAL YAK ($10)\u003cbr\u003eAccess to my lewd selfies, Fiesty Yak preview and private snapchat BTS!\u00a0\u003cbr\u003e\u003cbr\u003eIMPERIAL YAK ($25)\u003cbr\u003eMonthly fansign, access to the full uncensored set of my monthly Fiesty Yak cosplay, previews of my Boudoir set, NSFW tumblr access, and ability to vote on my next ASMR cosplay video!\u003cbr\u003e\u003cbr\u003eSILVER YAK ($75)\u003cbr\u003e2 signed mini prints of your choice, handwritten thank you letter, one time art commission, boudoir set + fiesty yak set, monthly skype with me OR an add on PSN + Overwatch with me once a month!\u003cbr\u003e\u003cbr\u003eGOLDEN YAK ($100)\u003cbr\u003e2 signed mini prints of your choice, 1 signed print of your choice, previous reward access, NSFW mini print, consultations about my next ASMR, a meetup with me at a convention, choose my next cosplay\u003cbr\u003e\u003c/span\u003e\n\n\n\n\n\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://68.media.tumblr.com/9614de65c4a171f11e0b6204ec66874e/tumblr_oiz2ndDbJr1qfgizdo1_400.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThanks so much for your support!\n\u003c/span\u003e\u003c/h3\u003e"
