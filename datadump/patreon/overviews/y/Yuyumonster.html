    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://static.tumblr.com/stej0uo/n4Looozc1/hello_patreon.png\" style=\"width: 269px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWelcome to my Patreon page! \u003cbr\u003eI wanted to create higher quality content, as well as cosplay more, so here we are!\u003cbr\u003e Don\u0027t worry! Its not an obligation to subscribe; I will still be super active on all my other social media. This page is for those who wish to support my work and want something a little more exclusive; polaroids, fansigns, and the like!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/stej0uo/ENfooozcd/who_are_you.png\" style=\"width: 213px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/stej0uo/YsXoops38/intropic.png\" style=\"width: 390px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI\u0027m a \u003cdel\u003ememe-lord\u003c/del\u003e\u00a0giant nerd when it comes to cute things, but I\u0027m better known for my weird quirky fashion sense and pink-blue hair! My ultimate goal in life is to be a Pokemon Master. Jk. I just want to live doing what I love, without having to starve myself.\u00a0\u003cbr\u003eI\u0027ll be posting concept photography, cosplay and sometimes a few sprinkles of lewds.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0\u00a0\u003ca href=\"http://instagram.com/yuyu.monster\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"http://facebook.com/yuyumxnster\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"https://www.youtube.com/channel/UCie0w1brTuMlfQWpY7_DHWw\" target=\"_blank\"\u003eYouTube\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"http://twitter.com/yuyupotato\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/stej0uo/L9pooozcq/how_does_it_work.png\" style=\"width: 272px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eOnce you subscribe, you will be billed on the 1st of next month.\u00a0\u003cbr\u003e(eg. You subscribed on 23rd April, but Patreon only collects payment on 1st May!)\u003cbr\u003e\u003cbr\u003eAll rewards will be sent as soon as they\u0027re ready, though digital rewards will definitely get to you faster~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/stej0uo/Oirooozd0/what_will_i_get.png\" style=\"width: 237px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eDepending on the tier you signed up for, you can get one of a kind polaroids, postcards, prints, discounts and more! All physical items will be signed by pen, at your request, of course!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you still have any questions I\u0027ve yet to answer, please feel free to email me:\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003ca href=\"mailto:yuyupinkmonster@gmail.com\"\u003eyuyupinkmonster@gmail.com\u003c/a\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
