    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tSL2CUrcgPA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eYan Golding is a co-founder, steward and creative strategist for\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://united-earth.vision/en\"\u003eUnited\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://united-earth.vision/en\"\u003eEarth\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0- a global network and platform for all people and collectives to unite and collaborate for a whole-systems transformation of human society.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eGreetings and thank you for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003eIn 2010 I experienced a life-changing epiphany where I clearly saw the collective potential and the practical steps for all the people and groups who are working for a better world \u003cem\u003e\u003cstrong\u003eto work together\u003c/strong\u003e\u003c/em\u003e to inspire and co-create a\u00a0\u003ca href=\"https://medium.com/@yangolding/a-whole-systems-transformation-through-the-eyes-of-a-blue-galactic-eagle-869986c044b4\"\u003ecultural metamorphosis\u003c/a\u003e. From that moment I have been researching, promoting and designing action-oriented strategies to support global unity and collaboration with the primary purpose of informing the mainstream about our \u003cem\u003eexisting and readily-available\u00a0\u003c/em\u003eabundance of new models and common sense solutions to effectively address all of our economic, ecological, social, political, and financial challenges.\u00a0\u003cbr\u003e\u003cbr\u003eSince I co-founded United Earth in May 2015, I have been initiating and co-creating videos, articles and virtual \u0026amp; physical events to help catalyse \u003cstrong\u003e\u003cem\u003ea conscious planetary unification for systemic change\u003c/em\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1NjWF5RDBOw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eUnited Earth Festival 2016 - Sharing Solutions for a Global Transition\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eA 15-hour online summit with field-leaders from all sectors of\u00a0social \u0026amp; ecological regeneration, ethical innovation, ancient wisdom, systemic transition and the awakening of human consciousness\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eMost recently I initiated\u00a0\u003ca href=\"http://solutionsrevolution.global/pages/global-solutions-day/\"\u003eGlobal Solutions Day\u003c/a\u003e and\u00a0\u003ca href=\"http://solutionsrevolution.global/\"\u003eA Solutions Revolution\u003c/a\u003e that is now being adopted by numerous groups around the world as a foundational meeting point for raising global awareness for \u003cem\u003e\u003cstrong\u003ehow\u003c/strong\u003e\u003c/em\u003e another world is possible. \u003cbr\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"http://solutionsrevolution.global/\"\u003eSolutions Revolution website\u003c/a\u003e is powered by a pioneering platform called Coeo - The Geo-Social Network for Conscious Changemakers - and is currently being adopted as the foundational technology for the coming New Earth Directory - a unified and decentralised Global Database and Maps, Online Academy, Global Events Calendar and Geo-Social Networking and Collaboration Hub for a Global Transition.\u003cbr\u003e\u003cbr\u003e(If you\u0027re also feeling fed up with facebook, and are looking for a new virtual space to connect, share and coordinate without all the spying and confining algorithms- this one already has +40k users - and it is being designed to integrate emerging open source technologies)\u003cbr\u003e\u003cimg src=\"https://ibb.co/dwUyfb\"\u003e\u003cbr\u003eAdditional unifications that I, and our growing teams of global unifiers and solutionaries, are currently working on are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eUnifying the Unifiers - to co-create a Global Unity Declaration to facilitate the public declaration of all people and collectives intending to unify and collaborate for a peaceful, just and healthy world.\u003c/li\u003e\u003cli\u003eUnifying emerging web-based technologies to co-create a New Earth Directory.\u003c/li\u003e\u003cli\u003eUnifying spiritual groups.\u00a0\u003c/li\u003e\u003cli\u003eUnifying evolutionary social architects.\u003c/li\u003e\u003cli\u003eUnifying independent and conscious media groups.\u003c/li\u003e\u003cli\u003eResearching the challenges and dynamics for Global Unity.\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8-j00MXTSDw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThrough my personal life experience of having lived in all continents and 9 different countries for more than 2 years; speaking five languages; teaching permaculture and ecovillage design; practicing meditation, conscious evolution and researching global and local solutions for over 20 years; and organising multiple global events around unity and solutions awareness, I seem to be in an ideal position to serve my deepest passion and purpose: our planetary unification for the highest good of the whole.\u003cbr\u003e\u003cbr\u003eThus, by supporting my service you will be contributing directly to the co-creation of a conscious global and citizen-led movement for rapid whole-systems change that is designed to free humanity from our financial and systemic enslavement.\u003cbr\u003e\u003cbr\u003eAnd, on a personal note, you will mostly be helping me to contribute financially to the living expenses and life-learning experiences of my two daughters aged 9 \u0026amp; 12.\u003cbr\u003e\u003cbr\u003eClick \u003ca href=\"https://docs.google.com/document/d/1eR9-PaKLqMLbMkS5gaCo5BD1TnIOsQsP2TWCqZITMtc/edit?usp=sharing\"\u003ehere\u003c/a\u003e to read humbling testimonials from pioneering change-makers who have worked with me directly.\u003cbr\u003e\u003cbr\u003eThank you for your kind consideration for this opportunity to support my devoted service to unleashing our highest collective potential to co-create a thriving people and planet!\u003cbr\u003e"
   },
