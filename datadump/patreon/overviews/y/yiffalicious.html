    "summary": "Hi there!\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re the Yiffalicious crew, and we\u0027re making \n\u003cstrong\u003eYiffalicious \u003c/strong\u003e- a community powered yiff simulator with \u003cstrong\u003eVR support\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout\u003c/h4\u003e\n\u003cbr\u003e\nYiffalicious is a free app focused solely on yiffing and no annoying distractions, hence our slogan \n\u003cem\u003e\"100% yiff, no bullshit\"\u003c/em\u003e. :)\u003cbr\u003e\n\u003cbr\u003e\nIn Yiffalicious, users create \"interactions\", where you decide what characters are yiffing, their poses and how exactly the yiffing occurs (speed, depth, force etc). By using the built in interaction browser, you can browse through thousands of interactions created by the community, or upload your own.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ca href=\"http://www.yiffalicious.com/download\" rel=\"nofollow\" target=\"_blank\"\u003eDownload public release\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ca href=\"http://www.yiffalicious.com/download/patreon\" rel=\"nofollow\" target=\"_blank\"\u003eDownload patron release\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\nOur official homepage:\u003cbr\u003e\n\u003ca href=\"http://www.yiffalicious.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.yiffalicious.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eLatest public news:\u003cbr\u003ehttp://forum.yiffalicious.com/categories/patreon-updates\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWho are you?\u003c/h4\u003e\n\u003cbr\u003e\nWe are Odes (programmer) and Dogson (character artist). We are the core members of the team responsible for the design, planning and execution of the app. But more people are involved. Pegashis is our environment artist and Jei3 is helping us with all sorts of things - from moderation to QA.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWhy should I support this project?\u003c/h4\u003e\n\u003cbr\u003e\nYiffalicious is the result of passionate development made possible by the generous support of our patrons. If it weren\u0027t for you guys, Yiffalicious wouldn\u0027t be anywhere near where it is today. So thank you guys, so very much! Thank you!\n\u003cbr\u003e\n\u003cbr\u003e\nWe have come a long way, but there\u0027s so much left to do.\u00a0By supporting us, you can help secure the future of this project, and also receive rewards for doing so. The most popular reward tier is the\u00a0$12 one, which gives you access to development builds of the app.\u003cbr\u003e\n\u003cbr\u003e\nFor a full report of the work we\u0027ve done so far, you can check out the release notes for each release\u00a0\u003ca href=\"http://www.yiffalicious.com/notes\" rel=\"nofollow\" target=\"_blank\"\u003eover here\u003c/a\u003e, and you can also check our current progress on our\u00a0\u003ca href=\"https://trello.com/b/9wLqxJsx/yiffalicious-roadmap\" rel=\"nofollow\" target=\"_blank\"\u003eroadmap\u003c/a\u003e.\u003cbr\u003e"
