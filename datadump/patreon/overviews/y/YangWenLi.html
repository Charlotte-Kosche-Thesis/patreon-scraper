    "summary": "I translate Martial God Asura on wuxiaworld.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePlease note that I have \u0027charge up front\u0027 enabled.\u00a0\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow will this feature change how your patrons are charged?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eNew Patrons:\u003c/strong\u003e New Patrons will be charged on the day they become your patron, giving them access to all content shared with their reward tier. On the 1st of the following month, they will simply return to being charged monthly at the beginning of the month.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eExample:\u003c/em\u003e A patron joins your Patreon community on February 25th for $10 per month. They will be charged $10 on the day they join, February 25th, for February patronage. On March 1st, the Patron will be charged $10 for March patronage.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExisting Patrons: \u003c/strong\u003eYour existing patrons will be charged on the 1st of the month like usual.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eExample:\u003c/em\u003e A patron joins your Patreon community on January 5th for $10 per month. The patron is charged on February 1st for January patronage. On February 25th, you change your payment type so that patrons are charged up front. The patron will be charged $10 on March 1st for March patronage.\u003cbr\u003eIf an existing patron increases their pledge, they will be charged the difference between their last pledge value, and the new pledge value. On the 1st of the month (and every 1st of the month thereafter) they will be charged the full amount of their pledge until they cancel or edit their pledge.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eExample: \u003c/em\u003eA patron signs up on January 5th for $10/month. The patron is charged on February 1st for January patronage. On February 25th, you change your payment type so that patrons are charged up front. On February 26th, the patron increases their pledge to $15. The patron will be charged $5 on February 26th. Then the patron will be charged $15 on March 1st for March patronage and they will continue to be charged $15 every 1st of the month thereafter until they cancel or edit their pledge.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePlease message me if there is any issue. I might not respond to all comments.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
