    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003eI\u0027m Yaasho and I make animations and art using Source Filmmaker. I generally create content revolved around the My Little Pony fandom, but I still love animating in general! For animations, I focus more on the music video side because they are just so fun to make!\u003cbr\u003e\u003cbr\u003eIf haven\u0027t seen what I am able to do, you can find my animations here!: \u003ca href=\"https://www.youtube.com/yaasho\"\u003ehttps://www.youtube.com/yaasho\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy art created in Source Filmmaker can be found here!: \u003ca href=\"https://yaasho.deviantart.com/\"\u003ehttps://yaasho.deviantart.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e-----------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a way for the people that want to support me for the work I do. Animating is very time consuming and feels like a second job to me. Any support given to me will help me expand as an animator. Videos that I feel is refined and finished will be included with your donation. Videos such as tutorials, timelapses, etc - will not be included. Patreon does not affect whether I will create videos or not. This has always been a hobby and intends to stay that way. \u003cbr\u003e\u003cbr\u003e-----------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSome goals I hope to achieve with Patreon is to be able to expand with what I can do with animation. I want to animate other things such as show dubs, Fallout: Equestria content, and more!\u003cbr\u003e\u003cbr\u003e-----------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eI appreciate any support provided for me, and\u00a0 I look forward to making more content for you all in the future!\u003cbr\u003e\u003cbr\u003e"
