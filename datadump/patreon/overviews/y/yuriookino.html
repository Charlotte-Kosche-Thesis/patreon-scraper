    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/p3UpiMb2gbA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": "Making through the daunting life with the power of illustration",
    "patron_count": 25,

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(250, 192, 143);\"\u003eWHO IS THIS PERSON?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nI moved to a foreign country looking for the chance to do what I love: \n\u003cstrong\u003e\u003cem\u003edrawing\u003c/em\u003e\u003c/strong\u003e. I am self taught, but I\u0027m working hard and doing my best. Every day I learn so much and I want to be able to keep doing it, by practising regularly, improving my technique and getting feedback.\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(250, 192, 143);\"\u003eHOW DOES THIS WORK?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nBy pledging even just $1 you\u0027ll help me immensely!\u003cstrong\u003e \u003c/strong\u003ePay just what you can afford, and get access to exclusive content for Patrons only. \u003cstrong\u003eAs soon as you join, you\u0027ll get access to the request posts and the Art Raffle.\u003c/strong\u003e You \u003cstrong\u003ewon\u0027t\u003c/strong\u003e\u00a0be charged immediately.\u00a0\u003cstrong\u003eYou\u0027ll be charged for your rewards during the first week of the following month. After then, I\u0027ll start distributing the rewards.\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e(e.i.: June\u0027s rewards will be paid for between the 1st and the 7th of July. You\u0027ll receive June\u0027s rewards after the 7th of July.)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eYou can opt out any time with just a click!\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/faq-masterpost-11576790\"\u003e\u003cstrong\u003eFurther info in the FAQ masterpost.\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(250, 192, 143);\"\u003eYOUR REWARDS FOR BEING AWESOME\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nYou\u0027re amazing, and you deserve a treat for that! Actually, more than one! As many as I can!\u00a0Check out the tiers on the right to know what you can get in return for your pledge.\n\u003cbr\u003e\nThese include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eDoodles\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eFanart\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eSpeedpainting videos and livestreams\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eArt tips\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eComic pages and extras\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003eI\u0027m currently working on an original comic called \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003eF\u00e4nger.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIt\u0027s a fantasy/adventure story set in 18th century Germany, with werewolves, fights and mystery! You can support the creation of this comic by pledging only $3, and gaining early bird access to every page, a PDF of each complete issue and extra goodies! Check my video for samples.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143); color: rgb(255, 255, 255);\"\u003eWHY ARE YOU SO SPECIAL TO ME?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nBy patroning me you\u0027ll help me making a living out of what I love. More specifically, you\u0027ll help me with:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003emy rent\u003c/li\u003e\n\t\u003cli\u003emy bills\u003c/li\u003e\n\t\u003cli\u003emy food\u003c/li\u003e\n\u003c/ul\u003e\nAnd if this works well, hopefully you\u0027ll be also providing me with the money to afford drawing tools, print runs, and art courses.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eTHANK YOU, YOUR SUPPORT MAKES A DIFFERENCE!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
