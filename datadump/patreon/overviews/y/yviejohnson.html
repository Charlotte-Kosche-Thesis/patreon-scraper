    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNCJ9/patreon-media/campaign/742295/9a34f1e949e6425dac5f1e3fea6aac49?token-time=2145916800\u0026token-hash=zFrbSGWWttRzW7uZb_FFb_urSZWtSI6FdtAU0GLzJxQ%3D",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello my lovelies\u003c/span\u003e\u003c/strong\u003e, thank you ever so much for exploring my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Yvie Johnson, and I am a photographer, illustrator, creative \u0026amp; mindful adventurer, endurance athlete, and anthropological investigator (of the hobbyist/genealogist sort) with a passion for making a difference to your mental and physical health. You could call me a late bloomer, but sometimes it takes hard life lessons to put you back on the right spiritual path.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg height=\"281\" src=\"https://c1.staticflickr.com/3/2346/32098357564_a96bdbd114.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e2016\u003c/strong\u003e was an epic year\u2014not to use that term lightly. I was an unknown runner who decided to run the length of the UK twice (that\u0027s twice) as\u00a0\u003ca href=\"http://www.fiercemind.co.uk/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eFierce Mind\u003c/strong\u003e: {strength through adventures}\u003c/span\u003e\u003c/a\u003e, solo, mostly self- or un-supported, and on a shoe-string budget, in order to fight for the cause of those managing their mental illness and feeling the stigma. It was a first in the record books for this route on foot by a human, the Guinness World Record application is a hefty job still to be completed, but the challenge was completed in a total of 79 actual running days out of 95 days away from home. It taught me that people genuinely care about great causes, great adventures, and altruism is a gift that we can give to ourselves.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIt certainly restored my faith in humanity.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis year (\u003cstrong\u003e2018\u003c/strong\u003e) is set for more great adventures that continue to challenge the stigma of mental illness, whilst positively highlighting the wondrous, beautiful world that we all inhabit. Want to know more, just check out\u00a0\u003ca href=\"https://yviejohnson.co.uk/challenges/challenge5alive/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e#Challenge5Alive\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAsking you to be a part of this journey makes the task much sweeter.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg height=\"281\" src=\"https://c1.staticflickr.com/1/724/32941973105_bce25f2e17.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003eLovely!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eBut what am I on about? Here is a \u0027simple\u0027 breakdown of what my work entails, it may go a long way towards explaining my \u003cem\u003esquare-peg\u003c/em\u003e vs \u003cem\u003eround-hole\u003c/em\u003e conundrum of income-seeking opportunities. The term \u003cem\u003emultipotentialite\u003c/em\u003e seems to fit the bill.\u003cbr\u003e\u003cbr\u003eShould the work that I currently do or plan to undertake pique your interest, \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eplease consider becoming a patron\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e and supporting me, it can be the equivalent of offering a brew once-a-month for my time and skills in return. I\u0027ve set the reward structure intentionally low and open to anyone willing to dip their toe into the ring. I have been in the depths of financial despair myself and personally know the value of every penny.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s the score:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI love to write stories\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u2014I am on a journey, this one is to \u003cem\u003ewrite stories to fuel future adventurers and dreamers\u003c/em\u003e, to warm hearts, to pepper their lives with drama and intrigue, to make people snort out their coffee, or at the very least make them smile. I have two books in the pipeline, one deals with adventures with coffee, and the second recounts setting a new world record whilst managing bipolar disorder.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI am super curious with an ounce of nosey\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2014\u003c/span\u003eAn official investigator in my former career and an avid researcher by hobby,\u00a0I am interested in people and why they do stuff.\u00a0\u003cem\u003eDeveloping a narrative\u003c/em\u003e that explores areas of purposeful\u00a0interest through a series of workshops, downloadable content and a print magazine, including areas such as mental health, adventure, philanthropy, creative industries, anthropology, meditation, and more, much more. It lets me peek into what makes humans tick.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePhotography is my mindful therapy\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2014\u003c/span\u003eTaking photographs keeps my sanity in check, and I want to \u003cem\u003eteach others how to make the most of their camera\u003c/em\u003e phones (I don\u0027t use anything more technical than that) so that their personal adventures can be easily captured and shared without a hefty photoshoot set up. Kudos to those who do that, by the way.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDrawing\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePen \u0026amp; Ink illustrations is an extension of my narrative\u003c/span\u003e\u003c/strong\u003e\u2014\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA simply complex creative at heart, being able to \u003cem\u003edraw illustrations\u003c/em\u003e gives an edge, and a voice, to those who cannot say what they mean with pomp and flair. Some days, I just want to illustrate my feelings and ping those messages across the stratosphere.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eChallenging the stigma of what having an illness looks like\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2014Through c\u003c/span\u003e\u003c/span\u003e\u003cem\u003ereating adventures in rural, urban and wild places\u003c/em\u003e, that aren\u0027t easy, that will entail risk, that are multi-sport and/or endurance in nature, but in all will make great campfire and grandparent stories, and will hopefully set records and raise \u003cem style=\"color: rgb(5, 45, 73);\"\u003esquillions\u003c/em\u003e for mental health charities and local projects. I create events that are designed to make an impact and to break down barriers.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eShow reels of adventures and training tips\u003c/span\u003e\u003c/strong\u003e\u2014I love to share, my folks brought me up well, and as long as viewers don\u0027t mind occasionally seeing my goofy face as I gambol about the countryside, I absolutely love \u003cem\u003ecreating wee videos to entice people into training with handy hints, interesting views and sweet little ditties\u003c/em\u003e. Or I sometimes like to make rollercoaster drama clips that have people bawling their eyes out. Either way, an emotional result is a win!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThese are what I am already doing, but what I want to explore further will include:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePodcasts\u003c/span\u003e\u003c/strong\u003e to further entertain my curious brain\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eDownloadables/Printables\u003c/strong\u003e\u003c/span\u003e to get creative juices flowing, dreamers-a-doing and fingers doodling\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWorkshops\u003c/strong\u003e\u003c/span\u003e to share the very best results of my experiences and let others stock up on their creative ammo\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e***\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy intention since beginning in this role of \u003cem\u003e\u003cstrong\u003ecreative \u0026amp; mindful adventurer\u003c/strong\u003e\u003c/em\u003e was to give, give, and give some more, while also breaking down barriers and raising funds for mental health charities.\u003cbr\u003eOn the back of a personal plight of lived experience of managing bipolar disorder and motherhood, experiencing burnout whilst trying to develop four different creative businesses as a start up, it has also become an opportunity to embrace sharing what I love above most things (except my little family, of course): \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ecreating content that will inspire and help you to make peace with yourselves, to motivate you, and to inform you on your journey through life\u003c/span\u003e.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e***\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eBeing what feels like a female pariah because I\u0027m too young/old, too educated/not qualified, with a mental illness label swinging from the bridge of my nose warding off any attempt to settle down with a \u0027real\u0027 job, I want o put my stake in the ground and say \"that is my history\". I am grateful for it though, it was one that brought me to right \u003cem\u003ehere\u003c/em\u003e, via the road to something like hell. But I can live with that because it has made me more determined to \u003cem\u003ecreate with passion\u003c/em\u003e and \u003cem\u003eadventure with love\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThis is where I extend my cupped hands and draw your imagination to the dramatic scene in Oliver Twist: \u003cstrong\u003eI\u0027m asking for your support\u003c/strong\u003e, if you can afford it, so that I can also give more. I love coffee, I\u0027d be happy to share the price of a brew with you in exchange for promoting your endeavours across the stratosphere \u003cem\u003e(have I used that word already?)\u003c/em\u003e, and if you are willing, and able, to offer anything more, then I can give you unbridled access to my content, illustrations and photography, and more, in return for keeping me out of the red. The deal here is that I\u0027m doing this journey anyway, but doing it with others makes it all the more worthwhile.\u003cbr\u003e\u003cbr\u003eI feel very fortunate to have the incredible support and love of readers like you, who recognise that unity helps to bring the message to the world.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eAfter all, people and places interest me and are wonderful sources of fuel for \u003cem\u003emy\u003c/em\u003e passions of discovery and creativity, this feels like a win however it goes.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg height=\"281\" src=\"https://c1.staticflickr.com/1/441/32560945000_be9c082a32.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nNow, thanks to finally discovering Patreon via a lovely podcaster who showcases women in adventure, I hope you will enjoy perusing the sights, sounds and senses of the world through this particular, imperfect, slightly misshapen lens.\u003c/div\u003eFor the price of a brew each month, it might just be worth it!\u003cbr\u003e\u003cem\u003e\nNamaste x\u003c/em\u003e"
   },

    "attributes": {
     "about": "CREATIVE \u0026amp; MINDFUL ADVENTURING | DISCOVERING ENDURANCE | ADVOCATE FOR MENTAL \u0026amp; PHYSICAL HEALTH SYNERGY\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWhen we face seemingly insurmountable obstacles, it is the human spirit, which has stood the test of time, that knows those trials are lessons for us to work with, learn from, and surpass. Recognise your struggles, and work with them, they are part of your story.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eIn 2016 I took on the greatest adventure of my life (aside child-rearing) and embarked on a mission to run from Land\u2019s End to John O\u2019Groats and back again (Fierce Mind), the equivalent to running up and down Mount Everest more than eight times: simply to prove that I could, both mentally and physically. Plan A promptly fell apart, but that is the delight of plans, when they are flexible, so a few more sequential (alphabetical) letters down the line and the result is a resounding success: yes, it is possible to take on and complete an enormous challenge with a mental illness.\u003c/div\u003eNo, it won\u2019t be easy. Nor should it be.\u003cbr\u003e",

f their income\u003c/em\u003e, because their journey is worth the support and inspiration.\u003cbr\u003e\u003cbr\u003eTo achieve this goal certain \u003cem\u003equalifications\u003c/em\u003e need to be in place, such as \u003cstrong\u003eMountain Leader\u003c/strong\u003e and \u003cstrong\u003efirst aid\u003c/strong\u003e qualifications. This goal will also mean this brand is \u003cem\u003epositively supporting the local businesses\u003c/em\u003e in terms of sustenance, lodgings, insurance, transport, and fees during workshop provisions.\u003c/div\u003e",

     "description": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cstrong\u003e\"I knew when I met you an adventure was going to happen!\"\u2014Winnie the Pooh\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eYour support with \u00a3180 each week ensures I will be in a position to keep my business interaction and content creation going as well as begin funding my own professional kit to use for research, adventures and workshops.\u003cbr\u003e\u003cbr\u003eThe kit essentials include:\u003cul\u003e\u003cli\u003eDSLR camera + accessories\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003erucksacks\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ecamping gear\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ewaterproofs\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ereal maps (google maps is great but...not so much in a storm)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003emaintaining my road bicycle\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003egravel bike for road/off-road endurance treks\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003esea kayak + accessories\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ewetsuit\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003edrysuit\u003c/li\u003e\u003c/ul\u003eOnce kit is obtained, maintenance is essential for safety.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLogo-ing up my kit would be a perfect way to get the brand noticed out in the adventure world, but that will be for a later goal along with another great incentive...\u003c/em\u003e\u003c/div\u003e",
