    "summary": "\u003cstrong\u003eWELCOME!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a clinical and organizational\u00a0psychologist, I love helping people have the next-level, open-hearted conversations and relationships that they are wanting at home and work.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/268302671\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eThank-you for coming here for\u003cstrong style=\"font-weight: bold;\"\u003e\u00a0access to more content\u003c/strong\u003e\u003cstrong\u003e! \u003c/strong\u003eThis is where I make\u00a0\u003cstrong\u003eaudio and educational content available \u003c/strong\u003eto as many people as possible. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOU CAN CHOOSE BETWEEN 3 LEVELS OF ACCESS:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFree:\u003c/strong\u003e\u00a0 \u00a0\u003cbr\u003eA lot of material on this page is free and open access. You are welcome to listen and I invite you to consider contributing a donation to support my work, but it is not required at all!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFoundations:\u00a0\u003c/strong\u003e \u003cbr\u003eFor a small contribution of $5 a month, you can get access to the recorded \u003cstrong\u003epractice group sessions\u003c/strong\u003e that I upload onto this site.\u00a0 On average, I upload something new each week.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiving Deeper:\u003c/strong\u003e \u003cbr\u003eIf you\u0027d like to contribute $15+ a month, you\u0027ll get \u003cstrong\u003eunlimited access to everything \u003c/strong\u003ethat I upload onto this site - videos, trainings, monthly zoom calls and live workshops.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e Leaving a contribution through this page \u003cstrong\u003eincreases my capacity to reach more people with a wider ranger of financial means\u003c/strong\u003e and to continue offering words, conversations and insights that hopefully \u003cstrong\u003econtribute to our collective transformation, growth and healing.\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eW\u003c/strong\u003e\u003cstrong\u003ee \"vote\" for the world we want by where we spend our money.\u003c/strong\u003e\u00a0\u00a0I want to approach money exchanges with honesty, humility, gratitude and care for all people. I also want to trust that anything given to me \u003cstrong\u003ecomes from your genuine desire to support something that you believe in and value in the world.\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI can\u0027t imagine doing anything more meaningful with my life than helping people to understand \u003cstrong\u003ehuman development, personal transformation\u003c/strong\u003e and to live in \u003cstrong\u003ecollaborative, nonviolent ways\u003c/strong\u003e with one another.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou can donate as little as $5.00 up to as much as you\u0027d enjoy giving, to be contributed automatically on a monthly basis. Payments are made by credit card or PayPal and can be made from anywhere in the world. \u003cbr\u003e\u003cbr\u003eYou are always in control and will be able to identify the amount you want to give.\u00a0\u003cstrong\u003ePlease give only what you feel moved to give, and only if you can do so without hardship, resentment or expectation.\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eThank you for your support and for your generosity.\u003cbr\u003e"
