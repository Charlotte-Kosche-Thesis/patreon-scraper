    "summary": "\u003cstrong\u003eHello!\u003cbr\u003e\u003c/strong\u003eMy name\u0027s G, but I go under the name of Yiji. I\u0027ve been drawing since forever, and have a Tumblr account at\u00a0\u003ca href=\"http://yijitumbles.tumblr.com\" rel=\"nofollow\"\u003eYijitumbles\u003c/a\u003e, where I post up about half of my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat is it you do\u003c/strong\u003e\u003c/strong\u003e?\u003cbr\u003e\nI work full-time, but my job isn\u0027t very high-paying, unfortunately. I get by how I can, and doodle and draw in my spare time, as well as cosplay and attend conventions.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.tumblr.com/5273b383aff46c8a711ceb532315d19f/tumblr_inline_ng7791AykD1rnirce.jpg\" style=\"width: 335px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eI also have a mini web-comic series called \u0027\u003ca href=\"http://yijitumbles.tumblr.com/post/81476013828/seed-wolf-masterpost\" rel=\"nofollow\"\u003eSeed Wolf\u003c/a\u003e\u0027, which follows the adventures of mini Derek and his owner, Stiles, both characters taken from the fandom Teen Wolf.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy use Patreon?\u003c/strong\u003e\u003cbr\u003e\nI have some financial hurdles to get over, and thought that perhaps having a Patreon account could help! My work is still freely available, however, being a patron on my account allows you to get some extra perks and goodies! Also, having a Patreon allows me to post up extra work that I would not usually post up.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://40.media.tumblr.com/7358deea3729332d0abb49f95acf1e88/tumblr_ncnyg8NxfW1ru1k7io1_1280.jpg\" style=\"width: 449px;\"\u003e\u003c/div\u003e\u003cbr\u003ePatreon is a way for my patrons and fans to help show their support and help me to keep bringing you new sketches and doodles on a regular basis! I don\u0027t open up too much about my thoughts and processes on outlets like Facebook and Tumblr,  but Patreon will be different.  I\u0027ll be showing a lot more behind the scenes photos from my work desk of projects that I can\u0027t show anywhere else and giving more insight and accessibility to my patrons. Also, with the help of my news feed, I can contact more of my supporters on a one-on-one basis and be able to take requests for doodles and sketches, as well as artwork!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eA Little Goes a Long Way!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nEven pledging a single dollar can make a world of difference for me!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://static.tumblr.com/6e0375c2bcfd75e098b65c33dc725ace/hee54ks/Q2Vng674k/tumblr_static_y4kv7p3wjtw4c440ggksgk0w.png\"\u003e\u003c/div\u003e"
