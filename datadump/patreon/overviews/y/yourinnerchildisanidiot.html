    "summary": "As we, the generation of people born in the 70s and 80s, have become adults, a wave of nauseating nostalgia has swept the globe. But were the things we cherished as children actually any good?\u00a0\u003cbr\u003e\u003cbr\u003eDamon and DJ deign to revisit the movies, TV shows, foods and games of yesteryear and find out the truth. For you. For them. For the world.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/your-inner-child-is-an-idiot/id957660267?mt=2\" rel=\"nofollow\"\u003eSubscribe on iTunes here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFROM DJ:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis podcast has been a somewhat elaborate excuse to hang out on a regular basis with Damon, one of my best friends. We want this thing to continue until we hate each other but it\u0027s been several years so far and it\u0027s not happening yet. Your patronage will help us mitigate the costs of recording and releasing the podcast and probably even lead to more fun things (like, perhaps, weekly episodes, video specials and live shows) down the line. Thank you for your support. We truly appreciate it. \u003cbr\u003e\u003cbr\u003eDamon, do you have anything to say?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFROM DAMON:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWhile I do love hanging out with DJ, for me this podcast has allowed me to do the things I love: hate things and mock people\u0027s cherished memories. Your patronage would encourage us to continue and also forge a tighter bond with our current listeners. Please continue listening and consider donating.\u003cbr\u003e"
