    "summary": "\u003ca href=\"http://yearcompass.com\" target=\"_blank\"\u003eYearCompass\u003c/a\u003e is a free booklet that helps you close your year and plan the next one. It\u2019s also a global movement built around the booklet that promotes self-awareness and introspection.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/o455pr89ksc2nh6/yc-patreon-1-1600x200.png?dl=0\"\u003e\u003cbr\u003e\u003cbr\u003eWe are Adam Freisinger, Andras P. Toth, Gabor Szarvas, Istvan Vigh, Laszlo Bekessy, Laszlo Vad and Zsofia Csuth. We are the core team behind the YearCompass booklet and movement.\u003cbr\u003e\u003cbr\u003eWe are a group of doctors, designers, pharmacists and software engineers who grew up in Hungary and met in university. We worked together on various social projects throughout our student years and most of us still work together today.\u003cbr\u003e\u003cbr\u003eWe deeply believe in the value of self-awareness and in helping others become their best version of themselves.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/e8svs99u2wx0nd3/yc-patreon-2-1600x200.png?dl=0\"\u003e\u003cbr\u003e\u003cbr\u003eYearCompass is\u00a0\u003ca href=\"http://yearcompass.com\" target=\"_blank\"\u003ea tool and a movement\u003c/a\u003e built around it.\u003cbr\u003e\u003cbr\u003eIt\u2019s a free booklet that helps you close your year and plan the next one. By using a set of questions and exercises it shows you a broader perspective of your own life. \u003cbr\u003e\u003cbr\u003eYearCompass is also a global movement. \u003cbr\u003e\u003cbr\u003eWe spread the habit of year-end reflection. Our goal is to create a world where there are more self-aware, empathetic and awesome people. So far, we have reached 500.000 people in 31 languages all around the world. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/qvyr3erm5teulb4/yc-patreon-3-1600x200.png?dl=0\"\u003e\u003cbr\u003e\u003cbr\u003eMaintaining and growing YearCompass costs money. So far we have covered these expenses from our own pocket and from the sales of the printed Hungarian booklet.\u003cbr\u003e\u003cbr\u003eWe can continue to do so but we could achieve much more with more resources.\u003cbr\u003e\u003cbr\u003eJust a few things that would be possible with increased funds:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe could make \u003cstrong\u003ea printed booklet in English.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eWe could launch \u003cstrong\u003ea blog\u003c/strong\u003e that produces content all year long.\u003c/li\u003e\u003cli\u003eWe could create and foster \u003cstrong\u003ean online community for YearCompass users.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eWe could design \u003cstrong\u003ethe next iteration of the booklet. \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eRight now, these ideas are far out of scope for our team. But with your help, they can quickly become a reality.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/un8gm2rsfh4ndly/yc-patreon-4-1600x200.png?dl=0\"\u003e\u003cbr\u003e\u003cbr\u003eTo reach the three closest goals \u2013 the English printed booklet, the year-round content, and the online community \u2013 we would need 200 dollars per month.\u003cbr\u003e\u003cbr\u003eThat means that \u003cstrong\u003ewe need 200 of you\u003c/strong\u003e to step up and become our own House of Medici.\u003cbr\u003e\u003cbr\u003eIf YearCompass helped you in any way in the past, please consider supporting us now so we can continue doing this. Become our patron, become a member of our extended team.\u003cbr\u003e\u003cbr\u003eIt\u2019s one dollar per month per person and it would make a huge difference to us. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/rmm0dggl7x19rbr/yc-patreon-5-1600x200.png?dl=0\"\u003e\u003cbr\u003e\u003cbr\u003eYes. \u003cstrong\u003eThank you!\u003c/strong\u003e We make YearCompass for you and we couldn\u2019t wish for a better group of people. You are awesome human beings who formed a fantastic community. Thank you for being with us on the journey.\u003cbr\u003e\u003cbr\u003eAlso, if you\u0027d like to get in touch with us about anything, feel free to drop a line at\u00a0\u003ca href=\"mailto:hello@yearcompass.com\"\u003ehello@yearcompass.com\u003c/a\u003e. We answer every email."
