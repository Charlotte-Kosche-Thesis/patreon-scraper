    "summary": "\u003cdiv\u003e\t\u003cstrong\u003eBonjour! Hola! Hey there!\u003c/strong\u003e\n\u003c/div\u003eThanks for joining in on the action! We\u0027re going to create some awesome stuff together and I hope you join me on my adventures around the world! \u003cbr\u003e\n\u003cbr\u003eI\u0027m Yessika, a Puerto Rican living in Paris that has a media company called \u003cstrong\u003eUrban Media Factory\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003eMy goal for 2018 is to upload daily -or at least weekly- to my YouTube channel \u003cstrong\u003e\u003ca href=\"http://bit.ly/yeionyoutube\"\u003eCurls Around the World,\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://bit.ly/yeionyoutube\"\u003e\u00a0but I need your support!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eOver there I\u0027ll talk about how to upgrade your photography game, how to travel in luxury on a budget, and some fitness tips sprinkled in. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i2.wp.com/curlsaroundtheworld.com/wp-content/uploads/2017/12/D001081.jpg?resize=1600%2C1073\u0026amp;ssl=1\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWhat is this PATREON thing and what\u0027s so good about it?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a platform that helps artists like me receive compensation for all the hard work put into delivering \u003cem\u003ehigh-quality and useful content\u003c/em\u003e to the people who appreciate it the most. \u003cbr\u003e\n\u003cbr\u003eThese \u0027Patrons\u0027 know that it takes a lot of work, time, and considerable expenses to create consistent content that is up to their standards. Patreon is created so that creators can buy a better camera so you Patrons can appreciate the details more, or a microphone so you can hear me better or even a new assistant to help produce more for you. \u003cbr\u003e\n\u003cbr\u003ePatreon also allows us to interact in very awesome and personal ways such as allowing you to vote on things like what my next trip should be, what I should vlog next, and even vote on which photo I should post on\u00a0\u003ca href=\"https://www.instagram.com/yeix/\" target=\"_blank\"\u003e Insta\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/curlsaroundtheworld.com/wp-content/uploads/2018/01/IMG_7210.jpg?resize=1600%2C1067\u0026amp;ssl=1\"\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eAnd to thank you for your support, I give extra love to those here on Patreon by keeping them updated on things going on in my personal life, raw photos and video clips that didn\u0027t make the cut for a proper b/vlog and a lot more, like postcards, calendars and even free trips and events!\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e \u003cbr\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003eSO WHAT TO DO NOW?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow you can go \u0027pledge\u0027 a certain amount depending on what you can afford and what advantages you\u0027d like to have.\u003cbr\u003e\u003cbr\u003eEVERY LITTLE BIT HELPS.\u00a0\u003cbr\u003e\u003cbr\u003eThanks! \u003cbr\u003e"
