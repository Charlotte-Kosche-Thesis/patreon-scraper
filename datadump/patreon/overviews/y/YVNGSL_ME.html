    "summary": "Hi. My name is Rosh, though I\u0027ve gone by the name Fei before.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m an artist from the Philippines. Art is my passion and I love to create. I\u0027ve been drawing ever since I learned how to walk. My easily-distracted ass was always interested in multiple pursuits, be it music, writing, or even art. I\u0027ve never been able to focus solely on one though, most likely because I\u0027ve never been motivated enough to keep at a single hobby for too long.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThis is me getting serious.\u003cbr\u003e\u003cbr\u003eI want to improve my art. I want to focus on doing what I love instead of what pays the bills, as cliche as that sounds. I want to be able to focus all my effort into the creative process, and this is one way of doing it. \u003cbr\u003e\u003cbr\u003eI don\u0027t think my art warrants being put behind a paywall, so this Patreon will be mostly as a show of support - and with that support my fans can have access to studies, views into my artistic process, and even polls for where I should direct my practice towards. Higher-tier patrons will have the option of allowing me to use their likeness as practice, either through their online personas or from photos. They also have the final say in whether or not these practice pieces with their likeness are published outside of Patreon.\u003cbr\u003e\u003cbr\u003eMost of my art will remain public - the only thing I enjoy more than creating is having other people see my work. But most people don\u0027t see what I do behind the scenes, or help guide what I put out for others to view.\u003cbr\u003e\u003cbr\u003eI\u0027ll continue to edit this page over time.\u003cbr\u003e\u003cbr\u003eThank you for reading this.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003ePORTFOLIO:\u00a0\u
