    "published_at": "2016-02-17T19:21:40+00:00",
    "summary": "Hi guys,\u003cbr\u003e\u003cbr\u003eWe started this \u003cstrong\u003eYoksutai \u003c/strong\u003eproject for in november, and since that, things are growing up. There\u0027s a demand for real muaythai content, rules, and explanations in any language besides thai, and we\u0027re trying to do that. Every week we\u0027re launching content in english, or with english subtitles, and would be nice to have some international support. \u003cbr\u003e\u003cbr\u003eCheck the videos out, and let us know what you think. Scroll down, jump the portuguese, and check the videos out.\u003cbr\u003e\u003cbr\u003e________________________________________________________\u003cbr\u003e\u003cbr\u003eSalve galera\u00a0\u003cbr\u003e\u003cbr\u003eNosso projeto \u003cstrong\u003eYoksutai \u003c/strong\u003eque come\u00e7ou ano passado, est\u00e1 tendo uma repercuss\u00e3o positiva, e muita gente nos pede por mais conte\u00fado. Para tanto, estamos aqui, convidando voc\u00eas, nossos ouvintes, a serem colaboradores, e participarem da nossa reda\u00e7\u00e3o online, o\u00a0\u003ca href=\"https://www.facebook.com/groups/1664540187153109/members/\" rel=\"nofollow\" target=\"_blank\"\u003eQuartel do Yoksutai\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eCada um que puder ajudar, mesmo que com 1 d\u00f3lar por m\u00eas \u00a0- no atual momento, por volta de R$ 4 - ter\u00e1 alguns benef\u00edcios, e contribuir\u00e1 conosco para termos melhores equipamentos, pagarmos servidores, e produziremos novas mat\u00e9rias e v\u00eddeos.\u00a0\u003cbr\u003e\u003cbr\u003eSe j\u00e1 conhece nosso videocast, lindo. Se ainda n\u00e3o conhece, clique aqui em canal\u00a0\u003ca href=\"https://www.youtube.com/c/yoksutai\" rel=\"nofollow\" target=\"_blank\"\u003eYoksutai\u003c/a\u003e, inscreva-se, e aproveite.\u00a0\u003cbr\u003e\u003cbr\u003eNosso carro-chefe \u00e9 o \u003cstrong\u003eYoksutai Videocast\u003c/strong\u003e, que vai ao ar toda sexta-feira. Confere a\u00ed.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yZFrbRnjhYQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eNa \u003cstrong\u003eLuta Comentada\u003c/strong\u003e,\u003cstrong\u003e \u003c/strong\u003eLeo analisa e comenta uma luta que pode dar margem \u00e0 d\u00favida, explicando porque o lutador est\u00e1 ganhando ou perdendo a disputa. O programa vai ao ar todo domingo, e ajuda o praticante a entender a realidade da pontua\u00e7\u00e3o tailandesa.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=h0p-ZW2RU9U\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/h0p-ZW2RU9U?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eE por \u00faltimo temos o \u003cstrong\u003eMuaytem\u00e1tica\u003c/strong\u003e, que \u00e9 o filho mais novo, e vai ao ar quinzenalmente \u00e0s quartas. Nesse programa Leo fala sobre regras, o que pontua, o que \u00e9 falta, e esclarece assuntos e pontos duvidosos sobre o esporte.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1Veardq9wYk?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003ewebsite: \u003ca href=\"http://acervothai.com/yoksutai\" rel=\"nofollow\"\u003ehttp://acervothai.com/yoksutai\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"http://instagram.com/yoksutai\" rel=\"nofollow\"\u003ehttp://instagram.com/yoksutai\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"http://facebook.com/yoksutai\" rel=\"nofollow\"\u003ehttp://facebook.com/yoksutai\u003c/a\u003e\u003cbr\u003eSoundcloud: \u003ca href=\"http://soundcloud.com/yoksutai\" rel=\"nofollow\"\u003ehttp://soundcloud.com/yoksutai\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"http://twitter.com/yoksutai\" rel=\"nofollow\"\u003ehttp://twitter.com/yoksutai\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMuito obrigado | Thank you\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYoksutai\u003c/strong\u003e\u003cbr\u003eLeo Monteiro \u0026amp; J\u00f3s Mendon\u00e7a"

     "about": "O Yoksutai Videocast \u2013 \u00faltimo round em tailand\u00eas - pretende fazer um como \u201cMesa Redonda\u201d de muaythai. N\u00f3s, Leo Amendoim e Jos Mendon\u00e7a, gravamos aqui em Bangkok, e trazemos as not\u00edcias frescas, e em portugu\u00eas, sobre o que acontece de melhor, e pior, no muaythai brasileiro e mundial. Faremos coment\u00e1rios, palpites sobre as lutas, dicas sobre a Tail\u00e2ndia, sobre treino, sobre a l\u00edngua tailandesa, entrevistas, novos lutadores, lutas a assistir.\u003cbr\u003e",
