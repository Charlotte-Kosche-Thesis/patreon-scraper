    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FC0FowbxRoVA%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DC0FowbxRoVA\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FC0FowbxRoVA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=C0FowbxRoVA\u0026list=UU2NF627YSO5-gV89XnbyMSw",
    "one_liner": "Believing that the world (even a post-apocalyptic one) can be beautiful.",
    "patron_count": 19,
    "pay_per_name": "month",
    "pledge_sum": 11798,
    "pledge_url": "/bePatron?c=112521",
    "published_at": "2015-01-06T05:12:04+00:00",
    "summary": "\u003cstrong\u003eHiroJo\u003c/strong\u003e is a new creator, having recently launched his first project, a NSFW webcomic called \u003ca href=\"http://www.yforcecomic.com\" rel=\"nofollow\" target=\"_blank\"\u003eYForce\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYForce, which basically means Youth Force, is a fictional webcomic of the fantasy genre, incorporating superheroes as well as elements of mythology in it. The plot is set in a post-apocalyptic future where the population of heroes have dwindled due to mass persecution in the past, and a new group of young heroes are now forming to work against the government, which had been heavily infiltrated by the villains. The focal point of this comic will revolve around this group of young heroes, as they try to make this world better. This comic will also tackle some real world issues, such as global destruction, corruption, racism, poverty and even LGBT issues.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHiroJo \u003c/strong\u003ehad started on this idea since more than ten years ago, when he was just a student himself. His fascination and interest in superheroes and the mythical world (of Gods and creatures) made him constantly create characters based off his friends\u0027 characteristics as well as scenarios involving his characters. Over time, these characters evolved, together with his ideas and dreams, and it became YForce.\u003cbr\u003e\u003cbr\u003eCurrently, \u003cstrong\u003eHiroJo\u003c/strong\u003e focuses mainly on his writing project. He is writing for YForce and has an artist who helps him with the art. At the same time, he is also writing his own fantasy novel, based largely on the events of YForce itself. To help fund his dream, he is taking up part time work, part time projects as well as giving private tuition to young children and teenagers. All of what he earns goes into his writing.\u003cbr\u003e\u003cbr\u003eAs such, your support to \u003cstrong\u003eHiroJo\u003c/strong\u003e is immensely appreciated. All funds will help HiroJo to continue his dreams in creating a comic which will remain free for everyone. The funds will also help \u003cstrong\u003eHiroJo\u003c/strong\u003e to maintain the website, improving it frequently to make it as user-friendly as possible. Lastly, your support will also help achieve his dream to publish his comic and book eventually.\u003cbr\u003e\u003cbr\u003eTo see how your support can help \u003cstrong\u003eHiroJo\u003c/strong\u003e as well as what you will be rewarded with if you support \u003cstrong\u003eHiroJo\u003c/strong\u003e on his writing journey, please take a look at the video!\u003cbr\u003e\u003cbr\u003eSo once again, we thank you for your support, whatever the amount may be! :)\u003cbr\u003e"
   },

   {
    "attributes": {
     "about": "Webcomic Creator. Writer. Self-Employed.\u003cbr\u003e\u003cbr\u003eHiroJo (an alias made up with his real names) creates and writes the webcomic YForce over at \u003ca\u003ewww.yforcecomic.com\u003c/a\u003e. Updated once a week, YForce is a comic about young superheroes struggling to survive in a world that had suffered from a near-apocalyptic situation as well as one almost void of heroes but swamped with villains. The fantasy does not just stop there, but includes various mythologies from Greek/Roman, Egyptian, Norse...etc and many, many more!\u003cbr\u003e\u003cbr\u003eHiroJo is doing this because he has great love for both superheroes as well as mythology. Few literary works combine these two ideas together and as such, HiroJo is making a bold move forward. He does this for both leisure as well as trying to achieve a dream that one day, he can also write a novel out of it (already in the pipeline).\u003cbr\u003e",

     "amount": 3000,

     "created_at": "2016-11-16T13:40:50+00:00",
     "description": "+ You will appear as a cameo in one of the upcoming comic pages! You will suggest what goes in to the page (yourself or something else to represent you), and we will get your approval by sending you the first sketch of the page, before the colors are filled in! This will occur EVERY MONTH for as long as your pledge is valid, and that means in the long run, you will really be a YForce Character! Yay!!!\n\u003cp\u003e(\u003cstrong\u003emonthly\u003c/strong\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ Your first appearance will also be featured on the \"Supporting Character\" page...FOREVER! Wheeeee!\u003c/p\u003e\n\u003cp\u003e(\u003cstrong\u003eone time reward\u003c/strong\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ Given special access to view exclusive sketches and art of how the characters looked before they were finalised for the comic! At least TWO will be posted on Patreon monthly!\u003c/p\u003e\n\u003cp\u003e(\u003cstrong\u003emonthly\u003c/strong\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ Every subsequent month after the cameo, you will be told what will appear in the next few pages of the current month. You get to make ONE selection of what goes into the page that will fit the current content! A special cameo!\u003c/p\u003e\n\u003cp\u003e(\u003cstrong\u003emonthly\u003c/strong\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ \u00a0Plus all rewards from the previous tiers!\u003c/p\u003e",

   {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2016-11-16T13:40:50+00:00",
     "description": "+ (\u003cstrong\u003eNEW!\u003c/strong\u003e) Every month, you will get to add an Easter Egg into any of the pages to be uploaded in that month! It can be anything - like a rabbit peeking at our boys, or Gru\u0027s Minion trying to want in on the comic! It\u0027s all your choice!\n\u003cp\u003e(\u003cstrong\u003emonthly\u003c/strong\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ You will receive 2 special limited edition signed bookmarks, each featuring one of the main characters in YForce. These bookmarks will be selected at random and you will not receive two of the same, guaranteed! The bookmarks will be mailed to you so have your mailing address ready!\u003c/p\u003e\n\u003cp\u003e(\u003cstrong\u003eone time reward\u003c/strong\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ For as long as your pledge is valid, you will receive special and personalised e-greeting cards on special days such as New Year, Valentine\u0027s Day, Christmas and yes, your BIRTHDAY as well! Artwork featuring the YForce characters will be used, suitable for each occasion!\u003c/p\u003e\n\u003cp\u003e(\u003cstrong\u003emonthly - unique\u003c/strong\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ A special privilege to access never-before-seen YForce art, depicting the process of how the characters were created during the project\u0027s planning phase! At least TWO will be posted monthly!\u003c/p\u003e\n\u003cp\u003e(\u003cstrong\u003emonthly\u003c/strong\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ \u00a0Plus all rewards from the previous tiers!\u003cbr\u003e\n\u003c/p\u003e",

   {
    "attributes": {
     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2016-11-16T13:40:50+00:00",
     "description": "+ (\u003cstrong\u003eNEW!\u003c/strong\u003e) Every month, I (yes, HiroJo, the creator), will take out his dusty wacom pad, and create a special YForce Character Chibi. The character will be picked at random and the position will depend on what I feel like drawing at that point in time! This special YForce Character Chibi will then be uploaded on Patreon for your access and download only! An example of how HiroJo\u0027s chibi and art skills look like can be viewed via this tier\u0027s picture...lol!\n\u003cp\u003e(\u003cstrong\u003emonthly\u003c/strong\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ A special fanart piece drawn by one of our artists, of your choosing. The fanart will feature a YForce character of your choice, and yourself, side by side posing for a wefie! Comes with a proper background as it will have to simulate an actual photograph setting! You will have a say on how you want yourself and the character to be positioned, as well as what sights you want for your background! Before the final output, we will send you the lines for your approval and you will be allowed one round of change! The final piece will be sent to your personal email in hi-res!\u003c/p\u003e\n\u003cp\u003e(\u003cstrong\u003eone time reward\u003c/strong\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ You will be granted access to view exclusive line art of original pages of the YForce comic! They may be from pages that are not even released! At least ONE will be posted monthly.\u003c/p\u003e\n\u003cp\u003e(\u003cstrong\u003emonthly\u003c/strong\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0+ Plus all rewards from the previous tiers!\u003c/p\u003e",
