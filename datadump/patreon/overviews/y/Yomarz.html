    "published_at": "2016-08-24T14:23:13+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/mRnoPpB.png\"\u003e\u003cbr\u003eHi I\u0027m Yomarz! I host an online video game review show where I look at the weirdest, dumbest, and strangely funnest games out there.\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003eThese range from retro games to newer console and PC games and even some weird flash and downloadable games. I try to keep my content looking and sounding as good as I possibly can and I hope to make it even better in the future. Right now I have two shows, \"Yomarz\" and \"Immobile,\" but I hope that as I grow as a channel I can eventually branch out and make even more high quality video game content for my viewers to enjoy.\u003cbr\u003e\u003cbr\u003eYomarz is completely and utterly a passion project. I started it in late 2013 with no expectation of anyone seeing it, and while I am still a small channel I am constantly amazed by the viewers and fans who keep coming back to watch my videos and support me.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eAnd here\u0027s where Patreon comes in.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI love making my show and I don\u0027t plan on stopping for as long as people keep watching. However, as I continue to make more episodes and improve my show the price tag keeps going up and up. This includes the cost of games, props, and new equipment as well as other expenses. YouTube\u0027s ad revenue is hardly conducive to this. If I look at the money I\u0027ve made on Yomarz against the money I\u0027ve spent, I\u0027m so far in the red that I\u0027m basically a communist. Unless I\u0027m somehow able to get huge on YouTube and become the biggest thing since sliced bread, I don\u0027t see me being able to support the show based solely on ad revenue.\u003cbr\u003e \u003cbr\u003eYour support through Patreon would make a HUGE difference in the way I\u0027m able to produce content. A larger budget would allow me to make higher quality videos with more elaborate props, sets, storylines even (yes, that means I make more cinematic episodes like Alan Wake, Far Cry 3 Blood Dragon, and Tom and Jerry). Pledging as little as a dollar a month would help the show immensely, so thank you if you choose to do so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons will also be given a bunch of extra stuff! Look at the rewards panel to find out more!\u003c/strong\u003e\u003cbr\u003e"
   },
