    "summary": "\u003cstrong\u003e\u003cem\u003ePerfect Practice Makes Perfect\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eDo you like original practice systems?\u003cbr\u003eDo you want to help new players explore the game?\u003cbr\u003eDo you believe there\u0027s not enough new content for CS:GO?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThen welcome to Yesbers Patreon Page!\u003c/strong\u003e\u003cbr\u003eI make professional and original practice mods for the CS:GO workshop. My main focus is to create maps and mods that teach you important aspects of the game and that are relevant to experienced as well as newer players. I would love to to have the oportunity to create custom made practice mods for all the maps in the competitive map pool and keep them updated as they are changed. In order to devote the necessary time to this work\u2014and to expand the range of what I can do\u2014my modding has to become a reliable source of income. Now, you can sponsor my work directly through Patreon.\u003cbr\u003e\u003cbr\u003eUnlike one-time donations made through my website or steam, Patreon allows you to give a specified amount each month. This seems like a great way to support great content we care about, and I\u0027m very happy to join the many creators who are already using this service. \u003cbr\u003e\u003cbr\u003eI try to listen to the community as much as possible on my discord channel and if you become a patron you will also get some exclusive perks and information as described in the reward tiers to the right.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you friend?\u003c/strong\u003e\u003cbr\u003eMy names is Jesper, I\u0027m 24 years old from Sweden and I am currently finishing my last year of computer science at a Swedish University. On my spare time I am developing the Yprac practice platform for the CS:GO community to make learning and improving at the game more fun and exiting! I think there is great potential in fun practice tools for CS:GO and would love to have the time and resources to work more with this.\u003cbr\u003e\u003cbr\u003eI have a lot of cool ideas I have not implemented yet and I really enjoy working on these systems. Your support is critical for me to be able to pursue this dream!\u003cbr\u003e\u003cbr\u003eGo over\u00a0\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=740795413\"\u003ehere\u003c/a\u003e to download the platform for free, more information about my work can be found on \u003ca href=\"http://yprac.com/\"\u003eyprac.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eCheck out and follow my \u003ca href=\"http://steamcommunity.com/id/Yesber/myworkshopfiles/?appid=730\" rel=\"nofollow\"\u003esteam workshop\u003c/a\u003e or follow me on\u00a0\u003ca href=\"https://twitter.com/YesberCSGO\"\u003etwitter\u003c/a\u003e to know what\u0027s up!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for reading and considering this!\u003c/strong\u003e"
