    "summary": "\u003ch1\u003eHi there!\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e \u003ca href=\"http://trash.moe\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://trash.moe/content/images/2018/04/IMG_2518-1.JPG\" style=\"width: 170px;\"\u003e\u003c/a\u003e\u003c/div\u003e\tI\u0027m Lorelei Nguyen, commonly known as \"Lore\". You might know me for \t\u003ca href=\"http://trash.moe/\" rel=\"nofollow\" target=\"_blank\"\u003ethe visual novels I\u0027ve written\u003c/a\u003e, or perhaps from social media such as \u003ca href=\"http://twitter.com/yandere\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e or \u003ca href=\"http://himeutsugi.org\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, where I\u0027ve been active for a number of years. I\u0027ve been writing visual novels since 2009 and with your support, I can spend more of my time doing what I love: writing.\u00a0\u003cbr\u003e\n\u003cbr\u003eMy ultimate goal is to be able to have enough money to move into my own place. Right now I have a full-time job and am working towards furthering my education again, with writing unfortunately taking a bit of a backseat to that. Meeting the higher goals will allow me to take more steps towards becoming independent.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://40.media.tumblr.com/9c89a70e739a1ac23dda03d035499366/tumblr_inline_nwu9kydLcn1qdyfoj_500.png\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat do I get for pledging?\u003c/h1\u003eYou get special behind-the-scenes looks at what I\u0027m working on, much sooner than the general public. My Patreon is my secret development diary! On top of that, I\u0027ll post concept art and videos, host\u00a0livestreams, do Q\u0026amp;A, etc! Probably the most coveted perks are alpha and/or beta access to the games I\u0027m working on. Typically, alpha and beta access are reserved for testers, but if you\u0027d like special sneak peeks without being obligated to give feedback (though of course we\u0027d always love feedback) then pledge to those qualifying tiers and you\u0027ll get it! Also, if I open writing or translation (Japanese -\u0026gt; English) commissions, then as a patron you will receive priority/early access to my slots and possibly discounted rates depending on your tier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e New!! \u003c/strong\u003eAll patrons will be able to vote on chapters of\u00a0\u003ca href=\"http://tremolo.trash.moe\" target=\"_blank\"\u003eTremolo\u003c/a\u003e, a community-interactive fiction serial that will be done through this Patreon!\u003cbr\u003e\n\u003cbr\u003eEach of the different tiers gets various different rewards and perks, so please familiarize yourself with them before pledging. If you have suggestions for other perks or rewards, please let me know!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eIn Closing\u003c/h1\u003eThank you very much for your time and consideration! \t\u003cstrong\u003etl;dr: if you like what I do and would like to see more of it more quickly, please consider pledging!\u003c/strong\u003e I promise your money will make a real difference and we\u0027ll have lots of fun together!"

     "about": "I\u0027m a 28-year-old female writer/game developer based in Dallas, TX who works primarily on \u003ca href=\"http://en.wikipedia.org/wiki/Visual_novel\"\u003evisual novels\u003c/a\u003e using \u003ca href=\"http://renpy.org/\"\u003eRen\u0027Py\u003c/a\u003e. I\u0027ve been doing this since 2011 and now am the writer/programmer for \u003ca href=\"http://cyanide-tea.net/\"\u003eCyanide Tea\u003c/a\u003e and \u003ca href=\"http://lettucewaltz.org/\"\u003eLettuce Waltz\u003c/a\u003e. (very classy group names, I know) I also do freelance writing for other companies/groups and the occasional Japanese-\u0026gt;English translation. I specialize in heavier stories, especially those with fantasy settings and/or an emphasis on family dynamics and psychology. For a complete list of the visual novels I have and am working on, please see\u00a0\u003ca href=\"http://trash.moe/\" target=\"_blank\"\u003emy portfolio\u003c/a\u003e.",
