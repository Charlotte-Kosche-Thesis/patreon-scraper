    "summary": "Hi! My name is Johanna, but you might know me by the name Yohunny. I\u0027m a Swedish architecture student who likes to draw stuff, mostly fan art and comics (and fan art comics) and put it out on the \u0027net for all the world to see. Most of it is Mad Max, movies and video games. You can find me on\u00a0\u003ca href=\"http://yohunny.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003emy tumblr\u003c/a\u003e, or my\u00a0\u003ca href=\"http://yohunny-art.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eart tumblr\u003c/a\u003e or at my\u00a0\u003ca href=\"http://askslit.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eSlit askblog.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003eBasically, Patreon is a way to support creators - a digital tip jar but with some added rewards for the tippers. A patron (this can be you!) pledges an optional amount of money you\u0027d like to pay each month. This pledge can be cancelled when you want to. The creator (in this case, me!) gets a monthly support, and repay you with \u003cem\u003eART.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon?\u003c/strong\u003e\u003cbr\u003eI love drawing and creating comics, and I am sharing my content free of charge, but if you\u0027d like to chuck a dollar my way, I\u0027d greatly appreciate it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat content to expect:\u003c/strong\u003e\u003cbr\u003eMostly fan-art related (and honestly most of that will probably be Mad Max) but I\u0027ll also add some architectural sketches, if you want to see them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e25$ /month - REACHED!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eThis almost covers my monthly Adobe CC subscription, which gives me access to programs such as PhotoShop, InDesign and Illustrator. I wouldn\u0027t be able to create digital art/do my studies without this so helping me pay for this subscription goes a long way! Thank you so much!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
