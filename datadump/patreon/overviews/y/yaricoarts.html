    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cstrong\u003e Yarico started her passion for photography  in 2004. She started off shooting nature, animals, landscapes, and loved every minute of it. It wasn\u0027t until 2008 that she wanted to take her dream to the next level because she thought that a little more challenge would be good. That is when she became a portrait photographer.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e  \"Once I started to work with people, my whole photography world changed. It wasn\u0027t as easy as walking around , seeing something nice, then take a picture of it, now I had to actually talk to people and do things that where out of  my comfort zone, and that scared me a lot!\"\u003cbr\u003e\u003cbr\u003e \"Since I was little, I struggle with Anxiety Disorder, my life has been pretty difficult because of it. Photography has helped me a great deal, it has helped me become more confident in myself and able to meet more people over the years.\" \u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eYarico continued to peruse her dream, by working with fashion models, make-up artist, wardrobe stylist, hair stylist, musicians, cosplayers, and many more. She has also added to her passion of the arts by becoming a model herself. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\"I started to cosplay two years ago, I didn\u0027t think that I would be brave enough to do this, but surprisingly, I found out that this is kind of my thing. I absolutely love dressing up and being in character, I always wanted to be an actress so this definitely allows me to be just that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYarico now resides in Portland TN, with her husband Jacob and children, Farrah (10) Rebecca (8) and Christopher (5).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"I will forever give thanks to God for blessing me with all my gifts and  allowing me to continue to move forward with life.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s17.postimg.cc/pm1oesh27/waiting-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong style=\"background-color: initial;\"\u003eNOW WHAT ABOUT YARICO, WITHOUT A COSPLAY?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e.... \u003c/strong\u003eI am a big dork, that loves Pizza, Meat Lasagna, and pretty much anything that has cheese in it. I am a big fan of NARUTO, Anime in general, Korean Dramas, K pop, Star Wars, Star Trek, and Tomb Raider, the night sky and so much\u00a0 more.\u00a0 I love to karaoke and dance, I LOVE spending time with my family, I love painting with acrylics, making unique pieces such as \"The tree that loved cheese\" which is the name of this painting below!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s17.postimg.cc/rwzqj8mrj/IMG_20180411_120824.jpg\"\u003e\u003cbr\u003e\nI am grateful, to everyone who stops by and reads what I have to say. Thank you all for helping me step closer  towards my dream!\u00a0\n\u003cbr\u003e\n\u003cdiv\u003e\n\tOnce again, thank you all so much for your support.\n\t\u003cbr\u003e\n\tSincerely,\u00a0\n\t\u003cbr\u003e\nYarico\n\u003c/div\u003e"
