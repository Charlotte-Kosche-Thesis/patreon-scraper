    "summary": "I am a painter that\nstriving to capture the world around me through watercolour. I think\ngood art is more then just for self expression but should also\nconnecting people in a deeper level.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy do I have a\nPatreon Page?\n\u003c/strong\u003e\u003cbr\u003e\nAlready\nas an university art student I have learned that, to become an\nprofessional artist you have to think about money, and think the\nwhole artist thing as an business, otherwise you won\u0027t be a\nsuccessful artist...I think that is why we artist felt so hard when we start working professionally. Simply because artists are often not a\nbusiness person. I think using Patreon can make me switch away from\nthe stressful business mind set.  You may ask \u201cIsn\u2019t Patreon is\nabout money too?\u201d Yes, but it is more then that, I see each dollar you\nsend me is also a bit of love.\u00a0 I am expecting\nPatreon.com to be a place where I can meet my greatest supporters and get some positive energy.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cstrong\u003eHow do I use\nthe money?\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch3\u003e\n\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMaterials\n\tand equipments\n\t\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003einvest in merchandising my work\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eAdvertisement online and offline\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cstrong\u003e\u003c/strong\u003eFunding will enable me to:\n\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ePaint more consistently and produce more work\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003econtinue to share my experience as an artist\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003econnect to broader audiences\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003ehave more time do research\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003ehave more freedom to create\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nLike\nmany artist I have another source of income and my present financial\nsituation barely\nmanageable to get very basic equipments and\nmaterials. Ideally creating art work would be part of my income in the future. You can make my dream to come true by just\nsending me 1 USD for each painting I make. If you do that I would be\neternally thankful to you. \n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eThank you for your support!\n\u003cbr\u003e"
