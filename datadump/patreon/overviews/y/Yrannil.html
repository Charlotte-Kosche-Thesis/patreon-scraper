    "summary": "Hi I\u0027m Yrannil. Thanks for visiting my page! A while ago I bought RPG Maker MV with vague ideas of making a game in my free time, before I realized that I didn\u0027t have the writing or art skills needed to make something engaging. So now I\u0027m using RPG Maker to translate H-games that I like so that I don\u0027t have to deal with machine translations, and so that I can share them with communities that I\u0027m a part of.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: How do you translate the games?\u003cbr\u003eI don\u0027t know Japanese, but I\u0027m fluent in Chinese, which actually helps a lot with translating bits of kanji. Otherwise I still rely on Translation Aggregator and google translate to translate sentence, which I then modify so that it makes sense and flows naturally in the context of the game. I make it a policy to always play the game through with machine translations so that I at least get a general idea of the context of some scenes before I go in and hard translate it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: Why should you support me?\u003cbr\u003eRight now I\u0027m only devoting some of my free time to translating, so supporting me will motivate me to devote more time. I only have RPG Maker MV at the moment, so I\u0027m only translating games on that platform. If I earn enough, I will definitely buy VX Ace because the majority of games are on that platform and there are a lot of them that I would like to translate.\u003cbr\u003e"
