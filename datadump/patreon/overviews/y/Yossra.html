    "published_at": "2015-08-01T10:29:29+00:00",
    "summary": "Hi!\u003cbr\u003eI\u0027m a comic creator/Game artist hailing from Sweden. In my country, my work have been featured in some commercial magazines and anthologies and I will be having a debut album coming out later this year in Sweden!\u003cbr\u003e\u003cbr\u003e I\u0027m currently on the path of making a steady living off my art in the game and comic industries!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I doing this? (AKA Why do I need your money??)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m currently creating a webcomic I\u0027m trying to get off the ground. It\u0027s called Raedus and craves a lot of my time because of the intense painting quality it has. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tapastic.com/series/RAEDUS\" rel=\"nofollow\"\u003eYou can read it here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt is a story with an important message of hope that I hope to spread all around the world through the net. This comic is extremely labour-intensive, but I would like it to look its very best at all times for the pleasure of you, the reader.\u003cbr\u003eMy wish of realizing it is kind of all that keeps me going right now, but it can\u0027t keep my stomach going, sadly. : )\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting me, you reassure the completion of Raedus and hopefully make it possible for me to hire a fellow artist to assist me by filling in flat colors on the pages.\u00a0\u003cbr\u003eAs a patron, you will also get to full-view exclusive hi-res art material that will not be available anywhere else online.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn the future, I would like to create more comics that combine fantasty with reletable themes.\u003cbr\u003e The comic I\u0027m planning on making after Raedus is a story about veteran ladies fighting as knights in a male-dominated medieval setting! It\u0027s a story I really want to make and I believe many would be happy to read. Your support will help it become reality!\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/4029dc1d4b87cb9b8873c1d2bcd0395c/tumblr_myh54srdXv1qeijrgo2_1280.jpg\" style=\"width: 804px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/57ba6f292b9f2f7a75c84420c6ac1358/tumblr_myh54srdXv1qeijrgo1_1280.jpg\" style=\"width: 520px;\"\u003e\u003cbr\u003e\u003cem\u003e- Hag-knights character sketches.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture plans!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile walking this path, I have learned a lot and gained wisdom about things I had no clue about before. I have had the pleasure to be schooled by prominent artists like Nathan Fowkes and Alex Woo through Schoolism and would like to share the things I\u0027ve learned with the world as a part of my artistic journey!\u003cbr\u003e\u003cbr\u003eIf the support is big enough, I will be sharing exclusive art tutorials every month with supporters, covering the fundamentals of art from a slightly different perspective. My tutorials are mainly aimed at people who are already on the path and would like to push their art to the next level!\u00a0\u003cbr\u003eThese are the planned topics I have so far:\u003cbr\u003e\u003cbr\u003eSERIES 1\u003cbr\u003e- GESTURE 1 - \"Finding the Line of Action\"\u003cbr\u003e- Gesture 2 - \"Applying Gravity\"\u003cbr\u003e- Gesture 3 - \"Balance\"\u003cbr\u003e- Gesture 4 - \"Conveying the shape\"\u003cbr\u003e- Gesture 5 - \"Conveying the form\"\u003cbr\u003e\u003cbr\u003eSERIES 2\u003cbr\u003e- Color and Light 1 - \"Values - a brief summary\"\u003cbr\u003e- Color and Light 2 - \"Reflection and bump-lights\"\u003cbr\u003e- Color and Light 3 - \"How to apply color to value\"\u003cbr\u003e- Color and Light 4 - \"Painting with Green\"\u003cbr\u003e- Color and Light 5 - \"Light-cheats\"\u003cbr\u003e\u003cbr\u003e(more will be added as time goes!!)\u003cbr\u003e\u003cbr\u003eYou can see an example of how my tutorials will look here:\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/ca41/f/2013/089/c/4/coloring_tutorial_by_minochi-d5zsg2g.jpg\" style=\"width: 792px;\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003eThere will also be so called \"Talks\", articles where I discuss matters such as storytelling and other, important but less technical stuff!"
