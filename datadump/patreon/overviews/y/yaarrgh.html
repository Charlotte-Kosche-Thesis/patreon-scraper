    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/lvqsdVfO6KI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eYAARRGH!\u003c/strong\u003e  Is an adventure pirate fantasy open-world sandbox game, set in the Victorian era, in the age of steam with a hint of advanced technology called electricity. Sail the endless ocean looking for treasure, explore the ocean depth for ship wrecks, mine for ores or gems, build ships or settle islands, farm crops and tend livestock. Beware of the dangers that come out at night or from below the waves and always keep an eye out in the skies.\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3o8dFiXsGTjAuuEKVq/giphy.gif\"\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\u003ca href=\"https://vimeo.com/226705158\"\u003eYAARRGH Crazy_Shark\u003c/a\u003e from \u003ca href=\"https://vimeo.com/greedyvox\"\u003eGreedyVox Indie Studios\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nGreedyVox is a tiny indie gaming studio created in 2013, and it\u0027s very first project was a 3D procedural generated world of cubes created with JAVA. GreedyVox in 2016 expanded with the addition of a part time artist. GreedyVox with one engineer and one artist, working hard together for six months, created \n\u003cstrong\u003eYAARRGH!\u003c/strong\u003e \u003cstrong\u003eMe Matey! \u003c/strong\u003eAnd we have big plans and ideas coming soon!\u003cbr\u003e\n\u003cstrong\u003eYAARRGH!\u003c/strong\u003e Is being fully developed on Linux, for Linux, Steam, Windows and MAC.\n\u003ch4\u003e\u003ca href=\"http://yaarrgh.com/indev/\"\u003eDownload YAARRGH! Me Matey! free INDEV version game and start playing now!\u003c/a\u003e\u003c/h4\u003e\nHaving plans in the future to expand into Xbox, PlayStation and maybe VR. Also plans on cross-platform networking across all systems.\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/120/248/cf7ea68af402f6e8442d0adf5cd9447a_original.png?w=680\u0026amp;fit=max\u0026amp;v=1476535201\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=a01210ec82d17ede7d9b470710944c26\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cbr\u003e\nProcedural generated world of islands, biomes and flora, where a player can dig, level or build at either above or below sea level.  Beware of lava (because it\u2019s very hot).  Construct and build machinery for exploring, mining, farming or crafting.  Machinery can include a mining drill using a steam powered engine, mighty ships for exploration or as a mobile home, a ship converted into a flying fortress by the attachment of large balloons or construct a submarine for exploring deep oceans for sunken treasure.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/xTkcEUBwePlrQsoV9K/giphy.gif\"\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cstrong\u003eMorning has broken\u003c/strong\u003e\u003cbr\u003e\nEnjoy these screens of a procedural generated Mediterranean island, used in this game prototype demonstration. This is just one of six types of biomes (Polar, Desert, Mediterranean, Tropical, Marsh and Volcano Islands).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"312\" src=\"https://farm5.staticflickr.com/4302/35995583761_235d759318.jpg\" width=\"500\"\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\u003cstrong\u003eDown by the water\u003c/strong\u003e\u003cbr\u003e\nOn a beautiful sunny day animated plants and trees sway with the ocean breeze. Animated water rises and lowers with every wave.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/328/109/8dad7a891b2bff715130353c40dadcff_original.png?w=680\u0026amp;fit=max\u0026amp;v=1477911633\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=9d1127fe113cb7ac8ec3dfd942211759\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cbr\u003e\nThe future of \n\u003cstrong\u003eYAARRGH!\u003c/strong\u003e is looking very bright. We are overcoming many challenges creating the \u003cstrong\u003eINDEV\u003c/strong\u003e release, but now it\u2019s time to make \u003cstrong\u003eYAARRGH!\u003c/strong\u003e The game that many shall love and enjoy.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eHere are the goal lists of \n\u003cstrong\u003eYAARRGH!\u003c/strong\u003e\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eBUILD: Block building construction - Design and build houses, towers, fortresses or underground bunkers.  Creating a safe place to live, survive and thrive.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCREATE: Ship building construction -\u00a0Machinery, submarines, ships and zeppelins.  Block types have different shapes, materials and functionalities.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMULTIPLAYER:\u00a0Private or public servers.  Create a local private server for you and your friends, or host a public server for anyone to join.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEXPLORE: Islands, Ocean and Bedrock in an endless world, with rich biome environments containing precious gems and ores, unique flora and fauna.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eUnique Storage and Inventory system (experimental).\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCRAFT:\u00a0Create the tools, weapons, foods and items you will need to survive.  With many types of resources and materials available.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTRADE:  Kings Island for trading with NPC or players in a safe location guarded by the Kings men, where you can sell your wares for gold or buy needed resources.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDAVY JONES: Beware of Davy Jones and his pirate crew.  Don\u0027t be going down to his locker, be a smart captain and equip your ships with plenty of cannons and gunpowder.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBIOMES: Types include Polar, Desert, Mediterranean, Tropical, Marsh and Volcano Islands.  Each biome supports rare special ores, monsters, animals and atmosphere.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLOOT: Search for hidden treasures and sunken ship wrecks of untold riches. Hunt other pirates for their booty or attack merchant vessels for swag.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSURVIVE: The blood moon, cold ocean depths, monsters, predatory animals and the fearsome dragons.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMonsters and more monsters.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAnimals and lots of animals.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nSome of the goals listed above have already been started, such as the block building construction and ship building construction. After launching crowd funding campaign, the first goal is to finish off the block building construction for \n\u003cstrong\u003eYAARRGH!\u003c/strong\u003e Once complete the primary focus is on network coding, and building of the server and client. These are very high priorities, because once completed, we will be able to release an early access for any fans of \u003cstrong\u003eYAARRGH!\u003c/strong\u003e\u003cbr\u003e\nMore monsters and animals will be added before the early access launch, such as the lava monster, goblins, sheep, chickens and fish, with better and smarter AI than currently in the \u003cstrong\u003eINDEV\u003c/strong\u003e built. They will also have more complicated behaviours that affect AI reaction and thinking.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3o8dFklZhAcupPGXV6/giphy.gif\"\u003e\u003cbr\u003e\nDark night amongst the flora of a Mediterranean island. Every tree, plant and grass is generated accordant to an islands biome and climate.\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \n\u003cbr\u003e\nBuilding an underground dirt room to survive the night terrors is basic but effective. While mining you can find some coal that will be very handy.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can hit the mother load of diamonds deep down underground and below the ocean bed. You can also find emeralds too.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/264/384/c0b7b81016458c44c3a69c524b0dd041_original.png?w=680\u0026amp;fit=max\u0026amp;v=1477450502\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=2162ff29fa955acdec41f1ed05966d24\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cbr\u003e\nThere are various types of monsters from deep sea monsters to zombies, from dragons to goblins, some classical monsters and a handful of our very own. Most monsters come out at night and deep sea monsters will be lurking in the dark cold ocean waters.\n\u003cbr\u003e\n\u003cimg height=\"360\" src=\"https://farm5.staticflickr.com/4311/35282523784_fb2dc954fd_z.jpg\" width=\"640\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003eDanger in the mines\u003c/strong\u003e\u003cbr\u003e\nCrazy zombie is the first of many monsters planned for \n\u003cstrong\u003eYAARRGH!\u003c/strong\u003e These screens showcasing small zombie hordes, but in the event of a blood moon, these zombie hordes can grow very large with endless waves of terror all night long.\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/236/061/3c519f9387cd8fc162ddb8adef7b6971_original.png?w=680\u0026amp;fit=max\u0026amp;v=1477295955\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=26c1edee2b3b7c5c7e0e08493e8cccc0\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eZombie slaying time\u003c/strong\u003e\u003cbr\u003e\nZombies at night are dangerous and without a shelter it will be a long night. Luckily though, you can use a lantern to see, in which direction the zombies are coming from.\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/236/095/aeb5694b7d73882fd89d79b251fb8eee_original.png?w=680\u0026amp;fit=max\u0026amp;v=1477296308\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=5ffbebf7ab69d82b3b8c43947e886638\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eThe aftermath\u003c/strong\u003e\u003cbr\u003e\nAhhhhh, dynamite, is a favoured weapon. Nothings too hard when you have dynamite but you will need to be careful when using it because the explosions can hurt.\u00a0\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/l3JDojWaMYqO2oRr2/giphy.gif\"\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003ca href=\"https://vimeo.com/226704490\"\u003eYAARRGH Crazy_Cave\u003c/a\u003e from \u003ca href=\"https://vimeo.com/greedyvox\"\u003eGreedyVox Indie Studios\u003c/a\u003e\u003cbr\u003e\nVery hot lava down deep in the world, that animates gently by rising and falling. Be wary of lava Golems throwing lava cakes.\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/264/390/dbf617534f9b116c0bbdf4bbdd5da99a_original.png?w=680\u0026amp;fit=max\u0026amp;v=1477450538\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=610c96a7acc19cfb935a315a2f413242\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cbr\u003e\nAnimals are found everywhere in \n\u003cstrong\u003eYAARRGH!\u003c/strong\u003e From the ocean, land and skies each creature will prefer a certain climate or island biome type. Some animals will be domesticated such as sheep, cows and chickens.\u003cbr\u003e\n\u003cbr\u003e\nEvery world needs animals, and crazy parrot is the first creature for \n\u003cstrong\u003eYAARRGH!\u003c/strong\u003e Here are a few screens of parrots enjoying a beautiful sunny day. But like most birds, crazy parrots don\u0027t like cold weather and will only be seen during the warm seasons when the weather is calm.\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/236/152/0651ee4515ba8a2ce19b212f12540d57_original.png?w=680\u0026amp;fit=max\u0026amp;v=1477296845\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=0e6f044f6d1cd5f178a7c041c3f9c54e\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eParrot up close\u003c/strong\u003e\u003cbr\u003e\nParrots make great companions for a pirate. Tame a parrot and use as an alarm or for fetching items that are out of reach.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"281\" src=\"https://farm5.staticflickr.com/4309/35282951134_91d6a880cb.jpg\" width=\"500\"\u003e\u003cbr\u003e\n\u003cimg height=\"281\" src=\"https://farm5.staticflickr.com/4309/35282950574_88ce94a687.jpg\" width=\"500\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/120/312/4e1e774fa93d61f6bc463ab1c5bf3956_original.png?w=680\u0026amp;fit=max\u0026amp;v=1476535637\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=684c4e3c65e8bc5268703c8527e32dd9\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3o8dFAxuf3DR9Gctji/giphy.gif\"\u003e\u003cbr\u003e\nAn endless procedural world full of island biomes. Features include zombies and parrots, pickaxes for mining of ores and gems, axes for chopping of trees and wood and weapons such as swords, pistols and dynamite.\n\u003cbr\u003e\n\u003ch1\u003eFour Seasons:\u003c/h1\u003e\n\u003cul\u003e\n\t\u003cli\u003eSummer\u003c/li\u003e\n\t\u003cli\u003eAutumn\u003c/li\u003e\n\t\u003cli\u003eSpring\u003c/li\u003e\n\t\u003cli\u003eWinter\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003eWeather Events:\u003c/h1\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eSunny\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCloudy\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eRain\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eStorms\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSnow\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eBlizzards\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://media.giphy.com/media/xTkcENrbqLl8WHEHni/giphy.gif\"\u003e\u003cbr\u003e\nIn a storm weather event transition clouds build up slowly and everything becomes dark and blue and then rain and lightning will follow.\n\u003cbr\u003e\n\u003cbr\u003e\nIn a snow weather event transition, clouds build up slowly and everything become bright and white. Slowly, animating snow builds up on the ground, trees and plants as everything freezes.\n\u003cbr\u003e\n\u003cbr\u003e\nOnce a winter snow has set in, whole mountains and forest become covered in snow and it is very cold.\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/173/602/2bc26af8bfcabb4194351e6fc66453eb_original.png?w=680\u0026amp;fit=max\u0026amp;v=1476868730\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=21206dcbb48d81b27e188c09c2150d68\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eYAARRGH!\u003c/strong\u003e has taken 6 months of hard work. Approximately 3 months was taken building the game engine, and the last 3 months building the game prototype.\u003cbr\u003e\nA demonstration of the working history can be seen in the image below showcasing the maths technology that\u0027s used in the creation of \n\u003cstrong\u003eYAARRGH!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/266/837/abc08e6f41b4ad2bb9b49d8e16fceb1e_original.gif?w=680\u0026amp;fit=max\u0026amp;v=1477468257\u0026amp;auto=format\u0026amp;gif-q=50\u0026amp;q=92\u0026amp;s=ef5d06d14d9c1cc541cca89a689a59e9\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003eGame prototype history in the making\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/173/612/42b64d9e3869e627659c6d57962badf3_original.png?w=680\u0026amp;fit=max\u0026amp;v=1476868793\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=a670e3e4141e1b4095bf3628d365d2f7\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cbr\u003e\nProcedurally generated perlin noise is used for creating height-maps, climate and biomes, making \n\u003cstrong\u003eYAARRGH!\u003c/strong\u003e modifiable for anyone wanting to create mods using texture packs for the terrain, plants and building.\u003cbr\u003e\nPlease note that the image below is an example that was used in the prototype, shrunk down in size to fit for demonstration purposes. The original size was 2048 x 2048 pixel resolution, with each tile being 128 x 128 pixels, making this texture a 16 x 16 tile pack. You will clearly see these tiles throughout the prototype screen captures.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/236/255/152b8bb1606060c02aff2c1d7e464c3e_original.png?w=680\u0026amp;fit=max\u0026amp;v=1477297889\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=118e31fc2a50f5de28c44d1225dd42e3\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003ePrototype texture pack\u003c/strong\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/236/262/0c1868397d6f8cf372d786e505b6cb85_original.png?w=680\u0026amp;fit=max\u0026amp;v=1477298014\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=e185d8a15866a024f64514a5c0301f75\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003ePrototype plant texture pack\u003c/strong\u003e\u003cbr\u003e\nPlease note that the image above is an example that was used in the prototype, shrunk down in size to fit for demonstration purposes. The original size was 8192 x 8192 pixel resolution, with each tile being 1024 x 1024 pixels, making this texture a 8 x 8 tile pack. You will clearly see these plants throughout the prototype screen captures.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/236/273/03c46bb1130c83c916d49fe2f407d146_original.png?w=680\u0026amp;fit=max\u0026amp;v=1477298105\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=cd0029d3c31a7b2ae548e1f5178e02fa\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003ePrototype tree texture pack\u003c/strong\u003e\u003cbr\u003e\nPlease note that the image above is an example that was used in the prototype, shrunk down in size to fit for demonstration purposes. The original size was 8192 x 8192 pixel resolution, with each tile being 1024 x 1024 pixels, making this texture a 8 x 8 tile pack. You will clearly see these trees throughout the prototype screen captures.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/236/282/d06c07548e4c9ff5a0c26077cd37ade8_original.png?w=680\u0026amp;fit=max\u0026amp;v=1477298175\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=8d1295063c510ef9eeb649e00d14aefa\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003ePrototype island biome Data\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/236/288/0ca5bcd42cdff57e5c87dd9855582b1d_original.png?w=680\u0026amp;fit=max\u0026amp;v=1477298253\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=cf06f86c9e9ae33c92cf4a94243eabdc\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003ePrototype block data\u003c/strong\u003e\u003cbr\u003e\nThe world, island, biomes, plants and blocks are all generated from XML data, and using perlin noise to generate height-maps from any given seed value. Please note that the above is an example that was used in the prototype.\n\u003cbr\u003e\n\u003ch3\u003eRisks and challenges\u003c/h3\u003e\nCreating a game is really, really hard and has had challenges thus far. It\u0027s not easy and there is lots of work but when a project comes to life, it makes all the hard work worth the while. We are hoping\u00a0\u003ca href=\"http://www.yaarrgh.com\" target=\"_blank\"\u003eYAARRGH!\u003c/a\u003e will be a game that will grow in time with many years of progress. As long as there is love and demand for the game we will keep on developing, so please love\u00a0\u003ca href=\"http://www.yaarrgh.com\" target=\"_blank\"\u003eYAARRGH!\u003c/a\u003e \u003cbr\u003e\nAfter working many years in our fields, we are fully aware of the unseen difficulties of working in this industry, and the best way to handle these types of challenges is to keep moving forward. With this attitude, we have jumped many hurdles.\n\u003cbr\u003e\nBut we need help! We created\u00a0\u003ca href=\"http://www.yaarrgh.com/indev\" target=\"_blank\"\u003eYAARRGH! INDEV\u003c/a\u003e from scratch with one full time engineer and one part time artist and in six months we have created a world that is unique. With funding we will be able to work full time on\u00a0\u003ca href=\"http://www.yaarrgh.com\" target=\"_blank\"\u003eYAARRGH!\u003c/a\u003e and achieve our Goals quickly, No more starving artist or engineer.\n\u003cbr\u003e\nBut we would also love to expand the team to help speed up the development. If we raise a lot more money than our goal, we will look at hiring additional staff or out-source work to contractors.\n\u003cbr\u003e\u003cbr\u003eThank you for your time,\u003cbr\u003eYAARRGH Developers.\u003cbr\u003e"
