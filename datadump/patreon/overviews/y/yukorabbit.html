    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/678231/12a0d2191c254dc1973302e1530d54a2?token-time=2145916800\u0026token-hash=OlQgg1fXYUkCjJlbedkakuUgTt5Cj66yNuVQOUsCSY8%3D",

    "summary": "\u003ch3\u003eHi, I\u0027m Yuko! \u003c/h3\u003eThis Patreon is to support my creative activities.\u003cbr\u003e\u003cbr\u003eI believe \u003cstrong\u003equality art requires time and the best materials\u003c/strong\u003e. My dedication to my craft\ninspires me to spend \u003cstrong\u003emuch of my time researching the best way to bring my vision to\nlife.\u003c/strong\u003e I do this because I also believe \u003cstrong\u003emy audience and my patrons deserve my best work.\u003c/strong\u003e\u003cbr\u003e\nThat\u2019s why I have started this new campaign. I want to build a body of work we can all\nbe proud of. I want to give you, my contributors, exceptional value for what you make\npossible. The more successful we are, the more time I will be able to dedicate to\npleasing works that will inspire you the same way you all have inspired me.\u003cbr\u003e\nPlease consider making a contribution to our community. I am putting together the tools\nand supplies to launch a truly exciting new series of designs. I can\u2019t wait to show you\nwhat we can build together.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u25c6\u25c6\u25c6\u003c/div\u003e\u003cbr\u003eAfter working as an \n\u003cstrong\u003eillustrator and Art Director for 5 years in the publishing/gaming industry\u003c/strong\u003e, I now work as a freelance Concept Artist and illustrator\u003cstrong\u003e.\u003c/strong\u003e \u003cstrong\u003eI will face what I want to express head-on, and draw with all my soul for my Patrons.\n\u003c/strong\u003e\u003cbr\u003e\nYou can browse all my pieces on the Internet. I\u2019m also planning to upload a making-of video on Youtube early this summer.\n\u003cbr\u003e\n\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/541462_311335098937366_908643591_n.jpg?oh=90f7bc4cb6fa2e3e11bc56229b15f0a9\u0026amp;oe=5929AF91\"\u003e\n\u003ch3\u003eRelease Interval of Pieces\u00a0\u003c/h3\u003e\nFor now, I plan on releasing \n\u003cstrong\u003eone piece every month.\u003c/strong\u003e\u003cbr\u003e\nIf I start to get a lot of support, I may update my work more frequently, challenge big pieces or analog drawings, and upload videos more frequently!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eThe difference between pieces I draw for Patreon and for work\u00a0\u003c/h3\u003e\nThe pieces I draw with support from my patrons express freely a part of my inspiration and soul based on my roots.\n\u003cbr\u003e\nOn the other hand, at work I give shape to ideas and interests of my clients using my techniques. Although this is classified as creative, it is not free.\n\u003cbr\u003e\n\u003cstrong\u003eI want to put more focus more on \u201cOutputting the things I want to express in pure form\u201d rather than \u201cThe act of drawing itself\u201d.\u003c/strong\u003e That\u2019s why I want to keep drawing unique drawings that do not get restricted by demands or market trends.\u003cbr\u003e\n\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/293911_432226146848260_2125995165_n.jpg?oh=8fe17a4453ac2eef15d79e33b8109876\u0026amp;oe=592CB382\"\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eAbout my artwork\u00a0\u003c/h3\u003e\n\u003cstrong\u003eI like drawing pictures that show mutually exclusive things coexisting.\u003c/strong\u003e My individual work mostly consists of drawings that express various gaps such as the gap between language and emotion, story and moment, joy and sadness, moment and eternity, and so on. Most of the time I use humans as my theme but sometimes I try throwing in multiple elements into one screen such as definitive and abstract, or 2-dimensional and 3-dimensional.\u003cbr\u003e\nOn the Youtube video, I will show the \nmaking process with commentary.  Contrary to the serious-tone seen in my drawings, \n\u003cstrong\u003eI want to make it something fun that will make the audience giggle here and there.\u003c/strong\u003e\u003cbr\u003e\nI love cute things and collect stuffed dolls. I\u2019d like to get them on my videos as the narrator. \n\u003cbr\u003e\n\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/1002239_506097852794422_1956124047_n.jpg?oh=7934b42d9381ee75797e72f0fd1df5e3\u0026amp;oe=5932A6DC\"\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhy I don\u2019t charge fees on the pieces themselves\u00a0\u003c/h3\u003e\nAs I mentioned earlier, anyone can browse all pieces and videos for free.\n\u003cbr\u003e\nI don\u2019t charge fees on the pieces themselves because \n\u003cstrong\u003eI like the freedom of the Internet, much like a flyer stand. \u003c/strong\u003eIf you\u2019re not interested, you can always pass by, and if you are interested, you can just take it home with you. \u003cstrong\u003eAnybody can access my work freely, regardless of wealth or nationality.\u003c/strong\u003e\u003cbr\u003e\nEventually, I want to monetize my work by printing them out, putting them in a book, creating fashion products like scarfs and t-shirts, or hosting exhibits, but even then I still plan on sharing my work on my website and SNS for free so more people will have a chance to see my work.\n\u003cbr\u003e\n\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/1017168_503535866383954_1223612322_n.jpg?oh=59d851e8eaa58fd111b999bbf5bdca03\u0026amp;oe=597394D4\"\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhy I need your help\u00a0\u003c/h3\u003e\n\u003cstrong\u003eFree creative activities such as the above requires financial aid. \u003c/strong\u003eIn the art world, we call them Patrons.\u003cbr\u003e\n\u003cstrong\u003e\nI need many things to create pieces.\n\u003c/strong\u003e\u003cbr\u003e\nFor instance, I need equipment and special software for digital pieces and drawing materials for analog pieces. I need to purchase references and pay for transportation to go to the library in order to research good materials. I also need to pay rent for my atelier, utility expenses, food, and a place to sleep so that I myself can survive.\n\u003cbr\u003e\n\u003cstrong\u003e\nIdeally I want to draw without worrying about money,\u003c/strong\u003e but to do that I need to decrease the amount of my daily work. In fact, I asked my current employer to let me work 4 days a week so I can put this project in motion. If I cut any more days out of the week, I won\u2019t be able to pay for foods, drinks, clothes, and housing for my family and myself.\u003cbr\u003e\nFor now I\u2019m planning on creating digital pieces, but \n\u003cstrong\u003eas I get more support I will be able to purchase various drawing materials and study new ways to express myself, so you can expect a lot more in the future.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhere does the money go\uff1f\u003c/h3\u003e\nThe money I receive from my patrons will be spent by me when and as necessary. If I get leftovers, I will save them for big future projects and surprise projects!\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eHelp me and you get perks!\u00a0\u003c/h3\u003e\n\u003cem\u003e\u201cIf the pieces are free, what\u2019s in it for me as a patron?\u201d\u003c/em\u003e I understand completely if you feel this way. So, here are some rewards I came up with for my patrons! Please choose the combination of contribution and reward that suits you!\n\u003cbr\u003e\n\u003cul style=\"margin-bottom: 0.5em;\"\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCredit in the exclusive page for each piece \u003c/strong\u003e(URL link back available for some)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess to exclusive articles \u003c/strong\u003eonly available for patrons (Making-of, behind the stage)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHigh resolution drawings \u003c/strong\u003e(narrow side 2000px)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHigh resolution GIF of the making process \u003c/strong\u003e(narrow side700px)\u003c/li\u003e\n\t\u003cli style=\"font-weight: bold;\"\u003e\u003cstrong\u003eHD video\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eAs this project gets bigger, I plan on adding more reward items\u003c/strong\u003e. (See below \u201cThe goal of this project\u201d)\u003cbr\u003e\n\u003cimg src=\"http://img11.deviantart.net/8bb3/i/2013/264/c/9/line_dots_seperate_by_yukorabbit-d4t7him.jpg\"\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eThe goal of this project\u00a0\u003c/h3\u003e\n\u003cstrong\u003e\nFor now, the biggest goal is to become 100% independent financially with this project, \u003c/strong\u003ebecause with more free time in my hands, I can try new forms of expression and surprise my patrons.\n\u003cbr\u003e\nAs my way of showing gratitude,\n\u003cstrong\u003e I plan on increasing the periodical contents and rewards\u003c/strong\u003e based on the total sum of support from this project and the Japanese project on CAMPFIRE!\u003cbr\u003e\nBelow are some ideas I have in mind.\n\u003cbr\u003e\n\u003cul style=\"margin-bottom: 0.5em;\"\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eOnline hangout\u003c/strong\u003e exclusively for patrons\u003c/li\u003e\n\t\u003cli style=\"font-weight: bold;\"\u003e\u003cstrong\u003eOnline course for digital art\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eCreate \u003cstrong style=\"font-weight: bold;\"\u003emoving drawings\u003c/strong\u003e (GIF art)\u003c/li\u003e\n\t\u003cli\u003eChallenge \u003cstrong style=\"font-weight: bold;\"\u003emixed media\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eWrite \u003cstrong style=\"font-weight: bold;\"\u003ea story with lots of pictures\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003ePublish \u003cstrong style=\"font-weight: bold;\"\u003ea book of drawings\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003ePrivate coaching for digital painting \u003c/strong\u003eto some patrons (touch-up on drawings, coaching for improvement, career consultation, etc.)\u003c/li\u003e\n\u003c/ul\u003e\nNeedless to say, my journey doesn\u2019t end when I reach these goals. I wish to continue working on this project as long as possible. I don\u2019t really see it as reaching the goal goal=success. Rather, \n\u003cstrong\u003ethe real objective is to connect with as many people as possible through this project.\u003c/strong\u003e So in a way, the process leading up to the goal is the success I have in mind.\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eThank you for reading. You\u2019re so nice!\u003c/h3\u003e\nIf you thought my drawings were \u201cnice\u201d, thank you.\n\u003cbr\u003e\nWant to support me but still having second thoughts?Even if you close the browser after this, \n\u003cstrong\u003eyou are still wonderful people.\u003c/strong\u003e Please tell a friend who might be interested.\u003cbr\u003e\nFor those who have decided to support me, \n\u003cstrong\u003eyou are my heroes.\u003c/strong\u003e I will be receiving precious money from you, so I will use if very carefully. \u003cstrong\u003eI will create pieces that won\u2019t let you down, so please stay tuned!\u003c/strong\u003e\u003cbr\u003e"
   },
