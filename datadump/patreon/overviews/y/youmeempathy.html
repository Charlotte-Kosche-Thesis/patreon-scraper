    "summary": "\u003ch2\u003eYou, Me, Empathy - The Patreon Page!\u003c/h2\u003e\u003cem\u003e(After you watch the video, please read below for details on why I created You, Me, Empathy.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy name is Non Wels, and I\u0027m the creator and host of \u003cstrong\u003eYou, Me, Empathy: Sharing Our Mental Health Stories\u003c/strong\u003e. (\u003ca href=\"https://nonwels.com/you-me-empathy-disclaimer\" target=\"_blank\"\u003eI am not a mental health professional\u003c/a\u003e; I am a feely human like yourself.) I created You, Me, Empathy because I care deeply and wholeheartedly about fostering awareness for mental health. I want to create a safe space for us humans to embrace empathy and vulnerability and kindness as we attempt to navigate this wayward, often overwhelming, and awe inspiring pale blue dot.\u00a0\u003cbr\u003e\u003cbr\u003eYou, Me, Empathy is a place for us to engage empathetically and talk openly about our mental health struggles in hopes that we can find healing together, and promote healing for those listening who may be experiencing similar struggles.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m here because\u00a0\u003c/strong\u003e\u003ca href=\"https://nonwels.com/my-story/\" target=\"_blank\"\u003e\u003cstrong\u003eI almost died once\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e. I\u0027m here because I care deeply about mental health awareness and the need for us to talk openly about our struggles. That\u0027s how we grow and connect with each other. That\u0027s how we can embrace empathy and kindness and compassion.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50062d2ce4b09ef2252b1914/t/5a20c95a419202d582aaa785/1512098143033/DayIStoppedEating.jpeg?format=2500w\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIt took me a long, long time to figure out how to open up, to release control of what I called my \"Heart Guard.\" Through writing and therapy and heaps of introspection, I discovered the beauty and power of actually sharing my thoughts and feelings and emotions with others.\u00a0I was able to find peace in that. I struggle still with depression and anxiety and drinking too much and self-hate and feeling like a burden, but I have better emotional and mental tools to deal with those things.\u003cbr\u003e\u003cbr\u003eThink of You, Me, Empathy as one of those emotional and mental tools to help you find solemnity in the darkness and comfort in a safe space of humans like yourself. If you feel strongly about mental health awareness and embracing empathy and vulnerability, please consider supporting You, Me, Empathy.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eFollow and Connect with You, Me, Empathy\u003c/h3\u003e\u003ca href=\"https://bit.ly/YouMeEmpathy\" target=\"_blank\"\u003e\u003cstrong\u003eSubscribe, rate, and review in Apple Podcasts!\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eYME Facebook Group:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.facebook.com/groups/youmeempathy/\" target=\"_blank\"\u003eFacebook.com/groups/youmeempathy\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eYME Instagram:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.instagram.com/youmeempathy/\" target=\"_blank\"\u003e@YouMeEmpathy\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eYME Twitter:\u003c/strong\u003e\u00a0\u003ca href=\"https://twitter.com/youmeempathy\" target=\"_blank\"\u003e@YouMeEmpathy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eHugs,\u003cbr\u003eNon\u003cbr\u003e\u003cbr\u003e\u003cem\u003eP.S.\u00a0\u003ca href=\"https://nonwels.com/you-me-empathy-disclaimer\" target=\"_blank\"\u003eRead the You, Me, Empathy disclaimer.\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50062d2ce4b09ef2252b1914/t/5a4f7ef253450ac4a92193e6/1515159298355/YME-finalsquare.png?format=
