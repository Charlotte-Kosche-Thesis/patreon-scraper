    "pledge_url": "/bePatron?c=494642",
    "published_at": "2016-09-05T17:45:39+00:00",
    "summary": "\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GRbOj5yGcAU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAntes que nada! MI CANAL:\u00a0\u003ca href=\"http://goo.gl/PZJrsF\" target=\"_blank\"\u003egoo.gl/PZJrsF\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePATREON YAKARA 2018\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHace aproximadamente un a\u00f1o fue que ocurri\u00f3 el conocido cierre de mi primer canal conocido como\u003cstrong\u003e YAKARA COLOMBIA\u003c/strong\u003e, pero que ha sucedido desde ese d\u00eda hasta hoy, que cambia?\u003cbr\u003e\u003cbr\u003eGracias a \u003cstrong\u003ePATREON \u003c/strong\u003ey a las personas que apoyan esta labor y tiempo, ahora puedo dedicarme mas a la creaci\u00f3n de videos, aumentar el contenido, hacer mas tutoriales, solo miremos las cantidad de videos que he realizado en el mes de febrero.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://1.bp.blogspot.com/-H6SCyPOnHZs/WpbDmgHugfI/AAAAAAAABjc/cqkn4xv-cbwvC-CB0En1BpRa9kbubNVtwCK4BGAYYCw/s1600/patreon%2Bfeb%2B1.png\" style=\"width: 296px;\"\u003e\u003c/strong\u003e\u003cimg src=\"http://1.bp.blogspot.com/-Lrwhznav2m4/WpbDm1K1AJI/AAAAAAAABjk/6tPMLUMDal0nsVohIX-e4S-cDVxZBMgpgCK4BGAYYCw/s1600/patreron%2Bfebrero.png\" style=\"width: 346px;\"\u003e\u003cstrong\u003e\u003cbr\u003eSE VE CLARAMENTE\u00a0El\u00a0PROGRESO DE LA COMUNIDAD .\u003cbr\u003e\u003c/strong\u003eHe documentado muchos avances nuevos, tambi\u00e9n he retomado temas pendientes, tutoriales necesarios, unos de avanzada complejidad y otros mas simples pero que ayudan a miles de personas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePOR QUE NECESITO TU AYUDA EN PATREON?\u003c/strong\u003e\u003cbr\u003eLos canales de youtube que se dedican a contenido indirectamente ilegal como el m\u00edo, no generan los ingresos necesarios para mantener un ritmo tan acelerado de contenido, si bien es cierto que muchas personas dicen que hacer videos es f\u00e1cil, los videos que involucran ense\u00f1anza, educaci\u00f3n o explicaci\u00f3n como ocurre en mis tutoriales, requieren mas tiempo e investigaci\u00f3n. preparaci\u00f3n de archivos y normalmente re-grabaci\u00f3n de pasos\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYO CAMBIE DE PAIS.\u00a0\u003c/strong\u003e\u003cbr\u003eYa es de conocimiento publico que ahora vivo en Monterrey Nuevo Le\u00f3n, buscando un nuevo horizonte para mi, un futuro distinto para mis hijos y esposa, deje atr\u00e1s mi local de t\u00e9cnico que me mantuvo durante los \u00faltimos 16 a\u00f1os. ahora solo dependo del trabajo desde casa, sea con reparaciones o ingresos de internet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eELIMINEMOS EL LIMITE DE TIEMPO\u003c/strong\u003e\u003cbr\u003eEl sue\u00f1o que quiero cumplir junto a los que apoyan mi labor, es documentar todo lo existente sobre la \u003cstrong\u003eSCENE, HACKING\u003c/strong\u003e, m\u00e9todos de programaci\u00f3n, arreglos de hardware, de software y lo necesario para entender y corregir el funcionamiento de las consolas de videojuegos, si por motivos econ\u00f3micos tengo que de nuevo comenzar con un local como tecnico, volver\u00eda a faltar el tiempo para la creaci\u00f3n de estos videos, mi sue\u00f1o es llegar a un m\u00ednimo de 30 videos al mes, sobre todas las consolas\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePSP, PS VITA, NINTENDO 3DS, NINTENDO WIIU, PS3, PS4, XBOX CLASICO, XBOX 360, XBOX ONE, NES, SNES, GAMECUBE, DREAMCAST, DSI.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCompartir lo aprendido en mis 16 a\u00f1os reparando consolas y ademas de eso, ser fuente significativa de informaci\u00f3n, entretenimiento y referencia para las nuevas noticias o acontecimientos para los que se dedican a esto de manera laboral o los que lo hace por solo pasatiempo.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eQUE OBTIENES AL CONVERTIRTE EN PATREON?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePrimero que todo, acceso a un chat privado a una comunidad \u00fanica de Patreon\u003cbr\u003e\u003cimg src=\"http://2.bp.blogspot.com/-gKDH8C1aFCA/WpbHx4CWHdI/AAAAAAAABj0/iKbTFOpAjnc6QV0zL76gJK6QzjcIPxFowCK4BGAYYCw/s1600/Captura%2Bde%2Bpantalla%2B2018-02-28%2Ba%2Bla%2528s%2529%2B9.15.58%2Ba.%2Bm..png\"\u003e\u003cbr\u003eEn este chat, compartiras varias secciones \u003cstrong\u003eUNICAMENTE\u003c/strong\u003e con los que aportan en Patreon, tendr\u00e1s obtenci\u00f3n de puntos, insignias y participaras en charlas m\u00faltiples y proyectos privados, streaming, juegos y muchas cosas mas, tambi\u00e9n podr\u00e1s tener \u003cstrong\u003eLINEA DIRECTA CONMIGO\u003c/strong\u003e y te ayudare personalmente a resolver tus dudas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDESCARGAS SIN PUBLICIDAD\u003c/strong\u003e\u003cbr\u003eaparte del chat privado, acceder\u00e1s a todos los archivos publicados, sin \u003cstrong\u003eNINGUN TIPO DE PUBLICIDAD\u003c/strong\u003e, enlaces directos a m\u00faltiples servidores de descarga no solo MEGA como es p\u00fablicamente\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQUE MAS TE MOTIVARIA CONVERTIRTE EN PATREON?\u003c/strong\u003e\u003cbr\u003eEn este punto dejare los formalismos y te escribir\u00e9 como alguien que ha llegado hasta esta parte del texto, realmente me ayudar\u00edas a que las promesas de tutoriales, videos, informaciones y noticias, sigan existiendo en mi canal, que cada d\u00eda tengas un nuevo video m\u00edo para ver, algo nuevo que aprender, algo mas para conocer, ademas que tu aporte permitir\u00eda que todo esto siga existiendo y yo pueda seguir creando contenido con tanta dedicaci\u00f3n y entrega.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eESTE ES MI NUEVO TRABAJO Y TU PUEDES SER MI JEFE\u003c/strong\u003e\u003cbr\u003eTienes ideas para un video nuevo, te urge un tutorial que no esta bien documentado o quieres entender un tema en especifico, siendo mi Patreon puedes recomendarme cual es el siguiente tema a tratar, puedes votar por el siguiente video, siguiente consola o tema por grabar en un video, puedes pedirme cambios, correcciones o todo lo que un jefe propone para que la productividad mejore\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYA ESTOY HACIENDO MI PARTE, ES MOMENTO DE QUE DECIDAS SI YO MEREZCO TU APOYO.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eGRACIAS\u003cbr\u003eatt: YAKARA\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
