    "summary": "I am a writer, gamer, bookworm and movie buff deal, running the website\u00a0\u003ca href=\"https://longpaleroad.wordpress.com/\" rel=\"nofollow\"\u003eLong Pale Road\u003c/a\u003e (among other projects) with the occasional help of other lovely people. I\u00a0am also a black, polyamorous transwoman questioning my opposition/assimilation with civilization at large. So through my work you will see personal journeys with mental health, abuse survival, politics and other things that make life harder than those fucking sports movies with the sweeping montages make it seem.\u003cbr\u003e\u003cbr\u003eI do this because I wish to express myself and hope to help someone through doing just that. But with my current life the way it, I do this as a supplement to my current life working various dayjobs to help mysef have a roof above my head and help others out as well. I share my creative work through Creative Commons and even give a few to the Public Domain.\u003cbr\u003e\u003cbr\u003eI hope that my work makes you think, laugh, wince (if I intend to do so, that is) or helps you past the time while riding public transit to work or something. And I thank you for giving me your time.\u003cbr\u003e\u003cbr\u003e(avatar by Bebinator.com. Cover image sourced from, \u201cWhy it\u2019s important to remember that the Rosa Parks of the Gay Liberation Movement was HIV positive\u201d by Armen Shahnazarian:\u00a0\u003ca href=\"https://qz.com/1144543/world-aids-day-2017-remembering-marsha-p-johnson/\" target=\"_blank\"\u003earticle\u003c/a\u003e)\u003cbr\u003e"
