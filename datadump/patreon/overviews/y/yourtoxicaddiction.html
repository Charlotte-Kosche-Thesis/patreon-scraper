    "published_at": "2016-01-18T03:33:34+00:00",
    "summary": "\u003cstrong\u003eHello Dirty Birdies! I\u0027m Toxic (\u003c/strong\u003e\u003cem\u003eOther Aliases Include: Toxic Suicide, the Songful Bird, \u0026amp;  Jessica Stark\u003c/em\u003e\u003cstrong\u003e).  I\u0027m an Internationally-nationally published Covergirl Model \u0026amp; Feature-Award Winning Performance Artist. \u003c/strong\u003e\u003cbr\u003e  I\u0027m based in Portland, Oregon but am constantly traveling to new exciting places... I go on the most incredible adventures. I\u0027m an imaginative being with big dreams. \u003cbr\u003e\u003cbr\u003e  You may have seen me over the years doing various projects as a performer and model. Playboy TV, Stripparaoke, Inked, \u003cem\u003eSuicidegirls, IsMyGirl, Spyce\u0027s Strip Club Haunted House, My Patreon, and Various publications (To name a few INKED, Bizarre Magazine, Tattoo-Savage, Skin\u0026amp;Ink, Inked Girls, etc)\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003e  Being a performance artist is the most rewarding career I have ever had. I love what I do and I excel at my job. Singing, Dancing, Acting, Modeling, and creative directing are my specialities. The feeling I get from the various work I do is surreal. I am able to express myself in many ways. It relaxes me, challenges me, and is my creative outlet.\u003cbr\u003e\u00a0I decided to start this \u003cstrong\u003ePatreon\u003c/strong\u003e to make content exclusively for those who support/have supported me over the years. A way for me to be able to connect with my fans like I haven\u0027t been able to in the past. I may be an extremely busy woman always on the go,\u00a0 but I want to be able to reward all of you\u003cstrong\u003e with exclusive content only on Patreon. Things many of you have requested but I haven\u0027t been able to provide! Until now! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe fun starts out at with a minimum pledge of $10 a month! YOU MUST BE 18+ YEARS OLD TO PLEDGE. YOU MUST BE 18+ YEARS TO ACCESS ANY OF MY PATREON REWARDS.\u003cbr\u003e\u003c/strong\u003eThis grants you access to 2-3 new sets and all my current sets! That\u0027s a lot of sets. Content is in galleries for your viewing pleasure. Also for every month you pledge you get access to my snapchat! Snapchat is a more intimate look into my life.\u003cbr\u003e\u003cbr\u003eONCE YOU STOP PLEDGING YOU NO LONGER HAVE ACCESS TO MY REWARDS\u003cbr\u003e\u003cbr\u003ePledging to Higher tiers means more rewards! Pledge more to see videos and exclusive other content!\u003cbr\u003e\u003cbr\u003e*Since I am an extremely busy woman please contact me VIA PM on Patreon about collecting your rewards and I will get back to you as soon as I can!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI am thankful for all the opportunities I have had over time, and am excited for upcoming projects. I\u0027m hoping to be able to travel the world this year and make even more incredible art for you all. Bring you performances with energy and excitement like you\u0027ve never seen. I am thankful for all the support I have received. Thankful for the continued support you have all shown. Being able to do what I love wouldn\u0027t be possible with all of you! I love you all and am so thankful from the bottom of my heart. Xoxoxo, Your, Toxy\u003cbr\u003e\u003cbr\u003eTHANK YOU FOR SUPPORTING ARTISTS AND THEIR FREEDOM TO CREATE\u003cbr\u003e\u003cbr\u003eIf one of my milestone goals are met I will create a dancing video \u003cstrong\u003e\u003cem\u003eExclusively\u003c/em\u003e for all the tiers on my PATERON! \u003cbr\u003e\u003cbr\u003eMake sure to follow me on my Social networking sites!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/yourtoxicaddiction/\" rel=\"nofollow\"\u003eINSTAGRAM\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/sgtoxic\" rel=\"nofollow\"\u003eTWITTER\u003c/a\u003e\u003cbr\u003ePERISCOPE/VINE\u003cbr\u003e\n@yourtoxicaddiction\u003cbr\u003e\u003ca href=\"https://www.facebook.com/yourtoxicaddiction/\" rel=\"nofollow\"\u003eFACEBOOK\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ttps://amzn.com/w/V3YGSO1WSFK4 \" rel=\"nofollow\"\u003eWISHLIST\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/YourToxicAddiction\" rel=\"nofollow\"\u003eETSY SHOP\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca rel=\"nofollow\"\u003eDANCING SCHEDULE\u003c/a\u003e \u003c/strong\u003e\u003cem\u003e: I\u0027m an entertainer in Portland, Oregon! If you are in the area come see me dance at LUCKY DEVIL LOUNGE, Kit Kat Club, \u0026amp; (DEVILS POINT Sundays for Stripparoke!).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
