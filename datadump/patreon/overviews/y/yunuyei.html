    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHO I AM\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi my name is Yunuyei.\u003cbr\u003eI\u0027m an artist living in Germany and Austria.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat are you doing?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI love to draw comics and publish them. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat are you drawing?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI prefer to draw fantasy stuff, comics and fanarts.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy should I support you?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIt helps me to realise my comic-projects, creating new tutorials etc. and to buy new art materials \u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWer ich bin?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi, mein Name ist Yunuyei und ich bin ein K\u00fcnstler aus \u00d6sterreich und Deutschland\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWas mache ich?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eIch zeichne Manga\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWas ich zeichne?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIch liebe Fantasy, Comedy und Fanarts\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWarum DU mich unterst\u00fctzen solltest?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIch w\u00fcrde wahnsinnig gerne mehr Tutorials und Comicprojekte rausbringen. Leider ist das sehr zeitintensiv und bringt kein Geld. Indem du mich auf Patreon unterst\u00fctzt gibst du mir mehr Freiraum f\u00fcr Projekte, in denen mein Herzblut liegt und f\u00fcr die ich mir normalerweise keine Zeit nehmen kann.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
