    "summary": "Hi! My name is Kalie and I am fascinated with the past. My passion began in 2009 after downloading and reading hundreds of public domain e-books from the 1850s to 1920s. It struck me how their sentiments and actions in daily life were so like ours today. After I exhausted all the public domain books I could find, I began to look to archived newspapers for more glimpses into the texture of daily life.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAs I delved into this part of our history I wanted to share all the bizarre, surreal, unexpected and charming cultural artifacts I found along the way.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://yesterdays-print.com/\" target=\"_blank\"\u003e\u003cstrong\u003eYesterday\u0027s Print\u003c/strong\u003e\u003c/a\u003e is a collection of photographs, newspaper clippings and assorted excerpts highlighting the parallels of past and present.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI have been posting to Yesterday\u0027s Print for over three years and with your support through Patreon I can devote more time to researching and chronicling topics \u003cstrong\u003eyou\u003c/strong\u003e find interesting. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eJoin me in putting a personality to our past!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
