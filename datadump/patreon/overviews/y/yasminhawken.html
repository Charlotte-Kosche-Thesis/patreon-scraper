    "summary": "Who Are We?\u003cbr\u003e\u003cbr\u003eWe are Kay Hawken and Charlotte Head and together we form the author collaboration Yasmin Hawken. We are currently working as Support Workers for the disabled but at night we gather around our dining table whispering about make believe characters and a world that only exists in our minds. A world that we want to bring to others. \u003cbr\u003e\u003cbr\u003eWhat Do We Write? \u003cbr\u003e\u003cbr\u003eWe are currently working on two series of cyberpunk, dystopian books revolving around the Seraphim Network. The Seraphim Network is an information brokerage network nestled in a near futuristic Seattle. There aim is to break the chains of corporate control while giving back to the oppressed citizens of the city. \u003cbr\u003e\u003cbr\u003eWhat Will We Do With The Money?\u003cbr\u003e\u003cbr\u003eWe are looking for investment to help keep up our publishing schedule of two books a year. We need help to pay the costs of publishing as well as minor marketing to improve our reach and bring our books to a wider audience. If we get more than our aim we will be able to publish extra novellas and bring more stories to our fans. \u003cbr\u003e\u003cbr\u003eWhat\u2019s In It For You?\u003cbr\u003e\u003cbr\u003eTo those who are willing to support us in our aim we will be producing exclusive snippets or deleted scenes from our published books which we will send monthly. Patrons will also be given early access to book covers and new book reveals. We will also send out birthday and christmas cards to our funders and for higher levels even signed copies of the books free of charge.\u003cbr\u003e\u003cbr\u003eThank you for your interest and we hope to welcome you to the Seraphim Network.\u003cbr\u003e"
