    "summary": "\u003cstrong\u003eThank you for taking the time to visit my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor as little as 1$ a month become a Patron and support me. I\u0027m going to need this because sharing my ideas will result in me not being able to earn an income any standard way.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eUpdate 25/05/18-- I am an activist without a permanent place to reside at this point. Your donations are needed now more than ever. I will still be creating a lot of great content but survival is essential.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDear viewers-- \u003c/em\u003elong term viewers will notice that in April 2018 I changed this Youtube channel from a host of documentaries and short creative videos to me speaking in person. I was speaking before as if multiple people were behind this channel. It was always just me.\u00a0\u003cbr\u003e\u003cbr\u003eThe documentaries and short creations (over 25 of them I made myself but I\u0027ve had to remove some to avoid copyright strikes on included clips or music) were on topics such as human sexual rights, animals, social engineering, discrimination and environmental issues. I bought to light suppressed information from the past and present.\u003cbr\u003e\u003cbr\u003eMainly I am an advocate for the freedom of all consensual sexual and personal relationships (including intergenerational ones) and the decriminalisation of all drugs; psychedelic plants should be used and respected for their ability to heal a community.\u003cbr\u003e\u003cbr\u003eAt this point I have the knowledge and self-belief to take the cause to new heights. I know the message can be spread properly only if I make the conscious decision to reveal myself and make videos which I am in. I aim to blow the lid off of everything that has been hidden from people and offer (advocate) a new vision for the human race.\u003cbr\u003e\u003cbr\u003eIf you recognize the importance of the information I share; if any of it resonates with you then please do donate to this Patreon because it\u0027s not difficult to understand that I am going to be outcast and have no other way to earn an income. It\u0027s also incredibly time-consuming to research, record and edit videos (and upload the footage and interact with viewers and form bonds with other activists).\u003cbr\u003e\u003cbr\u003eI could also be physically attacked or killed. Simple facts. I don\u0027t want you to feel sorry for me because I am making this choice; I want you to help me. Whether you have a personal stake in these issues and feel unable to speak up. Or maybe you value freedom of speech. Donate. This is a strong use of free speech. Whoever you are; I am attempting to free humanity. Please inspect this channel closely so that you can understand.\u003cbr\u003e\u003cbr\u003eI do need your donations. At the time of writing I barely have any income at all and now that I am posting myself on Youtube\u00a0that could quickly become nothing (\u003cem\u003eas predicted this is now the single source of income I have\u003c/em\u003e). None of your donations will go to waste; I live with minimal material things and put all of my effort into this here.\u003cbr\u003e\u003cbr\u003eLet\u0027s set a new trend of people daring to speak their truth; let\u0027s fight to remove the system with everything we have. Let\u0027s live in a way that honours justice and make common cause with every counter-cultural impulse.\u003cbr\u003e\u003cbr\u003eFree the youth.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://youthliberation.com/wp-content/themes/youthlib/img/background-1440.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDiscover something so eternally worthful...that you will never give it up - Martin Luther King\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
