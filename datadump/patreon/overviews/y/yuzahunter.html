    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHiya! Welcome to my \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eLet\u0027s start with the obligatory\u2014Introductions. I\u0027m\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eYuzaHunter\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e,\u003c/span\u003e\u003c/strong\u003e and I\u0027m ecstatic that you\u0027re here! \u003cbr\u003e\u003cbr\u003eI draw. I suppose you could say\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e \u003cstrong\u003eI\u0027ve been drawing all my life\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e,\u003c/span\u003e\u003c/strong\u003e but holding a pen is annoyingly hard work for an infant. So we\u0027ll settle for \"almost\"! I tend to draw fan art, original pieces, and other bits and bobs. I also do concept and promo art for the Pok\u00e9mon fan game\u00a0\u003ca href=\"https://twitter.com/pkmnPR\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePhoenix Rising\u003c/span\u003e\u003c/a\u003e. I\u0027m a huge fan of \u003cstrong\u003efantasy, anime, and games,\u003c/strong\u003e and I think my art mirrors this. Oh, and you\u0027re likely to see a lot of \u003cstrong\u003ePok\u00e9mon\u003c/strong\u003e content from me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e Most of all, it\u0027s a way for those who want to support me to do so. Don\u0027t feel forced to! This is not a full-time thing for me (at least not now!), I just want to give back as much as I can.\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you\u0027ll be supporting me in my ambition to \u003cstrong\u003edraw cool stuff for you\u003c/strong\u003e. So what do you get out of this, exactly? Well, my sincerest and eternal gratitude, for one. I\u0027ll think about you and tiny, glowing hearts will float around me as I think of what neat stuff to make for you. \u003cstrong\u003eHere\u0027s what I\u0027ll primarily be making:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOriginal art pieces\u003c/li\u003e\u003cli\u003eCool fan art\u003c/li\u003e\u003cli\u003eComics\u003c/li\u003e\u003cli\u003eWallpapers\u003c/li\u003e\u003cli\u003eMore!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFun stuff! Now, \u003cstrong\u003efor $5 per month,\u003c/strong\u003e you\u0027ll get the whole package\u2014as well as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA bonus drawing for a random patron of this tier\u2014every month!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn the near future, I will also be looking at producing \u003cstrong\u003eNSFW content\u003c/strong\u003e. How this will be handled is not yet fully decided on.\u003cbr\u003e\u003cbr\u003eI will also be aiming for YouTube videos, Twitch streaming, and perhaps some large scale projects. Time will tell!\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eDisclaimer: You are NOT legally allowed to use or share the content of this page, whether you are a patron or not, unless you and I have come to a personal agreement regarding a particular piece of content. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you want to find me elsewhere, you can do so here:\u00a0\u003cbr\u003e\u003ca href=\"http://yuzahunter.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://yuzahunter.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/YuzaHunter\" rel=\"nofollow\"\u003eTwitter\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
