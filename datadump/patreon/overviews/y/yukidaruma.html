    "published_at": "2017-04-20T14:09:50+00:00",
    "summary": "Hi everyone! Yukidaruma a.k.a. Yuki here, translator for\u00a0\u003ca href=\"https://www.webnovel.com/book/8567129806000505/Paradise-of-Demonic-Gods\" target=\"_blank\"\u003eParadise of Demonic Gods\u003c/a\u003e, hosted on webnovel.com! :D\u003cbr\u003e\u003cbr\u003eOther than myself, Yukidaruma Translations also comprises of my dearest editors: Ardastre and LD!\u003cbr\u003e\n\u003cbr\u003e\nFirstly, I would like to take the opportunity to thank everyone for your love\nand support for PDG all this while. \u003cbr\u003e\u003cbr\u003e\n\nOur team takes pride in providing quality work to the best\nof our abilities. I admit that our work is not perfect (no one is perfect), but\neach work is our sweat and blood, hours spent staring at the screen and at each\nother\u2019s work. \u003cbr\u003e\u003cbr\u003e\n\nBy supporting us through Patreon every month, you will be\ngiving us additional motivation to us for our work. Of course, we will also be\nstriving to provide incentives if we hit different targets. We will definitely\nwork to review the incentives as we go along!\u003cbr\u003e\n\u003cbr\u003e\nIf you have any queries, please feel free to message me on discord or drop me\nan email:\u003cbr\u003e\n\nDiscord User: yukidaruma#2704\u003cbr\u003e\nEmail: \u003ca href=\"mailto:naku.yukidaruma@gmail.com\"\u003enaku.yukidaruma@gmail.com\u003cbr\u003e\u003c/a\u003ePDG Discord Server Link:\u00a0\u003ca href=\"https://discord.gg/dQVHNYp\"\u003ehttps://discord.gg/dQVHNYp\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOur goals:\u003cbr\u003e\u003cdel\u003e\n\nFirst Tier: $50 \u2013 2\nbonus chpts \u003c/del\u003e\u00a0\u003cbr\u003e\nSecond Tier: $100 \u2013 3 bonus chpts\u003cbr\u003e\nThird Tier: $200 \u2013 8 regular chpts/week + 3 bonus chpts\u003cbr\u003e\nFourth Tier: $300 \u2013 8 regular chpts/week + 6 bonus chpts\u003cbr\u003e\nFifth Tier: $400 \u2013 9 regular chpts/week + 5 bonus chpts\u003cbr\u003e\nSixth Tier: $500 \u2013 9 regular chpts/week + 8 bonus chpts\u003cbr\u003e\n\n\u003cem\u003e\u003cstrong\u003e*bonus chpts are one time release only\u003cbr\u003e\n*incentives will be made available after pledge amount has been processed for the month\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFAQ:\u003cbr\u003e---------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eWhat is Patreon? \u003cbr\u003e\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDo I need to pledge to continue reading [Paradise of the Demons and Gods]?\u003cbr\u003e\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of [Paradise of the Demons and Gods] will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCan I change my pledge amount?\u003cem\u003e\u003cbr\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHow does Patron charge me?\u003cbr\u003e\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your paypal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePDG has been set to \u0027charge up front\u0027. Patrons will be charged immediately upon joining and\u00a0all following charges will take place on the 1st of each month. To know about about this feature, please refer to\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/208...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you have any further questions, feel free to send me a message or make a patron post here after you pledge.\u003c/em\u003e"
