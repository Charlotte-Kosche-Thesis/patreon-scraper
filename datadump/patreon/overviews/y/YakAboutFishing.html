    "summary": "Thankyou for taking the time to check out my page!\u00a0\u003cbr\u003eI am an average Aussie bloke who enjoys a lot of things in life - the outdoors being very high on the list. This has something to do with a curious and adventurous nature, you know, wanting to know what is around the next bend or over that hill.\u00a0\u003cbr\u003eI have spent my life working so I could afford to do some travelling, taking my family on epic trips around the country and other parts of the world and over that time have developed a deep passion for fishing.\u003cbr\u003eIts not just catching fish that I love, though the challenge of getting an elusive fish to strike and using all your skill and experience to land it is amazing, I also love the places fishing takes you and the people you meet along the way.\u003cbr\u003eMy life changes forever a few years ago when I purchased my first Kayak.\u00a0\u003cbr\u003eI could go more places than ever before and somehow not just fish in a beautiful location but somehow connect with it.\u00a0\u003cbr\u003eNow it probably sounds like I am a bit of a hippy saying that but hey, it is the only way I can describe it. Exploring new waters, either alone or with a good mate, catching fish and taking in the environment is pretty special. A Yak lets you do that like nothing else!\u003cbr\u003eThere a lot of fishing shows and channels out there, but none dedicated to the kayak. That is what I am about. It is a daunting prospect for many, I want to show everyone you can do it safely and catch fish in amazing places.\u003cbr\u003eI hope you enjoy what I have created.\u00a0"
