    "summary": "\u003cstrong\u003eHey there friends and listeners!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eWe\u0027re the Your Fave Is Problematic podcast and each week on our show we talk about your favorite movies, TV, pop culture, and more, and discuss their relationship with race, gender, and representation. Are they problematic faves, or too problematic to love?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need your help.\u003c/strong\u003e\u003cbr\u003eEach episode takes roughly 20 hours to produce, hosting the podcast feed costs money each month, and decent equipment, while not bank-breaking, can be pretty expensive. We\u0027ve had bad cables, dead mics, and software hiccups almost ruin episodes, and your support goes a long way to helping mitigate those issues.\u003cbr\u003e\u003cbr\u003eMore support also means bonus content, special merch, and, dare we dream, even live shows! Every little bit helps, and we appreciate even a dollar going towards the production of Your Fave. We love producing the show for our amazing listeners, and we are so thankful for all of your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get?\u003cbr\u003e\u003c/strong\u003eCheck out the reward levels on the right to see specific details, but we\u0027ll be producing a special bonus episode only for backers each month, live Q\u0026amp;A\u0027s, and more. We\u0027ll also be posting funding goals that, when we reach them, will trigger new content or events.\u003cbr\u003e\u003cbr\u003eWe can\u0027t thank you enough for your support and enthusiasm. Stay woke, y\u0027all!\u003cbr\u003e\u003cbr\u003e-Kristen and Elizabeth"
