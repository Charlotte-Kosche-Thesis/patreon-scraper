    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFR FOR THE WIN MAGGLE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003eHello toi ! \u003c/h3\u003e\u003cbr\u003eSi tu es sur cette page c\u0027est que tu viens soit de \u003cstrong\u003emes vid\u00e9os\u003c/strong\u003e, soit de \u003cstrong\u003emon stream\u003c/strong\u003e, soit...tu t\u0027es perdu mais c\u0027est tr\u00e8s bien aussi :D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePourquoi je suis sur Patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eJe suis cosplayeuse \u00e0 temps plein\u003c/strong\u003e. Faire un costume me prend entre \u003cstrong\u003e150 et 400 heures de taf\u003c/strong\u003e en fonction du projet \u00e9videmment ! De plus \u003cstrong\u003eun costume co\u00fbte entre 300 et 600 \u20ac\u003c/strong\u003e au minimum.\u003cbr\u003eJ\u0027te laisse faire le calcul, t\u0027as compris que tout \u00e7a revient vite tr\u00e8s tr\u00e8s cher. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/26229414_1482478925198180_501159836213709298_n.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeFm0j13S_Zr3gYI2Ov9ybefSBwpw0KKA2ZBLMJOKyhlwLbahA3-Z-qEj4VZcQrHXI_4eqvMC3bSYs_7agtSw5oZ8gihYhMS-w5QEa_lDqqllw\u0026amp;oh=34dd2de68b4ef68badc24ea32373f8ac\u0026amp;oe=5B524034\"\u003e\u003cbr\u003e\u003cem\u003ePar exemple le costume d\u0027Ange Valkyrie d\u0027Overwatch m\u0027a co\u00fbt\u00e9 environ 500 balles juste pour le matos !\u003c/em\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t31.0-8/26850743_1484421378337268_4780428140331582073_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeEqn_aUIBDq8GLLMevJ2XGerx7QdQrdgxQPw2CvRZe_uxa8_8BNe_8ISrpt4iiqOqHt0u5mL3KHjL5t2XAWQTqXmcQqIOtp7tjJoFr2rVCpWA\u0026amp;oh=f19f474ebc82900e4155923daec8df61\u0026amp;oe=5B66D96D\"\u003e\u003cbr\u003e\u003cem\u003eAlors que le cosplay de Vaultgirl de Fallout 4 m\u0027a co\u00fbt\u00e9 dans les 150 euros !\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eDu coup si j\u0027veux \u003cstrong\u003econtinuer \u00e0 streamer, pr\u00e9parer des vid\u00e9os et me lever tous les matins pour cr\u00e9er tout \u00e7a\u003c/strong\u003e j\u0027ai besoin d\u0027un ptit coup de pouce.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eEt c\u0027est l\u00e0 o\u00f9 tu peux apporter ta contribution en devenant mon m\u00e9c\u00e8ne ! \u003c/h3\u003eQue tu m\u0027file \u003cstrong\u003e1, 5 ou 20 OU ENCORE 100 balles par mois\u003c/strong\u003e (en fonction de tes moyens bien s\u00fbr) tu m\u0027aides \u00e9norm\u00e9ment ! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCe que tu y gagnes\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eMon \u00e9ternelle gratitude \u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/uxLVaMUiycgpO/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eEt \u00e0 part \u00e7a accroche toi \u00e0 ton slip et lis bien :\u003cbr\u003e- PEU IMPORTE LA SOMME QUE TU ME DONNES, \u003cstrong\u003etous les mois tu participes au tirage au sort pour gagner une YnoBox\u003c/strong\u003e : un objet que j\u0027ai achet\u00e9 (en g\u00e9n\u00e9ral j\u0027ach\u00e8te que des trucs quand je voyage comme de la bouffe !) ou cr\u00e9\u00e9 (une pi\u00e8ce de cosplay qui peut valoir jusqu\u0027\u00e0 500 balles donc c\u0027est full worth !)\u003cbr\u003e- ensuite suffit de mater \u003cstrong\u003eles r\u00e9compenses\u003c/strong\u003e (\"\u003cem\u003erewards\u003c/em\u003e\") en fonction de la somme que tu donnes (c\u0027est sur le c\u00f4t\u00e9 \u00e0 droite de ton \u00e9cran) ya entre autres des prints, des polaroid, des exclus, etc\u003cbr\u003e- et enfin ya des \"\u003cem\u003egoals\u003c/em\u003e\" qui sont \u003cstrong\u003edes objectifs de team\u003c/strong\u003e, donc \u00e7a comprend toutes les personnes qui me sup ici \u00e0 la fois, \u00e7a me permet d\u0027atteindre des paliers et de pouvoir faire de plus en plus de trucs en fonction de la somme globale que je win par mois. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eMon dream objectif :\u003c/em\u003e atteindre 1600$ par mois.\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/131clO2wmYId8Y/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eA cette somme je peux vivre du cosplay sans stress de pouvoir ou non payer mon matos et mes factures.\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/26xBI73gWquCBBCDe/giphy.gif\"\u003e\u003cbr\u003eJe suis autoentrepreneur donc environ \u003cstrong\u003e25% de mes revenus vont pour les imp\u00f4ts\u003c/strong\u003e. Sur 1600$ il me reste donc \u003cstrong\u003e1200$ soit 1000\u20ac\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBref balek des tunes, si tu peux pas donner no stress j\u0027continuerai au max \u00e0 faire mes cosplay autant que possible.\u003cbr\u003eMais compte sur moi pour donner le max \u00e8_\u00e9\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e__________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEN BECAUSE YOU KNOW\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch3\u003eHello you\u003c/h3\u003e\u003cbr\u003eIf you\u0027re there, that\u0027s because \u003cstrong\u003eyou have seen my videos\u003c/strong\u003e, or \u003cstrong\u003emy streams\u003c/strong\u003e, or you\u0027re just lost...but that\u0027s OK too :D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy I\u0027m on Patreon ?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m a full time cosplayer.\u003c/strong\u003e Each cosplay takes me about \u003cstrong\u003e150 to 400 hours of work\u003c/strong\u003e, and from \u003cstrong\u003e300 to 600 \u20ac\u003c/strong\u003e. So that\u0027s a lot especially if you don\u0027t have another job like me :)\u003cbr\u003e\u003cbr\u003eIf I want to keep up to create cosplays, streams and videos I need a little bit of help for that ! \u003cbr\u003e\u003ch3\u003eAnd this is how you can help me by becoming my Patron !!!\u003c/h3\u003eEven if you just give me \u003cstrong\u003e1, 5, 20 or 100$ per month you\u0027re helping me a lot\u003c/strong\u003e !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy is it worth for you ?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eBecause \u003cstrong\u003eI\u0027ll be super gratefull\u003c/strong\u003e ahaha\u003cbr\u003eAnd you will have \u003cstrong\u003esome rewards\u003c/strong\u003e : \u003cbr\u003e- as \u003cstrong\u003eyour personnal rewards\u003c/strong\u003e (it depends on how much you give me per month)\u003cbr\u003e- NO MATTER HOW MUCH YOU GIVE ME \u003cstrong\u003eyou\u0027re participating for the monthly giveaway here\u003c/strong\u003e, you can win something I\u0027ve bought (food when I\u0027m traveling) or created (as a craft piece which is 500$ value)\u003cbr\u003e- and then they\u0027re \u003cstrong\u003egenerals goals\u003c/strong\u003e which help me to do more and see further.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy dream goal is to win 1600$ per month !\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eIf I achieve this goal, I\u0027ll be able \u003cstrong\u003eto live of cosplay without any stress of taxes and materials costs\u003c/strong\u003e ! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBut if you\u0027re not able to help me no prob I\u0027ll try my best to keep up like this and do a maximum of cosplays !\u003cbr\u003eYou can count on me \u00e8_\u00e9\u003cbr\u003e"
