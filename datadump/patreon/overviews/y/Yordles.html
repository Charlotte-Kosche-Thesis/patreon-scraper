    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ch4\u003eO que que houve!? Por que o Teemo.GG est\u00e1 no Patreon? Voc\u00eas n\u00e3o s\u00e3o ricos?\u003c/h4\u003e\n\t\u003cbr\u003eA Riot fez v\u00e1rias mudan\u00e7as no modo de obten\u00e7\u00e3o de dados. Isso por um lado foi \u00f3timo, n\u00f3s desenvolvemos a nova e mais completa partida ativa que existe! Por outro, os custos dos servidores quase triplicaram. Isto n\u00e3o seria problema se o site conseguisse pagar esse valor, por\u00e9m ele mal conseguia se pagar antes da mudan\u00e7a, imagine agora.\u003cbr\u003e\u003cbr\u003eAl\u00e9m disso, temos v\u00e1rias ideias infinitamente legais para a comunidade de League of Legends brasileira e mundial, mas, infelizmente, n\u00f3s dois, os criadores do Teemo, vivemos no Brasil, um pa\u00eds onde a vida, muitas vezes, pode ser bem complicada.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMuitos dos nossos projetos deveriam ter sa\u00eddo do papel h\u00e1 anos, literalmente. Por\u00e9m, a maior parte dos usu\u00e1rios do Teemo.GG usam bloqueadores de an\u00fancios. Al\u00e9m do Google Adsense no Brasil ter uma taxa bem baixa de convers\u00e3o, que \u00e9 a nossa \u00fanica fonte de renda.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tCom o Patreon, podemos tentar, com menos dificuldade, colocar nossas ideias em pr\u00e1tica, j\u00e1 que com essa renda extra poder\u00edamos tentar eliminar nossas outras ocupa\u00e7\u00f5es. Boa parte do nosso tempo, passamos em nossos outros empregos, para ajudar a pagar os servidores do Teemo.GG, que s\u00e3o car\u00edssimos, e para suprir nossas necessidades b\u00e1sicas.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\u003ch4\u003eOnde est\u00e3o as recompensas? Por que n\u00e3o recebo algo doando para voc\u00eas?\u003c/h4\u003e\u003cbr\u003eDevido as pol\u00edticas da Riot, n\u00f3s n\u00e3o podemos oferecer nenhum benef\u00edcio para a pessoa que ajuda o site ou n\u00e3o. Por isso que s\u00f3 adicionamos o nome da pessoa na p\u00e1gina caso ela deseje e damos um cargo no discord!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003ch4\u003eQuem \u00e9 a imensa equipe de voc\u00eas? E onde fica essa empresa?\u003c/h4\u003e\n\t\u003cbr\u003e\n\tSomos uma imensa fam\u00edlia de duas pessoas:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHonux\u003c/strong\u003e - Respons\u00e1vel pelo c\u00f3digo de fundo e partes burocr\u00e1ticas.\u00a0Reside em SP\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSkelun\u003c/strong\u003e - Cuida de toda a parte de identidade visual do site e c\u00f3digo de frente. Reside na Bahia\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eOnde usaremos o dinheiro?\u003c/h4\u003e\n\t\u003cbr\u003e\n\t1.\n\t\u003cstrong\u003e \u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003ePagar os servidores\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/b\u003eO Teemo.GG, principalmente, e os outros sites da Yordles Network, s\u00e3o bem complexos em seu c\u00f3digo de fundo, tentamos ao m\u00e1ximo reduzir os custos, mas, mesmo assim, os custos com o servidores continuam astron\u00f4micos, ainda mais com o d\u00f3lar nas alturas.\u003cbr\u003e\n\t\u003cbr\u003e\n\t2. \n\t\u003cstrong style=\"background-color: initial;\"\u003ePagar Impostos\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eInfelizmente, aqui no Brasil, tudo tem um imposto absurdo, como o Darius, e como n\u00e3o podemos ficar invis\u00edveis nem correr t\u00e3o r\u00e1pido quanto o Teemo, n\u00e3o escapamos disso.\u003cbr\u003e\n\t\u003cbr\u003e\n\t3.\u00a0\n\t\u003cstrong style=\"background-color: initial;\"\u003eInvestimentos\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eAntes do lucro, pensamos seriamente em investir em mais coisas. Expandir o site para outros pa\u00edses e idiomas e criar novas ferramentas. Talvez at\u00e9 contratar algu\u00e9m adicional.\u003cbr\u003e\n\t\u003cbr\u003e\n\t4. \n\t\u003cstrong style=\"background-color: initial;\"\u003eDespesas Pessoais\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eSe sobrar dinheiro, claro que usaremos para nossas despesas pessoais. Isso nos livra de termos que trabalhar em outras coisas e focar 100% em nossas cria\u00e7\u00f5es\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4\u003e\u003c/h4\u003e"
