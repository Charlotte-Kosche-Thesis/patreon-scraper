    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome to\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBeaver Falls!\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWhat is Beaver Falls?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eBeaver Falls is an interactive adult video game currently in the early stages of development. We are \u003cstrong\u003eYoyo\u003c/strong\u003e and \u003cstrong\u003eMiko\u003c/strong\u003e, a husband and wife team creating this adult game in our spare time. We are aiming to create a dynamic town full of captivating and believable characters that you can interact with as you please. As you explore the town, you\u0027ll learn more about your neighbors and the many sexy surprises they may have in store for you.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWhat are your plans for the game?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003c/strong\u003eWe want to offer you the perfect mix of enthralling story, charming lovable characters, and graphic fully animated H-scenes that will fulfill your wildest fantasies. This will all be within the setting of a small, close-knit little mountain town.\u003cbr\u003e\n\u003cbr\u003e\nUltimately we are planning for Beaver Falls to include \n\u003cem\u003eat least\u003c/em\u003e \u003cstrong\u003e30+ locations\u003c/strong\u003e to visit, and \u003cstrong\u003e30+ characters\u003c/strong\u003e that you will be able to interact with. We want this game to fall somewhere in between being a dating sim, and a point-and-click adventure game. There are many story lines, but nothing about this game is linear. You will be able to play the game and explore the town however you see fit.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWhy should I donate?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eWe want to emphasize that this game is 100% free\u003c/strong\u003e. You don\u0027t have to donate to download the game, HOWEVER, if you want the latest game release as soon as it\u0027s out, you will have to become a patron and donate at least $1 a month. \u003cstrong\u003eWe plan on releasing a major game update the first week of every month. \u003c/strong\u003eThese game updates may include new characters, locations, dialogue options, sex scenes, bug fixes, and more. If you do become a patron, ultimately your money will go towards helping us upgrade our equipment, and potentially giving us the financial freedom to do this full-time and create more higher quality content faster.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWhere do I download the game?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ca href=\"https://www.patreon.com/posts/new-release-v0-1-19052743\" target=\"_blank\"\u003eDownload Newest Patron Only Version Here\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://yoyomikogames.itch.io/beaver-falls\" target=\"_blank\"\u003eDownload Free Version Here\u003c/a\u003e\u003ca href=\"https://yoyomikogames.itch.io/beaver-falls\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eScreenshots?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"https://i.imgur.com/Cc9gSYf.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/t04BnTS.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Nf0tuT9.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/1XZcIGN.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/fIqqb3j.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/EumGgWI.png\"\u003e\u003cbr\u003e\nThank you for checking out our Patreon page!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e-Yoyo \u0026amp; Miko\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e"
