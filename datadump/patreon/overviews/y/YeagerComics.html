    "published_at": "2018-01-01T16:33:37+00:00",
    "summary": "\u003cstrong\u003eHello\u003c/strong\u003e and thank you for taking the time to visit my \u003cstrong\u003ePatreon\u003c/strong\u003e!\u003cbr\u003eMy name is \u003cstrong\u003eNathan\u003c/strong\u003e, and I\u0027ve been working on comics since I was 15. I\u0027ve always enjoyed drawing, but once I read my first \u003cstrong\u003em\u003c/strong\u003e\u003cstrong\u003eanga\u003c/strong\u003e in \u003cstrong\u003e2003\u003c/strong\u003e, I finally had a focus I wanted to put all my time and effort into. I want to \u003cstrong\u003ecreate comics\u003c/strong\u003e that can affect people\u0027s lives for the better. I want to give people stories and scenes that they carry with them into their everyday, just as some of my favorite series have done for me.\u003cbr\u003eIronically, as one grows older and gains the ability to remain concentrated on the work they love, time is more and more consumed by other tasks they need to stay alive. \u003cem\u003eDay Jobs? Who Needs Em!? Amirite?\u003c/em\u003e \u003cdel\u003eI need them for now\u003c/del\u003e.\u003cbr\u003eWith this \u003cstrong\u003ePatreon\u003c/strong\u003e I hope to have the freedom to devote more time to my comics and be able to put \u003cstrong\u003emore content out faster.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe rewards\u003c/strong\u003e I look to offer for your support include \u003cstrong\u003eexclusive access to previews\u003c/strong\u003e of my two currently running series, and even the chance to offer input and get some \u003cstrong\u003efree merch\u003c/strong\u003e. \u003cdel\u003e\"Free\"? How is it free if you\u0027ve already given me money? Amirite?.\u003cbr\u003e\u003c/del\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eCurrent Series\u003c/h3\u003e\u003cbr\u003e\u003ch4\u003eHeaven Gate\u003c/h4\u003eStarted 2009. This series is a continuation of my previous series, \u003cstrong\u003eHell Gate\u003c/strong\u003e. But you do not need to read \u003cstrong\u003eHell Gate\u003c/strong\u003e to enjoy it.\u003cbr\u003e\u003cem\u003eTaking place in 2015, an ancient martian, \u003cstrong\u003eDraco Mabus\u003c/strong\u003e, is found locked in the ice on Mars. After being brought back to Earth, \u003cstrong\u003eMabus\u003c/strong\u003e is revived and goes on a killing spree. The only one who can stop him is \u003cstrong\u003eNiel Jager the Demon Slaye\u003c/strong\u003e\u003cstrong\u003er\u003c/strong\u003e. Having the experience of sealing away Earth\u0027s demons in his teenage years, \u003cstrong\u003eNiel\u003c/strong\u003e must find a way to stop \u003cstrong\u003eMabus\u003c/strong\u003e while most of his powers are locked away with the demons.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ch4\u003eGotta Make Fast Happen\u003c/h4\u003eStarted in 2017. A weekly webcomic that goes out every Friday! \u003cstrong\u003eGotta Make Fast Happen \u003c/strong\u003e(GMFH) are funny stories and happenings in my everyday life.\u003cbr\u003e\u003cbr\u003eBoth my comics are \u003cstrong\u003efree to read\u003c/strong\u003e on\u00a0\u003ca href=\"http://www.yeagercomics.com\" target=\"_blank\"\u003eYeagerComics.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you can chip in some money to support me, thank you. If you share my work on you FB, blog, website, thank you. If you just enjoy reading my work, thank you. Support in any form means a lot to me!\u003cbr\u003eI\u0027ve come a long way and I have a long way to go.\u003cstrong\u003e I\u0027d love to have your company along the way!\u003c/strong\u003e"
