y.com/fr/shop/CastelY\"\u003eetsy shop\u003c/a\u003e \u003c/li\u003e\u003cli\u003esome \"printed art\" on \u003ca href=\"http://www.redbubble.com/fr/people/pistachette\"\u003e redbubble\u003c/a\u003e and \u003ca href=\"https://society6.com/yvonnecastel\"\u003esociety6\u003c/a\u003e\u003c/li\u003e\u003cli\u003eemail : \u003ca href=\"http://yvonne.castel@hotmail.fr\"\u003eyvonne.castel@hotmail.fr\u003c/a\u003e (I take commissions, just let\u0027s talk about it)\u003c/li\u003e\u003c/ul\u003e"
