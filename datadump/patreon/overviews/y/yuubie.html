    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAbout Me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eHello! I\u0027m an artist who goes by \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyuubie\u00a0\u003c/span\u003ewho loves to create visual stories with my art. Currently I\u0027m a full-time university student majoring in computer science, but at heart I am a visual storyteller who dreams of sharing my stories with the world.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eRewards\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eEverything that I post to Patreon will be public and free for everyone to see. I appreciate that most don\u0027t have the money to spare, and I don\u0027t want to hide anything behind a paywall. That being said, if you like my work and have the financial means, anything you can give is a tremendous help. I\u0027m very thankful from the bottom of my heart as it helps me continue to pursue my dreams and do what I love.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eProjects\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eI have two\u00a0graphic novel projects currently in the works. One (not yet titled) is an action/mystery/cyberpunk/supernatural comic that I will reveal more about in the coming future.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRemnant of Yesteryear\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is a short comic\u00a0about two orphan children desperately searching for something hopeful to hold onto despite their unfortunate pasts.\u003cbr\u003e\u003cbr\u003eAll projects are still in development and yet to be published, but when the time comes, they will always be free for anyone to read on my\u00a0\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003ca href=\"https://tapastic.com/yuubie\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTapastic\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003c/span\u003epage.\u003cbr\u003eIn the meantime, you can follow the development and process behind my projects on my\u00a0\u003ca href=\"https://www.instagram.com/yuubiearts/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://yuubiearts.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.twitch.tv/yuubie\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eCatch my livestreams\u00a0on my Twitch channel\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e"
