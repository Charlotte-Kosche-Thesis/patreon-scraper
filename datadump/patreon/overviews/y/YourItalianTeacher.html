 "creator": {

    "creation_name": "Amazing Italian lessons",
    "display_patron_goals": false,
    "earnings_visibility": "public",
    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1148245/f09622ee907d45f19f5a3b35a23db0f8?token-time=2145916800\u0026token-hash=AJdKB2mAkjNEwHqbiZUdR9NeXI03Ee-mATNBXv51Jhw%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1148245/f09622ee907d45f19f5a3b35a23db0f8?token-time=2145916800\u0026token-hash=qJgI0ufPAsr9N0Jcdf5M1k0lFfPHqOPhZo8T9Vy2De0%3D",
    "is_monthly": true,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/LJGJ6vrsrzc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/LJGJ6vrsrzc",
    "one_liner": null,
    "patron_count": 16,
    "pay_per_name": "month",
    "pledge_sum": 11205,
    "pledge_url": "/bePatron?c=1148245",
    "published_at": "2017-09-25T15:48:40+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi, welcome to my Patreon page!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am \u003cstrong\u003eValeria\u003c/strong\u003e, I live on a beautiful Italian island called Sardinia and\u003cstrong\u003e I teach Italian to foreigners \u003c/strong\u003ewho love Italy and its musical language!\u003cbr\u003e\u003cbr\u003eIn my Your Italian Teacher project I create short \u003cstrong\u003eItalian video lessons\u003c/strong\u003e\u00a0and \u003cstrong\u003ematerials\u003c/strong\u003e, where I explain grammar, new words and phrases, idioms and much more to help you learning and practicing Italian as much as possible!\u003cbr\u003e\u003cbr\u003eI love my job, and I love to create wonderful materials to help people learning Italian\u2026 but creating high quality videos needs a lot of time and concentration, it is really time-consuming.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon \u003c/span\u003e\u003c/strong\u003ewill make it possible for me to make \u003cstrong\u003enew and better videos\u003c/strong\u003e and to post them more frequently, to create other \u003cstrong\u003eamazing materials\u003c/strong\u003e that will bring \u003cstrong\u003eyour Italian to the next level\u003c/strong\u003e, it will give me the chance to interact more with you and to listen to your requests so that I will be able to create videos and materials that will perfectly meet your needs!\u003cbr\u003eWith your support I can realize all of that!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does Patreon work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you like my work and you wish I could realize new projects that would help you in improving your Italian, in this case,  first of all: \u003cstrong\u003ethank you so much!!! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThen, you just have to select the monthly \u003cem\u003epledge\u003c/em\u003e of your choice (even $1 dollar makes the difference) and you will receive some\u00a0\u003cstrong\u003eexclusive Patreon rewards\u003c/strong\u003e, such as: early access to my new videos, voting for the next topic or watching private videos!\u003cbr\u003eYou can cancel your pledge anytime!\u003cbr\u003e\u003cbr\u003eIf you just want to do a \u003cstrong\u003eone-time donation\u003c/strong\u003e\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=HYLPX7A9NAN8L\" target=\"_blank\"\u003eclick here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI appreciate your support to my work so much! \u003cbr\u003eThank you for make this project possible and for being part of my community!\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCiao, benvenuto nella mia pagina di Patreon!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMi chiamo \u003cstrong\u003eValeria\u003c/strong\u003e, vivo su una bellissima isola italiana, la Sardegna e \u003cstrong\u003einsegno italiano agli stranieri\u003c/strong\u003e che amano l\u0027Italia e la sua lingua!\u003cbr\u003eCon il mio progetto Your Italian Teacher creo delle \u003cstrong\u003ebrevi video lezioni di italiano e materiali\u003c/strong\u003e in cui spiego le regole di grammatica, nuove frasi, parole e modi di dire, cos\u00ec da farvi conoscere l\u0027italiano ed aiutarvi a impararlo e a praticarlo il pi\u00f9 possibile! \u003cbr\u003e\u003cbr\u003eCreare video e materiali di qualit\u00e0 richiede molto tempo e concentrazione (in inglese diremmo \"time-consuming\").\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon \u003c/span\u003e\u003c/strong\u003emi da la possibilit\u00e0 di \u003cstrong\u003efare video con maggiore frequenza e migliorarne la qualit\u00e0\u003c/strong\u003e, creare altri \u003cstrong\u003efantastici materiali\u003c/strong\u003e che faranno fare un \u003cstrong\u003esalto di qualit\u00e0 al vostro italiano\u003c/strong\u003e, oltre a darmi la possibilit\u00e0 di interagire di pi\u00f9 con tutti voi e ascoltare le vostre richieste in modo da creare video e materiali che rispondono esattamente alle vostre necessit\u00e0! \u003cbr\u003eCon il vostro supporto potr\u00f2 realizzare tutto questo!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCome funziona Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSe ti piace il mio lavoro, e desideri veder realizzati nuovi progetti per migliorare il tuo italiano, in questo caso, prima di tutto: \u003cstrong\u003egrazie mille!\u003c/strong\u003e\u003cbr\u003eDopodich\u00e9\u00a0seleziona il contributo mensile (anche solo 1$ fa davvero la differenza) e scegli la \u003cstrong\u003ereward esclusiva per i Patreon\u003c/strong\u003e, ad esempio potrai vedere in anteprima i miei video, partecipare a sondaggi e vedere video riservati!\u003cbr\u003e\u003cbr\u003eSe invece preferisci fare \u003cstrong\u003euna sola donazione\u003c/strong\u003e\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=HYLPX7A9NAN8L\" target=\"_blank\"\u003eclicca qui\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eE non preoccuparti, potrai disdire in qualsiasi momento!\u003cbr\u003e\u003cbr\u003eApprezzo immensamente il tuo supporto al mio lavoro, grazie infinite per rendere possibile questo progetto e per far parte di questa community!\u00a0\u003cbr\u003e"
