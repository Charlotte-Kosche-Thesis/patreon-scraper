    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat is YV Media\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYV Media is a small media company that covers all things automotive from feature videos to event coverage.\u00a0\u00a0\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat You Get.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAs a Patron we want to reward you with exclusive bonuses unavailable to the public!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- A blu-ray quality download of our videos released each week!\u003cbr\u003e- Access to our newest video at least 24 hours before it goes live on Facebook/YouTube.\u003cbr\u003e- Shoutouts for you (and your channel if you wish) at the end of the last \u0027Roller Fridays\u0027 video of the month.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003eWhy We Need Your Help.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMaking videos is a full-time job for us. Everyday YV Media are developing, shooting, and editing videos so that you (The Viewer) can watch them for free. While we may recieve money creating client videos here and there all of this money goes directly back into running YV Media.\u00a0\u003cbr\u003e\u003cbr\u003eBy giving your support through Patreon, we can deliver on all of our creative ideas that have been forced to forego due to high costs associated with things like locations, models/actors, and cinema-quality equipment.\u00a0So, providing your support means you get to see more content of the highest quality, while we have the creative satisfaction of creating bigger and better videos.\u003cbr\u003e\u003cbr\u003eThank you for your support, and above all, thanks for watching!\u003cbr\u003e"
