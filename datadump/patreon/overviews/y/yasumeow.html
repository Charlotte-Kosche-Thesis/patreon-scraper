    "summary": "\u003cimg src=\"https://i.imgur.com/BpaSeXx.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Hi there, Senpai! The name is Yasumeow and I\u0027m creating live streams on Facebook live, Youtube Gaming and Twitch also random videos for fun and vlogs. I am streaming DOTA2,PUBG,ML,ROS.\u003cbr\u003e\u003cbr\u003eMy goal is to be one of the popular streamers and be a Professional DOTA2 and PUBG Shoutcaster. \u003cbr\u003e\u003cbr\u003eAlthough i am kinda? now a popular streamer and a professional DOTA2 and PUBG Shoutcaster, i feel like i wanted to do more so now i am practicing Mobile Legends and Rules of Survival casting plus i wanted to be a Host,Model and a popular Cosplayer as well.\u003cbr\u003e\u003cbr\u003eCosplay is one of my hobby and also a way of sharing my interests as well as making use of cosplay to impress and entertain you. Having a well-made costume boosts my confidence to do more and give it my all for a better performance on the contents I make. \u003cbr\u003e\u003cbr\u003ei\u0027ll be needing your support to make me keep going on the path I chose and maintaining the things that you like seeing on my channels and pages.\u003cbr\u003eAny form of support will be so much appreciated and I will be forever thankful for the help you have given to me.\u003cbr\u003e\u003cbr\u003eI promise to my supporters that I will keep going and I will never stop even if I already reach my goals! I promise that your donations will be worth it! I, Yasumeow, am really thanking you from the bottom of my heart and going to be a good kouhai to my all senpai!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/2hnkPxD.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePatron only posts\u003c/strong\u003e - Almost everyday, I am posting pictures and things that I feel like I can\u0027t post it to other social media so i just put it here.\u003cbr\u003e\u003cstrong\u003eFriend Request Accepted\u003c/strong\u003e - I will accept your, FB friend request, Game friend request, Steam, ML, ROS, Twitch every social media page/account I have.\u003cbr\u003e\u003cstrong\u003eParty Prioritize\u003c/strong\u003e - Every time I play games, there\u0027s a lot of gamer who wanted to join my party and wanted to play with me so for this you can pm me if you wanted to join so I can reserve/make a spot for you and we\u0027ll be in a party as long as you wanted to play or until my stream ends.\u003cbr\u003e\u003cstrong\u003eCustom Lobby Prioritize\u003c/strong\u003e - Every time I stream, most of the time I am hosting lobby games for my viewers, then I am also casting their games! And due to high demand, the lobby gets full in less than a minute so for this I can reserve you a slot so you can play in my lobby every game.\u003cbr\u003e\u003cstrong\u003ePrivate Messages Prioritize\u003c/strong\u003e - I don\u0027t usually replies to my private messages, i only reply to those important messages and stuff but since you are a supporter i will reply to you everytime you PM me.\u003cbr\u003e\u003cstrong\u003eFacebook Groupchat Subscribers Only\u003c/strong\u003e - i\u0027m going to add you to my group chat so i can directly update my subscribers if i cant go online or there\u0027s a new post, contents stuff like that.\u003cbr\u003e\u003cstrong\u003eDiscord Title\u003c/strong\u003e - get to know that you are a supporter, i am going to put you a title on my community discord channel!\u003cbr\u003e\u003cstrong\u003eFacebook Group and Twitch Moderator\u003c/strong\u003e - i will make you a mod on my twitch channel and facebook community group!\u003cbr\u003e\u003cstrong\u003eYour name on live videos and outro\u003c/strong\u003e - Every time I stream, your name will be included in the outro which will appear after the stream like credits in a movie since you are my Patreon subscriber, be proud because you supported a potato like me and I love you for doing that, and also on my recorded videos, vlogs, top plays etc., you can see your name on the outro.\u003cbr\u003e\u003cstrong\u003ePrivate Cosplay Dance, Voice Dub, Singing\u003c/strong\u003e - I really like to learn how to sing properly, dance, and one of my dream is becoming a seiyuu or voice actress! So, I am posting my practice, shits and stuff here. I am still bad at it but deal with it lols!\u003cbr\u003e\u003cstrong\u003ePrivate Daily Diary \u0026amp; Very Personal Diary\u003c/strong\u003e - Almost Everyday I am posting my real life story, real life situation, for my Patreon only. For Very Private Diary, it\u0027s still a Diary about my real life but may include rant, rage about something in my real life situation or might be a love story? a very very personal story of my life just for you since you support me this much.\u003cbr\u003e\u003cstrong\u003eCosplay Fansigns \u003c/strong\u003e- tell me what you like me to cosplay from my available costumes only and I\u0027ll give you a cosplay fansign.\u003cbr\u003e\u003cstrong\u003ePrivate Cosplay Albums \u003c/strong\u003e- have access to my private cosplay albums/pictures first before i posted it on the public slowly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Name Doodles\u003c/strong\u003e - Simply, I will doodle your name and sign it. If we meet in real life like in cosplay and gaming conventions, I will give it to you personally.\u003cbr\u003e\u003cstrong\u003ePatron Only Vlog\u003c/strong\u003e - Video vlog about anything and events happening in my life exclusively for my Patreon only.\u003cbr\u003e\u003cstrong\u003eFree Shirt\u003c/strong\u003e - I will send you a free shirt from Definitely Not Lewd Clothing, you can see their designs on their facebook page. Only available for Philippines.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRequest Cosplay Costume\u003c/strong\u003e - Do you have a anime waifu? I will buy the costume of the character you wanted me to cosplay, but I still need to review it first if it can fit on the budget or possible to cosplay.\u003cbr\u003e\u003cstrong\u003eMake Me Cosplay Live Request\u003c/strong\u003e - Every time or before I stream, just tell me if you wanted me to cosplay and what character do you want me to cosplay and I will get ready and cosplay it live anytime you want.\u003cbr\u003e\u003cstrong\u003eChibi Drawing\u003c/strong\u003e - Tell me any character you wanted, it can be you or your crush or other character and I will draw a chibi version of the character you want me to draw! If we meet in real life like in cosplay and gaming conventions, I will give it to you personally.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive High \u0026amp; God Tier Cosplay Pictures\u003c/strong\u003e - i have a exclusively secret cosplay pictures, you can have it for yourself as an extra reward.\u003cbr\u003e\u003cstrong\u003eSecret Rewards\u003c/strong\u003e - you will only know once you subscribe! teehee~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"https://i.imgur.com/K038vjM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon charges you the same day and time when you subscribed and every 1st of the month.\u003cbr\u003eNo Refunds will be given so review your subscription carefully.\u003cbr\u003eWhy i choose Patreon? patreon will only take 10% of the subscription amount unlike Twitch that takes 50% of the Subscription.\u003cbr\u003eSharing my Patreon content is allowed, its up to you if you wanted to share my private cosplays, videos, arts, diary, or keep it to yourself. up to you.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
