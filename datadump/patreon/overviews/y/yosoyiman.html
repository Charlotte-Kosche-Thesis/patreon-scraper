    "summary": "\u00a1 Saludos !\u003cbr\u003e\nYo soy Im\u00e1n.\u003cbr\u003e\nLlevo a\u00f1os ya, creando contenido en\u00a0\u003ca href=\"https://www.youtube.com/yosoyiman\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003emi Canal\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e, pero es ahora cuando comienza mi etapa \"un poco m\u00e1s seria\" en esto de crear contenido para YouTube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u00bfQu\u00e9 puedes encontrar en mi canal?:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eJuguemos a...\u003c/span\u003e\u003c/strong\u003e: Variedad en series tipo \"gameplay\". Minecraft, Creativerse, 7 Days to Die, SkySaga, y muchos otros. Casi siempre juegos relacionados con la construcci\u00f3n y la creaci\u00f3n.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTutoriales de juegos\u003c/span\u003e\u003c/strong\u003e: Son los m\u00e1s dif\u00edciles de hacer. Cada v\u00eddeo puede llevarme desde 1 semana, hasta 6 que he tardado en alguna que otra ocasi\u00f3n.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eOtros v\u00eddeos\u003c/span\u003e\u003c/strong\u003e: Espor\u00e1dicamente subo otro tipo de v\u00eddeos, como Vlogs, novedades, concursos, etc.\u003c/li\u003e\u003c/ul\u003ePero mi proyecto no es s\u00f3lo crear v\u00eddeos. Puede que lo que rodea al Canal sea m\u00e1s grande que los propios v\u00eddeos.\u003cbr\u003e\u003cbr\u003eMi gran meta es tener un Sitio WEB autosuficiente, con contenidos extras y exclusivos, donde tener acceso a todo tipo de contenidos ( no s\u00f3lo mis propios v\u00eddeos ), como gu\u00edas por escrito, foros, concursos mensuales, incluso contenido de los amigos del Canal con sus propios v\u00eddeos y aportaciones.\u003cbr\u003e\u003cbr\u003eEs decisi\u00f3n tuya cuanto quieres aportar para apoyar mi proyecto. Desde una min\u00fascula contribuci\u00f3n, hasta algo m\u00e1s serio. Y naturalmente,\u00a0puedes \u003cstrong\u003eretirar tu aportaci\u00f3n\u003c/strong\u003e en cualquier momento.\u003cbr\u003e\u003cbr\u003e\u00a1S\u00e9 mi \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ePatr\u00f3n\u003c/strong\u003e\u003c/span\u003e, convi\u00e9rtete en un mecenas del siglo XXI y ay\u00fadame a crear contenido!\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e"
