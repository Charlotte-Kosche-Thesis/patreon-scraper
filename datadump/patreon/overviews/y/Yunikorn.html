    "summary": "\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220); color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHi Everyone! \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eMy name is Yoonah, but I also go by Yunikorn!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eI\u0027m a Cosplayer, Artist, \u0026amp; Singer from California, and I\u0027ve been cosplaying since 2014~\u003cbr\u003eOver the years, making cosplay and art became hobbies that I absolutely fell in love with. Maybe it sounds silly, but cosplay has really changed my life for the better! Through these passions, I\u0027ve become friends with so many talented and amazing people in this community and achieved so many goals that I never thought I could reach; with every project I take on, I plan on improving my skills and pushing myself to become the best version I can be~\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSome Cosplays I\u0027ve made!~\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cimg src=\"https://i.imgur.com/0zKALKj.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMy Art Works!~\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cimg src=\"https://i.imgur.com/kYMEohh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy did I make a Patreon?\u00a0\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWell...\u003c/span\u003e\u003c/h3\u003e\u003cimg src=\"https://i.imgur.com/3nVH6Tp.jpg\" style=\"width: 352px;\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAs much as I love to cosplay, it\u0027s definitely my most expensive hobby!\u003cbr\u003eSometimes, if my spare funds aren\u0027t enough, I dip into my grocery money to buy the supplies that I need (which I probably shouldn\u0027t do, but it\u0027s worth it to me).\u003cbr\u003eDepending on how complex the character design is, I spend about $100 - $300+ on each cosplay!\u00a0This is usually spent on tools \u0026amp; supplies for crafting, fabric for sewing, wigs, colored contacts, accessories, outfit parts, \u0026amp; more.\u003cbr\u003e\u003cbr\u003eAs a full-time college student, it\u0027s been a bit difficult for me to self-fund all these projects, so I think having a Patreon would be a really great way to help further support my hobby!\u003cbr\u003eWith the support from Patrons, I would be able to create new cosplays and artwork at a much faster pace! This would mean more content such as tutorials and photo sets would follow~\u003cbr\u003e\u003cbr\u003eRight now, my main goal is being able to afford new equipment/tools that would increase the quality of my cosplays and art. I have a lot of ideas and motivation to work on crazy projects (that include LEDs, plexiglass, \u0026amp; motors) and any support would be such a huge help!\u003cbr\u003e\u003cbr\u003eALSO... if you\u0027re curious how supporting my Patreon could benefit you, \u003cbr\u003eI have a lot of exclusive features to offer in return! \u0026lt;3\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat do I get as a Patron?\u003c/span\u003e \u003c/span\u003e\u003c/h3\u003e\u003cimg src=\"https://i.imgur.com/V5pdaQ6.jpg\"\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eAs of right now, I only have one tutorial up \u003cstrong\u003e(Twilight Pincess Zelda)\u003c/strong\u003e, but I\u0027ll be adding \u003cbr\u003e\u003cstrong\u003enew content such as tutorials and updates on new projects each month!\u003cbr\u003eRewards are given at the end of each month!~ \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTiers\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cimg src=\"https://i.imgur.com/59TIgqm.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMore information on what rewards each tier offers is located on the right!\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSocial Media!~\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eWebsite: \u003ca href=\"http://www.yoonahcosplay.com/\" target=\"_blank\"\u003eYoonahCosplay.com\u003cbr\u003e\u003c/a\u003eInstagram: \u003ca href=\"http://www.instagram.com/Yunikorn\" target=\"_blank\"\u003eInstagram.com/Yunikorn\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eStore (Prints): \u003ca href=\"http://yunikorn.storenvy.com/\" target=\"_blank\"\u003eYunikorn.storeenvy\u003cbr\u003e\u003c/a\u003eFacebook\u003c/span\u003e: \u003ca href=\"http://www.facebook.com/YoonahKorn\" target=\"_blank\"\u003eFacebook.com/YoonahKorn\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eYoutube: \u003ca href=\"http://www.youtube.com/Yoonah\" target=\"_blank\"\u003eYoutube.com/Yoonah\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eTwitch: \u003ca href=\"http://www.twitch.tv/HotKoreanBBQGrill\" target=\"_blank\"\u003eTwitch.tv/HotKoreanBBQGrill\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eTwitter: \u003ca href=\"http://www.twitter.com/YoonahKorn\" target=\"_blank\"\u003eTwitter.com/YoonahKorn\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIs there a Donation option?\u003c/span\u003e\u003c/h4\u003e\u003ca href=\"https://www.Ko-fi.com/Yoonah\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.Ko-fi.com/Yoonah\" target=\"_blank\"\u003e\u003cimg src=\"https://sarainlalaland.files.wordpress.com/2018/03/ko-filogo.png?w=300\" style=\"width: 118px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.Ko-fi.com/Yoonah\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/0bS8NFY.jpg\" style=\"width: 133px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eYes! \u0026lt;3\u003c/strong\u003e\u003cbr\u003eIf you\u0027d like to help fund my hobbies without pledging to Patreon, \u003cbr\u003eYou can also donate here!\u003cbr\u003e~\u003ca href=\"https://www.Ko-fi.com/yoonah\" target=\"_blank\"\u003eKo-fi.com/Yoonah\u003c/a\u003e~\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7E6rrbz.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eSupport in any form means the world to me so I can\u0027t thank you enough!\u003cbr\u003eI\u0027ll do my very best to bring you the highest quality content I can! \u0026lt;3\u003c/div\u003e\u003ch3\u003e(\uff89\u25d5\u30ee\u25d5)\uff89*:\u30fb\uff9f\u2727\u003c/h3\u003e\u003ch4\u003e\u003c/h4\u003e"
