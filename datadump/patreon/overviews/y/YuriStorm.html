commissions, and more.\u003cbr\u003e\u003cbr\u003e\u2726\u003cstrong\u003e My earnings\u003c/strong\u003e are spent on my health almost exclusively-- gym memberships and classes, medications, doctor\u0027s visits,\u00a0\u003ca href=\"https://www.instagram.com/starkrbjorn/\"\u003eservice dog\u003c/a\u003e fees, and more. Even small pledges make a big difference!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u2726\u003cimg src=\"http://orig08.deviantart.net/286d/f/2016/259/7/3/whiskeyflex_by_yuristorm-dahtuyl.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0My health \u003c/b\u003ecomes first, and on occasion I may have to remove tiers, do flash sales, or even miss a month of\u00a0posts (and refund everyone). I\u0027ll do my best to stay consistent and on-time, and I\u0027ll always make sure everyone gets what they\u0027ve paid for! My health is unstable and life might get in the way, so this may be a bit of a bumpy ride, but I\u0027d love to have you join me on it."
