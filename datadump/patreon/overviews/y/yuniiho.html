    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/3oFzm2sGZSlrdouNJC/giphy.gif\" style=\"width: 372px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u2726\u003ca href=\"https://twitter.com/yuniiho\" target=\"_blank\"\u003e \u003cstrong\u003eTWITTER\u003c/strong\u003e\u003c/a\u003e\u2726\u003ca href=\"https://www.facebook.com/Yuniiho/\" target=\"_blank\"\u003e\u003cstrong\u003e FACEBOOK\u003c/strong\u003e\u003c/a\u003e\u2726\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003ca href=\"https://www.instagram.com/yuniiho/\" target=\"_blank\"\u003e INSTAGRAM\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u2726\u003cbr\u003e\n\t\t \u2726\u003cstrong\u003e\u00a0\u003ca href=\"https://yuniiho.deviantart.com/\" target=\"_blank\"\u003e DEVIANTART\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u2726\u003c/span\u003e\u003ca href=\"https://www.artstation.com/yuniiho\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e \u003c/span\u003eARTSTATION\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u2726\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello everyone!\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2665\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eI\u0027m Fidalma but you can call\nme \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eYuniiho\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e. I\u0027m a \u003cspan style=\"font-weight: normal;\"\u003efreelance\u003cspan style=\"font-weight: normal;\"\u003e \u003cstrong\u003eIllustrator and Concept Artist.\u003c/strong\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI am a simple girl but I have a big dream: to become a\ncharacter designer for video games.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eI have loved art since I was a child but\nnow for many years I am studying every day to improve my skills.\n\u003cbr\u003e\nI love to share my art with anyone all over the world and every\nc\u003c/span\u003eritique (especially positive) helps improve my work every day.(*\u00b4\u2200`*)/\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003eOn my wish list I have lots of \u003c/span\u003eVisual Novel\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e projects to do, surely with your support I will be able to create these games!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHY I \u0027M HERE?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eMany people have asked me to do Tutorials and drawing tips, but my work does not allow me to have all this free time.\u003cbr\u003eWith this Patreon I have the opportunity to do many more things, including my projects at Visual Novel, and to communicate more with all of you.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eThank you so much for the warm support that allows me to do what I love \u2665\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eRewards will be sent out on the 1st-5th\nevery month, pledges before the 7th each month will also get the batch from the\nprevious month!\n\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3oFzmdURdV54iDuHeM/giphy.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
