    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/exWnj67.jpg\"\u003e\u003cbr\u003e\nYou can check my work on: \u003ca href=\"https://www.facebook.com/AtelierYoru/\" rel=\"nofollow\"\u003e Facebook \u003c/a\u003e | \u003ca href=\"https://worldcosplay.net/member/yoruageha\" rel=\"nofollow\"\u003eWorld Cosplay\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/yoruageha/\" rel=\"nofollow\"\u003e Instagram\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHey everyone! ^^\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve been cosplaying since 2011. Cosplay is my passion and I\u0027d love to share it with you. Thank you for dropping by my patreon! :D\u003cbr\u003e\nI love creating things and bringing my (and hopefully yours) favorite characters to life. I\u0027m a detail-freak and I adore making big things with many little details. I\u0027m also very fond of trying on new techniques and mastering new materials and I always try to go for historical accuracy in my outfits.\u003cbr\u003e\nApart from making my cosplays, I love teaching other people to work with different materials and techniques. I\u0027m always open if you come to me for help with your projects and I love to use my 5 years of experience (most of them trying out things) to help new cosplayers make their dream cosplays faster :D\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy patreon?\u003c/strong\u003e\u003cbr\u003e\nAs an industrial design student, it has become increasingly difficult to make new cosplays since most of my funds are spent on school work and it takes me a while to save up for what is now my hobby.\u003cbr\u003e\nThrough patreon I hope to get your support to work together and bring many more characters to life. Each time I hope to make something bigger and even more amazing so every little help you can give me goes a long way on the construction of my projects :\u0027D\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere does the money go to?\u003c/strong\u003e\u003cbr\u003e\nI\u0027d love to make even more content for your entertainment as well as create more tutorials. More video tutorials, wips, photoshoots, etc will be possible with your help. In exchange I\u0027d love to use my abilities to the best to provide you with enjoyable rewards.\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s create art together :)"
