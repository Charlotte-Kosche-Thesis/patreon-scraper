    "summary": "\u003cstrong\u003eHello floofs and floof-less!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m\u00a0\u003cstrong\u003eYoshitura\u003c/strong\u003e, the super floofy dude trying to learn and improve his artistic skills.\n\u003cbr\u003e\u003cbr\u003e\nSo far I\u0027m doing pretty fine on my own when it comes to producing art, but \nlike a lot of artists I\u0027d love to dedicate more time into what I love doing,\u00a0that is why I\u0027ve created this Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nNot only you can support my future here, but also learn from me and get involved in the production of floofy art.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWait, I can draw with The Floof?\u003c/strong\u003e\u003cbr\u003e\nYou can bet your floofy butt you can! You can recieve personal feedback from me in a 1-on-1 session.\n\u003cbr\u003e\n\u003cbr\u003e\nIf my art made you chuckle or you just enjoy seeing my work consider donating a buck or two towards my future. I think Patreon currently provides the best solution for helping out smaller artists like me while giving you an opportunity to get cool things in return.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat are your Patreon milestones?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e50$\u003c/strong\u003e -\u00a0Daily Floofstream - I\u0027d love to be able to do my stream everyday! I\u0027m currently doing those almost on a daily basis,\u00a0but having at least that kind of income would allow me to work without worrying too much.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e100$\u003c/strong\u003e - 24h Sketch-a-tons - My 24h sketching marathons are pretty fun! My sketches are half-off during those and I\u0027d love to give away a bunch of freebies!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e250$\u003c/strong\u003e - Weekly Flooforial - I\u0027ll be able to start creating a lot of really useful tutorials for everyone on a weekly basis - from anatomy, colors to nifty tricks used by well-known artists.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e400$ \u003c/strong\u003e- Comic Floof - For this amount all Gently overfloof and higher patron will be able to decide on a monthly 1 page comic with characters of their choosing.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e500$\u003c/strong\u003e - Floof-time Artist -\u00a0I\u0027ll be able to quit my current job and fully dedicate myself toward art which is my dream come true.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat will I get by becoming a patron?\u003c/strong\u003e\u003cbr\u003e\nPretty much everything described on the right as well as my virtual floofy hug!\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nYou can find my stuff at:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://inkbunny.net/yoshitura\"\u003eInkBunny\u003c/a\u003e\u003ca href=\"https://picarto.tv/yoshitura\" rel=\"nofollow\"\u003e\u003cbr\u003ePicarto\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.furaffinity.net/user/yoshitura\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://yoshitura.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eWanna talk? Sure thing - Stop by my stream or find me on Telegram!\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e"
