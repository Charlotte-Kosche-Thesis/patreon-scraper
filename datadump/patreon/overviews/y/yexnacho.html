    "summary": "\u003cstrong\u003eHi (\u2267\u2200\u2266)/\u003c/strong\u003e\u00a0I\u0027m Yena aka yexnacho and as you know~ I stream on Twitch :D!\u003cbr\u003e\u003cbr\u003eI\u0027ve been streaming for almost 3 years now and I can\u0027t help but brag about how \u003cstrong\u003eAMAZING\u003c/strong\u003e my nacho crew has been through all this time. Through thick and thin, you guys have watched me grow as a person and as a streamer. I couldn\u0027t have asked for a more loving, hilarious, and BOOOTIFUL stream family.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s my current situation.\u003c/strong\u003e I\u0027m currently working 45+ hours a week at a mediocre job with no career ladder. I want to go to grad school but I can\u0027t seem to find what I want to pursue. My past, naive undergraduate self thought student loans were \"ezpz\" and now I pay a minimum monthly payment of $1017.98 for both government and private school loans with 10% interest rates (yea they\u0027re ripping me off). Therefore, I was thrown into a situation where I am forced to work and depend on streaming as well in order to afford housing, food and gas on top of the student loans. \u003cstrong\u003eThe purpose of this Patreon page\u003c/strong\u003e is to help me so I can stop minimum payments and actually put extra money into the loans. I feel crippled and chained to this current lifestyle but I know I\u0027ll get through it one way or another!\u003cbr\u003e\u003cbr\u003eI do not have any intention to become a full time streamer. I will continue to work full time at my daytime job as an office manager no matter what. I want to finish my education so I can finally have financial stability and I can stream for fun all I want :D!!!!!!\u003cbr\u003e\u003cbr\u003eStreaming is something that helps me relieve stress and I get to spend time with my wonderful streaming community that has been so supportive no matter what I did...Honestly, I want to go back to LA. I miss being around people who loved the same things I am passionate about. That\u0027s a dream I keep in my heart to keep me going forward ^0^\u003cbr\u003e\u003cbr\u003eAs you know quite well, streaming is an unstable source of income. If I am able to establish some sort of stability, I could return to a regular 40 hour week at my current job and put more time into improving the quality of my streams! And best of all, I can spend more time to plan fun events for you all :D\u00a0\u003cbr\u003e\u003cbr\u003eI will be publishing monthly newsletters that will contain more details about sub perks (We have movie nights, game nights, and sub giveaways!).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003etldr:\u003c/strong\u003e Becoming a patron would mean a lot to me so I won\u0027t spend more time at work than at home 8D So here goes \\(*u*)/\u003cbr\u003e\u003cbr\u003e"
