    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello members of the illuminyeti \u0026amp;\u003c/span\u003e\u00a0welcome to my Patreon Page!\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\n\u003cimg src=\"http://i.imgur.com/OD1vfEq.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eI\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0027m \u003cstrong\u003eYeti\u003c/strong\u003e, or if you want something that sounds more like a real name, you can call me Coach. If, however, you want something that sounds more like a failed super hero name, you can call me Poo Girl (please don\u0027t call me Poo Girl).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m an artist who works across a a multitude of platforms and within a myriad of media. I stream daily on Twitch, and upload at least three times a week on Youtube!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI joined Patreon as a way to fund my artwork, videos, and live streams, as well as to connect with you guys more\u003c/strong\u003e. I wanted more ways to share exclusive content with those of you who support me the most. I want to be able to make art for others without having to open commissions, and Patreon was the best option! Supporting me will help me buy art supplies, and better equipment for streaming and making videos, but more than anything what I hope to get out of Patreon, is another platform to bring me closer to you guys, so that I \u00a0can make the content that \u003cem\u003eyou\u003c/em\u003e want!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/idEN9eX6g-0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eHow Does it Work?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eIf you want to support my work, just choose how much you\u0027d like to pledge each month, or look through the rewards to chose which you\u0027d like. Any amount contributed makes a difference, and is greatly appreciated!\u003cbr\u003e\u003cbr\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCheck me out on\u00a0\u003ca href=\"http://twitch.tv/yetipoo\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e,\u00a0\u003ca href=\"http://youtube.com/elkiesherlotta\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/yetiechoer\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/yetipoo\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and\u00a0\u003c/span\u003e\u003ca href=\"http://facebook.com/yetipoo\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zvkfvjC.png\"\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/faiKgLE.png\" style=\"width: 864px;\"\u003e\u003c/strong\u003e\u003ca href=\"http://facebook.com/yetipoo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://facebook.com/yetipoo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"http://facebook.com/yetipoo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style
