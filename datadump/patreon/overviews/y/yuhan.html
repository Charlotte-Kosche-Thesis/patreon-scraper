    "summary": "\u003cspan style=\"background-color: rgb(229,185,183);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cstrong\u003eHello\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eMy name is \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204,193,217);\"\u003e\u003cspan style=\"color: rgb(204,193,217);\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eYu-Han Chen\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eI\u0027m an illustrator who comes from \u003cstrong\u003eTaiwan\u003c/strong\u003e.\u003cbr\u003eTo promote my poor English, I had just signed up an English tutoring called Global Village.\u003cbr\u003eHope I could speak fluent English as soon as possible.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eI began to learn drawing from an early age. \u003cbr\u003eAlthough my father died when I was 11 years old, my mother brought up three children, which was difficult, and still let me study art. \u003cbr\u003e Because there was a terrible void in my families\u00a0life, I became an teacher at elementary school. \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eHowever \u003cstrong\u003ePainting has always been an ambition of mine! \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eSo I\u0027m seriously considering a career change to the \u003c/span\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003egaming industry, then I can paint all day instead of just teaching children.\u003c/span\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cbr\u003eMy decision was a terrible shock to my mother.\u003cbr\u003eI even went to\u003c/span\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e \u003cstrong\u003eBeijing China\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e to study gaming Concept Art during 2011 to 2013\u003c/span\u003e without family support\u003cspan style=\"color: rgb(127,127,127);\"\u003e. \u003cbr\u003eThat was a lonely trip, but I keep pushing ahead and I am so proud of myself.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eMy wish, is for you guys who also have big dreams about art.\u003cbr\u003ePlease\u003c/span\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e \u003cstrong\u003eDon\u0027t Give Up\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e, and\u003c/span\u003e \u003cspan style=\"color: rgb(250,192,143);\"\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003e\u003cstrong\u003ethe dream will come true\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
