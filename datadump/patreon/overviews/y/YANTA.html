    "summary": "\u003cdiv\u003eHi! I\u0027m Tim, and you probably came here after seeing my videos on my YouTube channel \u003ca href=\"https://www.youtube.com/yanta\" target=\"_blank\"\u003eYANTA\u003c/a\u003e. Or maybe you\u0027re lost. That\u0027s okay! (Don\u0027t leave.)\u003cbr\u003eBack in February 2014, I uploaded my instrumental cover of\u00a0\u003ca href=\"https://www.youtube.com/watch?v=bbyozcMjUF4\" target=\"_blank\"\u003eBaker Baker\u003c/a\u003e by Tori Amos. What started out as boredom has grown into a huge project of mine: \u003cstrong\u003etranscribing, recording and uploading every song she ever put on a record\u003c/strong\u003e. With a few exceptions (looking at you, Harps of Gold). Now, I publish four videos a month on average, and recently uploaded my \u003ca href=\"https://www.youtube.com/watch?v=hcXQlZ9rMxc\" target=\"_blank\"\u003e300th video\u003c/a\u003e. It\u0027s been a fantastic journey so far, discovering the little details hidden in Tori\u0027s work (and occasionally other artists, like Kate Bush, Radiohead and Sufjan Stevens), and I have loved sharing these with you.\u003cbr\u003e \u00a0\u003cbr\u003e\u003cstrong\u003eAre you still reading? \u003c/strong\u003e\u003cbr\u003eGreat! As you can imagine, it\u0027s a lot of work producing these videos every week while making a living (and trying to convince people I\u0027m really okay and not about to fall asleep/burst into tears/eat your baby/melt into a puddle of anxiety). On average, the complete process of one video takes me about 30 hours. That\u0027s 300 videos times 30 hours! Yes, I\u0027m quite aware how insane that is, but I like a challenge.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where you come in!\u003cbr\u003e \u003c/strong\u003eYou can support me and contribute to my channel by becoming a patron. You set the amount of your monthly donation and get rewards in return! Not only do you get rewarded, you\u0027re contributing to my professional development and you\u0027re helping me accomplish this never attempted Tori Amos archive.\u003cbr\u003e Your donations will go towards: \u003cul\u003e\u003cli\u003eUpgrading my hardware\u003c/li\u003e\u003cli\u003eBuying samples (string orchestra, harpsichord, Wurlitzer, etc.)\u003c/li\u003e\u003cli\u003eGetting my music mixed and mastered by people who actually know what they\u0027re doing\u003c/li\u003e\u003cli\u003eHiring artists to collaborate with\u003c/li\u003e\u003cli\u003eCreating better videos and music\u00a0\u003c/li\u003e\u003cli\u003eEtc.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI have big plans for my YouTube channel and they won\u0027t be achievable without your help. Please think about how much you\u0027ve enjoyed watching my videos and how much you\u0027ve learned from reading the sheets while listening to my instrumentals and consider donating!\u003cbr\u003eIf you have any questions, feel free to contact me on\u00a0\u003ca href=\"https://www.facebook.com/YANTAMUSIC/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/YANTAMUSIC\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003c/div\u003e"
