    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/247221/c36ca868e83a43e0be3894336947baf5?token-time=2145916800\u0026token-hash=1PC9KnxLasLk-fuxsziBpovsikKYAJ8-Rr-RjDyT884%3D",
    "is_monthly": true,

    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F7EH9jSnYAGI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7EH9jSnYAGI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F7EH9jSnYAGI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://peertube.video/videos/watch/fed67262-6edb-4d1c-833b-daa9085c71d7.mp4",
    "one_liner": null,

    "published_at": "2016-05-21T09:13:09+00:00",
    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch3\u003eQuick INFO\u003c/h3\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\nIf my you care about my work, then please \npledge here on Patreon to directly support what I bring into the world, \nand receive epic exclusive rewards in exchange. If you can\u0027t afford $1 \nright now, enjoy some free song downloads in the meantime.\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\n\u003ca href=\"https://peertube.video/videos/watch/fed67262-6edb-4d1c-833b-daa9085c71d7\" rel=\"nofollow\" target=\"_blank\"\u003eI make music\u003c/a\u003e, \u003ca href=\"https://exode.me/videos/watch/2795111d-0cba-4c0d-b3de-b1bebf8d3d1e\" rel=\"nofollow\"\u003eshoot videos\u003c/a\u003e, and \u003ca href=\"https://framagit.org/yphil\"\u003ea bit more\u003c/a\u003e. \u003cbr\u003e\nI\u0027ve been doing music all my life ; Songs. Verses, choruses, bridges over troubled waters. Melody. Ideas. Poetry. Politics. Fun. Something for us to hopefully use in our life ; Thanks to you, I already did quite a lot, my last album \"\u003ca href=\"https://yassinphilip.bandcamp.com/album/faux-frogs\" rel=\"nofollow\"\u003eFaux Frogs\u003c/a\u003e\" is available for free as well as my first one \"\u003ca href=\"https://yassinphilip.bandcamp.com/album/counternatures-ep\" rel=\"nofollow\"\u003eCounternatures EP\u003c/a\u003e\".\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m working on my new album \"Boring music for the adult in us\" and maybe you can help. It\u0027s\n gonna be a quite epic near-concept booming album, 10 songs that will \nsound like there is no tomorrow.\n\u003cbr\u003e\n\u003cbr\u003e\nAlso, I\u0027m a proud member of the Linux Audio small community, which, for a musician / video maker as of now, make me quite of an oddity :)\u003cbr\u003e\nI scrutinize the Linux Audio world daily and write news for \u003ca href=\"http://libremusicproduction.com/\" rel=\"nofollow\"\u003eLibre Music Production\u003c/a\u003e, as well as tutorials in both \u003ca href=\"http://libremusicproduction.com/tutorials/qtractor-quickstart\" rel=\"nofollow\"\u003eEnglish\u003c/a\u003e and \u003ca href=\"http://linuxfr.org/users/philippemc/journaux/\" rel=\"nofollow\"\u003eFrench\u003c/a\u003e. I write some \u003ca href=\"https://bitbucket.org/yassinphilip\" rel=\"nofollow\"\u003ecode\u003c/a\u003e, but mostly I collaborate on the various\u00a0 audio \u0026amp; multimedia (and \u003ca href=\"http://stackoverflow.com/users/1729094/xaccrocheur?tab=topactivity\" rel=\"nofollow\"\u003eothers\u003c/a\u003e) free \u0026amp; open source projects by filing bugs and helping users.\u003cbr\u003e\n\u003cbr\u003e\nIf you decide to become my patron, besides the perks and the fact that we\u0027ll become friends, you will help me do all that on a daily basis without looking everywhere for money, making my work more frequent, more\u00a0relevant, more accurate.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nNOTE: If you prefer, you are welcome to \n\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=QPK44QKW9ELVW\" rel=\"nofollow\"\u003emake a one-off donation\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMusical hugs\n\u003cbr\u003e\nPhil\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eBonjour :)\u003c/h1\u003eHey, vous pouvez m\u0027aider \u003ca href=\"https://www.tipeee.com/yassinphilip\" rel=\"nofollow\"\u003esur Tipee (en euros)\u003c/a\u003e maintenant!!\u003cbr\u003e\n\u003ca href=\"https://peertube.mastodon.host/videos/search?search=yphil\" rel=\"nofollow\"\u003eJe fais de la pop music\u003c/a\u003e, \u003ca href=\"https://exode.me/videos/watch/80c0ac42-bfe2-41f7-aea7-19efc687425e\" rel=\"nofollow\"\u003edes videos\u003c/a\u003e, et\u003ca href=\"https://framagit.org/yphil\"\u003e un peu plus\u003c/a\u003e. \u003cbr\u003e\nJe fais de la musique depuis que j\u0027ai l\u0027age de taper sur mon lit avec des r\u00e8gles en bois ; des chansons, avec des couplets, des refrains, et des ponts au-dessus de rivi\u00e8res boueuses. Des m\u00e9lodies, des id\u00e9es, de la politique, du fun, pas du rap, quoi ;) Je travaille \u00e0 finir mon nouvel album \"Faux Frogs\" 10 chansons qui vont sonner comme pas grand chose de r\u00e9cent, je peux vous le dire car question pop music, je sais de quoi je parle. \u003cbr\u003e\n\u003cbr\u003e\nJe surveille l\u0027actualit\u00e9 du monde audio libre, j\u0027\u00e9cris des actus pour \u003ca href=\"http://libremusicproduction.com/\" rel=\"nofollow\"\u003eLibre Music Production\u003c/a\u003e, et des tutoriels en \u003ca href=\"http://linuxfr.org/users/philippemc/journaux/\" rel=\"nofollow\"\u003efran\u00e7ais\u003c/a\u003e et en \u003ca href=\"http://libremusicproduction.com/tutorials/qtractor-quickstart\" rel=\"nofollow\"\u003eanglais\u003c/a\u003e. Je \u003ca href=\"https://bitbucket.org/yassinphilip\" rel=\"nofollow\"\u003ed\u00e9veloppe un peu\u003c/a\u003e, mais surtout je participe aux divers projets libres audio et multimedia (et \u003ca href=\"http://stackoverflow.com/users/1729094/xaccrocheur?tab=topactivity\" rel=\"nofollow\"\u003eautres\u003c/a\u003e) en remontant des bugs et en aidant les utilisateurs.\u003cbr\u003e\n\u003cbr\u003e\nEn d\u00e9cidant de me patronner, en plus des r\u00e9compenses et des liens d\u0027amiti\u00e9 qui en d\u00e9couleront naturellement, vous me permettrez de d\u00e9velopper mon travail sur une base quotidienne, le rendant plus fr\u00e9quent, plus pertinent, plus pr\u00e9cis.\u003cbr\u003e\n\u003cbr\u003e\nMerci de toutes fa\u00e7ons :)\u003cbr\u003e\n\u003cbr\u003e\n--\u003cbr\u003e\nyPhil\u003cbr\u003e"
