    "summary": "Mis amigos me llaman YoLoL. Soy un jugador muy activo de Airsoft Mexico y orgulloso miembro del Equipo de Airsoft: Rangers Airsoft Guadalajara, me encanta viajar para conocer y jugar con otros equipos de Airsoft. Te comparto las historias de estos viajes y lo que he aprendido en mi vlog:\u00a0\u003ca href=\"http://350fps.yolol.net\" target=\"_blank\"\u003e350 FPS\u003c/a\u003e. \u00a1Estreno todo los viernes del mes!\u003cbr\u003e\u003cbr\u003eCreo fervientemente que: Es posible ser citadino y disfrutar de la experiencia de ir al bosque o la monta\u00f1a. Ser adulto y divertirse como ni\u00f1o \u00a1Es posible divertirse sin ser irresponsable!\u003cbr\u003e\u003cbr\u003eMe gusta estar all\u00e1 afuera, al Aire Libre, darme tiempo para reflexionar acerca de alg\u00fan tema, mientras le pongo pausa al ajetreo del d\u00eda a d\u00eda, ah\u00ed donde no llega el pavimento.\u003cbr\u003e\u003cbr\u003eContribuyo a crecer de manera sustanble el airsoft y compartir buenas practicas para este pasatiempo \u00bfQuieres ayudarme? Por el costo de una entrada al cine al mes, me puedes ayudar a que m\u00e1s personas conozcan este pasatiempo. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo funciona Patreon?\u003cbr\u003e\u003c/strong\u003eLee la propuesta de quien quieres ayudar, revisa cuales son sus metas (hay que saber para que est\u00e1s contribuyendo). Adem\u00e1s de la satisfacci\u00f3n de ayudar a alguien con quien comulgas en ideas, esa misma persona define un sistema de recompensas; lee y entiende que obtendr\u00edas a cambio de tu aportaci\u00f3n monetaria. \u003cbr\u003e\u003cbr\u003eYa que te decidiste a apoyar, te suscribes a la plataforma y cada mes se hace un cargo a tu tarjeta de exactamente la cantidad que tu decidiste, ni m\u00e1s ni menos :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u00bfQui\u00e9n es YoLoL en el Airsoft en Mexico?\u003c/h3\u003eComo te dije juego desde el 2009 y desde hace muchos a\u00f1os que soy un miembro del Equipo de Airsoft: \"\u003ca href=\"https://www.facebook.com/Rangers-Gdl-418585411541574/\" target=\"_blank\"\u003eRangers Airsoft Guadalajara\u003c/a\u003e\" y fui miembro del Consejo Directivo del extinto Club de Airsoft: ETAG A.C.\u003cbr\u003e\u003cbr\u003eHe participado en la organizaci\u00f3n de los Big Games:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=j3F_XU_hejc\" target=\"_blank\"\u003eEMERGENCE601\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=IGsWL8f4RAw\u0026amp;list=PL9INKV2xhog-wU9MfAO_pAlYIZztCaRPQ\" target=\"_blank\"\u003eDOMINANCE702\u003c/a\u003e y\u00a0\u003ca href=\"https://www.youtube.com/watch?v=YvfqqqWMjB8\" target=\"_blank\"\u003eRESONANCE803\u003c/a\u003e asi como una incontable cantidad de Jugadas Nocturnas y Domingos de Airsoft y tres Cortometrajes de Airsoft: \u201c\u003ca href=\"https://www.youtube.com/watch?v=0_szcFLxqis\" target=\"_blank\"\u003e3,2,1 ... \u00a1Juego!\u003c/a\u003e\u201d, \u201c\u003ca href=\"https://www.youtube.com/watch?v=sY04oOaCStI\" target=\"_blank\"\u003eUn d\u00eda de Airsoft\u003c/a\u003e\u201d y \u201c\u003ca href=\"https://www.youtube.com/watch?v=RBmHnPNZxuo\" target=\"_blank\"\u003eAdapt \u0026amp; Overcome\u003c/a\u003e\u201d.\n\u003cbr\u003e\u003cbr\u003eTambi\u00e9n soy un \u00e1vido fot\u00f3grafo amateur y entusiasta del campismo, el senderismo y los asados, asi que siempre encontrar\u00e1s toneladas de fotos m\u00edas en las Redes Sociales de las que soy parte. \u003cbr\u003e\u003cbr\u003eSiempre estoy disponible para platicar contigo en\u00a0\u003ca href=\"https://twitter.com/Y0L0L\" target=\"_blank\"\u003eTwitter\u003c/a\u003e o en\u00a0\u003ca href=\"https://www.facebook.com/YoLoL.Airsofter/\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ch3\u003e\u00bfEn que Redes Sociales te encuentro?\u003c/h3\u003eEn mi canal\u00a0\u003ca href=\"https://www.youtube.com/channel/UCRw2BME9cvP3DxEUSMWvAjA\" target=\"_blank\"\u003e350 FPS\u003c/a\u003e donde cada semana publico contenido nuevo de Airsoft en Mexico. El vlog de Airsoft Mexico: \"\u003ca href=\"https://www.youtube.com/channel/UCRw2BME9cvP3DxEUSMWvAjA\" target=\"_blank\"\u003e350 FPS\u003c/a\u003e - \u003ca href=\"https://www.facebook.com/hashtag/airsoft?source=note\"\u003e#Airsoft\u003c/a\u003e por Internet\" o el programa En Directo \u201cNight Time Raid!\u201d, el link es \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2F350fps.yolol.net%2F\u0026amp;h=ATPVWIaL0g5pq6ubMMLxzo44W371mAp5fm6D10sMNA-tutSgUeC-aSRG8abi0BRo_-6ghkpFjKLOqq4VoYYO7hzJ6EKXbjodAVhD7QCi5pOX-YKzwv0\"\u003ehttp://350fps.yolol.net/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003ePero tambi\u00e9n me encuentras en las siguientes Redes Sociales\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/YoLoL_Airsofter/\"\u003eTwitter (https://twitter.com/YoLoL_Airsofter)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.twitch.tv%2Fyolol2099%2F\u0026amp;h=ATOK6PEBViCPHMrDrKyA-M6EyZaRboDO8QbRany20085G60UntHb2mDCD7WvMy18MMXIwuoDSqI6ETyJGMMNOlu1Aw-QaB2TfAAH6kuSNKuBzeCNPpk\" target=\"_blank\"\u003eTwitch (https://www.twitch.tv/yolol2099/)\u003c/a\u003e Soy gamer desde los siete a\u00f1os \u003cimg height=\"18\" src=\"https://www.facebook.com/images/emoji.php/v9/f32/1.5/18/1f609.png\" width=\"18\"\u003e;)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/yolol.airsofter/\"\u003eInstagram\u003c/a\u003e \u003c/li\u003e\u003c/ul\u003eAprende conmigo a jugar Airsoft y vive muchas aventuras al Aire Libre\u003cbr\u003e"
