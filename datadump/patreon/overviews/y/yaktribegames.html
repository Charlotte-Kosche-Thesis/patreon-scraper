    "summary": "G\u0027Day fellow wargamers! I\u0027m Dave (aka Malo) and for almost 10 years now I\u0027ve been gradually building the YakTribe community. What started as simply some online tools for the Necromunda tabletop game has grown into the largest Necromunda community in the world and a powerful set of tools. YakTribe.games is the next step in that journey.\u003cbr\u003e\u003cbr\u003eOver the many years, there has been a consistent request from folks joining the community. How do I find other players in my area? Part of the new YakTribe.games is to help with that, featuring Player Meets to bring wargamers together and destroy each other in battle. The new systems support any game the community wants to add with an opt-in system telling others you\u0027re looking to play this or that game. In addition, it allows adding of local gaming stores and venues which frequently host Meets for tabletop miniature and board games.\u003cbr\u003e\u003cbr\u003eWe\u0027re also expanding the core features with articles, news, game and publisher info and completely re-designed Necromunda online tools to work with, for the ultimate modern experience on any device.\u003cbr\u003e\u003cbr\u003eWith all the extra functionality and more online tools coming for the new version of Necromunda, as well as Mordheim, Gorkamorka, Shadow War and others, there\u0027s a lot of work and increasing server costs. The fantastic community has helped cover those costs through donations and now we\u0027re bringing low cost subscriptions to help spread the cost out more and expand its capabilities.\u003cbr\u003e\u003cbr\u003eThank you and we welcome you to the \u0027Tribe!"
