    "summary": "Gaming has always been more of a personal lifestyle than a passing hobby. While my lifelong passion has evolved over time, the goal remains the same. I want to share my love of gaming with the world. \u003cbr\u003e\u003cbr\u003eMy initial foray into gaming-related content creation was game development. I spent years learning how to program, but life as an indie game developer was lonely. The process was distant from my fellow gamers as it took an enormous amount of time to share a finished project.\u003cbr\u003e\u003cbr\u003eThe transition to YouTube was a stark contrast to developing games on my own. Each piece of content sparked feedback from the gaming community. Networking with other content creators, I was able to establish the connection I had been looking for-- sharing the love of gaming.\u003cbr\u003e\u003cbr\u003eWhile videos provided feedback, my latest focus on live streaming tipped the conversation on its head. I was no longer waiting for responses in a one-way discussion. Viewers provided instantaneous feedback. I was able to adjust and improve on the fly. I became hooked to the social bonding and connection with my viewers.\u003cbr\u003e\u003cbr\u003eMy streams will always be improving. I want to provide an engaging and unique experience for my fellow gamers. A virtual arcade. A community. I have big ideas in mind that require my full dedication.\u003cbr\u003e\u003cbr\u003eAny means of support would allow me to improve the quality of the stream. From hardware upgrades to game giveaways, every dollar donated will be immediately reinvested in our gaming community.\u003cbr\u003e\u003cbr\u003eMy ultimate goal is to one day have the financial freedom to stream full time. Instead of working my day-job, I\u0027d have more hours available to create the best experience I can for my viewers. Your support brings me one step closer to my life goal-- to share my love of gaming with the world."
