    "summary": "\u003cstrong\u003eHello Yogis!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nThanks for checking out our Patreon page! \u00a0 Here at \u003cstrong\u003eYOGATX\u003c/strong\u003e, our goal has always been to be the \u003cstrong\u003eNetflix of Yoga\u003c/strong\u003e. \u00a0We aim to provide the biggest and best collection of yoga videos on the internet, and we plan on doing this by offering a variety of different yoga styles, and instructors! \u00a0 Where we differ from Netflix is, we want our service to be \u003cstrong\u003eFREE\u003c/strong\u003e :D \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eOne thing we\u2019ve noticed, is that our outdoor yoga, and videos filmed in yoga studios here in Austin, are viewed more than average. \u00a0So, we\u2019ve come up with a way for you all to help support our first Patreon Tier called, \u003cstrong\u003eALL OVER ATX!\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting our, \u003cstrong\u003eALL OVER ATX\u003c/strong\u003e project, you\u2019ll be funding the camera upgrades, travel costs, \u0026amp; rental fees associated with filming all over Austin!\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://www.yogatx.org/wp-content/uploads/2017/03/COLE-BACK-PAIN-2.jpg\" style=\"float: right; width: 304px; margin: 0px 0px 10px 10px;\"\u003eIf we meet this goal, we will be able to publish \u003cstrong\u003eAT LEAST\u003c/strong\u003e\u003cstrong\u003e 4 on-location videos per month!\u003c/strong\u003e \u00a0We have always wanted to bring you videos filmed in Austin\u2019s art museums, popular yoga studios, our many parks, surrounding lakes, and downtown street yoga videos. \u00a0And, by becoming a Patron and supporting us, this is exactly what you will get! \u00a0\u003cbr\u003e\u003cbr\u003e____________________________________________________________________________________________________________________\u003cbr\u003e\u003cbr\u003eProviding the world with the opportunity to experience a variety of yoga styles \u0026amp; instructors was our way of ensuring that anyone\u00a0\u003cstrong\u003eCAN\u003c/strong\u003e find a style/instructor you \u003cstrong\u003etrust, and love\u003c/strong\u003e. \u00a0People learn differently, and are interested in yoga for different reasons, so having \u003cstrong\u003eaccess to MANY instructors\u003c/strong\u003e at the click of a button was always one of our priorities. \u003cbr\u003e\u003cbr\u003e \u003cimg src=\"http://www.yogatx.org/wp-content/uploads/2017/03/SF-560x315.jpg\"\u003e\u003cbr\u003e\n\nWhich is how this next Patreon Tier came about. \u00a0\u003cstrong\u003eSUNDAY FUNDAY VIDS!\u003c/strong\u003e\u00a0 A NEW Sunday Video scheduled \u003cstrong\u003eevery Sunday\u003c/strong\u003e for more weekly \u003cstrong\u003eYOGATX\u003c/strong\u003e content! \u003cbr\u003e\n\n\u003cbr\u003eWe publish videos every \u003cstrong\u003eTuesday \u0026amp; Thursday\u003c/strong\u003e on our YouTube channel, but, we\u2019d really like to expand and be able bring you \u003cstrong\u003eMORE content, and MORE talented \u0026amp; gracious instructors.\u003c/strong\u003e  \u003cbr\u003e\n\n\u003cbr\u003eThe challenge we\u2019re facing is, we only have one person doing the filming, \u0026amp; editing, and\u00a0\u003cstrong\u003ewe need to hire someone to help in the computers \u0026amp; cameras department.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eIf we hit our, \u003cstrong\u003eSUNDAY FUNDAY VIDS\u003c/strong\u003e goal, it would allow us to have a part-time videographer \u0026amp; editor come by and help produce more content.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eBy helping to support our vision, you\u2019ll be helping put \u003cstrong\u003eNEW instructors on the channel, more yoga from the instructors you already love, more vlog-type videos, \u0026amp; most importantly, helping in supporting our vision of providing FREE yoga for the world.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
