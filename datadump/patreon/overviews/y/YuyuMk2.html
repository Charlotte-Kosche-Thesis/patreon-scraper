    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FDiO1lYtnjBk%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DDiO1lYtnjBk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FDiO1lYtnjBk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-04-09T01:48:49+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eBonjour !\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJe suis YuyuMk2 ! Je dessine depuis un moment et j\u0027ai enfin d\u00e9cid\u00e9 de me lancer pour de vrai !\u00a0o(\u2267\u25bd\u2266)o\u003cbr\u003eAutodidacte, je tente de progresser encore plus en offrant mes services. (o^\u25bd^o)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003eMes objectifs\u00a0:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eEn premier lieu, je souhaiterais faire \u00e9voluer mon Patreon pour avoir plus de libert\u00e9s au niveau du dessin. Ne plus me contenter QUE des commissions et pouvoir m\u2019am\u00e9liorer en meme temps.\u003cbr\u003e\u003cbr\u003eEt dans un second temps, comme je n\u0027ai jamais pu faire des \u00e9tudes dans ce milieu, j\u0027aimerais beaucoup r\u00e9ussir \u00e0 cr\u00e9er une petite communaut\u00e9 o\u00f9 tous les d\u00e9butants\u00a0pourraient s\u0027entraider et surtout PARTAGER avec ceux qui ont plus de connaissances \u2570(*\u00b4\ufe36`*)\u256f\u003ca href=\"http://yuyumk2.deviantart.com/gallery/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCe que j\u0027offre avec mon Patreon\u00a0:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHD Pack\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e:\u003c/span\u003e\u003c/strong\u003e Je vous propose donc d\u0027avoir acces a un \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ePack\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e de tout ce que j\u0027ai dessine dans le mois (Sketch, Dessins termines, entrainement sur les positions etc...)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003ePSD\u003c/strong\u003e\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e:\u003c/span\u003e\u003c/strong\u003e Les PSDs\u00a0pour pouvoir mieux comprendre ma fa\u00e7on\u00a0de travailler. Quels \u00e9l\u00e9ments\u00a0je travaille en premier et comment je retravaille / corrige mes dessins, les textures utilises etc...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFull Process :\u00a0\u003c/span\u003e\u003c/strong\u003eLes \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003edescriptions compl\u00e8tes\u003c/span\u003e\u003c/span\u003e qui viennent compl\u00e9ter\u00a0un PSD en apportant\u00a0mes commentaires et en donnant mes raisonnements qui m\u0027ont fait travailler de cette fa\u00e7on. ( Il pourra y avoir des tutoriels sp\u00e9ciaux\u00a0en fonction des demandes ! )\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eJe ne fais que montrer ma fa\u00e7on de travailler en tant qu\u0027autodidacte.\u003cbr\u003eJe fais mes Tutos en grande partie pour les d\u00e9butants. Le but n\u0027est pas d\u0027enseigner quelque chose mais de montrer comment je travaille afin de donner des idees \u00e0 ceux qui en veulent ou qui ont besoin d\u0027un autre point de vu.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eChibis ou Portraits\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e:\u003c/span\u003e\u003c/strong\u003e\u00a0Un petit pack pour remercier les Patrons qui aiment mon style et souhaiteraient avoir ou offrir un dessin. Un petit dessin tous les mois.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eYour Choice :\u003c/span\u003e\u003c/strong\u003e Et enfin pour le Top Patreon, un dessin sur le theme de son choix ( Full body, compositions Chibis, etc...) avec un background simple. Le Full Process du mois sera fait \u00e0 partir de ce dessin.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMerci a tous pour votre soutien pr\u00e9sent\u00a0et futur ! N\u2019h\u00e9sitez\u00a0pas \u00e0 me contacter si besoin !\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003eMail\u00a0\u003c/strong\u003e\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003e: \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyuyuworld8(at)gmail.com\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e"
