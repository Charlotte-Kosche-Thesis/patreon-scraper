    "summary": "Hi there! I\u0027m Yaka, an engineering student who also loves drawing. I draw comics daily, and I\u0027m hugely passionate about the characters in them. Chasing Tales is a comic series about characters in the\u00a0Pok\u00e9mon Mystery Dungeon universe. It has been running for over two years now, and features over 50 characters.\u003cbr\u003e\n\u003cbr\u003e\nDo you want to get behind-the-scenes art and information, and ask your favourite character a question? Or do you want to support me in creating more comics? Then please consider becoming a Patron! I spend my spare time on drawing comics rather than doing work, so your support is greatly appreciated.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you to everyone supporting me through Patreon, comments, or in any other way. Your actions encourage me to keep creating!\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://yakalentos.deviantart.com\"\u003eCheck out my deviantArt here!\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\tChasing Tales is split up into two subseries:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/44b5/f/2017/354/0/a/t_tales_by_yakalentos-dbrrx69.png\"\u003e\u003ca href=\"http://yakalentos.deviantart.com\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eThe Tales\u003c/strong\u003e focus on the Light Keepers and Quicksand,\u00a0\u003cbr\u003eteams that fight witches and look for the cure to a mysterious illness\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b833/f/2017/354/a/5/t_acts_by_yakalentos-dbrrx64.png\"\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eThe Acts\u003c/strong\u003e focus on Team Ineffable,\u003cbr\u003ea shady duo that just moved into Rift City\u003c/div\u003e"
