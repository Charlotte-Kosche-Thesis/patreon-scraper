    "summary": "--------find a german translation by scrolling down--------------\u003cbr\u003e\u003cbr\u003eMy name is Mimi, I am the host of the Yarnchix podcast, screening twice a month via a youtube channel. I write about my passions, creating a knitting zine full of vibrant thought, knit and dream... political yes, fun. yes. Knitting: yes yes :)\u003cbr\u003eThe love and life of both these areas of creation will carry on happening with Patreon as the brand-new third area of making: \u003cbr\u003ethe behind-the-scenes.\u003cbr\u003e\u003cbr\u003ePatreon offers me a chance to share more with you, creating exclusive content.\u003cbr\u003e\u003cbr\u003eHopefully growing Yarnchix towards being able to fund my zine making and the writing of knitting patterns. Always working towards\u00a0being able to pay all zine contributors, writers and artists a good fee and ulitmately dreaming to publish my first book!\u00a0\u003cbr\u003e \u003cbr\u003eSo, there will be more video, more writing and eventually \u00a0\u003cbr\u003e---this is where my heart starts beating faster---\u003cbr\u003e more analog in your hands products like patterns, books, or else because as always:\u003cbr\u003e the sky is the limit.\u003cbr\u003e\u003cbr\u003eThank you so much for visiting. I welcome you and hope you like what you find!\u003cbr\u003e\u003cbr\u003e------------------\u003cbr\u003e\u003cbr\u003eHallo, ich bin Mimi, eine echtes Wohlhuhn.\u003cbr\u003e\u003cbr\u003eIch bin total verr\u00fcckt nach Stricken, jeden Monat nehme ich einen Podcast auf, ich schreibe und kuratiere ein Zine (das ist eine handgemachte selbst kopierte zick-zack-schnelle sub-kulturelle Publikation die ich zum Thema Stricken, Politik, Gemeinschaft, Aktionskunst, Ideen und freches, und nochmal Stricken herausbringe).\u003cbr\u003e\u003cbr\u003eMit\u00a0Patreon er\u00f6ffnet sich jetzt \u00a0eine weitere M\u00f6glichkeit:\u003cbr\u003eich kann sozusagen hinter die Kulissen blicken lassen.\u003cbr\u003e\u003cbr\u003eHier auf dieser Seite wirst Du als Patron viele Texte finde, ausser der Reihe Filme, \u00a0Fotos, \u00a0Geschichten, Poesie und mit Hilfe der F\u00f6rderung die ich hier finde\u00a0\u003cbr\u003e---da schl\u00e4gt mein Herzlein schneller--- produziere ich bald mehr analoge Kunst, Strickmuster und B\u00fccher und habe dann bald die M\u00f6glichkeit auch meine Kollaborateure richtig zu bezahlen!\u003cbr\u003e\u003cbr\u003eDanke Dir f\u00fcr Deinen Besuch hier bei mir, ich hoffe Dir gef\u00e4llt was Du findest,\u00a0\u003cbr\u003eDeine Mimi\u003cbr\u003e"

     "description": "\u00a0As well as all benefits form the blog, log and yarnchix zine tiers this includes a monthly secret collection of mini zines, handmade in Berlin, delivered monthly---- yes ---there is a commitment to regular printing!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ethis tier:\u003c/p\u003e\n\u003cp\u003e= 1 zinist secret mini zine each month\u003c/p\u003e\n\u003cp\u003e= 1 yarnchix zine subscription\u003c/p\u003e\n\u003cp\u003e= access to all yarnchix blog \u0026amp; vlog content\u003c/p\u003e\n\u003cp\u003e----------\u003c/p\u003e\n\u003cp\u003eZus\u00e4tzlich zu den drei anderen Levels bekommt man/frau hierbei monatlich ein geheimes mini zine, nur f\u00fcr die Zinist Patrons produziert, gedruckt in Berlin, --- Ja, \u00a0in diesem Gibt es jeden Monat Briefpost mit einem neuen mini Magazine.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003edieses Level:\u003c/p\u003e\n\u003cp\u003e= 1 zinist secret mini zine jeden Monat\u003c/p\u003e\n\u003cp\u003e= 1 Yarnchix zine Abo\u003c/p\u003e\n\u003cp\u003e= Zugriff auf alle blog \u0026amp; vlog Inhalte\u003c/p\u003e",

     "description": "You can have all the fun with zine, mini zine blog and log unlocked we also start a private email conversation:\n\u003cp\u003emonthly mails mean we get to chat away form the page and I can happily answer knitting questions, share about life and work and making podcasts.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ethere are 10 places for this private communication which i am sure will include images text, heart and soul.\u003c/p\u003e\n\u003cp\u003ethis tier\u00a0\u003c/p\u003e\n\u003cp\u003e= 1 digital-letter per month\u003c/p\u003e\n\u003cp\u003e= 1 zinist secret mini zine\u003c/p\u003e\n\u003cp\u003e= 1 yarnchix zine subsciption\u003c/p\u003e\n\u003cp\u003e=access to all the blog \u0026amp; vlog content\u003c/p\u003e\n\u003cp\u003e- - - - - - - - - - - -\u003c/p\u003e\n\u003cp\u003edigitale Breifreundin\u003c/p\u003e\n\u003cp\u003eAuf diese Art und Weise k\u00f6nnen wir monatlich Briefe schreiben, uns \u00fcber das Stricken, das Leben und unsere Arbeit austauschen .\u00a0\u003c/p\u003e\n\u003cp\u003e( Genre gebe ich Stricktipis und Helfe bei Porblemen )\u003c/p\u003e\n\u003cp\u003eDies ist ein besonderer Briewfkontakt, darum \u00a0gibt es auch nur 10 Pl\u00e4tze.\u003c/p\u003e\n\u003cp\u003eDieses Level\u003c/p\u003e\n\u003cp\u003e= 1 digitaler Brief im Monat\u003c/p\u003e\n\u003cp\u003e= 1 zinist geheimes mini zine\u003c/p\u003e\n\u003cp\u003e= 1 Yarnchix zine Abo\u003c/p\u003e\n\u003cp\u003e= Zugriff auf alle blog \u0026amp; vlog Inhalte\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
