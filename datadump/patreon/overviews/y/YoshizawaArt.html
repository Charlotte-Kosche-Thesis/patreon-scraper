    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat\u0027s up guys!\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI\u0027m Yoshizawa the Based Hermit. I\u0027m a concept artist, illustrator, and comic artist currently trying to make some headway as an indie creator. My whole idea of starting a Patreon was so that I could be able to one day focus completely on making original content and sharing that with you guys instead of being tied to projects for other people. Being able to do this will allow me as much creative freedom as I want and also I\u0027ll be able to give you guys more of the content that you love. I appreciate the support you\u0027ve given me thus far and hope that you can continue to do so as I embark on this new art journey!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThe Goods\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere there will be something for both artists and art lovers alike. For the artist, drawing and painting tutorials will be available. And for the casual art lover, behind the scenes work in progress shots and rough sketches as well as the chance to have a sketch drawn of your very own concept by me. Sketch commissions will be slot based as I\u0027m only 1 person. A max of 5 slots will be open each week for anyone who wants to request a personal sketch. Qualified tiers will also receive layered project files of pieces for those who are interested in my work process. I have more planned but these will be the basics for now. :) Also for the record I will NOT be doing NSFW.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eRelease Schedule\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy aim is to release content to you all weekly on weekends, as I do have a day job during the week, or at max bi weekly. With my current schedule this will allow me enough time to produce and release content in a timely manner.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DSgIPpVWkAEen7J.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
