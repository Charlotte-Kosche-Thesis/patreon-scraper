    "summary": "\u003cdiv\u003e\u003cstrong\u003eHello Wild-Hearted Human!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Yonat Piva and I have been known to sing, dance, laugh, cry and heal.\u003cbr\u003e\u003cbr\u003eEvery month I am using this here space to post \u003cstrong\u003ea voice lesson or new song. \u003c/strong\u003eI also post reflections and insights about my creative process, mindfulness practice, experiences as a therapist, social worker, and mama. (Ah, all the hats we wear!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!! TODA!! GRACIAS!!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eYou have\u00a0arrived here on this little piece of internet-landia because you heard through the amazing interwebs, the grapevine or from my mom that I\u0027m working on a new musical project and you want to know more. Oh I am so grateful that your ears have had the opportunity to hear my music at some point and that you might want to hear more someday... This is the biggest motivation for me to continue making time for music.\u003cbr\u003e\u003cbr\u003eI actually put together this Patreon page 3 years ago in the \u0027before\u0027 time: Before I met my husband, before we got married, before we had a beautiful baby boy...\u00a0Music has been on the back burner for a couple years now but I\u0027m starting to feel the itch again. And I would love to have you help me scratch it... At the moment, my income from working as a therapist and social worker in Sonoma County is totally allocated to paying rent, bills and childcare so in order to fund time in the studio and performing, \u003cstrong\u003eI need your help!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI know there are myriad important and urgent causes that deserve our attention and money. But if you have a dollar or few to spend on music and want to put it toward supporting an independent artist - I am at your service. This amazing internet platform is supporting artists of diverse genres and for multiple different sums each month. The range is from the lowest unknown entity to the eclectic artiste\u00a0\u003ca href=\"https://www.patreon.com/amandapalmer\"\u003eAmanda \"Fucking\" Palmer\u003c/a\u003e who is generating a whopping $43,000 per thing she creates (she has over 11,000 patrons)!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\"\u003eHow it works\u003c/a\u003e is that your credit card or paypal is charged $1 (or more) each month and I get to make music. \u003cstrong\u003eMagic.\u003c/strong\u003e\u00a0Your support allows me the freedom to make the music that moves through me while raising a family, keeping a roof over my head and putting food on the table. That is pure magic. And I am excited to shared the journey with you.\u003cbr\u003e\u003cbr\u003eHope to hear and see you on the inside!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eForever \u0026amp; Always,\u003cbr\u003eYonat\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\n\u003cdiv\u003e\n\tSubscribe to Yonat\u0027s mailing list\n\t\u003cinput class=\"email\" type=\"email\" value=\"\"\u003e\n\u003cdiv style=\"\"\u003e\u003cinput type=\"text\" value=\"\"\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cinput class=\"button\" type=\"submit\" value=\"Subscribe\"\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"

     "about": "Daughter of a blues \u0026amp; jazz\nguitarist and an avid music fan, the lullabies of Yonat\u2019s infancy were Albert\nCollins and Coltrane. The metallic smell of her dad\u2019s fender guitar amp stayed\nwith Yonat into early childhood, when she would sing Love Potion No 9 to a rapt\ncrowd with his band. Soon Yonat woke to Aretha Franklin, Carole King \u0026amp;\nSheryl Crow. She spent her teenage years listening to Lauryn Hill and Dinah\nWashington on repeat, mimicking their every inflection.\u003cbr\u003e\n\u003cbr\u003e\nPerforming around the Bay Area since 2011 with her band Yonat \u0026amp; Her Muse \u2013\na blues-soul ensemble reminiscent of Norah Jones meets Adele \u2013 the band has\nshared the stage with artists such as post rock musician Fink and\nsinger-songwriter Foy Vance and also played TEDx Berkeley. \u003cbr\u003e\n\u003cbr\u003e\nHolding Yonat\u2019s songs together at the core is always an intrinsic message of\nreflection, and empowerment. Her self-released EP Daybreak produced by Jordan\nFeinstein and Robin Applewood dropped in August 2013. She continues to record\nself-produced live tracks and is also working with producer Meir Amar on a new\nglobal pop music sound. She regularly releases singles to her supporters.\u003cbr\u003e",
