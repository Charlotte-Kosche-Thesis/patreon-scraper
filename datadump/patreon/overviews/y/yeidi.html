    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eHello there! Welcome to my Patreon page! \u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u2019m Yeidi, you may know me as Captain Puffy Cheeks or Bunnypoop or just JD! I\u2019m an illustrator, mostly self-taught. Born, raised, and living in Puerto Rico!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e***NOTICE*** \u003cbr\u003eThis page is currently undergoing some changes while I am in the process of moving and settling in another town in PR and start my studies. The page will be subject to changes in the coming weeks. Thank you for your patience!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e`\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eA Lil\u2019 Bit About Me\u00a0\u2729\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\nMy dream has always been to be a professional illustrator. I love comics, stationery, character design, and concept art. Been in love with the idea of publishing my work for years, especially my comics!\u003cbr\u003e\u003cdiv style=\"margin-left: 400px;\"\u003e\u003c/div\u003e\n\nDue to a lot of life situations, I had not been able to study in art school or immediately follow a career in the field that I would like. But thankfully that\u0027s starting to change! And with your help I\u0027ll be able to get steps closer to my dreams~!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat You\u2019ll Find Here\u00a0\u2729\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eLots and lots of silly doodles~! You\u2019ll see my comics, and lots of traditional work. I deal with a lot of copic markers, also from time to time gel pens, and colored pencils. I draw lots of girls~! But I\u2019m trying to diversify what I draw.\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSooo Why a Puffy Patreon?\u00a0\u2729\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\nI decided to make a Patreon because I want to open more doors to myself as an artist. I want to prompt myself to experience more and with your help, I\u2019ll be able to do so~! Not to mention, the very essence of your support is the motivation fuel that keeps me going!\u003cbr\u003e\u003cbr\u003e\n\nReceiving income through my passion is something that I\u2019ve always wished for, and now, after having some experience in commissions, I\u2019m taking the Patreon leap!\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAll in All, Why Support Me?\u00a0\u2729\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\nSo if this humble Patreon can find some success, it will mean that:\u003cul\u003e\n\u003cli\u003eYou will be \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003ehelping me grow as an artist\u003c/span\u003e through motivation and experience! That\u2019s really important~! I\u2019ll be able to upgrade my art tools, as well as acquire art books for learning! Knom Knowledge!\u003c/li\u003e\n\u003cli\u003eYou will also be\u2026 (drumroll) helping me\u2026 \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eOPEN UP AN ONLINE SHOP~\u003c/span\u003e! And with your help, it\u2019ll be filled with awesome goodies~\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eIn the Future Ahead!\u00a0\u2729\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nRight now I\u2019m dipping my toe in Patreon waters, but as time passes, I will keep adding awesome rewards! I already have some real cool stuff planned so stay tuned!\u003cbr\u003e\u003cbr\u003e\n\nIf you don\u0027t have the resources to financially support me, that\u2019s totes okay~!\u00a0If you still like my art you can go check me out on the rest of my social meeds \u2661\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.instagram.com/captainpuffycheeks/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.facebook.com/yeidi.art/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://yeidi.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
