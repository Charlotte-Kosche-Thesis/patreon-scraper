    "published_at": "2017-11-28T10:49:33+00:00",
    "summary": "\u003cstrong\u003eThank you for taking a closer look at\u00a0\u003ca href=\"http://www.youtube.com/c/YazzLifedot\" target=\"_blank\"\u003eYazzdotLife\u003c/a\u003e, without inquisitive and obviously highly intelligent individuals like yourself I would be pledge-less! (Although, this is my launch period and so I might literally be pledge-less at this precise moment!)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e WHO AM I AND WHAT\u0027S MY VISION?\u003c/strong\u003e\u003cbr\u003eI am Yazz, a\u00a0\u003cstrong\u003epsychotherapist,\u003c/strong\u003e\u00a0a philosopher and a keen advocate of improving\u00a0access to mental health support for all. For many years I have worked with individuals in a group and one-to-one setting. I discovered that the most common and prevailing challenge we face as individuals and society as a whole today is our extensive inability to manage how we feel in healthier ways. \u003cstrong\u003eThe symptoms of this include anxiety, depression, addictions, suicide, aggression and much more\u003c/strong\u003e. Those of us fortunate enough to have had access to an education were taught how to think, but not how to feel. If we had, we would have been considerably more content and more successful versions of ourselves, in turn leading to \u003cstrong\u003ericher, deeper and more meaningful connections with those we love and most importantly, with ourselves\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIn my experience, the individuals who have needed the most support have been least able to afford it, which not only breaks my heart but also angers me, as it should never have been this way! I, On my own I had a limited capacity to reach and share my knowledge and expertise with others both paid and unpaid. In order to make a difference, I created a Facebook page, and a YouTube Channel called\u00a0\u003ca href=\"http://www.youtube.com/c/YazzLifedot\" target=\"_blank\"\u003eYazzdotLife\u003c/a\u003e to reach and support as many people as I could. Twelve months ago I started out all bright-eyed and bushy-tailed, today I have realised I cannot do this on my own, and this is where I humbly request your support, as I now know, I can\u0027t do this without you.\u003cbr\u003e\u003cbr\u003eCreating and publishing videos, VLOGS, podcasts, e-books and so on has not only been an extremely time-consuming process for me but also a costly one while still keeping up with my day job. All-in-all the result was a very slow and frustrating output leaving my \u0027subscribers\u0027 wondering when they would be able to access the rest! With your support, together, we will be able to reach, develop and support millions of people, and this all begins with you. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT CAN WE DO FOR EACH OTHER?\u003c/strong\u003e\u003cbr\u003eI believe we all have the right to access all the help we need regardless of where we live, our ethnicity, beliefs or social status, and so with this in mind, the rewards I will offer will be the same for everyone. Here is where it gets really interesting! \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhen you contribute $1 per month, $2 or $100 if you\u2019re feeling really flush, you will not only be bringing\u00a0\u003ca href=\"http://www.youtube.com/c/YazzLifedot\" target=\"_blank\"\u003e YazzdotLife\u003c/a\u003e back to life again but also gain access to patron-only rewards including content, news, updates and much more.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHowever, it doesn\u0027t end there, as\u00a0\u003ca href=\"http://www.youtube.com/c/YazzLifedot\" target=\"_blank\"\u003eYazzdotLife\u003c/a\u003e reaches her 1st target of $2,000 per mont\u003c/strong\u003e\u003cstrong\u003eh\u00a0everyone\u2019s benefits will increase, regardless of their contribution, giving you all access to bigger and better benefits while contributing the same each month. And for each goal reached thereafter the same rules apply, everyone\u2019s benefits will grow, getting bigger and better each month.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e#helpmehelpus #givemeadollarillgiveyouchange #YazzdotLife #creatingacompassionateworld\u003cbr\u003e\u003cbr\u003e"
