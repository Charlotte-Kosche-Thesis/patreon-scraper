    "summary": "\u003ch2\u003e\u003cstrong\u003eLet us help you to become a professional designer.\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eHi, I\u2019m Martin Perhiniak, Adobe Certified Instructor and founder of Yes I\u2019m a Designer. Welcome to our Patreon site! Our team is dedicated to create unique learning materials focusing on \u003cstrong\u003edesign and creativity\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOur tutorials and live streams get over 1 million views per month on our\u00a0\u003ca href=\"https://www.youtube.com/yesimadesigner\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e and this year we started a series called\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL0EqspLrOAxSxiN-P2JI2qlymiM02Wd0q\" target=\"_blank\"\u003e365 Days of Creativity\u003c/a\u003e providing new creative techniques every day to our fans and followers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you be our Patron?\u003c/strong\u003e\u003cbr\u003eChoosing how much you want to pledge monthly can take your learning experience to the next level. We will give you access to working files, sketches, live streams, voting rights and even exclusive extended commentary videos taking you behind the scenes and explaining techniques in more detail.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works: \u003c/strong\u003e\u003cbr\u003eThere will be one \u003cstrong\u003eDesign Bundle\u003c/strong\u003e released per month. The bundle will include collection of\u003cbr\u003e\u003cul\u003e\u003cli\u003eWorking files\u003c/li\u003e\u003cli\u003eCommentary videos\u00a0\u003c/li\u003e\u003cli\u003eand our Design Magazine.\u00a0\u003c/li\u003e\u003cli\u003eWe will message members on the 2nd of each month with a link to all the downloadable files.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eFor example April\u2019s bundle will be available on the 2nd of May, May\u2019s bundle available on the 2nd of June and so forth. You will only have access to the month you pay for!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDeadline to Pledge:\u003c/strong\u003e\u003cbr\u003eThe deadline to sign up for our monthly Design Bundle is on or before the last day of each month. Please note Patreon charges members on the 1st day of each month.\u003cbr\u003e\u003cbr\u003eYou will of course continue receiving future packages as long as you remain a Patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePast Content:\u003c/strong\u003e\u003cbr\u003eAll past Design Bundles can be purchased from our\u00a0\u003ca href=\"https://gumroad.com/yes_im_a_designer\" target=\"_blank\"\u003eGumroad\u003c/a\u003e\u00a0store!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCancellation:\u003c/strong\u003e\u003cbr\u003eYou can cancel your pledge anytime and still have access to our awesome free content on our YouTube channel. \u003cbr\u003e\u003cem\u003e\u003cbr\u003eYour support on Patreon is helping us to invest more time in research and production of top quality design training content for our YouTube channel providing inspiration every day. Help us so we can help you to become a professional designer!\u003c/em\u003e"
