    "summary": "I\u0027ve started a passion project this year that I call \u003cstrong\u003e#yegtheatrestats\u003c/strong\u003e .\u003cbr\u003e\u003cstrong\u003eWho am I? \u003c/strong\u003eMy name is Samantha Jeffery, and I\u0027m an Edmonton-based professional theatre artist. I\u0027ve always been curious about the gender breakdown of professional theatre in Edmonton, and haven\u0027t been able to find any studies... so I started my own!\u003cbr\u003e\u003cbr\u003eSince beginning in June 2017, I\u0027ve collected statistics on the gender makeup of:\u003cbr\u003e\u003cstrong\u003e25 \u003c/strong\u003eprofessional theatre companies\u003cbr\u003e\u003cstrong\u003eover 56 \u003c/strong\u003eindividual shows\u003cbr\u003eall of which is freely available to see online on a\u00a0\u003ca href=\"https://docs.google.com/spreadsheets/d/1BA63AMYD9ihFqlMlcpCEPqiAzxHqwCbyPSaoiRNbm_4/edit#gid=1518051846\" target=\"_blank\"\u003espreadsheet\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eStatistics are presented as found, without editorializing. \u003cbr\u003eMethods of collecting and presenting data are updated as best practices are discovered.\u003cbr\u003eI\u0027ve obtained professional assistance with what language to use around gender.\u003cbr\u003e\u003cbr\u003eI want to continue this work, as well as expand to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eincrease the visibility of the data\u003c/li\u003e\u003cli\u003einclude Calgary and the rest of Alberta\u003c/li\u003e\u003cli\u003einclude visual diversity\u003c/li\u003e\u003cli\u003eand increase my statistical accuracy!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy hope is that making this information available \u0026amp; visible will have an effect on the gender makeup of professional theatre of Edmonton. That they can more easily recognize patterns in hiring, and be held accountable by the community.\u003cbr\u003e\u003cbr\u003eSo far, I\u0027ve been unable to access official funding, since a lot of it is for creative projects or non-profits... neither of which this is! Currently all work is done by yours truly in the comfort of my living room on my own dime: statistic collection, analysis, summaries, posting, and website.\u00a0\u003cbr\u003eThat\u0027s where you come in! If you appreciate the work I\u0027m doing, let me know. Tell your friends. Throw me a couple bucks for a coffee.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to read more?\u003c/strong\u003e\u003cbr\u003eCheck out my website:\u00a0\u003ca href=\"https://jefferysl.wixsite.com/yegtheatrestats\"\u003ehttps://jefferysl.wixsite.com/yegtheatrestats\u003c/a\u003e\u003cbr\u003eAnd statistical spreadsheet:\u00a0\u003ca href=\"https://docs.google.com/spreadsheets/d/1BA63AMYD9ihFqlMlcpCEPqiAzxHqwCbyPSaoiRNbm_4/edit#gid=1518051846\" target=\"_blank\"\u003e#YEGTheatreStats Spreadsheet\u003c/a\u003e\u003cbr\u003e"
