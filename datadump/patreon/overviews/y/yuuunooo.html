    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eH E L L O !\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eHey guys! \u003cbr\u003eMy name is \u003cem\u003eYuuno\u003c/em\u003e, and I\u0027m a cosplayer from Singapore!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI love gaming, particularly playing this toxic game called League of Legends which I always say I\u0027ll quit this bloody game but I\u0027m still playing it...\u003cbr\u003eI also love cosplaying, anime and shooting cute concepts!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy patreon?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eTo fund my cosplay journey so I can bring more quality pictures and contents to you guys! :)\u003cbr\u003eAlthought I\u2019m already very grateful for every \u2018like\u2019, \u2018share\u2019, and comments you guys have supported me with, this is also another little way of supporting me!\u003cbr\u003eAnd in return, I will give you MORE stuff!! \u2661\u00a0\u003cbr\u003eWith Patreon, I can also host giveaways and possibly, create my very own photobook (long way to go though lululul)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhere will all proceeds go to?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eMainly funding for new costumes and paying for studio bookings to shoot at!\u003cbr\u003eI\u0027ll be doing crafting this year (still learning) so some of the proceeds will be used to buy materials and craft blahblahblah\u003cbr\u003eI\u0027ll also hold a poll for my patreon subs every 3 months or so and y\u0027all can request a character that I should cosplay! Majority wins :D!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy should I subscribe to you?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eif you like my works i guess :DDD??\u003cbr\u003eand then I can give back to you guys by giving y\u0027all more and cuter contents!! HEH\u003cbr\u003eBy subscribing, you will get access to exclusive and HD content!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow will this work?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI do not charge upfront (for now), all patreons will be \u003cstrong\u003echarged on the 1st of each month\u003c/strong\u003e!\u003cem\u003e \u003cbr\u003eYou will only\u00a0\u003c/em\u003e\u003cem\u003ereceive your rewards after you are successfully charged\u003c/em\u003e\u003cem\u003e!\u003c/em\u003e\u003cbr\u003eFor example, \u003cbr\u003eIf you subscribe on the 2nd of April (month of April), You will only receive \u003cstrong\u003eApril rewards\u003c/strong\u003e at \u003cstrong\u003eTHE START OF MAY \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e(Do note that Patreon takes about 72 hours to complete processing payments.)\u003c/strong\u003e\u003cbr\u003eIf you subscribe on the 29th of April (still month of April), you will also receive April rewards at the start of May!\u003cbr\u003e\u003cbr\u003e\u2757\ufe0f\u2757\ufe0f\u2757\ufe0f\u003cbr\u003eIf you will like to purchase any previous\u2019s month\u2019(s)photoset(s) reward(s)\u00a0\u003cbr\u003eyou can either pledge to Platinum/Diamond\u003cbr\u003eOR\u003cbr\u003e8USD via PAYPAL / 1 photo set\u003cbr\u003e\u003cbr\u003e\ud83d\udc93\ud83d\udc93\ud83d\udc93\u003cbr\u003e\u003cbr\u003eLast thing to note...\u003cbr\u003ePlease do not repost any exclusive content for commercial / advertising purposes.\u00a0\u003cbr\u003ePrinting it for yourself is FINE but\u003cbr\u003ePrinting it to resell is NOT OKAY\u003cbr\u003eWe do have copyrights over these photographs so please respect me and the photographer\u2019s work(s) :D!\u003cbr\u003eSharing it with friends discreetly is fine as well as long as they do not spread it out.\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFeel free to message me any questions that you have or if you are still unclear!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck me out!\u003cbr\u003eInstagram _ @y.uuno\u003cbr\u003eFacebook _ facebook.com/yuuno2/\u003c/strong\u003e\u003c/em\u003e"
