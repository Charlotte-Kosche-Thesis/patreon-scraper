    "summary": "My name is Yvonne Hartman and I am a contemporary Christian singer/ songwriter based\n   in Pennsylvania\u00a0 My  latest album, \u201cGreat Adventure EP,\u201d was \nreleased in April 2017. My songs are described as  \u201cinspirational / \nsituational,\u201d pulling   from experiences and everyday struggles,  while \nproviding encouragement   for believers.\u003cbr\u003e\u003cbr\u003e\nI started writing my own original music and performing  \n in  2006.  After releasing several projects as a solo artist, I formed a band\n   with my family called B9 Fate, through which I released one \nalbum,   \u201cBGTF.\u201d I eventually started playing again under my own \nname, and   released two more projects, \u201cSend Me\u201d and    \u201cRemade\u201d. In \n2017, I released an  EP, \"Great Adventure EP\" and I am currently \nworking on completing that full album.\u00a0 In all, I have written over 60 songs and counting!\u00a0 \u003cbr\u003e\n            \u003cbr\u003e\u00a0\u201cRemade\u201d and \"Great Adventure\" are  produced by \nmulti-platinum music producer Kevin McNoldy (\u003ca href=\"http://cphonicmastering.com\"\u003ehttp://cphonicmastering.com\u003c/a\u003e), who has  worked with Dave Matthews, Mary Chapin Carpenter, The Backstreet Boys, and many  more.\u003cbr\u003e\n            \u003cbr\u003e\n              The albums are available on CD, via all online stores \nincluding    iTunes and Amazon, and on all streaming services such as \nSpotify, Amazon, and   Apple Music.\u00a0 Something I am trying that is new are USB drives with my music and lots of extras on them.\u003cbr\u003e\u003cbr\u003eMaking good music takes money, time, talent, and more.\u00a0 I appreciate every supporter, whether it is financially or with prayer.\u00a0 I want to give all the glory to God and use my talents to further His kingdom.\u00a0 God bless!\u003cbr\u003e\u003cbr\u003eYvonne Hartman\u003cbr\u003e\u003ca href=\"http://www.yvonnehartman.com\"\u003ewww.yvonnehartman.com\u003c/a\u003e\u003cbr\u003e"

     "description": "Be salt and light to the world!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eMatthew 5:13-16\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e13\u00a0\u201cYou \u00a0are the salt of the earth. But if the salt loses its saltiness, how can \u00a0it be made salty again? It is no longer good for anything, except to be \u00a0thrown out and trampled underfoot.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e14\u00a0\u201cYou are the light of the world. A town built on a hill cannot be hidden. 15\u00a0Neither \u00a0do people light a lamp and put it under a bowl. Instead they put it on \u00a0its stand, and it gives light to everyone in the house. 16\u00a0In the same way, let your light shine before others, that they may see your good deeds and glorify your Father in heaven.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition to access to my patron-only feed, when you sign up for this tier, you get exclusive inside looks into my creative process - photos, videos, insights. \u00a0You will also get music before it is released to the pubic!\u003c/p\u003e",

     "description": "\u003cem\u003e\u003cstrong\u003eLuke 16:13\u003c/strong\u003e\u003c/em\u003e\n\u003cp\u003e\u003cem\u003eWhen morning came, he called his disciples to him and chose twelve of them, whom he also designated apostles.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eJesus chose twelve of his disciples to be his closest and best helpers. \u00a0He called them Apostles. \u00a0He sent them out to spread the Gospel and start churches in other areas. \u00a0YOU can be like Apostles for my ministry!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhen you sign up for this tier, you get everything in the previous tiers, plus a quarterly Skype session (one hour) with me to co-write music, talk about music (mine or others), my ministry, or whatever you want to talk about! \u00a0You also get free download MP3s of my next CD, pre-release! \u00a0Also get 10% off all merchandise.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
