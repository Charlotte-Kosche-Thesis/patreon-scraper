    "summary": "\u003cstrong\u003eHey there! Welcome to the land of joy and positive vibes! Would you like to join?\u003cbr\u003e\u003cbr\u003eThe first step towards fulfilling your dreams is to start DREAMING!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHO ARE WE?\u003cbr\u003e\u003c/strong\u003eMy name is Yogini Rasa and together with the inspiration team we help to expand the limits people set to themselves on their way to happiness. We are delighted to meet with new people and share our experience and joy with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT HAVE WE ACHIEVED and WHAT DO WE OFFER?\u003cbr\u003e\u003c/strong\u003eWe invite you to join our weekly yoga classes and all kind of motivation and inspiration videos on our YouTube channel. This content is full of simple and medium level balanced yoga classes, relaxation and breathing techniques, easy-to-learn concentration and meditations practices, discussing of important life questions, life hacks and sharing of various ideas, networking etc. In multiple ways we are striving for more harmonious and healthy lifestyle. We are certain that if you will be able to achieve it on the mat you will be able to bring it in your life.\u003cbr\u003eOur books are available on \u003ca href=\"https://www.amazon.com/Yogini-Rasa/e/B06Y6HZ6V8/ref=sr_ntt_srch_lnk_1?qid=1509553361\u0026amp;sr=8-1\"\u003eAmazon.com\u003c/a\u003e. We also organize different workshops, meet-ups and retreats.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS OUR philosophy?\u003cbr\u003e\u003c/strong\u003eThe key to our life is harmony. Each day is full of chances and there are many things taking place. By bringing awareness to our body and life we are far much better in setting and achieving our goals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ARE OUR GOALS AND AIMES IN FUTURE?\u003cbr\u003e\u003c/strong\u003eHappiness it the most essential wish and drive for any being... Each aim and step is important to get to know the world and expand our freedom in true meaning of this word. By helping others we make our own world better! The only chance to become free is to help to expand the freedom of others.\u003cbr\u003eOur parteons is the possibility to share our perspective and letting us to talk about thing we believe in and that have proved their efficiency over centuries. Not only to share but also to hear the feedback.\u003cbr\u003eIt is a true miracle to meet people who are on the same wave! It is always a two-way process of giving and receiving. Always! This is a chance to help more people in much shorter time and to stay in touch.\u003cbr\u003eWhen we started building our platform all we had was a wish to share the knowledge and experience we had with the people for whom it could be helpful. Seeing people applying effective techniques in their lives is a great award for the work done and it inspires us to work further.\u003cbr\u003eWe would be more than happy if you join our community. Even a smile, kind words and sharing your thoughts posted as a comment to a video can make our day and give more inspiration to keep it going!\u003cbr\u003e\u003cbr\u003eLet\u2019s keep in touch,\u003cbr\u003eOpenYoga team and Yogini Rasa"
