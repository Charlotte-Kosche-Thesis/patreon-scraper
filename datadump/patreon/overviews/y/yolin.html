    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eHiya!\u003c/strong\u003e \u2606\u00a0( \u00a0\uff9f\u2200\uff9f)\u30ce\u00a0\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eYolin\u003c/strong\u003e here! I\u0027m the creator of projects such as \u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eGo!Robins! \u003c/strong\u003eand\u00a0\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eBlue Bird Days\u003c/strong\u003e. If you\u0027ve known my work for a long time then you may even remember\u00a0\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eThe Black Fox\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy did I create this page?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nFor the past couple years my animation and comic projects have been on hiatus or have been cancelled. The biggest thing I\u0027m struggling with is that, even though I publish them online and they\u0027re free to watch/read, it doesn\u0027t mean they\u0027re free to make. ;n; I have a tough time seeing these online projects continue, but... maybe\u00a0\u003cem\u003eyou\u003c/em\u003e\u00a0are interested in supporting them? After a lot of thought and a poll asking whether people would like to support the projects, I\u0027ve decided to give Patreon a try! The at least thing I can do is give you the opportunity in case you\u0027re interested!\u00a0(\u2267\u2207\u2266)/\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThis video explains the Why and How questions!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cwYvDBEChiQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong style=\"color: rgb(118, 146, 60); text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(118, 146, 60); text-align: center;\"\u003e\u003cem\u003eThe goal with Patreon\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThis \u003cstrong\u003ePatreon\u003c/strong\u003e is created to give \u003cstrong\u003enew content a chance\u003c/strong\u003e and to cover expenses to make these productions possible. (Such as software costs, work time \u0026amp; tools, studio costs etc.) We\u0027ll start by \u003cstrong\u003enew drawings and comics\u003c/strong\u003e and hopefully we\u0027ll reach the goals to make \u003cstrong\u003enew animations\u003c/strong\u003e and \u003cstrong\u003eGo!Robins! episodes\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e* Little note\u003c/span\u003e: The goals are in $ but I life in Europe. The rate of exchange\u00a0may influence the set goals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/information-18213350\"\u003e\u003cimg src=\"https://78.media.tumblr.com/8c315ab1179721d6b42fa01a4cc73520/tumblr_p6peq2vEXC1ryvqvoo5_r1_250.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/about-give-away-17950588\"\u003e\u003cimg src=\"https://78.media.tumblr.com/dcaf09fa514ca1caae664b0b1f0334a8/tumblr_p6peq2vEXC1ryvqvoo2_250.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.patreon.com/posts/17992286\"\u003e\u003cimg src=\"https://78.media.tumblr.com/a10a461cfeae4051a74a75391e358ab5/tumblr_p6peq2vEXC1ryvqvoo3_r1_250.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://78.media.tumblr.com/ad6c596e826acb3b787e7d13ea38ff1b/tumblr_p6peq2vEXC1ryvqvoo4_r1_250.png\"\u003e \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u273f\u00a0\u003ca href=\"http://www.youtube.com/yolin\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u273f\u003c/strong\u003e\u003c/span\u003e\u003cb style=\"color: rgb(118, 146, 60);\"\u003e\u00a0\u003ca href=\"http://www.facebook.com/yolinarts\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u273f \u003c/b\u003e\u003cstrong\u003e\u00a0\u003ca href=\"http://www.twitter.com/yolinart\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\u003cb style=\"color: rgb(118, 146, 60);\"\u003e\u00a0\u273f\u003c/b\u003e\u003c/div\u003e\u003cb style=\"color: rgb(118, 146, 60);\"\u003e\u003c/b\u003e"
