    "published_at": "2017-04-08T06:22:58+00:00",
    "summary": "Hi, I\u0027m \u003cem\u003eFlavio Calva\u003c/em\u003e from \u003cstrong\u003eYa2\u003c/strong\u003e. I\u0027m Ya2\u0027s founder, and I steadily work with \u003cem\u003eLuca\u003c/em\u003e on our projects. Moreover, we collaborate with \u003cem\u003eJay\u003c/em\u003e (more info about us \u003ca href=\"http://www.ya2.it/about\" target=\"_blank\"\u003ehere\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.ya2.it/images/patreon/team.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWe develop games as soon as we can make time for them, but we would like to develop more, to release projects faster, and increase our game\u0027s quality level.\u003cbr\u003e\u003cbr\u003eOur current project is \u003cstrong\u003eYorg\u003c/strong\u003e (more info about it \u003ca href=\"http://www.ya2.it/yorg\" target=\"_blank\"\u003ehere\u003c/a\u003e), an \u003cstrong\u003eopen source\u003c/strong\u003e racing game for \u003cem\u003eWindows\u003c/em\u003e, \u003cem\u003eOSX\u003c/em\u003e and \u003cem\u003eLinux\u003c/em\u003e. Our engine of choice may support more platforms later on (\u003cem\u003eWebGL\u003c/em\u003e, \u003cem\u003eAndroid\u003c/em\u003e, ...) so you may play it on \u003cem\u003eAndroid\u003c/em\u003e, \u003cem\u003eiOS\u003c/em\u003e and \u003cem\u003ebrowsers\u003c/em\u003e in the future. It\u0027s an open source project so we hope that you can take some benefits from our code, graphics and music. It\u0027s a \u003cstrong\u003eracing game\u003c/strong\u003e with a 3rd person perspective, like old arcade racing games. Here is a screenshot and its trailer.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.ya2.it/images/patreon/game.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Hr8iXhzgRCI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eWhy are we on Patreon?\u003c/strong\u003e We hope that Ya2\u0027s projects may be seen as \"\u003cstrong\u003eshared\u003c/strong\u003e\" with our community. We can put our humble skills on the table (our coding skills, artistry, musical ability, etc), but we have other duties: hosting our site to bring news updates to gamers, renting a VPS for making builds for testers and players (and eventually do multiplayer in the future), we need to buy hardware to support several platforms, we need to face daily work expenses (internet connection, paper, taxes, etc). Moreover, we need to do several projects for sustaining ourselves, but if we receive some help for Ya2\u0027s projects we can \u003cstrong\u003efocus more\u003c/strong\u003e on these. So, maybe you like our projects but you can\u0027t contribute with code or art, but you still want to help us to release our games, so you can \u003cstrong\u003ehelp us here on Patreon\u003c/strong\u003e. For instance, if we receive some help we can develop Yorg more: we\u0027ve planned \u003cem\u003emultiplayer\u003c/em\u003e, \u003cem\u003ea ton of improvements\u003c/em\u003e ... Your help will allow us to \u003cstrong\u003ereach these goals\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eMoreover, \u003cstrong\u003ewe release our assets\u003c/strong\u003e on \u003ca href=\"https://opengameart.org/users/flavio\" target=\"_blank\"\u003eOpenGameArt\u003c/a\u003e! So, if you support us, you can find \u003cstrong\u003emore assets\u003c/strong\u003e there in the future! Plus, you are indirectly supporting other games that are using our assets!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can we reward you?\u003c/strong\u003e There are several rewards. First of all, patrons can download Yorg \u003cstrong\u003efor free\u003c/strong\u003e. Sure, now we release it freely, but we don\u0027t know what will happen in the future (we may need to re-release it at a small cost). Re-release or not, patrons are guaranteed to have their free copy. :) Moreover, patrons will be \u003cstrong\u003ecredited\u003c/strong\u003e. Depending on how much you want to help us, you can be credited on our \u003cem\u003ewebsite\u003c/em\u003e, \u003cem\u003ein the game\u003c/em\u003e, \u003cem\u003eon GUI pages\u003c/em\u003e, and even \u003cem\u003eingame graphics elements\u003c/em\u003e! Moreover, we even assign some patrons\u0027 names \u003cstrong\u003eto the drivers\u003c/strong\u003e, so there may be a \u003cem\u003erace out there where players are challenging a driver with your name\u003c/em\u003e! Don\u0027t you think that it would be cool to have your name in a game? :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.ya2.it/images/patreon/patreon.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThank you very much for reading and for helping us! Have a nice day!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFlavio\u003c/em\u003e and \u003cem\u003eLuca\u003c/em\u003e\u003cbr\u003e"
