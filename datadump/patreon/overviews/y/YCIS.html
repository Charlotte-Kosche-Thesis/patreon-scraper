    "summary": "\u003cimg src=\"http://yankscallitsoccer.com/Images/Main.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEnjoy our show? Want to become a Yank and become part of our soccer community? Sign up for on one of our supporter tiers through Patreon and become an official Yank. By supporting us and becoming a member of the Yanks family you can gain access to special bonus shows, receive YCIS merchandise, newsletters, or even be on our show!\u00a0For as little as $1 a month you can become an official member of our YCIS family!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eA little bit about the Yanks:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYanks Call it Soccer Podcast brings you all of the soccer topics you never knew existed. The Yanks look to provide you content beyond what you can get from the standard soccer news wire. We examine topics that are off the beaten path to providing you with a new vantage point of the sport we all love. We are a community of listeners that seek to add to the \u201cwater cooler\u201d conversation.\u003cbr\u003e\u003cbr\u003eWe all need help getting us through the emotional highs and lows of the season or worse, a relegation battle. Our goal is to provide you with perspective, comedy, insight, and escape from the humdrum of the repetitive news cycle. YCIS guarantees you\u2019ll be the most popular, knowledgeable, and hilarious of your soccer community.\u003cbr\u003e\u003cbr\u003eThe Yanks were formed in 2010 as a collection of friends brought together by the beautiful game. Being from the West Coast, together we bonded over coffee, early morning pub runs, and English Premier League soccer. Born of this bond, in 2015 we started the Yanks Call it Soccer Podcast. Our show was designed to provide a platform to do what we do best - banter. Forty episodes later we realized that not only are we doing something we love, but that there are tons of people out there that enjoy listening.\u003cbr\u003e"
