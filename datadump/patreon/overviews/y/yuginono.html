    "summary": "Hey guys! I am a Yu-Gi-Oh!\u00a0Youtuber that makes high quality content and some of the funniest Yu-Gi-Oh! videos on Youtube. My skits and parodies speak for themselves and I pride myself with having a very high standard of quality for someone who uploads daily (or as close to it as possible lol). My fans deserve the best content that I can provide for them no matter what. I spend a lot of time editing and getting better and better at my craft. My goal is to be sustained on Youtube through my fans: the best fans in all of Yu-Gi-Oh! I wouldn\u0027t be where I am without you and I cannot stay where I am without you. Thank you all so much :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does your money pay for?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eComedy Skits\u003c/li\u003e\u003c/ul\u003eMy skits are funny but they take a long time to script, film, and edit. With your help not only can I keep the short stand alone skits coming, but I can also keep including them in daily videos!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYu-Gi-Oh! Lists\u003c/li\u003e\u003c/ul\u003eThe Yu-Gi-Oh! content that I produce wouldn\u0027t be complete without top 5 and top 10 count downs. And I am able to make them better by inserting my sketch comedy into the editing process. Doing live examples of what players are really thinking when cards are being activated.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDeck Profiles and Product Openings\u003c/li\u003e\u003c/ul\u003eI make my deck profiles and product openings very high quality and entertaining. However, they are only as good as they are because of all of the work put into editing them and editing is what eats up the lion\u0027s share of my time.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFan Mail Mondays\u003c/li\u003e\u003c/ul\u003eOne of the many ways that I give back to you guys is through the fan mail segment. Where I feature my fans on the channel as well as sign cards and read their letters. P.O boxes and postage both cost money though so a large part of your donations go towards covering those costs."
