    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.devuego.es/bd/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.devuego.es/logodevuego1.jpg\" style=\"width: 266px;\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.doblajevideojuegos.es/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.doblajevideojuegos.es/logodv5pq.jpg\" style=\"width: 195px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.gamerdic.es/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.gamerdic.es/logogamerdic.jpg\" style=\"width: 310px;\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.ponvozatujuego.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.ponvozatujuego.com/logo_pvatj_300.jpg\" style=\"width: 136px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003eMe presento. Soy Yova\nTurnes. Me gano la vida\ncomo inform\u00e1tico pero \u003cstrong\u003een mi tiempo libre me gusta desarrollar webs sobre\nvideojuegos\u003c/strong\u003e. Tras m\u00e1s de 10 a\u00f1os colaborando\ncon diversos medios, tanto en tareas de administraci\u00f3n web y de foros, como\nredactor de art\u00edculos de opini\u00f3n, entrevistas y an\u00e1lisis de juegos, hace\nalrededor de 5 a\u00f1os decid\u00ed comenzar mis propios proyectos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMe he especializado en crear bases de datos\u003c/strong\u003e (\u003ca href=\"http://www.doblajevideojuegos.es\" target=\"_blank\"\u003ede videojuegos doblados al espa\u00f1ol\u003c/a\u003e,\u00a0\u003ca href=\"http://www.devuego.es/bd\"\u003ede videojuegos espa\u00f1oles\u003c/a\u003e,\u00a0\u003ca href=\"http://www.gamerdic.es\" target=\"_blank\"\u003ede t\u00e9rminos de videojuegos\u003c/a\u003e,\u00a0\u003ca href=\"https://web-beta.archive.org/web/20141215085518/http://steamcromos.es:80/\" target=\"_blank\"\u003ede cromos de Steam\u003c/a\u003e...) y aunque su propia esencia\nde sitio de consulta y sus tem\u00e1ticas minoritarias no los han convertido en\n\u00e9xitos de audiencia, suelen ser valorados positivamente por gente que de uno u\notro modo forma parte del mundo del videojuego, ya sea profesional o\naficionada.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 ahora un Patreon?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eNunca ha sido mi objetivo\nobtener beneficios de mis proyectos, no porque no lo vea leg\u00edtimo, sino porque creo que\neso me da una independencia y una libertad a mi juicio imposible de tener cuando hay dinero de por medio. \u003cbr\u003e\u003cbr\u003e\n\nNo obstante, con el paso\nde los a\u00f1os y la adquisici\u00f3n de obligaciones familiares, el gasto que me supone\nmantener todos estos proyectos activos comienza a ser un lastre, que \u003cstrong\u003eno me\ngustar\u00eda que se convirtiese en el motivo para abandonar todos o alguno de estos\nproyectos\u003c/strong\u003e. Tan s\u00f3lo quiero eliminar \u2013o al menos aligerar- esta carga para\nseguir adelante sin presiones.\u003cbr\u003e\u003cbr\u003e\n\nPor supuesto, y aunque no\nes mi objetivo,\u003cstrong\u003e si llegase a obtener una renta superior a los gastos, la\ninvertir\u00eda en todo tipo de mejoras\u003c/strong\u003e, como ampliar espacio para a\u00f1adir m\u00e1s -o m\u00e1s\npesados- contenidos, compra de materiales (juegos, software, hardware, para mi\no mis colaboradores), pago de gastos puntuales (cobertura de eventos, viajes...)\no incluso la publicaci\u00f3n de ciertos proyectos en papel o la creaci\u00f3n de una bolsa de financiaci\u00f3n para otros proyectos (videojuegos,\ndocumentales, etc). \u003cstrong\u003eEn mi cabeza hay miles de posibilidades.\u003c/strong\u003e\u003cbr\u003e"
