    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 Welcome to my Patreon Community! \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThe reason why I started this project is because of the same reason why I started making music at all.\u003cstrong\u003e I want to share with you the emotions that I experience when I hear a certain sound, melody, harmony or rhythm. \u003c/strong\u003eMay it be by capturing them on physical items like an album or just for a moment in the form of a concert. In some way my message will be sent out to the world and received by whoever is open for it.\u003cbr\u003e\n\u003cbr\u003e\nTo make this possible I need a lot of help. Therefore this project is as much about me as it is about the video producer that will help me to realize my ideas, the musicians with whom I\u0027ll be able to play my music on stage, many more professionals, creatives, strangers, friends that will be met on this adventure and of course\u00a0you.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eEspecially your support will have a big impact on where this journey will go and when we will reach our destination!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf this project is the means of transport then your support is the fuel to keep it going. Don\u0027t worry! The engine is very eco-friendly because it processes your money into time and motivation. Of course more money means more time and motivation for creating but don\u0027t worry if you can just afford to give $1. What matters is if you give something at all.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThank you very much for your support!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eP.S. If you are short of cash and can\u0027t afford to support me financially but still want to help then you can share my music (in a legal manner), subscribe on YouTube/Twitter/Facebook or simply share a smile with the world. In either case I\u0027m glad if you enjoy my work!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
