    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/CloudMeadow/posts?tag=Public+Builds\" target=\"_blank\"\u003eCurrent Public Build\u003c/a\u003e\u003cstrong\u003e\u00a0 |\u00a0 \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/CloudMeadow/posts?tag=Patron+Builds\"\u003eCurrent Patron Build\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://discord.gg/6ASAxDF\" rel=\"nofollow\" target=\"_blank\"\u003eDiscord Channel\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\tStreams\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://picarto.tv/Spurple\" rel=\"nofollow\" target=\"_blank\"\u003eSpurple (Concept Art)\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://picarto.tv/Dieselbrain\"\u003e Dieselbrain (Animation)\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://picarto.tv/SethPup\"\u003eSethPup (Animation)\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://picarto.tv/KodexKommander\"\u003e KodexKommander (Coding)\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://picarto.tv/UrsaSenior\"\u003eUrsaSenior (Coding)\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eProjected Release Date: Q3-Q4 2019\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://trello.com/b/rll8dVrC\" target=\"_blank\"\u003eBug Tracker\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\nCloud Meadow is a hybrid farming sim dungeon crawler, where the \nplayer can choose the solitude of a quiet sky high farm or the rushing \nadrenaline of a raging battle inside abandoned ruins, both of which \nbenefit one another.\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/364533600881868802/418238564816650261/Banner2s.png\"\u003e\u003cbr\u003e\nExperience\n thrilling turn based combat versus a variety of enemies, using your own\n raised monsters, allies and an array of skills.\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/364533600881868802/418237408824262666/Combat_SCreen_Preview_New.png\"\u003e\u003cbr\u003e\nAs\n you progress deeper into the game you will learn new abilities and \nallies as well as new items which will help you greatly in combat, you \nwill be able to undertake quests from travelers to hunt down nefarious \nSky Pirates and discover the root of all evils plaguing the world of \nCloud Meadow.\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/364533600881868802/418237533776773120/Banner3s.png\"\u003e\u003cbr\u003e\nExplore\n a shattered world, where civilization makes its place among the clouds \natop floating islands. Explore dungeons filled with exotic plants and \ndangerous monsters to capture and return to your farm with.\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/364533600881868802/418238433786331146/Town_Screen_Preview.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAmong\n the three major towns the player will be able to fully navigate through\n it to discover quests, new npcs , stories and the lore behind the game.\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/364533600881868802/418238697952116748/Banner4s.png\"\u003e\u003cbr\u003e\nFarm to your hearts content and exchange your produce for goods and services, complete quests and raise your farms production!\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/364533600881868802/418238831301754882/farming.png\"\u003e\u003cbr\u003e\nThe\n robust farming system will fuel an equally robust crafting system, \nallowing you to gather resources in the wild, or farm them on your own \nisland, then produce finished goods to enhance yourself, your party \nmembers, or your monsters, or simply to sell in either their finished or\n raw form.\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/364533600881868802/418238968598102017/Banner5s.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nBreed and discover a large variety of monsters whom you can breed with one another AND breed yourself!\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/364533600881868802/418239103813943296/monster_banner.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCredits\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e=TEAM=\u003c/strong\u003e\u003cbr\u003e\n\u003cins\u003eS-Purple\u003c/ins\u003e- Art Director and Project Lead\u003cbr\u003e\n\u003cins\u003eJudge Heath\u003c/ins\u003e- Project Manager\u003cbr\u003e\n\u003cins\u003eDieselBrain\u003c/ins\u003e- Animator\u003cbr\u003e\n\u003cins\u003eSethpup\u003c/ins\u003e- Animator\u003cbr\u003e\n\u003cins\u003eKodexKommander\u003c/ins\u003e - Programmer\u003cbr\u003e\n\u003cins\u003eUrsaSenior\u003c/ins\u003e - Programmer\u003cbr\u003e\n\u003cins\u003eWriter 339\u003c/ins\u003e - Writer\u003cbr\u003e\n\u003cins\u003eCilantro\u003c/ins\u003e - Composer\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e-Contributors-\u003c/strong\u003e\u003cbr\u003e\n\u003cins\u003ePanzermeido\u003c/ins\u003e - Writing\u003cbr\u003e\n\u003cins\u003eHdoomguy\u003c/ins\u003e - Pixel animation for Catgirl x Cowgirl\u003cbr\u003e\n\u003cins\u003eWilson Wobbletop\u003c/ins\u003e - Original Programming Base\u003cbr\u003e\n\u003ca href=\"http://www.furaffinity.net/user/fuzzamorous\"\u003eFuzzamorous\u003c/a\u003e - Animator (July 2016-March 2017)\u003cbr\u003e\n\u003ca href=\"http://cosmicminerals.tumblr.com/\"\u003eSpaceDust\u003c/a\u003e - Animator (January 2017-March 2017)\u003cbr\u003e\n\u003cins\u003eAlniarez\u003c/ins\u003e - Programmer (August 2016-July 2017)\n\u003cbr\u003e\n\u003cins\u003eFoxy Paladin\u003c/ins\u003e - Community Manager, PR Person, and Writer (September 2016-November 2017)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e*Special thanks to*\u003c/strong\u003e\u003cbr\u003e\n\u003cins\u003eDon\u003c/ins\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/monolighter\"\u003eGats\u003c/a\u003e - Creator of Monolighter and Guest NPC Sugar\u003cbr\u003e\n\u003ca href=\"http://lewdreaper.tumblr.com/\"\u003eDatareaper\u003c/a\u003e - Creator of Guest NPC Straid\u003cbr\u003e\n\u003ca href=\"http://taboolicious.tumblr.com/\"\u003eTaboolicious\u003c/a\u003e - Creator of Almastriga and Guest NPC Jane\u003cbr\u003e\n\u003ca href=\"http://jeej-boy.tumblr.com\"\u003eJeej\u003c/a\u003e - Creator of Thicxels Project and Guest NPC Priscilla\u003cbr\u003e\n\u003ca href=\"https://iratecactus.tumblr.com/\"\u003e:D\u003c/a\u003e - Creator of Guest NPC Tetton\u003cbr\u003e\n\u003cins\u003eSupporters like You!\u003c/ins\u003e\u003cbr\u003e"
