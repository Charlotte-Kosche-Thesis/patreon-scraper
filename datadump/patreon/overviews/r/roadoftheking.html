    "summary": "When I first started\u00a0Road of the King (roadoftheking.com), the goal was to cover and archive the competitive scene of the Yu-Gi-Oh! Official Card Game (OCG). Largely due to the language barrier, there is a severe lack of content about the OCG competitive scene.\u003cbr\u003e\n\u003cbr\u003e\nThroughout my years of writing on Road of the King and my travels to various OCG tournaments in Asia, I have learnt that I can provide everyone with an insight into the exciting world of the OCG.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eI go by the name Akira online and have been playing the Yu-Gi-Oh! OCG since 2000. I take a data-driven analytical approach to understanding the OCG and this has served me well as I frequently make the top cut during my competitive career.\u003cbr\u003e\u003cbr\u003eIn recent years, I have stepped away from playing competitively, and instead chose to contribute back to the community by taking up the role of an official Asia judge and a coverage writer.\u003cbr\u003e\u003cbr\u003eI am fluent in English, Chinese and basic\u00a0Japanese. This allows me to read and communicate with various OCG players, enabling me to draw knowledge from a huge pool of non-English OCG content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Road of the King?\u003cbr\u003e\u003c/strong\u003eRoad of the King is a website that focus on the OCG aspect of the Yu-Gi-Oh! card game. \u003cbr\u003e\u003cbr\u003eIn addition to covering major tournaments such as the Asia Championship and World Championship, I also write a weekly and quarterly series on the current OCG metagame. The OCG metagame articles are very well-received and have been translated into several other languages such as Chinese and Korean.\u003cbr\u003e\u003cbr\u003eThere will also be occasional combo articles to supplement the weekly metagame series and aid in understanding the intricacies and workings of the various top competitive OCG decks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the Patreon?\u003c/strong\u003e\u003cbr\u003eAlthough I tend to use the pronoun \"we\" when referring to Road of the King, the website is solely a one-man effort.\u00a0The articles that I write (weekly metagame series, combos) are extremely time-consuming, often taking up days of research and tabulation.\u003cbr\u003e\u003cbr\u003eWith your direct support, I can continue to produce these high quality content. As Road of the King is written by an experienced OCG player, you can be assured that the articles you read on the website are accurate and reliable.\u003cbr\u003e\u003cbr\u003eThank you so much for your help and support.\u003cbr\u003e\u003cbr\u003eWebsite: \u003ca href=\"http://roadoftheking.com/\" target=\"_blank\"\u003eroadoftheking.com\u003cbr\u003e\u003c/a\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/myRoadoftheKing/\" target=\"_blank\"\u003emyroadoftheking\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/myroadoftheking\" target=\"_blank\"\u003e@myroadoftheking\u003c/a\u003e\u003cbr\u003eWeibo: \u003ca href=\"https://weibo.com/roadoftheking\" target=\"_blank\"\u003e@road_of_the_king\u003cbr\u003e\u003c/a\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/roadoftheking/\" target=\"_blank\"\u003eroadoftheking\u003c/a\u003e\u003cbr\u003eYouTube:\u00a0\u003ca href=\"https://www.youtube.com/roadoftheking\" target=\"_blank\"\u003eroadoftheking\u003c/a\u003e"
