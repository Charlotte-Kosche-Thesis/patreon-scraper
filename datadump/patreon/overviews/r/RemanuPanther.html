    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e~INTRODUCTION~\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello, my name is Remanu and I direct Remanu Panther, a performance collective. The mission of Remanu Panther is to spread knowledge via eco-conscious music and performance art.\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith Remanu Panther, I:\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSpeak up for the underprivileged\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFocus on maximizing community health\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePresent new rhythms and rhymes\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eExpose corporate greed\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCall you to actions that reduce ecological devastation\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ch3 style=\"text-align: center;\"\u003e~APPRECIATION~\u003c/h3\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003eThanks to family and friends for their teachings and support. Special whisperout to Malaya Quinn for video featuring, Jamie Love Photography for video-graphing and reward photos, and Kevin Ralston for video editing! \u003c/h4\u003e\u003ch4\u003eThanks to the Fall Creek Brass Band, a group of musicians performing originals and covers, for having me as their booking manager.\u003cbr\u003e\u003cbr\u003eThanks to Groundswell Center for Local Food and Farming, community minds assessing socioeconomic and racial justice, for having me appraise their statements on local issues and solutions on their Equity and Accountability Committee.\u003cbr\u003e\u003cbr\u003eThanks to New Roots Charter School, three dozen core staff working towards a just and sustainable community, for having me organize their data and documentation.\u003cbr\u003e\u003cbr\u003eThanks to all my current Patrons for believing in my vision.\u003cbr\u003e\u003cbr\u003eFinally, thanks to the creators of Patreon for having me utilize such an amazing opportunity.\u00a0\u003c/h4\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0~INVITE TO \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePATRONAGE~\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eShow love and become a Patron! My tiers of rewards offer you\u003cstrong\u003e multiple ways\u003c/strong\u003e to see and feel how I bring fruition to your contribution! Look to at the column of rewards to the right, and choose a reward that is sustainable for you and enjoy the fun to come.\u003c/h3\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNia:weh (\"Thank you\" in native Onandaga language),\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch3\u003e\u003cspan style=\"color: rg
