    "summary": "\u003cstrong\u003eFirst off, thank you so much for making your way here. \u003c/strong\u003e\u003cbr\u003eI love making videos. I love making music. I love playing games. It means a lot that there are still people that appreciate even thinking about becoming a patron of the arts. I make the videos anyway (one a day), and I have no idea if people see them, but I\u0027ll do my damned best to provide the best possible quality content I possibly can, if only just to satisfy myself.\u003cbr\u003e\u003cbr\u003eBut making that money on the side has been increasingly difficult with youtube lately, between content claims from game companies and youtube\u0027s crack down on restricted content (anything they deem too.. mature?) not being able to be monetized. So, if you like the content, consider becoming a patron!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThings I\u0027d like to add in the future:\u003c/strong\u003e\u003cbr\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003e\u003cdel\u003ePolls to choose the next game I\u0027ll LP\u003c/del\u003e\u00a0Friday slot chosen by Patrons!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003e\u003cdel\u003eA patreon-first LP that you get a week earlier than anyone else\u003c/del\u003e\u00a0DONE!\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eA patreon-only livestream (archives uploaded to youtube)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eMusic videos on a regular basis\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eAn in-person D\u0026amp;D stream\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eContinuing the very time consuming Power Leveling series\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePhilosophy/Content\u003c/strong\u003e\u003cbr\u003eI believe LPs should be about the game, not the player. I want to showcase the game - all of it if possible with 100% playthroughs, but even if I don\u0027t, I want to show them in a specific light - the best quality they can be in without going to the steps of emulation or upscaling. That means that not all of my videos will be HD quality, and sometimes newer games that only render at 720p will only be 720p, but it speaks to the purity of it.\u003cbr\u003e\u003cbr\u003eI also stream sometimes, if it\u0027s a game that works better in that format, or if it\u0027s multiplayer. Sometimes there\u0027s just random videos I\u0027ll put up. I also stream D\u0026amp;D with my friends at least every Monday. I love sharing all of this with folks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks!\u003cbr\u003e\u003c/strong\u003eHere\u0027s the content, and some places you might be interested in:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/redshojin\"\u003eYoutube\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/83t3rnK\"\u003eDiscord Chat\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://artembank.bandcamp.com/\"\u003eMy Music\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e"
