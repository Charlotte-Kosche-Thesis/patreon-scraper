    "summary": "\u003cdiv\u003e\n\u003cdiv\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eMy name is \u003cstrong\u003eTatiana Klimova\u003c/strong\u003e.\n  I was born a small town in the North of Russia, but I live in Europe. \nIn addition to Russian, I speak French and English, learning Japanese.\u003cbr\u003e\u003cbr\u003eRussian language teaching is more than a hobby for me: it\u2019s a \u003cstrong\u003epassion\u003c/strong\u003e and a \u003cstrong\u003emission\u003c/strong\u003e. I created my \u003cstrong\u003eRussian Language Podcast\u003c/strong\u003e\n in 2008, and since that moment I\u2019ve stayed true to my original concept \u2013\n all the explanations must be in Russian, with complicated words \nexplained using more simple ones. Of course, in the beginning it may \nseem too challenging, but it doesn\u2019t take long to get used to it and you\n progress enormously! And with the optional \u003ca href=\"http://russianpodcast.eu/offers/\" rel=\"nofollow\"\u003efull transcripts\u003c/a\u003e, my listeners can understand every single word I say.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eRussian Language Podcast\u003c/strong\u003e\n is for active people of all ages and professions whose first goal when \nlearning a language is to be able to speak it. They are not afraid of \ncompletely immersing themselves in the language. They are not afraid of \nspeaking, first slowly and with mistakes, then faster and better.\u003cbr\u003e\u003cbr\u003eCurrently, Russian is considered a very \ndifficult and exotic language. Cases and verb forms seem strange, and \nthat\u2019s without even mentioning the Cyrillic alphabet (although you can \nlearn it in just one evening). Learning Russian is regarded as something\n particularly intellectual or strangely whimsical. I would like to \nchange the image of Russian in the world. My dream is to make it look \naccessible, or even fashionable. My method, \u003cstrong\u003eexplaining complicated things with easier words\u003c/strong\u003e, is the first step in that direction.\u003cbr\u003e\n\u003cbr\u003eSecondly, I am persuaded that interest \nin the language leads to a greater interest in the culture as a whole. \nPromoting Russian makes Russian-speaking countries \u003cstrong\u003emore attractive\u003c/strong\u003e,\n boosting their tourism and their economy. And of course, it also works \nin the opposite way.  When you\u2019re in love with a country, very often it \nmeans you fall in love with its language too.\u003cbr\u003e\n\u003cbr\u003eMost of the content on this website is \u003cstrong\u003efree\u003c/strong\u003e. You can join\u00a0\u003ca href=\"https://russianpodcast.eu/en/about-russian-podcast-club\" target=\"_blank\"\u003e\u003cstrong\u003eRussian Dacha Club\u003c/strong\u003e\u003c/a\u003e to get more podcasts and videos. You can also become a \u003cem\u003edachnik\u003c/em\u003e through Patreon.\u00a0\u003cbr\u003e\n\u003cbr\u003eIf you love Russian language and if you want to \u003cstrong\u003esupport my mission\u003c/strong\u003e,\n whether directly or indirectly, please feel free to help out. Talk to \nyour friends and colleagues about Russian Podcast, share it on social \nnetworks and talk about it on the radio, on TV, in schools and \nuniversities. You can even make a donation, too.\u003cbr\u003e\u003cbr\u003eTatiana Klimova\u003cbr\u003e\n\u003ca href=\"mailto:tatiana@russianpodcast.eu\" rel=\"nofollow\"\u003etatiana@russianpodcast.eu\u003c/a\u003e\n\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
