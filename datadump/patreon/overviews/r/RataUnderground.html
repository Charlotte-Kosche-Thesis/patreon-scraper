    "summary": "\u00a1Necesito vuestro apoyo!\u003cbr\u003e\u003cbr\u003eSaludos, me llamo Ulises Lafuente, tambi\u00e9n conocido por mi firma, \"Rata Underground\", o \"Rata\" a secas. Soy el guionista y dibujante de\u00a0\u003ca href=\"http://www.uliseslafuente.com/art88-46/index.asp#\" rel=\"nofollow\"\u003eArt 88/46\u003c/a\u003e y\u00a0\u003ca href=\"http://aiala.subcultura.es/tira/1/\" rel=\"nofollow\"\u003eAiala\u003c/a\u003e, dibujante tambi\u00e9n de JusticeTV, en equipo con Sergio Mor\u00e1n (\u00a1Eh Tio!) \u00a0Escribo y dibujo para m\u00ed, para fanzines o editoriales. Me autoedito a m\u00ed mismo sea en internet o en papel. S\u00f3lo hago lo que me gusta.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2zwAvCU.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es esto?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e Me encanta compartir mis historias en la web con todo aquel que tenga tiempo y ganas para leerlas. Las ofrezco gratis, y dudo que alg\u00fan d\u00eda deje de hacerlo (En este momento, m\u00e1s de 400 p\u00e1ginas de mi trabajo est\u00e1n compartidas en internet al acceso de cualquiera). Pero ser\u00eda agradable poder invertir m\u00e1s tiempo en ellas, m\u00e1s esfuerzo, y as\u00ed avanzar m\u00e1s deprisa y crear m\u00e1s y mejores contenidos, lo cual s\u00f3lo puedo lograr si de alguna manera me compensa.\u003cbr\u003e\u003cbr\u003e \u00a1Si te gusta mi trabajo y sientes que vale la pena, ahora puedes contribuir econ\u00f3micamente! El dinero me ayudar\u00e1 a ir a m\u00e1s salones, a editar m\u00e1s r\u00e1pido, puede que a acercarme a alguna tienda en tu provincia a hacer alguna presentaci\u00f3n. Puedo encerrarme en mi casa y dibujar, pero a\u00fan con esas, hay facturas que pagar : ) \u00a1\u00c9chame un cable!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eY me estaba preguntando, \u00bfObtendr\u00e9 algo por mi dinero?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u00bfAparte de la satisfacci\u00f3n de apoyar a un artista que valoras? Pues por ahora... Me temo que no estoy en condiciones de ofrecer mucho m\u00e1s. Trato de mantener al d\u00eda a mis patreons y mostrarles en qu\u00e9 estoy trabajando en cada momento, muestro bocetos, procesos de trabajo, ilustraciones, y cada vez que termino alg\u00fan c\u00f3mic o historia pongo en descarga los pdf al completo. S\u00f3lo puedo agradeceros vuestro apoyo.\u00a0\u003cbr\u003e"
