    "summary": "For five years, Radio Free Gaia has hosted events and gatherings within \"Secret World, Legends\" \u00a0by supplying music and personality to give a better feel for role play and easy opportunity for people to meet others. This has been a great pleasure, but it\u2019s also becoming a costly one with increasing fees for making sure the station stays legal and to pay for the streams we use to actually air the music to you all. So, we\u2019re bringing it to the community through Patreon.\u003cbr\u003e\u003cbr\u003eAny support is immensely appreciated and makes it easier for us to continue to host shows throughout the week. On average, RFG has a few shows a week, not counting special events and requests from others. Knowing money will be less of an issue will help with feelings of economic worries and frees us up to spend our energy towards being creative. We love the community and the emotional support given even if financial can\u2019t be. No amount is too small or unappreciated! \u003cbr\u003e\u003cbr\u003eIf we get more money than it takes to cover the barebones running of the station, we\u2019ll be able to use it for other improvements or even towards more prizes. \u003cbr\u003e\u003cbr\u003e\u00a0In the interest of keeping things as transparent as possible, we will provide the estimate for our costs, and again, no one has to donate at all. We appreciate our listeners and staff always for the time and creative efforts given with us. \u00a0 With stream licensing costs, we like to keep things legal for our DJs to be able to play music legally. Costs usually add up to around 99 dollars a month, which Bryn and Notes (two of the stations managers as we are) have covered over time and are happy to still try and do, of course. \u00a0This includes stream licensing to always keep us legal and for the stream itself. \u00a0\u003cbr\u003e\u003cbr\u003eA note about the reward tiers, these are one-time rewards that we will send out to our patreon supporters to show our thanks for your continued support.\u00a0 We are still implementing the system for the various donation amounts, and please feel free to add your address via Patreon or you can email it to us at rfgstation@gmail.com.\u003cbr\u003e\u003cbr\u003eThanks for taking the time to read this and for staying tuned into our station!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e------"
