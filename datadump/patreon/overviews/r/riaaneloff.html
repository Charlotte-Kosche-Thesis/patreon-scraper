    "summary": "Hi folks,\u003cbr\u003eWelcome to my Patreon page. \u00a0Thank you for visiting, and a massive thank you to each and every current Patron!\u003cbr\u003e\u003cbr\u003eAllow me to state this emphatically: \u00a0I LOVE creating music. \u00a0I thrive on it! \u00a0I can be in the deepest, darkest, bluest funk of all time, and then pick up an instrument, make some music, and suddenly I feel like I\u0027m flying! \u00a0Sharing this music with others is a thrill and a pleasure like very little else! \u00a0Seeing people enjoy my music, and being touched by it is an indescribable high, a breath-taking adrenaline rush that is almost impossible to put into words.\u003cbr\u003e\u003cbr\u003eI am NOT a good promoter or marketing genius, but I AM a good musician/songwriter/producer, thus, with the help of you\u003cem\u003e (the Patron of the Arts),\u003c/em\u003e I would be able to spend more time creating, for the pleasure of everyone out there. \u00a0Thank you for visiting, and for your consideration to pledge to this project.\u003cbr\u003e\u003cbr\u003eTo pledge, simply select one of the pledge-levels here on the right of my page, and become a Patron of the Arts. \u00a0Pledging is per song, thus, each time I create a new, original, or cover-version song that I post here, your pledge is applied.\u003cbr\u003e\u003cbr\u003eHere is what I aim to achieve:\u003cbr\u003e\u003cstrong\u003eInitial drive\u003c/strong\u003e\u003cbr\u003eMy intent is to start off by posting at least one new song every month.\u003cbr\u003e\u003cstrong\u003ePhase two\u003c/strong\u003e\u003cbr\u003eIn the medium term, to do these compositions in a full production version, as well as a live performance version.\u003cbr\u003e\u003cstrong\u003eLong term vision\u003c/strong\u003e\u003cbr\u003eMy ultimate goal would be to provide a professional-quality video of the performance, along with the full production and live recording.\u003cbr\u003e\u003cbr\u003eI look forward to delivering great music, and seeing each of you enjoy that music, deriving great pleasure whenever you listen to it. \u00a0Go ahead: \u00a0make the pledge.\u003cbr\u003e"
