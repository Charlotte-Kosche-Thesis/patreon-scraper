    "summary": "\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/19225203_1298719460240696_529136059625444293_n.jpg?oh=1569c7c8f03dea80940a98c4d2cf9f72\u0026amp;oe=5AFAB51B\"\u003e\u003cbr\u003e(me as a grumpy Beast)\u003cbr\u003e\u003cbr\u003eHello :3 I\u0027m Emily (nickname Emilala) and I\u0027m a prop maker from the UK. I started cosplay in 2014 and after people started asking me to commission props for them I decided to change my career and am aiming to work in the film industry (I got some advice from professional costume designers and they said throwing myself full time into creative work and making a portfolio is the best way for me to go so here I am). It\u0027s kinda odd since the first job I remember wanting (when I was about 5 years old) was to be an artist, so it\u0027s kind of come back like a boomerang XD\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/22815181_1413704362075538_266383870074097615_n.jpg?oh=1947901874c0150ddffd7cb0b7caaa27\u0026amp;oe=5AF33D21\"\u003e\u003cbr\u003eAn example of what kind of work I do. This is my Aquaman cosplay armour :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissions\u003c/strong\u003e\u003cbr\u003eThe main reason for starting this Patreon is to gain more exposure on my commission work. I am able to commission props and armour pieces, and am able to use a range of materials from EVA foam to casting resin. The price of a commission is Material Costs+Labour hours(\u00a37 an hour)+Postage. Feel free to message me for a quote. Negotiating a price is possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Prize Draw\u003cbr\u003e\u003c/strong\u003eIf you\u0027re eligible to have an entry in the prize draw (Level 2 and above) then at the end of every month you\u0027ll have a chance of winning a special item (this could be a roll of worbla, a replica item I\u0027ve made etc etc). Winner will be picked at random.\u003cbr\u003e\u003cbr\u003eWith your support I will be able to make new and exciting items (including costumes that have never/rarely been done before) and make them available for commissioning. If you don\u0027t want to become a Patron but am interested in my work then head over to me Facebook page :)\u00a0\u003cbr\u003e\u003cbr\u003eHappy crafting! x"
