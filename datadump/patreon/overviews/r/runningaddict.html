    "summary": "\u003cstrong\u003eMERCI DE VOTRE SOUTIEN !!!\u00a0\u003c/strong\u003e\u003cem\u003eVous n\u0027avez encore rien donn\u00e9, mais le simple fait de vous rendre sur cette page m\u00e9rite un merci. \u00c7a montre que ce que je fais vous int\u00e9resse assez pour la visiter ! Pour la faire courte, cette page permet de me soutenir concr\u00e8tement dans le d\u00e9veloppement de Running Addict en me permettant d\u0027\u00eatre concentr\u00e9 \u00e0 100% sur le fait de publier du contenu de qualit\u00e9. Les dons commencent \u00e0 1\u20ac par mois, m\u00eame pas l\u0027\u00e9quivalent d\u0027un caf\u00e9. Et clairement, je ne vous demande rien de plus, je sais d\u00e9j\u00e0 l\u0027effort que \u00e7a peut repr\u00e9senter. Et bien s\u00fbr si vous ne pouvez ou voulez pas donner, aucun soucis, Running Addict restera gratuit, c\u0027est promis !\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://www.running-addict.fr/wp-content/uploads/2017/08/50-jours-runnnig-addict-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMON PROJET POUR RUNNING ADDICT : LA VERSION LONGUE !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMon nom est Niko, je suis un passionn\u00e9 de course \u00e0 pied et en 2013 j\u2019ai cr\u00e9\u00e9 le blog Running Addict. J\u2019y explique \u003cstrong\u003el\u0027entra\u00eenement en course \u00e0 pied de mani\u00e8re simple et accessible \u00e0 tous les coureurs\u003c/strong\u003e. C\u2019est la mission que je me suis donn\u00e9. Et depuis Juillet 2017, je me consacre \u00e0 100% \u00e0 ce projet. Publier des articles plus complets, plus r\u00e9fl\u00e9chis et plus document\u00e9s prend \u00e9norm\u00e9ment de temps mais je sais qu\u2019ils pourront \u003cstrong\u003eaider les coureurs \u00e0 \u00eatre plus efficace dans leur entra\u00eenement\u003c/strong\u003e. Je travaille aussi pour produire une vid\u00e9o par semaine, pourquoi pas un podcast ou encore un livre physique\u2026 J\u2019ai \u00e9norm\u00e9ment d\u2019id\u00e9es \u00e0 d\u00e9velopper\u2026\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePOURQUOI DEVENIR MON PATRON ?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTout ce que je viens de vous \u00e9noncer n\u00e9cessite d\u2019\u00eatre engag\u00e9 \u00e0 plein temps\u2026 Et m\u00eame plus ! Imaginez les magazines qui publient une fois par mois avec une \u00e9quipe de r\u00e9daction. Et bien sur un blog, c\u2019est la m\u00eame chose mais avec plusieurs articles par semaine et aucune \u00e9quipe. Enfin aucune \u00e9quipe r\u00e9mun\u00e9r\u00e9e, un \u00e9norme merci \u00e0 \u00c9lodie et \u00e0 ma m\u00e8re entre autre pour le temps qu\u2019elles consacrent \u00e0 m\u2019y aider !\u003cbr\u003e\u003cbr\u003eVivre de sa passion, il n\u2019y a rien de plus motivant dans la vie. Mais je veux le faire \u00e0 ma mani\u00e8re, en gardant cette forte proximit\u00e9 avec mes lecteurs. Miser sur la publicit\u00e9, sur des articles sponsoris\u00e9s ou autre partenariat de repr\u00e9sentation d\u2019une marque ne m\u2019int\u00e9resse pas\u2026 Je pense que je pr\u00e9f\u00e8rerais retourner travailler que de faire \u00e7a. Travailler les sujets que vous me demandez, ceux que j\u2019ai envie de traiter aussi, sans personne pour dicter ma ligne de conduite... \u00c7a a toujours \u00e9t\u00e9 l\u2019ADN de Running Addict et j\u2019esp\u00e8re que \u00e7a va continuer encore longtemps ! \u003cbr\u003e\u003cbr\u003eEt pour m\u2019aider \u00e0 continuer ce projet \u00e0 ma mani\u00e8re et \u00e0 d\u00e9velopper mes id\u00e9es, j\u2019ai besoin de votre soutien ! Un \u00e9norme merci \u00e0 toi si tu choisis de devenir mon patron ! :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.running-addict.fr/wp-content/uploads/2017/08/50-jours-runnnig-addict.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u00c0 QUOI SERVIRONT LES DONS ET POURQUOI CONTRIBUER ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eC\u2019est simple, votre soutien va me permettre de \u003cstrong\u003efaire vivre Running Addict sans contraintes\u003c/strong\u003e, comme je l\u2019ai expliqu\u00e9 juste au-dessus. Vous participez aussi \u00e0 ce qu\u2019internet reste le plus libre possible et pas \u00e9cras\u00e9 par les sites ou blogs propuls\u00e9s par des marques, des grands journaux ou des magasins.\u003cbr\u003e\u003cbr\u003ePlus concr\u00e8tement, les dons serviront \u00e0 me payer moi avant tout en tant que cr\u00e9ateurs mais aussi les frais de fonctionnement du blog (h\u00e9bergement, logiciels, mat\u00e9riel\u2026), les imp\u00f4ts\u2026 Et pourquoi pas de l\u2019aide pour faire encore plus de choses ? (\u00c0 noter aussi, Patreon prend 5% en terme d\u2019interm\u00e9diaire + un autre 5% pour l\u2019aspect bancaire) \u003cbr\u003e"
