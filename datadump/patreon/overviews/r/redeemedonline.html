    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/JyphYuCeeJk?rel=0\u0026amp;showinfo=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eYou are invited to help change the world by combining \u003cem\u003eyour voice\u003c/em\u003e with the\u003cem\u003e power of social media\u003c/em\u003e and \u003cem\u003ethe great news of who Jesus is \u003c/em\u003ewith \u003cstrong\u003eRedeemed Online\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been able to reach millions of people across\u00a0a wide variety of social media platforms,\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e but will you help us reach more people?\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThe goal of Redeemed Online is simple: we want people to hear the message of the Gospel in a relevant and engaging way on the social media platforms they are on and give them the opportunity to share and respond.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003ePeople \u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEncountering \u003c/span\u003e\u003c/em\u003eJesus and \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSharing\u003c/span\u003e Him with Others.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis is a grassroots movement. The strength of what we have been able to do is and will continue to be YOU. \u003cem\u003e\u003cstrong\u003eI am asking for your support today.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eThe Future is now...\u003c/h1\u003eWe are looking to \u003cem\u003eexpand\u003c/em\u003e our work:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLooking to add weekly Scripture reflection videos after our Lenten Video campaign ends.\u003c/li\u003e\u003cli\u003eAdding additional staffing and resources to help us reach more people.\u003c/li\u003e\u003cli\u003eContinuing improvements in production quality.\u003c/li\u003e\u003cli\u003eLaunching new series, initiatives, podcasts, and videos.\u003c/li\u003e\u003cli\u003ePurchasing and renting new production equipment as needed.\u003c/li\u003e\u003cli\u003eUtilizing advertising platforms on social media to reach more people with the Gospel.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBecome a Patron of Redeemed Online through Patreon. The way Patreon works is that you support us \u003cem\u003emonthly\u003c/em\u003e with a contribution and you help us grow the ministry we are doing through social media.\u003cbr\u003e\u003cbr\u003eAs always, I appreciate your prayer support first and foremost. \u003cstrong\u003eIf you can, \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ejoin with us today as a Patron of Redeemed Online.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIn Jesus,\u003cbr\u003e\u003cstrong\u003eAndy Lesnefsky\u003c/strong\u003e\u003cbr\u003e"
