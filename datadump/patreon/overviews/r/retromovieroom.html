    "summary": "Oh hi, Patreon! Anyway, how\u0027s your sex life?\u003cbr\u003e\u003cbr\u003eWait, wrong Room. We\u0027re not here to talk about The Room or Tommy Wiseau, we\u0027re here to talk about Retro Movie Room.\u003cbr\u003e\u003cbr\u003eAs the name suggests, Retro Movie Room is devoted to revisiting movies of the past. This YouTube channel will serve up bite-sized portions of review, analysis, and the occasional attempt at humor.\u003cbr\u003e\u003cbr\u003eI hope to celebrate, criticize, and poke fun at old films in equal measure. I\u0027ll explore everything from successful classics to cult films, from Hollywood to independent, from art films to z-grade shlock. In order to keep going and growing, Retro Movie Room needs the same things that all people who create stuff need: time and money.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in! Retro Movie Room recently launched with bright-eyed naivet\u00e9 and low-budget enthusiasm, but I want to refine and to improve, to learn and to innovate. By supporting Retro Movie Room, you will be directly contributing to the growth of this channel. Pledging your hard-earned dollars in a gesture of support translates into me being able to invest in equipment, materials, and work space that would improve the overall quality of content. Your support will also enable an expanded quantity of content by leaving me with more time to devote to the channel. I have plans to expand and grow Retro Movie Room beyond its current form, but I can\u0027t do it without you.\u003cbr\u003e\u003cbr\u003eSo, check out the YouTube channel as more videos are added. If you like what you see and decide it\u0027s worth supporting, I\u0027ll do my best to repay you in entertainment as well as my undying gratitude. \u003cbr\u003e\u003cbr\u003eAs always, thank you for watching Retro Movie Room!\u003cbr\u003e"
