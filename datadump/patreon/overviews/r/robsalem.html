    "summary": "Hi! I\u0027m Rob Salem, photographer, filmmaker, artist, graphic designer, musician, and owner of The Stormworks and Nova Vox. The Stormworks is my personal photo/video/design brand under which I do for-profit work, while Nova Vox is my humanitarian/social awareness brand under which I use my skills as a photographer and filmmaker to help victims of humanitarian crisis and social injustice find a voice in the world and raise awareness of their situations. My Patrons will be helping me create photo and video documentaries of disenfranchised people from all over the world, from refugees to the homeless to combat veterans struggling with PTSD, and as such will be contributing in a material way to the betterment of the world.\u00a0\u003cbr\u003e\u003cbr\u003eThe goal of this Patreon campaign is ultimately to help fund the humanitarian and social awareness work I am doing and hope to do under the Nova Vox brand. My goal for that work is to do it at no cost to the people it\u0027s intended to serve, or at minimal cost for agencies that have budgets. The harsh reality is that there are costs in creating the kinds of photo and video documentaries I\u0027m working on, including travel, gear maintenance and upgrades, marketing projects for exposure and visibility, hiring out other help, and more. My Patreon account is intended to help offset those financial needs through tangible rewards for Patrons, who will be assured that their contributions are enabling the work of Nova Vox and empowering the people that work is done for.\u003cbr\u003e\u003cbr\u003eBecause it would be counter-productive to hide any of the Nova Vox work behind a subscription or rewards pay wall, very little of the Patron-only rewards will be Nova Vox-specific material--what this means is that most of what I offer here for my Patrons will be exclusive general art and photography (and perhaps film) rewards. The idea is that my \"for profit\" work pays for and enables my \"nonprofit\" humanitarian work.\u00a0\u003cbr\u003e\u003cbr\u003eMore information about Nova Vox can be found at novavoxmedia.org\u003cbr\u003eMore information about The Stormworks can be found at thestormworks.com\u003cbr\u003eMore information about me can be found at robsalem.net\u003cbr\u003e"
