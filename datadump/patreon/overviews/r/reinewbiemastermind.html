    "summary": "\u003ch3\u003eWhat is Patreon and why do you use it?\u003c/h3\u003e\u003cbr\u003eI\u0027m so excited to use this platform to connect with you on a deeper level! This place is for those of you who want to help support what I\u2019m doing in ways that allow me to continue to support your Real Estate Investor Education and change people\u0027s lives with providing tools to increase people\u0027s income! \u003cbr\u003e\u003cbr\u003eIf you\u0027re not familiar with Patreon, the concept is that you support a creator financially for each piece of valuable content they create for you. In my case, it\u0027s videos and podcasts on how to use real estate investing techniques to make money buying and selling real estate in as little as 10 hrs a week.\u00a0\u003cbr\u003e\u003cbr\u003eI believe in this concept with all my heart. It\u0027s helping up and coming \u00a0real estate investors (like you and me years ago!) bring more value to the world by making it financially sustainable long-term. Please consider supporting my work with a dollar (or however you much you like) per YouTube training that I create. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow does it work?\u003c/h3\u003eEvery month I tend to publish about 4 YouTube training videos to the Real Estate Mastermind channel, as well as a few podcast episodes to iTunes and Soundcloud. Each time I do so, I share that Real Estate video training here and mark it as a piece of content that you\u0027re supporting. The number of Real Estate video trainings I publish that month determines how much you contribute. \u003cbr\u003e\u003cbr\u003eFor example, if you pledge $1 per YouTube training and that month I publish 4 videos and 2 podcast episodes, you\u0027ll contribute $6 for that month.\u003cbr\u003e\u003cbr\u003eIf you\u0027re concerned about going over your budget, you can easily set a monthly contribution limit when you\u0027re entering your payment info. That way there\u0027s no surprises at the end of the month.\u003cbr\u003e\u003cbr\u003eFor example, you can pledge $10 per Premium Real Estate training, get access to the rewards at that tier, but cap your monthly contribution limit to $10, thus supporting 1 Premium Real Estate training that month.\u003cbr\u003e\u003cbr\u003eAnd don\u0027t worry about missing out on any content either. You will still continue to get my Premium Real Estate video trainings even if I publish additional Real Estate video trainings that go beyond your maximum contribution limit for the month.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere does my money go?\u003c/h3\u003eAs you know, it takes time and resources to create content, both which require money. Your support lets me focus on providing the most valuable content for you that I possibly can instead of spending as much time focusing on the financial side of how to deliver it to you.\u003cbr\u003e\u003cbr\u003eYour support enables me to invest my limited time into producing free Real Estate Investing video training videos and podcast episodes for the Newbie Real Estate Investing community who want to learn how to \"buy and sell\" real estate.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eShoot, I don\u0027t have money to support this.\u003c/h3\u003eNo problem at all! Please don\u0027t become a patron if you\u0027re low on money or are struggling financially. I know what that feels like and want you to take care of more important priorities first. I will continue to make videos and podcast episodes that I hope will help change lives by turning your PT efforts into a FULLTIME income using these tips and techniques.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
