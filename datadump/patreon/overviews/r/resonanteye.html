    "summary": "Currently working on a tarot deck. I\u0027m halfway to my monthly goal right now. When i reach the goal I\u0027ll do a full sized rendering of a card that month. All subscribers at every level will be able to buy the finished deck at the end; subscribers over $5 can see the progress posts and higher level donors will get copies of their own of each card.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eabout me:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003ch4\u003e\u003ca href=\"https://youtu.be/tlZUBqMXCXo\"\u003eBOGAN SANDWICHES\u003c/a\u003e\u003c/h4\u003eworking on a palm tattoo.\u003cbr\u003e\u003c/blockquote\u003e\n\u003cbr\u003eI \u00a0paint and make pen and ink illustrations as often as I can. I sell prints and the originals.\u003cbr\u003e\u003cbr\u003eI\u0027d still tattoo even if I didn\u0027t have to- but I have some larger projects I\u0027d love to work on and finish, and a few of those just can\u0027t be done with interruption. I\u0027d use patreon money to pay bills and eat while I work on those bigger projects, so I don\u0027t have to interrupt them. I also need to replenish supplies for my work, too. The taxidermy works cost the most in materials, take the longest, and need the most uninterrupted time. (like these:\u00a0\u003ca href=\"http://resonanteye.net/2011/10/23/spidery/\" rel=\"nofollow\"\u003ehttp://resonanteye.net/2011/10/23/spidery/\u003c/a\u003e)\u003cdiv\u003e\u003cbr\u003eprevious completed crowd funded project:\u003cbr\u003e\u003ca href=\"https://www.kickstarter.com/projects/1390602110/the-horrors-coloring-book-of-cryptids-ghosts-and-m?ref=created_projects\"\u003ehttps://www.kickstarter.com/projects/1390602110/th...\u003c/a\u003e\u003cbr\u003enow in its third expanded edition with sixty five entries.\u003cbr\u003e\u003ca href=\"https://www.amazon.com/gp/aw/d/1986986934/ref=mp_s_a_1_2?ie=UTF8\u0026amp;qid=1526473925\u0026amp;sr=8-2\u0026amp;pi=AC_SX236_SY340_FMwebp_QL65\u0026amp;keywords=anji+marth\u0026amp;dpPl=1\u0026amp;dpID=517Jx1BpMnL\u0026amp;ref=plSrch\"\u003ehttps://www.amazon.com/gp/aw/d/1986986934/ref=mp_s...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis video is just a time-lapse of a two hour alla prima painting I did. I don\u0027t make many videos, I usually write up my process and then post either that, or a written article explaining the piece, along with images of it in progress and finished.\u003cbr\u003e\u003c/div\u003e"
