    "summary": "\u003cstrong\u003eWELCOME\u003c/strong\u003e\u003cbr\u003eWelcome to RadReads. In January of 2014, I was sitting on the beach with my wife and daughter and fired off a quick e-mail to 36 friends. The subject was a compelling \"A few interesting reads I came across during my vacation.\" Ironically, one of the last sentences was \u003cem\u003e\"Not sure when I\u0026#8217;ll find the time for the next one!\u0026#8221;\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eSo here we are, almost 100 weeks later, a global community of almost 5,000 readers. I found passion, in this little project of mine - dare I even say \u003ci style=\"font-weight: bold;\"\u003emy life\u0027s work\u003c/i\u003e. It\u0027s a privilege to share stories with strangers about self-discovery, community, compassion, lifelong learning, innovation, and more.\u003cbr\u003e\u003cbr\u003eAnd I get to do this every Saturday morning with you guys. A true privilege.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT A JOURNEY\u003cbr\u003e\u003c/strong\u003eA simple newsletter has evolved into a digital and IRL community. We\u0027ve got a blog, Snapchat account, videos and more. We\u0027ve organized over 30 events in three cities. Our youngest reader (to our knowledge) is a 9th grader.\u003cbr\u003e\u003cbr\u003eOur community has been featured in Bloomberg, Quartz (part of Atlantic Media) Motto (part of Time Inc), Arianna Huffington\u0027s Thrive Global, and the Muse.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOING FORWARD\u003cbr\u003e\u003c/strong\u003eThe focus of Rad Reads will always be you - the community. And to do so without interfering with the experience, it\u0027s all been funded out of pocket and I\u0027m totally cool with that.\u003cbr\u003e\u003cbr\u003eThere are so many ways to continue to grow the community. Here are a few:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cem\u003eDevelop more original content:\u003c/em\u003e Particularly with video, leveraging off of the #RAdvice on Snapchat.\u003c/li\u003e\u003cli\u003e\u003cem\u003eIncrease number of channels:\u003c/em\u003e Part of the magic of Rad Reads is that all the content is customized for the channel. We\u0027re good at E-mail, Blogging, and Snapchat - but it\u0027s come at the expense of YouTube, Instagram and Facebook as we\u0027ve had to pick our spots.\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003eGrow the live events:\u003c/em\u003e Initially this would be in NYC, focusing on speakers, workshops, experiences, and possibly day trips.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eIN CLOSING\u003cbr\u003e\u003c/strong\u003eDeliberate. Intentional. Community-first. We\u0027ll always stay true to that mission which is why Patreon is such a great path to deliver on our vision.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWITH GRATITUDE\u003cbr\u003e\u003c/strong\u003eKhe"
