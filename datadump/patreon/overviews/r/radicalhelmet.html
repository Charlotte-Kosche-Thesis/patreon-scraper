    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLet\u0027s Talk.\u003c/strong\u003e\u003c/div\u003e\nLet\u0027s talk about videogames\u003cbr\u003ejust for a moment\u003cbr\u003eborn in computer labs\u003cbr\u003eraised by MIT students\u003cbr\u003eand barons of industry\u003cbr\u003ewho had no idea\u003cbr\u003ecould not even comprehend\u003cbr\u003ewhat they were looking at\u003cbr\u003enot then or now\u003cbr\u003eand so\u003cbr\u003ebred them in captivity.\u003cbr\u003e\u003cbr\u003eLet\u0027s talk about videogames\u003cbr\u003ethe rejected fruits of a civilization hopped up on VR\u003cbr\u003ethe vessels for so many hopes and dreams,\u003cbr\u003esome commendable, some less so.\u003cbr\u003egames the medium\u003cbr\u003egames the wonder drug\u003cbr\u003egames the maybe-things-could-change\u003cbr\u003etechno-fetishist, personal diary games\u003cbr\u003ea battleground where ways of seeing and being clash with each other\u003cbr\u003ebut also\u003cbr\u003esomething else\u003cbr\u003ean unnameable, unshakeable something\u003cbr\u003ethat made us laugh and scream and cry over these games\u003cbr\u003ethat made us hold them up as objects of beauty\u003cbr\u003eno matter we might think of any of these dreams\u003cbr\u003eno matter what our own dreams may be.\u003cbr\u003eWe still don\u0027t know what we\u0027re looking at\u003cbr\u003enot completely.\u003cbr\u003e\u003cbr\u003eLet\u0027s talk about videogames\u003cbr\u003efrom every angle we can think of\u003cbr\u003enow that so many of those dreams have imploded\u003cbr\u003eexploded\u003cbr\u003ecrashed and burned\u003cbr\u003efallen into disrepair\u003cbr\u003eor merely been exposed\u003cbr\u003eas empty\u003cbr\u003eor toxic\u003cbr\u003eor both.\u003cbr\u003eWhat\u0027s left?\u003cbr\u003eLet\u0027s scour together the strip-mined ruins of one more would-be future.\u003cbr\u003eLet\u0027s look through the rubble\u003cbr\u003eand see if we can find anything worth holding on to\u003cbr\u003esomeplace to start over from\u003cbr\u003enow that so much of the dross has sloughed off\u003cbr\u003efind the words for the thing about videogames that draws you to them,\u003cbr\u003ekeeps you near them,\u003cbr\u003eand brought you here.\u003cbr\u003e\u003cbr\u003eBecause despite everything,\u003cbr\u003eyou\u0027re still here,\u003cbr\u003eand so am I,\u003cbr\u003eand it\u0027s worth knowing why\u003cbr\u003eso let\u0027s talk.\u003cbr\u003e\u003cbr\u003eI\u0027m Radical Helmet. I write about videogames at\u00a0\u003ca href=\"http://www.plus10tofireresist.com/\" target=\"_blank\"\u003e+10 to Fire Resist\u003c/a\u003e, and at\u00a0\u003ca href=\"https://radicalhelmet.tumblr.com/tagged/digital-notebook\" target=\"_blank\"\u003emy personal blog\u003c/a\u003e. I\u0027d like to do this for free, but I can\u0027t. I know; I\u0027ve tried. I appreciate any amount of support you\u0027re willing to give, and I hope that in return I can present you with writing worth reading."
