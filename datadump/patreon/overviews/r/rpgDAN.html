    "summary": "Hallo Leute! \u003cbr\u003eIch bin der Dan. Ich bin 33 Jahre alt, komme aus Hessen und Spiele alles was mit Rollenspiel zu tun hat. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\nOb Pc RPG\u0027s (weniger MMOS) wie Gothic, Baldursgate oder Drakensang\u003c/li\u003e\u003cli\u003e\u00a0Pen\u0026amp;Paper Rollenspiele wie DSA, Midgard, Cuthulhu oder Star Wars\u00a0\u00a0\u003c/li\u003e\u003cli\u003eBrettspiele wie Arkham\\Eldritch Horror, Desteny oder Aventuria.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nDa mich das Hobby so sehr gefangen hat habe ich nach einer zweieinhalb \nJ\u00e4hrigen Let\u0027s Play Karriere mit einem Kumpel und \u00fcber 1000 Videos \nmeinen Privaten Kanal \\dercrul voll und ganz dem Rollenspiel gewidmet.\u003cbr\u003e\nIn meinen Videos stelle ich euch in Unregelm\u00e4\u00dfigen Abst\u00e4nden \nPen\u0026amp;Paper-Rollenspiele, Quellenb\u00fccher und Material vor. Auch \nBrettspiele wie das Aventuria Abenteuer Kartenspiel oder Junta stehen \nauf dem Pr\u00fcfstand und im Fokus.\u003cbr\u003e\u003cbr\u003eDa ein Youtube Kanal und das Versorgen mit Videos Nat\u00fcrlich einen gro\u00dfen Batzen Geld Kostet (HD Cam, Aufmahmemicro, Schnittsoftware,B\u00fccher,Greenscreen, Material usw.) bitte ich euch um eine kleine Unterst\u00fctzung. Jeder Euro ist dabei hilfreich und wird in meinen Kanal Investiert.\u003cbr\u003eAb 10 Euro Spende k\u00f6nnen wir \u00fcber das neuste Video reden und ab 20\u20ac darfst du dir ein Buch Aussuchen das dann auf dem Kanal erscheinen wird.\u003cbr\u003e\n\u003cbr\u003e\nIch hoffe ich kann euch weiterhelfen und euch den Einstieg in eines der Intensivsten und sch\u00f6nsten Hobbys zu erm\u00f6glichen.\u003cbr\u003e\n\u003cbr\u003e\nViel Spa\u00df beim Spielen,\u003cbr\u003eund Danke f\u00fcr eure Hilfe\u003cbr\u003e\n\u003cbr\u003e\nEuer Dan\u003cbr\u003e"
