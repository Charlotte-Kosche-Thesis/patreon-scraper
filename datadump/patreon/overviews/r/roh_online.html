    "summary": "\u003cem\u003eMultiplayer non-profit project, based on a modification of the popular game\n\u00abS.T.A.L.K.E.R. - Call of Pripyat \u00bb. A breath of fresh air in our favourite universe, which introduces a familiar open world to explore and conquer online.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eThe project is being worked on by an independent team of people form across the world, using the modified X-Ray Engine. To this day, we\u0027ve manged to remove many of its limitations, create an open world and transfer all of the features from the original S.T.A.L.K.E.R. trilogy into multiplayer format. Still, there\u0027s a lot of work to do, since we still have no substantial amount of our own in-game content, and are forced to use outdated resources. Right now, \u00abRay of Hope\u00bb is in its beta stage. \u003cbr\u003e\u003cbr\u003eRay of Hope is a multiplayer project set in a post-apocalyptic setting, based on the legendary \u00abS.T.A.L.K.E.R.\u00bb trilogy.The must survive in a vast world, shaped by a man-made catastrophe - a mysterious, volatile and most of all deadly place. Form a squad of loyal comrades or survive on your own. Explore, go on raids into anomalous zones and complete quests; Find your place in one of the factions and protect its ideals. But remember - every action has its consequence.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can checkout our -\u003c/strong\u003e\u00a0\u003ca href=\"https://twitter.com/roh_multiplayer\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can checkout our -\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCPnbT3Oma6wACdYdwAYV0HA\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYou can checkout our -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/rohmultiplayer\" rel=\"nofollow\" target=\"_blank\"\u003eFaceBook\u003c/a\u003e\u003cbr\u003
