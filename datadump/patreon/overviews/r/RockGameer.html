    "summary": "Fala galera, sejam bem-vindos ! Eu sou o Eric e aqui \u00e9 onde voc\u00ea pode me ajudar e manter o projeto: JOGOS LEVES \u0026amp; CL\u00c1SSICOS PARA PC !\u003cbr\u003e\u003cbr\u003eMEU OBJETIVO\u003cdiv\u003e\u003cbr\u003eMeu objetivo \u00e9 relembrar alguns jogos cl\u00e1ssicos que marcaram minha inf\u00e2ncia e de muitos outros e tamb\u00e9m trazer alguns jogos leves com a inten\u00e7\u00e3o de \u003cem\u003eredescobrir jogos de todas as \u00e9pocas, tanto os cl\u00e1ssicos de antigamente quanto alguns mais recentes que acabaram n\u00e3o tendo muita visibilidade\u003c/em\u003e. Sempre com muita informa\u00e7\u00e3o e tamb\u00e9m opini\u00e3o, mas separando bem as duas coisas para trazer o conte\u00fado mais original para voc\u00ea!\u003cbr\u003e\u003cbr\u003eEste conte\u00fado aparece no canal atrav\u00e9s de v\u00eddeos publicados cerca de \u003cem\u003e3 vezes por semana\u003c/em\u003e, em v\u00e1rias s\u00e9ries:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAn\u00e1lises de Jogos e Franquias: trazendo algumas curiosidades de algumas franquias que foram lan\u00e7adas para computador e rodam em computadores com baixa configura\u00e7\u00e3o, os chamados pcs fracos.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eConferindo Games: onde jogo a primeira vez o jogo, trazendo minha experi\u00eancia com gameplay e voc\u00eas acompanharem junto comigo\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJogos Parecidos (SIMILAR GAMES): onde eu trago jogos parecidos com outras franquias trazendo muita informa\u00e7\u00e3o, novidades e links dos jogos para download.\u003cbr\u003e\u003cem\u003eJogos Leves Para PC Fraco: trazendo sempre uma tem\u00e1tica diferente para voc\u00eas estarem inovando em sua jogatina.\u003cbr\u003e\u003cem\u003eGameplays Coop: onde jogo alguns jogos leves com amigos e voc\u00eas ficarem com a dica para jogar com seus amigos tamb\u00e9m.\u003cbr\u003eE MAIS QUADROS A CAMINHO!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi63.tinypic.com/nvns6o.jpg\" style=\"color: rgb(68, 68, 68); width: 586px; background-color: rgb(242, 241, 239);\"\u003e\u003cbr\u003e\u003cbr\u003eTop de animes em breve vira ao canal\u003cbr\u003eRockHit: Onde farei musicas com jogos , mas bem ao som de Rock\u0027n Roll\u003cbr\u003e\u003cbr\u003eCONTRIBUA PARA O ROCK GAMER !\u003cbr\u003e\u003cbr\u003ePara manter o canal com esta frequ\u00eancia e qualidade de v\u00eddeos, o canal trata de jogos e assuntos que a grande m\u00eddia n\u00e3o se importa tanto, fica muito dif\u00edcil conseguir patroc\u00ednios de lojas e empresas para complementar a renda do canal. Ganhos dinheiro com os an\u00fancios que aparecem nos v\u00eddeos tamb\u00e9m, pelo programa do Adsense, por\u00e9m, isto tamb\u00e9m n\u00e3o \u00e9 o suficiente para ter um sal\u00e1rio para continuar produzindo. Pois \u00e9, o youtube paga bem menos do que comentam por a\u00ed.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eA \u00daNICA FORMA DE CONTINUAR ESTE TRABALHO QUE FA\u00c7O COM MUITO AMOR E DEDICA\u00c7\u00c3O \u00c9 COM A AJUDA DE QUEM SE INTERESSA POR ELE.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eA arrecada\u00e7\u00e3o do Patreon ser\u00e1 como o meu sal\u00e1rio pela produ\u00e7\u00e3o no canal, mas tamb\u00e9m ser\u00e1 usado para melhorar o conte\u00fado, comprar equipamentos e aumentar o material (acredite, produzir v\u00eddeos de qualidade n\u00e3o sai nada barato...)\u003cbr\u003e\u003cbr\u003eCOMO EU CONTRIBUO?\u003cbr\u003e\u003cbr\u003eVoc\u00ea pode contribuir com o valor que quiser, quantas vezes quiser!\u003cem\u003eMesmo a contribui\u00e7\u00e3o de $1 ajuda pra caramba =)\u003cbr\u003eVoc\u00ea pode contribuir mensalmente ou uma \u00fanica vez. O Patreon s\u00f3 trabalha com d\u00f3lares americanos, ent\u00e3o verifique a cota\u00e7\u00e3o antes de colocar o valor. Pode ser usando cart\u00e3o de cr\u00e9dito internacional ou, caso s\u00f3 tenha cart\u00e3o de cr\u00e9dito nacional, a contribui\u00e7\u00e3o pode ser feita pelo Paypal, um servi\u00e7o para pagamentos online que \u00e9 seguro, gratuito e atende no Brasil. Pelo Paypal \u00e9 poss\u00edvel fazer pagamentos at\u00e9 mesmo por boleto banc\u00e1rio!\u003cbr\u003e\u003cbr\u003ePara fazer pagamentos pelo Paypal, primeiro cadastre-se no site, ent\u00e3o clique na seta que tem na barra superior, ao lado do \u00edcone de envelope, e selecione \"Payments\" e \"Add PayPal account\".\u003cbr\u003e\u003cbr\u003eO Patreon \u003cem\u003eN\u00c3O \u00c9 UM COMPROMISSO FINANCEIRO\u003c/em\u003e. Para quem fizer contribui\u00e7\u00f5es mensais, a assinatura pode ser cancelada a qualquer momento que desejar, sem problema algum. Se em algum m\u00eas voc\u00ea n\u00e3o puder contribuir, poder\u00e1 declinar a contribui\u00e7\u00e3o tranquilamente.\u003cbr\u003e\u003cbr\u003eGostaria de salientar que os v\u00eddeos dos canais continuar\u00e3o sendo gratuitos para todos, nunca irei cobrar por este conte\u00fado. A campanha do Patreon \u00e9 para quem quer prestar suporte financeiro para o canal, tanto para manter a atividade e o conte\u00fado quanto para melhor\u00e1-lo.\u003cbr\u003e\u003cbr\u003eMuito obrigado a voc\u00ea que leu a proposta e espero que possa se tornar nosso patrono. Se tiver qualquer d\u00favida sobre a campanha n\u00e3o deixe de perguntar.\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e"
