    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e--Espa\u00f1ol--\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e(English Down Below In \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eRED)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u00a1Hola a todos! Me llamo Raffs (Nomatures96 en Youtube) y a mi me gusta hacer muchas cosas: Escribir, dibujar, jugar videojuegos y dem\u00e1s. Vine a Patreon porque quisiera poder vivir de las cosas que m\u00e1s me gustan hacer.\u003cbr\u003e\u003cbr\u003eMe gustar\u00eda escribir cosas que los ayude a olvidar por un momento el ajetreo de la vida cotidiana, llevarlos a mundos donde existe la magia y se pelean batallas \u00e9picas entre el bien y el mal. Para ilustrarlas, quisiera dibujar algunos personajes y escenas (Entre otras cosas).\u003cbr\u003e\u003cbr\u003eAlgo que me gusta mucho hacer es jugar videojuegos, quisiera entretenerlos un rato vi\u00e9ndome jugar y ver mis reacciones ante distintos tipos de juegos y qui\u00e9n sabe, tal vez me inspire de dichos juegos para escribir m\u00e1s. Aparte est\u00e1n los vlogs para que me conozcan mejor y sepan qui\u00e9n soy y lo que me gusta, etc.\u003cbr\u003e\u003cbr\u003eEspero contar con su apoyo y que les guste el contenido que les voy a traer.\u003cbr\u003e\u003cbr\u003ePara ver mi contenido dejo los links:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCEPzgwcgGNCPMNHmuNxrrqQ?view_as=subscriber\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://raffsworks.deviantart.com/\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.tumblr.com/blog/yangdemonking96\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e--Premios--\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAlgo que me encanta de Patreon son los premios que uno obtiene :3 es por ello que aqu\u00ed explico qu\u00e9 va a contener cada nivel:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e--General--\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eUn premio que absolutamente todos los niveles van a tener es acceso a Discord. As\u00ed podremos estar en contacto constante (adem\u00e1s de las p\u00e1ginas de redes sociales) y obviamente acceso a posts exclusivos para Patreon. Estos pueden ser peque\u00f1as historias que no voy a publicar en la p\u00e1gina, dibujos exclusivos o peque\u00f1os videos donde respondo algunas preguntas que me hagan acerca de m\u00ed o de mis historias.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e--1 USD o m\u00e1s--\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEn este nivel van a obtener un mensaje de agradecimiento en sus correos. Los premios inician en el siguiente nivel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e--5 USD o m\u00e1s--\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePodr\u00e1n participar en encuestas para decidir cu\u00e1les ser\u00e1n las siguientes tramas de las historias (adem\u00e1s de las que ya tengo planeadas). Y para terminar, tendr\u00e1n acceso a la parte NSFW de la p\u00e1gina (cuentos e ilustraciones er\u00f3ticas). Incluye el nivel anterior.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e--10 USD o m\u00e1s--\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00bfPiensas que algo puede quedar genial como historia? A inicios del mes har\u00e9 una rifa y quien gane, tendr\u00e1 la oportunidad de darme una idea que sin duda crear\u00e9. Tambi\u00e9n pueden sugerir juegos para hacer en videos o dibujos. Adem\u00e1s, har\u00e9 fichas de los personajes que deseen. Incluye niveles anteriores\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cstrong\u003e--English--\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello everyone! I\u0027m Raffs (Nomatures96 on Youtube) and I like to do a lot of stuff: Writing, drawing, playing videogames and much more. I came to Patreon because I\u0027d like to be able to make a living out of the things I most enjoy doing.\u003cbr\u003e\u003cbr\u003eI\u0027d like to write things that help you forget for a while the chaos of everyday life, take you to worlds where magic exists and epic battles between good and evil are fought. To illustrate them, I\u0027d like to draw some characters and scenes (Plus some other stuff).\u003cbr\u003e\u003cbr\u003eSomething I like todo is play videogames, I\u0027d like to entertain you by watching me play and react to different kinds of games and who knows? Maybe I\u0027ll even get inspired on them and write much more. Also, I\u0027d like to make vlogs, so you can know me a little better.\u003cbr\u003e\u003cbr\u003eI hope I can count on your support and I hope you\u0027ll like what I\u0027m bringing you.\u003cbr\u003e\u003cbr\u003eTo see my content, I\u0027ll leave all the link in here:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCEPzgwcgGNCPMNHmuNxrrqQ?view_as=subscriber\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://raffsworks.deviantart.com/\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.tumblr.com/blog/yangdemonking96\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e--Prizes--\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSomething I love of Patreon are the prizes one can obtain. So here they are every tier and what it contains.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e--General--\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eA prize all tiers will have access to is a Discord Channel. This way, we\u0027ll be able to keep in touch (plus, all the social media) and obviously access to Patreon-exclusive posts. These can be short stories I won\u0027t post in the website, exclusive drawings or small videos where I answer some of your questions about me and my stories.\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e--1 USD or more--\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis tier will recieve a thank you message to your e-mail. Plus, you\u0027ll be able to know how I am using your pledges, either investing them or saving them up and a detailed report on mi Patreon goals progress and what that means to me. Plus, if I get to upgrade my equipment or buy something new to help the page, I\u0027ll send you a message with a video or photo picturing when I buy it, unpack it or install it! And if possible, I\u0027ll create something with it (i.e: If I buy a new tablet, the first drawing I\u0027ll create with it will be drawn with said tablet and you\u0027ll be the only ones to own it)\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e--5 USD or more--\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIn this tier, I\u0027ll post a little review about upcoming stories that only this and upper tiers will be able to see. Plus, you\u0027ll be able to participate in a poll where you\u0027ll decide which story should I write next! (Plus the ones I already am planning) And something else, you\u0027ll gain access to the NSFW part of my page (erotic stories or drawings). Includes lower tier.\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e--10 USD or more--\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDo you have an idea that could make a great story? At the beggining of each month I\u0027ll make a raffle and whoever wins will have the chance to give me an idea that I will turn into reality. This includes ideas for drawings, games I should record, etc. Plus, I\u0027ll make a character sheet for those you choose. Includes lower tiers.\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e"
