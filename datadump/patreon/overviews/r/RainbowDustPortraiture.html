    "summary": "Hello and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Ritchie and I am a queer portraitist and social justice advocate who cares deeply about queer rights. I\u00a0enjoy creating portraits in a variety of mediums, and I use my art to try and increase empathy and compassion towards marginalized communities.\u003cbr\u003e\u003cbr\u003eI have created several projects that I am proud of, including my\u00a0\u003ca href=\"https://rainbowdustportraiture.wordpress.com/portfolio/keep-them-safe-sticker-project/\"\u003eKeep Them Safe sticker project\u003c/a\u003e, which was a response to the Trump\u0027s election, and the\u00a0\u003ca href=\"https://rainbowdustportraiture.wordpress.com/portfolio/i-am-human-project/\"\u003eI Am Human project\u003c/a\u003e, aimed at humanizing and celebration trans, genderqueer, and other nonbinary people.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre07.deviantart.net/225d/th/pre/i/2016/275/3/1/binary8_by_bbjkrss-dajmune.png\" style=\"width: 142px;\"\u003e\u003cimg src=\"http://pre01.deviantart.net/c8e4/th/pre/i/2017/218/1/a/keep_trans_kids_safe_by_bbjkrss-dbj3v6h.png\" style=\"width: 199px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/64cb/th/pre/i/2017/154/4/c/fem_rabbit_by_bbjkrss-dbbduxi.png\" style=\"width: 141px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://rainbowdustportraiture.files.wordpress.com/2017/12/taz-bg-blue-details-2.png\" style=\"text-align: center; width: 157px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eI have a lot of ideas for where I want to take my art: Ideally, I\u0027d love to make Rainbow Dust a much more visible organization, and bring my art to conventions and physical galleries as well as do more educational work to promote trans and queer rights.\u003cbr\u003e\u003cbr\u003eI would also love to develop my idea for\u00a0\u003ca href=\"https://rainbowdustportraiture.wordpress.com/portfolio/binary-the-genderfluid-robot/\"\u003emy genderfluid robot, Binary\u003c/a\u003e, into a webcomic or similar medium. Not only do we desperately need more gender-divergent media in this world, but steampunk is terribly fun. :)\u003cbr\u003e\u003cbr\u003eThese goals, however, will take a lot of time, effort, and financial investment.\u00a0This Patreon page will allow me to devote more time and energy to my art, as well as invest in better programs and equipment so I can keep improving my skills - which leads to higher quality art for you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://rainbowdustportraiture.files.wordpress.com/2017/11/fox-portrait-red-bg-300-ppi.png\" style=\"width: 244px;\"\u003e\u003cimg src=\"http://img01.deviantart.net/68f5/i/2017/218/8/c/obi_and_nyx_by_bbjkrss-dbj3wa7.jpg\" style=\"width: 203px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre09.deviantart.net/3ebd/th/pre/f/2017/218/9/a/the_jon_2_by_bbjkrss-dbj3wru.png\" style=\"width: 137px;\"\u003e\u003cimg src=\"https://rainbowdustportraiture.files.wordpress.com/2017/11/chermine-masc.png\" style=\"width: 146px;\"\u003e\u003c/div\u003e\u003cbr\u003eBy becoming my Patron, you will be supporting me in my quest to make art that represents and celebrates queer/trans communities, POC, and other marginalized communities. I\u0027m hoping to start bringing my art to conventions and other live events, as well as continue and improve my work to educate people on the struggles marginalized communities face.\u003cbr\u003e\u003cbr\u003eMy finished portraits will always be available to view for free on\u00a0\u003ca href=\"https://www.facebook.com/RainbowDustPortraiture/\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/binary_bot/\"\u003eInstagram,\u003c/a\u003e as well as\u00a0\u003ca href=\"https://rainbowdustportraiture.wordpress.com\"\u003eon my website\u003c/a\u003e.\u00a0However, Patrons will get first chance to see all of my work, as well as receive high-resolution files for download and discount codes for my Etsy shop!\u003cbr\u003e\u003cbr\u003eThank you for all of your support. Let\u0027s do our best to celebrate each other. :)\u003cbr\u003e"
