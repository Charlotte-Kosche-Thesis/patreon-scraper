    "summary": "On\u003cstrong\u003e\u00a0\u003ca href=\"http://www.youtube.com/riseonfire\" target=\"_blank\"\u003eRise on Fire\u003c/a\u003e\u003c/strong\u003e\u00a0I create and upload YouTube videos \u003cstrong\u003eweekly \u003c/strong\u003eto edify the body of Christ. This is simply an avenue for supporting what God is doing on YouTube if He places it on your heart.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThank you so much for \u003cstrong\u003eprayerfully considering.\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThe Story\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\nIn May of 2016, I received a vivid vision of kneeling before the throne of God. Yeshua placed His hand on my right shoulder and I saw a list of countries fall down from the heavens, and Yeshua said: \n\u003cstrong\u003e\"I speak life!\"\u003c/strong\u003e. While having this vision, someone physically walked up to me and shook me awake: \u003cstrong\u003e\"PD! God proclaims: It\u0027s going to be a global rise on fire!\"\u003c/strong\u003e At the time of this event, the ministry was barely started. But since then the Father has been putting many things in place in order for me to reach the nations.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis is one of the steps in accomplishing that goal.\u003c/strong\u003e\u00a0Your financial support will allow me to quit my full time job - this means \u003cstrong\u003emore videos\u003c/strong\u003e, \u003cstrong\u003emore traveling\u003c/strong\u003e to your city, and \u003cstrong\u003emany more people reached\u003c/strong\u003e with the message of Spirit \u0026amp; Truth.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003eThe Mission\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI believe the Rise on Fire mission is unique: To not only equip believers for walking in the \n\u003cstrong\u003eSpirit \u003c/strong\u003eby\u00a0healing the sick, casting out demons etc. but also helping them rediscover their roots and holiness to walk as Yeshua in \u003cstrong\u003eTruth \u003c/strong\u003ethrough obedience to the instructions of Father. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGod is calling us back to the garden:\u003c/strong\u003e With the Truth\u0027s communion with Spirit, we will set people free from the chains of tradition and lies that is prevalent even in our mainstream Christian culture. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cstrong\u003e\u003cem\u003e5 Ways We Reach\u003c/em\u003e\u003c/strong\u003e\n\u003col\u003e\n\t\u003cli\u003eCurrently the ministry produces 2 - 3 YouTube videos a week (which is set to increase once I am able to pursue ministry full-time)\u003c/li\u003e\n\t\u003cli\u003eBooks are produced, and Bibles are distributed to the poor\u003c/li\u003e\n\t\u003cli\u003eSpeaking engagements and training sessions at conferences/fellowships to equip the bride\u003c/li\u003e\n\t\u003cli\u003eA fellowship (\u003cem\u003eRise on Fire Fellowship\u003c/em\u003e in South Africa) raises radical disciples for Christ\u003c/li\u003e\n\t\u003cli\u003eOur outreach ministry brings hope to the lost and brokenhearted with warm food, clothing and other essentials\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJoin me in preparing the bride for her King, for His return is surely soon.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.riseonfire.com/wp-content/uploads/2018/02/small_jpeg.jpg\"\u003e\u003cbr\u003e\nMuch love\n\u003cbr\u003e\n- PD (Pieter Daniel) van der Westhuizen\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow Patreon Works\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003eThis platform allows you to become a monthly supporter of the ministry. All contributions sizes are welcome, and we also give back to our supporters various exclusive rewards based on different \"tier levels\", such as books, access to our monthly video fellowship, behind the scenes content, and more!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=606220\"\u003e\u003cimg src=\"https://c5.patreon.com/external/logo/become_a_patron_button.png\" style=\"width: 196px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eWhat We Do\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nREIGNITING SPIRIT \u0026amp; TRUTH BOOK (2018)\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.spirittruthbook.com\" target=\"_blank\"\u003e\u003cimg src=\"https://store.riseonfire.com/wp-content/uploads/2018/01/Book-Mockup-Free-Version10.jpg\"\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cbr\u003eYOUTUBE CHANNEL (160 + Teachings)\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/taM6ASEEeNE?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cbr\u003eOUTREACH MINISTRY\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=
