    "summary": "\u003cstrong\u003eAmis du Rendez-vous Tech, bonjour !\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003eLa version courte : si vous appr\u00e9ciez l\u0027\u00e9mission, vous avez d\u00e9sormais la possibilit\u00e9 de m\u0027encourager et de m\u0027aider \u00e0 continuer, ou tout simplement de montrer que vous appr\u00e9ciez le travail accompli (avec des contreparties sympathiques en r\u00e9compense !)\u003cbr\u003e\nMerci du fond du c\u0153ur \u00e0 tous ceux qui choisiront de le faire !!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003eEt pour ceux qui veulent des explications plus longues :\n\u003c/div\u003e\nJ\u0027ai cr\u00e9\u00e9 le Rendez-vous Tech en 2009 pour parler d\u0027un sujet important qui nous affecte tous : l\u0027actualit\u00e9 de la technologie et d\u0027Internet. Trop de gens comprennent encore trop mal cet univers parfois trop complexe ou r\u00e9barbatif, et beaucoup n\u0027ont pas le temps de lire les dizaines d\u0027articles et de sujets qui d\u00e9filent chaque jour...\u00a0Le but \u00e9tait donc simple: informer et distraire.\n\u003cbr\u003e\n\u003cbr\u003e\nAujourd\u0027hui, il vous est possible de soutenir l\u0027\u00e9mission de mani\u00e8re tr\u00e8s simple : sur ce site, vous contribuez une certaine somme par \u00e9pisode, en fonction de la valeur qu\u0027elle a pour vous. Que ce soit un simple moment de rigolade, ou un moyen de rester inform\u00e9, ou encore un outil de veille qui vous aide au quotidien, c\u0027est vous qui choisissez ce que vous apporte et ce que \"vaut\" un \u00e9pisode de l\u0027\u00e9mission, du petit caf\u00e9 \u00e0 la choppe de bi\u00e8re, ou au del\u00e0. Et pour chaque niveau, des contreparties sympathiques viennent vous encourager et vous remercier. :)\n\u003cbr\u003e\n\u003cbr\u003e\nPlus s\u00e9rieusement, vous savez que je fais cette \u00e9mission par passion et que je ne suis pas pr\u00e8s de m\u0027arr\u00eater... Alors que vous puissiez la soutenir ou pas, merci d\u0027avoir pris le temps de vous informer sur le projet, et rendez-vous dans le prochain \u00e9pisode !!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e(Et si vous ne connaissez pas l\u0027\u00e9mission, vous pouvez\u00a0\u003ca href=\"http://frenchspin.fr/category/le-rdv-tech/\" rel=\"nofollow\" target=\"_blank\"\u003ela d\u00e9couvrir ici\u003c/a\u003e)\u003c/em\u003e\u003cbr\u003e"
