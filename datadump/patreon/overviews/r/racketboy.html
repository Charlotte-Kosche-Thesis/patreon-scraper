    "summary": "\u003cstrong\u003eFounded in 2004,\u00a0\u003ca href=\"http://www.racketboy.com\"\u003eRetroGaming with Racketboy\u003c/a\u003e was one of the first blogs that was dedicated to retro and classic video games and has been one of the most influential content producers in the genre over the last 15 years. \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRacketboy\u00a0has published over 1000 articles and guides and\u00a0frequently updates the most popular guides to have the most current information and improved visuals.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMany of our guides take quite a bit of\u00a0research and fact-checking (see our recent \u003ca href=\"http://www.racketboy.com/retro/games-that-pushed-the-limits-of-the-sony-playstation-ps1\"\u003e           Games That Pushed the Limits of the Sony Playstation (PS1)    \u003c/a\u003e for a good example) in addition to many hours of composition and formatting. \u00a0Some posts that serve as value guides like our\u00a0\u003ca href=\"http://www.racketboy.com/guide/the-rarest-and-most-valuable-video-games\"\u003eRare and\u00a0Valuable\u003c/a\u003e and\u00a0\u003ca href=\"http://www.racketboy.com/guide/cheapest-video-games-worth-your-time\"\u003eCheapest Games\u003c/a\u003e series need to be updated on a regular basis to stay accurate and at the peak of helpfulness.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe video game industry has shown us decades of art and innovation. It is easy to get lost in the hype, stumble over missed attempts, and miss out on \u003ca href=\"http://www.racketboy.com/guide/hidden-gems\"\u003ehidden gems\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eRetrogaming with Racketboy is an attempt to make sense out of the noise that is contained in this rapidly changing world of gaming. We want you to be able to spend time with the games and hardware that are fulfilling instead of getting overwhelmed.\u003cbr\u003e\u003cbr\u003eInstead of focusing purely on the latest that the industry has to offer or only the high-profile titles, we look to savor what its history has to offer. We want each visitor to be able to easily find a guide or conversation that will help them steer their gaming collection and lifestyle in a way that serves them best.\u003cbr\u003e\u003cbr\u003eWhile we spend a lot of time on console gaming, we also enjoy arcade and personal computer gaming as well. We intend to broaden our content while staying true to our goals.\u003cbr\u003e\u003cbr\u003eRetrogaming with Racketboy was established in 2004 and has since grown to become of the leading sources of old-school gaming information and discussion. We are often cited in both active gaming communities and reference materials in addition to being featured numerous times on mainstream gaming and technology sites for over a decade.\u003cbr\u003e\u003cbr\u003eThese sites include \u003ca href=\"http://www.1up.com/\"\u003e1UP\u003c/a\u003e (and featured on their \u003ca href=\"http://www.1up.com/do/feature?pager.offset=3\u0026amp;cId=3181909\"\u003e101 Favorite Gaming Sites\u003c/a\u003e)  \u003ca href=\"http://www.digg.com/\"\u003eDigg\u003c/a\u003e, \u003ca href=\"http://www.slashdot.org/\"\u003eSlashdot\u003c/a\u003e,  \u003ca href=\"http://gameinformer.com/default.aspx\"\u003eGame Informer\u003c/a\u003e, \u003ca href=\"http://www.gamepro.com/\"\u003eGamePro\u003c/a\u003e, \u003ca href=\"http://www.retrogamer.net/\"\u003eRetro Gamer Magazine\u003c/a\u003e,  \u003ca href=\"http://www.fark.com/\"\u003eFark\u003c/a\u003e, \u003ca href=\"http://www.webbalert.com/\"\u003eWebbAlert\u003c/a\u003e, \u003ca href=\"http://blog.wired.com/games/\"\u003eWIRED\u003c/a\u003e, \u003ca href=\"http://www.joystiq.com/\"\u003eJoystiq\u003c/a\u003e, \u003ca href=\"http://www.kotaku.com/\"\u003eKotaku\u003c/a\u003e, and \u003ca href=\"http://arstechnica.com/journals/thumbs.ars\"\u003eArs Technica\u003c/a\u003e.\u003cbr\u003e"
