    "summary": "ReadonlyREST plugin is the most credible, 100% free and Open Source alternative to X-Pack.\u003cbr\u003e\nThis project is developed by \u003cstrong\u003eone person\u003c/strong\u003e - for now - as a side project and generate very low income.\u003cbr\u003e\n\u003cbr\u003e\nThis is a \u003cstrong\u003esecurity\n  plugin\u003c/strong\u003e, and for it to continue being secure it needs a lot of attention. This is what constantly needs to be done:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eFixing vulnerabilities \u003cstrong\u003eimmediately\u003c/strong\u003e as soon as they are reported\u003c/li\u003e\n\u003cli\u003eLoads of automated testing\u003c/li\u003e\n\u003cli\u003ePorting code to new versions of Elasticsearch\u003c/li\u003e\n\u003cli\u003eMaintaining backwards compatibile builds with the previous 4-5 version\u003c/li\u003e\n\u003cli\u003eSupporting you in Github issues\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy to donate?\u003c/h3\u003e\u003cimg src=\"https://camo.githubusercontent.com/4f6535489fbd8cb4255ddd3c8f29f64044d92b89/687474703a2f2f692e696d6775722e636f6d2f38434c7453315a2e6a7067\"\u003e\u003cbr\u003e\u003cbr\u003eFor the ponies.\u003cbr\u003e\nWell, also. But also because the alternative would be to pay for a basic X-Pack license: many \u003cstrong\u003etens of thousands dollars\u003c/strong\u003e for a handful of nodes.\n\u003cbr\u003e\n\u003cbr\u003eSo, because there\u0027s nothing worse than half assed security: either it\u0027s done seriously, or it\u0027s better to shut it down.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eRoadmap\u003c/h3\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u2705 LDAP\u003c/strong\u003e support \u00a0\u003c/li\u003e\n\u003cli\u003eCompanion Kibana plugin (logout button, etc)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDocument\u003c/strong\u003e level security\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eField\u003c/strong\u003e level security\u003c/li\u003e\n\u003cli\u003eYOUR IDEA HERE (become a patron!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eNone of these will be possible without contribution. Please help this plugin to keep the permissive license it has and mostly, keep on existing!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
