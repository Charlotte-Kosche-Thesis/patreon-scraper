    "summary": "\u003cstrong\u003eRadio Free Brooklyn\u003c/strong\u003e is a\nnon-commercial community Internet radio station launched in May, 2015. We\nstream original content by the artists and residents of NYC\u2019s most populous\nborough 24-hours a day, 7 days a week from our studio in the basement of the\nVELO Brooklyn Bike Shop.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003eOUR MISSION\u003c/strong\u003e: \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nWe\nlive in an age in which the media is too often used as a means to constrain and\nrestrict rather than express. Radio Free Brooklyn aims to build a communication\ninfrastructure to strengthen the community of artists who\nhave been driven from the Manhattan neighborhoods we once called home before\nbeing scattered to the corners of the outer boroughs. \n\u003cbr\u003e\n\u003cbr\u003e\nWe\nchoose Internet radio not only because it is the most accessible medium for\nmany, but because radio can be so many things: a subversive apparatus, a\npolitical cudgel, a prank, a ritual, a bond. We strive to broadcast not the commercial dross that clogs the terrestrial\nairwaves, but original programming as diverse as the programmers themselves \u2013\nstories, sound art, radical ideation, comedy, sex, and experimentation as yet\nunheard. We are a community organization, and all are welcome to participate.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eOUR PROGRAMMING \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nRadio\nFree Brooklyn currently broadcasts \n\u003cstrong\u003e54 original\u00a0\u003c/strong\u003e\u003ca href=\"http://radiofreebrooklyn.com/all-shows/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eshows\u003c/strong\u003e\u003c/a\u003e,\nincluding \n\u003cstrong\u003e25 shows\nbroadcast LIVE\n\u003c/strong\u003e from\nour studios in Bushwick, Brooklyn. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eJust a few of our original shows:\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003cimg src=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/prop.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eProper Propaganda\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/prop.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/prop.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003eOld\nschool \u0026amp; underground hip hop, from boom bap to backpack, infused with\npolitical wisdom.\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/iaw.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eInk \u0026amp; Worm\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003ca href=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/iaw.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003eA show about the magic of words, the timeless nature of books and the relationships and community that they inspire.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003ca href=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/lvr.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/lvr.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eLoca Vibes Radio\u00a0\u003c/span\u003e\u003c/strong\u003eA critical and often satirical analysis of news, politics, \u0026amp; everyday issues that impact Latin@s in the community, the U.S. \u0026amp; around the world.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cimg src=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/dlg.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eDr. Lisa Gives a Sh*t\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eDr. Lisa Levy S.P. (Self-Proclaimed) gets to the essence of what makes people who they are and what their obstacles have been, and maybe solve some issues along the way.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cimg src=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/bb.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eBrooklyn Beat\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eIn-studio interviews and performances by Brooklyn-based artists, including musicians, filmmakers, actors, writers and comedians.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cimg src=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/qsm.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eQueer State of Mind\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eThe voices of Queer/Trans people of color from the NYC metro area and around the world. Fun personalities, topics and all the T and shade you can handle\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIN OUR FIRST SEVEN MONTHS... \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/mixcloudawards.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\t \u00a0 \u00a0 \n\t\u003cstrong\u003e\u003cem\u003eIn November, 2015,\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/telegraph.png\"\u003e(UK)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 named Radio Free Brooklyn as one of \"\n\t\u003ca href=\"http://www.telegraph.co.uk/radio/what-to-listen-to/the-best-internet-radio-stations/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe Best Internet Radio Stations\u003c/em\u003e\u003c/a\u003e\" calling us\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/telegraphquote.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eWHO\u0027S LISTENING? \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://radiofreebrooklyn.com/placeholder/imgs/patreon/whoslistening.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003eGOALS FOR 2016 \u00a0\u003c/strong\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIn addition to covering our bills, your donation will help us to achieve some of the goals we have set for the coming year, including:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFiling for 501(c)3 (nonprofit) status\u003c/li\u003e\u003cli\u003eCreating media education/literacy workshops for local teens\u003c/li\u003e\u003cli\u003eUpgrading our studio space\u003c/li\u003e\u003cli\u003eBuilding an infrastructure to promote and showcase local bands\u003c/li\u003e\u003cli\u003eForging new partnerships with local organizations\u00a0 \u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU SO MUCH - FROM ALL OF US AT RADIO FREE BROOKLYN!!\u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "Once upon a time, radio was a tool for empowerment, a medium that provided a voice to the unheard and brought communities together. Today, we live in an age in which the media is too often used as a means to constrain and restrict rather than express. Radio Free Brooklyn aims to build a communication infrastructure to strengthen the community of artists who have been driven from the Manhattan neighborhoods we once called home before being scattered to the corners of the outer boroughs. Gone are the cheap storefronts we once inhabited, so now we inhabit a virtual space, one that can be accessed with the click of a mouse or a swipe of a screen. But we are still here.\u003cbr\u003e\u003cbr\u003eWe choose Internet radio not only because it is the most accessible medium for many, but because radio can be so many things: a subversive apparatus, a political cudgel, a prank, a ritual, a bond. We are inspired by the radio pioneers of the past and gratefully acknowledge their shoulders on which we stand: Radio Caroline, Radio Alice, Steal This Radio, Max Neuhaus, East Village Radio, Joe Frank, WFMU, Napoleon Williams and so many others. Like them, we strive to broadcast not the commercial dross that clogs the terrestrial airwaves, but original programming as diverse as the programmers themselves \u2013 stories, sound art, radical ideation, comedy, sex, and experimentation as yet unheard. We are a community organization, and all are welcome to participate.\u003cbr\u003e",
