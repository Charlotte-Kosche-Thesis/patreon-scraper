    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eHi! My name is \u003cstrong\u003eRika Ruusuvaara\u003c/strong\u003e and I make comics. \u003cbr\u003eI\u0027m from Finland and of course I like my native language, so I will write everything here in Finnish AND English!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eHei! Nimeni on \u003cstrong\u003eRika Ruusuvaara\u003c/strong\u003e ja teen sarjakuvia. \u003cbr\u003eOlen kotoisin Suomesta ja tietysti pid\u00e4n \u00e4idinkielest\u00e4ni, joten tulen kirjoittamaan kaiken t\u00e4nne Suomeksi JA Englanniksi!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cstrong\u003eMy comic projects / Sarjakuvaprojektini :\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cstrong\u003eIn the Shadows\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\nMy main project.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eThis comic tells of young people who have lost some of close to them, and now they are cursed.\u00a0It\u0027s time to eliminate the curses.\u003ca href=\"http://intheshadows.webcomic.ws/files/gallery/pat_var_02.png\"\u003e Picture\u003c/a\u003e.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eThis webcomic\u00a0will always be free, but I appreciate any support. I publish this comic\u00a0in \u003ca href=\"https://comicfury.com/profile.php?username=Rika+Ruusuvaara\"\u003eComicfury\u003c/a\u003e.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cstrong\u003eVarjoissa\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eP\u00e4\u00e4projektini.\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eSarjakuva kertoo nuorista, jotka ovat menett\u00e4neet jonkun l\u00e4heisens\u00e4 ja nyt he ovat kirottuja. On aika poistaa kiroukset.\u00a0\u003ca href=\"http://intheshadows.webcomic.ws/files/gallery/pat_var_02.png\"\u003eKuva\u003c/a\u003e.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eT\u00e4m\u00e4 sarjakuva tulee aina olemaan ilmainen, mutta arvostan kaikkea kannatusta. Julkaisen sarjakuvaa\u00a0\u003ca href=\"https://comicfury.com/profile.php?username=Rika+Ruusuvaara\"\u003eComicfuryyn\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eIn the Blood\u003cbr\u003e\u003c/strong\u003eStory about worlds worst vampire.\u003cbr\u003eThis comic is exclusive to Patreon subscribers and won\u0027t appear anywhere else online.\u00a0\u003ca href=\"http://intheshadows.webcomic.ws/files/gallery/pat_ver_02.png\"\u003ePicture\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003eVeriss\u00e4\u003cbr\u003e\u003c/strong\u003eTarina maailman huonoimmasta vampyyrist\u00e4.\u003cbr\u003eT\u00e4m\u00e4 sarjakuva julkaistaan ainoastaan Patreon tiljaajille eik\u00e4 tule koskaan julkaistavaksi muualla internetiss\u00e4.\u00a0\u003ca href=\"http://intheshadows.webcomic.ws/files/gallery/pat_ver_02.png\"\u003eKuva\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003eRikala\u003cbr\u003e\u003c/strong\u003e\nMy comicblog. It\u0027s full comics of my daily life with my roommate and our cats. You can read it\u00a0\u003ca href=\"https://rikaruusuvaara.blogspot.fi/\"\u003ehere.\u003cbr\u003e\u003c/a\u003e \nSarjakuvablogini. Se on t\u00e4yn\u00e4 sarjiksia tavallisista p\u00e4ivist\u00e4ni k\u00e4mppikseni ja kissojemme kanssa. Voit lukea sit\u00e4 \u003ca href=\"https://rikaruusuvaara.blogspot.fi/\"\u003et\u00e4\u00e4lt\u00e4\u003c/a\u003e.\u003c/div\u003e\n\u003ca href=\"https://cfh47w.bn1304.livefilestore.com/y4py-EGhRuGocZibjgx3er6tDux8SWheFjcdUAbNncXfy_TzGV1_yWDelE2ZSV9h_OOsKI9qzO5hNOrISqUv-KFo0hzRP1ATscc_Q1JhKqEEoM3DGZl8GeOPzphDvC-lz8JVSSlsroStwBPDhxXEgFeDuOe665mD-aNQlKrBQC8eM3Te4Pj34W5l7Y_zxpgzNktRfLgWcVQn79do6KC6kRFoQ/PAT_VAR_02.png?psid=1\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYour reward /\u00a0Palkkiosi\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e1$ - Power / Voima\u003c/strong\u003e\u003cul\u003e\u003cli\u003eYou give me a \u003cem\u003epower. /\u00a0\u003c/em\u003eAnnat minulle \u003cem\u003evoimaa\u003c/em\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAnd I give you \u003cstrong\u003esketched\u00a0\u003c/strong\u003eabout my comics, like character designs and storyboard sketches etc. / Ja min\u00e4 annan sinulle \u003cstrong\u003eluonnoksia\u003c/strong\u003e liittyen sarjakuviini, esimerkiksi hahmojen suunnittelua, kuvak\u00e4sikirjoitusta jne.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\n3$ - Hope / Toivo\u003c/strong\u003e\u003cul\u003e\u003cli\u003eYou give me a \u003cem\u003ehope. / \u003c/em\u003eAnnat minulle \u003cem\u003etoivoa\u003c/em\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eI give you \u003cstrong\u003esketches\u003c/strong\u003e. / Min\u00e4 annan sinulle \u003cstrong\u003eluonnoksia\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eYou\u0027ll see \u003cstrong\u003ecomicblog post\u00a0\u003c/strong\u003ebefore anyone else does. / P\u00e4\u00e4set n\u00e4kem\u00e4\u00e4n \u003cstrong\u003esarjisblogin merkinn\u00e4n\u003c/strong\u003e ennen muita.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e4$ - Honor / Kunnia\u003c/strong\u003e\u003cul\u003e\u003cli\u003eYou give me a \u003cem\u003ehonor. / \u003c/em\u003eAnnat minulle \u003cem\u003ekunniaa.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eI give you \u003cstrong\u003esketches.\u003c/strong\u003e / Min\u00e4 annan sinulle\u003cstrong\u003e luonnoksia.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eYou\u0027ll see \u003cstrong\u003ecomicblog post\u00a0\u003c/strong\u003ebefore anyone else does. / P\u00e4\u00e4set n\u00e4kem\u00e4\u00e4n \u003cstrong\u003esarjisblogin merkinn\u00e4n\u003c/strong\u003e ennen muita.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eYou\u0027ll see \u003cstrong\u003enew comic page\u00a0\u003c/strong\u003ebefore anyone else. / P\u00e4\u00e4set n\u00e4kem\u00e4\u00e4n \u003cstrong\u003euuden sarjakuvasivun\u003c/strong\u003e ennen muita.\u003c/li\u003e\u003c/ul\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cstrong\u003eWhy did I start Patreon?\u003cbr\u003e\u003c/strong\u003eBy supporting me at Patreon, you give me power to focus on my web comics, which is my main goal. I want to get a certain rhythm for the release of my comics so that I can some day tell the stories to the end.\u003cbr\u003eIn addition, one of my many goals is to print my comics so then I can sell them at events.\u003cbr\u003e\u003cstrong\u003eMiksi aloitin Patreonin?\u003cbr\u003e\u003c/strong\u003eTukemalla minua Patreonissa annat minulle voimaa keskitty\u00e4 nettisarjakuviini, mik\u00e4 on t\u00e4rkein tavoitteeni. Haluan saada sarjakuvieni julkaisemiseen tietyn rytmin, jotta saan joskus kerrottua tarinat loppuun asti.\u00a0\u003cbr\u003eLis\u00e4ksi yksi monista tavoitteistani on painattaa sarjakuviani, jotta voin myyd\u00e4 niit\u00e4 tapahtumissa.\u003cbr\u003e\u003cstrong\u003eSo, where\u0027s the money going? / Joten, mihin raha menee?\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://intheshadows.webcomic.ws/files/gallery/pat_rah_01.png\"\u003eThe picture\u003c/a\u003e tells more than a thousand\u00a0\u003ca href=\"http://intheshadows.webcomic.ws/files/gallery/pat_rah_03.png\"\u003ewords\u003c/a\u003e.\u003cbr\u003eWork equipment. Making comics is not or cheap, especially when you want to print them. And I need money to feed my cat.\u003cbr\u003e\u003ca href=\"http://intheshadows.webcomic.ws/files/gallery/pat_rah_01.png\"\u003eKuva\u003c/a\u003e kertoo enemm\u00e4n kuin tuhat\u00a0\u003ca href=\"http://intheshadows.webcomic.ws/files/gallery/pat_rah_03.png\"\u003esanaa\u003c/a\u003e.\u003cbr\u003e\nTy\u00f6v\u00e4lineisiin. Sarjakuvien tekeminen ei ole halpaa erityisesti silloin, kun haluat printata niit\u00e4. Ja tarvitsen rahaa kissan ruokaan.\u003c/div\u003e"
