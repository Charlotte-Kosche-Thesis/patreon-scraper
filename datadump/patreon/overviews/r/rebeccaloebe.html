    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/dmct9vHsq1s\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/dmct9vHsq1s",

    "pledge_url": "/bePatron?c=787324",
    "published_at": "2017-08-06T17:12:27+00:00",
    "summary": "Hi! I\u0027m Rebecca Loebe. I\u0027m a working musician. I sing, I write songs and I tour a lot \u003cem\u003e(like 50,000 miles-and-200-different-beds-a-year a lot)\u003c/em\u003e.\u00a0Along the way, I\u0027m continuously writing new songs and learning fun covers that I\u0027d love to share in between the full length albums I release every 2 to 5 years. I\u0027ve been looking for a way to do that and now I\u0027ve found it: Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat\u0027s Patreon?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eGood question. Patreon is a new platform that allows me to release my newest music and videos directly to supporters who contribute $1 or more every time I release something.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you like the music I make and want to support me in creating more of it, Patreon is the place. \u003c/strong\u003eJust click the big orange \"Become A Patron Button\" up there to the right to get started!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat I Release On Patreon:\u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSongs:\u003c/strong\u003e Brand new songs, previously unreleased studio recordings, new versions of older songs, cover songs, requests from Patrons and more\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic videos:\u003c/strong\u003e Glossy, fully produced videos, concert videos, song premier videos, behind-the-scenes videos and more\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEssays\u003c/strong\u003e: I\u0027d love to share my writing with you.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOther Delights:\u003c/strong\u003e I have a few other creative ideas simmering, and Team Becca supporters on Patreon will be the very first folks to know about them!\u00a0\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy I make music:\u003c/h3\u003e\u003cbr\u003e\n1) I\u0027m convinced that\u003cstrong\u003e music is magical \u003c/strong\u003eand has the power to make the world a better place. \u003cbr\u003e\n\u003cbr\u003e\n2) I feel drawn to create and perform because it\u0027s the best tool I have to \u003cstrong\u003eelevate joy and make life\u0027s challenges more bearable and hopefully outright\u00a0pleasurable\u00a0for my fellow humans.\u003c/strong\u003e It allows me to create community and bring people together. It\u0027s my mission on earth. \u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\u003cbr\u003e\nWhen you subscribe to my Patreon feed, you become part of the team. This means you\u0027ll get early access to everything I make, and we\u0027ll\u00a0have an ongoing dialog on the message boards and on every post I release. \u003cstrong\u003eNot only will you get a look under the hood of my creative process, but you\u0027ll become part of the engine.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat I love about the basic philosophy of this site is that I\u0027m not asking any one person for a bajillion dollars. \u003cem\u003eDon\u0027t get me wrong - if you have a bajillion dollars and would like to share them with me, I\u0027d be thrilled to turn those dollars into art.\u003c/em\u003e But the main idea behind Patreon is that \u003cstrong\u003eif a lot of people contribute a little bit every time I make something, those little dollars can add up to a strong base of support. \u003c/strong\u003eThat strong base provides me with the stability I need to feel comfortable spending long hours flailing around in the muck of the creative process, panning for gold.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027m excited to have this page as a hub to bring us closer together - it\u0027s our little corner of the internet where I can interact more personally with people who feel a connection to my music.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003eHow Does It Work?\u003c/h3\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAs a Patron, \u003cstrong\u003eyou decide \u003c/strong\u003e\u003cstrong\u003ehow much you\u0027d like to pay\u003c/strong\u003e per release\u003c/li\u003e\u003cli\u003eAccess to the Patron-Only Feed starts at $1\u003c/li\u003e\u003cli\u003eAll Patrons receive access to all posts, regardless of contribution level\u003c/li\u003e\u003cli\u003eAt the beginning of the month, you\u0027ll be charged based on the number of releases from the previous month.\u00a0\u003c/li\u003e\u003cli\u003eI post an average of twice per month\u003c/li\u003e\u003cli\u003eYou can set a cap in your \"Settings\" to make sure you never contribute more per month than you intend.\u00a0\u003c/li\u003e\u003cli\u003eIf you know exactly how much you want to contribute per month, I recommend choosing that number (\u003cem\u003esay, \"One Billion\"\u003c/em\u003e) and then setting a cap of 1 contribution per month.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI\u003c/strong\u003e\u003cstrong\u003ef I don\u0027t post anything in a given month, you don\u0027t pay anything\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eSome of these releases will be exclusive to Patreon and some will also be released to the general public.\u00a0\u003c/li\u003e\u003c/ul\u003eSome of these releases will be exclusive to patrons and some will also be released to the general public. All of them will be made possible by the support of my champions here on Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is the center of my creative universe, the gathering place for my community and the best place for you to participate in the process of bringing my music into the world.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFunny thing is, this is nothing new. Artists have been supported by Patrons for centuries and my career has always been a collaboration with my audience. I\u0027m so very grateful that you\u0027re a part of my life and my journey as a working musician and I\u0027m thrilled that you may be thinking about joining me on this exciting next step.\u003cbr\u003e\u003cbr\u003eDeep breath, here we go....!\u003cbr\u003eBecca\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePS: Do you have\u00a0questions? I\u0027d love to hear them - feel free to reach out any time: rebecca@rebeccaloebe.com\u003c/strong\u003e\u003cbr\u003e"
