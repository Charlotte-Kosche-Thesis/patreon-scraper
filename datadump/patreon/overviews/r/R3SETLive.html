    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WIABqBQK_X4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cblockquote style=\"\"\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cstrong\u003eWho We Are\u003c/strong\u003e\u00a0\u003cbr\u003eWe are a collective of socially conscious entrepreneurs and creatives who came together to create the change we seek in ourselves, our community, and our world. We see a great future for our generation, but platforms\u00a0and stories that will prepare us to take hold of this incredible future are lacking. We are tired of media platforms that only focus\u00a0on\u00a0problems without\u00a0offering any\u00a0solutions. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is #R3SET Live About?\u003c/strong\u003e\u003cbr\u003e#R3SET Live challenges outdated systems and ideas that no longer serve our personal and collective growth. We provide a millennial take missing from mainstream media on businesses and movements innovating to meet the growing social and cultural challenges facing us. \u003cbr\u003e\u003cbr\u003eEach episode centers on a central topic and includes special guests\u00a0(community leaders, social entrepreneurs, artists,\u00a0and good friends) who bring an expert opinion to the show.\u003cbr\u003e\u003cbr\u003eWithin the episode, we create a unique blend of discussion and entertainment with youtube video reviews, topic relevant research,\u00a0featured R3SETTER of the week, featured product/company, and much, much more. \u00a0\u00a0\u003cem class=\"diigoHighlight id_d131eb1139a80e44504458e40a5fd739 type_0 yellow\"\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we started #R3SET\u00a0Live\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lRbB14YJbGY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003eDevin shares his thoughts on what the #R3SET Live show means to him and the team.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs the great actor Denzel Washington said in the age of free information \u201c\u003cem\u003ewe must seek to tell the truth not BS in our efforts to be first\u003c/em\u003e. \u201c \u003cbr\u003e\u003cbr\u003eMedia should strive to empower communities and tell stories and create experiences that empower the mind, ask and encourage curiosity, \u00a0and embrace creative thinking and innovative solutions. #R3SET Live is a member owned media network that  seeks to disrupt the status quo by building a community of member-owners. \u00a0We put the power of influence in your hands and invite you to go on the journey with us as we \u00a0turn\u00a0\u003cem class=\"diigoHighlight id_69d0233226f69fba849b727ae59fa5ac type_0 yellow\"\u003econtent consumers into content\u003cdiv class=\"diigoIcon id_69d0233226f69fba849b727ae59fa5ac type_9 TextIcon yellow\" style=\"\" title=\"\"\u003e\u003c/div\u003e\u003c/em\u003e creators.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow we empower you as a supporter\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e#R3SET subscribers/supporters benefits\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCreate with us\u00a0\u003c/em\u003e\u003cbr\u003eUser-submitted/ generated content for the show and for our digital magazine\u00a0\u003cbr\u003e\u003cem\u003eCrowdsourced Media \u00a0\u003cbr\u003e\u003c/em\u003eVoting on the content, Choosing topics for the show episodes\u003cbr\u003e\u003cem\u003eJoin our r3think everything community - \"\u003c/em\u003eyou are not in it alone\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to Tune in\u003c/strong\u003e\u003cbr\u003eWatch our show and engage with us live. #R3SET Live airs every thursday at 1pm EST on facebook live.\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/R3thinkEverything/\u00a0\"\u003eR3think Everything Facebook Page\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eJoin our growing community. Come engage with us as we explore the ideas, the companies, and the people R3SETTING the world.\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/R3thinkEverything/\"\u003eR3think Everything Facebook Group\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need your help\u003c/strong\u003e\u003cbr\u003eUp to now, we\u2019ve invested over $10,000 into #R3SET Live (advertising, development/production, web hosting, equipment, software, etc) Now, we want\u00a0to take #R3SET Live to the next level by covering costs to produce the show and by expanding our team to support content and community growth.\u00a0\u003cbr\u003e\u003cbr\u003eOur 1st goal is to raise $3,000/month to\u00a0keep #R3SET Live going indefinitely and help us expand our team. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSoftware /Tech \u003cul\u003e\u003cli\u003eWeb Hosting\u003c/li\u003e\u003cli\u003eDrive Storage\u003c/li\u003e\u003cli\u003eZoom\u003c/li\u003e\u003cli\u003eASANA\u003c/li\u003e\u003cli\u003eMailchimp \u003c/li\u003e\u003cli\u003eSlack\u003c/li\u003e\u003cli\u003eAdobe CC Suite (3 seats)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eEquipment \u003cul\u003e\u003cli\u003eJohn Dynamic Mic\u003c/li\u003e\u003cli\u003eR3SET Backdrops\u003c/li\u003e\u003cli\u003eDevin Dynamic Mic\u003c/li\u003e\u003cli\u003eArticulating Mic Stand (2)\u003c/li\u003e\u003cli\u003eLogitech Webcam\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eFor Each episode \u003cul\u003e\u003cli\u003eT-Shirt, Bumper Sticker, Coffee Mug giveaway pack giveaway \u003c/li\u003e\u003cli\u003eVideo Editor / Producer\u003c/li\u003e\u003cli\u003eShow Production\u003c/li\u003e\u003cli\u003eR3SET Live Video Director \u003c/li\u003e\u003cli\u003eR3SET Live Content Strategy \u003c/li\u003e\u003cli\u003eR3SET Live Social Marketing \u003c/li\u003e\u003cli\u003eFacebook Advertising\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eTeam Growth\u003cul\u003e\u003cli\u003eVideo Street Team\u003c/li\u003e\u003cli\u003eFirst Salesperson\u003c/li\u003e\u003cli\u003eBegin Podcast production\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThat\u0027s the basics. With those pieces covered, #R3SET can support itself and continue to scale our reach and the impact we can have together.\u00a0\u003cbr\u003e"
