    "summary": "Hey friends, we\u0027re Rose and Fi and this is our Patreon page. We\u2019re a cosplay duo from NYC that loves doing our cosplays together and creating cosplays unique to our own style! Thank you SOO much for coming and checking out our page!! Through Patreon you can choose to help support us in our cosplay and crafting adventures. In return you\u0027ll receive exclusive content not available on our other platforms. You are in no way obligated to join Patreon! No matter what tier you choose we couldn\u0027t be happier that you chose to support us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Patreon exclusive content includes:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003e\u003cstrong\u003ePhotos and selfies:\u003c/strong\u003e\u00a0Exclusive cosplay sets that will only be posted on here for our patrons\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003ePrints and Polaroids:\u00a0\u003c/b\u003e\u00a0These will be available for different tiers, some of which will be patreon exclusives\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBoudoir sets:\u003c/strong\u003e These will be available for select tiers and will accompany each cosplay set for the month\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWIP and Behind the Scenes:\u00a0\u003c/strong\u003eall our progress will be posted here along with any behind the scenes pics and selfies\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eGoogle Hangouts:\u00a0\u003c/b\u003emonthly hangouts for our higher tier patrons\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCustomized content:\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eIf you do choose to support us on patreon we will be eeeternally grateful, it is such an honor to even have you thinking about it! Being a patron means you will have access to the most amount of our content and we will always be trying to do better and keep improving for you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e** !!!!!!!! all digital content will be sent out at the end of the month after payment is received. For instance if you join in the middle of the month you still won\u2019t recieve your content until the end. That is when your payment isn\u2019t processed !!!!!!!!!!**\u00a0\u003cbr\u003e\u003cbr\u003eALL OF OUR CONTENT IS PRIVATE. Please do not share it on other websites or post it on apps. If we find out that you are leaking our content we will have to block you."
