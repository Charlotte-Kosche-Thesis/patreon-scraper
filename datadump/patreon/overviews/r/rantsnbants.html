    "summary": "\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\n\nFirst and foremost I\u2019d like to thank all the fans of my work for their constant support it is very much appreciated. \u003cbr\u003e\n\nThere has been a constant demand to produce merchandise and various other means for you all to be able to support the Rants N Bants platform. You can do that here by becoming a Patron. \u003cbr\u003e\n\n\u003cbr\u003eA lot of your favourite content I have been involved in has been accomplished using external production teams such as VICE/BBC Sport. I have countless ideas for content I am ready to produce that I am certain you would all enjoy and this would greatly assist in accelerating this process without me having to use other platforms for better production or having to conform to \"mainstream\" guidelines. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003e\n\nEvery dollar contributed will go towards making more frequent content to a much higher production value. This will be achieved by \u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003ePaying editors, assistants, guests\u003c/li\u003e\n\u003cli\u003eUpgrading equipment\u003c/li\u003e\n\u003cli\u003eHiring studios/venues\u003c/li\u003e\u003cli\u003eBuild rantsnbants.com\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cstrong\u003eSo what\u2019s in it for you?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eExclusive and behind the scenes content\u003c/li\u003e\n\u003cli\u003eAccess to the private Patron only posts/polls where you can let me know what kind of content you would like to see made\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eI appreciate all of you and definitely looking forward to continuing to bring you non-stop bants!\u003cbr\u003e\n\n\u003cbr\u003eSee you on the other side.\u003cbr\u003e\u003cbr\u003eRants\u003cbr\u003e"
