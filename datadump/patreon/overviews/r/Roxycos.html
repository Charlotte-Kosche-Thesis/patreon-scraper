    "summary": "Hi I\u2019m Roxy,\u003cbr\u003e\nI\u2019m a cosplayer from The Netherlands and I\u2019am cosplaying since 2009. Most of my cosplays or crossplays are hand made but from time to time I also like to buy costumes. I cosplay for the love of characters which most of the time comes from anime and manga. I\u2019ve also done some game cosplay\u2019s.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\u003cimg src=\"http://img14.deviantart.net/86d3/i/2016/319/1/1/zero_by_aislou-daesju7.jpg\" style=\"width: 254px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve always wanted to do more than just post pictures online, but never found a reason to do so. When people started asking if I was going to start Patreon, I started thinking about it and that\u2019s how I came here. I am going to create more content for the ones who like to see more.\u003cbr\u003e\u003cbr\u003e\nSome of my followers probably know I team up with one photographer a lot and after all these years I also want to give back, so a part of the money fund here will be spent on photography gear to upgrade my cosplay photo\u2019s.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img12.deviantart.net/7971/i/2015/047/a/e/karakuri_burst_by_aislou-d8ia30x.jpg\" style=\"width: 263px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlease know that even if you don\u0027t become a patreon i\u0027m still very grateful people even take the time to see what i create and bring a smile on those who are happy to see a character alive.\u003cbr\u003e\n\u003cbr\u003e\nHere are my other social media links\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.facebook.com/roxycos\" rel=\"nofollow\"\u003efacebook-roxycos\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.facebook.com/PRISMcosplay\" rel=\"nofollow\"\u003efacebook-PRISMcosplay\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/roxx_s\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e\u003c/li\u003e\n\t\u
