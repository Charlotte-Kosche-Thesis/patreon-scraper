    "summary": "Hello everyone! \u003cbr\u003e\u003cbr\u003eIn 1992-1995 I wrote several music tracks with my old ZX Spectrum. Some time ago I\u0027ve got a task to write instrumental music for my Youtube video. This task was solved, but I still make music inspired by\u00a0ay-3-8910 and SID chips. It\u0027s not true old scholl, but very close to chiptune style.\u00a0\u003cbr\u003e\u003cbr\u003eNow I started to make short music beats video using green screen and vector animation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Am I Here?\u003c/strong\u003e\u00a0I\u0027m not a CGI professional, that\u0027s why I chose cromakey for my videos. It\u0027s faster for me to shoot an artist on green screen than use 3D software for hours of modeling and rendering.\u00a0I hire artists, but not so often as it could be. If you like my arts, you may help me to produce it more often.\u003cbr\u003e\u003cbr\u003eMusic:\u003cbr\u003e1.\u00a0\u003ca href=\"https://www.patreon.com/posts/rhythms-of-14764360\"\u003eRhythms of buttocks\u003c/a\u003e\u003cbr\u003e2.\u00a0\u003ca href=\"https://www.patreon.com/posts/danger-run-14764409\"\u003eDanger, run!\u003cbr\u003e\u003c/a\u003e3.\u00a0\u003ca href=\"https://www.patreon.com/posts/new-track-faster-15910758\"\u003eFaster!\u003cbr\u003e\u003c/a\u003e4.\u00a0\u003ca href=\"https://www.patreon.com/posts/bells-19089766\"\u003eBells\u003cbr\u003e\u003c/a\u003e5.\u00a0\u003ca href=\"https://www.patreon.com/posts/bells-old-noisy-19089715\"\u003eBells\u003c/a\u003e - noisy 486PC version\u003cbr\u003e6.\u00a0\u003ca href=\"https://www.patreon.com/posts/19127092\"\u003eDinner in Cairo\u003c/a\u003e\u003cbr\u003e...\u003cbr\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/youcantignoremytechno/\" target=\"_blank\"\u003e@youcantignoremytechno\u003c/a\u003e\u003cbr\u003eYouTube:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCU91YcyX4E5mC6s4t2yFgUw\" target=\"_blank\"\u003e\ud83c\udfa7 Rhythms of buttocks \ud83c\udfa7
