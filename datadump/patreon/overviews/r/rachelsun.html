    "summary": "As many of you know, one day (September of 2014) I woke up and my life completely changed. Suddenly, I had gone from familial focus to community organization. In doing this work I found that there is not much more that I want to do than advocate for the betterment of our collective commons. \u003cbr\u003e\u003cbr\u003eIn a recent conversation, someone said to me, \"Give it up\u2014the work you are trying to do is not sustainable for the likes of you, it is for trust funded people and those with old family money.\" While this, indeed, has been the truth, it is clear that the advocacy work of the trust funded and the wealthy is not enough to make real change in our communities. I refuse to believe that the only way to thrive is to un-prioritize this work.  \u003cbr\u003e\u003cbr\u003eEvery time someone acknowledges me and our team for the work we have been doing in the community, they preface it by apologizing for not being able to do more themselves. It is my goal to help make it possible for more people to become effective in their community. \u003cbr\u003e\u003cbr\u003eI am asking for your help to do that. \u003cbr\u003e\u003cbr\u003eWhile patreon is a platform for supporting artists, at this point, much of my creative time is spent on community advocacy and freelance work. \u003cbr\u003eAdvocacy has become my art, your support would allow me to keep up the advocacy an put more focus into creating literal art which is what comprises much of my entrepreneurial work! \u003cbr\u003e\u003cbr\u003eI have come clear in the knowing that in order to continue this work I will need to return to spending more time in artistic expression and prayer I am ready to connect the dots between spirit and outreach and so much of my time right now is expanding my spiritual work. \u003cbr\u003e\u003cbr\u003eHere is how Patreon works... \u003cbr\u003e\u003cbr\u003eMembers of my community Pledge a \u003cem\u003erecurring\u003c/em\u003e monthly donation. With your patronage, I, Rach can continue to prioritize community activation and advocacy, turn out for actions and generally show up for the betterment of our collective commons. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd, best of all, help You join the movement and become more effective in your own community!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSee below for a quick list of the work I have been doing, and will to continue to do with your support: \u003cbr\u003e\u003cbr\u003eMy goal is to continue as illustrated below:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTake a deeper dive into training and skill building. As I expand into this work, it is clear that this is an important next step for me. As I am called to more and more speaking engagements and workshop facilitation, it is crucial to expanding my capabilities and ability to hold the containers.\u00a0\u003c/li\u003e\u003cli\u003eContinue 2 hour per week\u00a0\u003ca href=\"http://eighthfireradio.wordpress.com\" target=\"_blank\"\u003eRadio Show on Woodstock 104\u003c/a\u003e\u003cul\u003e\u003cli\u003eProvide platform for community voice to be heard (let me know if you would like to come on)\u003c/li\u003e\u003cli\u003eExpand outreach about many issues facing our community\u003c/li\u003e\u003cli\u003eFacebook live feeds are showing that people enjoy the show and want more. With time and ability to focus the show is tightening up and a new co-host has joined me,\u00a0\u003ca href=\"https://eigthfireradio.wordpress.com/about/sachem-hawkstorm/\" target=\"_blank\"\u003eSachem (Chief) HawkStorm\u003c/a\u003e of the Schaghticoke First Nations. We have some amazing plans for the show. Super excited! \u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eStructured time for Creative Entrepreneurial endeavors\u003cul\u003e\u003cli\u003eProduction of marketable items and products:\u003cul\u003e\u003cli\u003e\u003ca href=\"http://haikuforthought.com\"\u003eHaiku For Thought\u003c/a\u003e\u2014It is time for a second printing. While a second deck is imminent, i will be launching a pre-sale campaign beginning with current vendors to raise the printing costs.\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://rachelmarcohavens.com/swag/vocal-cords/\" target=\"_blank\"\u003eVocal Cords\u003c/a\u003e\u2014Divining Jewelry to support the Fifth Chackra\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://Palaceofmuse.wordpress.com\"\u003eWriting\u003c/a\u003e--I am thirsting for time to write and the idea of a residency is tickling me big time! I wanna write!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.unitedagainstfossilfuels.org\"\u003e\u003c/a\u003eShow up for \u003cem\u003eat least\u003c/em\u003e one environmental action per month. Below are examples of events attended in the last few months:\u003c/li\u003e\u003cli\u003eExample: May\u2014\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/photo.php?fbid=10153691423716819\u0026amp;set=t.520109248\u0026amp;type=3\u0026amp;theater\"\u003eBreakFree Albany Stop the Bomb Trains\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/photo.php?fbid=10153691423716819\u0026amp;set=t.520109248\u0026amp;type=3\u0026amp;theater\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=d-HbmjEQlOQ\"\u003eStop The Spectra pipeline Action in Peekskill\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=d-HbmjEQlOQ\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/photo.php?fbid=10209658394999308\u0026amp;set=t.520109248\u0026amp;type=3\u0026amp;theater\"\u003eRally at Senator Schumer\u0027s Office in NYC\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/photo.php?fbid=10209658394999308\u0026amp;set=t.520109248\u0026amp;type=3\u0026amp;theater\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/photo.php?fbid=10209658394999308\u0026amp;set=t.520109248\u0026amp;type=3\u0026amp;theater\"\u003e\u003c/a\u003e\u003ca href=\"http://www.watershedpost.com/2015/trains-and-trails-make-peace-ulster-county\"\u003eUlster County Legislative meeting re: Rails \u0026amp; Trails\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eExample June/July\u2014\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/events/196139114119141/\"\u003eNuclear Regulatory Commission Meeting\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/events/196139114119141/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/events/216514898709848/\"\u003eConverge Against Toxic Prisons\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/events/216514898709848/\"\u003e\u003c/a\u003e\u003ca href=\"http://sched.co/7iRh\"\u003ePowerShift NorthEast Summit, Facilitate RYSE Workshop\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/palaceofmuse/media_set?set=a.10153705192069249.1073741880.520109248\u0026amp;type=3\"\u003eMarch For A Clean Energy Revolution\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://powershift2016.org/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/events/1090136344391768/\"\u003eAIM Pipeline Resistance\u2014Peekskill 21 Court Support\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.ecowatch.com/53-arrested-protesting-gas-storage-near-seneca-lake-1929993709.html\"\u003eCrestwood Fracked Gas \u0026amp; LPG Storage Blockade\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eExample August\u2014\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/events/771607102981390/\"\u003eRally in Union Square to Support Dakota Youth Running to stop Dakota Access Pipeline\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/events/1055008901201112/\"\u003eEmergency Press Conference to Call Senators Schumer \u0026amp; Gillibrand to support Stopping the AIM Pipeline\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCoalition meeting to plan for Spectra Pipeline awareness escalation\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.ecowatch.com/53-arrested-protesting-gas-storage-near-seneca-lake-1929993709.html\"\u003eCourt for arrest re:  Crestwood Fracked Gas \u0026amp; LPG Storage Blockade\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"https://www.change.org/p/jo-ellen-darcy-stop-the-dakota-access-pipeline/u/17606951?recruiter=1902563\u0026amp;utm_source=share_update\u0026amp;utm_medium=facebook\u0026amp;utm_campaign=facebook_link\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eExample Autumn\u2014\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/resistaim/?fref=ts\"\u003eSpectra Pipeline awareness escalation\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/SacredStoneCamp/?fref=ts\"\u003eStanding Rock-Oceti Sakowin Camp\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.ecowatch.com/53-arrested-protesting-gas-storage-near-seneca-lake-1929993709.html\"\u003eCourt for arrest re: Crestwood Fracked Gas \u0026amp; LPG Storage Blockade\u003c/a\u003e\u003c/li\u003e\u003cli\u003e#DefundDAPL Actions\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://conference.bioneers.org\"\u003eBioneers\u003c/a\u003e National Conference\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExample Winter\u2014\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://AllNationsRise.org\" target=\"_blank\"\u003e#AllNationsRise\u003c/a\u003e \u003c/strong\u003eMarch \u0026amp; Rally in DC\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSpeaking Engagements:\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cul\u003e\u003cli\u003e\u003cul\u003e\u003cli\u003eEducational Panel \u0026amp; Workshop at Brooklyn Friend\u0027s School\u003c/li\u003e\u003cli\u003eIn Support of John Bowermaster\u0027s \"The Hudson\u2014A River At Risk\" Rosendale Theater\u003c/li\u003e\u003cli\u003eKeynote with Karenna Gore\u2014Marianne Williamson\u0027s \u003ca href=\"http://SisterGiant.com\"\u003eSister Giant\u003c/a\u003e \u003c/li\u003e\u003cli\u003eStanding Rock-On-Hudson Teach-In\u2014with Tiokasin Ghost Horse, Michael O\u2019Keefe\u00a0and other speakers and artists\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/ul\u003e\u003cbr\u003eIt turns out that I enjoy video editing and production, and this is something \u003cbr\u003eI would like to continue discovering. \u003cbr\u003eBelow are some videos I have edited in the last year:\u003cbr\u003eOur First Fundraising video. We have since opened our storefront Headquarters earlier in the year, and are working hard to build out programming and activities to utilize this space in a productive way for our community. We had originally hoped to open a center, but unfortunately, that is a tall order for a volunteer run crew like ours. We do seek to invite more people in the community to utilize this awesome space! \u003cbr\u003e\u003ca href=\"https://youtu.be/xOOSApE68N8\"\u003ehttps://youtu.be/xOOSApE68N8The Spectra \"Algonquin\" 42 inch high pressure fracked gas Pipeline which is headed from Pennsylvania, through New York, Connecticut, Massachusetts and Rhode Island for transport is slated to run 105 feet from Indian Point Nuclear Power Plant. We need your help! Here are some informational videos about the issue. \u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://youtu.be/d-HbmjEQlOQ\"\u003ehttps://youtu.be/d-HbmjEQlOQ\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/8S-JbxjlR7g\"\u003ehttps://youtu.be/8S-JbxjlR7g\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/tCpte14H0fs\"\u003ehttps://youtu.be/tCpte14H0fsPublic comment video presented to the City Council in Cascade Locks. This was created at the request of water advocates who were/are facing Nestle in their community:\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://youtu.be/XYFgOP28mBE\"\u003ehttps://youtu.be/XYFgOP28mBEEarth Guardians New York\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cul\u003e\u003ca href=\"https://youtu.be/XYFgOP28mBE\"\u003e\u003c/a\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/XYFgOP28mBE\"\u003eIt is my goal to support and invigorate the local community in taking the lead on the Earth Guardians Crew and support the growth of \u003c/a\u003e\u003ca href=\"http://earthguardiansny.org/\"\u003eEarth Guardians New York\u003c/a\u003e. With a committed team, this list could be easily surmountable, but it was definitely too much for me to continue on a volunteer basis. Some of what takes up time at EGNY Headquarters.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/EarthGuardiansNY/photos/?tab=album\u0026amp;album_id=406692636191446\"\u003e\u003c/a\u003e\u003ca href=\"https://earthguardiansny.wordpress.com/egny-projects/productivity-outreach-center/\"\u003eCoordinating \u0026amp; \u003c/a\u003e\u003ca href=\"https://earthguardiansny.wordpress.com/egny-projects/productivity-outreach-center/\"\u003eManaging \u003c/a\u003ethe development of local programming and workshops \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://earthguardiansny.wordpress.com/egny-projects/productivity-outreach-center/\"\u003e\u003c/a\u003e\u003ca href=\"https://earthguardiansny.wordpress.com/events/\"\u003eScheduling and operating events \u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.goodlifeyouthjournal.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://youtu.be/8S-JbxjlR7g\"\u003eVideo Editing and production for outreach on topics relevant to our community\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/8S-JbxjlR7g\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/EarthGuardiansNY/photos/?tab=album\u0026amp;album_id=402275116633198\"\u003eGraphic Design\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/EarthGuardiansNY/photos/?tab=album\u0026amp;album_id=402275116633198\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/EarthGuardiansNY/photos/?tab=album\u0026amp;album_id=491033144424061\"\u003eSocial Media Outreach and management\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://earthguardiansNY.org\"\u003eWebsite maintenance\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/EarthGuardiansNY/photos/?tab=album\u0026amp;album_id=406692636191446\"\u003e\u003c/a\u003e\u003ca href=\"https://earthguardiansny.wordpress.com/volunteer/\"\u003eVolunteer Coordination\u003c/a\u003e (This will be extremely helpful in the advancing of EGNY\u003c/li\u003e\u003cli\u003eContinuing to support Earth Guardians Crews in NYC, Croton \u0026amp; Livingston Manor\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTake a more active role in scoping the plan for \u003ca href=\"http://www.hudsonriveranchorages.org/threat-to-rhinecliff-from-exponential-increases-in-frack-oil-barges/\"\u003eCrude Oil \u0026amp; Fracked Gas Anchorages\u003c/a\u003e up and down the Hudson River. \u003c/li\u003e\u003cli\u003eSupporting the following efforts in our region:\u003cul\u003e\u003cli\u003e\u003ca href=\"http://sape2016.org\"\u003eStop The Algonquin Pipeline\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.wearesenecalake.com\"\u003eWe Are seneca Lake\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.unitedagainstfossilfuels.org\"\u003eUnited Against Fossil Fuels\u003c/a\u003e\u003c/li\u003e\u003cli\u003eExpand Catskill MountainKeeper Partnership to provide programing for young environmental Advocates.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWe would like to engage more community participation to see this to fruition. It will depend on the desire, commitment and accountability of those joining the team.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e"
