    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSUPPORT SEASON 2 OF RACENOOBS IN 2018!!\u003c/strong\u003e\u003c/div\u003eThis year has been an amazing year for the Racenoobs. Season 1 is coming to close in late November, and we are looking forward to having a massive 2018 for Season 2.\u003cbr\u003e\u003cbr\u003eWe will continuing on with Deveski\u0027s and CJ\u0027s journey but we will be adding some brand new content for 2018:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe start of the video series, \"Miyagi Garage\" as Chris McKie will explain and assist in helping people build their race track for Australian conditions.\u003c/li\u003e\u003cli\u003eThe beginning of our new female presenter\u0027s journey through the NSW Road Racing Clubs, \"Lady\u0027s Development Program\"\u003c/li\u003e\u003cli\u003eWe will be showcasing drivers and their rides in a new series called, \"For The Love\"\u003c/li\u003e\u003c/ul\u003eAs we grow, and we do this for the love and in our spare time, we need help from our fans and patreons to help produce the content in 2018. We will be releasing exclusive content for patreons including special behind the scenes, exclusive tips from Moto Miyagi and Vlogs from the cast.\u003cbr\u003e\u003cbr\u003eRacenoobs is an Australian Motorsport Comedy Series created for those who have always dreamed about getting into motorsport. Follow the boys as they try to get into amateur motorsport in Australia as they make their way to the coveted Mount Panorama in Bathurst.\u003cbr\u003e\u003cbr\u003eFor those who don\u0027t know about Mount Panorama, it is Australia\u0027s most famous racetrack, much like Laguna Seca in the US, or Silverstone in the UK. Many have dreamed about driving on it, and because 90% of the time it is public road, and only closed off for racing a few times per year.\u003cbr\u003e\u003cbr\u003eWe would like to thank everyone who supports the show, and want to see more content from us Racenoobs in 2018."
