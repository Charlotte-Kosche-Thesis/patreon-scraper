    "summary": "\u003cem\u003eCatherine is creating\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003eNatural-Wood Musical Instruments, Ambient Soundscapes, Interactive Language-Based Installations,\u00a0Structurally Unstable Concrete, Wearable T-Shirts, Unwearable T-Shirts, Recycled Bolster Pillows, Octopus Masks, Little Homes for Little Plants, Things with Strings, Art.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho am i?\u003c/strong\u003e\u003cbr\u003eMy name is Catherine Bunney, although most people call me \u0027bun\u0027. And I\u0027m an artist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am i?\u003c/strong\u003e\u003cbr\u003eWithout dipping a toe into existentialism, I\u0027m here, on Patreon, because I believe in what I do, and I want to keep doing it for as long as possible. I believe in the importance of making art, even as a part time thing, and if this little page can mean I can work the day-job one day less a week, taking the time to throw some creativity back into the world, then I think it will be worth it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd Now You\u0027re Here!\u003c/strong\u003e\u003cbr\u003eFirstly, you\u0027re on Patreon, which, if I was to take a stab in the dark, means you already want to support someone. Dude, you should, it\u0027s such a worthwhile cause!\u003cbr\u003eI\u0027m of the mind that if you support anyone today you\u0027ve done a good, and even if that person isn\u0027t me, I think you deserve all the love in the world.\u003cbr\u003eBut if you like what I do, and want to help me do a little more, a little better, for a little longer, then take a glance somewhere to your right. From the price of one cup of coffee per month you can help this misguidedly optimistic young artist do what she loves, and share it with you (and the world, but especially you).\u003cbr\u003eWhaddaya say?\u003cbr\u003e"
