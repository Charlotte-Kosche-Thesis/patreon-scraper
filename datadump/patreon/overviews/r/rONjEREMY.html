    "summary": "To be fair, you have to have a very high IQ to understand Rick and Morty. The humour is extremely subtle, and without a solid grasp of theoretical physics most of the jokes will go over a typical viewer\u2019s head. There\u2019s also Rick\u2019s nihilistic outlook, which is deftly woven into his characterisation- his personal philosophy draws heavily from Narodnaya Volya literature, for instance. The fans understand this stuff; they have the intellectual capacity to truly appreciate the depths of these jokes, to realise that they\u2019re not just funny- they say something deep about LIFE. As a consequence people who dislike Rick \u0026amp; Morty truly AREidiots- of course they wouldn\u2019t appreciate, for instance, the humour in Rick\u2019s existential catchphrase \u201cWubba Lubba Dub Dub,\u201d which itself is a cryptic reference to Turgenev\u2019s Russian epic Fathers and Sons. I\u2019m smirking right now just imagining one of those confounded simpletons scratching their heads in confusion as Dan Harmon\u2019s genius wit unfolds itself on their television screens. What fools.. how I pity them."
