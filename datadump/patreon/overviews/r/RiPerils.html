    "summary": "\u003cstrong\u003eWhat Am I doing?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love making things that are cute yet somehow wrong, and that\u0027s what I\u0027d like to keep doing.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy god... What Have I done?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve created a\u00a0 web comic \u003ca href=\"http://www.iamboredoftheinternet.co.uk/\" rel=\"nofollow\"\u003ehttp://www.iamboredoftheinternet.co.uk/\u003c/a\u003e with an overall idea of taking the things from my childhood and\u00a0 happen to them as a general theme to dip into.\u003cbr\u003eA Tumblr \u003ca href=\"http://ipsywitchpony.tumblr.com/\" rel=\"nofollow\"\u003ehttp://ipsywitchpony.tumblr.com/\u003c/a\u003e that features ponies with with a distinctly Shadow Over Innsmouth\u00a0 bent\u003cbr\u003eMy all purpouse gallery can be found in \u003ca href=\"http://r-i-perils.deviantart.com/\" rel=\"nofollow\"\u003ehttp://r-i-perils.deviantart.com/\u003c/a\u003e full of miscellaneous stuff.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat are you making in there?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI mainly want to work on the web comic to ensure it keeps a regualr update, the tumblr has a set end I\u0027d like to reach and bring the story of Ipsy to its conclusion. As well there are miscelanious bits and bobs I have a card game to get intp operation and all the other things I love to draw.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does Patreon come into this?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am trying to do all these things wedged between a full time IT job that could give out any time and I\u0027d love to reduce hours on that to give more time to the art work I make.\u003cbr\u003eI stream my progress fairly regularly and am not above commission work, so why not join me and my world :)\u003cbr\u003e"
