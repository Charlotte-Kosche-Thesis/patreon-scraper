    "summary": "We are Red Fist Productions, the company behind \"Batman: Master of Fear\", a three-part mini-web series about Batman\u0027s fight against evolution. \u00a0What you just watched was the first episode. \u00a0In order to continue working on this series, we NEED your help. \u00a0If you like the first episode, then please help us finish the story.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS BATMAN: MASTER OF FEAR?\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eInspired by \u003cem\u003eBatman: The Animated Series\u003c/em\u003e and \u003cem\u003eMask of Phantasm\u003c/em\u003e, \"Batman: Master of Fear\" is a Gothic Horror/Martial Arts-hybrid take on the Batman universe. \u00a0The show takes place three years after Batman left Gotham City in the hands of Jim Gordon. \u00a0Now, the Commissioner\u0027s hands are tied by The Black Mask (Mayor Roman Sionis). \u00a0As Roman tries to steer Gordon in the wrong direction, a mysterious creature (Nightmare) comes to Gotham for Roman\u0027s help. \u00a0Together, they seek to bring Batman out of hiding, and kill everyone he knows in the process...\u003cbr\u003e\u003cbr\u003eOur cast includes Raw Leiba as Nightmare, and Johnny Alonso as Bruce Wayne.  Raw\u0027s credits include \"The Wire\", \"The Heat\", and the Kurt Russell film \"Bone Tomahawk\". \u00a0Johnny\u0027s credits include recurring roles on \"Dawson\u0027s Creek\" and \"One Tree Hill\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat to expect from the rest of the show?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe next two episodes will not only expand on the main characters (Batman, Nightmare, Jim Gordon, and Alfred), but will also feature more intense fight scenes. \u00a0We also plan on adding new and unique characters to this Gothic Horror take on Gotham City! \u00a0Most importantly, the rest of the show will be 52 minutes of the Batman in all of his glory.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy $500 a month?\u003cbr\u003e\u003c/strong\u003eHalf of the cost will go to post-production for sound, music, and promotion, while the other half will go to our stunt team. \u00a0Because our fight scenes are complex and take a lot of time to choreograph, we need to make sure our stunt team can help us bring the best possible product to you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR MISSION\u003c/strong\u003e\u003cbr\u003eOur mission with this project is to add a new layer to the Batman mythos by creating a universe for Batman that no one has ever seen!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
