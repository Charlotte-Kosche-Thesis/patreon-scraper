    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWelcome!\u003c/h3\u003e\nI\u0027m Eren Reverie, and I write serial web fiction.\u00a0 These projects are available for free online, but it is still my dream to\n become a professional write-from-home author.\n\u003cbr\u003e\n\u003cbr\u003e\nI enjoy adventures, comedies, non-traditional romances, interwoven \nstory arcs, most sorts of kinky goodness and juxtaposing the bizarre and\n larger than life with the daily and mundane\u2026 so those are the sorts of \nstories I\u2019ll be trying to tell.  (Although honesty behooves me to admit \nthat I am a shy girl, and the amount of explicit eroticism you\u2019ll find \nin my work will depend entirely on how much the story demands and how \nfiercely embarrassed I become while writing it!)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\nCurrent Works:\u003c/h3\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\u003ch4\u003eMidnight Moonlight (6 books, with book 7 in progress.)\u003c/h4\u003e\n\u003cem\u003e\u201cWerewolves, Vampires, Faeries and a severe case of Generalized Anxiety Disorder.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eAbigail is not afraid of anything in particular. She\u2019s just\u2026 afraid. \nAll the time. Of everything and everyone. She weaves wild stories to \nexplain her state of perpetual anxiety to the people around her, \npreferring they treat it as a joke than treat her as a neurotic freak. \nIt\u2019s a plan that works well enough: with a little help from her best \nfriend Megan, Abigail can almost pretend to be normal.\n\u003cbr\u003e\n\u003cbr\u003e\nBut when Megan decides to help out with Abigail\u2019s love life, Abigail \nfinds herself trapped on a date with a ridiculously sexy man who \naccidentally lets slip that some of the things Abigail has \u201cmade up\u201d are\n true \u2013 and that the rest of the truth is stranger than her fiction.\n\u003cbr\u003e\n\u003cbr\u003e\nSuddenly thrown into a world that has turned out to be crazier than \nshe is, Abigail is going to have to learn to cope with werewolves, \nvampires, faeries, and being passionately kissed \u2013 and she\u2019s going to \nhave to learn fast, because there is a shadow war that has been roiling \nthrough the background of history, and she\u2019s just come to the attention \nof all the players.\n\u003cbr\u003e\n\u003ca href=\"http://midnightmoonlight.reverietales.com/2014/03/19/book-1-chapter-1/\" rel=\"nofollow\"\u003e\u003cbr\u003eRead for free online from Book 1, Chapter 1!\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\u003ch4\u003eEt Alia (1 book, with book 2 publishing currently.)\u003c/h4\u003e\n\u003cem\u003e\u201cAliens, Ninjas, Demons and Pie\u2026\u201d\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nEan is just a normal guy, recently graduated from college, dealing \nwith normal issues.  That is, if it\u2019s normal to have to deal with secret\n agents, criminal syndicates, demons, alien invasions, ninja assassins, \nbeautiful hackers, super soldiers, holding down a day job and some petty\n gang violence.\n\u003cbr\u003e\n\u003cbr\u003e\nFortunately, Ean can count on his friends to help him when the going \ngets tough.  Unfortunately, the majority of his friends appear to be \nimaginary.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease, come join Ean on his adventures.  There\u2019s pie.  I promise.\n\u003cbr\u003e\n\u003ca href=\"http://etalia.reverietales.com/2013/12/30/book-1-chapter-1/\" rel=\"nofollow\"\u003e\u003cbr\u003e\nRead for free online from Book1, Chapter 1!\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "Hi!  Eren here.  I\u2019m a married, transgender, bi (but distinctly lesbian leaning) 30-something recovering caffeine addict.  I\u2019d like to say I\u2019m a full-time housewife and professional author, but the fact is that I\u2019m currently a part-time housewife, amateur writer, and professional cubical occupant.\u003cbr\u003e\u003cbr\u003eMy books are my attempt to turn some of that around and achieve some of my dreams.  Specifically, I\u2019d like to become a professional write-from-home author and housewife, and never have to dwell in a cubical again.\u003cbr\u003e\u003cbr\u003eThank you for joining me on my journeys of imagination.\u003cbr\u003e",
