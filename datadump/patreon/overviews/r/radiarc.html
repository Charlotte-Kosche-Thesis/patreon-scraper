    "summary": "Heya!\u003cbr\u003e\u003cbr\u003eI\u0027m a 24-year-old musician who mainly focuses on creating original orchestral/hybrid cinematic/soundtrack music, mostly for fandoms, taking inspiration from composers such as Akira Yamaoka, Kenji Yamamoto, Yoko Shimomura, and many more. \u003cbr\u003e\u003cbr\u003eI began around the end of October of 2011 using LMMS (Linux Multi Media Studio), and since then, I\u0027ve created 11 albums and an EP with plans to make many, many more. I may not be classically trained and I may not be able to read sheet music, but I\u0027m a fan of creating atmosphere, which is why most of what I make tends to serve well as background music for animations and video games. \u003cbr\u003e\u003cbr\u003eAll money here goes right back into the music I make!\u003cbr\u003eSince it\u0027s a sort of niche thing, many people don\u0027t know that sample libraries tend to be very costly, most of the more flexible and higher-quality ones being in the $300 - $800 range.\u003cbr\u003eI aim to make the most of what I have, so I don\u0027t buy what I don\u0027t feel I can make use of, but libraries aren\u0027t typically well-rounded -- they all have strengths and weaknesses, and having a wide variety of tools to work with is important in keeping things interesting and unique.\u003cbr\u003e\u003cbr\u003eEven if you have no money to give, I\u0027m thankful for anyone and everyone who\u0027s still reading to this point.\u003cbr\u003eThanks for your support, and I wish you the best of luck.\u003cbr\u003e\u003cbr\u003e"
