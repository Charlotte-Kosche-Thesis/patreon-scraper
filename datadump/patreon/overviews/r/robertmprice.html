    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am Robert M. Price\u003c/span\u003e.\u003c/span\u003e I produce podcasts including \u003cem\u003eThe Bible Geek\u003c/em\u003e, \u003cem\u003eThe Human Bible\u003c/em\u003e, and \u003cem\u003eThe\nLovecraft Geek\u003c/em\u003e. I write one or two books each year, like \u003cem\u003eThe Incredible Shrinking Son of Man\u003c/em\u003e, \u003cem\u003eThe Amazing Colossal Apostle\u003c/em\u003e, and \u003cem\u003eThe Pre-Nicene New Testament\u003c/em\u003e. Each month\nI post a new \u003cem\u003eZarathustra Speaks\u003c/em\u003e\ncolumn. I debate Christian apologists. I have an entertaining approach to\ncommunicating advanced scholarship on the Bible and religion. I have two earned\nPh.D. degrees in NT and Theology, and I am an atheist. But I am not a shill for\neither atheism or religion. I just want to educate those who are interested. I\nhave helped many people free themselves from fundamentalism and rekindled many\natheists\u2019 fascination with the Bible.\u003cbr\u003e\u003cbr\u003eI know too much! Too much for anyone to hire me! My writings have made me professionally radioactive. So I am pursuing my own alternate means of sharing my expertise, and no one pays me to do it. But I\u2019m hoping you will. I need a living wage. I want to be able to pay my loyal \u003cem style=\"font-weight: 300; background-color: initial;\"\u003eBible Geek\u003c/em\u003e producers. I very much need my tech-savvy wife Qarol to leave her day job to become my partner and administrative assistant, freeing me to do more creative work. And we want to conduct our Heretics Anonymous discussion groups both on Google Hangouts and on the road. Interested?\u003c/div\u003e"
