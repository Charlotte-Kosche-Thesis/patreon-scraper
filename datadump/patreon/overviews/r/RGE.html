g.\u00a0 And drinking.\u00a0 Perhaps do all of the above live.\u00a0 Gotta keep what is left of my sanity intact somehow.\u00a0 And my chosen method is to have way too much fun!\u003cbr\u003e\u003cbr\u003eSo there ya go, check out my channel for examples, and pretend those videos were higher quality and better researched.\u00a0 That\u0027s what donating will get ya!\u003cbr\u003e"
