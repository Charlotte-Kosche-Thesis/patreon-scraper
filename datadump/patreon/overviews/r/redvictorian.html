    "summary": "The Red Victorian exists for you and through you! Together, we are creating community events and changing the world!\u003cbr\u003e\u003cbr\u003eThe Red Victorian is a historic community on Haight St in the heart of Haight Ashbury. Built in 1904 as a hotel and living through many reincarnations through the years, this institution is a landmark in our neighborhood. It was previously occupied by Sami Sunchild and her Peace Cafe and Bed and Breakfast. Sami passed away in 2013 and her estate, The Peaceful World Foundation, leased the property to us to begin it\u0027s latest phase of life as a communal living facility/bed n\u0027 breakfast/community events center. The Red Victorian is currently home to 15 full time residents who provide weekly free lectures to the community on various topics, free art exhibits and salons, and many other opportunities for education and growth for our community. The Red Victorian also serves as a bed n\u0027 breakfast that teaches guests about the benefits of communal living as a more eco-friendly, sustainable lifestyle by fully immersing them in the experience, everything from communal dinners to joining in on community activities the Red Victorian hosts. \u003cbr\u003e\u003cbr\u003eAs you can imagine, it takes a lot to keep a place like this going in the most expensive rental market in the US, but what the Red Victorian provides is vital to the community and a safe space for sooooo many souls. If you are able to help support the Red Vic, please consider becoming a Patron today! \u003cbr\u003e"
