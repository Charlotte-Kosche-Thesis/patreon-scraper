    "summary": "Hello~ \u003cbr\u003eMy name is Rei Yoshida! I\u0027m a cosplayer, model, and professional potato currently based in Florida. I started cosplaying during the beginning of 2015 and I fell in love with it. I grew up watching anime, I even went to conventions growing up but I never saw myself as the type of person who could cosplay(I was very insecure and awkward prior to cosplaying. I still am but I just look cool while doing it). Upon discovering my love for cosplay I realized how accepting the community can be. Anyone no matter your age, gender, whether you like pineapples on your pizza or not, you can cosplay! Cosplay is genuinely for everyone despite what some people may think. \u003cbr\u003eMy goal is to continue broadening my talents. I could barely endure smiling for a photo last year but I\u0027ve gained a new level of self confidence I never would\u0027ve discovered without cosplay. I love to create anything from a costume itself to the photo editing or even videos! There is so much I want to create and I\u0027m thrilled to share this journey with you all. Thank you for your time and consideration! \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eRead before pledging please!\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eWhy Patreon?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon offers a safe way for content creators to financially support their work while giving back to their community. Pledging is not necessary to show your support! Patreon is available for those who have the extra funds and want to support content creators while also receiving exclusive content.\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eHow do payments work? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you pledge please be aware that you\u0027ll be charged upon pledging. You\u0027ll be charged on the first of each month during the duration of your pledge. Digital rewards are released throughout the month ensuring new content each week! Physical rewards are sent once the month is over. For example, if you pledged on April 1st your physical rewards will be sent between April 30th-May 2nd. If you\u0027re international your print packages will be sent out every other month to keep shipping costs to a minimum. Please keep in mind that refunds will only be given before rewards have been distributed.\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow do I get my rewards?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eDigital rewards will be sent throughout the month via private messages. Physical rewards will be sent directly to your door or your P.O. box. Rewards cannot be customized. If you want to pledge to a tier with physical rewards but you do not want them, please feel free to contact me so we can find a solution!\u00a0\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.instagram.com/papanotzzi/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eRULES; please be respectful.\u003c/strong\u003e I will not tolerate harassment or anything of the sort. Besides that enjoy my content and please feel free to send me a message anytime if you have any questions or concerns! \u003cbr\u003e\n\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cblockquote\u003e\n\t\u003cbr\u003e\n\tShout out to my photographer Eddie with Papanotzzi! Check out his page and follow to get some extra, behind the scenes posts!\n\t\u003cbr\u003e\n\n\u003ca href=\"https://www.instagram.com/papanotzzi/\"\u003ehttps://www.instagram.com/papanotzzi/\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\u003c/blockquote\u003e"

     "about": "\u003cstrong\u003eGet to know me in 30 seconds...GO!\u003c/strong\u003e\u003cbr\u003e1. Name: Rei Yoshida\u003cbr\u003e2. Birthday: April 15th aka tax day, the day the Titanic sank, or the day Abraham Lincoln was killed\u00a0\u003cbr\u003e3. Location: Florida, the dick of the United State\u00a0\u003cbr\u003e4. Height: 5\u00273 on a good day~\u003cbr\u003e5. Race because people always fucking ask: Japanese and German!\u00a0\u003cbr\u003e6. Favorite anime: The Monogatari series, Hunter x Hunter, along with a few dozen more\u00a0\u003cbr\u003e7. Favorite game: Portalllll, Sonic Adventure 2(Chao are my children), anything by Blizzard until I realize how much I hate playing MMOs\u00a0\u003cbr\u003e8. Favorite book: Harry Potter of course, The Monogatari series making another appearance, and basically any vampire novel. I had a vampire obsession in high school but less Twilight and more Interview with a Vampire\u00a0\u00a0\u003cbr\u003e9. Favorite cosplay: D.va is my main bitch but honestly my favorites change whenever I start/finish a project\u00a0\u003cbr\u003e10. Xbox or PS4: PC MASTER RACE except I have a PS4 which is essentially a $300 Netflix machine at this point\u003cbr\u003eThat\u0027s all I can think of right now but if you have any questions just send me a message!\u00a0\u003ch2\u003e\u003c/h2\u003e",
