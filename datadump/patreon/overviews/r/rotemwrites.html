    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\n\u003cstrong\u003e?\u05de\u05d9 \u05d0\u05e0\u05d9\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cdiv style=\"\"\u003e\n\u003cdiv style=\"\"\u003e\n\t\t\t\u05d0\u05e0\u05d9 \u05e8\u05d5\u05ea\u05dd \u05d1\u05e8\u05d5\u05db\u05d9\u05df. \u05ea\u05e1\u05e8\u05d9\u05d8\u05d0\u05d9\u05ea, \u05de\u05d7\u05d6\u05d0\u05d9\u05ea, \u05d5\u05e1\u05d5\u05e4\u05e8\u05ea \u05d6\u05d5\u05db\u05ea \u05e4\u05e8\u05e1 \u05d2\u05e4\u05df. \u05d0\u05e0\u05d9 \u05db\u05d5\u05ea\u05d1\u05ea \u05e1\u05d9\u05e4\u05d5\u05e8\u05d9 \u05de\u05d3\u05e2 \u05d1\u05d3\u05d9\u05d5\u05e0\u05d9 \u05d5\u05e4\u05e0\u05d8\u05e1\u05d9\u05d4 \u05db\u05d1\u05e8 \u05de\u05e2\u05dc \u05e2\u05e9\u05d5\u05e8. \u05d1\u05e9\u05e0\u05d9\u05dd \u05d4\u05d0\u05d7\u05e8\u05d5\u05e0\u05d5\u05ea \u05e4\u05e8\u05e1\u05de\u05ea\u05d9 \u05d0\u05ea \u05e1\u05d3\u05e8\u05ea \"\u05e9\u05d5\u05de\u05e8\u05d9 \u05d4\u05e2\u05e8\u05d9\u05dd\", \u05e9\u05e9\u05e0\u05d9 \u05e1\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd \u05de\u05ea\u05d5\u05db\u05d4 \u05d6\u05db\u05d5 \u05d1\u05e4\u05e8\u05e1 \u05d2\u05e4\u05df \u05dc\u05de\u05d3\u05e2 \u05d1\u05d3\u05d9\u05d5\u05e0\u05d9 \u05d5\u05dc\u05e4\u05e0\u05d8\u05e1\u05d9\u05d4. \u05d0\u05ea\u05dd \u05de\u05d5\u05d6\u05de\u05e0\u05d9\u05dd \u05dc\u05e7\u05e8\u05d5\u05d0 \u05e1\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd \u05e9\u05db\u05ea\u05d1\u05ea\u05d9 \u05d1\u05d1\u05dc\u05d5\u05d2 \u05e9\u05dc\u05d9, \"\u003ca href=\"http://rotemwrites.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u05e4\u05ea\u05e7\u05d9\u05d5\u05ea \u05dc\u05d9\u05d3 \u05d4\u05de\u05d9\u05d8\u05d4\u003c/a\u003e\".\u00a0\n\t\t\u003c/div\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u05dc\u05de\u05d4 \u05d0\u05e0\u05d9 \u05e6\u05e8\u05d9\u05db\u05d4 \u05e4\u05d8\u05e8\u05d9\u05d0\u05d5\u05df?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\t\u05d0\u05e0\u05d9 \u05e8\u05d5\u05e6\u05d4 \u05dc\u05db\u05ea\u05d5\u05d1 \u05d5\u05dc\u05e4\u05e8\u05e1\u05dd \u05d9\u05d5\u05ea\u05e8 \u05e1\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd, \u05d0\u05d1\u05dc \u05dc\u05d0 \u05d9\u05db\u05d5\u05dc\u05d4 \u05dc\u05d4\u05e9\u05e7\u05d9\u05e2 \u05d4\u05e8\u05d1\u05d4 \u05d6\u05de\u05df \u05d1\u05db\u05ea\u05d9\u05d1\u05d4 \u05e9\u05dc\u05d9. \u05e4\u05d8\u05e8\u05d9\u05d0\u05d5\u05df \u05d9\u05d0\u05e4\u05e9\u05e8 \u05dc\u05db\u05dd \u05dc\u05ea\u05de\u05d5\u05da \u05d1\u05d9, \u05db\u05d3\u05d9 \u05e9\u05d0\u05d5\u05db\u05dc \u05dc\u05e4\u05e0\u05d5\u05ea \u05d6\u05de\u05df \u05dc\u05db\u05ea\u05d9\u05d1\u05d4.\n\t\t\t\u003c/div\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cstrong\u003e\u05de\u05d4 \u05d0\u05e0\u05d9 \u05e8\u05d5\u05e6\u05d4 \u05dc\u05db\u05ea\u05d5\u05d1?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cdiv style=\"\"\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\t\u05d4\u05de\u05d5\u05df \u05d3\u05d1\u05e8\u05d9\u05dd. \u05e8\u05e2\u05d9\u05d5\u05e0\u05d5\u05ea \u05d9\u05e9\u05e0\u05d9\u05dd. \u05e8\u05e2\u05d9\u05d5\u05e0\u05d5\u05ea \u05d7\u05d3\u05e9\u05d9\u05dd. \u05d4\u05de\u05e9\u05db\u05d9\u05dd \u05dc\u05e1\u05d3\u05e8\u05d5\u05ea \u05e7\u05d9\u05d9\u05de\u05d5\u05ea. \u05e8\u05e2\u05d9\u05d5\u05e0\u05d5\u05ea \u05e9\u05d0\u05ea\u05dd \u05ea\u05e6\u05d9\u05e2\u05d5. \u05e1\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd \u05d1\u05d4\u05de\u05e9\u05db\u05d9\u05dd \u05e9\u05e4\u05e8\u05e7\u05d9\u05dd \u05de\u05ea\u05d5\u05db\u05dd \u05d9\u05ea\u05e4\u05e8\u05e1\u05de\u05d5 \u05de\u05d3\u05d9 \u05d7\u05d5\u05d3\u05e9. \u05e1\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd \u05e9\u05d1\u05db\u05dc\u05dc \u05dc\u05d0 \u05d7\u05e9\u05d1\u05ea\u05d9 \u05e2\u05dc\u05d9\u05d4\u05dd \u05e2\u05d3\u05d9\u05d9\u05df. \u05e8\u05d5\u05e6\u05d9\u05dd \u05dc\u05e2\u05d6\u05d5\u05e8 \u05dc\u05d9?\n\t\t\t\t\u003c/div\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cstrong\u003e?\u05d0\u05d9\u05da \u05d6\u05d4 \u05e2\u05d5\u05d1\u05d3\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u05d1\u05de\u05e1\u05d2\u05e8\u05ea \u05e4\u05d8\u05e8\u05d9\u05d0\u05d5\u05df \u05d0\u05e0\u05d9 \u05de\u05ea\u05db\u05e0\u05e0\u05ea \u05dc\u05db\u05ea\u05d5\u05d1 \u05e1\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd \u05d1\u05d0\u05d5\u05e8\u05da \u05e9\u05dc 1,500 \u05de\u05d9\u05dc\u05d9\u05dd \u05dc\u05e4\u05d7\u05d5\u05ea (\u05d5\u05d0\u05d5\u05dc\u05d9 \u05d9\u05d5\u05ea\u05e8, \u05ea\u05dc\u05d5\u05d9 \u05d1\u05e1\u05d9\u05e4\u05d5\u05e8). \u05d0\u05ea \u05d4\u05e1\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd \u05e9\u05d0\u05db\u05ea\u05d5\u05d1 \u05d0\u05e4\u05e8\u05e1\u05dd \u05ea\u05de\u05d9\u05d3 \u05dc\u05e7\u05e8\u05d9\u05d0\u05d4 \u05d7\u05d5\u05e4\u05e9\u05d9\u05ea, \u05d1\u05de\u05d2\u05d6\u05d9\u05df \u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05d8\u05d9 \u05d7\u05d9\u05e0\u05de\u05d9 \u05d0\u05d5 \u05d1\u05d1\u05dc\u05d5\u05d2 \u05e9\u05dc\u05d9, \"\n\t\t\t\t\t\u003ca href=\"http://rotemwrites.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u05e4\u05ea\u05e7\u05d9\u05d5\u05ea \u05dc\u05d9\u05d3 \u05d4\u05de\u05d9\u05d8\u05d4\u003c/a\u003e\".\n\t\t\t\t\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u05d0\u05e0\u05d9 \u05de\u05ea\u05db\u05d5\u05d5\u05e0\u05ea \u05dc\u05db\u05ea\u05d5\u05d1 \u05e1\u05d9\u05e4\u05d5\u05e8 \u05d1\u05db\u05dc \u05d7\u05d5\u05d3\u05e9, \u05d5\u05d0\u05dd \u05d0\u05d5\u05db\u05dc \u2013 \u05e9\u05e0\u05d9 \u05e1\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd \u05d1\u05d7\u05d5\u05d3\u05e9. \u05d4\u05ea\u05de\u05d9\u05db\u05d4 \u05e9\u05dc\u05db\u05dd \u05d4\u05d9\u05d0 \u05dc\u05d0 \u05d7\u05d5\u05d3\u05e9\u05d9\u05ea, \u05d0\u05dc\u05d0 \u05dc\u05e4\u05d9 \u05e4\u05e8\u05e1\u05d5\u05dd \u05d4\u05e1\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd, \u05db\u05d0\u05e9\u05e8 \u05d4\u05e1\u05d9\u05e4\u05d5\u05e8 \u05de\u05ea\u05e4\u05e8\u05e1\u05dd. \u05d0\u05dd \u05ea\u05d7\u05dc\u05d9\u05d8\u05d5 \u05dc\u05ea\u05de\u05d5\u05da \u05d1\u05d9, \u05d0\u05de\u05e6\u05e2\u05d9 \u05d4\u05ea\u05e9\u05dc\u05d5\u05dd \u05e9\u05dc\u05db\u05dd \u05d9\u05d7\u05d5\u05d9\u05d1 \u05d1\u05db\u05dc \u05e4\u05e2\u05dd \u05e9\u05d0\u05e4\u05e8\u05e1\u05dd \u05e1\u05d9\u05e4\u05d5\u05e8 \u05d7\u05d3\u05e9. \u05d0\u05dd \u05dc\u05d0 \u05e4\u05e8\u05e1\u05de\u05ea\u05d9 \u05e1\u05d9\u05e4\u05d5\u05e8, \u05dc\u05d0 \u05ea\u05d7\u05d5\u05d9\u05d1\u05d5. \u05d3\u05e8\u05da \u05e4\u05d8\u05e8\u05d9\u05d0\u05d5\u05df \u05d0\u05ea\u05dd \u05d9\u05db\u05d5\u05dc\u05d9\u05dd \u05d2\u05dd \u05dc\u05d4\u05d2\u05d1\u05d9\u05dc \u05d0\u05ea \u05e1\u05db\u05d5\u05dd \u05d4\u05ea\u05de\u05d9\u05db\u05d4 \u05d4\u05de\u05e7\u05e1\u05d9\u05de\u05dc\u05d9 \u05e9\u05dc\u05db\u05dd \u05dc\u05d7\u05d5\u05d3\u05e9 (\u05db\u05da \u05e9\u05ea\u05e9\u05dc\u05de\u05d5 \u05e8\u05e7 \u05e2\u05d3 \u05d4\u05e1\u05db\u05d5\u05dd \u05e9\u05d4\u05d2\u05d3\u05e8\u05ea\u05dd, \u05dc\u05d0 \u05de\u05e9\u05e0\u05d4 \u05db\u05de\u05d4 \u05e1\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd \u05d0\u05e4\u05e8\u05e1\u05dd).\n\t\t\t\t\t\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cdiv style=\"\"\u003e\n\t\t\u05d0\u05ea\u05dd \u05de\u05d5\u05d6\u05de\u05e0\u05d9\u05dd, \u05db\u05de\u05d5\u05d1\u05df, \u05dc\u05ea\u05de\u05d5\u05da \u05d1\u05e1\u05db\u05d5\u05dd \u05d2\u05d1\u05d5\u05d4 \u05d9\u05d5\u05ea\u05e8 \u05de\u05d4\u05e1\u05db\u05d5\u05dd \u05d4\u05de\u05d5\u05e6\u05e2 \u05d1\u05de\u05d3\u05e8\u05d2\u05d4 \u05e9\u05d1\u05d7\u05e8\u05ea\u05dd. \u05db\u05dc \u05e1\u05db\u05d5\u05dd \u05d9\u05e2\u05d6\u05d5\u05e8 \u05dc\u05d9 \u05dc\u05db\u05ea\u05d5\u05d1 \u05d9\u05d5\u05ea\u05e8.\n\t\t\t\t\t\t\u003c/div\u003e\n      "created_at": "2016-01-28T08:17:10+00:00",
     "description": "\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u05e1\u05d3\u05e0\u05ea \u05db\u05ea\u05d9\u05d1\u05d4 \u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05d8\u05d9\u05ea: \u003c/strong\u003e\u05ea\u05e7\u05d1\u05dc\u05d5 \u05d0\u05ea \u05db\u05dc \u05d4\u05ea\u05de\u05d5\u05e8\u05d5\u05ea \u05d1\u05de\u05d3\u05e8\u05d2\u05d5\u05ea 1 \u2013 7 \u05d3\u05d5\u05dc\u05e8, \u05d5\u05d1\u05e0\u05d5\u05e1\u05e3 \u05d1\u05db\u05dc \u05e4\u05e2\u05dd \u05e9\u05d0\u05e4\u05e8\u05e1\u05dd \u05e1\u05d9\u05e4\u05d5\u05e8 \u05ea\u05e7\u05d1\u05dc\u05d5 \u05e1\u05d3\u05e0\u05ea \u05db\u05ea\u05d9\u05d1\u05d4 \u05e7\u05d1\u05d5\u05e6\u05ea\u05d9\u05ea \u05d1\u05d2\u05d5\u05d2\u05dc \u05d4\u05e0\u05d2\u05d0\u05d0\u05d5\u05d8\u05e1 (\u05db\u05de\u05d5 \u05e1\u05e7\u05d9\u05d9\u05e4, \u05dc\u05de\u05d9 \u05e9\u05dc\u05d0 \u05de\u05db\u05d9\u05e8 \u2013 \u05db\u05dc \u05de\u05d4 \u05e9\u05e6\u05e8\u05d9\u05da \u05d6\u05d4 \u05de\u05e6\u05dc\u05de\u05d4, \u05d0\u05d5\u05d6\u05e0\u05d9\u05d5\u05ea \u05d5\u05de\u05d9\u05e7\u05e8\u05d5\u05e4\u05d5\u05df). \u05d0\u05dc\u05de\u05d3 \u05d0\u05ea\u05db\u05dd \u05d8\u05db\u05e0\u05d9\u05e7\u05d5\u05ea \u05db\u05ea\u05d9\u05d1\u05d4, \u05d0\u05d7\u05dc\u05d5\u05e7 \u05d0\u05ea\u05db\u05dd \u05de\u05d4\u05e0\u05d9\u05e1\u05d9\u05d5\u05df \u05e9\u05dc\u05d9 \u05d5\u05de\u05d4\u05db\u05dc\u05d9\u05dd \u05e9\u05dc\u05d9, \u05d0\u05e7\u05e8\u05d0 \u05d0\u05ea \u05d4\u05d8\u05e7\u05e1\u05d8\u05d9\u05dd \u05e9\u05dc\u05db\u05dd \u05d5\u05d0\u05e2\u05d6\u05d5\u05e8 \u05dc\u05db\u05dd \u05dc\u05d4\u05e9\u05ea\u05e4\u05e8 \u05db\u05db\u05d5\u05ea\u05d1\u05d9\u05dd, \u05e0\u05d9\u05e6\u05d5\u05e8 \u05e2\u05d5\u05dc\u05de\u05d5\u05ea \u05de\u05d2\u05e0\u05d9\u05d1\u05d9\u05dd \u05e9\u05db\u05dc \u05de\u05e9\u05ea\u05ea\u05e4\u05d9 \u05d4\u05e1\u05d3\u05e0\u05d4 \u05d9\u05ea\u05e8\u05de\u05d5 \u05dc\u05d4\u05dd \u05d5\u05e0\u05db\u05ea\u05d5\u05d1 \u05d1\u05d4\u05dd \u05e1\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd  - \u05d5\u05db\u05dc \u05d6\u05d4 \u05de\u05d4\u05d1\u05d9\u05ea, \u05d3\u05e8\u05da \u05d4\u05de\u05e6\u05dc\u05de\u05d4. \u05de\u05d5\u05ea\u05e8 \u05dc\u05dc\u05d1\u05d5\u05e9 \u05e4\u05d9\u05d2\u0027\u05de\u05d5\u05ea. (\u05de\u05d9 \u05e9\u05d9\u05e2\u05d3\u05d9\u05e3 \u05d9\u05d5\u05db\u05dc \u05dc\u05e7\u05d1\u05dc \u05d0\u05ea \u05e1\u05d3\u05e0\u05ea \u05d4\u05db\u05ea\u05d9\u05d1\u05d4 \u05d1\u05d4\u05ea\u05db\u05ea\u05d1\u05d5\u05ea \u05d1\u05de\u05e7\u05d5\u05dd \u05d1\u05d5\u05d5\u05d9\u05d3\u05d0\u05d5). \u05d1\u05e0\u05d5\u05e1\u05e3, \u05db\u05dc \u05ea\u05d5\u05de\u05da \u05d7\u05d3\u05e9 \u05d9\u05e7\u05d1\u05dc \u05de\u05de\u05e0\u05d9 \u05e7\u05d5\u05e4\u05e1\u05d4 \u05e9\u05dc \u05e2\u05d5\u05d2\u05d9\u05d5\u05ea (\u05e9\u05d0\u05e0\u05d9 \u05d4\u05db\u05e0\u05ea\u05d9!) \u05d1\u05ea\u05d5\u05e8 \u05ea\u05d5\u05d3\u05d4 \u05e2\u05dc \u05ea\u05de\u05d9\u05db\u05d4 \u05d1\u05de\u05d3\u05e8\u05d2\u05d4 \u05d4\u05de\u05d2\u05e0\u05d9\u05d1\u05d4 \u05d4\u05d6\u05d5.\u003c/div\u003e",
