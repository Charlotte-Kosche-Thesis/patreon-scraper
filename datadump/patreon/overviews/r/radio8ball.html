    "summary": "\u003cstrong\u003eRadio8Ball\u003c/strong\u003e is a Pop Oracle.\u003cbr\u003e\u003cbr\u003e We answer questions by picking songs at random and interpreting them like musical tarot cards. It\u0027s like calisthenics for the part of our mind that recognizes synchronicity.\u003cbr\u003e\u003cbr\u003eNow hosted by \u003ca href=\"http://www.feralaudio.com/\"\u003eFeral Audio\u003c/a\u003e out of Starburns Industries AND releasing a Radio8Ball app filled with over a thousand songs from artists who have appeared on the show over the years.\u003cbr\u003e\u003cbr\u003eSince 1998 Andras Jones has been producing Radio8Ball broadcasts, live events and interactive web games. Over the years, guests on R8B have included John C. Reilly, Pamela Adlon, Seth Green, Jon Auer, Tig Notaro, Patricia Arquette, Weird Al Yankovic, Tracy Bonham, Nina Hartley, John Trudell, Allen Toussaint, Mose Allison, Rae Dawn Chong, Robert Englund, Dan Bern, Calvin Johnson, Mirah, Andy Dick and many, many more. \u003cbr\u003e\u003cbr\u003eThis campaign is your gateway to PARTICIPATION. \u003cbr\u003e\u003cbr\u003eWE LOVE 8 subscribers will be entered into a drawing. Those who are randomly chosen will be invited to ask a question on one of our upcoming podcasts. \u003cbr\u003e\u003cbr\u003eSubscribers also get discounted downloads from the R8B App, rare shows from the vaults, and cool prizes from our guests but the real perk is a more synchronistic life and a more harmonic relationship with the world.\u003cbr\u003e\u003cbr\u003eWelcome to the realm of The Pop Oracle.\u003cbr\u003e"
