    "summary": "\u003ch1\u003eHello! Mocha here to introduce myself.\u003c/h1\u003e I\u0027m a college student that works on numerous projects at once to keep people interested. I came to Patreon because I thought well why not? I make enough content I might as well give it a try to find more ways to share it for others to see. I may not be the very best \u003cdel\u003e(Like no one ever was)\u003c/del\u003e\u00a0like my peers, but I do try my best to produce high quality stuff in a timely fashion for any and all fans I DO have. I do appreciate all of you who sign up for my shenanigans, and even those who support me indirectly like sharing my work and I hope to be the very best!\u003cbr\u003e\u003cbr\u003eMajority of my work created will be available for everyone who cannot afford being a patron for the cause. With that in mind, my twitter will be for personal sketches and more about me and tumblr will have a lot of things to show off for everyone to see of actual works here and there to enjoy and my twitch is up and running for those who wish to come by and watch me draw~ \u003cbr\u003e\u003cbr\u003eCurrently My Patreon will feature two stories I\u0027ve had since 2015 and 2016: Radiance and Fragments\u003cbr\u003e\u003cbr\u003eIf you have any inquires or ideas you can email me at: tubbybunbun@gmail.com\u003cbr\u003e\u003ca href=\"http://cupcake-glory.tumblr.com/\" target=\"_blank\"\u003eFind Me on Tumblr!\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/retromoonstudios\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/RetroMoonStudio\"\u003eCheck Me out on Twitter!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/retromoonstudios\"\u003eI also stream on Twitch!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/mochakofi/\"\u003eI\u0027m also on Instagram!\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.redbubble.com/people/RetroMoonStudio?asc=u\"\u003eOpen shop on RedBubble!\u003c/a\u003e
