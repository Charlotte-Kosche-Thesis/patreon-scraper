    "summary": "Hi! I love that you made it to my page here. It means you appreciate the time and effort that goes into creating books, albums, podcasts, and music videos! Thank you.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eNon-fiction\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fiction.randyellefson.com/wp-content/uploads/2016/02/Vol-1-Bigger.jpg\" style=\"width: 155px;\"\u003e \u003cimg src=\"http://fiction.randyellefson.com/wp-content/uploads/2016/02/Vol-2-Bigger.jpg\" style=\"width: 155px;\"\u003e \u003cimg src=\"http://fiction.randyellefson.com/wp-content/uploads/2016/02/Vol-3-Bigger.jpg\" style=\"width: 156px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nI make non-fiction books like\u00a0\u003ca href=\"http://www.artofworldbuilding.com/volume-1-creating-life/\" target=\"_blank\"\u003eCreating Life (The Art of World Building, #1)\u003c/a\u003e, which bestselling author Piers Anthony, and Ed Greenwood (creator of The Forgotten Realms), have endorsed. There\u2019s also a podcast for it and\u00a0\u003ca href=\"http://www.artofworldbuilding.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFantasy Novels/Stories/Novellas  \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fiction.randyellefson.com/wp-content/uploads/2016/06/The-Ever-Fiend-200x300.jpg\" style=\"width: 152px;\"\u003e \u003cimg src=\"http://fiction.randyellefson.com/wp-content/uploads/2016/08/Screaming-Moreagul-200x300.jpg\" style=\"width: 151px;\"\u003e \u003cimg src=\"http://fiction.randyellefson.com/wp-content/uploads/2016/08/Epic-of-Ronyn-200x300.jpg\" style=\"width: 151px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI also write fantasy novels, short stories, and novellas like this free one:\u00a0\n\u003ca href=\"http://fiction.randyellefson.com/talonstormbringer/the-ever-fiend/\" target=\"_blank\"\u003eThe Ever Fiend\u003c/a\u003e\u003cem\u003e\u00a0(Talon Stormbringer)\u003c/em\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAlbums\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://music.randyellefson.com/wp-content/uploads/2015/02/Still_at_Large_RandyEllefson_TheFirebard-mp3-image.jpg\" style=\"width: 158px;\" width=\"100px;\"\u003e \u003cimg src=\"http://music.randyellefson.com/wp-content/uploads/2015/02/SomeThingsCover.jpg\" style=\"width: 157px;\"\u003e \u003cimg src=\"http://music.randyellefson.com/wp-content/uploads/2015/02/Moshkill_RandyEllefson-mp3-image.jpg\" style=\"width: 158px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://music.randyellefson.com/wp-content/uploads/2015/02/Serenade_StringsCover.jpg\" style=\"width: 157px;\"\u003e \u003cimg src=\"http://music.randyellefson.com/wp-content/uploads/2015/02/Lost_ArtCover.jpg\" style=\"width: 159px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nI also release music albums like\u00a0\u003ca href=\"http://music.randyellefson.com/now-weaponized-2013/\" target=\"_blank\"\u003eNow Weaponized!\u003c/a\u003e and make videos to go with it, like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Ai5sEyrr6cc\" target=\"_blank\"\u003eKeeping Pace\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n- Randy\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhy?\u003c/strong\u003e Supporting me on Patreon will allow me to continue releasing quality albums and books! I can hire studio musicians, engineers, cover artists, editors, and more. Your support will also greatly improve my ability to market everything to the right audiences. I do so many things myself that hiring others would really free up time to create more of everything - and I\u2019d also have more time to raise my two little kids!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nHow?\u003c/strong\u003e I have many cool reward levels from $1 a month to $25+ so you can tailor your subscription. Even $1 gets you access to the Patreon-only feed here where you get priority backstage access to me. You\u2019ll be notified every time I add something here for supporters!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhat?\u003c/strong\u003e Higher support levels can get you mp3s, short stories, bonus materials and songs, unreleased/demo recordings, eBooks, and autographed bookmarks and books/CDs. You can make it possible for me to create and release items so much faster, so if you enjoy my work, you directly benefit from helping me find time to create more of it!\n\u003cbr\u003e\n\u003cbr\u003e\nYour support would mean the world to me. Aside from time with my kids, my day job, and an occasional round of golf, I literally spend all of my time on my work. I can never thank you enough for your support. If you\u2019ve made it this far, you probably already appreciate what I do and the hundreds of hours that go into every album or book. Maybe your real reward is in helping me create more of something you love. I love you right back for\u00a0supporting me. Without you, there\u2019s little point for me.\n\u003cbr\u003e\n\u003cbr\u003e\nHigh Five,\n\u003cbr\u003e\nRandy\n\u003cbr\u003e\nAuthor, Composer, Guitarist, Dad, and Insanely Busy Guy\n\u003cbr\u003e"
