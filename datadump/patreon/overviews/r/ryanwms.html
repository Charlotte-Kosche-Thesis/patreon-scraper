    "summary": "I love being able to dedicate my time towards composing and creating music - it\u0027s rewarding for me, and I love hearing from performers and audiences after a piece is played on a concert. Unfortunately, the last time I tried to mail the electric company a piece of music, they asked me to send money instead.\u00a0\u003cbr\u003eThe arts are important to our culture as a whole, and those who seek to contribute to the body of contemporary art - that is, the art that will fill history books 50 or 100 years from now - need to be supported. All the great composers, writers, painters, and sculptors through history did what they did because the community around them supported their efforts.\u00a0\u003cbr\u003e\u003cbr\u003eBetween schoolwork and other independent projects, I strive to compose 6-10 pieces of music per year. That\u0027s less than once a month, maybe even only once every two months. Consider the level of output as you determine how much you can help.\u003cbr\u003e\u003cbr\u003eA little bit goes a long way. Can you help me?"
