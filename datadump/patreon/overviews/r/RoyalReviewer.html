    "summary": "\u003cstrong\u003eHi! \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eRoyal Reviewer \u003c/strong\u003eis a\u003cstrong\u003e YouTube Channel \u003c/strong\u003eabout the \u003cstrong\u003eBritish Royal Family\u003c/strong\u003e and anything related to\u003cstrong\u003e The House Of Windsor. \u003cbr\u003e\u003c/strong\u003eI am a Royal Commentator reporting and musing on the events that unfold in the lives of the Worlds most famous Monarchy. \u003cbr\u003eI\u00a0create a mixture of videos ranging from up to date\u003cstrong\u003e Royal news events, WEEKLY\u00a0Q\u0026amp;A VLOGS \u003c/strong\u003e(EVERY Saturday 10.PM GMT), R\u003cstrong\u003eoyal Family History, Royal related product and book reviews/book\u00a0club,\u00a0plus\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e so much more!\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI upload new videos daily.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTip Jar\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDid you tip the person who made your latte this morning?  What about your waiter at dinner last night? Maybe you left your hairdresser a tip for your new haircut?\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*\u00a0Being a Royal Reviewer Patron\u00a0means you\u00a0can leave a tip for\u00a0those daily\u00a0British Royal Family videos that you enjoy. Show your support\u00a0by becoming a patron, and get special rewards too! *\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you become a\u003cstrong\u003e\u00a0Royal Reviewer\u00a0Patron\u003c/strong\u003e you\u0027ll be leaving a monthly \"tip\" which\u00a0I will\u00a0put towards making\u00a0even\u00a0more and better quality videos! The more support\u00a0I have from patrons like you, the more frequently\u00a0I can post British Royal Family videos on YouTube for you to enjoy! Did you know?\u003cbr\u003e\u2022 You can chose how much you want to pledge (tip) each month.\u003cbr\u003e\u2022 You can cancel easily at any time \u0026amp; I won\u0027t be mad! :)\u003cbr\u003e\u2022 You get fun rewards for being a patron, check them out!\u003cbr\u003e\u2022 Your tips go directly into creating more videos. \u003cbr\u003e\u003cbr\u003e\u2022\u00a0I create Videos in my spare time. For my day job I work\u00a0with children who have special needs and\u00a0physical disabilities. I\u00a0REALLY appreciate your support, and it helps a lot!\u003cbr\u003e\u003cbr\u003eI would love to thank you for watching my videos,\u00a0whether you are going to become a\u00a0Royal Reviewer\u00a0patron or not.\u00a0I love my\u00a0viewers, fans, and supporters that make up the\u00a0Royal Reviewer\u00a0family \u0026amp; I\u0027ll never stop\u00a0creating\u00a0videos because I\u00a0love sharing my many years of acquired knowledge and experience\u00a0with you!\u003cbr\u003e\u003cbr\u003e"

     "description": "As some of you may know I have a very royal birthday! August 4th! (Queen Mother\u0027s birthday)\u003cbr\u003eFor my birthday I am planning a trip to London to see the sights, and create ROYAL VLOGS!!!!!!!!\u003cbr\u003eIt has always been my dream to visit inside Buckingham Palace and Kensington Palace!\u003cbr\u003eThis year it is the Diana Princess of Wales clothes exhibition!\u003cbr\u003eYour support will help me to visit more royal attractions whilst I am there. That means MORE videos!\u003cbr\u003eHow amazing! I can\u0027t wait!\u003cbr\u003e\u003cbr\u003eThank you so much for your support.\u003cbr\u003eElliot x\u003cbr\u003e",

   {

     "completed_percentage": 17,
     "created_at": "2017-04-17T18:37:59+00:00",
     "description": "Want to see me make a opening reaction\u00a0video of a replica George lV State Diadem!?!?! (The one The Queen wears to the state opening of parliament)\u003cbr\u003eI think I\u0027d literally die!!!! (Well ok not really die but close!)\u003cbr\u003eI\u0027ve been admiring this stunning replica for many years now.\u003cbr\u003e\u003cimg src=\"https://royalexhibitions.files.wordpress.com/2010/05/george-iv-state-diadem.jpg?w=300\u0026amp;h=183\"\u003e\u003cbr\u003e\u003cbr\u003eDid you know they use these very same replica crowns, tiara\u0027s and jewellery for Netflix The Crown!\u003cbr\u003e\u003cbr\u003eand YES! Of course I would wear this for my LIVE chats!\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e",

   {
    "attributes": {
     "completed_percentage": 100,
     "created_at": "2017-04-19T14:47:39+00:00",
     "description": "Hi Royal Reviewers,\u003cbr\u003eIf you guys watch my live chats or have seen the videos of me opening my order of Replica Royal brooches then you will know I love a bit of bling!\u003cbr\u003eIt makes me smile!\u003cbr\u003e\u003cbr\u003eYou may also know that for my next purchase I\u0027d love to own the Australian Wattle brooch.\u003cbr\u003eBuckingham Palace Wattle Brooch\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.royalcollectionshop.co.uk/media/catalog/product/cache/1/thumbnail/82x/9df78eab33525d08d6e5fb8d27136e95/0/1/013034_a.jpg\" style=\"width: 91px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cdiv\u003e\u0027\u003cem\u003eThe Queen\u0027s Australian Wattle Brooch, which celebrates the national flower of Australia, was commissioned by the Melbourne jeweller William Drummond \u0026amp; Co. Ltd, from the jewellery designer Paul Charles Schneller (1899-1959). It was presented to The Queen by the Prime Minister of Australia, Robert Menzies, on behalf of the Government and People of Australia, at the State Banquet in Parliament House, Canberra, on 16 February 1954. The banquet took place during The Queen\u0027s first visit to the country, which was also the first to Australia by a reigning monarch, beginning on 3 February in Sydney and concluding on 1 April in Fremantle. Her Majesty is often photographed wearing the brooch on visits to Australia and during other Commonwealth events.\u003cbr\u003eSet with sparkling crystals on a white gold plated metal.\u003cbr\u003e8 x 6 cm.\u003cbr\u003eProduct code: 013034\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003e\u00a380.00 - $103USD\u00a0                                                                   \u003cbr\u003e\u003c/em\u003e\u003cdiv\u003e\u003cem\u003eThe Queen\u0027s Australian Wattle Brooch, which celebrates the national flower of Australia, was commissioned by the Melbourne jeweller William Drummond \u0026amp; Co. Ltd, from the jewellery designer Paul Charles Schneller (1899-1959). It was presented to The Queen by the Prime Minister of Australia, Robert Menzies, on behalf of the Government and People of Australia, at the State Banquet in Parliament House, Canberra, on 16 February 1954. The banquet took place during The Queen\u0027s first visit to the country, which was also the first to Australia by a reigning monarch, beginning on 3 February in Sydney and concluding on 1 April in Fremantle. Her Majesty is often photographed wearing the brooch on visits to Australia and during other Commonwealth events.\u003cbr\u003eSet with sparkling crystals on a white gold plated metal.\u003cbr\u003e8 x 6 cm.\u003c/em\u003e\u003cbr\u003eOf course I\u0027ll be making an opening video and wear it in my live chat videos.\u003cbr\u003e\u003cbr\u003eThanks everyone\u003cbr\u003eFrom Me In Shropshire\u003cbr\u003eGoodbye xoxoxo\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e",
