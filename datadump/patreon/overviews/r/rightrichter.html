net-3ec94bf7d8a3\" target=\"_blank\"\u003ebizarre QAnon conspiracy theory\u003c/a\u003e, this is the level for you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I really, \u003cem\u003ereally\u003c/em\u003e like Right Richter?\u00a0\u003c/strong\u003eI get reader questions all the time, and I want to help answer those questions. At the $6/month level, you get access to a monthly Q\u0026amp;A.\u00a0\u003cbr\u003e"
