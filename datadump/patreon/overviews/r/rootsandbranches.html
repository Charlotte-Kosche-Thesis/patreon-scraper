    "summary": "The old ways are returning. Slumbering gods reawaken, gaining strength and gathering followers. But many of the traditions themselves are incomplete. In addition to devotion to deities, most older polytheist societies also included ancestor veneration, life cycle rituals, personal ethics, group mores, ways of living on and with the land and its spirits, ritual and spiritual artistic expression, and spirit tech to best do these things. \u003cbr\u003e\u003cbr\u003eThis monthly class series is intended to bring together folks of a variety of polytheist paths to help us all deepen into our own personal and group practices and beliefs, and to help us build a strong interfaith polytheist community that bridges pantheons and traditions. Open to all polytheist paths, old, new, and reinterpreted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClasses are on a sliding scale from $10-$25.\u003c/strong\u003e\u00a0\u003cstrong\u003ePlease pledge at least $10 per class. \u003c/strong\u003eOnce you have pledged, you will receive Zoom meeting information for the online classes and a physical address for the in-person classes."

     "about": "River Devora is a multi-trad spirit worker, medium, and clergyperson. She has been actively involved with the Bay Area pagan communities since 1994, and has led classes and rituals locally and nationally. In 2013, she founded South Bay Heathen Shenanigans, a ritual and learning group for folks interested in pre-Christian Northern Europe. She initiated as a community priestess with Waxing Muse Coven in 1996, initiated to Ochun in 2011, and is oathed to Odin, Freyr, Loki, Juksakka, and the Morrigan. She is building a new cultus to the Matronae. She lives with her living and non-living family in a quiet home with a bossy garden.",
