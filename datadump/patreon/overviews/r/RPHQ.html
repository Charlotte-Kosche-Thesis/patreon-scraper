     "about": "While in an embryonic stage now, we hope to someday turn RPHQ into a central hub for roleplayers. We\u0027d like to have a continual stream of news and articles as well as extensive, useful lists of resources for all types of RP.\u003cbr\u003e\u003cbr\u003eRoleplay is often seen as strange or even unhealthy by those who don\u0027t know much about it, leading many to be quiet or even secretive about their art. Which, come on, roleplay is absolutely an art form! Using this site, we hope to encourage creative people to learn about and experience roleplay, and to begin using it as a tool with which to better ourselves as human beings.\u003cbr\u003e\u003cbr\u003eWe can\u0027t do it without your help though! Check out this page for a list of open projects and positions:  \u003ca href=\"http://rphq.enjin.com/forum/m/35146228/viewthread/29044658-rphq-projectspositions\"\u003ehttp://rphq.enjin.com/forum/m/35146228/viewthread...\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eJOIN THE ROLEPLAY REVOLUTION! \u003cbr\u003eRPHQ.org\u003cbr\u003e",
