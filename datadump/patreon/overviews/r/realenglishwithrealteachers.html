 "creator": {

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://tinypic.com?ref=jgjix1\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/jgjix1.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eWelcome to the Patreon page of Real English with Real Teachers\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e...a free and entertaining educational resource for learners of English as a second language.\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2L4SqlfnDPU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWhen we first started REWRT we didn\u0027t know if anyone was going to watch our videos. We just wanted to make something that would make studying English as a foreign language as enjoyable and engaging as possible, so that learning doesn\u2019t feel like learning. Moreover, we were fed up of seeing outdated expressions being taught, such as \u0027It\u0027s raining cats and dogs\u0027, so it was time for us to start creating!\n\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"http://tinypic.com?ref=x3det3\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/x3det3.jpg\" style=\"width: 470px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd quite frankly the reception has been amazing. Since the day we first sat in front of our laptops and made that first video, Real English with Real Teachers has grown so much, and we have acquired a following of over 10,000 wonderfully enthusiastic and supportive learners who enjoy watching our content and participating in our live classes.\n\u003cbr\u003e\n\u003cbr\u003e\nWe are over the moon, and we couldn\u2019t have done this without your support! Thank you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=24mdog3\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/24mdog3.png\"\u003e\u003c/a\u003e  \u00a0\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=20s6k47\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCddhCpo99TYiSiRhmzVVSEg\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/20s6k47.jpg\" style=\"width: 838px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs language learners ourselves we know that variety is very important to keeping the learning process as fun as possible which is why we have tried to create unique videos in which naturally spoken English is presented in a wide range of different contexts. We\u2019ve done street interviews in London, English in the pub, collaborations at the Youtube studios, weekly live classes from our homes, and much more.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd these efforts have not gone unthanked; every day we receive lovely comments from you guys thanking us for the videos and telling us how useful they\u2019ve been, many of you participate in our live\u00a0\n\u003cbr class=\"Apple-interchange-newline\"\u003e\nlessons and write the most amazing comments which show us your appreciation and fondness of the work we do, and this makes all the hard work worthwhile.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=152gfpd\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/152gfpd.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe thing that upsets us, however, is that due to our full time teaching schedules we\u2019re only able to spare around 30-45 minutes of our working week to giving you live lessons and looking at the response from you guys we should be doing more of these live classes.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2ainccj\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/2ainccj.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=174fna\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eAside from our weekly live lessons we can only create new videos every two to three weeks because the filming and editing of our videos is very time consuming and costly. One London Interview episode, for instance, takes a whole day to film, 6 hours to edit, travel costs for the both of us, including a flight all the way from Germany and equipment costs such as mics, cameras, tripods etc. And occasionally Charlie leaves tripods on the bus, too! This all adds up.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yl5-ygiPOkM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nFurthermore, our live lessons are becoming so popular that we can barely respond to even 10% of your comments, which is a pity, as we would like to be able to help more of you on a more personal level. So our Patreon site has been created as a solution to this problem so that we can give you more live lessons and opportunities to interact with us directly.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=4qoe3l\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/4qoe3l.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nInstead of asking for a normal donation to help our channel grow we want to turn the donation box into a\u00a0\n\u003ca href=\"https://www.patreon.com/bePatron?c=539834\"\u003eReal English Membership Programme.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n There are five membership tiers available to you - as shown in the table below - each one containing invaluable monthly benefits that will help you progress with your English faster. Have a closer look and decide which tier is best for you.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThe Value of Being A Patron\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=539834\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/351z7g8.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=35c0svk\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/35c0svk.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nBefore signing up, please read the information below regarding the class times. Once you have made a decision click\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=539834\"\u003eBECOME A PATRON\u003c/a\u003e and select your preferred tier!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eLive Classes\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mpiZvnvPnLM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nIf you are a fan of ours you will know that our 45 minute weekly live classes that we give through Youtube are becoming increasingly popular and overcrowded, meaning we can\u0027t respond to many of your queries. So we are going to give 2nd, 3rd, 4th and 5th tier Real English members access to our new Patron-Exclusive Live classes to ensure you get more feedback on your English. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eTIMINGS\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nAs the name suggests, these classes will be for \n\u003cstrong\u003ePatron members only\u003c/strong\u003e. They will last 1 hour (15-30 minutes longer than the Free Live Youtube lessons) and will happen on the \u003cstrong\u003e1ST TUESDAY OF EVERY MONTH AT 12 PM UK TIME, AND THE 3RD TUESDAY OF EVERY MONTH AT 4 PM UK LONDON TIME\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eHowever we want to accommodate all of our Patrons and we appreciate that our supporters come from all over the world, so if these times are not convenient for you please vote for your preferred time here.\u003cbr\u003e\n\u003cbr\u003e\nThe fantastic benefit of these classes is that you will be able to download the video and audio recordings of the lessons afterwards, allowing you to listen to them while you are on the move or simply studying from home. They are yours forever!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eGroup Classes\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003ca href=\"http://tinypic.com?ref=xayvd5\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://tinypic.com?ref=25svk3d\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/25svk3d.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAll 4th and 5th tier members will have two 1 hour group Skype classes every month which will be lead by Charlie and myself on an alternating basis. As well as being able to speak directly with us, these classes will give you the opportunity to communicate with other English learners from different parts of the world, meaning you can speak English in a multilingual classroom which is highly beneficial to your learning as you will not be able to speak in your native tongue. Also, there is a good possibility that you will make friends with your classmates and agree to speak with each other outside of class, which will provide you with even more opportunities to speak English.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eTIMINGS\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nGroup classes will be organized by level; you will either be in an intermediate or an advanced class. Classes will take place on the \n\u003cstrong\u003e2ND AND 4TH TUESDAY EVERY MONTH\u003c/strong\u003e between the hours of \u003cstrong\u003e12pm -2pm UK London time\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nVideo and audio recordings of all classes will be provided afterwards, in case you had to miss a class or simply wanted to use them in your personal studies. These recordings are yours forever!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eOne to One Skype classes\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=287fbs4\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/287fbs4.jpg\" style=\"width: 540px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe best way to reach fluency in English is by speaking with a native speaker, and better yet, by interacting with a native speaker who will correct your mistakes, give you simple explanations of complex grammar structures, vocabulary and pronunciation rules. Both of us are 1-1 Skype teachers, hence the reason for our name \u0027Real English with Real Teachers\u0027, so we wanted to offer you these classes as an added benefit of joining the top tier of our membership program. So if you want to be a Fully-Immersed Real English Learner and receive 1-1 Skype classes with us along with group classes, live lessons and many other benefits, this is the tier for you. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eTIMINGS\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nAt the beginning of each month you will be given a list of available time slots from our diaries and you will be able to schedule your lesson for a convenient time for you. Charlie and I will alternate every month, giving you the luxury of having two different teachers, both with our own unique teaching styles and manners of speaking. Video and audio recordings of your classes will be provided after class so that you can keep them and refer back to any important moments in the class.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=210nd5y\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=539834\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/210nd5y.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe would like to say a big thank you for visiting our Patreon page. It is likely that if you have read this far, you have probably already decided which membership tier is right for you. \n\u003cbr\u003e\n\u003cbr\u003e\n- Do you simply want to make a small donation to support our channel (or buy us a beer) so that we can bring you more videos filmed around the UK and the world? Send us a BIG HUG ($1 per month)\n\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://tinypic.com?ref=10you55\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/10you55.jpg\" style=\"width: 313px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n- Do you just want more live lessons but with greater attention on you specifically? Become a Real/Really Real English Learner ($5 / $10 per month)\n\u003cbr\u003e\n\u003cbr\u003e\n- Or do you want the chance to speak with us and other non-native English speakers too, directly on Skype? Become a Super-real English Learner ($25 per month)\n\u003cbr\u003e\n\u003cbr\u003e\n- Or perhaps you want all of the above AND one to one classes with Charlie and I? Become a Fully Immersed English Learner ($50 per month)\n\u003cbr\u003e\n\u003cbr\u003e\nClick here to\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=539834\"\u003eBECOME A PATREON\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=539834\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/16c9tv7.png\" style=\"width: 203px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eReal English Patreon\u00a0Membership Terms and Conditions:\u003c/strong\u003e\u003cbr\u003e- Patreon is a monthly membership programme.\n\u003cbr\u003e\n- The payment for your membership will leave your bank at the start of every month.\n\u003cbr\u003e\n- Your membership can be cancelled at any time. There are no long term commitments so if you wanted, you could support us for just one month and then stop. It is your decision.\n\u003cbr\u003e"

     "description": "\u003cul\u003e\n\u003cli\u003eAccess to fortnightly prize draw for 2 Skype lessons with us.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAbility to make video recommendations and be credited at the end of the video if we use your suggestion.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEarly access to any future courses that we offer (e.g. summer immersion courses)\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOur undying gratitude and genuine thanks\u003c/li\u003e\n\u003c/ul\u003e",
