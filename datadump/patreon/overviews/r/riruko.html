7m here to find someone who respects my work.\u003cbr\u003eIf you like my drawings, please consider supporting me by becoming my patron!\u003cbr\u003eThis will support me not just about money, my heart, and my whole life!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout the rewards,\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eFor now, just showing NSFW works is the reward.\u003cbr\u003eI\u0027m still wondering what my patron will be happy to have from me.\u003cbr\u003eSomething,,, polls, wallpapers for smartphone or stock images, or does anyone want to see my WIP? Or, more NSFW works?\u003cbr\u003eOr, may be I can do something like, explaining Japanese things by drawing, if you have anything you don\u0027t understand from comics or anime.\u003cbr\u003eWell, PSD file won\u0027t work since I mostly work on just a single layer.\u003cbr\u003eIf you have any requests or ideas, let me know so I\u0027ll be able to consider!\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWell, anyway this is the only place you can see my full version NSFW works. ;)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou may also see me on,\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://rirukopf.deviantart.com/\" target=\"_blank\"\u003edeviantArt\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://rirukopf.tumblr.com/\" target=\"_blank\"\u003eTumbler\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/riruko_p\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/riruko_ffxiv/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e"
