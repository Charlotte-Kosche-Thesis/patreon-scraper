    "summary": "Hi,\u003cbr\u003e\nI\u2019m Richard, a trained art creator (artist) working\nin San Diego, California. I make unique cutting-edge eclectic paintings and photographs, often\nfigurative, sometimes sexual, usually multimedia in\nnature. I have two reward levels at Patreon.\u00a0 Hero\u0027s is the $1 month level, Collector is the $15 dollars a month level.\u003cbr\u003e\u003cul\u003e\u003cli\u003eBoth Heroes\n\u0026amp; Collectors see everything. This includes finished work, technique videos, performances,\ndestroyed works,\u00a0 alternate photos, and whatever else that is art related.\u003c/li\u003e\u003cli\u003eCollectors have two additional benefits to help them collect; an art card (editions and originals) mailed each month, along with steep discounts from my online gallery and the \u0027about to be destroyed bin.\u0027\u003c/li\u003e\u003c/ul\u003e\n\n \n\nPlease become my patron now, I would deeply appreciate\u00a0it.\u00a0 I work hard, provide a lot of art, and will do my best to honor your patronage.\u003cbr\u003eRichard\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Patrons on Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(Hero\u0027s, Collectors, and Supporters)\u003c/em\u003e\u003cbr\u003eFred Marinello,\u00a0\u003ca href=\"https://www.patreon.com/HeatherMeglasson/posts\"\u003eHeather Meglasson\u003c/a\u003e, Richard Morris, Corrie Schaefer, Jonathan S Thompson,\u00a0\u003ca href=\"https://www.patreon.com/sinandseraphim/posts\"\u003eSin and Seraphim\u003c/a\u003e, Larry Caveney...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
