    "published_at": "2014-04-30T16:18:51+00:00",
    "summary": "\u003cstrong\u003eOH, HELLO!\u00a0DIDN\u0027T\u00a0SEE YOU COME IN THERE~\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHi, I\u0027m Cal, owner of \u003cem\u003eRed Star Alchemy Designs\u003c/em\u003e, I\u0027ve been around in the community for a fair while now, and am hoping to expand my work out and make more impact with it.\u00a0\u003c/div\u003e\u003cbr\u003e\u00a0 I\u0027m here today to speak to you about\u00a0this little hedge-studio I hold online. I tend to work in the arenas of Creative Consulting, Illustration, Design, and (more recently) Game Design, Development, Youtube, and Post production. The little studio has grown quite a bit in the last eight years, and after much badgering at the behest of my contemporaries, I\u0027m finally opening up a Patreon to help fund further growth and allow this little enterprise to flourish-- and of course to provide plenty of fresh new content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Red Star Alchemy Designs Does:\u003cbr\u003e\u003c/strong\u003eMainly my business is that of a digital illustrator for private clients, but I also have always worked as a general purpose Commission Artist within various digital communities. I have always released my work for free on public galleries, and have covered a range of subjects from Conceptual Design, D\u0026amp;D Illustrations, to risque pinups and kink art. I have also worked in doing art resources for various game and mod projects.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve also been a long time streamer hosting Art Workshops and helping the community to strengthen ties with it\u0027s content creators.\u003cbr\u003e\u003cbr\u003eThose of which found here:\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/caligator\" target=\"_blank\"\u003eMy twitch for gaming and PG stuff\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.picarto.tv/redstaralchemy\" target=\"_blank\"\u003eMy picarto for arts\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://youtube.com/user/mrcaligulove\" target=\"_blank\"\u003eMy Youtube for art tutorials, LP\u0027s, \u0026amp; etc\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI wear many hats, but in the end its all the same in the wish to create and bring happiness to the communities in which I am associated with~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you, dear viewer, decide to fund this little venture?\u003c/strong\u003e\u003cbr\u003e-You enjoy funding your local community artists\u003cbr\u003e\u003cbr\u003e-You enjoy watching Cal dance like a monkey while he wears a tiny vest and hat\u003cbr\u003e\u003cbr\u003e-You wish to see the comics and art RSA Produces to continue to be able to be available for free\u003cbr\u003e\u003cbr\u003e-You\u0027ll gain Access to the Awesome Super Secret Club mailing list!\u003cbr\u003e \u00a0\u003cem\u003eAs a member of the Awesome Super Secret Club, you will receive email updates for new things on-site and access to special little freebies, streams, and polls that the general public don\u0027t exactly have access to. oh and its free rights to say you are not only awesome, but belong to a super secret club with other awesome people.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWhat you can come to expect from \u003c/strong\u003e\u003cstrong\u003eRed Star Alchemy Designs:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-The Kingdoms of Discordia Podcasts-\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003cem\u003eKOD is a comedy podcast mainly aimed at highlighting the everyday life and work in the Online world, and discussing gamer culture, academics \u0026amp; science, theology, history, and some philosophy. Its mostly going to boil down to us going back and forth talking shit for half an hour about a set of topics and taking community Q\u0026amp;A, having guests pop in from time to time ranging from prominent community artists, writers, to software dev\u0027s, game makers, and general folks in the academic fields in the Youtube Saints community.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Penzai Galleries-\u003cbr\u003e \u00a0\u003c/strong\u003e\u003cem\u003eYes, this is the official announcement; My new web-gallery community site that I\u0027ve been talking about for several years is a reality. we not only have an accomplished coder and developer on staff, but also a server and server tech. its going \u00a0to be touch and go initially, but the more funding we can pull in, the better we can upgrade the site.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e-Full Time Content Creation-\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0 \u003c/i\u003e\u003cem\u003eI\u0027ll be able to actually focus on my art instead of other things. I want to turn this into a profession, not just a hobby.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Community Comics!-\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u00a0 I love the idea of Homestuck-esque community comics and feel they offer a tremendous amount of involvement for their fans, as well as chances to be actually drawn in at points.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-An extra ballot in Art Raffles!-\u003cbr\u003e \u00a0\u003c/strong\u003e\u003cem\u003eWhat it says on the tin\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e-A part of your Patronage can go to charity-\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e \u00a0\u003c/i\u003e\u003cem\u003eThe option is here if you wish. any patronage can be partitioned and passed along to the current Humble Bundle Charity of your choice, with the games given away as a raffle door-prizes for Patrons and those in The Awesome Super Secret Club. I\u0027m no stranger to poverty and I know that while I need money now, I\u0027m never above giving of myself to other whom are in more dire need. Just send me an email at\u00a0\u003c/em\u003e\u003ca href=\"mailto:butcher.pete01@gmail.com\"\u003eMy Gmail\u003c/a\u003e\u003cem\u003e\u00a0with the subject of \u0027Charity Munnies\u0027 include with it a choice of how much of your Patronage you wish to send to the charity, a screen shot of your donation receipt, and I\u0027ll handle it from there~ expect a special callout on the podcast and in the newsletter!\u00a0\u003c/em\u003e"
