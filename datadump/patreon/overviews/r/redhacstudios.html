    "published_at": "2015-04-05T07:55:16+00:00",
    "summary": "\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eHello,\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI am nervous... But call me, \u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eRed\u003c/span\u003e\u003c/strong\u003e! \u00a0I love cosplay, art, and gaming.\u003cbr\u003e\u003cbr\u003eI use to be one of the top healers of WoW during WoTLK and I have created a company logos for a hair salon and a few gaming communities. I feel like that\u0027s pretty neat. \u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003cem\u003eWhy help you?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWell I do have a particular set of skills that you would be interested in... With those skills I can impress you with what I have so I can also pay the bills, progress with my projects \u003cem\u003e(to keep impressing your brainz)\u003c/em\u003e, and become successful so I can help others with their dreams as you all have with mine.. \u003cbr\u003eSo help me and I will show you things that no one will ever have dared to show you (that and you get neat rewards).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePssstt... I also draw NSFW so you\u0027ll get to see some\u003c/em\u003e\u003cstrong\u003e HD\u003c/strong\u003e \u003cem\u003etiddies.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eHow Often Will You Update??\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eALL THE TIME! \u003c/em\u003eI am full dedicated and determined to chase this dream and no one will stop me! Be sure to check the activity feed if you are interested in keeping up to date! You can also follow my facebook, twitter for updates too, and you might find it easier to connect with me through those medias.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBut you might wanna pledge here if you wanna be on secret hush hush projects and such. /wink wink\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eFuture Projects? Potentials?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eI want to start up my own comic and kick off my youtube so you\u0027ll probably, most likely, see videos pop up here too. So you\u0027re always going to be involved with more things here and there as we go.\u003cbr\u003e\u003cbr\u003eThe Patreon is \u003cem\u003eevery two weeks\u003c/em\u003e\u00a0 and the payment will be taken at the beginning of each month. If you wish to only be a one time Patreoner you can always stop your pledge after the beginning of each month. You\u0027re not obligated to stay! :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/redhacstudios\" rel=\"nofollow\" target=\"_blank\"\u003eMy Live Stream\u003c/a\u003e\u003ca href=\"https://www.patreon.com/animationhac\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cem\u003e\u003cstrong\u003eRemember: \u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ePatreon bills you after the first of each month. After this I will send any physical rewards you earned!\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eThank you for reading and Pledging! You are making a great difference in my life and I am glad you can be apart of this with me. ~ \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
