    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/eYNF9hOH514\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2018-04-01T21:17:50+00:00",
    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eMy name is Bob and I run the website RetroRGB.com \u0026amp; it\u0027s corresponding YouTube channel.  My goal is to provide information on how to get the absolute best quality out of classic game consoles, presented in a way that anyone from beginner to expert can benefit.  I also host a weekly podcast that tries to keep everyone in the loop about what\u0027s going on in the fast-growing retro-gaming scene. \u00a0RetroRGB and everything associated with it WILL ALWAYS BE FREE, however I\u0027m starting a Patreon to ask for your support. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat will we get for supporting you?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eThe retro gaming scene deserves a forum for all the new developments that happen every week, and I strive to produce a concise, fun podcast so you can stay current on the hobby you love. Essentially, that\u0027s the content you\u0027ll be donating towards, but to show my appreciation, Patreon subscribers will be alerted first when new products are out and need testing on people\u0027s consoles. There will also be monthly giveaways of extra stuff I have and prototype products I own.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy am I asking for your help?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eWhile I\u2019ve been very much enjoying the feedback and support of my current Patreons, I honestly wish I didn\u2019t have to bother any of you at all.  The truth is, I haven\u2019t yet figured out how to monetize my work in a way that would never conflict with having an unbiased opinion.  Some examples: \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e- Why don\u0027t you sell stuff?\u003cbr\u003e\u003c/strong\u003eI used to sell RGB amps (good ones!), but other people started selling better designs. I quickly realized that I had to choose between promoting my own products, or staying neutral and just promoting the best that\u0027s currently out there.\u003cbr\u003e\u003cstrong\u003e- How about partner programs to other people\u0027s stores?\u003cbr\u003e\u003c/strong\u003eI tried that too. Unfortunately, most people aren\u0027t set up for that. Also, what if one person has a better product, but no partner program? That would put me in a situation I don\u0027t want to be in.\u003cbr\u003e\u003cstrong\u003e- Don\u0027t you make a ton of YouTube money? You put out weekly videos, right?\u003cbr\u003e\u003c/strong\u003eLOL, no, I barely make anything at all. YouTube doesn\u0027t work like that.\u003cbr\u003e\u003cstrong\u003e- How about putting ads on your site?\u003cbr\u003e\u003c/strong\u003eI actually do have eBay ads on the site, but only on the right toolbar and there will NEVER be popups! The eBay ads generate enough cash to pay for hosting and some basic fees, but that\u0027s about it.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank You!!!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eWell, that\u0027s about it! \u00a0Thanks so much to anyone who supports me in \u003cem\u003eany\u003c/em\u003e way. \u00a0As always, if you have any questions feel free to email me!\u003cbr\u003e\u003cbr\u003e"
   },
