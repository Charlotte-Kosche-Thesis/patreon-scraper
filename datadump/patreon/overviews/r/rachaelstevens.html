    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/9f-nmw9hWNU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/9f-nmw9hWNU",

    "summary": "When someone tells you that your situation is hopeless, it feels almost impossible to hold onto hope. I know what it means to go to war with my own thoughts of anxiety \u0026amp; self-hatred. I understand mental health can be a battleground; a fierce daily struggle \u0026amp; an intensive fight\u003cbr\u003e\n....\u003cstrong\u003ebut I also know the war can be won.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU\u003c/strong\u003e for supporting us to create, make, write, record, speak, communicate \u0026amp; design content which communicates a message of HOPE. You help us\u00a0to acknowledge the problem of mental illness, but also to accentuate hope and solutions through creativity.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU\u003c/strong\u003e for empowering us to\u00a0speak life into lifeless situations, to emphasise the joy of connection \u0026amp; challenge the stigma surrounding mental illness.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe couldn\u0027t do this without you!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://rachaelstevens.com.au/wp-content/uploads/2017/06/hope.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCHECK OUT SOME OF OUR CONTENT:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/skeletondiaries/\"\u003eFACEBOOK\u003c/a\u003e | \u00a0\u003ca href=\"https://www.youtube.com/channel/UC_8-wqX0br5IsaYC-nRM4vQ?view_as=subscriber\"\u003eYOUTUBE\u003c/a\u003e \u00a0|\u00a0\u003ca href=\"https://www.instagram.com/rachstevens88/\"\u003e\u00a0INSTAGRAM\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"http://rachaelstevens.com.au/blog\"\u003eBLOG\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://rachaelstevens.com.au/wp-content/uploads/2017/06/about-me.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://rachaelstevens.com.au/wp-content/uploads/2017/06/keynote-profile-pic.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://rachaelstevens.com.au\"\u003e\u003cimg src=\"https://rachaelstevens.com.au/wp-content/uploads/2017/06/keynote-profile-pic.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m passionate about creatively communicating a message of hope \u0026amp; recovery from mental illness, having nearly lost my life to a severe eating disorder and a suicide attempt as a teenager.\u00a0\u003cbr\u003e\n\u003cbr\u003e2017: Finalist ACT Young Australian of the Year\u003cbr\u003e\n2016: \u00a0ACT Young Woman of the Year Award\u003cbr\u003e\n\u003cbr\u003e\nI believe there is purpose in pain and therefore\u00a0choose to share my story of recovery. My husband Tom \u0026amp; I travel throughout Australia to communicate a message of hope to thousands of young people in High Schools.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nDespite being hospitalised into a psychiatric ward, dropping out of high school and being informed I would never be able to work or study full time for the remainder of my life.....\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eToday my life looks remarkably different.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI\u0027m currently studying my Masters in Health, Culture \u0026amp; Medicine. Tom \u0026amp; I are a team and work together to passionately promote positive messages around mental health.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://rachaelstevens.com.au/wp-content/uploads/2017/06/why.jpg\"\u003e\u003cbr\u003e\nWhen I was unwell I was exposed to countless books, videos \u0026amp; content which were frankly depressing. While clinical representations of mental illness and symptoms are important, there is also a need to personalise and understand mental illness through lived experience.\u00a0\u003cbr\u003e\nWe need messages around mental health to be positive, future-focused, motivating, creative \u0026amp; relatable.\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a platform which allows you to come on the journey with us.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIt facilitates collaboration, connection and the creation of a\u00a0like-minded community.\u003cbr\u003e\nWe can\u0027t do this alone! We need your input, support \u0026amp; whatever you can give to help us make our work sustainable, have longevity and increase its impact and reach.\u003cbr\u003e\n\u003cbr\u003e\nWe are incredibly honoured that you would support us in this way.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYour support means we can concentrate on what matters, have a far greater reach than we would on our own \u0026amp; create high-quality content which speaks HOPE into HOPELESS situations.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://rachaelstevens.com.au/wp-content/uploads/2017/06/check-out-content.jpg\"\u003e\u003cbr\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003c/b\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCHECK OUT SOME OF OUR CONTENT:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/skeletondiaries/\"\u003eFACEBOOK\u003c/a\u003e |  \u003ca href=\"https://www.youtube.com/channel/UC_8-wqX0br5IsaYC-nRM4vQ?view_as=subscriber\"\u003eYOUTUBE\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/rachstevens88/\"\u003e INSTAGRAM\u003c/a\u003e |  \u003ca href=\"http://rachaelstevens.com.au/blog\"\u003eBLOG\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003ca href=\"http://rachaelstevens.com.au/blog\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UWaGgGsT31k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/COtxrf0Gvks\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kpC3cX1PGW8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eOrganisations/Businesses Rachael has worked with:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://rachaelstevens.com.au/wp-content/uploads/2017/06/logos-worked-fornew.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://rachaelstevens.com.au/wp-content/uploads/2017/06/skeleton-diaries.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://rachaelstevens.com.au/wp-content/uploads/2017/04/book-image.png\"\u003e\u003cbr\u003e\nThe Skeleon Diaries is the true story of my dark and gripping journey to recover from a severe eating disorder and depression.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWhen I was fifteen years-old I was rushed to hospital, placed in a wheelchair and threatened with a feeding tube. Severely underweight, I was told that I had a mental illness and might not survive. Placed in psychiatric care I fought not only to regain weight, but to take back my mind and life. My personal journey is vividly told through a series of raw diary entries. The book reveals that mental health can be a battleground; a fierce daily struggle and intensive fight.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://rachaelstevens.com.au/the-skeleton-diaries/\"\u003e\u003cstrong\u003eREAD MORE\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://rachaelstevens.com.au/wp-content/uploads/2017/06/feedback.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\"Rachael is a skilled advocate for young people experiencing mental health concerns. By thoughtfully sharing her own story, Rachael highlights both the reality of struggling with mental health and wellbeing and the joy of recovery and connection.\"\u003cbr\u003e\u003cbr\u003e\"Goose bumps and tears! Great Job\"\u003cbr\u003e\u003cbr\u003e\"So very true, I love how poetic\u00a0you are \u0026amp; your philosophy expressing about Anxiety is truly remarkable \"\u003cbr\u003e\u003cbr\u003e\"I love your posts . .they are wonderful . .I shared as always . .x\"\u003cbr\u003e\u003cbr\u003e\"This brought me to tears.\"\u003cbr\u003e\u003cbr\u003e\"Wonderful powerful message that we ALL need to hear.\"\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"
   },
