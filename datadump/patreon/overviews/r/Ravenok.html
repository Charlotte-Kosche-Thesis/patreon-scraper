    "summary": "Hi! I\u0027m Ravenok, an indie game developer.\u003cbr\u003eI got into game development years ago hoping to one day make some of my own game ideas happen. Late 2016, after years of careful contemplation \u0026amp; preparation, me (and my amazing wife) figured it\u0027s about time I gave it a shot.\u003cbr\u003e\u003cbr\u003eOver the years I did a lot of Art (3D and 2D), Tech Art and Game Design, but I have a strong background in multiple other disciplines, such as Story and Animation, for which I went to college. I\u0027ve also learned quite a bit about programming. Having these skills gives me the confidence that I can keep development going even if I can\u0027t bring in additional help. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA bit about what I do now\u003c/strong\u003e\u003cbr\u003eI\u0027m in full-time, active development of a game I codenamed \"Rendezvous\". It\u0027s a Metroidvania featuring short stories that I write. I also occasionally stream, sharing my process on creative or technical challenges. Check out my\u00a0\u003ca href=\"https://go.twitch.tv/theravenok\" target=\"_blank\"\u003eTwitch\u003c/a\u003e streams to catch up on development, or follow me on\u00a0\u003ca href=\"https://twitter.com/Rav3nok\"\u003eTwitter\u003c/a\u003e for updates. You can also join our\u00a0\u003ca href=\"https://discord.gg/NACgsse\" target=\"_blank\"\u003eDiscord server\u003c/a\u003e and chat with me any time you like, I\u0027m usually around, crunching on UE4.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA bit about what I did before\u003c/strong\u003e\u003cbr\u003eBefore \"Rendezvous\", I worked on a launch project. You can watch it here:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/8a6OQEs905E\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003eYou can also download and play it on\u00a0\u003ca href=\"https://ravenok.itch.io/neverhoodue4\" target=\"_blank\"\u003eMy Itch.io Page\u003c/a\u003e or\u00a0\u003ca href=\"http://www.ravenok.com\" target=\"_blank\"\u003eMy Website\u003c/a\u003e.\u003cbr\u003eCheck out the rest of my\u00a0\u003ca href=\"https://www.youtube.com/c/ravenok\" target=\"_blank\"\u003eYoutube Channel\u003c/a\u003e, where you\u0027ll find a library of raw streams, showcasing the full, uncut, unedited development process of this entire project.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey, Listen!\u003c/strong\u003e\u003cbr\u003eFor quite a while now, we\u0027ve have been investing in my dream on our own. I\u0027m giving it everything I\u0027ve got. The game is moving along very nicely and I\u0027m thrilled to be able to work on it.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve never been happier with my career choice, and I always try to find ways to fund myself through this. Patreon is the ultimate tool for me to do that with, and I sincerely thank you for considering supporting me.\u003cbr\u003e\u003cbr\u003eSince development is quite early, it\u0027s hard for me to set reward tiers at this stage. But I always keep and eye and an ear out, and I\u0027ll update the tiers with rewards as I go along.\u003cbr\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003e-Ravenok\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
