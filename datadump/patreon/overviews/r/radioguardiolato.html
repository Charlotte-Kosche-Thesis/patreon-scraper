    "summary": "\u003cstrong\u003e\u00a1\u00a1Hola a todos!!\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eMi nombre es Juanma Romero, soy \u003cstrong\u003eperiodista deportivo en Alemania\u003c/strong\u003e y en redes sociales -sobre todo Twitter- se me conoce como\u00a0\u003ca href=\"https://twitter.com/Guardiolato\"\u003e\u003cstrong\u003eGuardiolato\u003c/strong\u003e\u003c/a\u003e. \u00bfPor qu\u00e9 Guardiolato? Ni que decir tiene que detr\u00e1s de la historia de ese nombre est\u00e1 la figura de Pep Guardiola y su gloriosa etapa en el Bar\u00e7a, equipo del cual soy aficionado. La pasi\u00f3n de Guardiola es el f\u00fatbol, la de un servidor es la radio. Y el f\u00fatbol. Dado mi pasado como locutor en Espa\u00f1a y gran amante del podcasting, siempre tuve claro que ten\u00eda que ponerle voz en alg\u00fan momento a los 140 caracteres de Twitter, hoy 280. La red social del pajarito ha cambiado la forma en c\u00f3mo vemos un partido de f\u00fatbol. Acercarse a Twitter en d\u00eda de partido es una fiesta. Ya no es sentarte delante del televisor despreocupado, es tener que contarlo para otros. Y yo, lo hago encantado.\u00a0\u003cbr\u003e\u003cbr\u003ePero a lo que iba. La cuenta en Twitter fue creciendo (hoy son casi 100.000 seguidores) y tuvo que reinventarse, ofreciendo algo distinto.\u00a0\u003ca href=\"https://www.ivoox.com/podcast-radio-guardiolato_sq_f1161304_1.html\"\u003eEl podcast de Radio Guardiolato\u003c/a\u003e naci\u00f3 bajo la premisa de agradecer los ratos compartidos al amparo de un partido del Bar\u00e7a con un programa de radio que reuniese cada semana a lo mejorcito de mi \u0027Timeline\u0027. Ese fue el objetivo, ese fue el reto, y a fe que lo conseguimos. En aceptaci\u00f3n y escuchas, la realidad super\u00f3 con creces a la expectativa.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eEl d\u00eda a d\u00eda como periodista deportivo en Alemania me limita el tiempo libre. Radio Guardiolato requiere de una planificaci\u00f3n previa, de una grabaci\u00f3n por separado (no todos los invitados pueden el mismo d\u00eda) y de una laboriosa postproducci\u00f3n. Y eso significa tiempo. Tiempo que antes me sobraba, cuando todav\u00eda no hab\u00eda encontrado mi lugar en Alemania, pero que ahora escasea. El tema es que no quer\u00eda dejar morir a Radio Guardiolato. Durante el periodo de ausencia del programa, fueron muchos los que demandaron su regreso. Y ah\u00ed surge Patreon. A trav\u00e9s de esta plataforma puedo ver recompensado el esfuerzo y vosotros, adem\u00e1s del podcast, pod\u00e9is recibir una serie de recompensas en funci\u00f3n de lo que aport\u00e9is y que van estrechamente ligadas a mi situaci\u00f3n como periodista deportivo en Alemania.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DWf80_2WAAcyVfy.jpg:large\" style=\"width: 635px;\"\u003e\u003cbr\u003e\u003cbr\u003eUna cuenta de Instagram solo para vosotros, donde hacer directos, compartir fotos, \u003cem\u003eStories\u003c/em\u003e de los viajes que haga a distintas ciudades y estadios de la Bundesliga; el sorteo de camisetas firmadas y entradas para partidos del campeonato alem\u00e1n; dar espacio a vuestros comentarios, para que el podcast del Bar\u00e7a (y los dem\u00e1s que vayamos haciendo) sea cosa de todos. En definitiva, un lugar donde juntarnos a conversar del f\u00fatbol en general, del Bar\u00e7a en particular y con la Bundesliga, y Alemania, como tel\u00f3n de fondo. Ah, y dejando la puerta abierta a nuevos podcast, no solo de f\u00fatbol, que podamos ir creando. Si apoy\u00e1is la causa, si os gusta el proyecto, no me quedar\u00e1 m\u00e1s remedio que atender a vuestras peticiones. Y ya os digo que no deseo otra cosa. En los laterales ten\u00e9is toda la informaci\u00f3n, tanto recompensas (derecha) como objetivos (izquierda). Nada es est\u00e1tico. Todo depender\u00e1 de vosotros. \u00bfOs apunt\u00e1is?\u003cbr\u003e\u003cbr\u003eLO PASAREMOS BIEN.\u00a0\u003cbr\u003e"
   },
