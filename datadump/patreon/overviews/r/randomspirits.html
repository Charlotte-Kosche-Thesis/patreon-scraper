    "summary": "\u003cimg src=\"https://s5.postimg.org/3q8gvm72f/patreon_banner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHey there! Thanks for stopping by my Patreon page.\u003cbr\u003e\u003cbr\u003eI\u0027m an artist that loves \u003cstrong\u003epainting environments\u003c/strong\u003e and writing \u003cstrong\u003eblurbs\u003c/strong\u003e\u00a0to accompany the them; these blurbs help to expand \u00a0and explain the painting\u0027s\u00a0universe, written from that universe\u0027s perspective.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreating fantastic worlds \u003c/strong\u003eis a really fun journey for me, thinking about what it would be like to live in these worlds, smell the magic and energy that flows through them, see the vibrant colors, feel the wind blowing, and feel the unfamiliar ground beneath my feet. I want you to be able to join me in their creation, see the process, and get some extra goodies too!\u003cbr\u003e\u003cbr\u003eFor a few dollars you can help me dedicate even more time to painting environments and writing blurbs about the worlds as well as putting extra time into creating tutorials.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I offer with your support: \u00a0\u003c/strong\u003eHigh resoution images of my paintings.\u00a0One or more\u00a0\u003cstrong\u003ePatreon Exclusive \u003c/strong\u003epainting every month (lower resolution images will be used on other sites for promotion) I will include\u003cstrong\u003e PSD Files\u003c/strong\u003e with layers,\u003cstrong\u003e Tutorials\u003c/strong\u003e explaining various parts of my process. The more support I get the more paintings I will be able to generate exclusively to Patreon.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFuture plans on Patreon:\u00a0\u003c/strong\u003eHere are some examples of\u003cstrong\u003e Future Content\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThumbnail Processes\u003c/li\u003e\u003cli\u003eIdea Generation\u003c/li\u003e\u003cli\u003eColor and Composition\u003c/li\u003e\u003cli\u003eSimple Approach to Color\u003c/li\u003e\u003cli\u003eEnvironment: Start to Finish\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAlso, if my Patreons have any \u003cstrong\u003eSpecific Tutorial Requests\u003c/strong\u003e I could prepare something based on those as well. If anyone has an idea of what my next environment could be I would love to hear it as well :)\u003cbr\u003e\u003cbr\u003eI really appreciate your interest in my work and would love to hear from you! I hope you enjoy what I am doing and thanks!\u003cbr\u003e"
