    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello and Welcome,\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI have worked in the comic book industry for about 5 years. I\u0027ve worked for Milestone Media on their books such as Static Shock, Hardware, Icon, Blood Syndicate and Kobalt and DC comic characters such as Superman. My work has been published by Broadway Comics, and a number of independent publishers like Dream Weaver Press. I have also taken the road of self-publishing 2 comic books.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.dmontoya.com/patreon/homepatreon01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 I have many concepts that I would love to bring to life in 2D and in 3D as concept art, illustrations, portraits, sculptures, comics and animated works. My passion to draw, paint, sculpt and create stories knows no bounds, so I continue to pursue every opportunity I find to live a life of creating. I am hoping through Patreon I will be better able to bring my work to the world, and that I am able to support myself, my work and help others. I\u0027m teaching at a\u00a0Mixed Martial Arts school and love teaching and would feel privileged to show people my workflows in creating various forms of art. I have been working toward being a Zbrush Certified Instructor and will post when I have passed the test.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://www.dmontoya.com/patreon/homepatreon03.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eGoals for Patreon!\u003cbr\u003e \u00a0 \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eTo create independently, and also to collaborate with others on projects: \u003cbr\u003eHave someone create music to accompany videos or animations I\u0027ve created.\u003cbr\u003eWork with more models to inspire illustrations or sculptures \u003cbr\u003e\u00a0 \u00a0 \u00a0First set of 5 images under hello and welcome section had reference from models. \u003cbr\u003e \u00a0 \u00a0 (A much later goal would be\u00a0for me to pay\u00a0for photosets that could be used for \u003cbr\u003e \u00a0 \u00a0\u00a0reference and given as rewards.) The photos below are of a model from Colombia\u003cbr\u003e \u00a0 \u00a0 that I know who is the inspiration of a Mermaid illustration I am currently working on.\u003cbr\u003e \u00a0 \u00a0 I thank her very much for permission to post her photos here.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.dmontoya.com/patreon/VO03.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$1000 per 2 weeks:\u003c/em\u003e\u003c/strong\u003e I\u0027ll start creating 2D NSFW works, which would be\u003cbr\u003e\u00a0 \u00a0semi nude or nude pin up art, fan art and concept art\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$1500 per 2 weeks:\u003c/em\u003e\u003c/strong\u003e\u00a0voice over tutorials to help those who want to learn my workflows\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e$2000 per 2 weeks:\u003c/strong\u003e\u003c/em\u003e\u00a0Would love to create 3D Anatomy for everyone\u0027s reference\u003cbr\u003e\u00a0 \u00a0(Everyone at Level 3: $5 per 2 weeks could receive the 3D OBJ file of the\u00a0human\u003cbr\u003e\u00a0 \u00a0 \u00a0skeleton and muscles that we would create for reference. female and male versions)\u003c/div\u003e\u003cbr\u003eComic book stories that I\u0027ll need help with and a tons more ideas once I can afford it. \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for taking the time to view my page and art! \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.dmontoya.com/patreon/homepatreon02.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
