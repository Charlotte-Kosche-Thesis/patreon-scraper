    "summary": "\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cimg src=\"https://mail.google.com/mail/u/0/?ui=2\u0026amp;ik=884c9845c1\u0026amp;view=fimg\u0026amp;th=14eb8bfcd1631a00\u0026amp;attid=0.1\u0026amp;disp=inline\u0026amp;realattid=f_icfl0hf40\u0026amp;safe=1\u0026amp;attbid=ANGjdJ_yaVtTT2q_Sh2sGwgNwB2FlS2mvbxdwIfHNRLlua1sXlr-2aff3ZGHzFMnHMBr-iJL1DnxOlCZ506sGf6hB94ICWjViy4uXBFVDj9ScVO5IsvQ8pD1PVNP-Ks\u0026amp;ats=1437618841575\u0026amp;rm=14eb8bfcd1631a00\u0026amp;zw\u0026amp;sz=w1332-h513\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eLet\u0027s make some awesome comics together! With your patronage I\u0027ll be able to focus more or perhaps even all of my time and creative energy on my comics and cool art projects. While being a patron of mine will get you early access to many of my creations, including comic pages, much of my art and comics will remain free online. However being a patron means your feedback and opinions are very important to me. I\u0027ll always be open to your thoughts and suggestions in regards to my art, stories and anything related to them. When I send a completed comic to print I\u0027ll have you to thank for that and you\u0027ll know it\u0027s existence is in large part thanks to you. :)\u00a0\u003cbr\u003e\u003cbr\u003e\nMy current comic is\u00a0\u003cem\u003eA Witching Tale\u003c/em\u003e; Lucy and her pet ferret, Domino, move in with her grandma in a strange new town. Little does she know that mystery and excitement awaits her around every turn. But the journey she is about to embark on is not without dangers. Did somebody say ghost? \u003cem\u003e Spoopy. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003eOnce A Witching Tale concludes I have a sci-fi comic planned which I\u0027ve yet to name. In this comic we\u0027ll explore alien worlds, unravel long forgot mysteries, contend with the vast loneliness of space and if we\u0027re lucky.....no, I\u0027d better not say to much just yet. ;D\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003c/div\u003e"
