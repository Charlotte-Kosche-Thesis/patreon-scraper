    "summary": "\u003ch3 style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout Randy\u003c/span\u003e\u003c/h3\u003e\nI\u0027m a graphic designer by profession. Technically an art director, but at the core of it \n\u003cstrong\u003eI am a professional image maker.\u00a0\u003c/strong\u003eI like to create art, and I do create art, but \n\u003cstrong\u003ecreating art is expensive\u003c/strong\u003e, so I often times create designs that never get printed simply because it costs me about $130 just for the plates to make a single two-color 8\"x8\" print. Now that\u0027s not a lot, but if I make 10 prints a year, also not a lot, that\u0027s suddenly $1,300, and that is kind of a lot.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy support my Patreon\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eYou can get everything I print at an exclusive Patreon price.\u00a0\u003c/li\u003e\n\u003cli\u003eBy supporting me via Patreon, I can to make more cool stuff for you.\u00a0\u003c/li\u003e\n\u003cli\u003eYou play a vital role in my growth as printmaker and craftsman of this age.\u00a0\u003c/li\u003e\n\u003cli\u003eYou get prints that you can share with your family and friends, give as gifts, hang your favorites on the wall, or if you so desire you can sell them.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow To Support This Patreon\u003c/span\u003e\u003c/h3\u003e\nThis Patreon is paid \n\u003cstrong\u003ePER PRINT\u003c/strong\u003e. It is \u003cem\u003enot\u003c/em\u003e\u00a0a monthly commitment. Some months you may spend $0 if no prints are made.\u003cbr\u003e\n\u003cbr\u003e\nIf you are concerned about spending too much per month on this Patreon you can place a limit on the amount you spend each month. This will only come into effect if I create more than one print in a single month.\n\u003cbr\u003e\n\u003cbr\u003e\nSimply select your support level below. Pay no money until the first paid print is released.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nHow it works\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eCreator\u003c/strong\u003e Set up Patreon page.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCreator\u003c/strong\u003e Tell people about the new Patreon page.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePatron\u003c/strong\u003e Select a pledge level.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePatron\u003c/strong\u003e Put in payment information and mailing address for rewards.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePatron\u003c/strong\u003e Share Patreon page with friends to help get more patrons.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCreator \u0026amp; Patron\u003c/strong\u003e Reach first Milestone.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCreator\u003c/strong\u003e Order supplies, share process, make print.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCreator \u0026amp; Patron\u003c/strong\u003e Wait until 1st of the month when Patreon processes transactions.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCreator\u003c/strong\u003e Put rewards in the mail.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePatron\u003c/strong\u003e\u00a0Receive reward in the mail.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCreator \u0026amp; Patron\u003c/strong\u003e Celebrate!\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePledge Levels and Rewards\u003c/span\u003e\u003c/h3\u003e\nThe rewards are my thanks to you for your support. Each pledge says to me \"Hey Randy, I think you\u0027re work is awesome. I want to see you grow as a print-maker and artist, and it doesn\u0027t matter what you make, I want in on it.\" That to me is an incredibly powerful statement to make. It\u0027s a risk that each of you are taking on me, so I wanted make sure my rewards are truly rewards.\n\u003cbr\u003e"
