    "summary": "Based out of Edmonton, AB, Canada with schools located around the world, Red Jade Martial Arts offers a wide range of martial instruction in both internal and external martial arts along with their intrinsic ties to Traditional Chinese Medicine. With an emphasis on \"\u003cem\u003ewu de\u003c/em\u003e\" (martial virtue), personal well being, and tailored instruction for each student, Red Jade is more than just a \"kung fu school\"\u2014it\u0027s a college dedicated to developing life-long, whole-body wellness and personal improvement.\u003cbr\u003e\u003cbr\u003eYour donation \u0026amp; support will help us reach kids and families\n around the world and continue our mission to share the \nincredible health benefits of Traditional Chinese Martial Arts. Your donation also ensures that Sifu Ripski is able to continue writing and preserving the wealth of knowledge he has accumulated over decades of training. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur donation tiers are simple. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eFor $1 a month,\u003c/strong\u003e you\u0027ll be supporting Red Jade in every way. Whether it\u0027s putting together curriculum for our kids\u0027 classes, working on videos, essays, or planning events and full-time sessions, you are helping us to be able to keep working on this great content for you. We can\u0027t thank you enough. By donating $1, we\u0027ll add you to our newsletter mailing list to keep you in the know about events and offerings from Red Jade Martial Arts!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $5 monthly,\u003c/strong\u003e you\u0027ll gain access to Sifu\u0027s private mailing list where he shares in depth essays on numerous aspects of training, generally geared towards the systems he is currently working on, in addition to his always-free written and video blogs. You\u0027ll also enjoy being at the front of the line when we announce new merch, seminars, and training products by keeping you informed before we share the news publicly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $15 monthly,\u003c/strong\u003e you\u0027ll gain access to Sifu Ripski\u0027s Master\u0027s Playlist on YouTube where Sifu shares exclusive instructional videos and lectures on the various arts he studies. You\u0027ll also find the videos that Sifu himself watches when he looks for reference or inspiration - classsic videos of famous masters, early looks at now well-established masters, and other videos of rare or exceptional martial arts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $50 monthly, \u003c/strong\u003eyou\u0027ll be invited to join Sifu Ripski on Monday evenings for live-video training sessions in addition to the benefits of the prior tiers. You\u0027ll be able to take part by watching Sifu lecture and teach forms and applications with his closed-door students. Sifu will treat you like any student in the room, and come around to answer questions and give one-on-one instruction to you wherever you may be.\u003cbr\u003e"
