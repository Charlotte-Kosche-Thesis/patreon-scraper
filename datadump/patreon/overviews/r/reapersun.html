    "summary": "\u003ca href=\"https://66.media.tumblr.com/bc2ad323de0c623bd5fc43d48020da9f/tumblr_ocumy4EYRW1r7du26o1_400.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://66.media.tumblr.com/bc2ad323de0c623bd5fc43d48020da9f/tumblr_ocumy4EYRW1r7du26o1_400.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\nMy name is T Zysk (aka \u003ca href=\"http://reapersun.tumblr.com\" rel=\"nofollow\"\u003eReapersun\u003c/a\u003e), and I love comics! My goal is to be able to draw comics full time for you, and if you help me build a successful Patreon, that\u0027s what I\u0027ll do.\n\u003cbr\u003e\n\u003cbr\u003e\nFor your various pledges, you\u0027ll get first access to my work, and the \nexclusive perk of being able to submit prompts that I might draw on my \ndoodle days. You would also be making the work exist, since I will not \nbe able to create most of this work without your help! \n\u003cbr\u003e\n\u003cbr\u003e\nAmong the projects you\u0027d be funding currently, the lowest level is my \nmonthly \"doodle day\" where I\u0027ll collect prompts and draw as many of them\n in one day as I can. As for the comics on the higher levels, I\u0027m working on a dark fantasy adventure called The Dirt Crown, and an explicit M/M horror/detective comic called This Vacant Body, as well as various themed SFW and NSFW comics containing \nM/M romantic content. For pledging on any tier, you also get access to my backlog of updates, which means you can read completed comics like Sweet Bear, my chibi bara comic about making friends in weird situations, and various other completed projects like The Contemplative Man, Wayfinding, and my big Coffee Shop AU :)\nIf you follow me on tumblr you\u0027ve got an idea of what kind of stuff I\u0027m \ninto ;)\u003cbr\u003e\n\u003cbr\u003e\nIf you want to learn more about me and Patreon, read through my faq \n\u003ca href=\"http://reapersun.tumblr.com/patreonfaq\" rel=\"nofollow\"\u003ehere!\u003c/a\u003e\u003ca href=\"http://INSERT URL\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2606\u2606\u003cstrong\u003eNOTE! This Patreon is on a\n charge-up-front system, which means you will be charged immediately \nwhen you pledge, and you will be subscribed to be charged at the \nbeginning of each month. If you are new to Patreon I suggest \npledging near the beginning of a month to get the full experience, and \nif you decide it\u0027s not for you, make sure to delete your pledge before \nthe 1st of the next month :)\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e--------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWant to learn some more about the reward levels?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/2be51c9fb02cb33e7db347f88a8ae57a/tumblr_ocumm0MGDA1r7du26o3_1280.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eArtworks Tier\u003c/strong\u003e\u003cbr\u003e\n\tFor this tier I will be doing monthly \"doodle days\" where I will accept prompts \nfrom anyone who pledges any amount, and I will try to do as many as I \ncan in one day~ Content of these doodles ranges from very SFW to very \nNSFW, but I\u0027ll post NSFW with a preview image~\u003cbr\u003eI take requests for these at the beginning of each month and then post around 8 of them over the first week of the month~\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3ec9d1ef5ed91ffd4883153af21dcb6b/tumblr_o1wjulqoNu1r7du26o3_1280.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Dirt Crown Comic Tier\u003c/strong\u003e\u003cbr\u003eThe Dirt Crown is a coming of age adventure set in a dark fantasy world; Tum, a war orphan who has just turned 20, and is reluctant to make anything of his life after the trauma of losing his parents, is drug along by his similarly orphaned \u0027sister\u0027 Olea on what is meant to be a minor adventure to deal with their past. It doesn\u0027t quite go to plan.\u003cbr\u003eThis comic updates 1-2 pages per week for 3 weeks out of each month~\u003cbr\u003e\n\u003cimg src=\"https://66.media.tumblr.com/dfefdbbc49656f7350e21c3678131a2e/tumblr_ocumm0MGDA1r7du26o2_400.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eSFW Comics Tier\u003c/strong\u003e\u003cbr\u003e\n\tThis will be a rotation of short 20-30 page comics containing romantic m/m.They\u0027ll be mostly SFW, and I\u0027ll usually try to make them funny. Currently I\u0027m working on updating a short comic for an upcoming zine :)) Content will vary, and I try to warn for anything potentially triggering, so please make sure to check for those warnings before reading :) \u003cbr\u003eThis comic updates 2 pages per week for 3 weeks out of each month~\u003cbr\u003e\n\u003cimg src=\"https://66.media.tumblr.com/d215818101c876976d1611cd6907a090/tumblr_ocumm0MGDA1r7du26o1_400.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eNSFW Comic Tier\u003c/strong\u003e\u003cbr\u003e\n\tThis tier is for my NSFW m/m comics; currently I\u0027m running an original horror/detective comic called This Vacant Body which will be published after it\u0027s complete, so the only place you can read it online is here. You should always check the warnings on this tier for content, but I\u0027ll still try to make some of them plotty/funny/cute too though! \u003cbr\u003eThis comic updates 2 pages per week for 3 weeks out of each month~\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\t--------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\n\tThanks for reading! If anything sounds interesting, please consider funding me; all projects are currently in progress, and without your help, I won\u0027t be able to finish them!\u003cbr\u003e\n\u003cbr\u003e\n\tIf you have any questions or feedback, please feel free to contact me :)\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"float: right;\"\u003e\n\u003c/div\u003e"
