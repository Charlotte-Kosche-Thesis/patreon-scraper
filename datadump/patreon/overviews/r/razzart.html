    "summary": "\u003cstrong\u003eI\u0027m Razz! An indie\ngame dev with a passion for drawing, writing, and producing visual novels.\u003cbr\u003e\u003cbr\u003e\nThis\nPatreon is to fund additional content for my current and upcoming games. It\u0027s also a place to bring\nyou\u00a0cool stuff like\nexclusive artwork,\u00a0development\nnews, and special behind-the-scenes content.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHIS PATREON IS CURRENTLY FUNDING: Love Petals (adult yuri game)\u00a0\u003cbr\u003eCurrent game key for the Patreon $15 tier: Wolf Tails\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHow this works:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI use this Patreon to fund and improve content in my games, and I post about my current and upcoming games progress in monthly reports.\u00a0\u003cstrong\u003eAs for how the \nPatreon system works, the charge occurs at the end of the month or beginning\u00a0of the month. After that, I\u0027ll send \nout the reward through your message system (Usually around the 15th of every month).  \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpcoming games:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://razzartvisual.com/wp-content/uploads/2018/02/LP-banner2-1.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLove Petals\u003c/strong\u003e: A yuri visual novel\nabout a hopeless romantic who gets involved with a sexual deviant.\u00a0\u003cbr\u003e\u003cimg src=\"http://razzartvisual.com/wp-content/uploads/2018/02/wolf-tails-banner.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWolf Tails:\u00a0\u003c/strong\u003eA cute, ecchi story about a protagonist who ends up taking care of two wolf girls. Two romance endings.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cdn2.dropmark.com/101452/b15a0ff3e1ad9d708cae2fac7e6661bef52ce81f/qotp.jpg\"\u003e\u003cbr\u003eMy multi-route yuri visual novel featuring wolf girls, and my largest project to date. Details in the\u00a0Patreon blog posts. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCompleted games:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://razzartvisual.com/wp-content/uploads/2018/02/Lr-patreon-promo.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/DUNsBJZ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\"Love Ribbon\" is a visual novel about forbidden love between two sisters.\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/559610\"\u003eSteam\u003c/a\u003e \u003ca\u003e Itch.io\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/603120/Happy_Campers/\"\u003eHappy Campers\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/459550/Catch_Canvas/\" target=\"_blank\"\u003eCatch Canvas\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/377690/Starlight_Vega/\"\u003eStarlight Vega\u00a0\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI\u0027ve always been a fan of using my art and writing to tell stories. Let\u0027s share our love for yuri~~\u003cbr\u003e\u003cbr\u003e"
