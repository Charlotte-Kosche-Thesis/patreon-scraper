    "summary": "\u003cstrong\u003er\u0026amp;d vinyl\u003c/strong\u003e is a new record store in philadelphia at 6th\u0026amp;Dickinson, originally located at 4th\u0026amp;Bainbridge. over the past year our stock has more than quadrupled and we\u0027ve had several amazing shows - \u00a0so it\u0027s time to think of more ways the larger location can be used in support of local and touring musicians.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/18402171_10209568838442074_7833827372934290424_o.jpg?oh=3a1d48b41c6c8ab7267e4162e31ab9b2\u0026amp;oe=5986E923\" style=\"width: 542px;\"\u003e\u003c/div\u003e\u003cbr\u003eif you don\u0027t have a record player or don\u0027t live in the area but would still like a way to contribute to the store or the artists we support - this is a great way to do exactly that. your support will fund an \u003cstrong\u003eongoing recording project\u003c/strong\u003e for in-store performances at r\u0026amp;d as well as act as a \u003cstrong\u003estore membership\u003c/strong\u003e where you\u0027ll receive a number of \u003cstrong\u003ediscounts and rewards.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ehere\u0027s the idea:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ein-store performance -\u0026gt; professionally recorded -\u0026gt; professionally mixed -\u0026gt; selected performances compiled to cassette (also digital \u0026amp; potentially vinyl!) -\u0026gt; all of you get a copy! -\u0026gt; proceeds go toward improving the gear, supporting the artists, supporting the store, and financing the next compilation\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/18403560_10209568833601953_3429491345764815245_n.jpg?oh=3c61c7fd1d2e41e91481f2935d50399e\u0026amp;oe=597F4D7D\" style=\"width: 578px;\"\u003e\u00a0 \u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ewith your support\u003c/strong\u003e we want to continue to have 2-3 shows a month that undergo professional audio care, adding more microphones and other gear, building panels that will improve acoustics in the room, and other improvements that will enhance the sound quality dramatically. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ea patreon contribution ALSO acts as an\u003c/strong\u003e \u003cstrong\u003er\u0026amp;d membership \u003c/strong\u003ewhere\u003cstrong\u003e\u00a0\u003c/strong\u003eyou receive \u003cbr\u003e\u003cul\u003e\u003cli\u003ediscounts on local music, staff picks, and tons of stock in the store\u003c/li\u003e\u003cli\u003epriority status for limited new releases\u003c/li\u003e\u003cli\u003efree entry to all shows (at the \"Researcher\" tier and above)\u003c/li\u003e\u003cli\u003efree copy of the release of the in-store compilation cassette\u003c/li\u003e\u003cli\u003emany other giveaways and bonuses\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/18301132_10209568833921961_8386709519966926761_n.jpg?oh=e868e5705e049a92fe17d297b6893401\u0026amp;oe=59B754F9\" style=\"width: 391px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/18342762_10209568834001963_6990099977149442173_n.jpg?oh=bcb1cfdfba5695f92f704bcb6e627948\u0026amp;oe=59746F90\" style=\"width: 393px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eit\u0027s very important to all of us at r\u0026amp;d personally to \u003cstrong\u003esupport both local and touring artists\u003c/strong\u003e in any way - in our personal lives that\u0027s going to a show and buying a shirt and a record or throwing a show and providing a couch to sleep on. we feel that it\u0027s time there\u0027s a store that represents so much of the incredible music we\u0027ve come to appreciate that doesn\u0027t find its way into most record stores. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/18319175_10209568836962037_4075266898628989078_o.jpg?oh=2152a1184d60fb520c6caa93e17cc79f\u0026amp;oe=59B88B49\" style=\"width: 355px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/18403069_10209568866602778_4871032986231224632_n.jpg?oh=30905a8951c7187dc43fffb472aae7ca\u0026amp;oe=59C1E999\" style=\"width: 426px;\"\u003e\u003c/div\u003e\u003cbr\u003ewe want to continue to grow with the community! connecting people directly with local artists\u0027 releases and zines - if there are people around here producing music \u003cstrong\u003ewe want it in our store\u003c/strong\u003e. regular contributions and returning customers will help us continue to support a wide \u003cstrong\u003econsignment\u003c/strong\u003e program that would be easy and available for everyone.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/13934617_1133428456696611_4626231730509867502_n.jpg?oh=617d57730e7ffc3e18e325101caaf29f\u0026amp;oe=5966E6CB\" style=\"width: 311px;\"\u003e\u003c/div\u003e\u003cbr\u003ein addition to direct purchasing from independent artists, we\u0027ve established relationships with incredible distributors like Redeye, Forced Exposure, Secretly Canadian, Scorpio, Light in the Attic, Midheaven, Dead Tank, IFB, Matador Direct, as well as labels like Dull Tools, Flenser, Wharf Cat, Subpop, Matador, Dischord, Feeding Tube, 4AD, Captured Tracks, DFA, Dirtnap Records, Stones Throw, Hyperdub, Rough Trade, Warp, Thrill Jockey, Dream Catalogue, Hausu Mountain, Touch and Go, Suicide Squeeze, Ranch, Ramp Local, Single Girl Married Girl, OSR Tapes, NNA Tapes, Northern Spy, Mexican Summer, Katorga Works, Holy Mountain, Hanson, Exploding in Sound, Drag City, Mississippi Records, Kill Rock Stars and many, many, many, \u003cstrong\u003emany\u003c/strong\u003e more\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003er\u0026amp;d vinyl \u003c/strong\u003eis also the new home of \u003cstrong\u003eRamp Local\u003c/strong\u003e, an amazing new label following in the footsteps of Wharf Cat, supporting many local artists like Old Maybe, Palberta, and many more with upcoming releases such as Pat Keen and Buck Gooter. expect to see some incredible Ramp release shows at the new record store space!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/15350679_1239026632803459_7804219744891617133_n.jpg?oh=2bf37c32aa3699623322fc9f9d360231\u0026amp;oe=596FEC2D\" style=\"width: 402px;\"\u003e\u003c/div\u003e\u003cbr\u003ewe hope you join us in celebrating music near and far in our new store at 1504 S 6th St in Philadelphia. a regular contribution will continue to support us, produce amazing live recordings, support touring and local musicians, and provide you with savings on music through membership - keeping your own vinyl and tape collections in constant development.\u003cbr\u003e\u003cbr\u003elove,\u003cbr\u003er\u0026amp;d\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
