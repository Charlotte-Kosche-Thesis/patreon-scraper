    "summary": "\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://78.media.tumblr.com/897c807b3e2d1b27760c0fddb0602816/tumblr_n991g4uFTS1th55p0o1_500.jpg\" style=\"width: 168px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\n\t\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHI, I\u0027M RAH!\u003c/span\u003e\u2728\n\t\u003cbr\u003e\n\t\u003c/h2\u003e\n\t\u003c/strong\u003eI\u0027m an artist, sculptor, cosplayer, prop-maker, and nerd from \u003cstrong\u003eSeattle, Washington, USA\u003c/strong\u003e! I have been doing sculpture and cosplay for about fifteen years and have won several awards for my work. Some of my costumes have become well-known internationally! I\u0027ve learned a lot about making art across a wide variety of disciplines and forged many of my own paths, and I\u0027m excited to share the fruits of my labor with you!\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eBEHIND THE SCENES\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI usually share my art with the general public only once it\u0027s finished. However, Patreon is where you can look over my shoulder and see what I\u0027m working on!\u00a0As my Patron, you\u0027ll get to see pictures of my current\n\t\u003cstrong\u003e Works In Progress (WIPs) \u003c/strong\u003eas fast as I can make them, view sneak peeks on future projects, and even get a first-hand look at my process with \u003cstrong\u003ewalkthroughs and tutorials\u003c/strong\u003e so you can make this stuff, yourself! Yeah, YOU! I\u0027ll include downloadable templates and patterns for every project that uses one, if you want to follow along at home. Plus, anything I make available for sale will be posted here first, which means you\u0027ll have \u003cstrong\u003efirst dibs\u003c/strong\u003e on the best I have to offer.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT I POST\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tMost of the stuff I\u0027m posting here is physical, three-dimensional art like\u00a0\n\t\u003cstrong\u003ecosplay, sculpture,\u003c/strong\u003e and \u003cstrong\u003ecrafts.\u003c/strong\u003e I also create two-dimensional work such as \u003cstrong\u003eillustration, painting,\u003c/strong\u003e and \u003cstrong\u003ephotography\u003c/strong\u003e, so WIPs and tutorials related to these pursuits may show up from time to time, as well.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eVideo games\u003c/strong\u003e are super important to me. My work is often related to games that have inspired me, such as Zelda, Skyrim, Dungeons and Dragons, Shadow of the Colossus, and Final Fantasy. In addition to video games, I\u0027m really into \u003cstrong\u003enatural history\u003c/strong\u003e and \u003cstrong\u003efantasy\u003c/strong\u003e. In particular I like birds, fish, dinosaurs, crustaceans, and dragons. My work often includes these topics.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYOUR PATRONAGE\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tPatreon support makes a \u003cstrong\u003eHUGE \u003c/strong\u003edifference to my ability to make things. Your contribution goes primarily towards offsetting the cost of art supplies. More Patreon support means more art, more WIPs, more tutorials, and more rewards for YOU! When you subscribe, not only do you get access to all of this \u003cstrong\u003eexclusive content\u003c/strong\u003e, but you will also receive \u003cstrong\u003egood karma\u003c/strong\u003e and \u003cstrong\u003emy overwhelming gratitude\u003c/strong\u003e for helping me do the things I love!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://78.media.tumblr.com/9a3dfb987567693946f6063f34d0fa74/tumblr_ohf98o36lM1tap98to6_r1_500.jpg\" style=\"width: 252px;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/bac4d7535bf08940eacc1a37b8d94ec0/tumblr_inline_ohkpliozL11sej0xi_500.jpg\" style=\"width: 251px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"http://78.media.tumblr.com/347b6d0ed2662676ddbf21d9326bd2a7/tumblr_nv5g1cXuGX1th55p0o2_500.jpg\" style=\"width: 255px;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/6bf7298f5b696782ddbb57894fdf019d/tumblr_n7dpo0fsDP1tap98to6_540.jpg\" style=\"width: 254px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/bc1013bc7304127cf6e30213ab8b70ad/tumblr_nelwcsIind1th55p0o3_r1_500.jpg\" style=\"width: 252px;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/7369b4e96befd54001e531668902eb63/tumblr_nempinH7K91th55p0o1_500.jpg\" style=\"width: 250px;\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cimg src=\"http://78.media.tumblr.com/b3bede701ec47b5d9998cb132c220ef1/tumblr_n992nmrAXI1th55p0o1_540.jpg\" style=\"width: 306px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://78.media.tumblr.com/b4fa600674548f12e35f83475f0d8a7c/tumblr_nakycqt3Aw1th55p0o1_1280.jpg\" style=\"width: 245px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/e7ca/f/2013/123/8/7/873df05eae9ec866a6fdc20b1c7b5b1a-d640si6.jpg\" style=\"width: 265px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/ba79/f/2012/295/3/2/saarthal_amulet_by_rah_bop-d5ionro.jpg\" style=\"width: 252px;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/c2fcdd4bf5f9db3ec160d79d8c9995dc/tumblr_n7smm7Xw491tap98to4_500.jpg\" style=\"width: 252px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://78.media.tumblr.com/ed308ec25a008898525168233f9cb155/tumblr_n6a0j8ROcL1tap98to4_540.jpg\" style=\"width: 545px;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/08ee16dfcc17588458cbd0475efadae6/tumblr_nnckfuxVDo1tap98to3_540.jpg\" style=\"width: 559px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://78.media.tumblr.com/658c93c5c3720ecab86016f49458c92c/tumblr_njbh9lQGfB1tap98to5_540.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThanks so much for stopping by!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\n\t================================================\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.rah-bop.com/\"\u003eWEBSITE\u003c/a\u003e | \u003ca href=\"http://www.twitter.com/Rah_Bop\"\u003eTWITTER\u003c/a\u003e | \u003ca href=\"http://rah-bop.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/user/theRahBop\"\u003eYOUTUBE\u003c/a\u003e | \u003ca href=\"http://rah-bop.deviantart.com/\"\u003eDEVIANTART\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e================================================\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
