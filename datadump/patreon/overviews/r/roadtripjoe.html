    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGreetings!\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); font-weight: normal;\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eHello and thanks for visiting Road Trip Joe\u0027s Patreon page. If you watched my video above then you have a good idea of who I am and what I do.\u00a0\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho is Road Trip Joe?\u003c/span\u003e\u003c/h4\u003eI\u0027m a Videographer with a long career making broadcast and educational videos.\u00a0\u003cbr\u003e\u003cbr\u003eAlthough I chose Road Trip Joe as my moniker, don\u0027t be fooled, these are not necessarily road trip or travel videos. There are plenty of those out there already. I make video essays about a wide variety of topics.\u003cbr\u003e\u003cbr\u003eVisit\u00a0\u003ca href=\"http://roadtripjoe.com/\" target=\"_blank\"\u003eRoad Trip Joe\u003c/a\u003e to learn more.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003c/div\u003eI do what I love to do and I hope that others appreciate my work, Patreon just made sense to me. \u003cbr\u003e\u003cbr\u003ePatreon, is an old idea that has been brought into the 21st century where artists like myself can once again have patrons who appreciate the work they do.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow does it work?\u00a0\u003c/span\u003e\u003c/h4\u003eThe concept is simple. As my patron, you make a monthly donation to support my work. My rewards to you are based on your level of support. My patrons see my videos before anyone else and they are all ad free.\u003cbr\u003e\u003cbr\u003eMy patrons pledge a dollar amount every month (starting at $2 per month) and this can be changed up or down at any time. I make two videos a month which for the $2 pledge comes out to a dollar a video. There are other levels of donations or pledges with a different reward or acknowledgement (or not if you wish) provided for each level.\u003cbr\u003e\u003cbr\u003eThanks again and enjoy the story.\u003cbr\u003e\u00a0\u003cbr\u003e"
