    "published_at": "2017-11-12T05:52:57+00:00",
    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdnassets.raider.io/images/patreon/who_are_we.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eWelcome to our Patreon page! Raider.IO is a World of Warcraft site \nfor guilds and players to see how they rank within the various types of \navailable PVE content in the game, be it raiding or Mythic+ dungeons.\u003cbr\u003e\u003cbr\u003eRaider.IO is run by two people - Aspyr (Jah) \u0026amp; Ulsoga. Long time raiders that have been playing WoW since Beta, they decided to expand their love of the game into a site they could share with the rest of the community. Aspyr writes all of the code, while Ulsoga handles art and community interactions. Together they spend time at a table with a sketchbook, a laptop, two brains, and caffeinated beverages in order to collaborate on which direction the site will take next.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdnassets.raider.io/images/patreon/what_is_raiderio.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003eThis project, in a sense, began almost 10 years ago during the days of the Burning Crusade when Aspyr and Ulsoga released the first automated guild rankings site - WowJutsu. It took off in popularity and was a labor of love for them both, but due to a restrictive job that viewed WowJutsu as a conflict of interest Aspyr was forced to retire the project. Some years later he has moved on to other career opportunities that allow him the freedom to carry on personal projects outside of work - and thus the flame to build what became Raider.IO was rekindled.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eOur goal when creating Raider.IO was to take the original ideas from so many years ago and bring them into 2017. We started with raid rankings, opting to time our launch with the release of the Nighthold raid. Since then we\u0027ve stayed true to our one major rule of development: \u003cstrong\u003e\u003cem\u003erelease something new to the site every week.\u003c/em\u003e\u003c/strong\u003e The updates have included the addition of player rankings within Mythic+ content, \u003ca href=\"https://raider.io/discord\" target=\"_blank\"\u003eDiscord webhooks\u003c/a\u003e, user accounts, a \u003ca href=\"https://raider.io/api\" target=\"_blank\"\u003epublic API\u003c/a\u003e, tracking of the \u003ca href=\"https://raider.io/mythic-dungeon-invitational\" target=\"_blank\"\u003eMythic Dungeon Invitational\u003c/a\u003e, the \u003ca href=\"https://raider.io\" target=\"_blank\"\u003eRaider.IO Mythic Plus Addon\u003c/a\u003e and more. \u003cbr\u003e\u003cbr\u003eWhile we are proud of what we have accomplished in this short time, we definitely see Raider.IO as a work in progress. There is much to be done as we continue to lay the foundation of the site, before we can delve into the new and innovative ideas we have tucked away. As members of the community, officers within our own guild, and active players in the raiding scene - we felt we wanted more tools at our disposal and we plan on delivering them!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdnassets.raider.io/images/patreon/why_patreon.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003eUser experience is very important to us and we do not want to inundate the site with more ads, however the current ads we display do not cover our monthly server costs. Patreon provides a valuable service to small developers like us, where users like you can show their support and get a few perks in return!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAt the moment we are starting our Patreon page with only three tiers of support, but we have plans to expand this in the future. We have many ideas for cool higher levels rewards that we are looking forward to sharing with you. For now we will start small and see where it goes.\u003cbr\u003e\u003cbr\u003eWe don\u0027t do this for the profit, but obviously every subscriber is a small boost of confidence from the community that tells us we are on the right path. Thank you so much for visiting our page and we hope you\u0027ll help spread the word about Raider.IO!\u003cbr\u003e\u003cbr\u003e-Aspyr \u0026amp; Ulsoga"
