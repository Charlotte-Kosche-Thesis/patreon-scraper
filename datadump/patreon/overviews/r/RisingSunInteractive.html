    "summary": "\u003ca name=\"jumptoc\"\u003e\u003c/a\u003e\n\u003cem\u003e\u003cstrong\u003eTable of Contents\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003ca href=\"#jumpcurrentupdatestatus\"\u003eCurrent Update Status\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"#jumpaboutus\"\u003eAbout Us\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"#jumpaboutslaverpg\"\u003eAbout Slave RPG\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"#jumpgameplay\"\u003eGameplay\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"#jumpplannedfeatures\"\u003ePlanned Features\u003c/a\u003e\u003c/li\u003e\n\t\u003ca name=\"jumpcurrentupdatestatus\"\u003e\u003c/a\u003e\n\t\u003cli\u003e\u003ca href=\"#jumpdownloads\"\u003eDownloads\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"#jumpadditionallinks\"\u003eAdditional Links\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"#jumpdisclaimer\"\u003eDisclaimer and Final Notes\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\n\u003ca name=\"jumpaboutus\"\u003e\u003c/a\u003e\nCurrent Update Status\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\nCurrent Released Version: 0.5\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003egreatly expanded the amount of perks\u003c/li\u003e\u003cli\u003echanged various older systems to be more fluent\u003c/li\u003e\u003cli\u003eadded various support for upcoming systems\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\nIn-Progress: 0.55\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eadding more basic jobs to do\u003c/li\u003e\n\t\u003cli\u003ereworking the mining mini-game\u003c/li\u003e\n\t\u003cli\u003eadding more post-game content\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\nAbout Us\u003c/strong\u003e\u003c/h3\u003e\nWe are just two guys trying to live and get by another day of the college grind with our dog,\n\u003ca name=\"jumpaboutslaverpg\"\u003e\u003c/a\u003e\nTeo Diamond.\u00a0 All we want to do at the end of the day is to pay our \nrent for the sake of our own well being by the means of providing \ndigital media to as many people as we can, mostly in the form of video \ngames.\u00a0 Here on our Patreon page you can find all of the latest news and builds for our upcoming game Slave RPG.\n\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\nAbout Slave RPG\u003c/h3\u003e\nSlave RPG is a role playing game that takes place in a dystopian near\n future, where the housing market crash had a quite different outcome. \nYou need to find ways to make money and escape your debt so that you can\n go back to living a normal life, and possibly gain slaves of your own \nto financially ensure your future.\n\u003cbr\u003e\n\u003cbr\u003e\nWe want the game to be a full fledged adventure on launch, so it will\n not come out in any early access form, and only when we feel like it is\n complete after a series of monthly demo tests here on Patreon.  We plan on posting\n\u003cstrong\u003e monthly builds on the 28th of every month.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0 All of this being said we do have\n a free prototype Batch version of the game that is incredibly restricted and\n does not fully reflect what the game has become.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca name=\"jumpgameplay\"\u003e\u003c/a\u003e\nCurrently the game has native mod support and development is being \nfocused on the mechanics rather than the graphics to help ensure a \nsmooth experience for everyone.  While we are not focusing on graphics \nat the moment, there is a large focus on making the UI easily \nunderstandable and pleasant on the eyes, as we want the final game to be\n a very in-depth role playing game with many stats and different player \nbuilds to choose from.\n\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\n\u003ca name=\"jumpplannedfeatures\"\u003e\u003c/a\u003e\nGameplay\u003c/h3\u003e\u003ch3\u003e\n\u003c/h3\u003e\u003cul\u003e\n\t\u003cli\u003eA top down third-person role playing game\u003c/li\u003e\n\t\u003cli\u003eIn-depth statistics based on the classic DnD d20 system\u003c/li\u003e\n\t\u003cli\u003eA planned 40+ hours of gameplay\u003c/li\u003e\n\t\u003cli\u003eNumerous character builds and post game content leading to lots of replay value\u003c/li\u003e\n\t\u003cli\u003ePowered by Unity\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003ch3\u003e\nPlanned Features\u003c/h3\u003e\u003ch3\u003e\n\u003c/h3\u003e\u003cul\u003e\n\t\u003cli\u003eTwo full versions of the game which include the free batch prototype and the full Unity based game (depending on the feedback/free-time we have we might develop the batch prototype a little more just for fun).\n\t\u003c/li\u003e\u003cli\u003eA basic plot that doesn\u0027t force the player into it and instead serves as a pushing point for exploration.\u003c/li\u003e\u003cli\u003eEach non-player character is completely unique and not copy and \npasted, meaning that each conversation is completely unique to that \ncharacter.\u003c/li\u003e\u003cli\u003eAn arena with numerous tiers and modes to fight through.\u003c/li\u003e\u003cli\u003eSix different races to choose from, each one having their own stat limits.\u003c/li\u003e\u003cli\u003eEight different classes with support for creating custom classes.\u003c/li\u003e\u003cli\u003e17 towns to explore with historically inspired locations taking place across central Texas.\u003c/li\u003e\u003cli\u003eVarious gambling centers, with several different gambling games.\u003c/li\u003e\u003cli\u003eA few suicide booths (with suicide options).\u003c/li\u003e\u003cli\u003eMultiple endings that are dependent on how you play rather than \npreset choices.\u003c/li\u003e\u003cli\u003eMulti-tiered difficulty settings that allow you to change: the play \ntime, companion deaths, enemy difficulty, weather difficulty, world difficulty, and turning on/off an Iron \nMan mode.\u003c/li\u003e\u003cli\u003eA bestiary for all 24 monsters in the game.\u003c/li\u003e\n\t\u003cli\u003eIn-depth character stats inspired by the classic DnD d20 system.\u003c/li\u003e\n\t\u003cli\u003eIn-depth character health which composes of an overall health that \nis divided down into body parts, for each body part that drops below a \npercentage threshold a limit will be placed onto the player.\n\t\u003c/li\u003e\n\t\u003ca name=\"jumpdownloads\"\u003e\u003c/a\u003e\n\t\u003cli\u003eA dynamic character status that changes depending on how much damage each individual body part has taken.\u003c/li\u003e\n\t\u003cli\u003ePost game content and unlockable items.\u003c/li\u003e\n\t\u003cli\u003ePlenty of extras that include: achievements, backstory, cheat codes, secrets and more!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003ch3\u003e\nDownloads\u003c/h3\u003e\nHere you can find a link to the early batch prototype that we had created for the game (very early/rough/unbalanced build):\n\u003cbr\u003e\n\u003ca name=\"jumpadditionallinks\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.indiedb.com/games/slave-rpg/downloads/slave-rpg-batch-version-1\" target=\"_blank\"\u003eBatch Prototype\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nCurrent Public Releases (Mac/Linux builds have not been properly tested): \n\u003cbr\u003e\n\u003ca href=\"http://mega.nz/#F!ILY3UYJS!ESDb0AdwrdVmf8PI7vgfBQ\" target=\"_blank\"\u003eSlaveRPG 0.5 (Folder)\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://mega.nz/#!EaIXEAAQ!jSYTmbNrZih9XnKAjGOVmIeXRHGo379Mqoee8K7t3I4\" target=\"_blank\"\u003eSlaveRPG 0.5 (Windows)\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://mega.nz/#!9boVkJYY!7B8fxz6YZPIH-4egfISM-IUuYy9_bLxqdsIOzo5KZiA\" target=\"_blank\"\u003eSlaveRPG 0.5 (Mac)\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://mega.nz/#!EaAXzTwZ!jkGw2loq5YU2Ts2K3uXh8WuEnsS3KU_NVh60mlHG6Kc\" target=\"_blank\"\u003eSlaveRPG 0.5 (Linux)\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nPrevious Releases:\u003cbr\u003e\u003ca href=\"http://mega.nz/#F!oG4WBJqZ!IXgtWriyj4xbKL6iGuWAbQ\" target=\"_blank\"\u003eSlaveRPG 0.45 (Folder)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mega.nz/#F!EWgliQSQ!E8L6pieNxpjbJM8NqyahBg\" target=\"_blank\"\u003eSlaveRPG 0.4 (Folder)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mega.nz/#F!BGxmASSD!zS8o_p7ZVvNFG6PJuP0dKg\" target=\"_blank\"\u003eSlaveRPG 0.35 (Folder)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mega.nz/#F!BH4UCCrS!QsVdBNycNmcC7f3An49r5g\" target=\"_blank\"\u003eSlaveRPG 0.3 (Folder)\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://mega.nz/#F%214CwE1SDZ%21moZO5zvl-et8Qxuv9dlunQ\"\u003eSlaveRPG 0.25 (Folder)\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAny future downloads will be posted in either the Patreon monthly build posts, or on the \n\u003ca href=\"http://www.indiedb.com/games/slave-rpg\" target=\"_blank\"\u003eIndieDB\u003c/a\u003e page.\n\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\nAdditional Links\u003c/h3\u003e\n\u003ca href=\"http://www.risingsuninteractive.com/\" target=\"_blank\"\u003eOur Website!\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.indiedb.com/games/slave-rpg\" target=\"_blank\"\u003eOur IndieDB Page!\u003c/a\u003e\u003cbr\u003e\n\u003ca name=\"jumpdisclaimer\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003ch3\u003e\nDisclaimer and Final Notice\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\n\u003c/strong\u003eDespite both the description of the game and its title, the purpose of the game is not to be either racially insensitive or discriminating and no historical depictions of slavery are used in this game.\u003cbr\u003e\n\u003cbr\u003e\nWhether you donated or just gave us a visit, we do sincerely appreciate the viewership and consideration each and every one of you gives us.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"#jumptoc\"\u003eTable of Contents\u003c/a\u003e\n\u003cbr\u003e"
