    "summary": "\u003cstrong\u003eAbout Us\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eRevelation\n Games is a Small indie Christian-based game development studio founded \nupon the desire to create experiences that are more than just mere \nentertainment.  The aim is to create interactive entertainment that \nwants more than to merely keep people playing, but to give redeeming, \nfun and thoughtful experiences.  Rather than attempt to focus on perks, \nupgrades, levels and gear, gameplay and story are the focus of \ndevelopment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Experience:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOur team members have spent years working in the game industry and have \ncontributed to several large scale projects over the years.  Here\u0027s just\n a few of our most notable credits we\u0027ve worked on over the years.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/015/973/277/a7fa3574c6ebdecb03adcfad76a6df3a_original.png?w=680\u0026amp;fit=max\u0026amp;v=1490258995\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=6f841e7186b0edae545db531f2ee45a9\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOur Vision\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe created Revelation games with the desire to influence culture back to God.\u00a0 Our goal is to glorify God with our work and inspire and encourage people everywhere with games founded upon a Biblical worldview.\u00a0 While our aim is to make great games that stand on their own as quality products, equally, our aim is\u00a0to share the saving message of \u003ca href=\"https://revelationchrist.wordpress.com/the-gospel/\"\u003ethe Gospel\u003c/a\u003e every opportunity we have, both on our website and in personal conversations with gamers all around the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is where you come in.\u00a0 We can\u0027t do this alone.\u00a0 We are a small team who have no outside funding.\u00a0 We work for free and self fund as we can afford to do so.\u00a0 However, you can only imagine the costs of indie development at the quality level we desire to achieve.\u00a0 Long story short, it\u0027s expensive.\u00a0 Your support could make a world of difference for a small team like us.\u00a0 Your money goes right back into the development of our games to allow us to hire the additional help we need and spend the extra time needed to make a truly polished product.\u00a0 \u003cbr\u003e\u003cbr\u003ePlease keep in mind this is not a pre-order. \u00a0You\u0027re supporting our company vision and allowing us to continue development so that our games can get to market place. \u00a0Supporters who pledge $20 or more total to their account will receive access to the final game as well upon completion! \u00a0 If you\u0027re interested in what we do and would like to see us continue, we would love your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Current Project\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://kindred-companions.com\"\u003eKindred: Unlikely Companions\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e is a Action-adventure game for PC with an emphasis on survival gameplay.\u00a0 It explores the relationship between a lone hunter and his wolf companion as they set out to unite a divided kingdom.\u00a0 Build campsites, craft items, engage in tense combat, and explore an immersive quest line as you progress the story.\u00a0 Bond with your wolf and unlock special abilities to help you survive and fight stronger!\u003cbr\u003e\u003cbr\u003eWhen you support us on Patreon, you\u0027ll get access to our current Tech demo to play with central mechanics to the game and give us feedback.\u00a0 We\u0027ll continue to expand the Tech demo content over the coming months and eventually feature a full gameplay demo experience leading to a Pre-Alpha build of the game.\u00a0 So, if you kindly support us you\u0027ll get early access to the game as it evolves.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your support! \u00a0We need your help to bring a Christian worldview to the video game industry. \u00a0You\u0027re investing in much more than a video game and we are extremely grateful for your help! =)\u003cbr\u003e"
   },
