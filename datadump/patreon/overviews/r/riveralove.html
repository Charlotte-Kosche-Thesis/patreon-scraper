    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003cstrong\u003eRelease date \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMSS v0.16\u003c/span\u003e\u003c/strong\u003e: \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003echeck progress\u003c/span\u003e (for Patrons \u003cstrong\u003e\u003cstrong\u003e$\u003c/strong\u003e\u003c/strong\u003e1+)\u003cbr\u003eUpdated\u003c/strong\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMSS v0.15d: \u003c/span\u003e29.02.2018 (for Patrons \u003cstrong\u003e$\u003c/strong\u003e1+)\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003eMy S*x StoOry \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003egames\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"http://i97.fastpic.ru/big/2017/1128/98/701ca148014b8c61bd8b85da16788e98.jpg\"\u003e\u003cbr\u003eNow is the beginning of summer and you just graduated from college, but at the end of the summer you enter the university. You also need to find a job. Also you are waiting for other interesting adventures\u003cbr\u003e\u003cbr\u003eMinimum age of game characters \u003cstrong\u003e21\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eGame resolution\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFHD\u003c/span\u003e \u003c/strong\u003e(\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e1920-1080\u003c/span\u003e\u003c/strong\u003e) \u003cstrong\u003eadaptive for other\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eLatest version (\u003ca href=\"https://www.patreon.com/posts/msq-v0-13-15889104\"\u003ev0.15d Updated\u003c/a\u003e)\u00a0\u003cstrong\u003e(\u003cstrong\u003efor Patrons \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e$\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e1+\u003c/strong\u003e)\u003cbr\u003e\u003cstrong\u003eChangelog\u003c/strong\u003e \u003ca href=\"https://www.patreon.com/posts/16505442\"\u003eHERE\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDevelopment progress\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ev0.16\u003c/span\u003e\u003c/strong\u003e (\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e94/100%\u003c/span\u003e\u003c/strong\u003e)\u003cbr\u003e\u003cstrong\u003eImages amount progress\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ev0.16\u003c/span\u003e\u003c/strong\u003e (\u003cstrong\u003e200/200\u003c/strong\u003e) \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eok\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCode progress\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ev0.16\u003c/span\u003e (\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u00
