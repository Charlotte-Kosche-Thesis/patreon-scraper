    "summary": "I\u2019m an independent creator who writes articles and web\nseries. You may have seen some of my content already on Amazon, SynchChaos, Hub\nPages, and Lasertime. While I release most of my content free of charge, I\u2019ve\nreached a point where I can no longer fund my creations out of pocket. \u003cbr\u003e\n\u003cbr\u003e\n\nThat\u2019s where you come in! Chances are if you\u2019ve found my page,\nyou already like my content. If you haven\u2019t seen my stuff yet, check out the\nlinks and come back; it\u2019s all FREE!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.lasertimepodcast.com/?s=Play%2FWrite\" rel=\"nofollow\"\u003ePlay/Write Archive\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nI will continue to generate high-quality written content, but I\nneed your help! Your Patreon dollars will fund the following projects:\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nPLAY/WRITE \u003c/strong\u003e(Article Series): Did you know you can become a\nbetter writer just by playing video games? Well, you can and Play/Write is an\narticle series dedicated to showing you how! Pac-Man can teach you how to write\nperfect horror. Pokemon can make you the next J. K. Rowling. Just plug in your\nconsole and pick up a pen!\u003cbr\u003e\n\u003cbr\u003e\n--Your contributions will not only help bring the Play/Write articles to life as a video series; but your\nPatreon dollars will allow me to create video exclusive episodes!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eCOL*AID*CORP\u003c/strong\u003e\n(Web Series): Johan Asdourian\u0027s\nlife was going nowhere fast. His grades are in the toilet and the cost of\ntreatment for his mother\u0027s illness grows by the day. Luckily, there\u0027s an\norganization for people like him: The Colonial Assistance Company.\nUnluckily for him, his fellow crewmates are more cowboys than contractors. When\na routine contract on a distant planetary colony leaves Johan and his crew\nstranded, they must work together against all the beasts and pirates that want\nthem dead to make it off-world.\u003cbr\u003e\n\u003cbr\u003e\n\n--Col*Aid*Corp\nwill feature all original artwork in each issues, plus purchasable prints for\nyour favorite characters! Not only will your monthly contributions keep the\nseries alive, but will also help create a Col*Aid*Corp art book and graphic novel. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nADDITIONAL CONTENT: \u003c/strong\u003eWhile there are projects in the works that I cannot reveal\nat the moment, I am committed to bringing my audience new content every month. Check\nback on this page or follow me on social media for announcements!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eNOTE:\u003c/u\u003e\u00a0In lieu of the fact that your Patreon dollars are contributed per artifact of content, you may rest assured that Patrons will only be charged for a maximum of \u003cu\u003eTWO\u003c/u\u003e\u00a0items per month. There will only be one rare exception and that is the Youtube Exclusive Play/Write video (should that project be adequately funded).\u003cbr\u003e\u003cbr\u003e*Col-Aid-Corp Poster previews coming soon!"
   },
