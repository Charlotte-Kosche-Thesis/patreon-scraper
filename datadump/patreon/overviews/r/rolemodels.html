    "summary": "Well hello, thank you for stopping by. We\u0027re\u00a0\u003ca href=\"https://twitter.com/isasun\"\u003eIsabelle\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/David\"\u003eDavid\u003c/a\u003e. We are the creators of\u00a0\u003ca href=\"https://rolemodels.co\"\u003eRole Models\u003c/a\u003e and we\u0027re on a mission to inspire the next generation of leaders.\u003cbr\u003e\u003cbr\u003eIn far-reaching conversations hosted as events and podcasts, we invite successful women with diverse backgrounds to share what they\u2019ve learned, what drives them, and what advice they can share about life and career. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.cdninstagram.com/t51.2885-15/e35/19761951_248926882268678_4093620607848022016_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re looking for a fresh dose of inspiration, new or different perspectives, or simply want to learn a thing or two from women who\u0027ve been there, The Role Models Podcast is a great place to start. We\u0027re glad you found us.\u00a0\u003cbr\u003e\u003cbr\u003eWhat started in 2015 as a series of\u00a0\u003ca href=\"https://www.rolemodels.co/events/\"\u003eevents\u003c/a\u003e and now a\u00a0\u003ca href=\"https://www.rolemodels.co/podcast/\"\u003eweekly podcast\u003c/a\u003e has evolved into a global community of people connected around the idea that we can learn from each other,\u00a0and from those who have modeled the way in their respective fields.\u00a0\u003cbr\u003e\u003cbr\u003ePrevious guests on the podcast include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSamantha Barry\u003c/strong\u003e \u2013 Head of Social Media at CNN Worldwide\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eKara Swisher\u003c/strong\u003e \u2013 Co-Founder of Recode and host of the Recode Decode Podcast\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJoanne Wilson\u003c/strong\u003e \u2013 Angel investor at The Gotham Gal Ventures\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCindy Gallop\u003c/strong\u003e \u2013 Former advertising executive turned entrepreneur and public speaker\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSamin Nosrat\u003c/strong\u003e \u2013 Chef, Teacher, and Author of \u0027Salt, Fat, Acid, Heat\u0027\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMegan Quinn\u003c/strong\u003e \u2013 General Partner at Spark Capital\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCindy Holland\u003c/strong\u003e \u2013 Vice President of Original Content at Netflix\u003c/li\u003e\u003cli\u003eAnd many others... and many more coming up.\u003c/li\u003e\u003c/ul\u003eIf you agree with us that the stories of these women must be captured and shared, then please consider supporting Role Models. It would mean a lot to us \u2013 and to the many role models out there who yet have to get their story heard by way of this podcast.\u00a0\u003cbr\u003e\u003cbr\u003eThank you,\u00a0\u003cbr\u003eIsa and David\u003cbr\u003eCo-Founders\u003cbr\u003e\u003ca href=\"http://rolemodels.co\"\u003erolemodels.co\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
