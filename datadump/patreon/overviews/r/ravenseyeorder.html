    "published_at": "2015-11-15T03:48:49+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHi, everyone! I\u0027m Rhianna from the Order of the Raven\u0027s Eye, a Final Fantasy XIV Free Company (guild) from the Balmung server. \u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eI make FFXIV job pins and video guides!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/C202IYEUUAAKCau.jpg\"\u003e\u003c/h4\u003e\u003cbr\u003eI love playing FFXIV, but I also enjoy helping others. While there are some good video guides out there, I found some rambled or didn\u0027t answer my questions or failed to clearly show or point things out. Other times, I didn\u0027t want to sit through a 10+ minute video in order to get every detail. And sometimes in game I had to rush through a quest and, because it wasn\u0027t a cutscene, I wasn\u0027t able to go back and find the full dialogue. \u003cbr\u003e\u003cbr\u003eAnd so I began making my own guides, starting with seasonal events:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMy \"Speed Guides\" have a complete text walk-through, including maps, within the first 45 seconds.\u003c/strong\u003e After the text, I provide the visual guide so people can see, step-by-step, what they should expect.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\"Full Story Guides\" are the complete quest or event, start-to-finish, including every bit of quest text and dialogue.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eOf course, there will be \u003cstrong\u003eother guides\u003c/strong\u003e, as well.\u003cstrong\u003e Hunt Guides\u003c/strong\u003e, \u003cstrong\u003eHow-to Guides\u003c/strong\u003e, and so on!\u003c/li\u003e\u003cli\u003eAnd sometimes I may add a little silliness into the mix, too!\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003eSo why the Patreon?\u003c/h4\u003e\u003cbr\u003eI live on disability due to various health issues, so my income is limited. This means it can be difficult to afford things like decent editing software or upgrades to my computer, which will help with making videos for you!\u00a0 I am also in the process of raising and training a new Service Dog, so any help towards the care and raising of my new pup would be appreciated.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePlease note- Patreon is a monthly subscription, however, if you would like to make a one-time-only donation, just cancel your subscription after the first payment is pulled (should be at the beginning of the month, but keep an eye on your account!) Thank you!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhether you donate or not, thank you!\u003c/h4\u003e\u003cbr\u003eRegardless of whether you choose to donate, I appreciate your viewership! I truly hope you find my videos helpful. And to those who Like, subscribe, or share the word about my channel, thank you very much for your support! It makes my day to know I\u0027m helping people.\u003cbr\u003e\u003cbr\u003eMy profile pic was created by the talented \u003ca href=\"https://twitter.com/katimus_prime\" rel=\"nofollow\"\u003eKatimus\u003c/a\u003e. Special thanks to her!\u003cbr\u003e"
   },
