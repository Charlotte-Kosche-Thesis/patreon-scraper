    "summary": "\u003cdiv\u003e\u003cstrong\u003eCHANGE OF PLANS I GUESS\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eStill figuring out what I\u0027m going to be doing with new work, possibly, to be going up at\u00a0http://myriadsthird.com/\u003cstrong\u003e anyway here\u0027s the original spiel\u003cbr\u003e\u003cbr\u003eI make things.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIf you\u0027re here, you probably know some of the things I\u0027ve done on or related to the SCP Wiki. Probably \u003ca href=\"http://scp-wiki.wikidot.com/the-cool-war-hub\" rel=\"nofollow\"\u003eThe Cool War\u003c/a\u003e. Potentially \u003ca href=\"https://www.djkakt.us/ttrimmd/\" target=\"_blank\"\u003eThe Thing Randomini Is Making Me Do\u003c/a\u003e. Maybe even \u003ca href=\"http://www.scp-wiki.net/the-minions-day-at-the-scp\"\u003eThe Minions\u00a9 day at the scp\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBut did you know I have also made other things? Like \u003ca href=\"http://randomini.me/ROLLTOSEDUCE.pdf\"\u003eRPG systems\u003c/a\u003e, \u003ca href=\"https://randomini.bandcamp.com/\"\u003emusic\u003c/a\u003e, and \u003ca href=\"https://www.youtube.com/user/RandominiProductions\"\u003evideos\u003c/a\u003e? I bet you didn\u0027t, because they are not as good as my writing, for the most part. But they are still good and fun and I like them and I hope you do too.\u003cbr\u003e\u003cbr\u003eIn the past I made things more often, but I have had less time to make things, because the real world exists and you gotta work to not die. I want to make things but I do not have time.\u003cbr\u003e\u003cbr\u003eThat changes today! Maybe.\u003cbr\u003e\u003cbr\u003eI am planning on making a lot more things! These things include:\u003cbr\u003e\u003col\u003e\u003cli\u003eA card-based RPG system for running fantasy one-shot games that I\u0027ve been working on intermittently for 3 years,\u003c/li\u003e\u003cli\u003eMusics,\u003c/li\u003e\u003cli\u003eVideos,\u003c/li\u003e\u003cli\u003eMore writing, as well as\u003c/li\u003e\u003cli\u003eMaybe video games too???\u003c/li\u003e\u003c/ol\u003eI won\u0027t say that every dollar will go into making more and better content. It will probably just go into food and rent. The real reason you should give me money is that, if I\u0027m actually getting paid to do things, I will feel accountable for doing them and probably make more things. Yes, I\u0027m asking for money so that you can guilt-trip me into making more things out of obligation. But I want to make things, too, so it\u0027s win-win. You will get the things that I make if you give me money.\u003cbr\u003e\u003cbr\u003eThank you for looking at this page and such, and in conclusion, give me money.\u003cbr\u003e\u003cbr\u003eYour friend, if you give me money,\u003cbr\u003eRandomini\u003ca href=\"http://www.scp-wiki.net/the-minions-day-at-the-scp\"\u003e\u003cbr\u003e\u003c/a\u003e"
