    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/q4ZymJ4ZHLg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": "Writing is easy. You just open a vein and bleed.",

    "published_at": "2015-03-18T21:54:18+00:00",
    "summary": "Hey. My name is Rae, and thanks for checking out my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v251/Roxeant/image1_zpsfzsjfwux.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe reason I have a Patreon is the same reason I became a writer and storyteller to begin with. It\u0027s because I want every lesbian bisexual, queer, and trans woman in the world to be able to pick up a book, listen to a podcast, watch a webseries, or play a video game and see themselves.\u003cbr\u003e\u003cbr\u003eWe deserve to be heroes. We deserve to fall in love. We deserve adventures and happy endings. Unfortunately, the mainstream media isn\u0027t great at giving us those things we need and deserve. That\u0027s where all of you come in. I write the stories, and that\u0027s hard work, but you are the ones who give me the support I need.\u003cbr\u003e\u003cbr\u003eYou give me the gift of time so I can write these stories with the love, care, and attention that they deserve. I can write more, create more, and share more of that content for free with people who really need it. And they do need it. I get messages every day from lgbt women who tell me that my stories make them feel happy, strong, and less alone.\u003cbr\u003e\u003cbr\u003eThat\u0027s because of you. Before Patreon, I was working a crappy job at a Dunkin Donuts and I could barely write at all. Now, I get to do this full time and create even more stories for our community to enjoy. You are amazing, and I am grateful and humbled by your love and support."
