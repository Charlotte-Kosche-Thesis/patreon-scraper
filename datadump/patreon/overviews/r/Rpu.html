    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eLe voil\u00e0, le Patreon du \u003cbr\u003e\nRobotics Podcast Universe !\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nLe Robotics Podcast Universe, c\u2019est sous ce nom-gag que sont r\u00e9unis \n\u003ca href=\"https://www.afterhate.fr/\"\u003eAfter Hate\u003c/a\u003e, le rendez-vous pop culturel, \u003ca href=\"https://www.supercinebattle.fr/\"\u003eSuper Cin\u00e9 Battle\u003c/a\u003e, la bataille cin\u00e9phile et\u00a0\u003ca href=\"https://www.parleamonluc.fr/\"\u003eParle \u00e0 mon Luc\u003c/a\u003e, l\u2019\u00e9mission-commentaire audio des films du grand Luc (Besson). Ce sont des podcasts diffus\u00e9s \u00e0 rythme r\u00e9gulier, disponibles gratos. Abonnez-vous, ils sont dispos sur \u003ca href=\"https://itunes.apple.com/fr/podcast/after-hate/id1094216861?l=en\u0026amp;mt=2\"\u003eApple Podcasts\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UCPwd74LkCFHlM9u5vgkSNkw\"\u003eYouTube\u003c/a\u003e et toutes les applis d\u00e9di\u00e9es.\u003cbr\u003e\n\u003cbr\u003e\nSi vous \u00eates un auditeur, merci du fond du c\u0153ur ! Franchement, le simple fait que vous nous \u00e9coutiez, c\u2019est cool et on appr\u00e9cie votre fid\u00e9lit\u00e9. Mais si vous avez envie de contribuer, voici l\u2019occasion et le lieu.\n\u003cbr\u003e\n\u003cbr\u003e\nApr\u00e8s After Hate, Super Cin\u00e9 Battle et Parle \u00e0 mon Luc, il est temps de passer \u00e0 la suite et c\u0027est pour \u00e7a qu\u0027on lance un Patreon. Un Patreon, c\u2019est une somme que vous versez chaque mois, comme un abonnement, pour aider et soutenir les projets qui vous tiennent \u00e0 c\u0153ur. On peut mettre le montant que l\u2019on veut et arr\u00eater \u00e0 tout moment. En fonction de la somme que vous choisissez, on a pr\u00e9vu des petites et des grosses r\u00e9compenses. Et pour chaque palier franchi, le Robotics Podcast Universe s\u0027agrandira.\n\u003cbr\u003e\n\u003cbr\u003e\nConcr\u00e8tement, \u00e0 quoi va servir ce Patreon ? A rester solide sur nos bases et \u00e0 vous proposer plein de nouvelles choses.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLes bases, d\u0027abord. M\u00eame contenu, toujours gratuit, toujours avec Z\u00e9ro Pub. Z\u00e9ro contenu sponsoris\u00e9, sans parasites, toujours 100% ind\u00e9pendant. Pour continuer de n\u0027en avoir rien \u00e0 faire des chiffres d\u0027audience.\u003c/li\u003e\n\t\u003cli\u003eLes bases, toujours. M\u00eame r\u00e9gularit\u00e9. Depuis deux ans, c\u2019est un podcast minimum par semaine. On compte bien garder le cap, voire en faire encore plus.\u003c/li\u003e\n\t\u003cli\u003eEnsuite, c\u0027est vous offrir un meilleur son, parce que forc\u00e9ment, on va investir l\u00e0-dedans. Les \u00e9pisodes, surtout avec des invit\u00e9s, en seront vraiment am\u00e9lior\u00e9s.\u00a0\u003c/li\u003e\n\t\u003cli\u003eC\u0027est aussi financer des enregistrements en public (et du coup les d\u00e9placements et les lieux). On pense aussi \u00e0 des goodies.\u003c/li\u003e\n\t\u003cli\u003eEt enfin de nouvelles \u00e9missions. \u00c7a va d\u00e9pendre des paliers qu\u0027on atteindra, mais pleins d\u0027id\u00e9es et d\u0027envies se concr\u00e9tiseront selon vos contributions.\u00a0\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eLes Rewards !\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\ud83d\udcb5 J\u0027en prendrais pour 1$\u003c/strong\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e1$ par mois\u003c/span\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\t\t\u003cdiv style=\"margin-left: 50px;\"\u003e\n\t\t\tBravo, vous avez d\u00e9cid\u00e9 de soutenir le Robotics Podcast Universe. C\u0027est symbolique et on t\u0027appr\u00e9cie pour ce geste.\n\t\t\t\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\ud83c\udfb2 \u00ab La roulette russe \u00bb\u003c/strong\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e3$ par mois\u003c/span\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 50px;\"\u003eLe soutien participatif Gamer. Pour cette modique somme mensuelle, non seulement vous nous soutenez, mais en plus, vous avez acc\u00e8s \u00e0 la grande loterie Robotics. A la clef, un ou plusieurs jeux par mois, choisis au hasard. Il s\u0027agit aussi bien de jeux r\u00e9cents que de collectors qui viennent directement de la collection de Daniel, qu\u0027il a pass\u00e9 plusieurs ann\u00e9es \u00e0 amasser. Il y aura de tr\u00e8s gros lots.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\ud83c\udfa7 Robotics Podcast Auditeur Engag\u00e9\u003c/strong\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e7$ par mois\u003c/span\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 50px;\"\u003eVous \u00eates un auditeur engag\u00e9 du Robotics Podcast Universe et \u00e7a, on aime. Pour cette somme mensuelle, un menu MacDo : vous avez non seulement la participation \u00e0 la Grande Loterie Robotics, mais aussi acc\u00e8s aux contenus exclusifs sous forme de \"Minisodes\", des FAQ et peut-\u00eatre des moments d\u0027\u00e9mission coup\u00e9es au montage du Robotics Podcast Universe. C\u0027est un abonnement insider.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\ud83d\udd2b Robotics Podcast Warrior\u003c/strong\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e20$ par mois\u003c/span\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 50px;\"\u003eWow, vous aimez vraiment ce qu\u0027on fait et on vous brofist. En plus de toutes les r\u00e9compenses pr\u00e9c\u00e9dentes, vous obtenez l\u0027acc\u00e8s en early access des podcasts du RPU. Plus besoin d\u0027attendre un \u00e9pisode le jour J (oui, le fameux lundi matin. Ou pire le mercredi matin !), vous l\u0027aurez d\u00e8s qu\u0027il est dispo.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\ud83d\ude80 Robotics Podcast Universe Superior Level\u003c/strong\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e40$ par mois\u003c/span\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 50px;\"\u003ePour vous remercier d\u0027appr\u00e9cier autant le Robotics Podcast Universe, en plus de toutes les contreparties pr\u00e9c\u00e9dentes, si vous le d\u00e9sirez, vous serez remerci\u00e9 dans Super Cin\u00e9 Battle (mais on vous pr\u00e9vient, Papa pourrait en profiter pour faire une vanne).\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\ud83d\uddff Robotics Podcast Universe True Believer\u003c/strong\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e99$ par mois\u003c/span\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 50px;\"\u003eOk, c\u0027est le plus gros soutien possible. Alors en attendant qu\u0027on dispose d\u0027une panoplie de goodies, de t-shirts et de tout \u00e7a, le Graal, c\u0027est votre liste dans Super Cin\u00e9 Battle*. Voil\u00e0, vous savez comment nous faire regarder la trilogie Twilight, des com\u00e9dies fran\u00e7aises atroces ou on ne sait quelles daubes.\u00a0Vous voulez donner sa chance \u00e0 un m\u00e9dia qui grave dans le marbre et pour \u00e7a, vous avez notre respect \u00e9ternel.\u003cbr\u003e* Evidemment, sous r\u00e9serves \u00e9ditoriales. Par exemple, pas d\u0027Indiana Jones IV, un film qui, d\u0027ailleurs, n\u0027existe pas.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eLes paliers !\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003ePremier palier : 350$\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch4\u003eSuper Cin\u00e9 Battle 60\u2019s\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003eLe cin\u00e9ma, c\u0027\u00e9tait bien avant les ann\u00e9es 1970. Alors on a d\u00e9cid\u00e9 de faire des \u00e9pisodes consacr\u00e9s aux 60\u0027s. M\u00eame syst\u00e8me, sauf que ce sont des sp\u00e9ciaux, qu\u0027on fera de temps en temps.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eDeuxi\u00e8me palier : 700$\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch4\u003eUn podcast 100% BD\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003eOn voulait faire un podcast qui parle que bande dessin\u00e9, comics et manga. On passe en revue des nouveaut\u00e9s et on \u00e9tablit \u00e9galement un Panth\u00e9on, les indispensables, o\u00f9 l\u0027on vous fait participer. On veut aussi faire intervenir des invit\u00e9s du monde de la bd.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eTroisi\u00e8me palier : 1000$\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch4\u003eRoboTwitch\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003eOk, je fais gagner ma collection, au rythme d\u0027un ou plusieurs jeux par mois. Mais ce qui serait cool, ce serait de s\u0027organiser des s\u00e9ances de jeux en live pour parler de ces vieux jeux. Et pourquoi pas des r\u00e9cents aussi. Une sucrerie pour le RPU.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eQuatri\u00e8me palier : 1200$\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch4\u003eSuper Cin\u00e9 Battle Mega Size\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003eVous aimez Super Cin\u00e9 Battle ? Vous en voulez plus ? Une fois ce palier atteint, les \u00e9pisodes de Super Cin\u00e9 Battle feront tous minimum 2 heures, garanti. Deux heures, id\u00e9al pour les coureurs de marathon, les longs d\u00e9placements, les bricoleurs, les routiers. Deux heures, c\u2019est plus de listes \u00e0 traiter, c\u0027est Papa qui va \u00eatre content.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eCinqui\u00e8me palier : 1500$\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch4\u003eUne \u00e9mission de jeux vid\u00e9o\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003eVous insistez pour un podcast jeux vid\u00e9o. Dans ce cas, ok, on s\u0027y met. Un talk show de jeux vid\u00e9o avec des chroniqueurs JV pointus et affut\u00e9s. Il y en a un que vous connaissez d\u00e9j\u00e0 s\u00fbrement. Avec du Battle dedans. Surtout, on souhaite le faire en vid\u00e9o.\u003cbr\u003eSuper Transformers Battle\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePalier Bonus\u003c/em\u003e : 1800$\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003eSuper Transformers Battle\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003cem\u003e\"Un nouvel objectif vient d\u0027appara\u00eetre dans le Patreon du RPU. Il est tr\u00e8s puissant.\u003c/em\u003e\" \u003cbr\u003eUn nouveau film Transformers arrive alors on n\u0027a pas pu r\u00e9sister. On a ajout\u00e9 Super Transformers Battle dans les objectifs \u00e0 atteindre du Patreon du RPU.\u003cbr\u003e\u00c7a veut dire qu\u0027on va tous se les retaper. Oui, m\u00eame celui avec le robot qui p\u00e8te. Tous les films Transformers de Michael Bay, class\u00e9 du pire au pire dans un \u00e9pisode sp\u00e9cial. \"Coming soon.\"\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eSixi\u00e8me palier : 2000$\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch4\u003eSuper Saga Battle\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003eOn lance Super Taxi Battle et Super Saw Battle, \"un pack baston\" de one shots. Comme \u00e7a, chacun de nous va se coltiner une s\u00e9rie qu\u0027il n\u0027a pas vu.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eSepti\u00e8me palier palier : 2200$\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch4\u003e\"The Bond Age\"\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003eUn podcast d\u2019interviews autour d\u2019une des plus grandes ic\u00f4nes du cin\u00e9ma, James Bond, avec \u00e0 chaque fois un invit\u00e9 de qualit\u00e9. Un film par \u00e9pisode, un univers \u00e0 chaque fois. Il n\u2019est pas exclu qu\u0027on parle aussi de Batman (du coup, \u00e7a s\u0027appellera le Bat-Age).\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eUltime palier : 10000$\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch4\u003eIndiana Jones 4 ? Vraiment ?\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003eOk, vous l\u0027aurez voulu. On va parler d\u0027Indiana Jones IV. Le film qui n\u0027existe pas. Indiana Jones et le royaume du cr\u00e2ne de cristal. Vous l\u0027aurez vraiment cherch\u00e9.\n\u003c/div\u003e\n\u003cbr\u003e\nSoyez l\u00e0.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
