    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FG8DYHzEaQ5c%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DG8DYHzEaQ5c\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FG8DYHzEaQ5c%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=G8DYHzEaQ5c",
    "one_liner": "Putting the \"rad\" in radiation since 5177.",

    "published_at": "2015-08-24T03:22:21+00:00",
    "summary": "\u003cstrong\u003eWhat is \u003cem\u003eRadiation\nWorld\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\n\nRadiation World\u003c/em\u003e is an all original post-apocalyptic comedy\naudio series. In other words, everything you ever wanted.\u003cbr\u003e\n\u003cbr\u003e\n\nFour thousand years since nuclear devastation has razed\nsociety to nothing, humans have moved underground to eke out a meager survival\nwhile outside the wild has taken over, mutating beyond anything anyone can\nremember or imagine. When a group of mysterious visitors arrive on a ship, our\nheroes must make a quest across the wild, encountering an abundance of adventures\nalong the way. Think \u003cem\u003eFallout\u003c/em\u003e meets \u003cem\u003eThe Hitchhiker\u2019s Guide to the Galaxy\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we get and how do we get it?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEach episode is approximately half an hour of zany apocalyptic fun. In the middle of a season, new episodes are released every two weeks. Off-season, other kinds of fun content come out roughly once a month. \u003cem\u003eRadiation World\u003c/em\u003e can be found on our website\u00a0at\u00a0\u003ca href=\"http://radiation.world/\" rel=\"nofollow\"\u003ewww.radiation.world\u003c/a\u003e, as well as on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/radiation-world/id1062491127?mt=2\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"http://www.stitcher.com/podcast/radiation-world\" rel=\"nofollow\"\u003eStitcher\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/radiationworld\" rel=\"nofollow\"\u003eSoundCloud\u003c/a\u003e,\u00a0\u003ca href=\"https://play.pocketcasts.com/\" rel=\"nofollow\"\u003ePocket Casts\u003c/a\u003e,\u00a0\u003ca href=\"http://tunein.com/radio/Radiation-World-p815747/\" rel=\"nofollow\"\u003eTuneIn\u003c/a\u003e, and anywhere else podcasts are found. Now remember, kids, \u003cem\u003eRadiation World\u003c/em\u003e is serialized fiction, which means you have to start from Episode 1 and go in order, or nothing will make sense at all and you\u0027ll spoil all the fun bits.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you need money for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGlad you asked! The bulk of our budget goes toward paying our actors and other talented artists. Actors work really hard to develop their craft, and while they undoubtedly enjoy what they do, we don\u2019t consider \u201chaving fun\u201d to be viable currency in the professional world. Therefore Radiation World is 100% committed to paying everyone who works on the show, every time. \u003cbr\u003e\u003cbr\u003eYou probably spend $2 on coffee most mornings, and that\u2019s not even fun, that\u2019s just to make you hate the rest of the day a little less. So as purveyors of unadulterated joy, we believe you can probably find it in your heart and wallet to spare $5 a month for a unique and unforgettable entertainment experience.\u003cbr\u003e\u003cbr\u003eAlready pledged on Patreon but want to give a little above and beyond because you\u0027re a wonderful person? Head over to\u00a0\u003ca href=\"http://igg.me/at/radiationworld/x/9702388\" rel=\"nofollow\"\u003eIndiegogo.com\u003c/a\u003e for all your bigger one-time donation needs!\u003cbr\u003e"
   },
