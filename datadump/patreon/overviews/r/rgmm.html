    "summary": "RGMM naci\u00f3 con la intenci\u00f3n de emular una revista .... si..... como esas que tanto nos gustaba coleccionar y por la que cada mes le d\u00e1bamos lata al se\u00f1or del puesto .... para ver... si ya \"le hab\u00eda llegado\" ...... con nuestra modesta dicci\u00f3n y un mont\u00f3n de entusiasmo, les hemos tratado de compartir no solo nuestras vivencias como jugadores ... la forma en que experimentamos las transiciones entre consolas ... nuestros mas chuscos momentos en los locales de maquinas ... o como nos entusiasmaron ciertos c\u00f3mics, series o pel\u00edculas .... a nuestro modo, intentamos transmitir un poco de eso ... que para nuestra generaci\u00f3n equivale nada menos que a una revoluci\u00f3n cultural.. y de enfatizar, el papel tan importante que juegan hoy en d\u00eda en la cultura popular....... los v\u00eddeo juegos ....\u003cbr\u003e\u003cbr\u003eNo, no somos periodistas, pero durante \u00a0han colaborado con nosotros ... talentos y entusiastas de toda \u00edndole, comenzando con editores como \u003ca href=\"https://www.facebook.com/arturok2?fref=mentions\"\u003eArturo Gonzalez Alvarez\u003c/a\u003e .... que nos han hecho... literal... regresar en el tiempo en cada post ... expertos en c\u00f3mics y manga,como \u003ca href=\"https://www.facebook.com/LSergioM?fref=mentions\"\u003eSergio J. Monta\u00f1o\u003c/a\u003e que nos han ampliado la perspectiva de obras con las que crecimos ... y cre\u00edamos haber entendido ... gamers como \u003ca href=\"https://www.facebook.com/MiGuElOnYmOuS?fref=mentions\"\u003eMiguel Angel Cuenca Orozco\u003c/a\u003e que delante de nuestros ojos y nuestra en ese momento deficiente infraestructura, se han terminando de corrido juegos de esos que la neta... la mayor\u00eda solo fanfarronea.... coleccionistas, como \u003ca href=\"https://www.facebook.com/julio.bobadilla1?fref=mentions\"\u003eJulio Ariel Bobadilla\u003c/a\u003e o \u003ca href=\"https://www.facebook.com/zeus.mendozaromero?fref=mentions\"\u003eZeus Mendoza Romero\u003c/a\u003e que nos han hecho favor, de compartir piezas de esas...raras... locas ... dignas de un museo ... restauradores ... capaces de hablar y trabajar con naturalidad en los temas mas densos de ingenier\u00eda inversa y preservaci\u00f3n .... como \u003ca href=\"https://www.facebook.com/proyecto2002GE999?fref=mentions\"\u003eNeoGeo Mvs\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/Eltreintonjugon/?fref=mentions\"\u003eEl Treinton JUGON\u003c/a\u003e , ( \u003ca href=\"https://www.facebook.com/juan.c.bello.71?fref=mentions\"\u003eJuan Carlos Bello Garcia\u003c/a\u003e ) o ingenieros de la talla de \u003ca href=\"https://www.facebook.com/artemio?fref=mentions\"\u003eArtemio Urbina\u003c/a\u003e ... incluso en fechas recientes estudios independientes de v\u00eddeo juegos nos han pedido darle algo de alcance a su material ....no nos podemos quejar ... pues tambi\u00e9n nos hemos paseado ..... nos toco dar el rol en eventos ya sea \"de cache\" como el EGS o Games Celebration, \u00a0disfrutamos de echar una buena reta y chela en \u003ca href=\"https://www.facebook.com/arkeidbar/?fref=mentions\"\u003eArkeid\u003c/a\u003e, en el \u003ca href=\"https://www.facebook.com/The1upColfax/?fref=mentions\"\u003eThe 1up - Colfax\u003c/a\u003e o con los \u003ca href=\"https://www.facebook.com/RetroFightersTV/?fref=mentions\"\u003eRetro Fighters TV\u003c/a\u003e  .....esperamos poder seguir adelante con el proyecto, pero necesitamnos de su apoyo.\u003cbr\u003e"
