    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/AyrRmmeMNDY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/AyrRmmeMNDY",

    "published_at": "2017-05-20T02:00:22+00:00",
    "summary": "\u003cstrong\u003eHi!~ My name is Roku n_n\u003c/strong\u003e\u003cimg src=\"http://i66.tinypic.com/2irzg4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u2019m from Venezuela and I started drawing at a very young age.\nEven though I am a Linguistics and Literature graduate, my life revolves around\ndrawing: it\u2019s my job, my passion and my way of making people happier every day.\nCurrently, I work as the main illustrator at an organization that\u2019s focused on\nentertaining anime fans from all over our country. In spite of the situation\nwe\u2019re going through in our nation, we always do our best to make our projects\npossible; this way, we managed to make the first Venezuelan Manga/Motion\nManga/Visual Novel project. Also \u2013and against all odds\u2013 we represented our\ncountry at an international manga contest. \u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eManga Cover \u0026lt;3\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/19momg.png\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWe make\nconventions based on themes related to our OCs and we also cosplay as them, so\neveryone who attends can interact and share with them, while getting to know\nthem and feeling they are part of the stories from the manga (sometimes we even\ninclude our fans in them :D!). With the funds we raise, we are trying to\nkickstart other dreamers so they begin working on their own projects, in order\nto achieve that, we offer room for those young artists to show their work for\nfree, so they can keep creating \u2013just like we do as a team\u2013 on their own, by\ngetting more public exposure. \u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eTomodachi Events Video *-*\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dAU_QMHKRaU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003eMy greatest\nmission is setting an example with my own art: I want to show young people in\nmy country that it\u2019s possible to work professionally as an artist. I don\u2019t want\npeople to keep giving up on their dreams; I want my work to prove that wherever\nyou are, there is a way to make a living out of your passion if you\u2019re positive\nand persistent enough. It\u2019s all about working hard and never losing your focus.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eCrystal Gems voices in Latin America\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/33w5i08.png\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe reason\nwhy I decided to create a Patreon is mostly related to my working tools: for a\nlong time, I have been using my Wacom Intuos 5 and my old Lenovo Minilaptop to\ncreate my art, which I have grown attached to. However, I need better equipment\nin order to work better and faster. I want to use this platform to show you my\nillustrations and my growth as an artist, so you help me get the economic\nsupport required to buy tools that are either unattainable or completely\nunavailable in my homeland. I also want to buy new software and a Cintiq, so I\ncan continue to work non-stop on this eight-year project and doing it on a more\nefficient way.\u003cbr\u003eIf you like my drawings and my characters, and you believe in my talent to make everything better with your help, become my patron and I\u2019ll gladly make every single tier reward as best I can, so you continue supporting me and we can grow together as a community. If you become my patron, you\u2019ll be helping a manga illustrator from a beautiful country where people never let the difficulties become an obstacle to achieve their goals and make their dreams come true. Thank you very much for reading my profile. I hope you stay by my side to support me! :) \u0026lt;3\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eMy workplace :\u0027D\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/9iv5v5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
   },
