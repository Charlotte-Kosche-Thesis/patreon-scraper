    "summary": "AYYYYYY! I\u0027m Rachel, also known as RayDay! I\u0027m an actor, streamer, YouTuber, cat petter, plant killer, movie and music enthusiast, gamer, science slut, food lover, and finding it hard to stay in this human shell.\u003cbr\u003e\u003cbr\u003eI do lots of creative stuffs. I stream, mostly video games, I am working on doing more YouTube again, I audition for everything I can find (I\u0027ve got a bit of work, thus far!), when I\u0027m feeling super creative I might draw or paint, and if allowed, I will sing until told to shut up.\u003cbr\u003e\u003cbr\u003eThis Patreon is specifically to assist my acting career, however. I am currently enrolled at the Seattle Film Institute for the BA certificate in Acting For Film. As you can imagine, school isn\u0027t cheap. Headshots aren\u0027t cheap. Gas to auditions isn\u0027t cheap. You see where I\u0027m going with this...\u003cbr\u003e\u003cbr\u003eThe initial money would be going to headshots so that I can get some working during school. The school includes them, but not until the end of your term - which is 5 quarters away! It\u0027s about $350 to get them and I am looking into pricing for a MUA (I have a friend who is AMAZING) which would add on to that.\u003cbr\u003e\u003cbr\u003eI am also on disability, so my income is VERY limited. I have to pay out of pocket for dental and therapy, which is crazy expensive. So funds may also go to things like groceries once and a while, but I shouldn\u0027t need to use Patreon money for that unless there is an emergency.\u003cbr\u003e\u003cbr\u003eSO YEAH. I re-did this page because I finally nailed down my path! I would love for you to join and support me. :) Thank you in advance!\u003cbr\u003e"
