    "summary": "Hey everyone! \u003cbr\u003e\u003cbr\u003eI\u0027m Robyn Paris, the creator and director of The Room Actors: Where Are They Now? I also played \"Michelle\" in the cult film \"The Room.\" Our mockumentary series takes a satirical look at what happened to 7 out of 9 of the original actors from \"The Room\" after appearing in what Entertainment Weekly called \"The Citizen Kane of bad movies.\"\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve completed (4) 8-minute episodes of our series, which are now available on FUNNY OR DIE and YOUTUBE at\u00a0\u003ca href=\"http://www.funnyordie.com/robynparis\"\u003ewww.funnyordie.com/robynparis\u003c/a\u003e and\u00a0\u003ca href=\"http://www.youtube.com/robynparis16\"\u003ewww.youtube.com/robynparis16\u003c/a\u003e and will soon be launching on Funny or Die\u0027s Amazon channel.\u00a0\u003cbr\u003e\u003cbr\u003eWe had a blast bringing The Room actors together to screen the series - and we want to keep it going. We have 6 MORE AMAZING EPISODES of ROOM comedy to bring you.\u00a0\u003cbr\u003e\u003cbr\u003eBut we need your HELP!!\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nPo3KjXbnjM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI wish these episodes were free, but unfortunately, making a high quality show that looks and sounds great costs money. We pay for cameras, insurance, lighting, sound equipment, meals for cast and crew, color correction, post sound mixing, props, set design, locations, editing, etc.\u00a0\u003cbr\u003e\u003cbr\u003eThis is why we are coming to you for help and support. If you liked the 4 episodes and want more, please become a patron and help us finance the rest of the show!\u00a0\u003cbr\u003e\u003cbr\u003eWith your help, we can bring the rest of the 10-episode season to life. If you are a fan of The Room, we KNOW you will LOVE the remaining episodes!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nPo3KjXbnjM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: left; margin-top: 0; width: 640px;\"\u003e\u003cbr\u003e\u003c/div\u003eIf you sign up at the $25 level, you will receive our poster featuring original artwork by LA artist Tony Peluce! Click here to take a look:\u00a0\u003ca href=\"http://theroomactors.tumblr.com/image/148749185184\" rel=\"nofollow\"\u003eThe Room Actors Original Poste\u003c/a\u003er If you remain one of our patrons at $25 for at least 3 months, you will \u003cem\u003ereceive our cool poster signed by\u00a0\u003c/em\u003e\u003cstrong\u003e8 of the original Room actors, including Greg Sestero\u003c/strong\u003e\u003cem\u003e (plus the links).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you sign up at the $5 level, you will access to the uncut, never-before-seen\u00a0interviews with The Room cast where we talk about what it was like to be on set of The Room, behind-the-scenes shenanigans and the making of our mockumentary!\u00a0\u003cbr\u003e\u003cbr\u003eI will also be posting PATRON-ONLY vlog videos taking you behind-the-scenes as we get closer to filling our next episodes. (These videos will not appear publicly on YouTube and are designed only for YOU!!)\u003cbr\u003e\u003cbr\u003eThank you so much for becoming a PATRON!\u00a0\u003cbr\u003eRobyn Paris\u003cbr\u003e"
