    "summary": "\u003cem\u003eThere is no innocence that isn\u2019t vulnerable\nto blame from some direction or camp. It has been a feature of every dictatorship, every tyrannical totalitarian system to claim moral authority in spelling out the right civic behavior (the means of maintaining innocence) in no uncertain terms, and to make indecision and uncertainty the marks of a coward and a traitor. And yet, uncertainty and\nindecision, however straightforward the problem might appear in hindsight,\nexpress something more valuable yet than being on the right side of things: a\nmoral freedom, a freedom of conscience that claims a right to risk in\nentertaining a false position, a right to error that cannot be subtracted from genuine\nliberty. It is, on the other hand, the sterility of facts that have already undergone\na scrupulous ideological vetting that, albeit insulated from blame, strikes us\nas nocent, calculatedly knowing in its strategic withholdings and omissions. This is the light I wish to throw on the life and destruction of Osip Mandelstam.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am a textual scholar and literary historian now revising my book on Osip Mandelstam and the intersections of his poetry with the Soviet penal system. The monograph, *Mandelstam and His Witnesses*, has been germinating since I completed a college philosophy degree and began translating Mandelstam\u0027s beautiful, dauntingly difficult poems into English. The book was first embodied as a doctoral dissertation, which I wrote under the supervision of Christopher Ricks and defended at the Editorial Institute in 2013. In the monograph, I make substantial use of material evidence, close reading, and conceptual tools across disciplines to advance a genuinely new perspective on the mysterious contradictions of Mandelstam\u0027s art and biography.\u00a0At present, the manuscript is under contract with Peter Lang (Oxford) and due to be published in 2018. I am deeply indebted and grateful to my patrons, whose faith in the importance of this undertaking has taken concrete shape as contributions, encouraging me to persist towards completing a project that is not intrinsically remunerative."
