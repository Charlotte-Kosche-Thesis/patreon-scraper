    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/182117638\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cp\u003e\u003ca href=\"https://vimeo.com/182117638\" rel=\"nofollow\"\u003ePatreon Welcome\u003c/a\u003e from \u003ca href=\"https://vimeo.com/brianniece\" rel=\"nofollow\"\u003eBrian Niece\u003c/a\u003e on \u003ca href=\"https://vimeo.com\" rel=\"nofollow\"\u003eVimeo\u003c/a\u003e.\u003c/p\u003e\u003cbr\u003eHey Friends ::\u003cbr\u003e\u003cbr\u003eSo this former pastor, who was a former actor, and is now a guy navigating the fringes of all things institutional, has launched a podcast. It seemed a natural extension of my\u00a0\u003ca href=\"http://www.brianniece.com\" rel=\"nofollow\"\u003espeaking and writing\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIt\u0027s exciting, and scary, and proving to be popular!\u003cbr\u003e\u003cbr\u003eMaybe this is because I\u0027m willing to reimagine everything. And you\u0027re willing to reimagine, too! From what it means to be human, to our culture, to our history, to our faith: all of it is open to questioning, rethinking, and imaginatively reinterpreting.\u003cbr\u003e\u003cbr\u003eThis podcast is a labor of love and grit. We\u0027ll keep offering it with no cost to you, no matter what.\u003cbr\u003e\u003cbr\u003eIf money is tight right now, but you\u0027d still like to support us, the best way you can do so is by rating and reviewing the show on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/reimagining/id1144078157?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBut if you like what we\u0027re creating, if authentic dialogue about things that matter is what you\u0027re into, then please consider financially supporting this venture.\u003cbr\u003e\u003cbr\u003eKnow Yourself, Reimagine Everything, and Be the Peace ::\u003cbr\u003eBrian Niece\u00
