    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIn\nmy life, perspective has always been the key. Working in mosaics\ngives me a daily reminder of the triumph of the human spirit. I have\nmagic in my hands...I transform brokenness into beauty, I take the\nelements and reimagine them, I create where others see destruction,\nand it reminds me of my power, I am the architect , and I decide how\nthe story goes.... they see a mess of pieces, and I see infinite\npotential and glittering possibility\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\"\u003cem\u003eI arise in the morning torn between a desire to improve the world and a desire to enjoy the world. This makes it hard to plan the day.\" E.B. White\u003cbr\u003e\u003cbr\u003e\u003c/em\u003ethat\u0027s me! living my life every day with the goal of making the world a better place... by making beautiful art, by raising compassionate kids, by guiding yoga practices, and\u00a0 by living every day authentically, with integrity and a sense of humor. I want my art to be a place of peace and joy in this sometimes erratic world, a mental break, a smile, a happy place.\u003cbr\u003e\u003cbr\u003eI\u0027m launching a project now to put \"buddy benches\" in as many schools as I can reach, don\u0027t know what that is? read on my friend...\u003cbr\u003ethe concept of buddy benches is a lovely one, and simple, you designate a colorful/decorated/fun/eye catching kid sized bench, usually on or around the playground area of a school/\u00a0kid centered place, and explain to the kids that anyone feeling sad, lonely, or friendless, can sit on this bench, and that sends the signal to all the other kids that this little person needs some attention! it\u0027s that simple, a safe place where our kids can learn to be vulnerable and ask for what they need (and maybe we can spread this idea to the adult world when the kids are taken care of!)\u003cbr\u003e\u003cbr\u003eif this sounds like something you\u0027d like to be a part of, please join me, I\u0027d be most grateful for the help!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll be building them from scratch, covering them in mosaic, and delivering them where they\u0027re wanted, I\u0027ll work with any schools/churches/organizations/groups that are interested!\u003cbr\u003e"
