    "summary": "\u003cstrong\u003e\u003cimg src=\"https://secure.static.tumblr.com/648bd41ff4758b0e43ca5fa561cfeeac/6aioyb6/s0Mnhr8sb/tumblr_static_tumblr_static_1tiv6pwgtl7oswcoks8ocokww_640.jpg\"\u003eWelcome to the team\u003c/strong\u003e\u003cbr\u003eMy name is Katie and I am technically a Seamstress but I like to dabble in many ponds, from fashion (where I started) to cosplay. I specialized in Steampunk with fingers in Goth, Lolita, Dieselpunk and even a few fetish and corsets tossed in for flavor. I have been fetched in several Indie Magazines and Mainstream books. I love fashion shows and have been in over 30 in 7 years. \u00a0Right now I am getting ready for my wedding so the next line will not be started till 2018 :)\u003cbr\u003e\u003cbr\u003eIn the Cosplay world I am a Master- Class competitor but I have only been in one competition with dreams of being in more soon. I enjoy cosplay cause it lets me us my sculpture degree and my sewing skills in a harmoniums project. I also love being given a frame work and fleshing it out and making it feel more real.\u003cbr\u003e\u003cimg src=\"http://threadsmagazine.assets.tauntonnet.com/assets/uploads/posts/41654/Sakura_Yume_photo_1_lg.jpg\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need Patrons\u00a0\u003cbr\u003e\u003c/strong\u003eI have so many ideas, I just need to help fund all these ideas. I love adding small details and those usually take the most time and Money. It also helps to keep to schedule and not let myself get out of hand. \u003cbr\u003eAlso you can see that unlike other Cosplay sites I don\u0027t really offer photo packages, I love helping me and lifting people to their highest optional and while you learn you will be giving me that same gift."
