    "summary": "We started our journey officially in May of 2017, and\u003cstrong\u003e in just six months have grown a community that is passionate\u003c/strong\u003e\u003cstrong\u003e\u00a0about the newest developments in the gaming world\u003c/strong\u003e.  We look to bring content that is relevant, but also comedically entertaining while presenting realistic reflections of our opinions.\u003cbr\u003e\u003cbr\u003eWe do all kind of Gaming Videos on YouTube from Reviews to Discussions and even some News and Predictions about the Industry. \u003cstrong\u003eSo if you like our videos here is your chance to support us directly on Patreo\u003c/strong\u003e\u003cstrong\u003en.\u003c/strong\u003e Some of our favorite videos to make are the ones where we look back at games from our teenage years, cause remembering these is always fun right? They just bring back so much nostalgia.\u003cbr\u003e\u003cbr\u003eSo this is our official Patreon Page and we wanna thank everyone who keeps supporting us, whether it be supporting us here or watching our videos. \u003cstrong\u003eWe are happy you are there!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you decide to support us we couldn\u0027t be more thankful!This project is an awesome journey and we are glad you are part of it! Thank you guys so much!\u003c/strong\u003e"

     "created_at": "2017-11-11T01:12:04.584750+00:00",
     "description": "Let us tell you a little secret: We like video games! And you probably do too! So why not join us on our exclusive Gaming Nights? We are waiting for you! It will be fun!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier also let\u0027s you take part in our Creative Process when deciding the videos we are going to make next.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFor your $5 pledge, you get:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEverytime we have open game nights you\u0027ll be able to \u003cstrong\u003ejoin our games\u003c/strong\u003e! We play online games like PUBG, COD, Battlefield, Roblox or anything else thats is fun at the moment. Usually we will have these \u003cstrong\u003eonce every weekend\u003c/strong\u003e, sometimes even more often!\u003c/li\u003e\n\u003cli\u003eThe chance to \u003cstrong\u003etake part in our fan votes\u003c/strong\u003e which will directly influence parts of our videos, the channel or anything else we need to make a community decision on. \u003cstrong\u003eWe will also let you vote on the next game we cover in our \"Years Later\" Series!\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eGet access to our Patreon feed for\u003cstrong\u003e Q\u0026amp;A Questions\u003c/strong\u003e and posts that are really, really secret. So pshhh, don\u0027t tell anyone.\u003c/li\u003e\n\u003cli\u003eYou get a special role \u003cstrong\u003e\"Pillar of the Community\"\u003c/strong\u003e on our Discord Server.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAll of the lower tier perks!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "This tier gives you instant access to all of Rocket Sloth. All you need is the Internet. You also get producer credit at the end of our videos and then you can finally call yourself a producer. Who wouldn\u0027t wanna be able to say that?\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFor your $10 pledge, you get:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eName in credits\u003c/strong\u003e - Your name will appear at the end of at least one videos month!\u00a0\u003c/li\u003e\n\u003cli\u003eOnce this tier reaches a certain number of patrons, you will get 2 days \u003cstrong\u003eearly access\u003c/strong\u003e to our Hero Videos (Top Lists, Nostalgia-Reviews, etc.)\u00a0\u003c/li\u003e\n\u003cli\u003eWe also plan on this being the starting tier for more \u003cstrong\u003eexclusive extra videos. \u003c/strong\u003eWhich will launch once we hit our goals.\u00a0\u003c/li\u003e\n\u003cli\u003eYou get a special role \u003cstrong\u003e\"Pillar of the Community\"\u003c/strong\u003e on our Discord Server.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAll of the lower tier perks!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "With this package you get to join our Podcast while we are recording it and listen to it before anyone else! We will also give you Twitter shoutouts and you can join our Google Hangouts.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe can basically buy 3-4 Baconators from this and maybe some fries (They don\u0027t sell these in Germany tho, so maybe Elijah needs to ship them \ud83e\udd14).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFor\u003c/strong\u003e \u003cstrong\u003eyour\u003c/strong\u003e \u003cstrong\u003e$25\u003c/strong\u003e \u003cstrong\u003epledge,\u003c/strong\u003e \u003cstrong\u003eyou\u003c/strong\u003e \u003cstrong\u003eget:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGet access to random \u003cstrong\u003ePatreon-Exclusive Vlogs\u003c/strong\u003e and monthly\u00a0\u003cstrong\u003eGoogle Hangouts.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBe part of our Podcast!\u003c/strong\u003e You will be able to join a \u003cstrong\u003ePatreon-Exclusive Room\u003c/strong\u003e on our Discord and \u003cstrong\u003elisten live\u003c/strong\u003e while we record our Podcast! \u003cstrong\u003eTHAT\u0027S NOT ALL!\u003c/strong\u003e We will have a \u003cstrong\u003elive Q\u0026amp;A\u003c/strong\u003e part at the end of our Podcast were we will answer some of your questions right on the spot!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTwitter Follow and a Shoutout - \u003c/strong\u003eWe will follow you on Twitter with \u003cstrong\u003e@rocketsloth, @rocketelijah and @rocketslothluke\u003c/strong\u003e and give you a \u003cstrong\u003especial shoutout!\u003c/strong\u003e\u00a0\u003c/li\u003e\n\u003cli\u003eYou get a special role \u003cstrong\u003e\"Pillar of the Community\"\u003c/strong\u003e on our Discord Server.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAll\u003c/strong\u003e      "created_at": "2017-11-11T01:13:40.998445+00:00",
     "description": "Well, we aren\u0027t sure if this tier will ever even be purchased at any point in time but we will still keep it here! \u00a0Seriously if like us that much what is wrong with you? Just kidding we love you.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSince we don\u0027t know what to do for this tier, we just came up with something that sounds fun. (We also take suggestions what else should come with this tier - hit us up)\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFor\u003c/strong\u003e \u003cstrong\u003eyour\u003c/strong\u003e \u003cstrong\u003e$50\u003c/strong\u003e \u003cstrong\u003epledge,\u003c/strong\u003e \u003cstrong\u003eyou\u003c/strong\u003e \u003cstrong\u003eget:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGet an \u003cstrong\u003eexclusive Co-op Let\u0027s Play where you pick the game we play!\u003c/strong\u003e Since Let\u0027s Plays aren\u0027t something we usually do\u003cstrong\u003e \u003c/strong\u003ewe will just make one for you. \u003cstrong\u003eChoose from the list of games we own\u003c/strong\u003e and every month we will record the game \u003cstrong\u003eexclusively for this tier!\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eGet access to \u003cstrong\u003ePatreon-Exclusive Vlogs\u003c/strong\u003e and monthly\u00a0\u003cstrong\u003eGoogle Hangouts.\u003c/strong\u003e\u00a0\u003c/li\u003e\n\u003cli\u003eAfter six months of this level of support, we will provide you a \u003cstrong\u003epersonalized gift crate, handpicked with items chosen by us!\u003c/strong\u003e \u00a0It\u0027s gonna be sweet. \u00a0\u003c/li\u003e\n\u003cli\u003eYou get a special role \u003cstrong\u003e\"God of the Community\"\u003c/strong\u003e on our Discord Server.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAll\u003c/strong\u003e \u003cstrong\u003eof\u003c/strong\u003e \u003cstrong\u003ethe\u0
