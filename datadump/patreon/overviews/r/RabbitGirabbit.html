 "creator": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/391564/0868d201dab44af5aea92b309178c034?token-time=2145916800\u0026token-hash=2cRE9ffUd4y19C2AsWWNSawi1T2gOxd2LY1emlh9Vf4%3D",

    "main_video_embed": null,

    "pledge_url": "/bePatron?c=391564",
    "published_at": "2016-08-19T05:13:16+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e(photo credit for my cover photo goes to Sheila Flemming)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/o0wdHwMa6wE\" width=\"420\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eHello Kind Souls!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI launched this Patreon campaign as way of seeking more stability in my life.  Over the last five years chronic illness has stripped away my capacity to work, my home, a number of cherished passions like dance, and in general any expectation that I can wake up knowing what my physical capacity is that day. \u00a0Your gifts are my basic income and my creative inspiration all bundled together. \u00a0Check out some of my posts as well as the \"paying it forward\" section below to see my creative and humanistic projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eBig Thanks!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003eI am so powerfully, deeply grateful for the support and assistance that my contributors offer me.  Thank you!!  Given that state and federal aid are very hard to get and harder to maintain, the funds that you send me every month are often my only sustenance and have allowed me to feed myself and get some of the medicines I need.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eA Word About Rewards\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou don\u0027t need to donate through the Patreon platform to receive the patronage rewards.  If you would rather mail me checks or donate via Paypal, I will gladly offer you the same rewards ~ plus the handling fees may be lower that way.\u003cbr\u003e\u003cbr\u003eMy hope for continuing with this Patreon campaign is to encourage a larger base of people donating at smaller amounts.  To this end, I am beginning to share more reward content with contributors at lower levels: \u201cbedtime stories\u201d, video posts from my travels as a professional house sitter, and news updates.  I\u2019m also making a gentle request of you, dear reader:  will you share this campaign with someone unbeknownst to me who can contribute a dollar a month?\u003cbr\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cstrong\u003ePaying it Forward\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eHaving chronic fatigue, chronic pain, and a host of other issues makes it impossible to sign on to and show up for a regular job, and removes that stability of a regular paycheck from my life. On the days when I am struggling to survive, I can do very little meaningful participation in society. \u00a0On good days, I still have skill, compassion, and energy to give. \u00a0If you can help cover some of my basic expenses and increase my stability, I will be more free to do helpful and fulfilling work. \u00a0Thank you in advance for making it possible for me to be a positive resource in our shared community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhat I Have Been Doing Thanks to Patreon Support\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e*Small, satisfying creative projects that keep me excited about life.\u003cbr\u003e*Interviews with other folks who are dealing with chronic and/or invisible illness with (semi long term) plans to write a helpful article or pamphlet for the friends and families of disabled folks.\u003cbr\u003e*A grief ritual for disabled folks.\u003cbr\u003e*Consent awareness projects.\u003cbr\u003e*Help with winter projects and fundraising for a beloved dance community.\u003cbr\u003e*Teaching intro to ASL lessons online.\u003cbr\u003e\u003cbr\u003eThanks for paying things forward and allowing me to do this work when I have been able.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhat I am looking forward to trying\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e*I have applied to volunteer at a bay area rape crisis center.\u003cbr\u003e*I am considering offering authentic movement through video chat for chronically ill folks.\u003cbr\u003e*I am interested in seeing if I can work supporting agencies who support disabled people.\u003cbr\u003e*I am considering registering with a service that provides  cuddle therapy.\u003cbr\u003e\u003cbr\u003eIf these sound like worthwhile projects, please do offer your support.  In addition to expressing your support for me surviving, you can make it possible for me to offer my skills in service of the community.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBasic Income Pledge\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nLots of folks are talking about basic income (\u003ca href=\"http://basicincome.org/basic-income/\" rel=\"nofollow\"\u003ehttp://basicincome.org/basic-income/\u003c/a\u003e)\u00a0or Guaranteed Basic Income (BIG). \u00a0What would you do if your income were taken care of? What do you imagine I would do if I wasn\u2019t worried about survival? \u00a0A\u00a0few folks are utilizing Patreon to approximate basic income.  The idea is that before we decide it is a good idea to provide every person with basic income and put that into practice, we can test it out.\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019m joining others who have pledged to give their excess contributions to others seeking basic income. \u00a0Scott Santens pledges to pay every dollar over $1000 to others making a similar pledge (\u003ca href=\"https://www.patreon.com/scottsantens).\"\u003ehttps://www.patreon.com/scottsantens).\u003c/a\u003e Because of my illness, and my belief that setting basic income too low will cause new power imbalance problems even as it solves them, the threshold of my pledge will be $2000 per month. Every dollar above that I will happily donate to someone seeking basic income and who has made a similar pledge.\u003cbr\u003e\u003cbr\u003eMy \u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMost Sincere Thanks\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e ~ Sue Hobart\u003cbr\u003e"

     "description": "\u003cstrong\u003eBasic Survival\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy first goal of $735 per month is about basic survival ~ my intention is to generate more stability in my life to ensure that I can take good care of myself and have enough strength and stamina to take on a few other projects. \u00a0Along the way, I\u0027ll be making art postcards, newsletters, bedtime stories, and more!\u003cbr\u003e\u003cbr\u003eIf you think you have an extra $5 or $20 or $50 to spend each month and you can commit to that for at least 6 months, please do become a patron and support my survival. I have set in place some rewards at various levels that I hope will entertain you, motivate me, and bring us closer together. If you can\u2019t contribute, but know people who can, there are still rewards available for you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy Current Monthly Budget: (Total $735)\u003cbr\u003e\u003cbr\u003e\n\nFood $350\u003cbr\u003e(Organic, Gluten Free, Specialty Foods I need)\u003cbr\u003e\u003cbr\u003e\nSupplements $200\u003cbr\u003e(Per Functional Medicine Doctor)\u00a0\u003cbr\u003e\u003cbr\u003e\nTransportation $150\u003cbr\u003e(Bart, Muni, Gas)\u00a0\u003cbr\u003e\u003cbr\u003e\nPhone $35\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003eMonthly items I don\u2019t currently attempt to cover but need: (Total $515)\u003cbr\u003e\n\n\u003cbr\u003eTreatment for tick borne infections $300\u003cbr\u003e\nStorage $150\u003cbr\u003e\nClothing $50\u003cbr\u003e\nSoap, Toothpaste and other Necessities $15\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e",
