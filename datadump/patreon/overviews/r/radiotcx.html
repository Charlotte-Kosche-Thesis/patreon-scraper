    "summary": "\u003cstrong\u003eRadio TCX is a weekly X-Wing Miniatures Game\u003c/strong\u003e podcast based in the midwest. Since we launched in February 2016, we have worked hard to provide high quality X-Wing strategy and commentary, in a fast-paced and concise podcast format.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s5.postimg.org/z6la7khyf/TCX_Logo_v4.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eThe show has been well received by X-Wing players around the globe. Here\u0027s a selection of the feedback we have received:\u003cbr\u003e\u003cbr\u003e\"This Podcast is great! \u003cstrong\u003eClear and fast paced\u003c/strong\u003e, with great flow through the whole show.\"\u003cbr\u003e\u003cbr\u003e\"Great podcast! Each episode is well planned, structured, and informative. No 60+ minute mindless ramblings here. \u003cstrong\u003eCarson and Tim have put together the perfect podcast for both new (such as myself) and seasoned X-Wing enthusiasts.\u003c/strong\u003e\"\u003cbr\u003e\u003cbr\u003eThe positive response is the reason we are\u00a0\u003cstrong\u003ethe highest rated\u003c/strong\u003e \u003cstrong\u003eX-Wing podcast on iTunes!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe are very appreciative of our listeners\u0027 help in making the show what it is, and \u003cstrong\u003ewe are now asking our listeners to take another step in supporting the show by becoming a patron of Radio TCX.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eProducing a weekly podcast is no small feat. Each ~30 minute episode represents hours of planning, recording, and editing on our part. \u003cstrong\u003eThere are also a number of production related financial responsibilities that we have to pay to keep the show going\u003c/strong\u003e, such as web hosting fees and equipment costs.\u003cbr\u003e\u003cbr\u003eWe love the show we have made so far, but we feel like there is so much more we could contribute to the community if we had your support as a patron.\u003cbr\u003e\u003cbr\u003eWith enough support, we plan on producing more content, like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMonthly recorded matches between top local players, with commentary.\u003c/li\u003e\u003cli\u003eMini podcast episodes, focusing in on strategy, list building, ship analysis, and more. \u003cstrong\u003e(Exclusive to our patrons)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eArticles for X-Wing beginners and veterans alike.\u003c/li\u003e\u003cli\u003eA monthly patron mailbag, where we can answer your questions.\u003c/li\u003e\u003cli\u003eAnd much more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you like Radio TCX, and want us to continue producing high quality X-Wing Miniatures content, \u003cstrong\u003eplease consider becoming a patron of the podcast!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBacker Tiers and Rewards:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRookie Pilot $1/month\u003c/strong\u003e - Access to all patron exclusive content (Mini-podcasts, patron mailbag questions), as well as \u003cstrong\u003e1 ticket for the monthly raffle\u003c/strong\u003e (prizes vary month to month).\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eVeteran Pilot $2/month \u003c/strong\u003e-\u00a0Access to all patron exclusive content (Mini-podcasts, patron mailbag questions), as well as \u003cstrong\u003e3 tickets for the monthly raffle\u003c/strong\u003e (prizes vary month to month).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAce Pilot $3/month \u003c/strong\u003e-\u003cstrong\u003e Limited to 1st 25 patrons.\u003c/strong\u003e Includes everything from the Squad Leader Tier.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSquad Leader Tier $4/month \u003c/strong\u003e- \u003cstrong\u003eReceive a patron exclusive set of acrylic Radio TCX Target Locks. \u003c/strong\u003eIn addition, you will have access to all patron exclusive content (Mini-podcasts, patron mailbag questions), and\u00a0\u003cstrong\u003e3 tickets for the monthly raffle\u003c/strong\u003e (prizes vary month to month).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you,\u003cbr\u003e\u003cbr\u003eCarson \u0026amp; Tim\u003cbr\u003e\u003cbr\u003e"
