    "summary": "\u003cstrong\u003eMy Names Retrosleep, but if you want to get\u00a0intimate\u00a0with me you can call me Tom Palumbo,I make a living with my little drawings.\u003cbr\u003e\u003cbr\u003e\u00a0\u003c/strong\u003eI\u0027ve been self employed for around 2 years now. It\u0027s been hard and the payout isn\u0027t exactly worth, but it\u0027s everything I have ever wanted since I was 9 years old. Supporting my Patreon will be like having Yajorobi move his fat butt down from Korin\u0027s Tower to give me a sensu bean \u00a0after I complete an animation, and if you don\u0027t get the reference \u003cdel\u003eI don\u0027t want your support, Id rather starve! (\u003c/del\u003e\u003cem\u003eplz don\u0027t leave). \u003c/em\u003eThat mean\u0027s I won\u0027t have to do as much commission work and can dedicate more time to making cartoons and what not. You can view my\u00a0\u003ca href=\"https://www.youtube.com/user/retrosleep\" rel=\"nofollow\" target=\"_blank\"\u003ecartoons here\u003c/a\u003e and my\u00a0\u003ca href=\"http://retrosleep.newgrounds.com/art/\" rel=\"nofollow\"\u003edrawings here\u003c/a\u003e. I also run a little blog that shows all sorts of stuff\u00a0\u003ca href=\"http://theanimatorsguild.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. I also\u00a0\u003ca href=\"http://www.twitch.tv/retrosleep\" rel=\"nofollow\" target=\"_blank\"\u003etwitch\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAnyways supporters will have access to all sorts of cool swag, like source material, W.I.Ps, live tutorials and even one on one chat\u0027s with me if your cool (No lame\u0027Os). You will get access to my dropbox and see what kind of garbage stew i\u0027m working up in real time! Trust me it will be alot of stew, from doodles to game demo\u0027s it will all be in there. I got my hands in a lot of pots.\u003cbr\u003e\u003cbr\u003e---------\u003cbr\u003e\u003cstrong\u003eWhat kind of cartoons are you making this year?\u003c/strong\u003e\u003cbr\u003e---------\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xlroyfsPGUc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lUSaGPHOLpo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCurrently, I am working on a League of Legends Parody about Ezreal.\u003cbr\u003e\u003cbr\u003e---------\u003cbr\u003e\u003cstrong\u003eWhy is your channel Retrosleep (TheAnimatorsGuild)?\u003c/strong\u003e\u003cbr\u003e---------\u003cbr\u003eI have a small team that sometimes works with me to make cartoons, but most the time I create them on my own, so if you ever see \"The Animators Guild\" Logo rather than \"Retrosleep\" That means I worked with atleast one other animator. They will get a cut of whatever this Patreon makes as well.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e---------\u003cbr\u003e\u003cstrong\u003eHow often do you release a cartoon?\u003c/strong\u003e\u003cbr\u003e---------\u003cbr\u003eOnce every 1-3 months, and that\u0027s being generous I think. If the patreon works out, I can increase the output and even start doing my let\u0027s draws again.\u003cbr\u003e\u003cbr\u003e---------\u003cbr\u003e\u003cstrong\u003eWhats with the picture?\u003c/strong\u003e\u003cbr\u003e---------\u003cbr\u003eOh, that\u0027s me playing around in your money that you are going to give me because you\u0027re such a good sport.\u003cbr\u003e"
