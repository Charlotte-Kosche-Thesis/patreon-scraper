    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/af75/f/2018/075/f/0/profile_picture_by_redvampyr-dc62n3m.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI am the Red Vampyr.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am a game developer, digital artist, and 3D modeller. I focus on work with a jRPG influence. My preferred genres include gothic horror, vampire literature, dark fantasy, and hard science fiction.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/ae22/i/2018/050/0/e/delia_the_vampiress_by_redvampyr-dc3oqb8.jpg\"\u003e\u003cbr\u003e\u003c/span\u003eI do a great deal of original designs, rather than focusing specifically on fanart in my illustrations. My style is rooted in inspiration from anime, which I have watched and studied for many years now. I am however versatile in several styles.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/ac69/i/2017/135/a/b/robot_crawler__school_final_assignment__1_by_redvampyr-db9c5te.png\" style=\"width: 311px;\"\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/010/148/125/large/red-vampyr-18031403.jpg?1522831698\" style=\"width: 312px;\"\u003e\u003cbr\u003eI have been learning 3D modelling for nearly 5 years now, and have taken two classes at separate schools in the subject. I also have done some lowpoly game models, and have been published on the Unity Asset Store from 2014 to 2016.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCURRENT GOAL\u003cbr\u003e\u003c/strong\u003eI am currently working on brushing up on Pygame (as a college class I took in game development taught it, it seems like a good place to begin) to finish a small scale project, possibly an arcade game or some short form jRPG style game. Personal responsibilities over the last year have prevented me from working on such a project this last year, but I\u0027m hoping to accomplish this in the month of April. I was using Unity prior, but have decided that it would be better in the long term to learn to write my own game code.\u003cbr\u003e\u003cbr\u003eI am also working on expanding my digital illustration portfolio with original content, fanart, and NSFW material. My goal is to have an illustration up every week or so. Additionally, I will be including more 3D work.\u003cbr\u003e\u003cbr\u003eHOW TO CONTACT ME: WHERE TO VIEW MY WORK:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMY PROFILES AND PORTFOLIO\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://redvampyr.deviantart.com/\"\u003e\u003cstrong\u003eDeviantart\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.artstation.com/artist/redvampyr\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.artstation.com/artist/redvampyr\"\u003e\u003cbr\u003eArtstation\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/Red_Vampyr\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/Red_Vampyr\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://pixiv.me/redvampyrart\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://redvampyr.itch.io/\" target=\"_blank\"\u003e\u003cbr\u003eitch.io\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://discord.gg/HVtdJmc\"\u003e\u003cstrong\u003eMy Disc
