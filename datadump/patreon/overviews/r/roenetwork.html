    "published_at": "2017-09-05T07:10:31+00:00",
    "summary": "\u003cstrong\u003eWho are we and what is the RESIDENCE of EVIL?\u003c/strong\u003e\u003cbr\u003e(Who are ya, whattaya doin\u0027 here!? - Robert Kendo)\u003cbr\u003e\u003cbr\u003eThe RESIDENCE of Evil is a YouTube channel that features Resident Evil news, lore, discussions, live streams, give away\u0027s, Resident Evil fan games, Resident Evil alpha/ beta/ prototypes, breaking stories, interviews with the actors/developers and the ROE podcast. The ROE team is made up of long time Resident Evil fans,  J.J., Ali, Tony and A.J. and together we create content for fans by fans.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat sets us apart from other Resident Evil and Survival Horror channels? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe strive to set ourselves apart from other Resident Evil and Survival Horror channels by delivering fans professional, high quality, well researched, well edited videos and featuring new and exciting content not featured on other Resident Evil channels. This content includes interviews with the developers and actors behind some of the most iconic survival horror games. For example, \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e+ Alyson Court\u003c/strong\u003e - Claire Redfield - Resident Evil\u003cbr\u003e\u003cstrong\u003e+ D.C. Douglas \u003c/strong\u003e- Albert Wesker - Resident Evil\u003cbr\u003e\u003cstrong\u003e+ Paul Mercier \u003c/strong\u003e- Leon Kennedy - Resident Evil\u00a0\u003cbr\u003e\u003cstrong\u003e+ Invader Studios\u003c/strong\u003e - Creators of Daymare 1998 \u0026amp; Resident Evil 2: Reborn\u003cbr\u003e\u003cstrong\u003e+ Reuben Langdon\u003c/strong\u003e - Mo Cap for Chris Redfield, Leon Kennedy, Piers Nivans - Resident Evil\u003cbr\u003e\u003cstrong\u003e+ Sarah Coates\u003c/strong\u003e - Margerite Baker - Resident Evil 7\u003cbr\u003e\u003cstrong\u003e+ Erin Cahil\u003c/strong\u003e - Rebecca Chambers - Resident Evil: Vendetta \u003cbr\u003e\u003cstrong\u003e+ Kevin Dorman\u003c/strong\u003e - Chris Redfield - Resident Evil Vendetta \u003cbr\u003e\u003cstrong\u003e+ \u003c/strong\u003eMuch more!\u00a0\u003cbr\u003e\u003cbr\u003eIn these interviews we have genuine, real conversations and talk about things fans want to know about. We also ask questions from the ROE community. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been a huge fan of Resident Evil ever since 2 came out in 1998. I decided to take my passion of graphic design, video editing and resident evil and create the ROE. Along the way I met some new friends that share a similar passion for Resident Evil and even had some of their own ideas to bring to the table. \u00a0\u003cbr\u003e\u003cbr\u003eThe ROE has grown faster then I could\u0027ve ever hoped for and I\u0027m extremely grateful. I see a lot of potential in expanding the channel and adding everything I could ever want but equipment, video/graphic/sound editing apps and podcasting platforms can be very expensive. Patreon could help with the costs of running a channel while also improving and adding more content. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Future of the ROE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe future for the ROE is very bright. Our goal is to create the very best content we possibly can while giving fellow fans what they want. We have new segments in mind that we would like to add to the channel such as, RE audio short stories, Interviews with other horror actors/developers outside of Resident Evil. A regular ROE podcast, a new segment for other Survival Horror news and much more. Together we can make the best Resident Evil and Survival Horror channel on YouTube! Thank you for your time.\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 240px;\"\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
