    "summary": "\u003cu\u003e\u003cstrong\u003eGreetings dear\nmortal wayfarer\u003cbr\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\"For endless\ngenerations I hid the last ghostgates and prevented their\ndestruction. In a never ending cycle I bindeth them to strong souls\nof deceased women to hide the doorways within the mortal realms.\nAlas, the dark shadows of the past art rising again to devour the\nwhole of creation. Will my girls be ableth to survive the oncoming\nstorm?\u003cbr\u003e\u003cbr\u003e\nRequiem aeternam is\na steam-fantasy comic bursting with apartheid, deadly intrigues, cute\nghosts and the most handsome, courteous and intelligent entity, you\nart ever going to meet. He might even be a god.\u201d\u003cbr\u003e\u003cbr\u003e\n\u201cThough better\nknown as a crazy idiot.\u201d \n\u003cbr\u003e\u003cbr\u003e\n\u201cSILENCE, PEASANT!\u003cbr\u003e\u003cbr\u003e\nWhere was I? Ah, yes:\u003cbr\u003e\u003cbr\u003e\nStarted\nin 2011 by the ambassadors of mine, Carina (art) and Nathalie\n(story), the project haseth gone a long way, including a complete\ntransformation from a black/white-mangaish German project to a\nfull-coloured free English webcomic. \n\u003cbr\u003e\nOn this very platform you art going to seeth my glamorous story as well as sketches, artworks,\nbackground information and whatever my ambassadors art creating to\nfill my sphere with life.\u003cbr\u003e\u003cbr\u003e\nSo linger on, dearest\nwayfarer, and enjoyeth your stay within the realm of Requiem\nAeternam:\u003cbr\u003e\u003ca href=\"http://requiem-aeternam.net/\"\u003ehttp://requiem-aeternam.net/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nYours faithfully\u003cbr\u003e\u003cbr\u003e\nVueras \u2013 The Death\""
