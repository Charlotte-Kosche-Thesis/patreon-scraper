    "one_liner": "\u041f\u0438\u0448\u0435\u043c \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u0438 \u0441\u0442\u0430\u0442\u044c\u0438 \u043e \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u044b\u0445 \u0440\u043e\u043b\u0435\u0432\u044b\u0445 \u0438\u0433\u0440\u0430\u0445 \u0441 2010 \u0433\u043e\u0434\u0430",

    "summary": "\u041c\u044b \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u0431\u043b\u043e\u0433\u0430 \u003cstrong\u003eRoleplaying News Russian\u003c/strong\u003e, \u043f\u043e\u0441\u0432\u044f\u0449\u0451\u043d\u043d\u043e\u0433\u043e \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u044b\u043c \u0440\u043e\u043b\u0435\u0432\u044b\u043c \u0438\u0433\u0440\u0430\u043c. \u041c\u044b \u043f\u0438\u0448\u0435\u043c \u043e\u0431\u043e \u0432\u0441\u0451\u043c, \u0447\u0442\u043e \u0441\u0432\u044f\u0437\u0430\u043d\u043e \u0441 \u041d\u0420\u0418 \u0441 2010-\u0433\u043e \u0433\u043e\u0434\u0430, \u0438 \u0437\u0430 \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043c\u044b \u043d\u0430\u043f\u0438\u0441\u0430\u043b\u0438 \u0438 \u0441\u043e\u0431\u0440\u0430\u043b\u0438 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0441\u0442\u0430\u0442\u0435\u0439: \u043e\u0431\u0437\u043e\u0440\u043e\u0432, \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u043e\u0432, \u0441\u043e\u0432\u0435\u0442\u043e\u0432 \u043c\u0430\u0441\u0442\u0435\u0440\u0430\u043c, \u0438\u043d\u0442\u0435\u0440\u0432\u044c\u044e. \u003cbr\u003e\u0415\u0449\u0451 \u043c\u044b \u0441\u043b\u0435\u0434\u0438\u043c \u0437\u0430 \u0432\u0441\u0435\u043c\u0438 \u043d\u043e\u0432\u043e\u0441\u0442\u044f\u043c\u0438 \u0438 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f\u043c\u0438. \u041c\u044b \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0430\u0435\u043c \u0441 \u043e\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044f\u043c\u0438 \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u044b\u0445 \u0440\u043e\u043b\u0435\u0432\u044b\u0445 \u0438\u0433\u0440: \u003cstrong\u003eStudio101\u003c/strong\u003e, \u003cstrong\u003eIndigo Games\u003c/strong\u003e, \u003cstrong\u003eSaF Gang Design\u003c/strong\u003e, \u0447\u0442\u043e \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u043d\u0430\u043c \u0431\u044b\u0442\u044c \u0432 \u043a\u0443\u0440\u0441\u0435 \u0438\u0445 \u043d\u043e\u0432\u043e\u0441\u0442\u0435\u0439 \u0438 \u043f\u0438\u0441\u0430\u0442\u044c \u0440\u0430\u043d\u043d\u0438\u0435 \u043e\u0431\u0437\u043e\u0440\u044b \u043d\u0430 \u0438\u0445 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u044b. \u041c\u044b \u0436\u0435 \u0434\u0435\u0440\u0436\u0438\u043c \u0441\u0432\u044f\u0437\u044c \u0438 \u0441 \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u044b\u043c\u0438 \u043a\u043e\u043b\u043b\u0435\u0433\u0430\u043c\u0438 \u2014 \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0430\u0435\u043c \u0441 \u0441\u0430\u0439\u0442\u043e\u043c Gnome Stew, \u043d\u0435\u043e\u0434\u043d\u043e\u043a\u0440\u0430\u0442\u043d\u044b\u043c \u043b\u0430\u0443\u0440\u0435\u0430\u0442\u043e\u043c \u043f\u0440\u0435\u043c\u0438\u0438 ENnie. \u003cbr\u003e\u003cbr\u003e\u041c\u044b \u0445\u043e\u0442\u0438\u043c \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u044c \u043d\u0430\u0448\u0438\u043c \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u044f\u043c, \u043a\u0430\u043a \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0435\u043d \u0438 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u0435\u043d \u043c\u0438\u0440 \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u044b\u0445 \u0440\u043e\u043b\u0435\u0432\u044b\u0445 \u0438\u0433\u0440. \u003cbr\u003e\u041c\u044b \u0445\u043e\u0442\u0438\u043c, \u0447\u0442\u043e\u0431 \u0431\u043e\u043b\u044c\u0448\u0435 \u043b\u044e\u0434\u0435\u0439 \u0438\u0433\u0440\u0430\u043b\u043e \u0438 \u0447\u0442\u043e\u0431 \u0432\u0441\u0435 \u0432\u044b \u0437\u043d\u0430\u043b\u0438, \u043a\u0430\u043a \u0438\u0433\u0440\u0430\u0442\u044c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0435\u0435.\u003cbr\u003e\u0410 \u0435\u0449\u0451 \u043c\u044b \u0445\u043e\u0442\u0438\u043c, \u0447\u0442\u043e\u0431 \u043e \u0440\u043e\u043b\u0435\u0432\u044b\u0445 \u0438\u0433\u0440\u0430\u0445 \u0431\u044b\u043b\u043e \u043a\u043e\u043c\u0443 \u0438 \u0433\u0434\u0435 \u043f\u0438\u0441\u0430\u0442\u044c - \u044d\u0442\u043e \u0437\u043d\u0430\u0447\u0438\u0442, \u0435\u0441\u043b\u0438 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c, \u0447\u0442\u043e \u0441\u043a\u0430\u0437\u0430\u0442\u044c -\u00a0 \u043c\u044b \u043c\u043e\u0436\u0435\u043c \u0440\u0430\u0437\u043c\u0435\u0441\u0442\u0438\u0442\u044c \u0438 \u0432\u0430\u0448\u0443 \u0441\u0442\u0430\u0442\u044c\u044e.\u003cbr\u003e\u003cbr\u003e\u041d\u043e \u043d\u0430\u043c \u043d\u0435 \u043e\u0431\u043e\u0439\u0442\u0438\u0441\u044c \u0431\u0435\u0437 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 - \u0447\u0442\u043e\u0431 \u043f\u0438\u0441\u0430\u0442\u044c \u043d\u0430 RNR \u043d\u0430\u043c \u043d\u0443\u0436\u043d\u043e \u043e\u0442\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u0443, \u0445\u043e\u0442\u044c \u043d\u0435\u043d\u0430\u0434\u043e\u043b\u0433\u043e, \u043d\u0430\u0448\u0443 \u0440\u0430\u0431\u043e\u0442\u0443.\u003cbr\u003e\u003cbr\u003e\u0414\u043e\u0440\u043e\u0433\u0438\u0435 \u0434\u0440\u0443\u0437\u044c\u044f! \u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0432\u0430\u043c \u0437\u0430 \u0432\u0430\u0448\u0443 \u043f\u043e\u043c\u043e\u0449\u044c! \u0417\u0430 \u043b\u044e\u0431\u043e\u0433\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0430 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u043a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u0432\u0430\u0441 \u043f\u043e\u043b\u0443\u0447\u0438\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435\u043c \u043d\u0430\u0448\u0438\u0445 \u0432\u044b\u043f\u0443\u0441\u043a\u043e\u0432. \u041a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u043f\u0430\u0442\u0440\u043e\u043d\u044b \u043c\u043e\u0433\u0443\u0442 \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u0442\u044c \u0437\u0430 \u0442\u043e, \u043a\u0430\u043a\u0438\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u043c\u044b \u0431\u0443\u0434\u0435\u043c \u0434\u0435\u043b\u0430\u0442\u044c \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c.\u003cbr\u003e\u003cbr\u003e\u042d\u0442\u043e \u043d\u0435 \u0432\u0441\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u044b\u0435 \u0431\u043e\u043d\u0443\u0441\u044b - \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435 \u043d\u0430 \u0441\u043f\u0438\u0441\u043e\u043a \u043d\u0430\u0433\u0440\u0430\u0434, \u0442\u0430\u043c \u0435\u0441\u0442\u044c \u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0437\u0430\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c\u00a0 \u043d\u0430\u0441 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0437\u0430\u0440\u0443\u0447\u0438\u0442\u044c\u0441\u044f \u043d\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u043e\u0439 \u0434\u043b\u044f \u0432\u0430\u0448\u0435\u0433\u043e \u043a\u043b\u0443\u0431\u0430, \u0438\u043b\u0438 \u0444\u0435\u0441\u0442\u0438\u0432\u0430\u043b\u044f - \u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u0446\u0435\u043b\u043e\u0433\u043e \u0434\u0440\u0430\u043a\u043e\u043d\u0430, \u044d\u0442\u043e \u043e\u0439 \u043a\u0430\u043a \u043d\u0435\u043c\u0430\u043b\u043e!\u003cbr\u003e\u003cbr\u003e\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0432\u0430\u043c \u0438 \u0434\u043b\u044f \u0432\u0430\u0441 \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0430\u043c \u0436\u0443\u0440\u043d\u0430\u043b, \u043d\u043e\u00a0\u003ca href=\"http://rpg-news.ru/category/downloads/rnr_games/\" target=\"_blank\"\u003e\u0438\u0433\u0440\u044b\u003c/a\u003e,\u00a0\u003ca target
