    "summary": "You know all those interactions that seem wrong but you can\u0027t put your finger on why? I figure out how they work, and explain them.\u003cbr\u003e\u003cbr\u003eSome notable posts:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://realsocialskills.org/post/91609471897/nonviolent-communication-can-hurt-people\" rel=\"nofollow\"\u003eNonviolent Communication Can Hurt People\u003c/a\u003e (If you\u0027ve ever felt awful after someone insisted that you use I-statements, talk about feelings, or stop judging, this post might help.)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://realsocialskills.org/post/90564213739/stop-romanticizing-neurotypicality\" rel=\"nofollow\"\u003eStop Romanticizing Neurotypicality\u003c/a\u003e (If by \"learning social skills\" you mean \"teaching autistic people the things neurotypicals learn automatically\", you\u0027re doing it wrong. Autistic people are not worse at social interaction than neurotypicals.)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://realsocialskills.org/post/72332886876/listening-to-someone-facing-a-bad-situation\" rel=\"nofollow\"\u003eListening to Someone Facing a Bad Situation\u003c/a\u003e (How to support someone without making it all about you)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://realsocialskills.org/post/86218358771/a-post-for-men-about-creepy-men\" rel=\"nofollow\"\u003eA Post For Men About Creepy Men\u003c/a\u003e (If women are complaining to you about a male friend, don\u0027t tell them he\u0027s just awkward.)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://realsocialskills.org/post/32526314325/social-skills-noticing-when-repetition-is\" rel=\"nofollow\"\u003eNoticing When Repetition is Communication\u003c/a\u003e (If an autistic person repeats something over and over, it might be because you didn\u0027t understand them the first time.)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://realsocialskills.org/post/88381898083/listening-to-folks-whose-speech-is-unusual\" rel=\"nofollow\"\u003eListening to Folks Whose Speech is Unusual\u003c/a\u003e (Don\u0027t assume that someone is being dismissive or cute when they phrase things oddly.)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://realsocialskills.org/post/66194884001/when-your-right-to-say-no-is-entirely-hypothetical\" rel=\"nofollow\"\u003eWhen Your Right To Say No Is Entirely Hypothetical\u003c/a\u003e (Some people who love talking about boundaries trample all over them in practice)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://realsocialskills.org/post/84132406082/you-have-so-much-potential\" rel=\"nofollow\"\u003e\"You Have So Much Potential\"\u003c/a\u003e (How it can be degrading to be praised for potential rather than accomplishments)\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://realsocialskills.org/post/89462646683/learning-self-respect\" rel=\"nofollow\"\u003eLearning Self Respect\u003c/a\u003e (Some strategies for respecting yourself when others don\u0027t.)\u003cbr\u003e\u003cbr\u003eIf you want to read more posts like these, please subscribe and support my writing. Your support enables me to spend time writing.\u003cbr\u003e"
