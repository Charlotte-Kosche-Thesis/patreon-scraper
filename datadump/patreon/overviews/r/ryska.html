eavor! \u003cbr\u003eThank you!\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u273f\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cem\u003eWarnings:\u00a0\u003cbr\u003e- homosexual relations between the characters;\u00a0\u003cbr\u003e- incest/twincest;\u00a0\u003cbr\u003e- maybe guro.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIllustrations and some sketches I will publish on other sites in a month:\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://twitter.com/DaryaBler\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTWITTER\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://ryskabler.tumblr.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTUMBLR\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.furaffinity.net/user/daryabler/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFA\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003ca href=\"https://vk.com/daryabler\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVK\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://daryabler.deviantart.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDA\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e"
