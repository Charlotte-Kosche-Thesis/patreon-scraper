    "summary": "Matteo Beccati, Erik Geurts and Andrew Hill\u00a0are the founders of\u00a0\u003ca href=\"http://www.revive-sas.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRevive Software and Services\u003c/a\u003e, the company behind\u00a0\u003ca href=\"https://www.revive-adserver.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRevive Adserver\u003c/a\u003e. Together, we have a vision:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eAlthough Revive Adserver is already the world\u0027s best free, open source ad serving system,\u00a0\u003cem\u003ewe want to make it better\u003c/em\u003e.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWith the help of our patrons, we have already made the following enhancement:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBuilt-in, native support for HTML5 ads\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn addition, with the help of our Patrons:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe\u0027re providing more and better support to the user community, mainly through our\u00a0\u003ca href=\"https://forum.revive-adserver.com/\" target=\"_blank\"\u003ecommunity forums\u003c/a\u003e;\u003c/li\u003e\u003cli\u003eWe\u0027re expanding the\u00a0\u003ca href=\"https://documentation.revive-adserver.com/\" target=\"_blank\"\u003eproduct documentation\u003c/a\u003e to make sure that everything is documented, including extensive developer documentation;\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe also want to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSupport the optional delivery of banners without cookies;\u003c/li\u003e\u003cli\u003eCompletely refresh the look and feel of the user interface;\u003c/li\u003e\u003cli\u003eOffer support for built-in, automated upgrades;\u003c/li\u003e\u003cli\u003eBetter support banner delivery to mobile devices;\u003c/li\u003e\u003cli\u003e... and more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eTo make this happen, we need your help.\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIf you are one of the over 8,000 active users of Revive Adserver, we\u0027d like to invite you to help us to do all of the above by becoming a patron.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eIf you can pledge a small fraction of the money you make using Revive Adserver each month to us, then together we can make it even easier for you to make money by delivering advertising using Revive Adserver.\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWe hope that you can sign up and help us achieve our goal making Revive Adserver even better!\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eMatteo, Erik \u0026amp; Andrew"
