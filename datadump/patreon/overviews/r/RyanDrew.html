    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UH7rPfoItEw?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThanks for finding my Patreon page! My name is Ryan Hoffman, and I make comics and illustration in my spare time when I\u0027m not at my day job. Since I do graphic design for a living, I primarily use Adobe Creative Cloud software, and continue to use some of those programs for my comics work. If you\u2019re familiar with Adobe, you know the software suite is not cheap. I\u2019d like to offset the subscription costs, as well as pay for supplies that I use to make my comics\u2014such as pens, ink and paper. Also, I\u0027ve been thinking about investing in either a Wacom Cintiq or iPad Pro which would allow me to make comics faster in the inking/coloring part of the process.\u003cbr\u003e\u003cbr\u003e\n\nSpeaking of, Guten Tag is a webcomic that I\u0027m most currently working on and was providing for free on my Tumblr site and Facebook page in early 2017. Long story short is that my and my wife\u2019s lives were pleasantly interrupted with a pregnancy, and our new baby arrived on Christmas Day 2017! I want to get back to making Guten Tag consistently, and I\u0027m hoping to release a strip/episode a couple times a month or more depending on our schedule. I\u2019ll also try to release special artwork on occasion as well like animated GIFs, seasonal illustrations, etc. Here\u0027s an example of Guten Tag.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/24673e194160bb1bf020132e4d4b931e/tumblr_inline_p31nwuY2hh1ud0hio_1280.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eIn addition to Guten Tag, I will post sketches and illustrations of other projects I\u2019m working on, or fan art as I\u2019ve got the inspiration to. If you\u2019ve liked my Facebook page, it\u2019s some of the same stuff that I\u2019ve posted there. \u003cbr\u003e\u003cbr\u003eCheck out my reward tiers to the right for what I will provide you for your support. This is all new to me, so I plan to add rewards as the overall support increases, or I might switch out rewards based on what you want, or don\u0027t want. Thanks!"
