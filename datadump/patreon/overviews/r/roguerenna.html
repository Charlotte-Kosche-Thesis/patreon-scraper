    "summary": "\u003cstrong\u003eI love Minecraft.\u003c/strong\u003e\u003cbr\u003e\nI bought Minecraft in October 2010, and it has become the most-played video game of my life.\u003cbr\u003e\u003cbr\u003e\u2740\u2740\u2740\u2740\u2740\u003cbr\u003e\u003cbr\u003e\nI started my first texture pack in 2011: Lolita Princess Pack. It\u0027s a sweet, cutesy texture pack based on the Japanese fashion trends of Lolita, Hime and Deco, and everything bright and happy.\u003cbr\u003e\n\u003cbr\u003e\nI have plans for additional resource packs. But it\u0027s a lot of work! The game is always updating and adding more and more new textures and features. I love to do it but it is very time consuming.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWith your support I can spend more time on my texture packs, get the updates you want finished sooner, and add more features and improvements.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAs my patron....\u003cul\u003e\u003cli\u003eYou can get the latest updates to my packs before anyone else!\u003c/li\u003e\u003cli\u003eYou can offer suggestions to the packs!\u003c/li\u003e\u003cli\u003eYou can playtest the packs before official release to help me make them perfect!\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eI will be posting each new file as I finish them; with instructions for adding it to your latest download of my resource pack (if you want to see the new stuff right away).\u00a0\u003c/li\u003e\n\u003cli\u003eMonthly, I will post a \"snapshot\" version of the pack which includes all of that month\u0027s additions (if you want to get all the latest stuff at once, with normal installation).\u003c/li\u003e\n\u003c/ul\u003e\n\u00a0\u003cbr\u003e\n\u003cstrong\u003e$5/month patrons will be invited to play with me on my private Minecraft server!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAs we reach my goals, I will add more features such
