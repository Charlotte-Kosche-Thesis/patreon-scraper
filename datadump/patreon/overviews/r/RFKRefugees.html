    "summary": "Hey guys and girls!\u00a0 Welcome to our Patreon, our genius level plan for riches beyond our belief, or the ability to pay our hosting bills and maybe get Ted a non garbage-level microphone.\u00a0 Let me tell you who we are!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRFK Refugees\u003c/strong\u003e\u00a0was launched in 2018, intended to be a fan centric podcast for DC United fans.\u00a0 As dedicated fans, Jon and Ted noticed a lack of podcasting options for United fans, and wanted to add our voices to the extremely small conversation.\u00a0 We also wanted to make sure we focused on the fan experience and a fan level understanding of the game.\u00a0 We are not tactical geniuses (though Jon read a book once about Dutch style tactics once, or at least part of it), but we watch the games and know enough to be dangerous.\u003cbr\u003e\u003cbr\u003eJon and Ted record every Tuesday night, and get the podcast edited and posted by early Wednesday, for everyone\u0027s dumb, stupid commutes.\u00a0 We love doing the show, and we REALLY love having fans, supporters, and leaders in the community on the show to talk about the team, and all of the off the field issues that seem to never go away.\u003cbr\u003e\u003cbr\u003eSo, you may be asking yourself, why are you making a Patreon?\u00a0 Wonderful question, internet friend.\u00a0 We are starting a Patreon to try and make this show not cost us any money to put out.\u00a0 That\u0027s pretty much it.\u00a0 There are hosting fees and equipment upgrades we\u0027d love to make, but neither Ted or I are sitting on Garberbucks to make this happen.\u00a0 We wanted to see if the awesome community of DC United fans that listen to the show each week would be willing to kick in to help us keep doing the show without arguing back and forth about who\u0027s going to pay the bill this month!\u003cbr\u003e\u003cbr\u003eAs a listener of about a million podcasts each week, and a Patreon donor to very few, I totally understand if you choose to just listen to the show and not donate.\u00a0 BUT, if you can find a few bucks to kick our way each month, we would be extremely grateful!\u00a0 Thanks for reading, thanks for listening, and VAMOS UNITED.\u003cbr\u003e"
