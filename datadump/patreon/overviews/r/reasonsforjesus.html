    "summary": "\u003cem\u003eReasons for Jesus \u003c/em\u003eis an apologetics-based ministry run by Steven Bancarz that is dedicated to providing justification for a Biblical worldview and a rational defense for faith in Jesus Christ.  On this site and YouTube channel, we will be looking at answers to questions, responses to objections, and positive reasons for why Jesus is exactly who he claimed to be: The Son of God and the only means of salvation.\u003cbr\u003e\u003cbr\u003eBy pledging on a monthly basis, you will receive access to various perks mentioned on this Patreon page, and you will help support this ministry which is currently reaching 2 million people a month in the following ways:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://reasonsforjesus.com/\"\u003ehttp://reasonsforjesus.com/\u003c/a\u003e is the ministry website, which was launched in December of 2016 and currently has a monthly reach of 200,000 people. \u00a0It is our goal to provide readable, shareable, and engaging educational content from people who are qualified, accomplished, and professionals in their fields. \u00a0From historical evidence for Jesus to objections to Atheism, New Ageism, and everything in between, this website seeks to be a place where people of all ages can seek answers for questions about their faith.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/ReasonsforJesus/\"\u003ehttps://www.facebook.com/ReasonsforJesus/\u003c/a\u003e is the official Facebook page for the ministry. \u00a0It was renamed from \"Spirit Science \u0026amp; Metaphysics\" to \"Reasons for Jesus\" near the end of 2016. \u00a0This ministry page has interesting engagement, since most of the followers of this page are still involved in the New Age. \u00a0While there is a lot of hostility, sarcasm, and opposition from followers on this page, the Christian following is continue to grow to balance this out. \u00a0Most importantly, people are being reached with the Gospel, Bible verses, and apologetic articles, as post from this Facebook page are seen by just under 2 million people each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYouTube\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/stevenbancarzssm\"\u003ehttps://www.youtube.com/stevenbancarzssm\u003c/a\u003e is the YouTube channel run by myself (Steven Bancarz), which I hope to establish as the backbone of the ministry. \u00a0It currently is reaching 35,000-60,000 people per month. Guest interviews, mini-documentaries, response videos, and other apologetic content will be featured here. \u00a0I have some big ideas for how this channel can be extremely fun and education.\u003cbr\u003e\u003cbr\u003eBy supporting this Patreon, you are helping contribute to the livelihood of the website, the function of the ministry, expenses for online developments, and any future projects \u003cem\u003eReasons for Jesus\u003c/em\u003e may be a part of. \u003cbr\u003e\u003cbr\u003eSo where will this money be going?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e100% of all money pledged to this Patreon stays within the ministry! This means that I will not be using this money for personal expenses, leisure, or personal livelihood. \u00a0Every dollar that is given in support will be used to make \u003cem\u003eReasons for Jesus\u003c/em\u003e self-sustaining as a website and channel.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe money from this patreon will be used for the following expenses:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrimary\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1. Webhosting + Domains = $125/month (will increase)\u003cbr\u003e2. Media graphics = approx $50/month\u003cbr\u003e3. Camera gear, laptop/computer gear, software, branding, and other such things. = $500-$2000/year\u003cbr\u003e4. Administrative (bookkeeping, accounting) = $150/year\u003cbr\u003e5. Electronic (chargers, batteries, cables, bulbs) = est. $10/month\u003cbr\u003e4. Cell phone (communications, research, post scheduling, social media operations) = $100/month\u003cbr\u003e5. Internet = $80/month\u003cbr\u003e6. Lawyer fees = $100-500/year\u003cbr\u003e7. Photo license + photo editing (10 photos/month) = $43\u00a0a month\u003cbr\u003e8. Logos Now (study/exegesis purposes) = $11 a month\u003cbr\u003e9. Website security = $26/month (to be added still)\u003cbr\u003e10. Author payout for articles (50% of the ad revenue their article makes after 50 days) = $40-$100/month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSecondary\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e8. Weglot language translation website plugin = $61/month\u003cbr\u003e9. Increased website security = $50-250/month\u003cbr\u003e10. SEO Optimization services = ?\u003cbr\u003e11. Future website development and build-outs = ?\u003cbr\u003e12. Public Relations services = ?\u003cbr\u003e13. Office space (percentage of rent that can be attributed to \u003cem\u003eReasons for Jesus\u003c/em\u003e office) = ?\u003cbr\u003e\u003cbr\u003eAny money that is not used on these expenses will be saved in the ministry and used in the future for ministry purposes and projects. \u00a0The goal is to be continuously improving the quality and quantity of the content while reaching as many people as possible.\u003cbr\u003e"
