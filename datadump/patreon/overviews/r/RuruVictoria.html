    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(249, 35, 170);\"\u003e\u003cstrong\u003e\u003c/strong\u003e Welcome to my page\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cimg src=\"http://www.ruruvictoria.com/wp-content/uploads/2017/08/IMG_2206.gif\" style=\"width: 217px;\"\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0\u003cimg src=\"http://i2.wp.com/www.ruruvictoria.com/wp-content/uploads/2016/03/tumblr_m3c7bjYvee1qb1380.gif?resize=220%2C30\"\u003e\u003cimg src=\"http://i2.wp.com/www.ruruvictoria.com/wp-content/uploads/2016/03/tumblr_m3c7bjYvee1qb1380.gif?resize=220%2C30\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSupport Me On :\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i1.wp.com/www.ruruvictoria.com/wp-content/uploads/2016/03/tumblr_m4387lrzQ71r017k2.gif?resize=20%2C20\"\u003e \u003c/strong\u003eILLUSTRATION\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eDrawing is my passion! But I had to quit so many time in the past due to some circumstances. But now, I wanna try again to fulfill my dream :D YOU can support the creative side of me \u0026lt;3 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://i1.wp.com/www.ruruvictoria.com/wp-content/uploads/2016/03/tumblr_m4387lrzQ71r017k2.gif?resize=20%2C20\"\u003e\u003c/strong\u003e\u003c/strong\u003e HANDCRAFTS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eAlways love making stuffs! Amigurumi is my passion \u0026lt;3\u00a0 I currently have a small online \u003ca href=\"http://ruruvictoria.storenvy.com/\" target=\"_blank\"\u003eshop\u003c/a\u003e with \n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003emy own original designed items.\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://www.ruruvictoria.com/wp-content/uploads/2017/08/IMG_2205.gif\" style=\"width: 134px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i1.wp.com/www.ruruvictoria.com/wp-content/uploads/2016/03/tumblr_m4387lrzQ71r017k2.gif?resize=20%2C20\"\u003e \u003c/strong\u003eGAMING\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYEP! Another passion of mine xD Love playing games~\u003cbr\u003eYou can support me here \u003cstrong\u003eOR\u003c/strong\u003e on \u003ca href=\"https://www.twitch.tv/marlinxmao\" target=  255);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e.\u003c/span\u003e\u003c/span\u003e Contents will be available as soon the payment is received. If you have any question, please do not hesitate to send me an email. \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThank you so much!\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 35, 170);\"\u003e\u003cspan style=\"color: rgb(249, 35, 170);\"\u003e\u003cimg src=\"http://i64.tinypic.com/jrdx7o.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 35, 170);\"\u003e\u003cspan style=\"color: rgb(249, 35, 170);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 35, 170);\"\u003e\u003cspan style=\"color: rgb(249, 35, 170);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i1.wp.com/www.ruruvictoria.com/wp-content/uploads/2016/03/tumblr_m4387lrzQ71r017k2.gif?resize=20%2C20\"\u003e\u003c/strong\u003e What is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003ePatreon\u003c/strong\u003e is a crowd-funding platform, each patron can support/help their favorite artist monthly with \"subscription\". With patron support, artist (aka me ^_^) is able to focus on what\u0027s important and create more unique content. In return, artist share her work-in-progress, ideas and finished works to the group that truly care for her. \u0026lt;3 \u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAgain, I am grateful for your support, helping my dream come true!\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 35, 170);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i1.wp.com/www.ruruvictoria.com/wp-content/uploads/2016/03/tumblr_m4387lrzQ71r017k2.gif?resize=20%2C20\"\u003e\u003c/strong\u003e Can I buy your previous rewards?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eYES you can! Please click --\u0026gt; \u003ca href=\"http://ruruvictoria.storenvy.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMy Shop\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 35, 170);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i1.wp.com/www.ruruvictoria.com/wp-content/uploads/2016/03/tumblr_m4387lrzQ71r017k2.gif?resize=20%2C20\"\u003e\u003c/strong\u003e Can I cancel subscription?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYes, you may cancel it at anytime.\u003cbr\u003e \nIt is recommended to cancel \u003cem\u003e\u003cstrong\u003eAFTER\u003c/strong\u003e\u003c/em\u003e reward is sent.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://i1.wp.com/www.ruruvictoria.com/wp-content/uploads/2016/03/tumblr_m4387lrzQ71r017k2.gif?resize=20%2C20\"\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(249, 35, 170);\"\u003eWill you be making charms as rewards?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eYes, as my Patreon subscription grows, I will start making charms as rewards.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nAgain, thank you SO much for supporting my journey as an artist!\n\u003cbr\u003e"
