    "summary": "\u003cem\u003eThe idea of this server was born when we saw there is no one providing adequate quality in this paricular field.\u003c/em\u003e\u003cem\u003e Also when the \u003cstrong\u003eFacepunch Studios\u003c/strong\u003e has stopped the development of their medieval game called \u003cstrong\u003eRuin\u003c/strong\u003e . This two deciding factors pushed us towards so we decided to create new project with our goal : Make the best possible medieval mod in Rust! Releasing the brand new realm is only the first step on our journey , for upcoming months we will be glad to hear your opinions and your suggestions about everything in game -\u00a0 post it on our discord , make videos of your gameplay , talk to our staff. We are giving you the option to realize yourself in game , so every help apreciated. Whole development will be fundend from donations (you can read about that here) . There is lot of goals we can achieve with the help of players and we hope that this co-operation will mean a success!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGo on! Check our development stages\u00a0\u003c/strong\u003e\u003ca href=\"http://rustmedieval.com/files/projekt.png\"\u003ehere!\u003c/a\u003e \u003cspan style=\"color: rgb(165, 165, 165);\"\u003eThese are the very first things we are planning to adapt into game , feel free to give us your suggestions and ideas.\u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ch4\u003e\u003cem\u003eBasic server costs\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003e\u003cem\u003eWe want deliver the best gaming experience in medieval field . That means the best possible quality ,frequent updateds and non-stop maintenance as well . As everyone knows , Rust is not medieval themed game ,so there is a lot of customization needed to make it fully optimized .\u003cbr\u003e But let\u0027s start from beginning\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eServer rental\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e...it is known, that renting a default server is not that expensive. Although it is an expense for fully modified server , which also includes devolpment of mods. Approximately 90 \u00a3 / per month.\u003cbr\u003e\u003cstrong\u003e- high performance machine\u00a0\u003cbr\u003e- best speed lane (with well located provider - in the US New York\u003cbr\u003e- 24/7 support with guaranteed no delays\u00a0 and no server drops\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlugins .,settings and maintenance\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e...when the server is alive , you can start with game editing via plugins and commands. Some plugins are simple and free , others are complicated and need some customizations , also some plugins have to be paid as well. As we have already mentioned , medieval themed server needs lot of customizations through plugins,which is sometimes frustrating with the \u003cstrong\u003eFacepunch \u003c/strong\u003ereleasing updates which break some of the plugins. Thats why are paid plugins prioritized when updating. This is the most expensive part and it starts with about 100\u00a3 as a one time payment and continues to higher costs .\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e- setting and editing plugins\u003cbr\u003e- setting up free plugins\u003cbr\u003e- paying for paid plugins\u003cbr\u003e- paying for developments\u003cbr\u003e\u003cbr\u003eGame support\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e...from our longtime game experiences we already know , that every server needs game support . We also know that it is not a solution to make admins from players. To prevent this from happening we are hiring one person for this task . The person will gladly answer all your questions and will do the best to solve your problem as soon as possible.\u003cbr\u003e"
