upport me.\u00a0\u003cbr\u003e\u003cbr\u003eLike many have done so and have tried so many ways to gain support for their work as an artist. I wish to be like those wonderful artists I admire and to show everyone that I can do well with the things I love! Thus, here I am!\u003cbr\u003e\u003cbr\u003eMy main focus of illustrations are\u00a0\u003cspan style=\"background-color: rgb(255, 242, 202); color: rgb(242, 195, 20);\"\u003ebeautiful girls\u003c/span\u003e!\u003cbr\u003e\u003cstrong\u003eHere are some samples of my works :\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://pbs.twimg.com/media/DLdmgnSVYAECoZO.jpg\" style=\"width: 212px;\"\u003e\u00a0\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/BNdlRgsVksXVl53qOCq_Oia80MgCtnkaCrAct5oyUUm3hhSNZZI0fURVhkr5LIKe.jpeg?token-time=2145916800\u0026amp;token-hash=9wLBNtCsmejoJatY95AVcSZdJQUFZ36GHG6KqLFDA4I%3D\" style=\"width: 196px;\"\u003e\u00a0\u003cimg src=\"https://i.pximg.net/img-original/img/2017/09/29/18/21/57/65188094_p0.jpg\" style=\"width: 183px;\"\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am also working on \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eNSFW\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e illustrations for selected characters, patrons are free to suggest characters whenever there\u0027s a poll/update post !\u00a0\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u2665\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eRewards will be delivered by Patron message every month between 4th-9th after the payment processed! Usually the rewards I will be making is at most 3 character fanarts (+ one original) monthly.Rewards will consist of sketches (and rejected drafts), practices, and originals. The quality and quantity will be increased when it has reached any step of the milestones.\u00a0\u003cbr\u003e\u003cb
