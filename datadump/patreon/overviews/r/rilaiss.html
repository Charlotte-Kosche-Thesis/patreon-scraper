    "summary": "\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eHi friends, welcome to The Garden!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2rz2xyu.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe name\u0027s Lauren. I\u0027m a part-time florist/illustrator based out of Sleepy Hollow, NY (yes, it\u0027s a real place!). Forever inspired by nature, literature, games, and high fantasy (mainly elves/LoTR), I spend a majority of my time drawing characters based on the things that make my heart sing. My goal has always been to bring people joy through my art, and that\u0027s what I hope to achieve here! I\u0027m happy to put my skill to use for you guys and create things that you\u0027ll love.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003ePledges will be charged on the first of every month, and you\u0027re free to adjust/cancel your pledge at any time!\u003c/strong\u003e\u003c/span\u003e Upon committing, you\u0027ll receive access to my patron-exclusive Discord channel, where I\u0027ll post updates for you and where we can just chat and have a grand time!\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/212052266\" target=\"_blank\"\u003eThis handy article\u003c/a\u003e will help you link your Discord if you\u0027re having trouble!\u003cbr\u003e\n\u003cbr\u003e\nYour support will allow me to spend more time flexing my creative muscles and truly pursuing my highest passion, hopefully in order to make art my full-time career some day soon. I hope you\u0027ll all join me on this epic journey!\n\u003cbr\u003e\n\u003cbr\u003e\nThank you endlessly for all of your love; it means the world to me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/media/DLY51duUQAEx9pm.jpg:large\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eFind me elsewhere!\u0
