    "summary": "Welcome to my page.\u003cbr\u003e\nI\u0027m just ordinary enthusiast in Remote Controlled flying vehicles, mostly airplanes, with small collection of scratch-build and purchased planes.\n\u003cbr\u003e\nStarted at age of 40, and addicted to this beautiful hobby.\n\u003cbr\u003e\u003cbr\u003e\nI have \n\u003cstrong\u003ebuilt over 40 foam airplanes\u003c/strong\u003e in the first four years of being in this hobby, and by now I have a lot of experience in selecting RC components and choosing right setup for your flying vehicles.\u003cbr\u003e\u003cbr\u003eHere you can find various videos about RC Airplanes, Tips and How-To\u0027s, reviews and anything related to setting up, assembly, scratch build and using rc components.\u003cbr\u003eFeel free to ask if you have issues with your equipment, I have a lot of experience and I have helped many people around the world.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy do I need your support via Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause, unlike many others who post \"reviews\" to YouTube, I am 100% independent and objective in my reviews.  \u003cem\u003e\u003cstrong\u003eIf it\u0027s crap, I\u0027ll tell you\u003c/strong\u003e\u003c/em\u003e\u00a0, no matter who makes it. I do not accept payment from manufacturers or distributors to review or promote their products,  nor do I sell products of my own ... I only create videos.  This way you can be sure that I work for \u003cem\u003eyou\u003c/em\u003e, the RC model flyer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will your regular Patreon pledge help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause there is no RC shop in my country, \u00a0it has been very difficult to budget and plan for the future, so I\u0027m hoping that if enough people are kind enough to pledge a regular contribution, I\u0027ll be in a much better position to continue what I\u0027m doing.\u003cbr\u003e\u003cbr\u003eSo, if you can spare a small monthly amount it could make a huge difference to the work I do on your behalf.\u003cbr\u003e\u003cbr\u003eAnother concern, and something which weighs heavily on the minds of all YouTube content creators, is that YouTube could pull the plug on its advertising share program at any time and without notice.  This would leave me without options to continue with purchasing and testing or building RC vehicles and its parts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can be sure that I will be objective in my tests and reviews, so if you plan to purchase or use some of items that I have reviewed, you can be sure that you have purchased right thing ( or avoided crappy ones).\u003cbr\u003eAlso, if you stick with some problems, I will be glad to help you and try to resolve it. Or maybe you would like me to test some equipment that is interesting to you ? Feel free to ask or suggest my next project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy a monthly pledge and not a \"per video\" one?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve always felt that quality was more important than quantity so I\u0027d rather resist the temptation to \"knock out lots of videos just to make more money\" as might be the case if I was charging on a per-video basis.  Most videos take a lot more work and time to make than you might think and I\u0027d rather be certain the quality was maintained or enhanced.  A flat monthly pledge ensures that I can do this but, if there\u0027s enough in the pledge tin each month, I plan to invest in better video recording equipment.This would allow for better quality \u003cem\u003eand\u003c/em\u003e increased quantity at the same time.\u003cbr\u003e\u003cbr\u003e\nI would like to thank everybody who will support my page to make new video recordings and obtain various RC parts for testing and reviewing. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eEvery pledge can make a BIG difference.\u003c/h3\u003e\n\u003cbr\u003e"
