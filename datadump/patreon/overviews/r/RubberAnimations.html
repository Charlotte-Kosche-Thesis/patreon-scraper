    "summary": "Welcome to Rubber Animations!\u003cbr\u003e\n\u003cbr\u003e\nI am creating a mix of SFW and NSFW images/animations, mostly with Judy, Hunter, Tigress, Ajar and Eva.\u003cbr\u003e\n\u003cbr\u003e\nEveryone are invited to join my Telegram group where I regularly post WIP\u0027s and receive feedback on my work, before it goes out to the public:\u00a0\u003ca href=\"https://t.me/joinchat/AAAAAEHujTWgTtyzhvVCsw\"\u003ehttps://t.me/RubberAnimations\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nMonthly scraps are usually sent out the 5th of every month. I usually have 2-3 pieces. But some months I might not have any at all.\u003cbr\u003e\n\u003cbr\u003e\nIf you select the $10 reward, please write me after successful processing with a link to the image you\u0027d like, and which toys you\u0027d like included/excluded in the image. The image must have been created the month you became a patron or during the following month after processing. I.e., if you become a patron in January and are processed in Febuary, you can select an image from either January or February.\u003cbr\u003e\n\u003cbr\u003e\nThank you!\u003cbr\u003e\n\u003cbr\u003e\nCurrent list of toys which can be added with the $10 reward:\u003cbr\u003eJudy and Hunter:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBall gag\u003c/li\u003e\n\t\u003cli\u003eBlindfold\u003c/li\u003e\n\t\u003cli\u003eCollar with/without chain\u003c/li\u003e\n\t\u003cli\u003eGas mask (half mask)\u003c/li\u003e\n\t\u003cli\u003eHigh heels\u003c/li\u003e\n\t\u003cli\u003eLatex mask\u003c/li\u003e\n\t\u003cli\u003eLatex suit\u003c/li\u003e\n\t\u003cli\u003eNose plugs\u003c/li\u003e\n\t\u003cli\u003eRestraints (wrists and ankles)\u003c/li\u003e\n\t\u003cli\u003eRing gag\u003c/li\u003e\n\u003c/ul\u003e\nTigress:\n\u003cul\u003e\u003cli\u003e\u003cspan\u003e\u003c/span\u003eBall gag\u003c/li\u003e\u003cli\u003eBlindfold\u003c/li\u003e\u003cli\u003eCollar with/without chain\u003c/li\u003e\u003cli\u003eFull body latex suit\u003c/li\u
