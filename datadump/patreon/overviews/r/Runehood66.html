    "published_at": "2017-02-25T21:48:29+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eAbout Me\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Benjamin L. Hood and I\u0027ve had the aspiration to be a writer since I was in seventh grade.\u00a0 This is to help me get close to that goal.\u00a0 I\u0027m a little goofy\u00a0 and have a huge love of writing. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy Patreon\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eSo some of you or all of you might be asking why Patreon? The answer to that question is because while I like writing ( I love it), I also have a love of playing video games and reading.\u00a0 This is to help support me in a lot of my everyday life.\u00a0 Not really a noble goal, but I\u0027m not that much of a noble person.\u00a0 It will also help me venture into some of my other writing projects that I will venture into. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat does the money go to\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eThe money goes to basically things that will either help improve my stories and well somethings that can be considered leisure items for me. basically things that will help my everyday life.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat do you get\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eWhat you\u0027ll get is fiction, all the novels and short stories that I have written and trust me it is quite a bit.\u00a0 I write in almost every genre from Detective Fiction (I took a Detective Class in college taught by the author of the Purple Heart Detective Agency, Rock Neelly. He is also my English professor for all my college classes.) to Romance Fiction.\u00a0 A personal belief of mine is that to be a master writer, one must write in every genre.\u00a0 If one does not then they are only a master in the genre they choose to write.\u00a0 That is okay too, but I aspire to be known as a master of writing.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFinal Words\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eI hope that this is successful and that all of you will stick with me from the beginning of my journey through writing to the end (it will never end) of my journey through writing.\u00a0 It means a lot to know that there are people out there who believe enough in my writing to support me and actually donate some money to me. \u003cbr\u003e"
