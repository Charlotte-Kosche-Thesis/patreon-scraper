    "summary": "Hey! My name is\u00a0\u003ca href=\"http://rozihathaway.com/\" target=\"_blank\"\u003eRozi Hathaway\u003c/a\u003e, and welcome to my Patreon page. I\u0027m the creator of \u003cem\u003eThe Red Road\u003c/em\u003e, \u003cem\u003eNj\u00e1lla\u003c/em\u003e, \u003cem\u003e\u00d8\u003c/em\u003e, \u003cem\u003eCosmos \u0026amp; Other Stories\u003c/em\u003e, \u003cem\u003eSelf-Care \u0026amp; Vegetables\u003c/em\u003e and \u003cem\u003eSneaky Business\u003c/em\u003e. I\u0027ve been in a handful of UK-based comics anthologies, including the \u003cem\u003eBroken Frontier Small Press Yearbook\u003c/em\u003e in 2016 and 2017, \u003cem\u003eDirty Rotten Comics\u003c/em\u003e #5, #8 and #10, and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/rozihathaway.com/wp-content/uploads/2016/05/Page-31.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs you can tell, I\u0027ve been pretty busy. So... why make the move over to Patreon?\u003cbr\u003e\u003cbr\u003eI\u0027ve been\u00a0\u003ca href=\"http://rozihathaway.com/blog/\" target=\"_blank\"\u003eblogging about my work\u003c/a\u003e for over 6 years, and whereas blogs used to be really popular and a way of engaging people, it\u0027s fallen by the wayside somewhat. It\u0027s a good handful of hours to create engaging content and prepare images, and the hosting of those images only increases in cost every year too. It\u0027s been a tough decision to make, but I\u0027ve decided to scale-down my public blogging and instead start creating more regular previews, tips and progress shots to those people who really want to see it. And for as little as $2 a month you can help support my work.\u003cbr\u003e\u003cbr\u003eIf you already\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/rozihathaway\" target=\"_blank\"\u003ebuy my comics\u003c/a\u003e, then here is a huge and almighty \u003cstrong\u003eTHANK YOU\u003c/strong\u003e! I certainly wouldn\u0027t still be here creating if it wasn\u0027t for each and every one of you, and knowing that people read and cherish my stories is the biggest compliment I could ever hope for. Supporting me on Patreon isn\u0027t a necessity, and if you just love to read my work then that is thank you enough. But if you\u0027re into exclusive previews and even personalised postcards shipped worldwide, then check out the rewards on the right-hand-side.\u003cbr\u003e\u003cbr\u003eGoing forward I\u0027m more than open to feedback, so if there\u0027s anything you want to see that\u0027s missing then please get in touch. Or just say hi.\u003cbr\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003e\u003cbr\u003e"
