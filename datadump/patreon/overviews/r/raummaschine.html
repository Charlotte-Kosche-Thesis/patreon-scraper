    "summary": "Hallo, mein Name ist Daniel Ziegener und ich schreibe als freiberuflicher Journalist \u00fcber Videospiele. Nicht ausschlie\u00dflich, aber vor allem. Reportagen und Rezensionen von mir sind bei WIRED Germany, GameStar und GamePro, bei heise, Intro, Motherboard, Superlevel und dem WASD Magazin erschienen. Beim Medienpreis Games wurde ich\u00a02018\u00a0\u003ca href=\"http://www.gameswirtschaft.de/events/medienpreis-games-week-berlin-2018/\"\u003ef\u00fcr meine \"herausragende journalistische Arbeit\" ausgezeichnet\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nViele Beitr\u00e4ge, die ich gerne schreiben w\u00fcrde, m\u00f6chten aber nirgendwo so recht hinpassen. \n\u003cstrong\u003eAn dieser Stelle m\u00f6chte ich Artikel und Podcasts ver\u00f6ffentlichen, mit denen ich abseits von Reichweite und Massentauglichkeit \u00fcber Videospiele, ihre Entwicklung und ihren kulturellen Einfluss berichten kann.\u003c/strong\u003e Ich glaube, dass auch die Geschichten der kleinen, merkw\u00fcrdigen, absurden und erfolglosen Spiele erz\u00e4hlt werden m\u00fcssen.\u003cbr\u003e\n\u003cbr\u003e\nReviews wird es hier nicht geben. Was euch erwartet sind Blicke hinter die Kulissen. Ich m\u00f6chte die Menschen, die Videospiele abseits rein kommerzieller Interessen entwickeln, in den Mittelpunkt stellen. In der Vergangenheit geh\u00f6rte zu diesen Themen z.B.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://superlevel.de/audio/afk-010-die-evolution-von-thumper/\" target=\"_blank\"\u003eEine Evolution der Entwicklung des abstrakten Musikspiels Thumper im Gespr\u00e4ch mit seinem Leaddesigner\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://superlevel.de/spiele/dev-mode-locomalito-maldita-castilla/\" target=\"_blank\"\u003eDie Geschichte des spanischen Programmierers Locomalito, der seit einem Jahrzehnt kostenlose Retrogames ver\u00f6ffentlicht\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://lostlevels.de/feature/niklas-swanberg-sylvio-angst-ist-eine-der-wichtigsten-emotionen\" target=\"_blank\"\u003eDas Making Of zum Horrorspiel Sylvio,\u00a0das ein schwedischer Sounddesigner im Alleingang fertigstellte\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.wired.de/collection/life/bethesda-ist-bei-wolfenstein-mit-der-zensur-zu-weit-gegangen\" target=\"_blank\"\u003eWarum drei Designer aus Israel ein Protesstpiel gegen Zensur in Deutschland gemacht haben\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nRecherche und Interviews f\u00fcr diese Storys sind arbeitsaufwendig und f\u00fcr einen Freelancer neben der bezahlten Arbeit kaum umsetzbar. \u003cstrong\u003eIhr k\u00f6nnt das m\u00f6glich machen! Indem ihr mein Patreon unterst\u00fctzt, werdet ihr zu meinen Auftraggebern.\u00a0\u003c/strong\u003eFinanzierte\u00a0Artikel werden \u00f6ffentlich erscheinen. Patrons erhalten exklusive Podcasts mit Audioversionen der Artikel und tiefer gehenden Interviews mit den Beteiligten.\u003cbr\u003e\n\u003cbr\u003e\nIch m\u00f6chte hier den Spielejournalismus machen, der in gro\u00dfen Medien nicht m\u00f6glich ist. Spannende Pitches habe ich schon einige f\u00fcr euch. Wenn auch ihr mehr gut recherchierte Geschichten \u00fcber die unbeleuchteten Bereichen dieses Mediums lesen und h\u00f6ren wollt, freue ich mich schon darauf, das gemeinsam mit euch m\u00f6glich zu machen.\u003cbr\u003e"
   },
