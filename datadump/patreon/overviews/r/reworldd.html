    "summary": "\u00a1Hola y bienvenidos a nuestro Patreon!\u003cbr\u003eSomos el equipo de Re:World D. , un canal de youtube enfocado a\u00a0la franquicia Digital Monsters, que ocasionalmente hace contenido general sobre videojuegos, animes y mangas.\u003cbr\u003e\u003cbr\u003e\u00bfPor qu\u00e9 Patreon?\u003cbr\u003eResumiendo y de forma muy sencilla, estabilidad y una especie de seguridad econ\u00f3mica.\u003cbr\u003eHacer contenido suele ser bastante divertido, y es genial cuando la gente se entretiene con el mismo y dem\u00e1s, no obstante requiere bastante tiempo y por desgracia no suele ser rentable, en este caso las ganancias de nuestro canal de Youtube se dividen en 50/50 a d\u00eda de hoy (31/03/18) lo que podemos ganar como \u0027\u0027m\u00e1ximo\u0027\u0027 oscila entre \u003cstrong\u003e100-250 Dolares Mensuales \u003c/strong\u003esi esto fuera repartido entre una persona podr\u00eda decirse que estar\u00eda m\u00e1s o menos decente, pero como ya mencione es 50/50.\u003cbr\u003e\u003cbr\u003eSi quieren saber porque la ganancia en youtube es tan baja, es porque depende \u00edntegramente de la zona en la que vivas, el dinero que se te proporciona en tus anuncios y dem\u00e1s esta ligado a tu regi\u00f3n y a la de tus espectadores, siendo latino am\u00e9rica una de las que menos ganancias tienen.\u003cbr\u003e\u003cbr\u003e(Por poner un ejemplo una amiga m\u00eda tiene un canal y vive en Canad\u00e1 y pese a que genera menos visitas que yo gana m\u00e1s dinero, ya que pagan m\u00e1s por la publicidad ah\u00ed, as\u00ed mismo no es lo mismo una view de un espectador de Argentina, que la de alguien de Espa\u00f1a, te van a pagar m\u00e1s o menos en funci\u00f3n del poder adquisitivo de dicho pa\u00eds del espectador)\u003cbr\u003e\u003cbr\u003eTanto mi idea, como la de mi compa\u00f1ero (\u003cstrong\u003eKuha\u003c/strong\u003e)\u00a0 no es vivir de la plataforma ni mucho menos, ambos queremos estudiar cierta carrera y dedicarnos a otras cosas, pero si podemos mantenernos como creadores de contenido mientras estudiamos o nos enfocamos en otro rubro seria genial, porque dentro de todo es no solo divertido sino que es en cierto punto satisfactorio, y puede abrir varias posibilidades interesantes en nuestras vidas.\u003cbr\u003e\u003cbr\u003eDesde luego todo esto es opcional, tu tienes la ultima palabra sobre considerar si esto vale o no tu dinero.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAtentamente: Alan E. Liguori \u003c/strong\u003e(Drashiro)\u00a0\u003cbr\u003e"
