    "summary": "Hi, I\u0027m rook. I make\u00a0\u003ca href=\"http://rooksfeather.itch.io/\" rel=\"nofollow\"\u003esurreal, atmosphere-heavy exploration/narrative games\u003c/a\u003e and\u00a0\u003ca href=\"https://rooksfeather.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003edense, melodic, electronic/acoustic/industrial music\u003c/a\u003e influenced and informed by horrible dreams \u0026amp; lesbian deathfeelings. I make stuff mostly about escapism and anxiety and being scared and sick all the time. I\u0027m very poor and this patreon helps keep me afloat so I can make more stuff, as well as enabling things like travel to be with my friends, who all live pretty far away, and medications that don\u0027t make my body hurt quite as much.\u003cbr\u003e\u003cbr\u003eRight now i\u0027m doing art, music, and co-designing for the episodic game/comic\u00a0\u003ca href=\"http://slimedaughter.com/sticky_zeitgeist/\"\u003eNo World Dreamers: Sticky Zeitgeist\u003c/a\u003e along with\u00a0\u003ca href=\"http://slimedaughter.com\"\u003ePorpentine\u003c/a\u003e,\u00a0who writes, programs, and co-designs it. I also sing and co-produce in the glitchy gay electronica band\u00a0\u003ca href=\"https://rookandnomie.bandcamp.com/album/superego-royal-jelly\"\u003erook\u0026amp;nomie\u003c/a\u003e with\u00a0\u003ca href=\"http://neotenomie.org/\"\u003eNeotenomie\u003c/a\u003e, and I\u0027m also usually working on my long-term project Fallow, an exploration-based gothic americana adventure game\u00a0\u003ca href=\"http://rooksfeather.itch.io/fallowdemo1\" rel=\"nofollow\"\u003ewhose demo you can play at itch.io\u003c/a\u003e (and which has already been greenlit for future release on Steam).\u00a0I\u0027ve released several full-length albums of music including\u00a0\u003ca href=\"https://rooksfeather.bandcamp.com/album/deep-nausea\" rel=\"nofollow\"\u003edeep dausea\u003c/a\u003e and\u00a0\u003ca href=\"https://rooksfeather.bandcamp.com/album/void-fantasy\"\u003evoid fantasy\u003c/a\u003e, as well as\u00a0\u003ca href=\"https://rooksfeather.bandcamp.com/album/void-memory\" rel=\"nofollow\"\u003ean ep\u003c/a\u003e and\u00a0\u003ca href=\"https://rooksfeather.bandcamp.com/album/homeland-ost\" rel=\"nofollow\"\u003evarious\u003c/a\u003e \u003ca href=\"https://rooksfeather.bandcamp.com/album/sticky-zeitgeist-season-1-ost\" rel=\"nofollow\"\u003esoundtracks\u003c/a\u003e, and\u00a0authored a handful of small experimental narrative games which are available\u00a0\u003ca href=\"https://rooksfeather.itch.io/\" rel=\"nofollow\"\u003eon my itch.io page\u003c/a\u003e. I\u0027ve been able to make these things because of the support I\u0027ve received through this Patreon, which is my central source of income and allows me to dedicate all of my waking hours to creating weird trash objects.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eThis Patreon keeps me from dying! Through it, you can wield unprecedented control of my mortality. Wow! (Alternately, if you enjoy my work, this is the most direct way to ensure that more of it will exist in the future)\u003c/h4\u003e\u003cbr\u003e[you can also follow me\u00a0\u003ca href=\"https://twitter.com/rooksfeather\" rel=\"nofollow\"\u003eon twitter\u003c/a\u003e to keep up to date with my various projects!]\u003cbr\u003e\u003cbr\u003eThanks ~\u2661\u2661~\u003cbr\u003e\u003cbr\u003erook\u003cbr\u003e"
