    "summary": "\u003cstrong\u003eHi everyone!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThanks so much for checking out my page! I\u0027m a \u003cstrong\u003econcept artist\u003c/strong\u003e\u00a0and \u003cstrong\u003escreenwriter\u00a0\u003c/strong\u003ebased in the Midwest, currently studying history and filmmaking and working towards a job in the film industry -- hopefully at Lucasfilm!\u003cbr\u003e\n\u003cbr\u003eI\u0027m currently developing two free webcomics. One is a sci-fi technothriller based loosely on \u003cem\u003eNorth by Northwest\u003c/em\u003e, while\u00a0\u003ca href=\"https://www.starwarsnewsnet.com/2017/07/first-look-at-star-wars-eternal-empire-a-fan-comic-by-artist-john-burns-coming-in-2018.html\" target=\"_blank\"\u003ethe other\u003c/a\u003e is set in the \u003cem\u003eStar Wars \u003c/em\u003euniverse, taking place immediately after the events of\u00a0\u003cem\u003eReturn of the Jedi\u003c/em\u003e. A pledge of any amount means that I can better focus on producing fan art, in addition to getting these two comics done, and will result in new pieces being released on a regular and frequent basis. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/006/786/507/large/john-burns-img-3398.jpg?1501231980\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve gathered a following for my Star Wars art, and a lot of people have asked for tutorials. So in addition to helping me produce more art on a regular and frequent basis, $5 patrons get access to tutorials!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/006/051/833/large/john-burns-img-8580.jpg?1509903663\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is also your opportunity to directly influence what I paint through comments and polls!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/008/537/563/large/john-burns-asset.jpg?1513556353\"\u003e\u003cbr\u003e\u003cbr\u003e$12 patrons get the opportunity to become a part of my story group receive early access to story details and concept art for my webcomics, including \u003cem\u003eNorthwest \u003c/em\u003eand\u00a0\u003ca href=\"https://www.starwarsnewsnet.com/2017/07/first-look-at-star-wars-eternal-empire-a-fan-comic-by-artist-john-burns-coming-in-2018.html\"\u003eStar Wars: Eternal Empire\u003c/a\u003e, and get to pitch in their own ideas for consideration!\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/006/721/002/large/john-burns-img-2832.jpg?1500760971\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI can\u0027t thank you enough for your support! \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e"
