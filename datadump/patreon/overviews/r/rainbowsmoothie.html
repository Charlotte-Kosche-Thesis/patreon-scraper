    "summary": "\u003cstrong\u003e\u003ca href=\"http://i.imgur.com/N7tj4Pj.png\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/S9eSkij.png\" style=\"width: 281px; float: left;\"\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89); color: rgb(255, 255, 255);\"\u003e\u00a0WHO ARE YOU AND WHAT DO YOU DO?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nHi, I\u0027m Rainbow!\u00a0I am in high school and I live in the US. I am an artist of many things, including digital art, music, animation, and so on. I am generally known for my friendly drawing style, bright colors, and honestly, weird ideas. I draw in a lot of themes, as I have a variety of interests: candygore, pastel goth, vaporwave, etc. My favorite things to draw, though, are furries, robots, aliens, and monsters!\u003cbr\u003eYou can see my 2015+ works\u00a0\u003ca href=\"https://therainbowsmoothie.weebly.com\" rel=\"nofollow\" target=\"_blank\"\u003ehere, on my artist site\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"background-color: rgb(155, 187, 89); color: rgb(255, 255, 255);\"\u003e\u00a0WHY ARE YOU DOING THIS?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI am determined to grow artistically, and getting support from followers and fans would to challenge me, shape my skills, and ultimately help me pave my way into even bigger opportunities. If you are considering pledging, I\u0027d like you to know that this support will not only allow my family to get by in some recent rough times, but also allow me to eventually purchase the tools I need to make my work a LOT more professional. All support given will be wholeheartedly appreciated.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89); color: rgb(255, 255, 255);\"\u003e\u00a0WHY SHOULD I DONATE TO YOUR CAUSE?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eEvery penny I receive is going to help launch me closer to my dream of acquiring the skills to create and develop my own games, and I, in turn, I will keep up with my promises and create content for you all to enjoy. By becoming a Patron, I you\u0027ll be able to receive free art every month, and get access to all of my projects, and there is actually quite a lot to see! I can also guarantee that all of the material created for my Patrons will never disappoint!\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eAgain, thank you for your time, and I hope that my cause has meant something to you! Have a wonderful day!\u003cbr\u003e\u003cbr\u003e***\u00a0All pledge tier info is included below and/or to the right! \u003cem\u003e(All stream/zine promises will begin when the first pledge is made to a reward that includes that type of content.)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
