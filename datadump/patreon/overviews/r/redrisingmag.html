    "summary": "Aaniin! Tansi! \n\nWelcome to Red Rising Magazine! \u003cbr\u003e\u003cbr\u003e\n\nRed Rising is an unfiltered space for Indigenous peoples to tell their stories about what is happening right now, and what is about to happen next, in their lives and communities. We hope to inspire a new generation of Indigenous artists, thinkers, writers, and leaders in the community.\n\nRed Rising is volunteer-run and nonprofit. The magazine is supported by generous donations from the community, and all proceeds go towards magazine production, education and outreach and media production.\u003cbr\u003e\u003cbr\u003ePlease email redrisingmag@gmail.com to order past issues or bulk copies and unit plans for your school or organization. We accept e-transfer using the password \"redrising\".\u003cbr\u003e\u003cbr\u003eIf you\u0027re from Winnipeg and want a personal\u00a0copy for $10-15, please visit Neechi Niche, Plug-In, McNally Robinson, Index or Organic Planet. Red Rising Magazine also provides 500+ free community copies each printing. Email us if you\u0027d like to be on the free distribution list.\u003cbr\u003e\u003cbr\u003e\nThere is a lot of momentum happening in our community right now, and we hope to capture the energy of Indigenous peoples rising up. We assert ourselves as leaders and work hard for respect. If we work together, we can begin to take on more leadership roles in this country.\n\nWelcome to Red Rising.\u003cbr\u003e\u003cbr\u003eThe time for our stories to be told is now."
