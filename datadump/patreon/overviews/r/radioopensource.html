    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FvPy5HuH73Ak%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DvPy5HuH73Ak\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FvPy5HuH73Ak%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-05-24T01:39:06+00:00",
    "summary": "\u003ca href=\"http://radioopensource.org\" rel=\"nofollow\"\u003e\u003cstrong\u003eOpen Source with Christopher Lydon\u003c/strong\u003e\u003c/a\u003e is a 100% independent podcast and radio program broadcast on WBUR in Boston and other public radio stations, with new episodes available after the live broadcast on Thursday nights.\u003cbr\u003e\u003cbr\u003eWe\u2019re trying harder than ever to produce an intelligent conversation every week about what\u0027s happening in our world - in arts, ideas and surely politics in this turbulent year. At Open Source, we\u2019re not trying to tell you what to think, but trying to get the thinking started\u2014with big ideas, strong voices and opinions, surprising angles and the kind of depth that most media abandoned long ago. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://radioopensource.org/wp-content/uploads/2017/11/\u00a9Michael-J.Lutch-_October-19-2017_276-17.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOpen Source is still a passion project, made possible by a few regulars, helpers and friends, and a listening public that\u2019s growing fast.\u00a0\u003cstrong\u003eWe\u0027re\u003c/strong\u003e\u003cstrong\u003e thankful to our donors and supporters: it\u2019s your gifts, big and small, that make our world go round\u003c/strong\u003e. We depend on you to help pay our bills and expand our reach. So as we do each year, we\u2019re asking listeners and fans to invest in Open Source and and help sustain us through 2018.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://radioopensource.org/wp-content/uploads/2017/11/TCollage.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re proud of the work we\u0027ve done in Year One of Trump. Week after week we\u0027ve tried to explore our new American Condition and explain where we\u0027ve ended up and why.\u00a0\u003cbr\u003e\u003cbr\u003eAnd it wasn\u2019t all so serious: we rediscovered\u00a0\u003ca href=\"http://radioopensource.org/return-prophet-baldwin-21st-century/\"\u003eJames Baldwin\u003c/a\u003e,\u00a0\u003ca href=\"http://radioopensource.org/amiri-baraka-ennobled-coltrane/\"\u003eJohn Coltrane\u003c/a\u003e,\u00a0\u003ca href=\"http://radioopensource.org/thelonious-monk-100/\"\u003eTheolonius Monk\u003c/a\u003e,\u00a0\u003ca href=\"http://radioopensource.org/bob-dylan-poet/\"\u003eBob Dylan\u003c/a\u003e,\u00a0\u003ca href=\"http://radioopensource.org/robert-lowell-poetry-suffering-mind/\"\u003eRobert Lowell\u003c/a\u003e and\u00a0\u003ca href=\"http://radioopensource.org/john-ashbery-is-you/\"\u003eJohn Ashbery\u003c/a\u003e. We celebrated\u00a0\u003ca href=\"http://radioopensource.org/a-wild-disobedient-life-henry-david-thoreau-at-200-pt-1/\"\u003eHenry David Thoreau\u003c/a\u003e on his two hundredth birthday\u00a0and took up the cause of\u00a0\u003ca href=\"http://radioopensource.org/concord-circle-birth-american-philosophy/\"\u003eLydia Maria Child\u003c/a\u003e and the transcendentalists in our political activism all year long.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://radioopensource.org/wp-content/uploads/2017/11/Zadie.png\" style=\"width: 644px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://radioopensource.org/swingin-zadie-smith/\"\u003eIn conversation with\u00a0Zadie Smith\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhat brings it all together? \u003cstrong\u003eWe want to be appointment listening\u003c/strong\u003e for people who, like us, consider this global moment to be just as fascinating, exciting, and radical as it is dangerous and unpredictable.\u003cbr\u003e\u003cbr\u003eThe week at Open Source starts with an off-the-air conversation at our common table in the Lydon home. What are we all thinking, reading, listening to, raging about? Chris Lydon, Mary McGrath, and our young production team go off in search of voices and viewpoints, sound and music that comes together by Thursday night.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://radioopensource.org/wp-content/uploads/2017/11/Saunders.png\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"http://radioopensource.org/george-saunders/\"\u003eIn conversation with\u00a0George Saunders\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks to everyone who has given in the past two years, we have more helpers on hand now, and we\u2019d love to expand some more: with more content, more events, more voices on the air and on our website, and an easier way to invite donors and listeners to join in.\u003cbr\u003e\u003cbr\u003eFor that reason, we like using\u00a0\u003cstrong\u003ePatreon\u003c/strong\u003e: to raise money to support the show and our staff, to secure our brand of public media, and also to deepen our relationship with people like you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://radioopensource.org/wp-content/uploads/2017/11/ConcordRiver.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
