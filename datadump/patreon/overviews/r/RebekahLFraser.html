    "published_at": "2017-11-08T05:03:05+00:00",
    "summary": "Welcome to My Creative Life. Thanks for being here! \u003cbr\u003eCave drawings... ancient Egyptian papyrus... Holy books from around the world... Beowulf... Throughout history, people have used storytelling to help their communities thrive. I am one of those people. I\u2019m Rebekah. I\u2019m a writer, designer, artist, singer, and ecstatic dancer. My passion is writing fiction, and I\u2019m currently shopping my first novel around to agents while developing the second novel. (More on that later) Some writers complain about writers\u2019 block. I keep my creativity flowing by engaging in all sorts of fun activities. \u003cbr\u003eJoin me as I:\u003cbr\u003eTry various forms of yoga, \u003cbr\u003eParticipate in live storytelling events, \u003cbr\u003eAttend writing workshops and conferences, \u003cbr\u003eGet creative at my co-working space, \u003cbr\u003eWrite and edit fiction on the beach, \u003cbr\u003eDance ecstatically with my friends in the streets, \u003cbr\u003eMake fashion from trash (for an upcoming show on Cape Cod), \u003cbr\u003eWrite and perform acapella, and more. \u003cbr\u003e\u003cbr\u003eIf you\u2019ve ever fantasized about being an artist or writer, I invite you to come with me, as I live My Creative Life to the fullest.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout My Work:\u003c/strong\u003e\u003cbr\u003eBeginning in New England during the Vietnam War era, \u201cThe Orderly,\u201d is a story of love, trauma, disease, and the power of relationships to heal or destroy us. \u003cbr\u003eI\u2019m currently seeking agent representation for, \u201cThe Orderly,\u201d while I develop my second novel, a love story set against the backdrop of climate change. I also write short stories, personal essays, and creative non-fiction.\u003cbr\u003e\n\n\u003cbr\u003eI also work as a freelance writer for magazines, and a designer and communications consultant for educational and environmental organizations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Value Exchange\u003c/strong\u003e For your monthly subscription fee, you get to participate in my creative life! Eventually, you will be able to buy my work in bookstores. Until that time, Patreon gives you access to my work, my process, my works-in-progress and My Creative Life. There\u2019s a subscription level for every budget, so check it out, and have fun imagining the perks you\u2019ll get.\u003cbr\u003e"
