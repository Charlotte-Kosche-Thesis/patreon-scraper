    "summary": "Hi! I\u2019m Renato, an ad man, a bilingual blogger and fiction writer from Slovenia. I published my first noir short story collection\u00a0\u003ca href=\"http://www.e-knjiga.si/more.php?recordID=73\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u201cNe posku\u0161ajte tega doma\u201d\u003c/strong\u003e\u003c/a\u003e (Don\u2019t Try This At Home) in 2012. Some of the stories are translated into English. One of them (High Midnight) appeared in\u00a0\u003ca href=\"http://www.amazon.com/Noir-Nation-International-Crime-Fiction-ebook/dp/B00FLKRD2C/ref=pd_sim_sbs_kstore_1?ie=UTF8\u0026amp;refRID=0W9W2WR0VEMQVJ5HF6FK\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eNoir Nation 3, an international crime fiction anthology\u003c/strong\u003e\u003c/a\u003e, another one (The Tribe) featured in\u00a0\u003ca href=\"http://www.amazon.com/Exiles-Outsider-Anthology-Richard-Godwin-ebook/dp/B00KJNKJPE/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eExiles: An Outsider Anthology\u003c/strong\u003e\u003c/a\u003e, and three were published as bilingual singles, or Doubles, by my own company on Amazon.\u003cbr\u003e\u003cbr\u003eMy latest is\u00a0\u003ca href=\"https://www.amazon.com/dp/B01CX7EH24\" rel=\"nofollow\"\u003e\u003cstrong\u003eIt\u0027s All True (although it may not have happened)\u003c/strong\u003e\u003c/a\u003e, a collection of transgressive and noir stories. From the \u003cstrong\u003efive-star\u00a0review\u003c/strong\u003e on Amazon: \u003cem\u003e\"\u003cstrong\u003eAbsurdest noir.\u003c/strong\u003e It\u2019s All True (although it may not have happened) by Slovenian writer Renato Bratkovi\u010d is a short, sharp story collection that views the world askew. Stand out stories for me are \u2018Fat Fatale\u2019, \u2018High Midnight\u2019 and \u2018Bicycle Thieves\u2019. Like a strange hybrid of Gogol and Frederick Brown, It\u2019s All True (although it may not have happened) blends noir, horror, black comedy and absurdity.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://radikalnews.com/wp-content/uploads/2016/03/knjiga-580x326.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eNow I would like to go the different route and reach my audience directly \u2013 \u003cstrong\u003eI\u0027d like to offer all my work for free\u003c/strong\u003e. I\u0027m already doing so, I\u0027m on\u00a0\u003ca href=\"https://medium.com/@radikalnews\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMedium\u003c/strong\u003e\u003c/a\u003e, on\u00a0\u003ca href=\"https://scriggler.com/Profile/renato_bratkovi\u010d\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eScriggler\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.wattpad.com/user/RenatoBratkovi\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eWattpad\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://renatobratkovic.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eRenatobratkovic.net\u003c/strong\u003e\u003c/a\u003e. And, of course, here on Patreon.\u003cbr\u003e\u003cbr\u003eI also blog at\u00a0\u003ca href=\"http://radikalnews.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eRadikalnews\u003c/strong\u003e\u003c/a\u003e, where I publish stories (mine or my writer friends\u0027) and do nice author interviews.\u003cbr\u003e\u003cbr\u003eAnd my latest child is the\u00a0\u003ca href=\"http://alibi-fest.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eInternational Crime\u0026amp;Noir Literary Festival in Slovenia, Alibi\u003c/strong\u003e\u003c/a\u003e. The first edition happened at the end of September 2015. The festival has a unique workshop concept, where participating writers come and stay for a weekend, write their stories on Saturday, and present them to public on Sunday, when the festival ends with a literary evening. Go check the stories on the\u00a0\u003ca href=\"http://alibi-fest.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003efestival\u0027s website\u003c/strong\u003e\u003c/a\u003e.\u00a0Instead of blood, however, special \u00a0festival wine flows here. The first five guests were \u003cstrong\u003ePaul D. Brazill\u003c/strong\u003e, \u003cstrong\u003eRichard Godwin\u003c/strong\u003e, \u003cstrong\u003eAndrej Predin\u003c/strong\u003e, \u003cstrong\u003eNeven \u0160krgati\u0107\u003c/strong\u003e and \u003cstrong\u003eEddie Vega\u003c/strong\u003e. Next year we\u0027ll be back \u2013 even better and bigger!\u003cbr\u003e\u003cbr\u003eIn order to create more of this and keep it free I need readers, buyers, supporters \u2026 \u003cstrong\u003eYou!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGo ahead \u2013 connect with me, follow my work, throw a dollar (or two) if you\u0027d like and become my Medici! :)\u003c/strong\u003e\u003cbr\u003e"
