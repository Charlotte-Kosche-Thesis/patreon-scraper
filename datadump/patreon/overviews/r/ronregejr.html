    "summary": "(With the addition of supporters who have signed up with me directly via \u003ca href=\"http://ronrege.blogspot.com/\"\u003epaypal\u003c/a\u003e, this project is actually earning \u003cstrong\u003e$600/month\u003c/strong\u003e via 62 patrons)\u003cbr\u003e\u003cbr\u003e For the last 2 years, I\u0027ve been doing a monthly subscription called \u003cem\u003e\u003ca href=\"http://ronrege.blogspot.com/2016/03/subscribe-to-shell-of-self-of-senses.html\"\u003eThe Shell Of The Self of The Senses \u003c/a\u003e\u003c/em\u003e.\n Subscribers\n get a brand new mini comic in the mail from me every month. Each issue \nlooks different from the next. It could be a fold out poster, or a tiny \nbooklet. Some have sketchbook drawings, others include comic strips \n\u0026amp; stories. Last year I did 2 issues that were a set of divination \ncards! I am \ncontinuing this project here on Patreon! Sign up \u0026amp; get real \nmail in your real mailbox from me every month!\u003cbr\u003e\u003cbr\u003eI\u0027ve been continuously self-publishing \u0026amp; mailing people my xeroxed \ncomics \u0026amp; zines since 1993. I\u0027ve also published a number of \"graphic novels\" over the years. Most recently \u003ca href=\"http://www.fantagraphics.com/cartoonutopiasoft/\"\u003e\u003cem\u003eThe Cartoon Utopia\u003c/em\u003e \u003c/a\u003e\u0026amp; \u003ca href=\"http://www.fantagraphics.com/whatparsifalsaw/\"\u003e\u003cem\u003eWhat Parsifal Saw\u003c/em\u003e\u003c/a\u003e from Fantagraphics Books, as well as \u003ca href=\"https://www.drawnandquarterly.com/author/ron-reg%C3%A9-jr\"\u003e\u003cem\u003eSkibber Bee~Bye\u003c/em\u003e\u003c/a\u003e \u0026amp;\u003ca href=\"https://www.drawnandquarterly.com/author/ron-reg%C3%A9-jr\"\u003e\u003cem\u003e Against Pain \u003c/em\u003e\u003c/a\u003efrom Drawn \u0026amp; Quarterly. I have a \u003ca href=\"http://ronregejr.storenvy.com/\"\u003estorenvy\u003c/a\u003e where I sell self-published comics (go there to see images of earlier issues of TSOTSOTS) \u0026amp; a \u003ca href=\"http://regemode.tictail.com/\"\u003etictail\u003c/a\u003e for shirts and original art. :) I use \u003ca href=\"https://twitter.com/RonRegeJr\"\u003etwitter\u003c/a\u003e \u0026amp; \u003ca href=\"http://facebook.com/ron.rege\"\u003efb\u003c/a\u003e  on occasion, but main social portal is \u003ca href=\"https://www.instagram.com/ronregejr/\"\u003einstagram\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c2a339cc3e826a3a73e5550a8b4445dd/tumblr_p0gsgdbRwV1rjsozzo1_1280.png\"\u003e\u003cbr\u003e(photo \u003ca href=\"https://otherbooksla.com/\"\u003eother books\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eI will be using this page to present images of the new issues in this project. Mail Art is a form of expression that is very dear to me. Sending people booklets in the mail is something I hope to continue doing for my entire life. No other format seems to rival the tactile \u0026amp; direct immediacy that mail art provides.\u003cbr\u003e\u003cbr\u003e\nI\u0027m super lucky to be able to get books published. Many people seem to \nlike my work \u0026amp; want to see it, but for 15 years, I\u0027ve made ends meet by living one freelance art gig to another. It \nseems like the world would like to see more of my artwork \u0026amp; for there to \nbe more comics being made! Having the repeated funding that a \nsubscription \u0026amp; this patronage site can provide makes this possible by helping to cover expenses so I can concentrate more on making more drawings \u0026amp; books!\u003cbr\u003e\u003cbr\u003e\n\nYes! Thanks for checking this out! \u003cbr\u003eLove to all my fans. \u003cbr\u003eI\u0027ve really enjoyed sharing my work \u0026amp; artistic journey with you! \u003cbr\u003eInfinite LOVE! RR\u003cbr\u003e\u003cbr\u003e"
