    "summary": "Hello, and \u003cstrong\u003eTHANK YOU\u003c/strong\u003e for visiting \u003cstrong\u003eThe #RESIST Podcast Patreon page.\u00a0\u003c/strong\u003eWe\u0027re thrilled that you\u0027re here, and we want you to be as excited as we are about this project!\u00a0\u003cstrong\u003eAny level of support\u003c/strong\u003e is greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you are interested in a one-time gift, you can also \u003c/em\u003e\u003ca href=\"http://www.paypal.me/daniellemuscato\"\u003esupport us via PayPal\u003c/a\u003e\u003cem\u003e at\u00a0\u003c/em\u003e\u003ca href=\"http://www.paypal.me/daniellemuscato\" target=\"_blank\"\u003epaypal@resistpodcast.com\u003c/a\u003e.\u003cem\u003e\u00a0Thank you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis podcast sprang\u003c/strong\u003e\u00a0out of the realization that, following the November 2016 election of President Trump and Vice President Pence, \u003cstrong\u003ethere are many horrified Americans who have suddenly found ourselves\u003c/strong\u003e\u00a0with the desperate and urgent\u003cstrong\u003e\u00a0NEED to get involved in this fight\u2014\u003c/strong\u003ebut \u003cstrong\u003elack the knowledge, expertise, and experience about \u003cem\u003ehow best\u003c/em\u003e to accomplish this\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThe #\u003cstrong\u003eRESIST Podcast is a brand-new \u003cem\u003esocial justice activism TOOL\u003c/em\u003e \u003c/strong\u003eto \u003cstrong\u003ehelp you fight back\u003c/strong\u003e against Donald Trump, fascism, and white supremacy under the new administration.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe podcast will be a weekly show\u003c/strong\u003e\u00a0available on all standard podcasting platforms including iTunes.\u00a0Episodes will cover the gamut of \u003cstrong\u003etopical social-justice activism\u003c/strong\u003e from #BlackLivesMatter to #FightFor15 to #NoDAPL to separation of religion and government, #trans bathroom bills, political corruption, and MUCH MORE\u2014with a \u003cstrong\u003eheavy focus on CONCRETE STEPS you can take to fight back.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEach episode features interviews with on-the-ground activists, community organizers, and nonprofit leaders, with a specific focus on \u003cstrong\u003eREAL-WORLD ACTIONS\u003c/strong\u003e we can take to \u003cstrong\u003e#RESIST\u003c/strong\u003e\u2014to help protect our civil liberties and constitutional rights, and to defend the progress we have made. Each of our episode guests has \u003cstrong\u003eyears of on-the-ground, personal experience fighting fascism, discrimination, and bigotry\u003c/strong\u003e,\u00a0and together \u003cstrong\u003ewe will teach you concrete steps you can take\u003c/strong\u003e. Episodes include topical Action Items and advice about how to be as effective and efficient as possible in this fight.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdditional WEEKLY material\u003c/strong\u003e, including \u003cstrong\u003eBONUS INTERVIEWS only available to Patreon supporters\u003c/strong\u003e, will feature interviews with those affected by the conservative agenda, to help us better understand why we fight, and to raise awareness about the personal damages done by the administration\u0027s backward and literally dangerous policies.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eABOUT YOUR HOST:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"http://www.daniellemuscato.com\" target=\"_blank\"\u003eDanielle Muscato\u003c/a\u003e, and \u003cstrong\u003eI\u0027m the creator and primary host of The #RESIST Podcast\u003c/strong\u003e. Since 2012, I\u0027ve been a professional civil-rights activist, writer, and media figure working to protect and promote the freedoms and safety of all people.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy activism work\u003c/strong\u003e has been featured in many media outlets, including The New York Times, The Wall Street Journal, Newsweek, The Economist, Time, Rolling Stone, People, Entertainment Weekly, Billboard Magazine, BBC News, CNN, CBS, NPR, MSNBC, ABC, MTV News, VH1, The O\u0027Reilly Factor, Huffington Post, Howard Stern, Sean Hannity, and many more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a public speaker\u003c/strong\u003e, I have presented talks, workshops, and formal debates at many universities around the country, as well as national conferences, including Creating Change, American Atheists, Skepticon, Secular Student Alliance, Reasonfest, SASHAcon, and many, many more.\u00a0For two seasons (2013 \u0026amp; 2014), \u003cstrong\u003eI co-hosted the weekly TV talk show\u003c/strong\u003e \u003cem\u003eAtheist Viewpoint\u003c/em\u003e, syndicated in 48 cable markets across the USA. On a personal note,\u00a0I\u0027m also a transgender woman, a musician, an atheist, and an avid traveler who has visited 175 cities in 8 countries.\u003cbr\u003e\u003cbr\u003eCivil rights activism\u2014including public speaking, writing, and this podcast\u2014IS MY FULL-TIME AND ONLY JOB. Simply put, we depend on YOUR support to make this activism tool possible, and I am grateful for any level of support you can offer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support allows us to pay for ALL the ongoing expenses of the show\u003c/strong\u003e\u2014everything from web hosting, to travel expenses for on-location interviews, to equipment repairs and as-needed upgrades, to promotional expenses, to production costs related to editing, licensing, graphic design, and more.\u003cbr\u003e\u003cbr\u003eAs a former professional musician, I have a lot of experience running a touring audio operation on a shoestring budget, and here at The #RESIST Podcast, we formally pledge ALWAYS to buy equipment used when possible, negotiate expenditures, and keep careful track of all financial records (if you ever want to see them, just ask!).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your help, we can continue to fight\u003c/strong\u003e to make our world a better place for immigrants, refugees, religious minorities, queer folks, people of color, and many more marginalized and oppressed groups. (P.S. I would LOVE to come speak for your university, conference, or event! I also do debates\u2014Contact me and let\u0027s talk).\u003cbr\u003e\u003cbr\u003eIf you would like more information about me, please visit my website at \u003ca href=\"http://www.daniellemuscato.com/\"\u003ehttp://www.DanielleMuscato.com\u003c/a\u003e or contact me directly at \u003ca href=\"mailto:danielle@daniellemuscato.com\"\u003edanielle@daniellemuscato.com\u003c/a\u003e, or on Twitter\u00a0\u003ca href=\"http://www.twitter.com/daniellemuscato\" target=\"_blank\"\u003e@DanielleMuscato\u003c/a\u003e or via my Facebook Page at \u003ca href=\"http://www.facebook.com/daniellemuscato.page\"\u003ehttp://www.facebook.com/daniellemuscato.page\u003c/a\u003e - I would love to hear from you.\u003cbr\u003e\u003cbr\u003eIf you would like to BOOK me to speak at your university or conference, please email me at \u003ca href=\"mailto:danielle@daniellemuscato.com\"\u003edanielle@daniellemuscato.com\u003c/a\u003e. Thank you!\u003cbr\u003e\u003cbr\u003eLove and respect,\u003cbr\u003e\u003cbr\u003eDanielle Muscato\u003cbr\u003eHost, The #RESIST Podcast\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you are interested in a one-time gift, you can also \u003c/em\u003e\u003ca href=\"http://www.paypal.me/daniellemuscato\"\u003esupport us via PayPal\u003c/a\u003e\u003cem\u003e at\u00a0\u003c/em\u003e\u003ca href=\"http://www.paypal.me/daniellemuscato\" target=\"_blank\"\u003epaypal@resistpodcast.com\u003c/a\u003e\u003cem\u003e. Thank you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTwitter\u00a0\u003c/em\u003e\u003ca href=\"http://www.twitter.com/resistpodcast\" target=\"_blank\"\u003e@RESISTpodcast\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://www.facebook.com/resistpodcast\" target=\"_blank\"\u003eFacebook.com/RESISTpodcast\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003ca href=\"http://www.RESISTpodcast.com\"\u003ewww.RESISTpodcast.com\u003c/a\u003e (website launching soon)\u003c/em\u003e"
