    "summary": "\u003cdiv\u003e\u003cstrong\u003eFirstly, \u003cem\u003ethank you so much\u003c/em\u003e for considering becoming a Patron!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI started streaming to combat the loneliness that stemmed from the depression and chronic illness I developed over 3 years ago. What was a hobby soon turned into passion, which then turned into a career. My life is now filled with happiness and support thanks to \u003cem\u003eyou,\u003c/em\u003e\u00a0my community. Due to my earning of money through Twitch, I have lost a lot of financial security, and I now must pay fully for my rent, my medication and to have a carer. At this current point in time, I am unable to get an ordinary full/part-time job on the side.\u003cbr\u003e\u003cbr\u003eUnfortunately what I earn from Twitch is not enough to cover these extra, unexpected costs of living. If you choose to support me on Patreon, you will be helping me get to a place where I will be able to stream on Twitch comfortably without the fear of being unable to pay the bills, or being unable to afford my medication. You\u0027ll be supporting someone in their new-found passion and dream of giving every single viewer happiness and a home, whilst I am able to prove to myself and others that despite illness, you CAN achieve something in life. You don\u0027t have to give up.\u003cbr\u003e\u003cbr\u003eThe money you choose to support me with via Patreon will go towards:\u003cul\u003e\u003cli\u003eRent + Bills\u003c/li\u003e\u003cli\u003eStream upgrades so I can continue to bring bigger and better content to you\u003c/li\u003e\u003cli\u003ePaying for a Carer + Medication\u003c/li\u003e\u003cli\u003e\u003cem\u003eEventually \u003c/em\u003epay for guitar and singing lessons so I can create my own music on stream (and EPs)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI will always do everything I physically can to make every single piece of content I create entertaining and with your support I\u0027ll be able to continue doing this freely, be more financially secure and offer even more to you in time.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/bpwyDGk.png\"\u003e\u003ca href=\"http://i.imgur.com/bpwyDGk.png\"\u003e\u003c/a\u003e\u003c/div\u003e"
