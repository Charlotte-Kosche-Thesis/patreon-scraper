    "summary": "\"If you hear a voice within you say \u0027you cannot paint,\u0027 then by all means paint, and that voice will be silenced.\" ~Vincent Van Gogh\u003cbr\u003e\u003cbr\u003eFor decades, I was afraid of art. I wrote and wrote, but never shared a single poem. I stopped trying to draw or paint in 1976, when my art teacher looked at a clay figure I\u0027d made, sighed and reshaped it herself. When it won second prize, I was so ashamed I convinced myself I would never, ever be an artist. \u003cbr\u003e\u003cbr\u003eBut secretly I\u0027d been writing, painting, taking photographs and drawing all along. And I\u0027m tired of being afraid of art. Art is central to who I am and how I stay awake and aware. It gets me through hard times. It\u0027s my spiritual practice. It\u0027s also a form of connection and communication and it\u0027s time for me to stop being afraid and share my art with the world.\u003cbr\u003e\u003cbr\u003eI know the fear will show up again and I know I\u0027ll be tempted to hide. So I\u0027m asking you to help me stay connected and inspired. This Patreon campaign is not so much about the money (though it will help me afford supplies) but about daring to \"come out\" and share my art with the world. So here I am. I hope you\u0027ll support me. \u003cbr\u003e"
