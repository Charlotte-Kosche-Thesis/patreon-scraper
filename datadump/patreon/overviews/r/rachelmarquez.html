    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FXvUmetLqnis%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DXvUmetLqnis%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FXvUmetLqnis%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=355258",
    "published_at": "2016-05-08T13:00:22+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi! I\u2019m Rachel\u003c/strong\u003e,\u003cbr\u003eand I\u2019m an artist, actress, singer, dancer,\nmodel\u2026 yeah, I do a lot. \u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eOK, here\u2019s some \u003cstrong\u003equick fun facts\u003c/strong\u003e about me.\u003cbr\u003e\n\nI\u2019m a huge fan of loose leaf\u00a0tea, old books, cozy corners, and cooking\neverything from scratch.\u003c/div\u003e\n\u003cimg src=\"http://s19.postimg.org/a42g7xeib/library_welcome.jpg\"\u003e\u003cbr\u003eFor the past six years I\u2019ve been working hard as a\n\u003cstrong\u003eprofessional creative\u003c/strong\u003e, which is my way of saying that I\u0027m making a profession out of doing everything I love to do.  \u003cbr\u003e\n\u003cbr\u003e\n\nIt\u2019s been going really well, with projects including hit\nTV shows, edgy independent films, magazine editorials,etc... but hey! As with all artists living project\nto project, work is not always regular. It really grates on me when people say, \u201cOh, you\u2019re not in\nanything regular, so that means you\u2019re a \u2018resting\u2019 actor\u201d, which implies that I\njust like the glamor of saying \u201cI\u2019m an actress/artist\u201d, without actually doing\nany work. WRONG. \u003cbr\u003e\u003cimg src=\"http://s19.postimg.org/gpfoelnsj/computer_drawing.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\nI\u2019m CONSTANTLY working. \u003c/strong\u003eWhen I\u2019m not out on a job, I\u2019m\napplying for work on the computer, I\u2019m memorizing/recording/submitting\nsomething or other for an audition or a workshop, sketching, painting, teaching myself a new computer program\u2026 now, call me crazy, but I don\u2019t classify any of that as\n\u201cresting.\u201d I keep creating. \u003cstrong\u003eI love what I do, so it\u2019s really hard for me to\nstop doing it, \u003c/strong\u003eeven when I really should just turn off the computer and go to\nbed\u2026 it\u2019s becoming a problem, actually.\u003cbr\u003e\u003cbr\u003e\n\nAnyway, the point is, I\u2019d LOVE to have some extra support for\nthe time I need to develop my art-work (\u003cstrong\u003eto see my online portfolio,\u00a0\u003ca href=\"http://marquezrachel.wix.com/art-and-design\" rel=\"nofollow\" target=\"_blank\"\u003eclick here\u003c/a\u003e\u003c/strong\u003e). For example, I\u2019m currently working on a \u003cstrong\u003ebook of mermaids...\u00a0\u003cbr\u003e\u003cimg src=\"http://s32.postimg.org/4ciscqdtx/mermaid_book_project.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e...which I\u2019ve\nbeen squeezing in between all the other things I\u2019m doing, and it\u2019s often hard\nfor me to put it first when other paid opportunities come knocking. I\u2019d love\nthe financial freedom to be able to say, \u201cactually, I\u2019m super excited about\nthis painting I\u2019m working on and I\u2019d like to dedicate three days to finishing\nit\u201d without worrying about other work I \u201cshould\u201d be doing.\u003cbr\u003e\n\u003cbr\u003e\n\nSo, if you\u2019re still reading, \u003cstrong\u003eI hope you\u2019ll consider helping\nme out with a pledge\u003c/strong\u003e. I\u2019d really appreciate it! \u003cbr\u003e\n\u003cbr\u003e\n\nIn return, you\u2019ll have \u003cstrong\u003eaccess to fun things\u003c/strong\u003e like: \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Y6tlWB7IgSw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e-Sneak Peeks at what I\u2019m working on\u003cbr\u003e\n\n-Time lapse videos\u003cbr\u003e\n\n-Personalized scribbles\u003cbr\u003e\n\n-and more! \u003cem\u003e(Honestly, if you want to help me out, I want to make sure that you get what you want! So, if you become one of my patrons, feel free to message me with suggestions!)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nThanks for reading! Hope to see you around here soon!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePS- If you want to \u003cstrong\u003epurchase some of my artwork without pledging\u003c/strong\u003e, that\u0027s totally cool! Visit my \u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://fineartamerica.com/profiles/rachel-marquez.html\" rel=\"nofollow\" target=\"_blank\"\u003eFine Art America page\u003c/a\u003e \u003c/strong\u003efor a selection of my pieces available for sale in a multitude of formats (prints, bags, duvet covers, shower curtains, you name it!).\u003cbr\u003e"
