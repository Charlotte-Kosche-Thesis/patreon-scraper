    "summary": "\u003cstrong\u003e\u00a0Hi, I\u0027m Rose. \u00a0I\u0027m a domestic violence survivor. \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI help survivors of child abuse, rape, and domestic violence reclaim control of their lives and learn to thrive.\u003cbr\u003e\u003cbr\u003eI\u2019m 40 years old. I was born 2 1/2 months premature, almost died, and spent the first three months of my life in a NICU.  As a result, I have cerebral palsy and use a wheelchair.\u003cbr\u003e\u003cbr\u003eI\u2019m an adult child of alcoholics and addicts. I was physically, verbally, and emotionally abused beginning at age 5, sexually abused by 3 different individuals beginning at age 8,  and later kept a virtual prisoner and assaulted by my husband.\u003cbr\u003e\u003cbr\u003eI left him and became homeless.   I live with compound PTSD, panic attacks, and gastrointestinal problems.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eI create papercraft supplies and custom book covers. \u00a0All proceeds from Patreon go to support my work as an advocate for women and children.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eStock art goes up monthly and most of it is free with no usage restrictions.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePatrons will have access to content early and get periodic bonuses\u003cbr\u003e"

    "attributes": {
     "about": "\u003cbr\u003e\u003cbr\u003eI\u0027m Rose.  I help survivors of domestic violence, rape, and child abuse reclaim control of their lives and learn to thrive. \u00a0I run an empowerment site for trauma survivors, Hardcorehope.com.\u003cbr\u003e\u003cbr\u003eI\u0027m also a fantasy author and part time digital artist. I have hundreds of free stock resources and lots of other free content on my websites. \u00a0On my Patreon account you\u0027ll now be able to download graphics, banners, and scrapbooking freebies that are made to support Hardcore Hope.\u003cbr\u003e\u003cbr\u003eI\u2019m 40 years old. I was born 2 1/2 months premature, almost died, and spent the first three months of my life in a NICU.  As a result, I have cerebral palsy and use a wheelchair.\u003cbr\u003e\u003cbr\u003eI\u2019m an adult child of alcoholics and addicts. I was physically, verbally, and emotionally abused beginning at age 5, sexually abused by 3 different individuals beginning at age 8,  and later kept a virtual prisoner and assaulted by my husband.\u003cbr\u003e\u003cbr\u003eI left him and became homeless.   I live with compound PTSD, panic attacks, and gastrointestinal problems.\u003cbr\u003eAfter a long journey, I taught myself to build websites and launched \u003ca href=\"http://www.hardcorehope.com/\"\u003eHardcorehope.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eMy intention is for Hardcore Hope to be a site where abuse survivors can tell their stories, connect with one another, and find resources to learn valueable skills, from setting goals, emotional boundaries, and self-care to money management and job interview performance.\u003cbr\u003e\u003cbr\u003eI see myself partnering with online entreprenuers, local charities, and national businesses to create a network where users of my site can connect with the services, information, and assistance they need.\u003cbr\u003e\u003cbr\u003eI\u0027m currently funding the site with my savings and am looking to grow some other revenue streams.\u003cbr\u003e\u003cbr\u003eIn order to keep growing my site and business skills, I\u0027m looking for help with:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHosting costs-\u003c/strong\u003eMy sites are now on low cost shared servers.  I want to move them to private, secure servers where I can better protect the Members of Hardcore Hope. $2000/yr.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBusiness training-\u003c/strong\u003eI want to be able to invest in more business management training as well as hire a 1:1 coach.- $2000-4000\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdvertising- \u003c/strong\u003eI\u0027m developing a scalable social media advertising plan and would like at least $1000 to invest across Facebook, Twitter, Pinterest, and various websites.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProfessional Website development and social media management-\u003c/strong\u003eVariable from month to month; I\u0027m budgeting $1000\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHardware and Misc Expenses-\u003c/strong\u003eUpkeep on my computer, peripherals, networking equipment, etc, that helps keep Hardcore Hope happening.  Budgeting $2000 because my current computer is 4 years old and needs to be upgraded.\u003cbr\u003e\u003cbr\u003eYour help would allow me to reach more people, provide better services and resources, and give me the peace of mind to know that I can deliver on what I promise my site members.\u003cbr\u003e\u003cbr\u003eThank you in advance!.\u00a0\u003cbr\u003e\u003cbr\u003ePlease help by joining my Patreon Campaign in September 2015.\u003cbr\u003e\u003cbr\u003e",
