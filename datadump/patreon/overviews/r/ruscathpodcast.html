    "summary": "\u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e \u0432\u0430\u0441, \u0434\u0440\u0443\u0437\u044c\u044f! / Hello guys!\u003c/strong\u003e\u003cbr\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u041d\u0438\u043a\u043e\u043b\u0430\u0439 \u0421\u044b\u0440\u043e\u0432, \u0438 \u044f \u0434\u0435\u043b\u0430\u044e \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u0415\u0416\u0415\u041d\u0415\u0414\u0415\u041b\u042c\u041d\u042b\u0419 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043e \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0426\u0435\u0440\u043a\u0432\u0438 \u0432 \u0420\u0424 \u0438 \u043c\u0438\u0440\u0435, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043e \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u0442\u0432\u0435 \u0432 \u0446\u0435\u043b\u043e\u043c, \u0434\u0430 \u0438 \u0432\u043e\u043e\u0431\u0449\u0435 - \u043e\u0431\u043e \u0432\u0441\u0435\u043c \u043d\u0430 \u0441\u0432\u0435\u0442\u0435, \u043d\u043e \u0441\u043a\u0432\u043e\u0437\u044c \u043f\u0440\u0438\u0437\u043c\u0443 \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0432\u0437\u0433\u043b\u044f\u0434\u0430! \u003cbr\u003e\u0421\u0440\u0435\u0434\u0438 \u0433\u043e\u0441\u0442\u0435\u0439 \u043f\u043e\u043a\u0430\u0441\u0442\u0430 - \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u0440\u0430\u0437\u043d\u044b\u0445 \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0438\u0445 \u043a\u043e\u043d\u0444\u0435\u0441\u0441\u0438\u0439, \u0430 \u0442\u0435\u043c\u044b \u043c\u044b \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0435\u043c \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0430\u0437 \u0441\u0430\u043c\u044b\u0435 \u0440\u0430\u0437\u043d\u044b\u0435: \u043e\u0442 \u0446\u0435\u043d\u0437\u0443\u0440\u044b \u0438 \u0440\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0439 \u0434\u043e \u044d\u043a\u0443\u043c\u0435\u043d\u0438\u0437\u043c\u0430 \u0438 \u043b\u0438\u0442\u0443\u0440\u0433\u0438\u043a\u0438!\u003cbr\u003e*********\u003cbr\u003eMy name is Nikolay Syrov. I am a Ukrainian Catholic living in Moscow, Russia. I run 2 podcasts about Catholic Church in Russia. These are the ONLY Catholic podcasts in Russia.\u003cbr\u003e\u0420\u0443\u0441\u041a\u0430\u0442\u043e\u043b\u0438\u043a Podcast (in Russian) -\u00a0\u003ca href=\"https://soundcloud.com/ruscatholic\"\u003ehttps://soundcloud.com/ruscatholic\u003c/a\u003e\u003cbr\u003eand\u003cbr\u003eWalking Russian (in English) -\u00a0\u003ca href=\"https://soundcloud.com/walkingrussian\"\u003ehttps://soundcloud.com/walkingrussian\u003cbr\u003e\u003c/a\u003eI ususally talk about my life in Russia, my faith and the presence of the Catholic Church in Russia. Occasionally I do interviews which is so fun! I\u0027ve already done some cool interviews with Cardinal Blase J. Cupich and amazing blogger and writer Tommy Tighe. So, you should expect more great stuff in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u043c\u044b \u0441\u043e\u0437\u0434\u0430\u043b\u0438 \u044d\u0442\u0443 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443? / Why am I doing this?\u003c/strong\u003e\u003cbr\u003e\u0412\u0441\u0435 \u043f\u0440\u043e\u0441\u0442\u043e - \u0420\u0443\u0441\u041a\u0430\u0442\u043e\u043b\u0438\u043a Podcast \u043d\u0438\u043a\u0435\u043c \u043d\u0435 \u0441\u043f\u043e\u043d\u0441\u0438\u0440\u0443\u0435\u0442\u0441\u044f, \u043d\u0438\u043a\u043e\u043c\u0443 \u043d\u0435 \u043f\u043b\u0430\u0442\u0438\u0442\u0441\u044f \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0430. \u042d\u0442\u043e \u0441\u0443\u0433\u0443\u0431\u043e \u043d\u0435\u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u0438\u0439 \u043f\u0440\u043e\u0435\u043a\u0442. \u041e\u043d \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u0440\u0435\u043a\u043b\u0430\u043c\u0438\u0440\u0443\u0435\u0442. \u041c\u044b \u043f\u0440\u043e\u0441\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u043c \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0439 \u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0432 \u0441\u0432\u043e\u0435\u0439 \u043d\u0438\u0448\u0435 \u0434\u043b\u044f \u0432\u0430\u0441 - \u043d\u0430\u0448\u0438\u0445 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0435\u0439, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043d\u0430\u043c \u044d\u0442\u043e \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f.\u003cbr\u003e**********\u003cbr\u003eObviously, I have no financial support for these projects. I am doing these podcasts only because I want to do it. I want to share my faith with other Russians. I want to bond with different people around the globe. I want to make difference.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041d\u0430 \u0447\u0442\u043e \u043f\u043e\u0439\u0434\u0443\u0442 \u0434\u0435\u043d\u044c\u0433\u0438? / What do I need money for?\u003c/strong\u003e\u003cbr\u003e1. \u041d\u0430 \u043f\u043e\u043a\u0443\u043f\u043a\u0443 \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0438 \u0432 soundcloud, \u0433\u0434\u0435 \u0445\u0440\u0430\u043d\u044f\u0442\u0441\u044f \u0432\u0441\u0435 \u0432\u044b\u043f\u0443\u0441\u043a\u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430. \u042d\u0442\u0430 \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0430 \u043f\u043b\u0430\u0442\u043d\u0430\u044f \u0438 \u0431\u0435\u0437 \u043d\u0435\u0435 \u043c\u044b \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u0441\u043c\u043e\u0436\u0435\u043c \u0437\u0430\u043b\u0438\u0432\u0430\u0442\u044c \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b.\u003cbr\u003e2. \u041d\u0430 \u043f\u043e\u043a\u0443\u043f\u043a\u0443 \u0445\u043e\u0440\u043e\u0448\u0435\u0439 \u0437\u0432\u0443\u043a\u043e\u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u044e\u0449\u0435\u0439 \u0430\u043f\u043f\u0430\u0440\u0430\u0442\u0443\u0440\u044b\u003cbr\u003e3. \u041d\u0430 \u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u0438 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 (\u0432\u043e \u0432\u0442\u043e\u0440\u043e\u043c \u0441\u0435\u0437\u043e\u043d\u0435 \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0437\u0430\u043f\u0443\u0441\u043a \u0441\u0440\u0430\u0437\u0443 \u0434\u0432\u0443\u0445 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432)\u003cbr\u003e4. \u041d\u0430 \u043e\u043f\u043b\u0430\u0442\u0443 \u0440\u0430\u0431\u043e\u0442\u044b \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440\u0430 \u0438 \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440\u0430, \u043f\u043e\u043c\u043e\u0449\u044c \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0447\u0430\u0441\u0442\u043e \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u0430\u003cbr\u003e\u0412\u043e\u0442, \u043f\u043e\u0436\u0430\u043b\u0443\u0439, \u0438 \u0432\u0441\u0435! :)\u003cbr\u003e*********\u003cbr\u003e1. Soundcloud Pro plan\u003cbr\u003e2. New recording software\u003cbr\u003e3. Improving the quality of content\u003cbr\u003e4. Occasional payments to designers and editors. It\u0027s always great to reward people who help you.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u043d\u0435 \u0441\u0442\u0440\u0435\u043c\u0438\u043c\u0441\u044f \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u043d\u0430 \u044d\u0442\u043e\u043c \u043f\u0440\u043e\u0435\u043a\u0442\u0435. \u041d\u043e \u043b\u044e\u0431\u0430\u044f \u043f\u043e\u043c\u043e\u0449\u044c \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u0432\u043d\u0435\u0441\u0435\u0442 \u0441\u0435\u0440\u044c\u0435\u0437\u043d\u044b\u0439 \u0432\u043a\u043b\u0430\u0434 \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043d\u0430\u0448\      "about": "\u0420\u0443\u0441\u043a\u0430\u0442\u043e\u043b\u0438\u043a Podcast - \u044d\u0442\u043e \u0435\u0436\u0435\u043d\u0435\u0434\u0435\u043b\u044c\u043d\u044b\u0439 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043e \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0426\u0435\u0440\u043a\u0432\u0438 \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u0438 \u043c\u0438\u0440\u0435, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043e\u0431\u043e \u0432\u0441\u0435\u043c \u043d\u0430 \u0441\u0432\u0435\u0442\u0435, \u043d\u043e \u0441\u043a\u0432\u043e\u0437\u044c \u043f\u0440\u0438\u0437\u043c\u0443 \u043f\u0440\u0438\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0432\u0437\u0433\u043b\u044f\u0434\u0430. \u003cbr\u003e\u042d\u0442\u043e\u0442 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u043c \u043f\u043e\u0440\u0442\u0430\u043b\u043e\u043c \u0420\u0443\u0441\u043a\u0430\u0442\u043e\u043b\u0438\u043a.\u0440\u0444\u003cbr\u003e\u0410\u0432\u0442\u043e\u0440 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 - \u041d\u0438\u043a\u043e\u043b\u0430\u0439 \u0421\u044b\u0440\u043e\u0432, \u0436\u0443\u0440\u043d\u0430\u043b\u0438\u0441\u0442 \u0438 \u043a\u043e\u043b\u0443\u043c\u043d\u0438\u0441\u0442 \u0420\u0443\u0441\u043a\u0430\u0442\u043e\u043b\u0438\u043a.\u0440\u0444, \u043f\u0440\u0438\u0445\u043e\u0436\u0430\u043d\u0438\u043d \u041a\u0430\u0444\u0435\u0434\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0421\u043e\u0431\u043e\u0440\u0430 \u041d\u0435\u043f\u043e\u0440\u043e\u0447\u043d\u043e\u0433\u043e \u0417\u0430\u0447\u0430\u0442\u0438\u044f \u041f\u0440\u0435\u0441\u0432\u044f\u0442\u043e\u0439 \u0414\u0435\u0432\u044b \u041c\u0430\u0440\u0438\u0438 \u0432 \u041c\u043e\u0441\u043a\u0432\u0
