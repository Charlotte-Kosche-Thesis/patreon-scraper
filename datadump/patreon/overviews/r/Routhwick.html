(BY) 3.0\u003c/a\u003e and later (for some commission work/gift art). Feel free to do whatever you want with it; attribution is appreciated.\u003cbr\u003e\n\u003cbr\u003e\nTo paraphrase a word of warning on various subreddits:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eDespite creating public-domain works, this user is against \u003ca href=\"https://en.wikipedia.org/wiki/Copyfraud\"\u003ecopyfraud\u003c/a\u003e. Please respect that by not claiming what you see as your own, for profit or otherwise.\u003cbr\u003e\n\t\u003cbr\u003e\n\tAs for my \n\t\u003c/em\u003eUnspooled\u003cem\u003e characters, you can use them in your own stories--heck, even have them on a date or whatever--but please keep in mind they are not for adoption under any circumstances.\u003cbr\u003e\u003cbr\u003eCharacters in commissions and gift art are the property of their respective owners. To use them in your own work, please consult the owner or license holder.\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\nHave fun!\n\u003cbr\u003e\n----\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eLinks:\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"http://routhwick.pbworks.com\"\u003e\u003cspan style=\"color: blue;\"\u003eOfficial PBWorks\u003c/span\u003e\u003c/a\u003e \u2022 \u003ca href=\"https://plus.google.com/103283675665371670119\"\u003e\u003cspan style=\"color: #b00;\"\u003eGoogle+\u003c/span\u003e\u003c/a\u003e (#WhatLiesAground) \u2022 \u003ca href=\"https://www.reddit.com/user/Routhwick\"\u003e\u003cspan style=\"color: red;\"\u003eReddit\u003c/span\u003e\u003c/a\u003e \u2022 \u003ca href=\"https://dcjc.deviantart.com\"\u003e\u003cspan style=\"color: #272;\"\u003eDeviantArt.com\u003c/span\u003e\u003c/a\u003e \u2022 \u003ca href=\"https://www.furaffinity.net/user/dcjc\"\u003e\u003cspan style=\"color: black;\"\u003eFurAffinity\u003c/span\u003e\u003c/a\u003e \u2022 \u003ca href=\"https://inkbunny.net/dcjc\"\u003e\u003cspan
