    "summary": "\u003ch3 style=\"text-align: center;\"\u003eHELLO HELLO HELLO!\u003c/h3\u003e\nWhat\u0027s up? My name is \n\u003cstrong\u003eRay Coffman\u003c/strong\u003e, I\u0027m an artist/writer/creator best known for my creator-owned action/adventure graphic novel \u003cstrong\u003eAraura\u003c/strong\u003e \u003cem\u003e(uh\u2022rohr\u2022uh)\u003c/em\u003e! You may also recognize the name from one of my featured pieces of art online or from a comic/art show. You can check out my official site at \u003ca href=\"http://raycoffmanart.com/\"\u003e\u003cstrong\u003eRayCoffmanArt.com\u003c/strong\u003e\u003c/a\u003e as well as the official site for \u003cstrong\u003eAraura\u003c/strong\u003e at \u003ca href=\"http://www.arauraofficial.com/\"\u003e\u003cstrong\u003eArauraOfficial.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI can\u0027t begin to thank all of you for the love you\u0027ve shown my work but now, through Patreon, I can reward all of you for your support! That support, through this Patreon page, will enable me to focus more on creating the tale of\u00a0\n\u003cstrong\u003eAraura\u003c/strong\u003e as well as more time to work on other creations! For me, it\u0027s not enough to just have you pick up my work, but I want to build a community, both here on Patreon as well as my other social media, for all of my creations where I get to know and interact with all of you, the fans! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eThank all of you so much, let\u0027s create some amazing stuff together!\u003c/strong\u003e\u003c/h4\u003e"
