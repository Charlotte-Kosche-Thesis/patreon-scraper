    "summary": "\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003eHey hi hello and welcome! \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy name is \u003cstrong\u003eRagon\u003c/strong\u003e (spelled like Dragon but without the D) and I am a full-time illustrator and artist living in Seattle, Washington. I want to make the world a happier, more beautiful place through art. Thanks for joining me!\u003cbr\u003e\u003cbr\u003eAs a full-time artist Patreon support is a part of the funding for me to live and make art. By becoming my patron you will get \u003cstrong\u003esuper top secret access to my art\u003c/strong\u003e, process, and daily life, as well as tips that I learn on \u003cstrong\u003ebuilding a business on art.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eBut how does this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEasy peasy! This website allows everyone to become a traditional style \u003cstrong\u003eART PATRON\u003c/strong\u003e. If you like my art and want to see more of it, choose an amount to \u003cstrong\u003epledge per month\u003c/strong\u003e. Any amount is appreciated! Your pledge will provide the funds for me to work full-time as an artist, and in return to give you back some fun goodies! I\u0027m talking \u003cstrong\u003edoodles, newsletters, live streams, exclusive illustrations, and discounts\u003c/strong\u003e. This site will function as a blog for me to share my experiences as an artist, and patrons will have access to that.\u003cbr\u003eAnd of course, you can \u003cstrong\u003echange or\u003c/strong\u003e\u00a0\u003cstrong\u003ecancel your pledge anytime.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003eSupport your artists and makers!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you\u0027d like to see my work/life elsewhere on the web, I have a couple of spots for you to visit:\u003cbr\u003e\u003cbr\u003eMy etsy store (prints, custom orders and handmade jewelry): \u003cstrong\u003eragonia.etsy.com\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMy instagram (works in progress and life updates): \u003cstrong\u003einstagram.com/ragonia_\u003c/strong\u003e\u003cbr\u003eMy website (links and a rough portfolio): \u003cb style=\"font-weight: bold;\"\u003eragondickard.com\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMy Society 6 (my art printed\u00a0 on various products):\u003cstrong\u003e society6.com/ragonmakesart\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWhew, that should be all for now! Have a great day and thanks for visiting! \u003cbr\u003e\u003cstrong\u003eSee you again soon. \u0026lt;3\u003cbr\u003eRagon\u003cbr\u003e\u003cimg src=\"https://instagram.fsnc1-1.fna.fbcdn.net/vp/de9170946ceb2a71b7d9c4a81660447a/5B44C2BD/t51.2885-15/e35/28764590_874468229392369_6066173806999764992_n.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
