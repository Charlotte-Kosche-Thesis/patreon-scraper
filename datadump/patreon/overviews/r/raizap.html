    "published_at": "2014-08-11T19:02:18+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eMy name is Sarah Wilson, but I usually go by my nickname Chu. I love comics! I love reading them, talking about them, and of course, creating them. I\u0027ve been working on a webcomic series called \u003ca href=\"http://www.sdamned.com/\" rel=\"nofollow\"\u003e\u003cem\u003eSlightly Damned\u003c/em\u003e\u003c/a\u003e since 2004 and a second series called \u003cem\u003e\u003ca href=\"http://www.junkhyenasdiner.com/\" rel=\"nofollow\"\u003eThe Junk Hyenas Diner\u003c/a\u003e\u003c/em\u003e since 2013. When I\u0027m not working on either of those, I enjoy making short comic stories and illustrations.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAfter a lot of soul-searching, I decided there is nothing I\u0027d rather do in my life than become a professional, full-time artist and comics creator.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Slightly Damned?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.sdamned.com/\" rel=\"nofollow\"\u003e\u003cem\u003eSlightly Damned\u003c/em\u003e\u003c/a\u003e is the ongoing fantasy webcomic I\u0027ve been consistently updating since 2004. There is a new color page every week that continues the story of a trio of unlikely friends. A girl named Rhea is mysteriously murdered and finds herself in the outskirts of Hell. There she meets the kind and friendly Demon Buwaro. Eventually the two are able to escape to the world of the living where they meet the fallen Angel Kieri. Together they journey through the world of Medius, encountering action, adventure, romance, comedy, conspiracy, and a lot of silly shenanigans.\u003cem\u003e\u003cbr\u003e\u003cbr\u003eSlightly Damned\u003c/em\u003e has won four Ursa Major Awards: two in 2012 and another two in 2013 for \u003cem\u003eBest Graphic Story\u003c/em\u003e and \u003cem\u003eBest Other Literary work\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is The Junk Hyenas Diner?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://junkhyenasdiner.com\" rel=\"nofollow\"\u003eThe Junk Hyenas Diner\u003c/a\u003e is a science-fantasy webcomic series that I started in 2013. It updates with a new black and white page on Tuesdays and Thursdays. It is the story of how two mutant hyenas, Lucky and her brother Guff, run a diner on a post-apocalyptic planet called Growl. Naturally, aliens, monsters, and robots feature in the comic as well. As opposed to Slightly Damned, The Junk Hyenas Diner is organized into many small chapters and short stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy should I donate?\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI believe in making my comics easily available so as many people as possible can read and enjoy them. As such, \u003cem\u003eSlightly Damned\u003c/em\u003e, \u003cem\u003eThe Junk Hyenas Diner\u003c/em\u003e, and my other comics will \u003cstrong\u003ealways be free to read\u003c/strong\u003e. However, if I\u0027m going to seriously make comics for a living, I need an income in order to take care of myself. Otherwise I\u0027ll always be scrambling to make ends meet, and since making comics is such a time-consuming process, I won\u0027t be able to work on them as much as I\u0027d like. Website hosting, art supplies, postage, food, insurance, health care, travel expenses, and utilities are unfortunately not free. With extra money in my pocket, I would also be able to invest in new merchandising ventures, such as making signed books, charms, and other goodies more readily available.\u003cbr\u003e\u003cbr\u003eNot to mention all the exclusive perks you\u0027ll receive for your generosity!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the \"Minimum Wage\" amount based on?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThat information comes from the hourly wages listed on \u003ca href=\"http://livingwage.mit.edu/counties/04013\" rel=\"nofollow\"\u003eMIT\u0027s Living Wage Calculator website for the area in which I live\u003c/a\u003e, multiplied by 8 hours of work a day, 5 days a week, 4 weeks a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the \"add-ons\" referred to in the commissions tiers?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m referring to the add-ons listed on \u003ca href=\"http://raizap.com/commissions/\" rel=\"nofollow\"\u003emy commissions guide\u003c/a\u003e. I am happy to provide more examples, and I can be pretty lenient depending on complexity. If you have any further questions, just ask!\u003cbr\u003e"
   },
