 you support me?:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eYou can support me by pledging from \u003cstrong\u003e$1 to $10 dollars per music videos\u003c/strong\u003e (only for the music videos, the Q\u0026amp;A\u0027s and other type of videos wouldn\u0027t count). \u003cbr\u003eI post 4 music videos a month, 1 each week, so for example if you choose to help me with $1 per video that would be only $4 dollars each month. \u003cbr\u003e\u003cbr\u003eYou can also set a limit of how much you wanna support me with every month, so if you wanna pledge $1 dollar a month, you can do that!. As a thank you for your support,\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e \u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eI\u0027ll give you some rewards\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e depending on how much you help me with (check that out on the right side of the screen).\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cem\u003e\u00a0Anyway, I hope you enjoy my content \u0026amp; ROCK ON!\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e"
