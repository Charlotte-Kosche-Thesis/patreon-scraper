le=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome to our patreon, the original page of a hentai game called \u0027the Curse of Pleasure\u0027!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe game is currently under development and will be updated regularly.\u003cbr\u003e\nIt was, is and will be \u0027free to play\u0027, even when it becomes a completed product.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eQ\u0026amp;A\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e...Alright, who are you?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003eWe are a small team which has 2 members at the moment:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eQuan \u0027\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRanneRo\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u0027 N. \u003cem\u003e(A not-so-bad artist, an awful writer and a Jon Snow in everything else)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eHieu \u0027\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMasterIHI\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u0027 M. \u003cem\u003e(A potential programmer who\u0027s experienced in game making but fuck it, let\u0027s try making a NSFW one!)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e...And, what\u0027s on the table?\u003c/strong\u003e\u003cbr\u003e\nLet\u0027s keep this simple, you play as a female adventurer, who has a little brother. You all live in a small village and sometimes, you will get some troubles and have to solve some others\u0027 troubles (as we were doing in real life).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e...What makes it different from billions of games out there?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e*Cough*\u003c/em\u003e M- My art-style... \u003cem\u003e*cough* \u003cbr\u003e\n\u003c/em\u003eIf you love running around and get your breasts groped for no reasons, you should give it a try. The game also has animation scenes which are drawn frame-by-frame, not some quickie programmed 2D artworks, classy bois!\u003cbr\u003e\nBesides, the story is very thrilling and guilty with many Komokan (having sex behind someone\u0027s back) acts, which is a plus in a Netorare story-based games. Yes this game will make you feel excited yet guilty at the same time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e...Why should I pla-\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s free man, it won\u0027t bite.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOk, so where can I download the game?\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s up above of this post, if you like it please leave a comment and support us \n\u003cem\u003e:)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLast thing, why can\u0027t I get to view some \u0027patreons-only\u0027 posts?\u003c/strong\u003e\u003cbr\u003e\nMost of them are visible to public but due to Patreon\u0027s policies about inapproriate contents, I can\u0027t show it to non-patreon visitors.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou guys can reach us via:\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://discord.gg/pNMFhB5\" target=\"_blank\"\u003e
