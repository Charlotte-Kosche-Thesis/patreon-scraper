    "summary": "\u003ca href=\"http://store.steampowered.com/app/723090/Meltys_Quest/\"\u003eMeltys Quest is out now on Steam!\u003c/a\u003e\u003cbr\u003eGet the Steam Uncensor Patch for Meltys Quest here: \u003ca href=\"https://www.patreon.com/posts/meltys-quest-15008521\"\u003eLink\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eRemtairy\u003c/strong\u003e and I want to create native English official localizations of high quality Japanese adult video games. \u003cbr\u003eJapanese adult video games are also commonly known as hentai games or eroges. I love eroges. I think they\u0027re a fantastic medium. I want to show Japanese indie developers that there is an English market for high quality English translations. And I want to show English speakers what eroges look like even if they don\u0027t have a single ounce of Japanese or anime knowledge.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PTaJlyS.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Join Patreon?\u003c/strong\u003e\u003cbr\u003eThis isn\u0027t meant to be a pity story - On June of 2017 I was diagnosed with thyroid cancer, and on July of 2017 I had a successful surgery to remove the cancer. After the surgery I asked myself what I really want to do with my life. My answer was that I really want others to experience eroges the same way I experience them. \u003cbr\u003e\u003cbr\u003eI\u0027ve translated Japanese adult printed works for years and years before as a hobby, and I was never satisfied with my own results. I also wasn\u0027t willing to dedicate myself full-time to working and improving on it. Now am I, and I\u0027m dedicating all my time every day to it. Since August of 2017 I\u0027ve worked on this passion of mine at least 12 hours every single day; Writing, studying, editing, thinking, coding, worrying, and collaborating with less than 6 hours of sleep every night. \u003cbr\u003e\u003cbr\u003eI want to join Patreon as my first step of putting a mark on this world. I plan on updating my Patreon with near daily reports of my translation progress. It\u0027s as much as for myself as it is for anyone else because it feels nice to put down in writing what I\u0027ve accomplished every day and to see visible progress being made. And if possible I would like, of course the financial support since I have no income now, but also the mental support - If I\u0027m doing alright, and someone tells me, Hey kid, you\u0027re doing alright, then that would really help keep me motivated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do YOU get out of supporting me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst and foremost, you will not be getting a copy of the games I\u0027m localizing. They will be properly sold on online stores. What you do get is access to my near daily or frequent translation reports. It\u0027s nothing much but really, support me because you think I\u0027m on the right path, not because you\u0027ll get anything material out of it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Catalog\u003cbr\u003e\u003cbr\u003eMeltys Quest\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/66uKzKh.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/80gC4QX.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/F6i7y8T.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy first and current project! I joined with \u003ca href=\"https://sachinama.com/\"\u003eSachinama of Happy Life\u003c/a\u003e to bring his latest RPG eroge to English speaking fans. Meltys Quest was already in development for two years before I joined. My original intention was to only localize his game into English but I ended up doing other things like helping program, design, balance, and debug. Whoops, but it\u0027s a happy accident. \u003cbr\u003e\u003cbr\u003eMeltys Quest is the story of the titular pampered princess, Meltys. Before the game begins, she would lose her home and siblings, and now she is going to fight to take them all back. Along the way maybe she will be attacked by horny creatures attracted to her stunning, tanned body. Or maybe she will fend them all off and live happily ever after. The choice is up to you to see where Meltys\u0027s new life will lead her!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/723090/Meltys_Quest/\" target=\"_blank\"\u003eSteam - Released!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.dlsite.com/home/dlaf/=/aid/remtairy/url/http%3A%2F%2Fwww.dlsite.com%2Fecchi-eng%2Fannounce%2F%3D%2Fproduct_id%2FRE207427.html\" target=\"_blank\"\u003eDLsite Ecchi - Released!\u003c/a\u003e\u003cbr\u003e"
