    "published_at": "2016-04-28T19:12:51+00:00",
    "summary": "\u003ca href=\"http://www.Ruinnation.com\" target=\"_blank\"\u003eWelcome to Ruin Gaming\u003c/a\u003e! \u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.ruinnation.com/\"\u003eRuin Gaming\u003c/a\u003e is a\u00a0\u003ca href=\"https://forums.ruinnation.com/\"\u003emulti-gaming community\u003c/a\u003e with members from all over the world. Currently, we are playing\u00a0\u003ca href=\"http://www.ruinnation.com/featured/6955-elder-scrolls-online-4\"\u003eElder Scrolls Online\u003c/a\u003e,\u00a0\u003ca href=\"http://www.ruinnation.com/wow/6926-world-warcraft-legion\"\u003eWorld of Warcraft\u003c/a\u003e and\u00a0\u003ca href=\"http://www.ruinnation.com/swtor/6910-swtor\"\u003eStar Wars: The Old Republic\u003c/a\u003e. We also have a\nlarge presence in other games such as\u00a0\u003ca href=\"https://forums.ruinnation.com/forums/star-citizen.243/\"\u003eStar Citizen\u003c/a\u003e,\u00a0\u003ca href=\"http://www.ruinnation.com/guildwars2/7319-guild-wars-2-2\"\u003eGuild Wars 2\u003c/a\u003e,\u00a0\u003ca href=\"https://forums.ruinnation.com/forums/overwatch.292/\"\u003eOverwatch\u003c/a\u003e,\u00a0\u003ca href=\"https://forums.ruinnation.com/forums/diablo-iii.246/\"\u003eDiablo III\u003c/a\u003e and more.\u003cbr\u003e\n\u003cbr\u003e\n\nOur mission is to provide a\nfun environment to play games within a like-minded community. Furthermore, we\naim to provide exciting content on current and upcoming games via\u00a0\u003ca href=\"https://www.youtube.com/user/Ruin/featured\"\u003eYouTube\u003c/a\u003e,\u00a0\u003ca href=\"https://go.twitch.tv/ruintv\"\u003eTwitch\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/Ruinnation/\"\u003eSocial Media\u003c/a\u003e and more. Subsequently, we encourage Game Developers to\nprovide our community with massive multiplayer content that we have always\nenvisioned, bringing virtual communities into a fully realized and complete\nstate.\u003cbr\u003e\n\u003cbr\u003e\nRuin Gaming will provide incentives to our supporters\nthrough forum and community titles, badges (a practice commonly used on\nKickstarter) as well as access to community and staff events. Ruin Gaming will\nencourage larger contributions from those wanting to sponsor specific content, allowing our community to focus our efforts on the areas of coverage they\ndesire most. We will remain open to continuous improvement of our development\nprocesses. \u003cbr\u003e\n\u003cbr\u003e\nPatreon is designed to encourage users to pledge\na few dollars each month as an optional subscription. Ruin Gaming pledges not to\nutilize \"pay wall\" content for subscribers, instead editorial and\ncommunity content will always be freely available through YouTube, social media\nand our websites. We will continue to promote sponsors who provide excellent\nperipherals and technology that makes our community possible.\u003cbr\u003e\n\u003cbr\u003e\nA special thank you to all of those who have\nsupported our community over the years and made it possible to keep our community\nonline, producing unique and compelling content in and out of game. \u003cbr\u003e\n\u003cbr\u003e\nSincerely, \u003cbr\u003e\n\u003cbr\u003e\nRuin Gaming Network\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSincerely, \u003cbr\u003eRGN\u003cbr\u003e\u003ca rel=\"nofollow\"\u003eRuin Gaming Network\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Welcome to the Ruin Gaming Network! \u003cbr\u003e\n\n\u003cbr\u003e\n\nRuin Gaming is a multi-gaming\ncommunity with members from all over the world. Games we are playing now include Elder Scrolls\nOnline, World of Warcraft and Star Wars: The Old Republic. We also have a\nlarge presence in other games such as Star Citizen, Guild Wars 2, Overwatch,\nDiablo III and more.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOur mission is to provide a\nfun environment to play games within a like-minded community. Furthermore, we\naim to provide exciting content on current and upcoming games via YouTube,\nTwitch, Social Media and more. Subsequently, we encourage Game Developers to\nprovide our community with the massive multiplayer content that we have always\nenvisioned, bringing virtual communities into a fully realized and complete\nstate.\u003cbr\u003e\n\u003cbr\u003e\nRuin Gaming will provide incentives to our supporters\nthrough forum and community titles, badges (a practice commonly used on\nKickstarter) as well as access to community and staff events. Ruin Gaming will\nencourage larger contributions from those wanting to sponsor specific content\nto allow our community to focus our efforts on the areas of coverage they\ndesire most. We will remain open to continual improvement of our development\nprocess. \u003cbr\u003e\n\u003cbr\u003e\nPatreon is designed to encourage users to pledge\na few dollars a month as an optional subscription. Ruin Gaming pledges not to\nutilize \"pay wall\" content for subscribers, instead editorial and\ncommunity content will always be freely available through YouTube, social media\nand our websites. We will continue to promote sponsors who provide excellent\nperipherals and technology that makes our community possible.\u003cbr\u003e\n\u003cbr\u003e\nA special thank you to those who have\nsupported our community over the years and made it possible to keep our community\nonline, producing unique and compelling content in and out of game. \u003cbr\u003e\n\u003cbr\u003e\nSincerely, \u003cbr\u003e\n\u003cbr\u003e\nRuin Gaming Network\u003cbr\u003e",
