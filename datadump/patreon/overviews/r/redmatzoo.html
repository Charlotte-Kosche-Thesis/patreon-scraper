    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://i1339.photobucket.com/albums/o718/RedMatzoo/me%20clip%20art_zpsgajvn66j.png\" style=\"width: 211px;\"\u003e\u00a0Hi im Victoria! Or Red Matsumoto (redmatzoo)\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m an american, 19-year old goth chick who works full time doing animations and comics. I was born in a hospital. And lived in a vagina for 9 months. Wow what a great backstory right?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nI create Doujinshi, animations, and lots of art on sites like\u00a0\n\u003ca href=\"http://redmatzoo.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/Redmatzoo\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and run the doujin circle and discord server,\u00a0\u003ca href=\"http://discord.gg/3FD5PFG\" target=\"_blank\"\u003eStudio Spark\u003c/a\u003e. I love ass, girls, sonic, feet, and sailor moon \u0026lt;3\u00a0 \u00a0 \u00a0 \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://discord.gg/3FD5PFG\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eClick here to join my discord!\u00a0\u00a0\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003eCurrently I spend the majority of my time doing freelance work and commissions, which trickle most of my time away from me ever doing anything else. With your support, I can create more original content, much more often!\u00a0\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003eIf you want to help me stay alive, or just want to support my art, then this is the place to do it! I appreciate all pledges, and even a dollar a month helps me a lot, because I can use that to trick Mr. krabs into a dark alley so i can beat him up and steal all of his money.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThroughout my art career currently of 3 years, ive made lots of very loyal and kind fans!\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nSome of you were even generous enough to consider my work worth donating for, and I don\u0027t expect donations and support if I cant put in the work to earn it. So here\u0027s my way of giving back a little.\u00a0\u00a0\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon is a way of supporting me that can benefit you in return! The majority of my rewards are\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eactually worthwhile, from toys, to books, and more!\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i1339.photobucket.com/albums/o718/RedMatzoo/me%20clip%202me%20clip%203_zpseg2hn4jt.png\" style=\"width: 346px;\"\u003e\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you so much from the bottom of my heart for everyone who\u0027s stayed with me this far. I\u0027ll do my best to be a person worthy of your support.\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e"
