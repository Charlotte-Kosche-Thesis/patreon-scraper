    "summary": "\u003cbr\u003e\nGreetings and welcome to the Patreon page for my game called, \u003cstrong\u003eAdventures of Tara\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLatest Free public release\u003c/strong\u003e,\u00a0\u003ca href=\"https://mega.nz/#!Oc4nASTK!G9BMFOzRW2VW-Ex_aapj3lr4DJtenL8yVoR9ffR3Ffk\" rel=\"nofollow\" target=\"_blank\"\u003ev0.85.D18\u003c/a\u003e.\u00a0This version has all the content up through Day 18 of the game.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/20-unlocked-save-18897503\"\u003eUnlocked Save File for all scenes in the game ($20+ pledge)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/10-graduation-18897530\"\u003ev1.0.D21 Graduation Day!  Download ($10+ pledge)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/5-pledge-game-18897545\"\u003ev0.90.D20 Download ($5 pledge)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/1-pledge-game-18897556\"\u003ev0.86.D19\u00a0Download ($1 pledge)\u003c/a\u003e\u003cbr\u003ev0.85.D18 \u003cstrong\u003eCurrent Public Release\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI am collaborating with 3DZen to add animations into this project and here is a \u003ca href=\"http://reepyr.com/reepyr-and-3dzen/\"\u003esample\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Story\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nTara is an elven schoolgirl attending her final year at a university learning different types of magic and interacting with the other students and teachers. She is quite skilled in magic but her personality is, well, a little abrasive...alright, alright, she is a total \u003cem\u003ebitch\u003c/em\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca class=\"hoverZoomLink\" href=\"http://imgur.com/6hmMAoR\"\u003e\u003c/a\u003e\u003ca class=\"hoverZoomLink\" href=\"http://imgur.com/6hmMAoR\"\u003e\u003c/a\u003e\u003ca class=\"hoverZoomLink\" href=\"http://imgur.com/6hmMAoR\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/6hmMAoR\"\u003e\u003cimg src=\"http://i.imgur.com/6hmMAoR.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHowever, I have a \u003cem\u003every \u003c/em\u003estrong feeling that some events will happen in the near future to begin creating an \u003cstrong\u003eattitude adjustment\u003c/strong\u003e in the way that Tara treats others and this will in turn have an impact on how everyone acts towards her.\u003cbr\u003e\n\u003cbr\u003e\nThe latest free release of the game has quite a few cut-scenes in place to introduce the different characters because I believe it is much more effective and immersive when you have back story as to what their motivations are, and it helps to be able to imagine their responses to different scenarios. There will also be examples of the \u003cstrong\u003eadult artwork\u003c/strong\u003e that I am making for this so that you will have an idea what I will be creating as the story moves forward and see if it appeals to you.\u003cbr\u003e\n\u003cbr\u003e\nI want the latest release to demonstrate 4 main things to anyone that is interested in this project.\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\u00a0\u00a0 \u003cstrong\u003e1. \u003c/strong\u003e\u003cstrong\u003eThe Writing. \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tEnglish is my primary language. (Hell, it\u0027s my only language!)\n\u003c/div\u003e\n\u00a0\u00a0\u00a0 \u003cstrong\u003e 2.\u003c/strong\u003e \u003cstrong\u003eThe Storyline.\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI want to give an idea as to the direction the story will take.\n\u003c/div\u003e\n\u00a0\u00a0\u00a0 \u003cstrong\u003e3.\u003c/strong\u003e \u003cstrong\u003eThe Characters.\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t I feel that the more developed the characters, the better the story.\n\u003c/div\u003e\n\u00a0\u00a0\u00a0  \u003cstrong\u003e4.\u003c/strong\u003e \u003cstrong\u003eThe Artwork.\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tSince I can\u0027t draw, I invested my time into learning 3D modeling.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://imgur.com/85KGGJf\"\u003e\u003cimg src=\"http://i.imgur.com/85KGGJf.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy patrons have voted to have the Sinius (trainer route) developed first, so I am now working on expanding the story to explore how Tara will be trained to obey by another student who is blackmailing her. Whether she becomes a willing sex slave who has fallen prey to her sensual desires, or continues to struggle to remain as pure as possible, will be entirely up to you!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://imgur.com/HsQtVoy\"\u003e\u003cimg src=\"http://i.imgur.com/HsQtVoy.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eShould you support me?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m going to eventually give the finished game away for \u003cstrong\u003efree \u003c/strong\u003eso there is no need to pledge anything in order to get the game when it is done. However, if you would like to be a part of the creative process, participate in polls to determine future development, receive early access to the content as it is created, then please do support me with whatever pledge is comfortable for you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1. \u003c/strong\u003eLetting me know via a\n pledge that you appreciate my work is a major incentive to me and will \nact as motivation to continue working as hard as I can to create an \ninteresting story and erotic artwork.\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e2.\u003c/strong\u003e\n\tThose who pledge will have direct input into what I create and where \nthe story goes. While I have some particular scenarios already planned I\n will absolutely make this game what my Patrons would like it to be.\n\t\u003cdiv\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\t3.\u003c/strong\u003e\n\t\tSome of the goals I have will directly impact how quickly I can make \nnew content and if I reach a particular amount I will commit to working \non this project full time.\n\t\t\u003cdiv\u003e\n\t\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\t\t4.\u003c/strong\u003e\n\t\t\tPatrons at a certain level of support will get early access to the \nlatest content as I create it as well as custom created scenes by \nrequest.\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cimg src=\"http://i.imgur.com/r7Oxq9t.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\t\t(Here is Tara learning how to get along better with another student)\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cstrong\u003eFinal Thoughts\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\tI am planning on \nupdating the game frequently with smaller updates (one per month) rather\n than waiting months to have a larger update. This will allow patron\u0027s \nto see the progress on a regular basis and make it so that even if you \nchoose a reward that is one or two versions behind the current one, it \nwill not be that much of a gap in seeing the latest content.\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\tI am\n enjoying this creative process and I find myself spending an ungodly \namount of time trying to get things just right, so if you are willing to\n support me at any level I will appreciate it greatly! \n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cstrong style=\"font-weight: bold;\"\u003eReepyr\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
