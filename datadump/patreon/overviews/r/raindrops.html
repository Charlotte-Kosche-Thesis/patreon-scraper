    "summary": "Hi. I\u0027m Raindrops. I\u0027m the creator of the RPG Maker hentai game: Emmerzail.\u003cbr\u003e\u003cbr\u003eAs some of you may know, I started this project since 2012 and I had a lot of struggle to keep developing it. For now the game is still about 70% done. When I finish it, I might create a sequel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLatest update V.0.70b (Updated 14th April 2018)\u003c/strong\u003e\u003cbr\u003eDownload here: \u003cbr\u003e\u003ca href=\"https://mega.nz/#!kwZX3JYD!SvK86v93h1UywqYfKrxbHZOXs_BriZxKzJWAYB5GPYs\"\u003ehttps://mega.nz/#!kwZX3JYD!SvK86v93h1UywqYfKrxbHZOXs_BriZxKzJWAYB5GPYs\u003c/a\u003e\u003cbr\u003e-----------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the game:\u003cbr\u003e\u003ca href=\"https://1.bp.blogspot.com/-3OfNELYIMLI/Wq5mA2_EaiI/AAAAAAAAApI/6O6ivcB9eoAeNt9z-OTXfwx0e20qcMFhgCLcBGAs/s1600/Screenshot001.png\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-3OfNELYIMLI/Wq5mA2_EaiI/AAAAAAAAApI/6O6ivcB9eoAeNt9z-OTXfwx0e20qcMFhgCLcBGAs/s1600/Screenshot001.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEmmerzail is a hentai RPG I made using RPG Maker VX. The story is about an evil being called Emmerzail who have been defeated by the hero, Aldrinn ,and sealed in the cursed island, Orsia. He sought to release himself from his prison and to do so, he manipulated Sera into becoming his puppet and also crossed paths with Alice and Lynn, who is fated to confront him.\u003cbr\u003e\u003cbr\u003eYou can play as one of three heroines of your choice: Sera, Alice and Lynn. Each have their own unique personality and story.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSera:\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-6c0Fooa4nOs/WayxpXqoxxI/AAAAAAAAAkc/iu7ohccG1IIhDaC-a89KPxCwnA2DzGwcgCPcBGAYYCw/s1600/Screenshot004.png\"\u003e\u003cbr\u003e\u003c/strong\u003eA Magician Guild\u0027s prodigy who bears the spirit of Emmerzail inside her. Emmerzail manipulated her to commit atrocities and to release his original body from the seal at Orsia. But she will not become his plaything forever.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlice:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Tyo3LF5.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eA member of the Silver Cross Guild who, after a fateful event, set out to oppose the Prince of Darkness and his army.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLynn:\u003cbr\u003e\u003cimg src=\"http://3.bp.blogspot.com/-nTHY8t6_FcM/VZnqZhJ-PrI/AAAAAAAAAUw/JzkvhrRkbgk/s1600/Screenshot002.png\"\u003e\u003cbr\u003e\u003c/strong\u003eThe daughter of the lord of the land, Lynn is a spoiled and arrogant princess who, after she went through suffering for the first time, changed her ways and tries to escape from her family\u0027s curse.\u003cbr\u003e\u003cbr\u003eThe fate of three heroines is in your hands. The choices you made in the game determines the path that the heroines will take, whether they will become the savior or the villain.\u003cbr\u003e\u003cbr\u003e----------------\u003cbr\u003e\u003cbr\u003eWhen I started it, my artwork was kinda crap. Not only because I\u0027m still amateur and most the artwork is not colored, most of them are only turned into digital by using my phone\u0027s camera. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI have a scanner now and so the quality of my drawings improved over time and I can do more digital art. I\u0027ve started replacing some old art in Emmerzail with new and better ones.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut I\u0027d like to try out drawing with tablet which is expensive but if I have tablet, I think I\u0027ll have more drawing options and my art quality will improve.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy pledge?\u003c/strong\u003e\u003cbr\u003eAs I said, I require money to buy better drawing equipment to improve my drawing skills and the overall quality of my artworks. Although the true strength of Emmerzail\u0027s popularity is not the artwork but the story and erotic content, it doesn\u0027t mean I can\u0027t improve my drawing skills, in fact, I already improved my drawing skills for the past few years since I started out Emmerzail. Also, the funds will motivate me to continue producing more quality content and improve my drawing by buying better drawing equipment. So far I\u0027ve already bought myself a scanner that allows me to produce more digital art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you\u0027ll get from the pledge?\u003cbr\u003e\u003c/strong\u003eYou\u0027ll have access to exclusive contents such as doujins, mangas and artworks (Not limited to Emmerzail contents). Also, I might will even share some delicious Emmerzail lore or short stories with you. Every month, I will upload new contents.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHere are some examples of my latest art to show my improvement. ^^\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://1.bp.blogspot.com/-iu-hsgdvKxc/WbIvnl0nFZI/AAAAAAAAAko/nnVcWyke6FkcWnAU-dlqi4Qe2EOqSxjYACLcBGAs/s1600/Darkness%2BOutdoor%2BPlay%2B1.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-ySS2wLFONB8/WZZ3R8669UI/AAAAAAAAAjk/nTjB02b-GwQk67YHzEUAQx5NGsze9cLmACLcBGAs/s1600/IMG_0001.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-hU_l-LxWG1Y/WualyN_egjI/AAAAAAAAArM/WSTcRTCqCoUsRniF0sv9BNUCycXYTaQegCLcBGAs/s1600/IMG_0006%2B-%2BCopy.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-cPJHIAX8QVA/Wu_cWeGnEvI/AAAAAAAAArc/JnLNJ3iPLKgfUMDoM5CY69SxPzSv1z-EACLcBGAs/s1600/Trick%2Bor%2BTreatment.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ePledge now!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFor latest news, visit \u003ca href=\"http://My blog\" rel=\"nofollow\"\u003ehttp://emmerzail.blogspot.com\u003c/a\u003e"
