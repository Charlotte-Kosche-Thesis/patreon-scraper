    "summary": "Some of us have done a lot of growing up, more so than others. More so than anyone else may have to endure. We have the ability to see how dark fantasy can actually make the world around us a better place. How it can help to show beauty on the real things that are happening around us every day.\u003cbr\u003e\u003cbr\u003eThis dark fantasy is mature and lewd content. What does that mean? Topics that you think are to sensitive to talk about. That might be considered a bit to depraved for the rest of the world are talked about here. All in roleplay. If the world was run in this dark fantasy who are you. What are you really capable of? This also is going to include my backstage pass where you can get to know me a bit better as a person outside of Twitch.\u00a0\u003cbr\u003e\u003cbr\u003eThis previous note is especially when it comes out of character. That myself or my body physically will not be for sale other than in the silly and sometimes I hope beautiful pictures that I send to you. That what you are paying for when you enter the campaign is the experience of the mind more so than the body. While I would presume that it does not need to be said I will do so anyways. \u003cbr\u003e\u003cbr\u003eAnyone brazenly attempting to go outside of the borders of the confined role play will be banned and your pledge considered non refundable. This also goes applies to if you try to dictate things outside the realms of what is offered in the pledges. However please do not let this scare you off if you have genuine questions. I am open minded as a person but this is not a \"girlfriend\" experience.\u00a0\u003cbr\u003e\u003cbr\u003eThis idea stems actually from a combination of playing D\u0026amp;D tabletop, forum/chat roleplay, to one of the only games I play on my phone. Anime romance games combined with my desire to bring more roleplay into my adult life. I hope that you will enjoy my amateur content as I explore this road.\u003cbr\u003e\u003cbr\u003eAny letters to/from the Queen will be signed \"The Queen\" or \"Arivara\". \u003cbr\u003eAnything out of character you can address to Lauralania.\u003cbr\u003e\u003cbr\u003eThis is 18+ / Mature content.\u003cbr\u003e\u003cbr\u003eIf this still sounds like the project you signed up for then great!\u003cbr\u003e\u003cbr\u003eWelcome to The Dark Empire!\u003cbr\u003e\u003cbr\u003eLauralania\u003cbr\u003e"
