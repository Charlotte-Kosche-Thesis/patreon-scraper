    "summary": "\u003cstrong\u003eWho We Are\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.roarbeast.com/\" target=\"_blank\"\u003eRoarbeast\u003c/a\u003e is dedicated to quality, customizable, and well supported fantastical beasts. We use the\u00a0\u003ca href=\"http://secondlife.com\" target=\"_blank\"\u003eSecond Life\u003c/a\u003e medium to create the best avatars we can of the best monsters we can.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.roarbeast.com/uploads/Avatars/patreon-dragon001.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow You Can Help\u003c/strong\u003e\u003cbr\u003eThank you for wanting to help! It takes a lot of time and effort and requires a lot of different skillsets to create a whole avatar.\u003cbr\u003e\u003cbr\u003eIf you want to help us continue making awesome creatures, you can do so by giving us a few bucks a month. We love what we do, and we\u0027d love to do it for free -- but society isn\u0027t cool with that and food costs money, not dragons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pointystick.org/temp/rb-patreon-dragoncash.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get\u003cbr\u003e\u003c/strong\u003eWe do our best to be open with our development. But there are some limits -- if we have rejected concept art that doesn\u0027t make the final cut, it could be really confusing if we presented it and people didn\u0027t notice the words \"rejected.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pointystick.org/temp/rejects02.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe aim to provide you with not only stuff that will confuse you, but allow you to confuse us! We accept input and feedback from everyone, but if you\u0027re on Patreon we\u0027re exceptionally grateful for your support and will do our best to accommodate.\u003cbr\u003e\u003cbr\u003eCheck out the different support tiers, and pick one that suits your fancy!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pointystick.org/temp/patreon-gibplz.jpg\"\u003e\u003cbr\u003e"
