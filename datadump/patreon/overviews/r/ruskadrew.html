    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2660\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://alissagarcia.com/\" target=\"_blank\"\u003e\u003cstrong\u003ePortfolio\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u2660 \u003ca href=\"http://dearsweetaru.net/\" rel=\"nofollow\" target=\"_blank\"\u003eDearSweetAru\u003c/a\u003e \u2660 \u003ca href=\"http://www.dearsweetaru.net/forum/\" rel=\"nofollow\" target=\"_blank\"\u003eForum\u003c/a\u003e \u2660\u00a0\u003ca href=\"https://www.etsy.com/ca/shop/DearSweetAru\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy\u003c/a\u003e \u003cem\u003e\u2660\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2764 HEYO, EVERYBODY!\u00a0\u2764\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eWelcome to the Patreon of Ru!\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003ea place to support the starving artist that is Ru so she can afford to be a potato\u003c/del\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eGosh, I\u0027ve always been horrendous at ice-breakers. If I slam some ice on the floor does that count? ... \u0026lt;g\u0026gt;It wouldn\u0027t\u0026lt;/g\u0026gt; get you to support me? Aw. Well, I\u0027ll give this a shot then. I guess.\u003cbr\u003e\u003cbr\u003eThe name is Ru! Sometimes. I am a creator of many things and that\u0027s exactly what this Patreon is for. Here I\u0027ll showcase my work, talk about how it is I do what I do, and finally get my ass in gear when it comes to getting my comics going: \u003cstrong\u003e\u003cem\u003eMythos Complex\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eCody\u0027s Secret\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e \u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\ud83d\udc7b ABOUT MYTHOS COMPLEX \ud83d\udc7b\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eMythos Complex \u003c/strong\u003eis a horror comic following the paranormal expert Nat K. Liel. After receiving a call of desperation from the only human friends he has in the living plane, the short-statured, anxiety-ridden investigator makes his way to the haunted apartment complex they reside in. Against his better judgment, they insisted upon living there due to how cheap the rent was. Haunted places do that. It was well-known due to the sheer amount of deaths and missing people reports stemming from the one location. Begrudgingly he came to check it out in hopes of finding a solution to their problem after a night of dead neighbors and missing comrades kidnapped by a monstrous shadow creature.\u003cbr\u003e\u003cbr\u003eFollow Nat and the gang as they explore the depths of Mythos Complex in hopes of finding the victims before it\u0027s too late.\u003cbr\u003e\u003cbr\u003eOriginally this piece was going to be voiced but I lack the resources to complete it at this time. With enough donations maybe it\u0027ll come to fruition! I already have the voice files necessary for two of the most important characters. Someday. Maybe.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTL;DR: \u003c/strong\u003eGhosts and shit. Paranormal. Omnomnomnom.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\ud83d\udc8c ABOUT CODY\u0027\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eS SECRET\u00a0\ud83d\udc8c\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong style=\"text-align: justify; background-color: initial;\"\u003eCody\u0027s Secret\u00a0\u003c/strong\u003eis an \u003cstrong style=\"text-align: justify; background-color: initial;\"\u003eNSFW \u003c/strong\u003ecomic\u00a0follows the life of Cody Hansen as she begins her college life at her dream university. She firmly believes this will be the start of new beginnings and maybe \u2014 \u003cem\u003ejust maybe\u003c/em\u003e \u2014 she can finally make friends with people who aren\u0027t \u003cstrong style=\"text-align: justify; background-color: initial;\"\u003e\u003cem\u003edead\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBeing an empath medium has a lot of downsides. Ghostie goos immediately frolicking after her, convinced she can aid them. Streams of unwanted whispers flurrying into her ears to her dismay. To top it all off her empathetic abilities makes it next to impossible to keep any living friends, due to their emotions weighing her down. All of it resulting in the anxiety-ridden hermit that is our tiny protagonist.\u003cbr\u003e\u003cbr\u003eBut it all starts to change as she passes by a simple honey shop with a very seductive owner\u00a0while Cody is on her way to school.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"text-align: justify; background-color: initial;\"\u003e\u003cem\u003eTL;DR\u003c/em\u003e\u003c/b\u003e:\u003ci style=\"text-align: justify; background-color: initial;\"\u003e Cody meets a sex goddess. She introduces her to a bunch of monsterboys and monstergirls. Fun ensues. Plot and stuff happens, yes.\u003c/i\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you all so, so, so much!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/h2\u003e"
