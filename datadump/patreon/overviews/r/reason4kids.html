    "summary": "\u003cimg src=\"http://i67.tinypic.com/2ur6r1j.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e I\u0027m a\u003cstrong\u003e \u003cstrong\u003eatheist \u003c/strong\u003e\u003c/strong\u003egraphic designer and animator with more than 15 years of experience.\u003cstrong\u003e\u003cbr\u003eReas\u003c/strong\u003e\u003cstrong\u003eon4Kids \u003c/strong\u003eis a series of short animations videos to introduce kids to reason and truth, easy to understand and attractive for them, 5 minutes more or less each one.\u003cbr\u003e Episode number eight will have some warnings to \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eprevent sexual abuse\u003c/span\u003e\u003c/strong\u003e, and I\u0027m sure that we can save a lot of children.\u003cbr\u003eThis is the kind of material I didn\u00b4t have when I was a child, but with your help we\u0027ll give it to this and subsequent generations.\nI apreciate any contribution starting from 1$, all patrons will be in an idea\u0027s sugestions\u0027 email list.\u003cbr\u003eAs you can realize watching the video I\u0027m not a native english speaker, needless to say professional native english speaker actors will be hired... you will help me for my ability to design, produce and animate this series, not for my \"speech capacity\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1\nReligions: what are they made of?\u003c/strong\u003e\u003cbr\u003e\nUniverse, planet earth, evolution, DNA.\u003cbr\u003e\nFirst\nhuman beings, fears and ambitions,  invention of\nreligions and first ways of ruling through them.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e2\nReligions: how many of them?\u003c/strong\u003e\u003cbr\u003e\nNumber\nof religions, short description of some of them, conflicts between\nbelievers\u003cbr\u003e\nExample\nof lying. Parody religions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3\nReligions: stealing everybody\u003c/strong\u003e\u003cbr\u003e\nWays\nof financing religions, laziness of their leaders.\u003cbr\u003e\nReligions\nas \u201cfooling rays\u201d, some atheist quotes explained.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4\u003c/strong\u003e\u003cstrong\u003eReligions: chains for the poor people\u003c/strong\u003e\u003cbr\u003e\nHow\nreligions invite poor people to accept miserable conditions of life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5\nReligions: against science part 1\u003c/strong\u003e\u003cbr\u003e\nShort\ndescription of science and methods, how it improves our quality of\nlife. \n\u003cbr\u003e\nDinosaurs,\nflat planet earth in the center of the universe and Galileo Galilei\u0027s\npersecutions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e6\nReligions: against science part 2\u003c/strong\u003e\u003cbr\u003e\nCatholic\nchurch against vaccination and stem cells investigations.\u003cbr\u003e\nFake\nscience, human beings made from earth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e7\nReligions: against peace\u003c/strong\u003e\u003cbr\u003e\nWars\ndue to religion. Preaching and how to handle it, rights of non\nbelievers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e8\nReligions: disrespectful and dangerous\u003c/strong\u003e\u003cbr\u003e\nChild\nsexual abuse from priests and some advices to prevent it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e9 \u003c/strong\u003e\u003cstrong\u003eReligions: \u003c/strong\u003e\u003cstrong\u003epoor arguments\u003c/strong\u003e\u003cbr\u003e\nSome\nfacts that believers can\u0027t explain. Incoherences (just a few of course).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e10 \u003c/strong\u003e\u003cstrong\u003eReligions: think\u003c/strong\u003e\u003cstrong\u003eing\u003c/strong\u003e\u003cstrong\u003e about \u003c/strong\u003e\u003cstrong\u003eit\u003c/strong\u003e\u003cbr\u003e\nUsing\nreason and evidence, question everything, look for proofs and\ncoherence.\u003cbr\u003eSelf esteem.\u003cbr\u003e"
