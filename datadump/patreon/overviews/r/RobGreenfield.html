    "summary": "If you are here, thank you for your support already and for your desire to make the world a better place!\u00a0Let\u2019s do this together!\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSince 2016 I have created 150 videos that have\nbeen viewed over \u003cstrong\u003e200 million times\u003c/strong\u003e! \u003cbr\u003eWhat\u2019s important though is\nthat \u003cstrong\u003epeople aren\u2019t just watching the\nvideos--they\u2019re watching and then taking action.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u2019d love to make even more videos that\ncontribute to a better world, but I need your help. \u003cstrong\u003eYour\ncontribution of as little as $2 a month can help change the world.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nHere are a few examples of what my videos can do:\u003cbr\u003eIn summer of 2016 I visited and produced a short video on\u00a0David Young, an urban farmer in New Orleans. The video quickly went viral, reaching over 20 million views. Viewers donated over $10,000 to his nonprofit, local news stations came out to his farm and did stories, his inbox was flooded with people wanting to volunteer, and his Facebook page grew by over 7,000% from 347 likes to over 27,000. \u003cstrong\u003eThis all happened in just a few weeks. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dF9w6WReHgE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nDebbra Arndt, the woman growing a garden to feed the elderly in her neighborhood, \u003ca href=\"https://www.gofundme.com/ourgivinghandsgarden\"\u003eraised $4,500 through a fundraiser that I created for\nher\u003c/a\u003e and the \u003ca href=\"https://www.facebook.com/OurGivingHandsGarden/\"\u003eFacebook page\u003c/a\u003e I made for her grew to over 7,000 followers. Since then\nlocal news channels have covered her work and she was recognized by the\nMissouri House of Representatives. Before I made the video, she told me over\nemail that nobody listened to her. Now she\u2019s gained respect and a larger voice\nin her mission to see the elderly taken care of!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/STpYME3l590\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eEarth.Food.Love, The zero waste shop in the UK said, \u201cWe got overwhelmed with emails from\nall over the WORLD asking for help and advice to set one up of their own.\u201d As a\nresult they created a guide to helps others start zero waste shops in\ntheir community\u00a0and it\u2019s been used by many inspired people!\u003cbr\u003e\u003cbr\u003e\n\n\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/S6QavpGUMo0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003ca href=\"https://www.facebook.com/RobGreenfield/videos/vl.674386556078440/1180395088754234/\"\u003eBrijette\nfrom San Diego Seed Company\u003c/a\u003e said, \u201cWe have gotten more orders from your\nvideo in this last week than the whole last year!\u201d\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/RobGreenfield/videos/1211068399020236/\"\u003eThe Refill App to Help People Ditch Bottled Water\u003c/a\u003e\nreceived enough support and interest through our video that they were able to\nlaunch their app globally.\u003cbr\u003e\u003cbr\u003eAnd those are just a few examples!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMy videos serve as accelerators to the people featured, bringing in funds, volunteers, and media. A financial contribution to my video production does much more than just make these videos, but rather multiplies the funds via the donations that come into the people featured as a result of the video. \u003c/strong\u003eThe videos also help them increase the reach of their own\nsocial media channels.\u00a0\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThe funds you contribute will mostly be used\nto pay filmmakers, editors and my video production assistant\u003c/strong\u003e. It will also go to promoting videos, data for to cover live\nevents, and miscellaneous costs such as website hosting fees, editing software,\nand b-roll.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour funds will allow me to keep both my website and my YouTube channel\ncompletely ad free.\u003c/strong\u003e That\u2019s the way it\u2019s\nbeen, and, with your support, it\u2019s the way it will stay. By becoming a\nsupporter, you make it possible for me to remain an independent voice, so I\ndon\u2019t have to answer to any advertisers, politicians or corporations. I can\ncover the truth because I don\u2019t owe any favors and I don\u2019t have to\nworry about clicks or views to generate ad revenue. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNot a dime of this money is going to pay for my time.\u003c/strong\u003e I survive by living simply and giving speaking\nengagements. Your pledges go directly to \u003ca href=\"http://www.robgreenfield.tv/hhf\"\u003emy 501c3 nonprofit\u003c/a\u003e, so it\u2019s also a tax-deductible\ndonation. (Note: You can also make a one-time donation to my nonprofit if you prefer that\nvs. making a monthly donation).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI can\u0027t do this without you, so if this work is important to you, please\nbecome a monthly supporter.\u003c/strong\u003e I\u0027ve chosen\nsome great rewards, so besides helping in my mission, you\u0027ll get something\npersonal out of it. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo be clear, all my content will still be free to view on my social media\nand website, like it\u2019s always been\u003c/strong\u003e. Just\nlike independent media outlets such as \u003cem\u003eThe Guardian,\u003c/em\u003e I\u2019m offering my content for free, but asking for your support so I can keep going. This website, Patreon, is a fundraising platform\nthat makes it easy for you to be a part of this work.\u003cbr\u003e\n\u003cbr\u003e\nThe bottom line is that by becoming a supporter\nof my work, you\u2019ll allow me to bring a voice to the voiceless, to accelerate\nthe growth of sustainability and social movements, and to grow my channels at the same time. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLet\u2019s make the world a better place together! Please become a supporter!\u003c/strong\u003e\u003cbr\u003e"
