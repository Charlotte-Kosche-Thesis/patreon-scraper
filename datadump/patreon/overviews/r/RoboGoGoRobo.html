    "summary": "Cuddly, plush, and busty art is fun, and I\u0027m here to bring more of that into the world! With your support, I\u0027d like to make more of it for the world to enjoy. Everything on this Patreon Page is done with the intent of having a free version, or becoming free for everyone.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.thinet.net/porndept/wp-content/uploads/2015/08/Header-Segment011.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eThe feature here will be\nthe Secret Comics- rough sketch comics that I\u0027ve made to try out new ideas and\nstories. They can lead to a whole bunch of different places and tend to be less\ninhibited than many other comics.\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.thinet.net/porndept/wp-content/uploads/2015/08/Header-Secret-Comics011.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eI will be uploading a new\nsecret comic page Every Monday and Wednesday, and after 90 days here, they will\nbe posted free at my website.\n\u003cbr\u003e\u003cbr\u003eI will also be doing a\nmonthly sequence, which will be for everyone, but they will have an\naccompanying set of desktops and high-resolution versions here.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.thinet.net/porndept/wp-content/uploads/2010/11/Beer-Pack-Sample-Thumb.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eUnfortunately:\u003cbr\u003eMy living and working conditions are going to be unstable for the next few months, so I may not be able to deliver consistently. This is also why I will not ask for donations up front. Try it out, and if you\u0027re not satisfied, feel free to delete your pledge =)"
