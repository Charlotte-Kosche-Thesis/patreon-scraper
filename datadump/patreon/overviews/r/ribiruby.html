    "summary": "\u003ch2\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://ribiruby.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e  \u00a0\u00a0\u003ca href=\"http://rule34.paheal.net/post/list/Ribiruby/1\" target=\"_blank\"\u003eRule34\u00a0\u003c/a\u003e \u00a0\u003ca href=\"https://pixiv.me/ribiruby0\" target=\"_blank\"\u003epixiv\u003c/a\u003e \u00a0\u003ca href=\"https://derpibooru.org/profiles/ribiruby\" target=\"_blank\"\u003ederpibooru\u003c/a\u003e\u003c/h2\u003e\u003cblockquote\u003e\u003ca href=\"https://ribiruby.tumblr.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://rule34.paheal.net/post/list/Ribiruby/1\" target=\"_blank\"\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/1d8209cea5e752ba5357f09562540fa6/tumblr_p6hg6ic02g1vf3klso1_r2_1280.png\" style=\"width: 264px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003eEspa\u00f1ol\u00a0\u003cbr\u003e\nHola, soy Ruby. Una chica normal con un gran sue\u00f1o y es \u00a0 convertirme en un gran artista. Todav\u00eda soy un novata cuando se trata de dibujar, pero aprendo r\u00e1pidamente y voy a tratar de seguir mejorando. Tal vez habr\u00e1 algunos baches en mi camino, pero no hay duda de que los superar\u00e9 con el gran apoyo y afecto de todos ustedes.\nGracias con amor\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRibiruby\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cem\u003eingl\u00e9s \u003cbr\u003e\nHello, I\u2019m Ruby. A normal girl with a big dream and that is becoming a great artist. I\u2019m still a rookie when it comes to drawing, but I learn quickly and I\u2019ll try to keep getting better. Maybe there will be some bumps in my road, but there\u2019s no doubt I\u2019ll get over them with the big support and affection of you all. Thanks, with love \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRibiruby\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://ribiruby.tumblr.com/tagged/In-The-Wrong-Place\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/67caf2_49a1434192e0419db129646f53957947~mv2.png/v1/fill/w_372,h_188,al_c,usm_0.66_1.00_0.01/67caf2_49a1434192e0419db129646f53957947~mv2.png\" style=\"background-color: initial; text-align: center; color: rgb(5, 45, 73); width: 154px;\"\u003e\u003c/a\u003e\u003cimg src=\"https://static.wixstatic.com/media/67caf2_727b8d9871704a22ad99ea3c5ebb2de6~mv2.png/v1/fill/w_465,h_235,al_c,usm_0.66_1.00_0.01/67caf2_727b8d9871704a22ad99ea3c5ebb2de6~mv2.png\" style=\"width: 154px;\"\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://e621.net/post/index/1/ribiruby\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e"
