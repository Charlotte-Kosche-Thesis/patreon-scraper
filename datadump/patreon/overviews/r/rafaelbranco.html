    "summary": "Welcome to my Patreon! I\u2019m Rafael Branco, Graphic Designer and Illustrator, Patreon is an opportunity to focus on the kind of work that I really love to do, which is to illustrate and give life to an Infinity of ideas stored in a drawer.\u003cbr\u003e\u003cbr\u003eI hope I can count on your support in this journey.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I creating?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn general most of the works will be related to Character Design (Fanarts and Original Characters), but over time, the more I can dedicate myself to Patreon (and the community that will be growing here) the more I can contribute with tutorials, videos, short animations, Comics, or other ideas that will come up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis page is for those who like my work and want to participate and contribute for further creations.\u003cbr\u003e\u003cbr\u003eSupporting me in Patreon you can have early and exclusive access to the following items:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to exclusive content Patreon\u003c/li\u003e\u003cli\u003eAccess to votes on future topics\u003c/li\u003e\u003cli\u003eHigh Resolution Images\u003c/li\u003e\u003cli\u003eStep-by-step process of creation\u003c/li\u003e\u003cli\u003eOriginal art .PSD file\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther ways to follow my work\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://brancoart.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4311/35622771690_b49aeeddac_s.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://rafaelbranco.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4304/35622771390_84f16bb05f_s.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.artstation.com/artist/rafaelbranco\" target=\"_bla
