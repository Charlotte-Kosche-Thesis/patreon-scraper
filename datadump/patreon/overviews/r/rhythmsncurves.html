    "summary": "\u003cstrong\u003eWELCOME TO RHYTHMS n\u0027 CURVES\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eHello!\u003cbr\u003e\u003cbr\u003eThank you for taking the time to visit my Patreon. \u00a0I\u0027m very humbled that you enjoy what i create enough to swing by, and \u00a0I hope you will consider becoming a patron!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat kind of content can a patron expect?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/htmQM6t.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/htmQM6t.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIstagram-type selfies will be the bulk of the content currently.  However, there will be full-body pinup-style images as well as homages to old pulp magazine covers. I will typically do one of these each month.\u003cbr\u003e\u003cbr\u003eEventually, with the support of helpful patrons, I\u0027d like to get some turntable-type flash files and maybe even get my assets animated and possibly use some of my game development skills to make them interactive!  Stay tuned!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIts challenging to find the time to do more fun personal work while leaning on freelance work and full-time job to keep my financial stability. However, with the donation from patrons, it will help me to dedicate and focus my time on fun personal projects, original art, fan arts and most importantly, share my creations and perhaps even tutorials and video process, if there\u0027s interest, with patrons much more easily with less financial concerns.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*Although effort will be made to accommodate all requests, due to asset and time limitations, final interpretation and layout of requests will be at the artist\u0027s discretion.\u003cbr\u003e\u003c/div\u003e"
