    "summary": "Thanks for checking out BOND\u0027s Patreon page. Jesse Lee Peterson founded BOND in 1990 with the purpose of \"Rebuilding the Family by Rebuilding the Man.\" We\u0027ve created this Patreon page as another place for supporters to donate and help us in our work. \u003cbr\u003e\u003cbr\u003eWe\u0027ve been streaming\u00a0\u003ca href=\"http://rebuildingtheman.com/church\" target=\"_blank\"\u003eChurch with Jesse Lee Peterson\u003c/a\u003e on YouTube Live nearly every Sunday for an hour (or more) each service, reading and responding to questions and comments in the Live Chat and in comments afterward, offering great insight on life, family, anger, forgiveness, responsibility, and prayer. We help people recognize the truth for themselves.\u00a0\u003cbr\u003e\u003cbr\u003eWe hope to add production value to our Church services, in order to be a good fit on platforms beyond our\u00a0\u003ca href=\"https://www.youtube.com/bondrebuildingtheman\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e and podcasts (\u003ca href=\"https://itunes.apple.com/us/podcast/church-with-jesse-lee-peterson/id1173675223?mt=2\" target=\"_blank\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"http://www.stitcher.com/s?fid=123810\" target=\"_blank\"\u003eStitcher\u003c/a\u003e, \u003ca href=\"http://tun.in/piqxp\" target=\"_blank\"\u003eTuneIn\u003c/a\u003e,\u00a0\u003ca href=\"https://www.spreaker.com/show/2028537\" target=\"_blank\"\u003eSpreaker\u003c/a\u003e, and\u00a0\u003ca href=\"https://soundcloud.com/rebuildingtheman\" target=\"_blank\"\u003eSoundCloud\u003c/a\u003e), in order to reach\u00a0more people hungry for our message.\u00a0\u003cbr\u003e\u003cbr\u003eAdditionally, we offer Counseling, Men\u0027s Forums, Women\u0027s Forums, Entrepreneur Academy, a Home for Young Men,\u00a0Conferences, and Town Halls. We take a stand for morality, pointing people back to their fathers, to return to their true identity as men and women of strength, character, and love.\u00a0\u003cbr\u003e\u003cbr\u003eIn the near future, we\u0027ll move out of the current building where we have our headquarters,\u00a0which we\u0027ve occupied for 20 years \u2014 our offices and studios that we built ourselves \u2014 to find a new location. We will likely need to rebuild and re-setup wherever we go.\u00a0\u003cbr\u003e\u003cbr\u003eIf you already support us, thank you. If you\u0027d like to add to your support via Patreon, we\u00a0welcome you here.\u00a0If you like what we\u0027re doing, and you see that we help you or others, please donate. Thank you again.\u00a0\u003cbr\u003e"
