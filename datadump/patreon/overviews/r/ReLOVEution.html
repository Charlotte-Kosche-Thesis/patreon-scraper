    "summary": "This is a call to action in a very different kind of revolution.\n\u003cbr\u003e\n\u003cbr\u003e\nSeveral months ago I announced \n\u003cem\u003e\u003ca href=\"https://millardjmelnyk.wordpress.com/2015/03/07/reloveution/\" rel=\"nofollow\" target=\"_blank\"\u003eReLOVEution\u003c/a\u003e. \u003c/em\u003eYou can read the announcement \u003ca href=\"https://millardjmelnyk.wordpress.com/2015/03/07/reloveution/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. \n\u003cbr\u003e\n\u003cbr\u003e\nSeveral weeks ago, I presented a four-step \n\u003ca href=\"https://millardjmelnyk.wordpress.com/2015/07/14/reloveution-this-be-the-plan/\" rel=\"nofollow\" target=\"_blank\"\u003eReLOVEution plan\u003c/a\u003e that you can read \u003ca href=\"https://millardjmelnyk.wordpress.com/2015/07/14/reloveution-this-be-the-plan/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. \n\u003cbr\u003e\n\u003cbr\u003e\nWe also launched a discussion/brainstorming/experimentation group on Facebook, \n\u003ca href=\"https://www.facebook.com/groups/472920396189155/permalink/545453295602531/\" rel=\"nofollow\" target=\"_blank\"\u003eReLOVEution NOW\u003c/a\u003e. Check it out and join in!\n\u003cbr\u003e\n\u003cbr\u003e\nI recently described and outlined ReLOVEution, breaking down what it involves. Please see the \n\u003ca href=\"https://reloveutionnow.wordpress.com/reloveution-manifesto/\" rel=\"nofollow\" target=\"_blank\"\u003eReLOVEution Manifesto\u003c/a\u003e \u003ca href=\"https://reloveutionnow.wordpress.com/reloveution-manifesto/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. If you\u0027ve already read it, skip down to \u003cem\u003e\"My invitation and challenge to you\"\u003c/em\u003e below.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eReLOVEution\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI have devoted my life \u2014 and my death if need be \u2014 to radically changing this world for the better. Ultimately, I want to realize heaven on earth, nothing less -- not in some fantastic, mysterious or magical way, but simply by aligning our beliefs with real experience so that we achieve what we want instead of the opposite, based on what we \n\u003cem\u003eexperience is true \u003c/em\u003einstead of what we were \u003cem\u003etold to believe is true. \u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nBefore we can intelligently revolutionize our circumstances, we must first \n\u003cem\u003erevolutionize our intelligence. \u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nReLOVEution isn\u0027t just an assault on authoritarianism, but an \n\u003cem\u003eabandonment of the fears that plague authoritarians \u003c/em\u003eand have dominated the lives of us all. Having demolished the lies that drove us apart, we can reunite in creative, supportive, open communities characterized by care and confidence, and we can decide what to do about fear-mongers. It sounds like a dream until you personally start shattering the nightmarish delusions that prevent it. Then you see how doable it is.\n\u003cbr\u003e\n\u003cbr\u003e\nNot only is risking experiment with radical change worth it, it\u0027s worth it \n\u003cem\u003eeven if you fail. \u003c/em\u003eI am proof that there is life after shattering personal upheaval and loss so profound that it destroyed my basic beliefs; and not just once, but several times over a five-decade span, each time knocking me flat on my metaphorical ass, forcing me back to square one. I recovered just fine and came back stronger. I realized that I hadn\u0027t repeatedly failed, but instead I\u0027d stumbled onto a method for rapid, revolutionary, \u003cem\u003esustainable \u003c/em\u003echange.  Anyone can do this, and I tell you: It\u2019s incredibly powerful stuff. Far from plumbing its depths, we\u2019ve hardly dipped through the surface.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy invitation and challenge to you\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThis work has not been attempted before. That might sound arrogant, and I\u0027ll gladly retract as soon as I find others or someone shows me others who advocate personal sovereignty and are working on radical reversal of basic authoritarian beliefs. So far, my claim stands unrefuted.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you haven\u0027t yet read the \n\u003ca href=\"https://millardjmelnyk.wordpress.com/2015/03/07/reloveution/\" rel=\"nofollow\" target=\"_blank\"\u003eReLOVEution announcement\u003c/a\u003e, the \u003ca href=\"https://millardjmelnyk.wordpress.com/2015/07/14/reloveution-this-be-the-plan/\" rel=\"nofollow\" target=\"_blank\"\u003eReLOVEution plan\u003c/a\u003e, and the \u003ca href=\"https://reloveutionnow.wordpress.com/reloveution-manifesto/\" rel=\"nofollow\" target=\"_blank\"\u003eReLOVEution Manifesto\u003c/a\u003e, please do -- \u003cem\u003eespecially \u003c/em\u003ethe Manifesto. These pieces crystallize my work of the last six years. You\u0027ll see how serious I am about ReLOVEution, how ambitious it is, and that you\u0027ve never seen the like before. \u003cem\u003eThis is just the beginning.\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWhatever your opinion of ReLOVEution turns out to be, you must ask why we haven\u2019t already investigated it, but instead have intently avoided and dismissed its possibilities. We cannot very well \n\u003cem\u003eintelligently \u003c/em\u003esay what will happen if we explore it, given our ignorance. Where and when exactly did we seriously, competently experiment with \u003cem\u003edeauthoritized life? \u003c/em\u003e I can answer that question, because \u003cem\u003eI\u2019ve actually looked \u003c/em\u003e and found that very few have experimented with it, but the authoritarians of their times wiped out almost all trace of information about their ways of life. We have no choice but to start basically from scratch.\n\u003cbr\u003e\n\u003cbr\u003e\nSo, for lack of information about precedents, I\u0027m experimenting with deauthoritized life myself and encouraging others to do the same. We certainly won\u0027t get much help from the institutions of our authoritarian societies. I invite you to get involved, explore these possibilities with us, promote the work, support it, and help further it. If you know others who are doing related work, help and support them -- and please let me know who they are. \n\u003cbr\u003e\n\u003cbr\u003e\nGiven our glaring lack of attention to ReLOVEution\u0027s propositions and their game-changing potential, \n\u003cem\u003eeveryone should support this work, \u003c/em\u003eif only to see what happens!\n\u003cbr\u003e\n\u003cbr\u003e\nExploring these angles isn\u2019t just wise and honest, it\u2019s now imperative. Hoping for different results while doggedly trudging the routes we\u2019ve already worn out, blaming our recurring, dismal failures on \u201cthem\u201d -- the other guys who refuse to comply and adequately perform and the bastards who keep this clown circus hopping in circles -- \n\u003cem\u003eis literally insane at this point. \u003c/em\u003eThere no longer are good reasons to decline radical options, but there\u0027s still a serious shortage of \u003cem\u003ehuevos \u003c/em\u003eto try them out.\n\u003cbr\u003e\n\u003cbr\u003e\nPaths we haven\u2019t yet tried might fail or lead us nowhere, it\u2019s true; but when we\u2019ve trodden all the old ones to muck and they keep leading us right back to the same few-extorts-many, denigrating, survival-threatening, violent bullshit we\u2019ve lived under for thousands of years, we are fools not to pursue the options we\u2019ve till now suspiciously, conspicuously, consistently avoided. \n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m already all in. I\u2019ve devoted my life and my future to this. Let\u0027s dig in together and find out what happens. I\u2019m telling you: you will be surprised. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat You Do\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon enables you to support the work of creators you appreciate. \n\u003cbr\u003e\n\u003cbr\u003e\nBecoming a patron will help me focus on developing and advocating ReLOVEution without the pressure and distraction of finding funds for research, experiments, collaboration, and subsistence needs. At some point I hope to have books that sell well enough to float this boat. I\u0027d much rather offer it all gratis -- this is truly a work of love for me -- but we don\u0027t yet live in a world where that\u0027s possible; at least I haven\u0027t yet found a way. Until I do, I need your help. \n\u003cbr\u003e\n\u003cbr\u003e\nPatreon makes it easy and you\u0027re in full control at all times. You can pledge as little as $1 per \"creation\" and cap your spending to just $1 per month if you want, or choose any amount per creation and monthly maximum you like. Consider it a kind of set-your-own-price, online newsletter. You can read some of my posts on my \n\u003ca href=\"https://www.patreon.com/ReLOVEution?ty=c\" target=\"_blank\"\u003ePatreon Creator Posts page\u003c/a\u003e \u003ca href=\"https://www.patreon.com/ReLOVEution?ty=c\" target=\"_blank\"\u003ehttps://www.patreon.com/ReLOVEution?ty=c\u003c/a\u003e at no cost to you. (Be sure to scroll way down so that they all pop up.) And check out my blogs and Facebook pages, too (listed below).\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll put up one to three posts per week. If I\u0027m really on a roll it might be a couple more, and if I\u0027m busy with research, collaboration, or experiments, as few as a couple a month, but that will be rare. You will only pay for what I post up to the cap you set per month. Me no write, you no pay. \n\u003cbr\u003e\n\u003cbr\u003e\nSo that gives you an idea what \"creations\" are and how often I\u0027ll post them. \n\u003cbr\u003e\n\u003cbr\u003e\nAll my patrons will have access to all my work regardless of pledge level. You\u0027re not paying to read them, but in order to help me keep writing them and fund the research, collaboration, and experimentation that will inform them. \n\u003cbr\u003e\n\u003cbr\u003e\nIn addition, I plan to post my ruminations, working notes, and experimentation reports and data for free, available only to patrons. My \n\u003cem\u003emodus operandi \u003c/em\u003eis collaboration. I want partners in ReLOVEutionary misbehavior. What better way to stimulate discussion than openly being right, wrong, or unintelligible in the company of friends? Besides, I need all the help I can get!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow to Reach Me\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPlease contact me with questions, suggestions, feedback, complaints, rants, whatever! I personally respond to every message and email I get.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eMessaging\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003cstrong\u003eEmail: \u003c/strong\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan class=\"__cf_email__\"\u003emillardjmelnyk at gmail.com\u003c/span\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGoogle Plus: \u003c/strong\u003e\u003ca href=\"https://www.google.com/+MillardJMelnyk\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.google.com/+MillardJMelnyk\u003cbr\u003e\n\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTwitter: \u003c/strong\u003e\u003ca href=\"https://twitter.com/MillardJMelnyk\" rel=\"nofollow\" target=\"_blank\"\u003e@MillardJMelnyk\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLinkedIn: \u003c/strong\u003e\u003ca href=\"https://www.linkedin.com/pub/millard-j-melnyk/31/150/536\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.linkedin.com/pub/millard-j-melnyk/31/150/536\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eOur Web site \u003c/em\u003e\u003c     "attributes": {
     "about": "I\u0027m a long-time renegade -- not because I love trouble, but because I hate bullshit, and there\u0027s always been plenty around. Things actually work better when they\u0027re shit-free, but you\u0027d never know it sometimes for the complaints you get when you call it out.\u003cbr\u003e\nI started \"following my bliss\" in earnest six years ago. I do what I love, which is to challenge convention and then write about it. Or, write up challenges to convention. It\u0027s all good.\u003cbr\u003e\nThe biggest lesson I\u0027ve learned so far is that we really don\u0027t know jack, and even better: we apparently don\u0027t need to! We keep doing our damnedest to screw things up and we\u0027re still here, so far, which tells me that there\u0027s hope left for us yet. There might even be forces in the universe interested in our survival. Given our obsessions with morbidity and death and our killing compulsion -- it\u0027s pretty much our eventual answer to every problem -- it seems like the only explanation.\u003cbr\u003e\nI\u0027m after something better. My sights are set on \n\u003cem\u003ewildly \u003c/em\u003ebetter. An old friend used to say, \"If you\u0027re not shooting for the moon, your aim\u0027s too low.\" I see no reason to lower my sights to a more reasonable target. Define \"reasonable.\" If shooting for stellar means I shoot unreasonably far, I\u0027m fine with that.\u003cbr\u003e\nI hope you like my stuff. It\u0027s the result of an organic, lived-through (rather than planned through) process, much like most of my life has been. I have lots of names for it: spaghetti logic, pinball logic, water logic, ant track logic. Meandering offers the advantage of a rich context for your routes, one that efficiency never yields. Kinda like relationships. And sex.\u003cbr\u003e\nExploration is way more fun than tourism.\u003cbr\u003e\nWelcome to my expedition! :-)\u003cbr\u003e\nFind me on:\u003cbr\u003e\u003cdiv style=\"line-height: 14pt;\"\u003e\n\t\u003cul\u003e\u003cli\u003eFacebook: \u003ca href=\"https://www.facebook.com/millard.j.melnyk\" target=\"_blank\"\u003eMillard J Melnyk\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eOur Facebook group: \u003ca href=\"https://www.facebook.com/groups/awake.all.together/\" target=\"_blank\"\u003eAwakening Together\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eMy blogs \u003ca href=\"https://millardjmelnyk.wordpress.com/\" target=\"_blank\"\u003eMillard\u0027s Blog\u003c/a\u003e and \u003cbr\u003e\u003ca href=\"https://tochristians.wordpress.com/\" target=\"_blank\"\u003eTo Christians\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eTwitter: \u003ca href=\"https://twitter.com/MillardJMelnyk\" target=\"_blank\"\u003e@MillardJMelnyk\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eYoutube: \u003ca href=\"https://www.youtube.com/channel/UCGNDMu0QMB_CS8gQq1GiSDg\" target=\"_blank\"\u003eMillard\u0027s Youtube Feed\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eOn Google Plus: \u003ca href=\"https://www.google.com/+MillardJMelnyk\" target=\"_blank\"\u003eMillard J Melnyk\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eOn LinkedIn: \u003ca href=\"https://www.linkedin.com/pub/millard-j-melnyk/31/150/536\" target=\"_blank\"\u003eMillard J Melnyk\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eOr email me at: \u003ca href=\"mailto:millardjmelnyk@gmail.com\" target=\"_blank\"\u003emillardjmelnyk@gmail.com\u003c/a\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\u003c/div\u003e",
