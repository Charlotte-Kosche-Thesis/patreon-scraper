    "summary": "\u003cstrong\u003eOH MY GOODNESS.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m so delighted that you\u0027re here, and so grateful that you\u0027re helping to support the show. I\u0027m generally a pretty talkative guy, but the feelings that this gives me\u2014the delight, relief, gratitude, and wonderment\u2014are leaving me without words.\u003cbr\u003e\u003cbr\u003eAll I got is \"thank you.\"\u003cbr\u003e\u003cbr\u003eAnd c\u0027mon in! This is Radio Drama Revival: all storytellers welcome.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho We Are\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eRadio Drama Revival\u003c/em\u003e is a bi-weekly podcast featuring the best of contemporary audio drama (work produced after the golden age of radio). We also occasionally dabble in exploring earlier audio works from a cultural/historical perspective.\u003cbr\u003eBroadcast and podcast since 2007, we have over 450 hours of original, contemporary audio fiction here for your listening pleasure.\u003cbr\u003e\u003cbr\u003eI\u0027m your host, David Rheinstrom, but I\u0027m far from the only person who makes this show.\u003cbr\u003e\u003cbr\u003eOur line producer is Matthew Boudreau!\u003cbr\u003eOur interviews producer is Eli McIlveen!\u003cbr\u003eOur researchers are Heather Cohen and Monique Boudreau!\u003cbr\u003eAnd our executive producer (and host emeritus) is Fred Greenhalgh.\u003cbr\u003e\u003cbr\u003eRead all about us on our\u00a0\u003ca href=\"http://www.radiodramarevival.com/about/\"\u003eAbout Page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We Do\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eRDR \u003c/em\u003eis a beacon, a signal-repeater, a lighthouse in the dark! Our mission is to \"showcase the diversity and vitality of modern audio fiction\", and we do that in a couple of ways:\u003cbr\u003e\u003cbr\u003e1\u003cem\u003e. Playing other people\u0027s shows: \u003c/em\u003ewe\u0027ve featured scores of wonderful creations on the podcast, some you won\u0027t be able to find anywhere else.\u003cbr\u003e\u003cbr\u003e2. \u003cem\u003eInterviewing creators\u003c/em\u003e: we\u0027ve talked to people like\u00a0\u003ca href=\"https://www.patreon.com/thebrightsessions\"\u003e\u003cstrong\u003eLauren Shippen\u003c/strong\u003e\u003c/a\u003e from \u003cem\u003eThe Bright Sessions\u003c/em\u003e,\u00a0\u003ca href=\"https://www.patreon.com/albasalix\"\u003e\u003cstrong\u003eEli McIlveen\u003c/strong\u003e\u003c/a\u003e from \u003cem\u003eAlba Salix, Royal Physician,\u00a0\u003c/em\u003e\u003ca href=\"http://www.woodenovercoats.com/\"\u003e\u003cstrong\u003eDavid K Barnes and Andy Goddard\u003c/strong\u003e\u003c/a\u003e from \u003cem\u003eWooden Overcoats\u003c/em\u003e,\u003cem\u003e\u00a0\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/arsparadoxica\"\u003e\u003cstrong\u003eMischa Stanton and Daniel Manning\u003c/strong\u003e\u003c/a\u003e from \u003cem\u003ears PARADOXICA\u003c/em\u003e, and many more! We strive to discuss craft, history, and above all else, delight!\u003cbr\u003e\u003cbr\u003e3. \u003cem\u003eGoing Deep\u003c/em\u003e! This is what I call it when I bring on experts to discuss something audio drama-related, but not necessarily something new.\u00a0\u003ca href=\"http://www.radiodramarevival.com/episode-442-going-deep-gabriel-david-thing-fourble-board/\"\u003eHere\u0027s\u003c/a\u003e me an\u0027 Gabriel Urbina from\u00a0\u003ca href=\"https://www.patreon.com/Wolf359Radio\"\u003e\u003cstrong\u003e\u003cem\u003eWolf 359\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, discussing his favorite episode of the classic horror radio show \u003cem\u003eQuiet, Please\u003c/em\u003e.\u00a0\u003ca href=\"http://www.radiodramarevival.com/episode-484-going-deep-neil-verma-lights/\"\u003eHere\u0027s\u003c/a\u003e a discussion with\u00a0\u003ca href=\"https://communication.northwestern.edu/faculty/NeilVerma\"\u003e\u003cstrong\u003eProf. Neil Verma\u003c/strong\u003e\u003c/a\u003e about an episode of \u003cem\u003eLights Out\u003c/em\u003e. And\u00a0\u003ca href=\"http://www.radiodramarevival.com/episode-494-going-deep-on-hoax-fiction-with-wil-williams/\"\u003ehere\u0027s\u003c/a\u003e a discussion about hoax fiction with podcast critic\u00a0\u003ca href=\"https://www.patreon.com/wilwilliams\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/wilwilliams\"\u003e\u003cstrong\u003eWil Williams\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy We Do It\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe love audio fiction. It\u0027s intimate, it\u0027s intense, it\u0027s beautiful, it\u0027s cheap, it\u0027s expansive, it\u0027s uproarious, it\u0027s accessible, it\u0027s enabling a new generation of creators to take stories into their own hands, and it\u0027s good.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/wilwilliams\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
