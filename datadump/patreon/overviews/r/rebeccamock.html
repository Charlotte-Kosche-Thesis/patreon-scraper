    "summary": "Hello! I\u0027m Rebecca Mock, and I\u0027m a professional illustrator, comic book artist, and gif animator, living in New York. I\u0027ve drawn two graphic novels, Compass South and Knife\u0027s Edge, both all-ages historical adventure stories, written by Hope Larson.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is a soft-launch of this patreon!\u00a0\u003c/strong\u003eI will be sharing the process \u0026amp; development of my current graphic novel project as well as past projects. I want to create a space that\u0027s semi-private where I can document the entire process for my book! In the near future I\u0027ll be adding more incentives, so please stay tuned as this patreon expands.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs thanks for becoming a patron, I\u0027m offering:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA private feed of process art for my book--from character and scene designs, notes and research, to layouts, thumbnails, sketches and inks. I also have an archive of process work from my previous books, Compass South and Knife\u0027s Edge.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eMy Current Book\u003c/strong\u003e\u003cbr\u003eThe project (also written by the brilliant Hope Larson) is untitled as of now, but stay tuned. It\u0027s an all-ages historical fantasy story, about a plucky young American girl protagonist living on a farm in the early 1900s. There\u0027s family drama, and magic, and horse riding, and more magic! if you\u0027d like to see more, please consider being my patron!\u003cbr\u003e\u003cimg src=\"http://rebeccamock.com/patreon/vonceil.png\" style=\"width: 251px;\"\u003e\u003cimg src=\"http://rebeccamock.com/patreon/elber.png\" style=\"width: 231px;\"\u003e\u003cbr\u003e\u003cem\u003ehere are the designs for two of the main characters.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSoon To Come\u003c/strong\u003e\u003cbr\u003eAs this patreon expands, I hope to include expanded process posts, and start sharing my process for other work I do, like my animations and gifs.\u00a0\u003cbr\u003e"
