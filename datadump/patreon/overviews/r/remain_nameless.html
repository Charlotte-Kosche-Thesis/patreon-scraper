    "summary": "\u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u003cstrong\u003e\u0414\u0430\u0440\u044c\u044f \u0427\u0430\u0433\u0438\u043d\u0430\u003c/strong\u003e, \u0438 \u0432\u043e\u0442 \u0443\u0436\u0435 \u0447\u0443\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0433\u043e\u0434\u0430 \u044f \u0432\u0435\u0434\u0443\u00a0\u003ca href=\"https://t.me/remain_nameless\"\u003e\u043a\u0430\u043d\u0430\u043b\u003c/a\u003e \u003cstrong\u003e\u043e \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430\u0445\u003c/strong\u003e, \u0433\u0434\u0435 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u044e \u043a\u0430\u043a \u0443\u0447\u0443\u0441\u044c \u0436\u0438\u0442\u044c \u0441\u043e \u0441\u0432\u043e\u0438\u043c \u0434\u0438\u0430\u0433\u043d\u043e\u0437\u043e\u043c \u0438 \u043a\u0430\u043a \u0436\u0438\u0432\u0443\u0442 \u043b\u044e\u0434\u0438 \u0441 \u0434\u0440\u0443\u0433\u0438\u043c\u0438. \u0410 \u0435\u0449\u0451\u00a0\u2014 \u0434\u0435\u043b\u044e\u0441\u044c \u0441\u0441\u044b\u043b\u043a\u0430\u043c\u0438 \u043d\u0430 \u043f\u043e\u043b\u0435\u0437\u043d\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b, \u0434\u0435\u043b\u0430\u044e \u043e\u0431\u0437\u043e\u0440\u044b \u043d\u0430 \u043a\u043d\u0438\u0433\u0438 \u043f\u043e \u0442\u0435\u043c\u0435 \u0438 \u043f\u0438\u0448\u0443 \u0437\u0430\u043c\u0435\u0442\u043a\u0438, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u043d\u0430 \u043b\u0438\u0447\u043d\u043e\u043c \u043e\u043f\u044b\u0442\u0435 \u0438 \u043d\u0430\u0443\u0447\u043d\u044b\u0445 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f\u0445. \u042f \u0434\u0435\u043b\u0430\u044e \u044d\u0442\u043e, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u003cstrong\u003e\u0445\u043e\u0447\u0443 \u0445\u043e\u0442\u044f \u0431\u044b \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0438\u0437\u043c\u0435\u043d\u0438\u0442\u044c \u0442\u043e, \u043a\u0430\u043a \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0441\u044f \u043a \u043b\u044e\u0434\u044f\u043c \u0441 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043b\u044e\u0434\u0435\u0439 \u0441\u0435\u0433\u043e\u0434\u043d\u044f \u0437\u043d\u0430\u044e\u0442 \u043c\u0430\u043b\u043e \u043e \u043f\u0440\u0438\u0440\u043e\u0434\u0435 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432, \u043e \u0442\u043e\u043c, \u043a\u0430\u043a\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u043e\u043d\u0438 \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0442 \u0432 \u0436\u0438\u0437\u043d\u0438 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u043b\u044e\u0434\u0435\u0439 \u043f\u043e \u0432\u0441\u0435\u043c\u0443 \u043c\u0438\u0440\u0443, \u043f\u043e\u0447\u0435\u043c\u0443 \u043e\u043d\u0438 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0442 \u0438 \u043a\u0430\u043a \u043b\u0435\u0447\u0430\u0442\u0441\u044f. \u042d\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f \u0434\u0430\u0436\u0435 \u043b\u044e\u0434\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043d\u0443\u0436\u043d\u0430 \u043f\u043e\u043c\u043e\u0449\u044c\u00a0\u2014 \u0442\u0430\u043a\u043e\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u043c\u043e\u0436\u0435\u0442 \u0432\u0441\u0435\u0440\u044c\u0435\u0437 \u043e\u043f\u0430\u0441\u0430\u0442\u044c\u0441\u044f \u0438\u0434\u0442\u0438 \u043a \u0432\u0440\u0430\u0447\u0443 \u0438 \u0438\u0437-\u0437\u0430 \u0441\u0442\u0440\u0430\u0445\u0430, \u0447\u0442\u043e \u043d\u0430 \u043d\u0435\u0433\u043e \u043d\u0430\u0432\u0435\u0441\u044f\u0442 \u044f\u0440\u043b\u044b\u043a \u00ab\u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438 \u0431\u043e\u043b\u044c\u043d\u043e\u0433\u043e\u00bb, \u00ab\u043f\u043e\u0441\u0442\u0430\u0432\u044f\u0442 \u043d\u0430 \u0443\u0447\u0435\u0442\u00bb \u0438\u043b\u0438 \u0432\u043e\u0432\u0441\u0435 \u00ab\u0443\u043f\u0435\u043a\u0443\u0442 \u0432 \u0434\u0443\u0440\u043a\u0443\u00bb. \u003cstrong\u003e\u0422\u043e, \u043a\u0430\u043a \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u0438 \u043f\u043e\u0441\u0442\u0441\u043e\u0432\u0435\u0442\u0441\u043a\u043e\u043c \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435 \u043e\u0431\u044b\u0447\u043d\u043e \u043e\u0442\u043d\u043e\u0441\u044f\u0442\u0441\u044f \u043a \u043b\u044e\u0434\u044f\u043c \u0441 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438, \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f\u00a0\u00ab\u0441\u0442\u0438\u0433\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u0435\u0439\u00bb.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041e\u0442\u043a\u0443\u0434\u0430 \u043e\u043d\u0430 \u0431\u0435\u0440\u0451\u0442\u0441\u044f?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041e\u0442\u0432\u0435\u0442 \u043d\u0430 \u044d\u0442\u043e\u0442 \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u0440\u043e\u0441\u0442\u043e\u0439: \u003cstrong\u003e\u0438\u0437-\u0437\u0430 \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043a\u0430 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438\u003c/strong\u003e. \u041f\u043e \u0431\u043e\u043b\u044c\u0448\u043e\u043c\u0443 \u0441\u0447\u0451\u0442\u0443, \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u0434\u0430\u0436\u0435 \u0442\u043e\u043b\u043a\u043e\u043c \u043d\u0435\u0442 \u043f\u043e\u0441\u043e\u0431\u0438\u0439 \u043f\u043e \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u044e \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0437\u0430\u0431\u043e\u043b\u0435\u0432\u0430\u043d\u0438\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u044b\u043b\u0438 \u0431\u044b \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u044b \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u043c, \u043f\u043e\u043d\u044f\u0442\u043d\u044b\u043c \u043e\u0431\u044b\u0447\u043d\u043e\u043c\u0443 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0443 \u044f\u0437\u044b\u043a\u043e\u043c. \u003cbr\u003e\u003cbr\u003e\u041d\u0430\u0441\u0442\u043e\u043b\u044c\u043a\u043e, \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044d\u0442\u043e \u0432 \u043c\u043e\u0438\u0445 \u0441\u0438\u043b\u0430\u0445, \u003cstrong\u003e\u044f \u0445\u043e\u0447\u0443 \u044d\u0442\u0443 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044e \u0438\u0437\u043c\u0435\u043d\u0438\u0442\u044c\u003c/strong\u003e. \u0421\u0435\u0439\u0447\u0430\u0441 \u043c\u0435\u043d\u044f \u0447\u0438\u0442\u0430\u0435\u0442 \u0447\u0443\u0442\u044c \u0431\u043e\u043b\u0435\u0435 2500 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u00a0\u2014 \u044f \u0445\u043e\u0447\u0443, \u0447\u0442\u043e\u0431\u044b \u043c\u0435\u043d\u044f \u0447\u0438\u0442\u0430\u043b\u043e 10000. \u042f \u0445\u043e\u0447\u0443 \u043f\u0438\u0441\u0430\u0442\u044c \u0434\u043b\u044f \u0432\u0430\u0441 \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u043e\u0441\u0442\u044b, \u0430 \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u044b\u0435 \u0441\u0442\u0430\u0442\u044c\u0438 \u0441 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u044f\u043c\u0438 \u044d\u043a\u0441\u043f\u0435\u0440\u0442\u043e\u0432. \u0412\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0438\u043d\u0444\u043e\u0433\u0440\u0430\u0444\u0438\u043a\u0443, \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0434\u0430\u0436\u0435 \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043e\u0440\u043e\u043b\u0438\u043a\u0438 \u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b. \u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e\u00a0\u003cstrong\u003e\u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e \u0443 \u043c\u0435\u043d\u044f \u043d\u0435\u0442 \u043d\u0438\u043a\u0430\u043a\u043e\u0439 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438\u003c/strong\u003e. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u003cstrong\u003e\u0437\u0430\u043f\u0443\u0441\u043a\u0430\u044e \u0441\u0431\u043e\u0440 \u0434\u0435\u043d\u0435\u0433\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u041a\u043e\u043d\u0435\u0447\u043d\u043e, \u043a\u0430\u043a \u043c\u043d\u043e\u0433\u0438\u0435 \u0430\u0432\u0442\u043e\u0440\u044b \u043a\u0430\u043d\u0430\u043b\u043e\u0432 \u0432 \u0422\u0435\u043b\u0435\u0433\u0440\u0430\u043c\u0435, \u044f \u043c\u043e\u0433\u043b\u0430 \u0431\u044b \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u043d\u0430 \u0440\u0435\u043a\u043b\u0430\u043c\u0435, \u043d\u043e \u044f \u043d\u0435 \u0445\u043e\u0447\u0443 \u044d\u0442\u043e\u0433\u043e \u0434\u0435\u043b\u0430\u0442\u044c. \u0415\u0441\u043b\u0438 \u0432 \u043c\u043e\u0451\u043c \u043a\u0430\u043d\u0430\u043b\u0435 \u043f\u043e\u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u0441\u044b\u043b\u043a\u0430 \u043d\u0430 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043f\u0440\u043e\u0435\u043a\u0442, \u043e\u043d\u0430 \u043f\u043e\u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0442\u0430\u043c \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e \u0438 \u043f\u043e\u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u044f \u0440\u0435\u0448\u0438\u043b\u0430, \u0447\u0442\u043e \u044d\u0442\u043e\u0442 \u043f\u0440\u043e\u0435\u043a\u0442 \u0434\u043e\u0441\u0442\u043e\u0438\u043d \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u044f. \u0412\u043f\u0430\u0440\u0438\u0432\u0430\u0442\u044c \u043a\u0430\u043a\u0443\u044e-\u0442\u043e \u0444\u0438\u0433\u043d\u044e, \u043f\u0443\u0441\u0442\u044c \u0438 \u0441 \u043f\u043e\u043c\u0435\u0442\u043a\u043e\u0439 \u00ab\u0420\u0435\u043a\u043b\u0430\u043c\u0430\u00bb \u0432 \u0431\u043b\u043e\u0433\u0435 \u0441 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u043c\u0438\u0441\u0441\u0438\u0435\u0439 \u043d\u0435 \u043a\u0430\u0436\u0435\u0442\u0441\u044f \u043c\u043d\u0435 \u044d\u0442\u0438\u0447\u043d\u044b\u043c.\u003cbr\u003e\u003cbr\u003e\u041d\u0430 \u044d\u0442\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043e\u0444\u043e\u0440\u043c\u0438\u0442\u044c \u003cstrong\u003e\u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u0443\u044e \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443 \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u044c\u044e \u0432 $1\u003c/strong\u003e \u0438\u043b\u0438 \u043b\u044e\u0431\u0443\u044e \u0434\u0440\u0443\u0433\u0443\u044e \u0443\u0434\u043e\u0431\u043d\u0443\u044e \u0434\u043b\u044f \u0432\u0430\u0441 \u0441\u0443\u043c\u043c\u0443 \u0431\u043e\u043b\u044c\u0448\u0435 \u044d\u0442\u043e\u0439. \u041a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u044d\u0442\u0430 \u0441\u0443\u043c\u043c\u0430 \u0431\u0443\u0434\u0435\u0442 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0441 \u0432\u0430\u0448\u0435\u0433\u043e \u0441\u0447\u0451\u0442\u0430 \u0438 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u044c \u043d\u0430 \u043c\u043e\u0439. \u0417\u0430\u043f\u043b\u0430\u0442\u0438\u0442\u044c \u043c\u043e\u0436\u043d\u043e \u043a\u0430\u0440\u0442\u043e\u0439 \u0438\u043b\u0438 \u0447\u0435\u0440\u0435\u0437 PayPal. Patreon \u0442\u0430\u043a\u0436\u0435 \u0441\u043f\u0438\u0448\u0435\u0442 \u0441 \u0432\u0430\u0441 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0443\u044e \u043a\u043e\u043c\u0438\u0441\u0441\u0438\u044e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0412\u0441\u0435 \u0434\u0435\u043d\u044c\u0433\u0438 \u0431\u0443\u0434\u0443\u0442 \u0443\u0445\u043e\u0434\u0438\u0442\u044c \u043d\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043a\u0430\u043d\u0430\u043b\u0430.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2022  \u0415\u0441\u043b\u0438 \u043c\u044b \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u043c \u0446\u0435\u043b\u0438 \u0432\u003cstrong\u003e $150\u003c/strong\u003e, \u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u044f \u0431\u0443\u0434\u0443 \u0433\u043e\u0442\u043e\u0432\u0438\u0442\u044c \u0438 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0442\u0435\u043a\u0441\u0442 \u043d\u0430 \u0432\u0430\u0436\u043d\u0443\u044e \u0442\u0435\u043c\u0443 \u0441 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u044f\u043c\u0438 \u044d\u043a\u0441\u043f\u0435\u0440\u0442\u043e\u0432.\u00a0\u003cbr\u003e\u003cbr\u003e\u2022 \u0415\u0441\u043b\u0438 \u043c\u044b \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u043c \u0446\u0435\u043b\u0438 \u0432 \u003cstrong\u003e$250\u003c/strong\u003e, \u044f \u0437\u0430\u0432\u0435\u0434\u0443 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u0443\u044e \u0440\u0443\u0431\u0440\u0438\u043a\u0443 \u0441 \u043c\u043e\u043d\u043e\u043b\u043e\u0433\u0430\u043c\u0438 \u043b\u044e\u0434\u0435\u0439 \u0441 \u0440\u0430\u0437\u043d\u044b\u043c\u0438 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043e\u043d\u0438 \u043f\u043e\u0434\u0435\u043b\u044f\u0442\u0441\u044f \u043a\u0430\u043a \u043d\u0430\u0443\u0447\u0438\u043b\u0438\u0441\u044c \u0436\u0438\u0442\u044c \u0441\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u0434\u0438\u0430\u0433\u043d\u043e\u0437\u0430\u043c\u0438. \u0420\u0443\u0431\u0440\u0438\u043a\u0430 \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u0445\u043e\u0434\u0438\u0442\u044c 2 \u0440\u0430\u0437\u0430 \u0432 \u043c\u0435\u0441\u044f\u0446.\u00a0\u003cbr\u003e\u003cbr\u003e\u2022 \u0415\u0441\u043b\u0438 \u043c\u044b \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u043c \u0446\u0435\u043b\u0438 \u0432 \u003cstrong\u003e$300\u003c/strong\u003e, \u0432\u0441\u0435 \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0442\u0435\u043a\u0441\u0442\u044b \u0431\u0443\u0434\u0443\u0442 \u0441\u043e\u043f\u0440\u043e\u0432\u043e\u0436\u0434\u0430\u0442\u044c\u0441\u044f \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u044b\u043c\u0438, \u043d\u0435 \u0432\u043e\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u043c\u0438 \u0438\u0437 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0430, \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430\u043c\u0438 \u2014 \u0434\u0435\u043d\u044c\u0433\u0438 \u0443\u0439\u0434\u0443\u0442 \u043d\u0430 \u043e\u043f\u043b\u0430\u0442\u0443 \u0440\u0430\u0431\u043e\u0442\u044b \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0430.\u003cbr\u003e\u003cbr\u003e\u2022  \u0415\u0441\u043b\u0438 \u043c\u044b \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u043c \u0446\u0435\u043b\u0438 \u0432 \u003cstrong\u003e$400\u003c/strong\u003e, \u0434\u0432\u0430\u0436\u0434\u044b \u0432 \u043c\u0435\u0441\u044f\u0446 \u044f \u0431\u0443\u0434\u0443 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044b \u0432\u0430\u0436\u043d\u044b\u0445 \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u043e \u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u044b\u0445 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430\u0445 \u0438\u0437 \u0437\u0430\u0440\u0443\u0431\u0435\u0436\u043d\u044b\      "about": "\u041f\u0440\u0438\u0432\u0435\u0442!\u003cbr\u003e\u003cbr\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u003cstrong\u003e\u0414\u0430\u0440\u044c\u044f \u0427\u0430\u0433\u0438\u043d\u0430\u003c/strong\u003e, \u0438 \u0443\u0436\u0435 \u0447\u0443\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0433\u043e\u0434\u0430 \u044f \u0432\u0435\u0434\u0443\u00a0\u003ca href=\"https://t.me/remain_nameless\"\u003e\u043a\u0430\u043d\u0430\u043b\u003c/a\u003e \u003cstrong\u003e\u043f\u0440\u043e \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430\u003c/strong\u003e:\u00a0\u043a\u0430\u043a \u0443\u0447\u0443\u0441\u044c \u0436\u0438\u0442\u044c \u0441\u043e \u0441\u0432\u043e\u0438\u043c \u0434\u0438\u0430\u0433\u043d\u043e\u0437\u043e\u043c \u0438 \u043a\u0430\u043a \u0436\u0438\u0432\u0443\u0442 \u0441\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u0434\u0438\u0430\u0433\u043d\u043e\u0437\u0430\u043c\u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u043b\u044e\u0434\u0438. \u0414\u0435\u043b\u0430\u044e \u044f \u044d\u0442\u043e, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0445\u043e\u0447\u0443 \u0445\u043e\u0442\u044f \u0431\u044b \u043d\u0435\u043c\u043d\u043e\u0433\u043e\u003cstrong\u003e\u00a0\u0438\u0437\u043c\u0435\u043d\u0438\u0442\u044c \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u043a \u043b\u044e\u0434\u044f\u043c \u0441 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438\u003c/strong\u003e. \u0421\u0435\u0433\u043e\u0434\u043d\u044f \u043c\u043e\u0439 \u043a\u0430\u043d\u0430\u043b \u0447\u0438\u0442\u0430\u0435\u0442 \u0431\u043e\u043b\u044c\u0448\u0435 2500 \u0447\u0435\u043b\u043e\u0432\u0435\u043a.\u003cbr\u003e\u003cbr\u003e\u0412 \u043d\u0430\u0448\u0435\u043c \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0432\u0441\u0451 \u0435\u0449\u0451 \u043d\u0435 \u043f\u0440\u0438\u043d\u044f\u0442\u043e \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u043d\u0430 \u044d\u0442\u0443 \u0442\u0435\u043c\u0443. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0438\u0437 \u043d\u0430\u0441 \u0441\u0435\u0433\u043e\u0434\u043d\u044f \u0437\u043d\u0430\u044e\u0442 \u043c\u0430\u043b\u043e \u043e \u043f\u0440\u0438\u0440\u043e\u0434\u0435 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0026lt;wbr\u0026gt;, \u043e \u0442\u043e\u043c, \u043a\u0430\u043a\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u043e\u043d\u0438 \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0442 \u0432 \u0436\u0438\u0437\u043d\u0438 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u043b\u044e\u0434\u0435\u0439 \u043f\u043e \u0432\u0441\u0435\u043c\u0443 \u043c\u0438\u0440\u0443, \u043f\u043e\u0447\u0435\u043c\u0443 \u043e\u043d\u0438 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0442 \u0438 \u043a\u0430\u043a \u043b\u0435\u0447\u0430\u0442\u0441\u044f. \u041f\u0440\u0438\u0447\u0451\u043c \u0440\u0435\u0447\u044c \u0438\u0434\u0451\u0442 \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0438 \u043e \u043b\u044e\u0434\u044f\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043d\u0443\u0436\u043d\u0430 \u043f\u043e\u043c\u043e\u0449\u044c \u2014 \u0438\u0437-\u0437\u0430 \u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0445\u00a0 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u043f\u0440\u0435\u0434\u0443\u0431\u0435\u0436\u0434\u0435\u043d\u0438\u0439, \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u043c\u043e\u0436\u0435\u0442 \u0432\u0441\u0435\u0440\u044c\u0435\u0437 \u043e\u043f\u0430\u0441\u0430\u0442\u044c\u0441\u044f \u0438\u0434\u0442\u0438 \u043a \u0432\u0440\u0430\u0447\u0443 \u0438 \u0438\u0437-\u0437\u0430 \u0441\u0442\u0440\u0430\u0445\u0430, \u0447\u0442\u043e \u043d\u0430 \u043d\u0435\u0433\u043e \u043d\u0430\u0432\u0435\u0441\u044f\u0442 \u044f\u0440\u043b\u044b\u043a \u00ab\u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438 \u0431\u043e\u043b\u044c\u043d\u043e\u0433\u043e\u00bb, \u00ab\u043f\u043e\u0441\u0442\u0430\u0432\u044f\u0442 \u043d\u0430 \u0443\u0447\u0435\u0442\u00bb \u0438\u043b\u0438 \u0432\u043e\u0432\u0441\u0435 \u00ab\u0443\u043f\u0435\u043a\u0443\u0442 \u0432 \u0434\u0443\u0440\u043a\u0443\u00bb.\u003cstrong\u003e \u0422\u043e, \u043a\u0430\u043a \u0432 \u043d\u0430\u0448\u0435\u043c \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u043e\u0442\u043d\u043e\u0441\u044f\u0442\u0441\u044f \u043a \u043b\u044e\u0434\u044f\u043c \u0441 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u00ab\u0441\u0442\u0438\u0433\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u0435\u0439\u00bb.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041e\u0442\u043a\u0443\u0434\u0430 \u043e\u043d\u0430 \u0431\u0435\u0440\u0451\u0442\u0441\u044f?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041e\u0442\u0432\u0435\u0442 \u043d\u0430 \u044d\u0442\u043e\u0442 \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u0440\u043e\u0441\u0442\u043e\u0439: \u003cstrong\u003e\u043e\u0442 \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043a\u0430 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438\u003c/strong\u003e.\u00a0\u0412 \u0420\u043e\u0441\u0441\u0438\u0438, \u043a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u0434\u0430\u0436\u0435 \u0442\u043e\u043b\u043a\u043e\u043c \u043d\u0435\u0442 \u043f\u043e\u0441\u043e\u0431\u0438\u0439 \u043f\u043e \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u044e \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0437\u0430\u0431\u043e\u043b\u0435\u0432\u0430\u043d\u0438\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u044b\u043b\u0438 \u0431\u044b \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u044b \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u043c \u044f\u0437\u044b\u043a\u043e\u043c.\u003cbr\u003e\u003cbr\u003e\u0427\u0442\u043e\u0431\u044b \u0438\u0437\u043c\u0435\u043d\u0438\u0442\u044c \u044d\u0442\u0443 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044e \u0445\u043e\u0442\u044f \u0431\u044b \u043d\u0435\u043c\u043d\u043e\u0433\u043e, \u044f \u0445\u043e\u0447\u0443 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u0439 \u043a\u0430\u043d\u0430\u043b. \u042f \u043d\u0435 \u0445\u043e\u0447\u0443 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u043e\u0434\u043d\u0438\u043c\u0438 \u043f\u043e\u0441\u0442\u0430\u043c\u0438 \u0438 \u0445\u043e\u0447\u0443 \u043d\u0430\u0447\u0430\u0442\u044c \u043f\u0438\u0441\u0430\u0442\u044c \u0434\u043b\u044f \u0432\u0430\u0441 \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u044b\u0435 \u0441\u0442\u0430\u0442\u044c\u0438, \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e \u0431\u0440\u0430\u0442\u044c \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0438 \u0443 \u044d\u043a\u0441\u043f\u0435\u0440\u0442\u043e\u0432, \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0438\u043d\u0444\u043e\u0433\u0440\u0430\u0444\u0438\u043a\u0443.\u00a0\u003cbr\u003e\u003cbr\u003e\u0414\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e \u0443 \u043c\u0435\u043d\u044f, \u043a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u043d\u0435\u0442 \u043d\u0438\u043a\u0430\u043a\u043e\u0439 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438, \u043f\u043e\u0442\u043e\u043c\u0443 \u044f \u003cstrong\u003e\u0437\u0430\u043f\u0443\u0441\u043a\u0430\u044e \u0441\u0431\u043e\u0440 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u003c/strong\u003e\u2014 \u0432\u0441\u0435 \u043e\u043d\u0438 \u043f\u043e\u0439\u0434\u0443\u0442 \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043a\u0430\u043d\u0430\u043b\u0430: \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043f\u043e\u043b\u0435\u0437\u043d\u044b\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432, \u0438\u0445 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0438 \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u0435 \u043d\u043e\u0432\u044b\u0445 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439.\u003cbr\u003e\u003cbr\u003e\u041a\u0430\u043a \u043c\u043d\u043e\u0433\u0438\u0435 \u0430\u0432\u0442\u043e\u0440\u044b \u043a\u0430\u043d\u0430\u043b\u043e\u0432, \u044f \u043c\u043e\u0433\u043b\u0430 \u0431\u044b \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0430 \u0440\u0435\u043a\u043b\u0430\u043c\u0435, \u043d\u043e \u044f \u043d\u0435 \u0445\u043e\u0447\u0443 \u044d\u0442\u043e\u0433\u043e \u0434\u0435\u043b\u0430\u0442\u044c. \u042f \u0432\u0435\u0440\u044e, \u0447\u0442\u043e \u043c\u043e\u0438 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438 \u0434\u043e\u0432\u0435\u0440\u044f\u044e\u0442 \u043c\u043d\u0435 \u0438 \u0443\u0432\u0430\u0436\u0430\u044e\u0442 \u043c\u0435\u043d\u044f, \u0438 \u043e\u0442\u0432\u0435\u0447\u0430\u044f \u0438\u043c \u0442\u0435\u043c \u0436\u0435, \u043d\u0438 \u0438\u043c\u0435\u044e \u043d\u0438 \u043c\u0430\u043b\u0435\u0439\u0448\u0435\u0433\u043e \u0436\u0435\u043b\u0430\u043d\u0438\u044f \u0432\u043f\u0430\u0440\u0438\u0432\u0430\u0442\u044c \u0438\u043c \u043a\u0430\u043a\u0443\u044e-\u0442\u043e \u0444\u0438\u0433\u043d\u044e, \u043f\u0443\u0441\u0442\u044c \u0438 \u0441 \u043f\u043e\u043c\u0435\u0442\u043a\u043e\u0439\u00a0\u00ab\u0420\u0435\u043a\u043b\u0430\u043c\u0430\u00bb. \u0415\u0441\u043b\u0438 \u0432 \u043c\u043e\u0451\u043c \u043a\u0430\u043d\u0430\u043b\u0435 \u043f\u043e\u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u0441\u044b\u043b\u043a\u0430 \u043d\u0430 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043f\u0440\u043e\u0435\u043a\u0442, \u043e\u043d \u043f\u043e\u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0442\u0430\u043c \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u044f \u043d\u0430\u0448\u043b\u0430 \u044d\u0442\u043e\u0442 \u043f\u0440\u043e\u0435\u043a\u0442 \u0434\u043e\u0441\u0442\u043e\u0439\u043d\u044b\u043c \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0438\u043c.\u003cbr\u003e\u003cbr\u003e\u042f \u0445\u043e\u0447\u0443, \u0447\u0442\u043e\u0431\u044b \u044d\u0442\u043e \u0442\u0430\u043a \u0438 \u043e\u0441\u0442\u0430\u0432\u0430\u043b\u043e\u0441\u044c, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u0430 \u0432\u0430\u0448\u0430 \u043f\u043e\u043c\u043e\u0449\u044c. \u041d\u0430 \u044d\u0442\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u003cstrong\u003e\u043e\u0444\u043e\u0440\u043c\u0438\u0442\u044c \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u0443\u044e \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443\u003c/strong\u003e\u00a0\u003cstrong\u003e\u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u044c\u044e \u0432 $1\u003c/strong\u003e \u0438\u043b\u0438 \u0432 \u043b\u044e\u0431\u0443\u044e \u0434\u0440\u0443\u0433\u0443\u044e \u0441\u0443\u043c\u043c\u0443 \u0431\u043e\u043b\u044c\u0448\u0435 \u044d\u0442\u043e\u0439, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0432\u044b \u0441\u043e\u0447\u0442\u0451\u0442\u0435 \u043d\u0443\u0436\u043d\u043e\u0439. \u041a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u044d\u0442\u0430 \u0441\u0443\u043c\u043c\u0430 \u0431\u0443\u0434\u0435\u0442 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0441 \u0432\u0430\u0448\u0435\u0433\u043e \u0441\u0447\u0451\u0442\u0430 \u0438 \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u0442\u044c \u043c\u043d\u0435.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041d\u0430 \u0447\u0442\u043e \u0443\u0439\u0434\u0443\u0442 \u044d\u0442\u0438 \u0434\u0435\u043d\u044c\u0433\u0438?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u0415\u0441\u043b\u0438 \u043c\u044b \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u043c \u043f\u043e\u0440\u043e\u0433\u0430 \u0432 \u003cstrong\u003e150$\u003c/strong\u003e, \u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u044f \u0431\u0443\u0434\u0443 \u0433\u043e\u0442\u043e\u0432\u0438\u0442\u044c \u0438 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0442\u0435\u043a\u0441\u0442 \u043d\u0430 \u0432\u0430\u0436\u043d\u0443\u044e \u0442\u0435\u043c\u0443 \u0441 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u044f\u043c\u0438 \u044d\u043a\u0441\u043f\u0435\u0440\u0442\u043e\u0432 \u0438 \u043b\u044e\u0434\u0435\u0439 \u0441 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438\u043c \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438.\u003cbr\u003e\u003c/li\u003e\u003cli\u003e\u0415\u0441\u043b\u0438 \u043c\u044b \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u043c \u043f\u043e\u0440\u043e\u0433\u0430 \u0432 \u003cstrong\u003e250$\u003c/strong\u003e, \u044f \u0437\u0430\u043f\u0443\u0449\u0443 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u0443\u044e \u0440\u0443\u0431\u0440\u0438\u043a\u0443, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043b\u044e\u0434\u0438 \u0441 \u0440\u0430\u0437\u043d\u044b\u043c\u0438 \u0434\u0438\u0430\u0433\u043d\u043e\u0437\u0430\u043c\u0438 \u0431\u0443\u0434\u0443\u0442 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u043e\u043d\u0438 \u0441 \u043d\u0438\u043c\u0438 \u0436\u0438\u0432\u0443\u0442. \u0420\u0443\u0431\u0440\u0438\u043a\u0430 \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u0445\u043e\u0434\u0438\u0442\u044c \u043a\u0430\u0436\u0434\u044b\u0435 2 \u043d\u0435\u0434\u0435\u043b\u0438.\u003cbr\u003e\u003c/li\u003e\u003cli\u003e\u0415\u0441\u043b\u0438 \u043c\u044b \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u043c \u043f\u043e\u0440\u043e\u0433\u0430 \u003cstrong\u003e350$\u003c/strong\u003e \u0432 \u043c\u0435\u0441\u044f\u0446, \u043a\u0430\u0436\u0434\u044b\u0439 \u0442\u0435\u043a\u0441\u0442 \u043f\u043e\u043b\u0443\u0447\u0438\u0442 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u0443\u044e \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u044e, \u043d\u0435 \u0432\u043e\u0440\u043e\u0432\u0430\u043d\u043d\u0443\u044e \u0438\u0437 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0430\u00a0\u2014 \u0434\u0435\u043d\u044c\u0433\u0438 \u0443\u0439\u0434\u0443\u0442 \u043d\u0430 \u043e\u043f\u043b\u0430\u0442\u0443 \u0440\u0430\u0431\u043e\u0442\u044b \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0442\u043e\u0440\u0430.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u0415\u0441\u043b\u0438 \u044f \u043f\u043e\u0439\u043c\u0443, \u0447\u0442\u043e \u043f\u043e\u0436\u0435\u0440\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u043f\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u043e \u0434\u043e\u0441\u0442\u0438\u0433\u0430\u044e\u0442 \u043f\u043e\u0440\u043e\u0433\u0430 \u0432\u044b\u0448\u0435 350$ \u0432 \u043c\u0435\u0441\u044f\u0446, \u044f \u0440\u0430\u0441\u043f\u0438\u0448\u0443 \u0434\u0430\u043b\u044c\u043d\u0435\u043
