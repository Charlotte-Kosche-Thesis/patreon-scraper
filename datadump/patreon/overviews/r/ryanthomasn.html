    "summary": "A few years ago it dawned on me how dizzying participation in American, Christian religion, spirituality, and church could be. \u00a0The more I thought about it, the more I realized that some things were \u003cstrong\u003edrastically, unequivocally, and fatally wrong. \u00a0\u003c/strong\u003eSo I started blogging at\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://ryanthomasneace.com\" rel=\"nofollow\" target=\"_blank\"\u003eryanthomasneace.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFr.\u00a0\u003ca href=\"http://henrinouwen.org\" rel=\"nofollow\"\u003eHenri Nouwen\u003c/a\u003e once remarked that \"...anyone trying to live a spiritual life will soon discover that \u003cstrong\u003e\u003cem\u003ethe most personal is the most universal\u003c/em\u003e\u003c/strong\u003e, the most hidden is the most public, and the most solitary is the most communal. What we live in the most intimate places of our beings is not just for us but for all people. That is why our inner lives are lives for others. That is why our solitude is a gift to our community, and that is why our most secret thoughts affect our common life.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.surefiresocial.com/wp-content/uploads/2014/01/laptop-and-coffee.jpg\" style=\"width: 300px; float: left; margin: 0px 10px 10px 0px;\"\u003eSharing from my heart and in a spirit of authenticity and vulnerability is often difficult, but this is my heart and purpose in blogging - that in sharing my own story my readers will feel more free to share their own, and to know that they\u0027re not alone, in spite of some voices within Christian culture that seek to make us outcasts because we think some things don\u0027t fit.\u003cbr\u003e\u003cbr\u003eIf the stuff I write about means something to you or has impacted you in some way, \u00a0\u003cstrong\u003e\u003cem\u003eI\u0027m so glad!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://fbcdn-sphotos-c-a.akamaihd.net/hphotos-ak-xpf1/v/t1.0-9/10300863_10152186519274405_9011170880038315751_n.jpg?oh=4cc379fd75c51a4a1e3becd795b96680\u0026amp;oe=5488AC78\u0026amp;__gda__=1417856263_eafac1ef8d35aa82c400b8b2afa282d3\" style=\"float: right; width: 165px; margin: 0px 0px 10px 10px;\"\u003eI\u0027d be immensely grateful for any support you could offer. \u00a0 Writing and maintaining a blog takes an inordinate amount of time and energy. \u00a0While I love doing it, someone also has to keep the lights on and the mouths fed in my home!\u003cbr\u003e\u003cbr\u003eBy donating, you\u0027re helping more than you know. \u00a0People often assume that because I have some things to say I\u0027m handsomely paid, but it just ain\u0027t true. \u00a0When you give, you\u0027re helping me clear away more time in my schedule to write about stuff that matters.\u003cbr\u003e\u003cbr\u003e"
