    "summary": "\u003ca href=\"http://www.radiosurvivor.com\" rel=\"nofollow\"\u003eRadio Survivor\u003c/a\u003e\u003cstrong\u003e editors Jennifer Waits, Matthew Lasar, Eric Klein and Paul Riismandel\u2013along with more than a dozen contributors\u2013have been documenting and reporting on the future of community media since 2009.\u003c/strong\u003e We focus on the kind of radio, podcasting and television rarely covered in-depth by the broadcast industry or mainstream press, \u003cem\u003efrom community radio, college radio and low-power FM to independent podcasting, public access TV and independent film\u003c/em\u003e. We also dig deep to get at the policy and economic issues that most affect these media, while exploring and documenting important history.\u003cbr\u003e\u003cbr\u003eWe believe that community radio and media are vibrant media platforms, that continue to thrive and innovate despite dire predictions. We are the only outlet that dedicates\u00a0\u003ca href=\"https://www.radiosurvivor.com/category/noncommercial-radio-2/college-radio/college-radio-survivor/\"\u003ea weekly feature to college radio\u003c/a\u003e, where radio\u0027s new generations are innovating the future. Editor Jennifer Waits has created\u003cstrong\u003e the largest online documentation of college and community radio stations, comprising\u00a0\u003c/strong\u003e\u003ca href=\"http://www.radiosurvivor.com/category/spinning-indie-radio-station-field-trip/\"\u003emore than 140 radio station tours\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur\u00a0\u003ca href=\"http://www.radiosurvivor.com/podcast\"\u003eweekly podcast and radio show\u003c/a\u003e is the only one weekly program dedicated to documenting and supporting community media\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eSupport from our patrons allows us to create this unparalleled documentation and support of community media every single week of the year.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We Use Your Funding For:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeb and podcast hosting\u00a0\u003c/li\u003e\u003cli\u003eEquipment and costs associated with producing our podcast and radio show\u003c/li\u003e\u003cli\u003ePartially subsidizing travel for radio station tours and attending conferences\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhat We Want To Do More Of:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePost accurate transcriptions of our podcast to make them more accessible\u003c/li\u003e\u003cli\u003eIn-depth explorations of community media history and stories, like: the history of low-power FM (LPFM); the impact of media ownership on democratic communication; and highlighting the diversity of voices and people making community media today.\u003c/li\u003e\u003cli\u003eReport on more community media events and conferences happening around North America\u003c/li\u003e\u003cli\u003eMore tours of radio stations, especially in places farther away from major metroplexes\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s why we\u0027re asking members of the Radio Survivor community to become Patrons to help fund our work, in the same community-supported spirit of great community media. \u003c/strong\u003eAfter nine years of publication we\u0027ve demonstrated our dedication and reliability. Now we want to ensure the next nine years, and beyond, with your help.\u003cbr\u003e\u003cbr\u003eEvery monthly dollar you contribute gets us closer to a milestone that makes Radio Survivor sustainable, and then helps to grow the scope and depth of our coverage. As a Patron you have the opportunity to help decide topics and issues we cover, and receive rewards, as listed below.\u003cbr\u003e\u003cbr\u003eWe hope you\u0027ll choose to support Radio Survivor so that we can continue to support great radio.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003e\u003cbr\u003eJennifer, Matthew, Eric and Paul\u003cbr\u003e"
