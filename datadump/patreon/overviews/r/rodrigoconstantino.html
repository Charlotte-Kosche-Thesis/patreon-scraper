     "about": "Rodrigo Constantino \u00e9 Presidente do Conselho do Instituto Liberal, \u201cthink tank\u201d existente desde os anos 1980 com a miss\u00e3o de divulgar os valores liberais. \u003cbr\u003eMembro-fundador do Instituto Millenium, \u201cthink tank\u201d que re\u00fane os principais especialistas do pa\u00eds em diferentes \u00e1reas de atua\u00e7\u00e3o. \u003cbr\u003eColunista da revista Isto\u00c9 e do jornal Gazeta do Povo. \u003cbr\u003eFoi colunista e blogueiro da Veja, maior revista do Brasil. \u003cbr\u003ePossui um blog pessoal com cerca de 80 mil visualiza\u00e7\u00f5es di\u00e1rias e uma p\u00e1gina no Facebook com 160 mil seguidores. \u003cbr\u003eFoi colaborador do jornal O GLOBO, o maior do Rio de Janeiro, por 6 anos. \u003cbr\u003eTrabalhou no setor financeiro de 1997 a 2013, como analista de empresas e gestor de portfolio na JGP e economista-diretor na Graphus Capital. \u003cbr\u003eAutor de v\u00e1rios livros, entre eles \u201cEsquerda Caviar\u201d, que se tornou um \u201cbest-seller\u201d com mais de 50 mil exemplares vendidos e foi lan\u00e7ado tamb\u00e9m em Portugal. \u003cbr\u003eFoi colunista da revista Voto e do jornal Valor Econ\u00f4mico por v\u00e1rios anos. \u003cbr\u003eNo I Semin\u00e1rio da Escola Austr\u00edaca, em 2010, fez uma palestra, assistida 350 mil vezes, em que previu o cen\u00e1rio de estagfla\u00e7\u00e3o hoje existente no pa\u00eds.\u003cbr\u003eFoi o vencedor do Pr\u00eamio Libertas no F\u00f3rum da Liberdade em Porto Alegre em 2009.",

     "description": "Como voc\u00eas podem imaginar, sou bastante solicitado a opinar sobre quest\u00f5es diversas, recebo muita sugest\u00e3o de pauta, pedido de recomenda\u00e7\u00e3o de livros e tudo mais, tornando-se imposs\u00edvel responder a todos (eu tento). Resolvi, assim, criar um seleto grupo de Patronos VIPs, limitado a cem participantes (mais do que essa quantidade eu n\u00e3o poderia dar conta com a devida aten\u00e7\u00e3o). S\u00e3o aqueles que estar\u00e3o contribuindo de forma mais ativa com a causa da liberdade, tendo em troca, al\u00e9m da consci\u00eancia de que estar\u00e3o fazendo sua parte por um pa\u00eds melhor, in\u00fameras recompensas, como acesso direto por meio de WhatsApp e hangouts exclusivos, grandes descontos em meus produtos (cursos, livros e palestras) e muito mais. O Patrono VIP ter\u00e1 desconto de 50% nos meus cursos online (sobre economia, gest\u00e3o financeira, ideias liberais, Escola Austr\u00edaca, conservadorismo), nas minhas palestras presenciais corporativas, nos meus livros novos (com um exemplar autografado de presente). Vai poder participar tamb\u00e9m de um hangout mensal, com direito a perguntas, e receber\u00e1 um podcast semanal com um resumo dos principais textos publicados no meu blog. O patrono VIP passa a ter um canal direto comigo, para trocas e debates sobre pautas. Tamb\u00e9m farei ao menos uma palestra gratuita para os patronos VIPs todo ano, no Rio ou em SP. Voc\u00ea estar\u00e1 contribuindo para a luta liberal, ajudando a manter minha total independ\u00eancia (principal ativo de um analista e formador de opini\u00e3o) e ao mesmo tempo recebendo v\u00e1rios benef\u00edcios interessantes. Muito obrigado pela fundamental ajuda!",
