    "summary": "During the day, I\u0027m an industrial scientist in microbiology, but at night I\u0027m an open-source developer and maintainer of the \u003ca href=\"http://citationstyles.org/\"\u003eCitation Style Language\u003c/a\u003e (CSL) project, and contributor to the \u003ca href=\"http://zotero.org/\"\u003eZotero\u003c/a\u003e reference manager. Our 8000+ CSL styles are used by dozens of products, including Zotero, Papers, and Mendeley.\u003cbr\u003e\u003cbr\u003eMy main achievements since I became involved in 2007 are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCo-developing and managing the release of CSL 0.8.1, 1.0, and 1.0.1. \nI\u0027ve been the chief maintainer of the CSL schema since 2008, and wrote \nmost of the CSL specification and related documentation.\u003c/li\u003e\u003cli\u003eI\u0027ve been maintaining the central CSL style repository since 2011 alongside  Sebastian Karcher, where we have handled over 2500 pull requests from \nover 500 contributors.\u003c/li\u003e\u003cli\u003eMaintainer of the CSL website, \u003ca href=\"http://citationstyles.org/\"\u003ehttp://citationstyles.org/\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eCreator of the \u003ca href=\"http://validator.citationstyles.org/\"\u003eCSL validator\u003c/a\u003e and \u003ca href=\"http://formatter.citationstyles.org/\"\u003eCSL style reformatter\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eFor Zotero, my contributions include adding \u003ca href=\"https://www.zotero.org/blog/zotero-4-0-27-streamlined-saving-easier-bibliography-language-selection-and-more/\"\u003eeasy language selection for bibliographic output\u003c/a\u003e, and \u003ca href=\"http://rintze.zelle.me/ref-extractor/\"\u003eref-extractor\u003c/a\u003e,\n a tool to extract bibliographic metadata from Word documents containing\n Zotero citations. I have also contributed to Zotero\u0027s documentation and\n offered support on its forums, built Zotero translators, and made other\n small code contributions.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour financial support would be much appreciated and give me a strong incentive to remain a project developer and maintainer.\u003cbr\u003e\u003ca href=\"https://www.zotero.org/blog/zotero-4-0-27-streamlined-saving-easier-bibliography-language-selection-and-more/\"\u003e\u003c/a\u003e"
