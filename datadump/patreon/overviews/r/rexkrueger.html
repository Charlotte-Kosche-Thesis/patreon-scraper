    "summary": "My channel is based around a simple idea: \u003cstrong\u003eyou don\u0027t need expensive tools to be a craftsperson. \u003c/strong\u003eEven if you want to explore ambitious crafts like hand tool woodworking, wood-turning, blacksmithing, or metal-work, you can get started with tools you find at a yard-sale.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57daeb3e46c3c4f9eef1d95c/596b82999de4bbe3d7e06f33/596b8406a803bb6c0a3f2581/1500218389804/20161118_115336.jpg\" style=\"width: 546px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll show you how to restore these tools and begin your first woodworking projects. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57daeb3e46c3c4f9eef1d95c/596b82999de4bbe3d7e06f33/59c662644c326d162b604682/1506173587988/20170321_110806.jpg\" style=\"width: 545px;\"\u003e\u003cbr\u003e\u003cbr\u003eOf course, there are some tools you can\u0027t find in your neighbor\u0027s garage, but I can give you tips on buying specialty tools at rock-bottom prices by looking in places that other people never think\u00a0of.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57daeb3e46c3c4f9eef1d95c/596b82999de4bbe3d7e06f33/5a453c2d24a69477250703df/1514486839204/20171020_122801.jpg\" style=\"width: 561px;\"\u003e\u003cbr\u003e\u003cbr\u003eEven better, once you learn the basics of tool restoration and woodworking, I show you how to \u003cstrong\u003emake \u003c/strong\u003eyour own tools with basic materials from the big-box store. I\u0027ve been amazed at the useful tools I\u0027ve been able to make and I love showing others how satisfying it can be to make mallets, planes, and wood-turning tools.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57daeb3e46c3c4f9eef1d95c/596b82999de4bbe3d7e06f33/5a4a5a3d0852291b76938b9d/1514822221863/20170520_171806.jpg\" style=\"width: 624px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57daeb3e46c3c4f9eef1d95c/596b82999de4bbe3d7e06f33/5a45386bec212d32782568ea/1514485868519/IMG_20171218_134951_881.jpg\" style=\"width: 630px;\"\u003e\u003cbr\u003e\u003cbr\u003eAll of this woodworking and tool-making is great, but I want to be more than a woodworker; I want to be an \u003cstrong\u003eartisan\u003c/strong\u003e: a person who realizes their creative vision with all kinds of materials and techniques. I don\u0027t want to just make furniture; I want to make things no one has ever seen before. I want \u003cstrong\u003eyou \u003c/strong\u003eto be a part of that process through my videos and content.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57daeb3e46c3c4f9eef1d95c/596b82999de4bbe3d7e06f33/5a453a109140b75469e6ef6c/1514486294751/20171202_095715.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003eBut none of this is possible without patrons. I\u0027m a full time furniture-maker, and that\u0027s a dream come true, but it\u0027s also a grind. I spend a lot of time making my living and I don\u0027t get much freedom to explore new techniques or make content.\u00a0\u003cbr\u003e\u003cbr\u003eMy patrons make it possible for me to learn something new and then share it with others, so \u003cstrong\u003e\u003cem\u003ethank you\u003c/em\u003e\u003c/strong\u003e for supporting me and making my ideas a reality!\u003cbr\u003e"
