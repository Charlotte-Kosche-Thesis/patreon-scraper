    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHELLO!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi everyone! Welcome to Rad Robot! My name is Lee and I am an artist. \u00a0Specifically an illustrator and cartoonist. \u00a0I\u0027ve been drawing since I was able to hold a pencil and nothing makes me more happy than doing so. \u00a0The way I see it, is if I\u0027m making myself laugh with the comics and cartoons I draw, then I\u0027m happy. \u00a0So as an artist, I wanted to create something big and make others laugh. \u00a0And that is where Rad Robot emerged from.\u003cbr\u003e\u00a0\u003cbr\u003eIt takes a lot of effort to not only run an art business and market it, but also to constantly be creating. \u00a0With your support, I will be able to do all these things and more and provide you with the utmost awesome content. \u00a0Your donations will go towards things such as a studio bills, supplies, conventions, and pay towards my small team as well as myself because, well time is unfortunately money I want us to be able to eat sometimes(starving artist joke). \u00a0With enough support, we will be able to put out not only more, but higher quality things by being able to devote more time to it. \u00a0Things on the horizon we are working on is an animated cartoon, better merchandise, a podcast, and more video content!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Cartoon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThe cartoon I\u0027m working on now is a huge passion project and something I\u0027ve been working on for a while. \u00a0It\u0027s always been a dream for me to have my own show. \u00a0Whether or not it goes to a network, or remains my own, it\u0027s going to be something very rewarding and fun to make(did I mention like a lot of work? man, cartoons have so many moving parts!) \u00a0This cartoon will be animated complete with music and voice overs from the ground up, all done in our small studio space here at Rad Robot Headquarters! \u00a0I\u0027ll be updating you on this process from time to time as well!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003eThank you!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThank you for checking me and Rad Robot out. \u00a0It\u0027s extremely rewarding being able to draw and trying to make a career out of it. \u00a0But it\u0027s also very hard. \u00a0So any little bit of donations you help with is totally met with the utmost gratitude. \u00a0Thanks again guys! \u00a0\u003cbr\u003e\u003cbr\u003e-Lee\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions feel free ask!\u003cbr\u003e\u003cbr\u003eCheck us out!\u003cbr\u003e\u003ca href=\"http://facebook.com/radrobotart\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://Instagram.com/radrobotart\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://radrobotart.com\"\u003eWebsite\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThank you so much guys!\u003cbr\u003e\u003cbr\u003e-Lee"
