    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eCURRENT PROJECT (MAY REWARDS)\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://www.red-lilly.com/wp-content/uploads/2018/05/5MayRewards.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eEnglish / Espa\u00f1ol\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nWelcome to my patreon, I\u0027m \n\u003cstrong\u003eRed Lilly\u003c/strong\u003e but you can call me Lilly, I\u2019m a \u003cstrong\u003ecosplayer, cosmaker, singer, youtuber\u003c/strong\u003e and \u003cstrong\u003egamer\u003c/strong\u003e from \u003cstrong\u003eTijuana B.C, M\u00e9xico\u003c/strong\u003e; however, I\u2019m a full time software developer engineer. Nice to meet you! I always wanted to start cosplaying since I was 16 years old but since I was always working and going to school I never really had the time to dedicate myself on this wonderful art but after I graduated from college I decided to start on this great adventure and honestly I really love it. I love challenges and every cosplay is a new challenge, also it\u2019s a way to go back in time and see how much I\u2019ve improved.\n\u003cbr\u003e\n\u003cbr\u003e\nBut hey! \n\u003cstrong\u003eWhat is Patreon? and how does it work? \u003c/strong\u003eWell, Patreon is an online platform that allows fans/friends/family/followers to support creative works such as creating \n\u003cstrong\u003ecosplay\u003c/strong\u003e with recurring monthly payments. In return, you get exclusive content and rewards which you will either get early access or exclusives that will not be available on any of my social media.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nMy Patreon\u003c/strong\u003e is configured on a monthly basis, which means that your pledge will be charged in the first few days of every month, and you will also receive your rewards monthly. Feel free to view the different rewards levels on my blog.\n\u003cbr\u003e\n\u003cbr\u003e\nRemember all pledges goes directly to new creations, help me improve my cosplay skills by supporting my work! Sign up :) If you have any questions feel free to reach out to me on my email\u00a0\n\u003ca href=\"mailto:lilly@red-lilly.com\"\u003elilly@red-lilly.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eBuy prints online at\u00a0\u003ca href=\"https://www.red-lilly.com/en/shop/\"\u003ehttps://www.red-lilly.com/en/shop/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n______________________________________________________________\n\u003cbr\u003e\u003cbr\u003e\nBienvenido(a) a mi cuenta de \n\u003cstrong\u003ePatreon\u003c/strong\u003e. Soy \u003cstrong\u003eRed Lilly\u003c/strong\u003e pero puedes llamarme solo Lilly, soy cosplayer, cosmaker, cantante, youtuber y gamer de la ciudad de \u003cstrong\u003eTijuana B.C, M\u00e9xico\u003c/strong\u003e mucho gusto! Siempre tuve deseos de empezar a hacer cosplay pero cuando estaba en la universidad era muy dif\u00edcil ya que trabajo y estudio desde los 15 a\u00f1os de edad y no fue hasta cuando me gradu\u00e9 cuando decid\u00ed comenzar en este hermoso arte y sinceramente cada d\u00eda me enamoro mas de este hobby.\u003cbr\u003e\n\u003cbr\u003e\nPero bueno quiz\u00e1s te preguntes, \u00bfque es \n\u003cstrong\u003ePatreon\u003c/strong\u003e? o \u00bfcomo funciona? Bueno pues Patreon es una plataforma de aportaciones masivas, conocida de esta manera porque la idea es apoyar a tu creador favorito, en mi caso, creando cosplays \u00a0y a cambio por tu apoyo recibes recompensas, existen varios niveles en mi patreon, dependiendo de tu aportaci\u00f3n o nivel es la recompensa que recibir\u00e1s cada fin de mes.\u003cbr\u003e\n\u003cbr\u003e\nMi cuenta de \n\u003cstrong\u003ePatreon \u003c/strong\u003eesta configurada de manera \u003cstrong\u003emensual \u003c/strong\u003elo que significa que se cobra los primeros 5 d\u00edas de cada mes para asi entregar tu recompensa al fin de mes. Tambien es importante mencionar que esta configurado para cobrar al suscribirte ya que desafortunadamente tuve la mala experiencia de que se suscrib\u00edan y sal\u00edan antes de terminar el mes lo cual ocasionaba que se robaran contenido de mi cuenta :(, lamentable pero cierto, esto significa que si por ejemplo te suscribes un 25 de mes \u003cstrong\u003ePatreon \u003c/strong\u003ete volver\u00e1 a cobrar el 1ro del siguiente mes, te lo digo para que lo tengas en consideraci\u00f3n.\u003cbr\u003e\n\u003cbr\u003e\nRecuerda que tu aportaci\u00f3n me ayudara a llegar a cada una de las metas que tengo configuradas, es decir que tu aportaci\u00f3n no se tira a la basura, se utiliza con el \u00fanico fin de crear mas cosplays, utiliz\u00e1ndose en \n\u003cstrong\u003etelas\u003c/strong\u003e, \u003cstrong\u003epupilentes\u003c/strong\u003e, \u003cstrong\u003epelucas\u003c/strong\u003e, \u003cstrong\u003emateriales\u003c/strong\u003e, \u003cstrong\u003ezapatos \u003c/strong\u003ey cosas que quiz\u00e1s ni te has puesto a considerar como \u003cstrong\u003etarjetas de presentaci\u00f3n\u003c/strong\u003e, \u003cstrong\u003eprints\u003c/strong\u003e, \u003cstrong\u003egasolina\u003c/strong\u003e, \u003cstrong\u003esesiones fotogr\u00e1ficas\u003c/strong\u003e y hasta el hospedaje o dominio de mi sitio web cada a\u00f1o.\u003cbr\u003e\u003cbr\u003ePuedes comprar prints en\u00a0\u003ca href=\"https://www.red-lilly.com/es/tienda/\"\u003ehttps://www.red-lilly.com/es/tienda/\u003c/a\u003e\u003cbr\u003e"
