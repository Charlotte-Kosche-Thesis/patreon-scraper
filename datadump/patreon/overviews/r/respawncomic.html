    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://respawncomic.com/wp-content/uploads/2016/07/smegs.jpg\" style=\"width: 498px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch1\u003e\u003cstrong\u003eHAIL, HERO.\u003c/strong\u003e\u003c/h1\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\nWelcome to \n\t\u003cstrong\u003eRespawn: A Webcomic\u0027s\u003c/strong\u003e Patreon page!\u003cbr\u003e\n\t\u003cbr\u003e\nYou might have already seen us on 9GAG, Facebook, Imgur, Reddit, Cheezburger, FunnyJunk, Webtoons, Tapastic or one of the many places we post our little slices of gaming comedy! \n\tYou can find our main site at \n\t\u003cstrong\u003e\u003ca href=\"http://www.respawncomic.com\"\u003ewww.respawncomic.com\u003c/a\u003e\u003c/strong\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\nThis is where you can \n\t\u003cstrong\u003edirectly support and influence\u003c/strong\u003e the evolution of the one of the Internet\u0027s most aggressively stupid webcomics.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i2.wp.com/respawncomic.com/wp-content/uploads/2016/06/overspawn.jpg?w=1000\" style=\"width: 555px;\"\u003e\n\t\u003ch3\u003e\u003cstrong\u003eWHO ARE WE?\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHere is \n\u003cstrong\u003eDeva\u003c/strong\u003e and I (\u003cstrong\u003eHarold\u003c/strong\u003e) drawn as characters from Blizzard\u0027s wildly popular competitive shooter \n\u003cem\u003eOverwatch\u003c/em\u003e. As you might have no doubt noticed, we\u0027re super hip and edgy.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nBy day, Deva works as the go-to-guy for a myriad of activities concerning the smooth maintenance and operation of a charitable organization. Harold betters the world by 3D modelling skimpy costumes for Tecmo\u0027s competitive beat-em-up game, \n\u003cem\u003eDead Or Alive\u003c/em\u003e. \n\u003cbr\u003e\n\u003cbr\u003e\nWe first met in the Army, decided we were really funny and resolved to put it to the test in a series of high-octane, covert operations for the CIA. After we were betrayed by our commanding officer and forced to battle each other to the death in a secret North Korean prison camp, we decided it\u0027ll be safer to stop taking drugs and just do comics.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://respawncomic.com/wp-content/uploads/2016/06/patreon.png\" style=\"width: 313px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cstrong\u003eTHE LOWDOWN\u003c/strong\u003e\u003c/h3\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003c/div\u003e\nWith a new strip almost every week, we \n\u003cstrong\u003elove\u003c/strong\u003e\u00a0bringing you Respawn. We\u003cstrong\u003e love\u003c/strong\u003e making you laugh and we\u003cstrong\u003e love \u003c/strong\u003ethat you take the time out to validate us, whether through fanmail, comments or death threats. This has been and will always be the case. And we\u0027d love to be able to bring you more comedy on a more regular basis.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eFor that, we\u0027ll first need to cover server costs! In return, you\u0027ll get to see any new strips as soon as they\u0027re done. None of that waiting around nonsense the rest of the world has to do!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\n\n\u003cspan style=\"font-weight: normal;\"\u003eSo come on down and support the Internet\u0027s favorite gaming comic, and if you have enough money left over, come support us too!\u00a0\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003ch4 style=\"\"\u003e\u003cem\u003eMany Much Manlies,\u003c/em\u003e\u003c/h4\u003e\n\u003cstrong\u003e\n\u003ch4\u003e\u003cem\u003e\nGrim and Eta\n\u003c/em\u003e\u003c/h4\u003e\n\u003c/strong\u003e"
   },

     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMAINTENANCE\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWe\u0027re currently on\u003cstrong\u003e SiteGround\u0027s GoGeek\u003c/strong\u003e plan, which costs us about \u003cstrong\u003e30\u003c/strong\u003e\u003cstrong\u003eUSD\u003c/strong\u003e a month. Once we reach this goal, you guys would pretty much be supporting the \u003cstrong\u003eentire technical infrastructure\u003c/strong\u003e of Respawn as it stands!\u003c/div\u003e",
