    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello, and welcome to my \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon \u003c/span\u003epage.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m Rafa Knight, I worked for 3 years as a Cover Artist at \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eArchie Comics\u003c/span\u003e, on the Sonic The Hedgehog and Megaman franchises, and 2.5 years for \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSega of America\u003c/span\u003e / Sonic team, as a freelancer CGI Artist.\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\tFor a long time I wanted to use my free-time to make 3D models from \ncharacters that people like, in order to make artworks and animations from them, or even make them available for download for everybody to use on the internet. With that, I though\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003et that Patr\u003c/span\u003eeon might be the perfect way to do\n it, in a way that keep it cheap for everyone.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tBut for that, I would need your \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003esupport\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e!\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2666\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI plan to use this Patreon to make updates at least once a month.\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2666\u003c/span\u003e The Updates will have new models for \u003cstrong\u003edownload\u003c/strong\u003e, for people to study or use them on their own projects. Along with \u003cstrong\u003eWIPs\u003c/strong\u003e and \u003cstrong\u003eArtworks\u003c/strong\u003e.\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2666\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003eNobody need to ask for \u003cstrong\u003epermission \u003c/strong\u003eto use or \u003cstrong\u003eshare \u003c/strong\u003ethe models too, but if possible, share my name or patreon-link with the files or description. \u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2666\u003c/span\u003e This patreon is not to sell models, but just to give me support to make new ones.\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2666\u003c/span\u003e If you have any \u003cstrong\u003esuggestions\u003c/strong\u003e and \u003cstrong\u003efeedback\u003c/strong\u003e, just let me know about it.\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2666\u003c/span\u003e In case things go well, I can increase the frequency of updates and work on more models during that same period. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nAlso, If you\u2019re interested in pledging, please check out the available pledge \ntiers! And if you want to follow me elsewhere, you can \nfind me here:\n\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eTumblr:\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0\u00a0 rafaknight-rk.tumblr.com\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e\u003cbr\u003e\nTwitter:\u00a0\u00a0 twitter.com/Rafaknight_rk\n\t\t\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\nDiscord:\u00a0\u00a0 \n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRafaKnight#5964\u00a0\u00a0\u003c/span\u003e\u00a0\u003c/strong\u003e\u00a0\u00a0\u00a0 \u003cbr\u003e\n*Discord Group:  \n\t\t\u003ca href=\"https://discord.gg/ucSUjDF\"\u003ediscord.gg/ucSUjDF\u003c/a\u003e\u003cbr\u003e\n\t\t\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEmail:\u00a0\u00a0 rafaknight.rk@hotmail.com\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nThanks so much for reading!\n\t\t\u003c/span\u003e\u003cbr\u003e"
