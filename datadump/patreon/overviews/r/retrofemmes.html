    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank You for Stopping By!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.twitch.tv/retrofemmes\" rel=\"nofollow\"\u003eWe are streamers on Twitch!\u003c/a\u003e To help us stream as frequently as possible until Twitch hopefully becomes our full-time job, you can become a generous patron by making a monthly pledge in whatever amount you\u0027d like -- every dollar is much appreciated! You can cancel at any time (see the \u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003ePatron FAQ\u003c/a\u003e for more information).\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy should I become a Patron? \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003eYou most certainly do not have to become a Patron! But if you do decide to, your money goes towards games for the stream, consoles, giveaway items, and\u00a0equipment so we can make the stream better for all of you lovely people. It will also go towards funding our wedding, which we plan to stream to Twitch and/or upload it to YouTube so everyone can be involved in what they help us do!\u00a0Additionally, it will help us pay for the essentials: rent, electricity, Internet, and food. You also get Patron-Only rewards (listed below) as thanks for helping support us.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhen do I get my rewards\u003c/strong\u003e\u003cstrong\u003e?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003eAfter your first Patreon payment goes through! We will also have monthly Patron Appreciation streams to show how much your support means to us. During these streams we will be having Patron/Regular Only song requests, playing Patron-Voted games, playing games with Patrons, and thanking our Patrons individually for their ongoing support.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat if I want my donation to directly support the stream? \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eIf you wish to solely donate to the stream, you can\u00a0\u003ca href=\"https://www.twitchalerts.com/donate/retrofemmes\" rel=\"nofollow\"\u003evisit our Twitch Alerts page!\u003c/a\u003e Any and all donations are never expected and are greatly appreciated. \u0026lt;3\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCan I support you in other ways?\u003c/strong\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can find us on\u00a0\u003ca href=\"http://www.twitch.tv/retrofemmes\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/RetroFemmes\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/c/RetroFemmes\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e, \u003ca href=\"https://twitter.com/RetroFemmes\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"http://steamcommunity.com/groups/retrosexuals\" rel=\"nofollow\"\u003eSteam\u003c/a\u003e!\u00a0You can also check out our\u00a0\u003ca href=\"http://www.designbyhumans.com/shop/RetroFemmes/\" rel=\"nofollow\"\u003emerchandise store\u003c/a\u003e!\u003c/div\u003e"
