    "summary": "Rollspelsklubben \u00e4r en podcast d\u00e4r 4 komiker spelar ett \u00e4ventyr av rollspelet Drakar \u0026amp; Demoner. Det \u00e4r allts\u00e5 en audiell orgie av blod, magi, fantasy och framf\u00f6rallt trams. \u00a0Alltsammans spelleds av Isak Jansson.\u00a0\u003cbr\u003e\u003cbr\u003eEfter en prov-s\u00e4song har responsen varit \u00f6verv\u00e4ldigande! J\u00e4ttem\u00e5nga positiva kommentarer och hejarop (samt en hel del fan-art). M\u00e5nga har efterfr\u00e5gat en forts\u00e4ttning, och det ska det bli! Jag vill tacka alla som har hejat p\u00e5 projektet!\u003cbr\u003e\u003cbr\u003ePodcasten kommer sl\u00e4ppas i s\u00e4songer. Den f\u00f6rsta s\u00e4songen \"Sommar 17 - En stigande sol\" bestod av 5 \u00e4ventyr p\u00e5 4 avsnitt vardera under sommaren 2017. Kommande s\u00e4song \"H\u00f6sten 17 - Allt m\u00e5ste d\u00f6\" kommer i slutet p\u00e5 september 2017. Den 28/12 sl\u00e4pps vinters\u00e4songen \"En kall kall d\u00f6d\".\u00a0\u003cbr\u003e\u003cbr\u003eDen h\u00e4r patreon -kontot \u00e4r till f\u00f6r att kunna bekosta alla utgifter som finns i samband med inspelning. Bland annat ljudtekniker och annat. Int\u00e4kterna underl\u00e4ttar \u00e4ven d\u00e5 mycket tid l\u00e4ggs p\u00e5 att skapa \u00e4ventyren samt redigera alltsammans.\u00a0\u003cbr\u003eMin m\u00e5ls\u00e4ttning \u00e4r att skapa en genuin rollspelsaura \u00f6ver kv\u00e4llarna d\u00e4r komikerna gl\u00f6mmer att de spelas in. \u00a0\u003cbr\u003e\u003cbr\u003eSom patreon kommer du f\u00e5 tillg\u00e5ng till extramaterial i form av \"Origins\" -avsnitt. Allts\u00e5 backstory till n\u00e5gra av karakt\u00e4rerna som dyker upp i \u00e4ventyren. Du kommer \u00e4ven f\u00e5 erbjudanden p\u00e5 kommande live-evenemang.\u00a0\u003cbr\u003e\u003cbr\u003eRollspelsklubben g\u00f6rs i samband med AMK Morgon och publiceras \u00e4ven i deras feed.\u00a0\u003cbr\u003e\u003cbr\u003eTack f\u00f6r att ni st\u00f6ttar det h\u00e4r projektet!\u00a0\u003cbr\u003e/Isak \"SL\"\u00a0\u0
