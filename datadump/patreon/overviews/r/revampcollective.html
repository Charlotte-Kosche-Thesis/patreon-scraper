    "published_at": "2016-12-14T17:10:51+00:00",
    "summary": "Hello wonderful people! Thank you so much for making your way to our Patreon page. \u003cstrong\u003eWe have some exciting plans for the future and we are asking you to be a part of it all! \u003c/strong\u003eReVamp Collective started out as a wish for more opportunities for women in theatre and has developed into a collective home for artists of all mediums. We are so grateful to everyone who has helped us up to this point, and those that continue to help us create theatre for social change!\u003cbr\u003e\u003cbr\u003eCarly Bodnar and Erin Carr created ReVamp Collective to provide more roles and positions for women on stage and behind the scenes, however this dream of inclusiveness did not stop there. For the past several productions, ReVamp Collective has invited visual artists and musicians to develop new works to be showcased during each performance. A collective is defined as a cooperative enterprise and we want everyone to have their voice heard. ReVamp Collective\u0027s goal is to bring people together under the umbrella of art to cultivate discussions on the social issues at hand and where we can move forward as a community.\u00a0\u003cstrong\u003eWe are so fortunate to have fans like you!\u003c/strong\u003e People who are willing to help fortify us and be a part of who we are and what we do. Your support means the world to us! We have ideas for theatre that will challenge \u0026amp; entertain you in so many ways.\u003ca href=\"http://www.revampcollective.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eReVamp Collective is a woman-centric, though not women exclusive, theatre company striving to create opportunities for women in all aspects of the theatrical process. Along with being centered around intersectional feminist theatre, we produce new works by established and emerging artists as well as collectively-devised theatre with the goal of cultivating a theatrical discourse and investigating the societal constructs regarding gender stereotypes. \u003cstrong\u003eOur goal is to bridge the gender gap, develop theatre for social change and create interesting and fulfilling artistic opportunities for women and men of all races and sexual orientations. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor more information:\u00a0\u003ca href=\"http://www.revampcollective.com\" rel=\"nofollow\"\u003ewww.revampcollective.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eReVamp Collective is fiscally sponsored by Iron Age Theater\u003cbr\u003e"

     "about": "\u003ca href=\"http://www.revampcollective.com/\"\u003eReVamp Collective\u003c/a\u003e is a woman-centric, though not women exclusive, theatre company striving to create opportunities for women in all aspects of the theatrical process. We produce established contemporary plays, works by new and emerging artists as well as collectively-devised theatre with the goal of cultivating a theatrical discourse and investigating the societal constructs regarding gender stereotypes. Our goal is to bridge the gender gap, develop theatre for social change, and create interesting and fulfilling artistic opportunities for women and men of all races and sexual orientations. For more information:\u00a0\u003ca href=\"http://www.revampcollective.com\"\u003ewww.revampcollective.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eReVamp Collective is fiscally sponsored by Iron Age Theater\u003cbr\u003e",
