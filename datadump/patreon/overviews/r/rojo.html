    "summary": "Hello, folks! \u00a0I hope you\u0027re doing well.\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating Let\u0027s Play style content on\u00a0\u003ca href=\"http://www.youtube.com/rojovision\" target=\"_blank\"\u003eYouTube\u003c/a\u003e for a couple years or so now. \u00a0In fact, I\u0027ve uploaded over 1000 videos since I started! \u00a0We\u0027ve done all sorts of games be they retro, indie, obscure, or AAA. \u00a0Generally when I do a playthrough I\u0027ll either choose a game that\u0027s fairly rare to find on YouTube, or I\u0027ll try to spice things up by adding a little gimmick or playing on a challenging difficulty setting. \u00a0If you\u0027re not already familiar with the channel, here\u0027s a small sample of the games you can find there.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLTel6u4hmP6YVf7UD2o4MjUyPdtMssbUZ\" target=\"_blank\"\u003eWizardry 6: Bane of the Cosmic Forge\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLTel6u4hmP6a5FMdiAKR3Cn08rw8gL4P2\" target=\"_blank\"\u003eVampire the Masquerade: Bloodlines\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLTel6u4hmP6aWtJIgSiPpFj3n3tIjYN4k\" target=\"_blank\"\u003eInvisible Inc.\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLTel6u4hmP6ZBLQp58fhBJNSkAfS_yIWi\" target=\"_blank\"\u003eDie by the Sword\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLTel6u4hmP6ayNzMQpwvBxvvREaURlIrO\" target=\"_blank\"\u003eShining Force\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLTel6u4hmP6b4ETHwmLHpWEeiL-mz14cD\" target=\"_blank\"\u003ePrey (2017)\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027ve also recently started uploading videos to\u00a0\u003ca href=\"http://www.twitch.tv/rojovision\" target=\"_blank\"\u003eTwitch\u003c/a\u003e, so check out that channel as well to find additional playthroughs that aren\u0027t on YouTube!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.twitch.tv/collections/-OI1V7Gn6xQfhg\" target=\"_blank\"\u003eSacrifice\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.twitch.tv/collections/__S_kqcA_BSVVA\" target=\"_blank\"\u003eDishonored\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI want to let you know up front that while any donations you may choose to make are very much appreciated, they are completely optional. \u00a0I can\u0027t offer any rewards at this time, so please bear that in mind before you pledge! \u00a0Also, I hate to even bring this up, but it\u0027s important.  It\u0027s possible that I may at some point say something you disagree with or play a game in a way that you dislike.  I\u0027m happy to consider your feedback, but my opinion isn\u0027t for sale, and I can\u0027t guarantee any changes to my play style.\u00a0 At the end of the day, I want to keep making videos because I love playing games and sharing those experiences with people, and I\u0027m going to continue doing it regardless of how many donations I receive.\u003cbr\u003e\u003cbr\u003eThanks, and I hope you enjoy what I\u0027ve created!\u003cbr\u003e\u003cbr\u003e-Rojo\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/rojovision\"\u003ehttp://www.youtube.com/rojovision\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/rojovision\"\u003ehttp://www.twitch.tv/rojovision\u003c/a\u003e\u003cbr\u003e"
