    "summary": "Yosh! Reda here. Thank you for deciding to check out my patreon page! :D\u003cbr\u003e\u003cbr\u003eMost of you will know me from my fanfiction pages. Currently, I write mostly for the Dragon Ball couple Goku and Chi-Chi (though I \u003cem\u003edo\u003c/em\u003e\u00a0write for other couples). I have always felt off about getting money for fanfics, but after talk between friends, I\u0027ve decided that fanartists do this all the time and I\u0027ve reached a point in life where any little donation someone is willing to make will help me get off the ground and get something original published. Because, yes, I also write original fantasy. I will also post about that here as well as the fanfiction, but I figured most of my audience would be interested in the fanfiction I create. So, here I am.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhat do you get?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- Chats with the author, tidbits and information about upcoming stories, sneak peeks before the release of a chapter, a fully beta-d chapter before the rest of the public, and even a \u003cstrong\u003emonthly drabble\u003c/strong\u003e at your request \u003cstrong\u003e\u003cem\u003eif you pledge high enough\u003c/em\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat does this money go towards?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- While I am married and we both have a job, we are barely paying expenses and the student loans have just hit a difficult point. I owe close to $30,000 in loans and would love to be able to use my creative skills to help pay those off quicker so that I can get on with my life omigosh. I know a lot of people deal with atrocious student loan debt, here in America especially, but every little bit helps.\u003cbr\u003e- Though this doesn\u0027t affect my fanfiction, if I can lower my personal debt, then I can have more ease when it comes to publishing an actual novel or going to cons to meet editors and agents for my original stories and stuff. Or even go back to school for more knowledge in writing, attending workshops that are far away from my home, that kind of thing. (All of which costs money because money makes the world go round and all)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eI\u0027ve seen you giving out free requests on tumblr; what makes a monthly one so special?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- Well, I only do those at milestone follower counts, and then they\u0027re closed. This is sort of the same thing, except they\u0027ll keep on coming once a month for however long you have requests in mind.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWill this mean your updates will come faster?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- Hopefully, hah. I want to be a published author for original works one day, so this will jump-start me into having a deadline that is more than just me making a personal deadline.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eIn that case, how often will content come out?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- Once a week is my goal! Hence the monthly pledge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAbout Those Monthly Drabbles...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- I am open to any pairing with subject matter ranging from G to PG-13 rated\u003cbr\u003e- NSFW material, I\u0027m a bit more squeamish about, but will allow on a case-by-case basis.\u003cbr\u003e- I really am going to stress that you \u003cem\u003e\u003cstrong\u003epersonally\u003c/strong\u003e\u003c/em\u003e contact me if you want a monthly drabble (and you\u0027re pledging the right amount); it\u0027s the only way I know to get something nice for you that is both specific and personal.\u003cbr\u003e- If you don\u0027t want to worry about contacting me, I will also be throwing up a monthly drabble of my own creation that will not be shared anywhere else, only right here for any patrons.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMy fanfiction can be found under my penname on the sites\u00a0\u003ca href=\"https://www.fanfiction.net/~reda\"\u003efanfiction.net,\u003c/a\u003e \u003ca href=\"http://archiveofourown.org/users/Reda/pseuds/Reda\"\u003eArchive of our Own\u003c/a\u003e, and through a tag system on\u00a0\u003ca href=\"http://redasuki.tumblr.com/\"\u003emy tumblr blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eProfile Art done by Cozy Mochi. Header from a screencap of Dragon Ball Z\u003c/em\u003e\u003cbr\u003e"
