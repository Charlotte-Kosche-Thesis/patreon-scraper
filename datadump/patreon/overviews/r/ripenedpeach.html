    "summary": "Hi! We\u0027re Ripened Peach and we make sexy games for adults. We\u0027ve just recently started work on \u003cem\u003ea brand new game\u003c/em\u003e which we\u0027ll have more info about \u003cem\u003every soon\u003c/em\u003e. In the mean time, please check out our popular 3D sci-fi project, \"\u003cstrong\u003eFLSM: Glimmer Deck\u003c/strong\u003e\"!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://futurelovespacemachine.com/patreon/images/CaliCali-in-game.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://futurelovespacemachine.com/patreon/images/CaliCali-in-game.jpg\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cbr\u003e\nFLSM : Glimmer Deck\n\u003c/strong\u003e is an NSFW sci-fi sex simulator.\u003cbr\u003e\n\u003cbr\u003e\n\tWant to have sex with aliens, robots, space marines, anthros, and cyber\n chicks? Just pick who you want from the characters and go for it!\n\u003cbr\u003e\n\u003cbr\u003e\nNow with \"Sexuality Spectrum\" so there\u0027s no limit on who loves who. Hetero or LGB, it\u0027s in there. Plus... characters on both sides of the binary as well as anywhere in between. :)\n\u003cbr\u003e\n\u003cbr\u003e\nFLSM comes with a bunch of characters, and for even more variety use the \n\u003cstrong\u003eCharacter Editor\u003c/strong\u003e for crafting your own sci-fi sex dreams.\u003cbr\u003e\n\u003cbr\u003e\n\tEverything is fully animated and uncensored. Move the camera around to watch the scene or go into \n\u003cem\u003ePOV\u003c/em\u003e mode to see things from a first person view.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ml7FrMC6CU0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003eGet the free public demo version \u003ca href=\"https://ripenedpeach.itch.io/future-love-space-machine/purchase?popup=1\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 230, 148);\"\u003ePlease note!\u003c/span\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e -- FLSM is in \u003cem\u003emostly\u003c/em\u003e finished at this point. We\u0027ll be releasing updates every now and then but it should be considered a finished game that gets updates \u003cem\u003erather\u003c/em\u003e than a work in progress. \u003cstrong\u003eWe totally appreciate your support, \u003c/strong\u003eand as we are currently working on new ideas (as well as FLSM) everything helps\u003cstrong\u003e. \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eWe\u0027ll be announcing our new project soon, so keep an eye on this page!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nAre you a patron looking for your download links? Check the \n\u003ca href=\"https://www.patreon.com/ripenedpeach/posts\"\u003e\"POSTS\" feed\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n________________________________________________________________\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://futurelovespacemachine.com/screenshots/Katholikos-and-ship-650.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://futurelovespacemachine.com/patreon/images/characters-a-b.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHelp us! You\u0027re our only hope...\u003c/strong\u003e\u003cbr\u003e\nYour support is crucial to making all of this happen. Right now we\u0027re working full time on it, and it is a ton of work. We\u0027re just two people, trying our best to make a kick ass game. By becoming a patron you\u0027ll help us to keep creating and making F.L.S.M. the coolest it can possibly be.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you like what you see then please consider pledging to help support development. We release new updates as often as possible!\n\u003cbr\u003e\n\u003cbr\u003e\n_____________________\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePRESS:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nReview \n\u003cstrong\u003eby Fast-Paced Reviews:\u003c/strong\u003e \u003ca href=\"http://www.fastpacedreviews.com/2015/06/future-love-space-machine-rpg-with-no.html\" rel=\"nofollow\"\u003ehttp://www.fastpacedreviews.com/2015/06/future-love-space-machine-rpg\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nInterview with Giselle \n\u003cstrong\u003eby Badoink:\u003c/strong\u003e \u003ca href=\"http://www.badoink.io/sextech/future-love-space-machine-taking-sex-to-the-final-frontier/\" rel=\"nofollow\"\u003ehttp://www.badoink.io/sextech/future-love-space-machine-taking-sex-to-the-final-frontier/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n_____________________\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://futurelovespacemachine.com/patreon/images/how-to4.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003ePledges:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003ePledges are processed by Patreon on the day you pledge, and then on the 1st of each month after that.\u003cbr\u003e\n\u003cbr\u003e\n Patreon is all about support. You support us every month while we build \nthis game, and in return you get special access to our developer feed, \nnew items and builds before anyone else, and the satisfaction of being \npart of something big. Your support means the world to us, and it all helps. Thank you!\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n_____________________\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u00a0 A note about updates:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe try to release updates as often as possible. Generally once every few months. We\u0027ll definitely let you know the status no matter what, so keep an eye on the Activity Feed for info as we go.\n\u003cbr\u003e"
