     "about": "According to the last press release:\u003cbr\u003e\u003cbr\u003e\u201cRob Masciantonio. He made a far better-looking movie than I ever have in my life, and I was like, \u2018Wow! This dude! All this time the little dog was far more talented than the big dog!\u2019 \u201d - Kevin Smith\u003cbr\u003e\u003cbr\u003eRobert Angelo Masciantonio is a director and screenwriter based in the Philadelphia area. His newest feature \u2013 the horror film NEIGHBOR \u2013 had a sold-out premiere at Fantasia in Montreal. Festival co-director Mitch Davis wrote, \u201cNearly the entire second half is an astonishing Grand Guignol series of extreme sequences that seriously push the envelope - character-driven, mind you, and nothing like the so-called torture porn wave, this is smart, freaky stuff.\u201d \u003cbr\u003e\u003cbr\u003eNEIGHBOR later made its way to, among others, Celluloid Screams in the UK, the International Horror and Sci-Fi Film Festival in Arizona where Robert won the award for Best Screenplay and the Sainte Maxime International Horror Film Festival in France where the film won the Prix d\u2019Argent. \u003cbr\u003e\u003cbr\u003eRobert is a graduate of the Episcopal Academy and studied film at Temple University, where he won the Silver Reel Award for his short film, JERKS. From there he went on to write, direct, and produce the award-winning cult favorite COLD HEARTS. \u00a0He has also taught screenwriting at Drexel University.",
