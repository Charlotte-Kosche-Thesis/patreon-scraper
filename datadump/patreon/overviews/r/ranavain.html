    "summary": "Companies have consultants for everything. Isn\u0027t it time you had some power in your corner? \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m basically your career concierge\u003c/strong\u003e, allowing you to own your career and drive your own professional success without spending hours combing through all the bullsh*t online advice, scammy job postings, and rich white CEOs on LinkedIn telling you to show some \"gumption\".\u003cbr\u003e\u003cbr\u003eBut career coaches are expensive. Ranavain is an \u003cstrong\u003eall-purpose, personal pan pizza of professional development and career advice that anyone can afford.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRanavain is here to help you find, get, keep, and thrive in a job you don\u0027t hate!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMembers get:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e -\u00a0a free resume review\u00a0\u003cbr\u003e\u00a0- a free 30 minute one-on-one, to talk about where you are and where you want to be\u003cbr\u003e\u00a0- free job hunt help, including passive job search (aka, I send you jobs you might be interested in even when you\u0027re not looking... so you\u0027ll know when your next dream job is hiring!)\u00a0\u003cbr\u003e\u00a0- free contract review for freelance writers, illustrators and photographers*\u003cbr\u003e - discounts on everything you\u0027re not getting for free\u003cbr\u003e\u003cbr\u003eIn the long term, I want to grow ranavain to be a community with power. Workers currently have few ways to band together to exert power, especially \u003cem\u003eacross\u003c/em\u003e organizations and sectors (though\u00a0\u003ca href=\"https://www.ranavain.com/unions/\" target=\"_blank\"\u003eunions\u003c/a\u003e can be super great \u003cem\u003ewithin\u003c/em\u003e organizations). We can change that, but we can \u003cem\u003eonly\u003c/em\u003e do it together.\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s do it.\u00a0\u003cbr\u003e\u003cbr\u003eAnd you can\u00a0\u003ca href=\"https://www.ranavain.com/newsletter\" target=\"_blank\"\u003esign up for my free newsletter here\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e* - note, I am not a lawyer, and I\u0027m not \u003cstrong\u003eyour\u003c/strong\u003e lawyer.\u00a0\u003ca href=\"https://www.ranavain.com/freelance-contract-review\" target=\"_blank\"\u003eSee my website\u003c/a\u003e for more about contract reviews.\u00a0\u003c/em\u003e\u003cbr\u003e"
