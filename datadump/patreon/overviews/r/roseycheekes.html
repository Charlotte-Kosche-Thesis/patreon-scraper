    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello there! I\u0027m an illustrator and collector of all things cute.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/7ccd3ee0ae9195425718c0c4430bda7a/tumblr_nj5p2nLAtH1qa9aiio1_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy approach to work is fun, personal and charming. I enjoy combining cuteness with minimalism, appealing to all sentiments and ages. I begin with a trusty pen and sketchbook, then bring my black and white \ncreations to life in forms ranging from vector images to adorable shirts and fun crafts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/c9c3f1774d547b086f4f2753b1070816/tumblr_nj5p2nLAtH1qa9aiio3_500.jpg\" style=\"width: 244px;\"\u003e\u003cimg src=\"https://36.media.tumblr.com/411394cdd70546f301b5365daba5ffa4/tumblr_nj5p2nLAtH1qa9aiio2_r1_500.jpg\" style=\"width: 244px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d love to have you as a follower and fan! As a Patreon supporter you can help me and my little creations flourish in a world of happiness. I rarely post progress work on social media or take requests to draw custom avatars, so this Patreon page will be very different from the norm as everything is out in the open!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBONUS\u003c/strong\u003e\u003cbr\u003eI will occasionally have special polls that you can take part in to determine the outcome.\u003cbr\u003eAs a supporter, you get the chance to pit characters against each other like this:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/922d289591035cc2952bfc4d092acd35/tumblr_nj5p2nLAtH1qa9aiio6_r2_1280.jpg\" style=\"width: 643px;\"\u003e\u003cbr\u003e\u003cbr\u003eWho will win the next epic fight? It\u0027s up to you!\u003cbr\u003e\u003c/div\u003e"
