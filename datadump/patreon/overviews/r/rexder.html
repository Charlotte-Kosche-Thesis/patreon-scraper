    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6W48mBuRm50\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cem\u003e\u003cstrong\u003eEn espa\u00f1ol (scroll down for English version)\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Hola, hola, hola, gente!\u00a0\u003c/strong\u003eSoy Rexder. Creador de contenido digital, m\u00fasico,\ny eterno estudiante de las artes, la historia y las ciencias del mundo.\u003cbr\u003e\n\u003cbr\u003eLlevo buen rato pregunt\u00e1ndome \u201cOye. Despu\u00e9s de prestar tus habilidades al sector corporativo, \u00bfPor qu\u00e9 no haces algo m\u00e1s sustancioso que vender un producto o explicar un servicio?\u003cbr\u003e\u003cbr\u003eEntonces me respond\u00ed: \u00a1Si! \u00a1Si! \u00a1Y mil veces SI!\u003cbr\u003e\u003cbr\u003eEs hora de hacer\u003cstrong\u003e re\u00edr y pensar\u003c/strong\u003e a todo el mundo.\u003cbr\u003e\u003cbr\u003eCon tu patrocinio, voy a enfocar todo mi tiempo para a hacer videos animados de pura comedia, con contenido que puede o no hacerte pensar. De vez en cuando har\u00e9 videos un poco serios... pero solo un poquitit\u00edn.\u003cbr\u003e\u003cbr\u003eHacer videos de este tipo no es f\u00e1cil. Cada paso requiere pensamiento y acci\u00f3n. Crear las historias, revisar que tengan un buen paso y raz\u00f3n, luego crear personajes, escenarios; hacer animaci\u00f3n, componer, editar, m\u00e1s hacer la voces, los efectos de sonido... en fin... Toma mucho tiempo. Es por eso que para tener frecuencia constante en la creaci\u00f3n y subida de videos para el canal de Youtube, se necesita mucho tiempo de desarrollo, tiempo que es poco porque debo pagar cuentas, costos de vida, etc. Por eso debo conservar mi empleo, por el momento.\u003cbr\u003e\u003cbr\u003eAs\u00ed que te pregunto \u00bfS\u00ed tuvieras la oportunidad de dejar tu empleo para dedicarte a lo que m\u00e1s te apasiona, lo har\u00edas?\u003cbr\u003e\u003cbr\u003ePara mi la respuesta es un rotundo \"si\",\u00a0\u003cbr\u003e\u003cbr\u003eSe que no es f\u00e1cil para ti dar dinero a un tipo que no conoces, salvo su proyecto. Es por eso que quiero darte algunas recompensas si me patrocinas en este proyecto. Ve a la derecha de tu pantalla para que sepas de lo que hablo.\u003cbr\u003e\u003cbr\u003eSi te resulta dif\u00edcil patrocinarme, de todos modos\nme encantar\u00eda contar contigo. Mira mis videos, dales un like (si te gustan, desde luego), s\u003cstrong\u003euscr\u00edbete a mi canal \u003c/strong\u003epara que\u003cstrong\u003e \u003c/strong\u003emantenerte actualizado de mis creaciones,\u003cstrong\u003e\u00a0riega la palabra \u003c/strong\u003ea las personas que creas que les gusta mi idea\u003cstrong\u003e y comenta en mis videos\u003c/strong\u003e acerca de lo que te gusta y lo que no.\u003cbr\u003e\u003cbr\u003eEspero verte en este camino.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eP.D: \u003c/strong\u003eSobre mi.\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 me encanta?\u00a0\u003c/strong\u003eEl cine,\nla m\u00fasica (long live Rock) y los videojuegos (RPG\u2019s\u2026 deliciosos). Mi mayor\npasi\u00f3n por encima de todas es el\u00a0\u003cstrong\u003econocimiento\u003c/strong\u003e. Me encanta saber desde pegar la suela de un\nzapato hasta la f\u00edsica cu\u00e1ntica.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e__________\u00b0\u00b0\u00b0\u00b0\u00b0__________\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eEnglish version\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/QxmkVCF7v6g\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHello, hello, people! \u003cstrong\u003eI\u2019m Rexder\u003c/strong\u003e.\nDigital content creator, musician, and an eternal student of the arts, history\nand science around the world.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve been asking myself for a\nwhile \u201cHey. You\u2019ve been lending your skills to the corporate sector for a long time. Why don\u2019t\nyou do something more substantial than selling a product or explaining a service?\u003cbr\u003e\u003cbr\u003e\n\nSo I answered myself: yes! Yes! A\nthousand times YES!!\u003cbr\u003e\u003cbr\u003e\n\nSo, it\u2019s time to make people\n\u003cstrong\u003elaugh and think,\u003c/strong\u003e hopefully, worldwide.\u003cbr\u003e\u003cbr\u003e\n\nWith your patronage, I\u2019m going to\nfocus all my time to make animated videos, full of comedy and things to think about. Once in a while I\nmight make serious videos, but just a tiny once in a while.\u003cbr\u003e\u003cbr\u003e\n\nMaking these kind of videos is no\neasy task. Each step requires thought and action. Creating stories, checking\nthat they have good pace and reason, creating characters, sets, animating,\ncomposing, editing, plus voice acting, sound effects \u2013 you get the idea \u2013 takes\na lot of time, which is why that, in order to have constant frequency making\nand uploading my videos, I need time, time that\u2019s limited because I have to\nkeep my day job to pay living costs. For the time, hopefully.\u003cbr\u003e\u003cbr\u003e\n\nSo, I ask you. if you had the\nchance to quit your job so you can spend your time doing what you love, Would you\ndo it?\u003cbr\u003e\n\nFor me it\u2019s a clear \u201cof course\u201d. That\u0027s why I need you on this road.\u003cbr\u003e\u003cbr\u003e\n\nI know it doesn\u2019t seem really\nnice to give money, in a monthly basis, to a guy you don\u2019t really know but his project, which is why I\u0027d like to give you some rewards if you patron\nme. You can see what I\u2019m talking about if you go to the right of your screen.\u003cbr\u003e\u003cbr\u003e\n\nIf you find it hard to patron me,\nI would like to count on you, either way. Watch my videos, give them a like (if\nyou like them, of course), subscribe to my youtube channel if you want to be\nupdated about new material. Comment, spread the word to the people close to you who enjoy these kind of videos.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ll see you on this road, my\nfriend.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nP.S: About me.\u003c/strong\u003e I love movies,\nmusic (long live Rock) and videogames (RPG\u2026 yummy). Above all, my main passion\nis knowledge, without filters. From gluing a shoe sole to quantum physics. \u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
