    "summary": "\u003cimg src=\"http://i.imgur.com/Xtc46Om.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nOh. Hi! \u00a0... Sup .. so like, you come here often? Well.. I MEAN YOU SHOULD. hehhmehehmeh\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re new here, then hey, I\u0027m Rolyat! Also known as Taylor. Rolyat is Taylor, get it? I currently live in Canada, eh! My interests include Soldier 76, dressing up and eating bananas. I also\u00a0sit in front of a camera and play video games for fun on\u00a0\n\u003ca href=\"http://twitch.tv/rolyatistaylor\" target=\"_blank\"\u003eTwitch\u003c/a\u003e. GOD I\u0027M HORRID AT BIOS GOMEN\u0027NASAI. But, seriously I really want to keep this short and sweet! I\u0027ve been cosplaying for about, around a decade now. Cosplay has always been a HUGE aspect of my life and it\u0027s one of my biggest creative outlets! I adore doing this because bringing fictional characters to life is pretty damn neat!\u003cbr\u003e\n\n\u003cimg src=\"https://media.giphy.com/media/3ohryjL91bkwPV7bEI/giphy.gif\"\u003e\u003cbr\u003e\nANYWAYS, the main reason why I\u0027m here is so I can finally bring you guys twice the amount of content as well as interact with you more one on one! FIGURE OUT BASICALLY WHAT YOU WANT TO SEE FROM ME. Build a community of GIANT NERDS. mamahahwhahwa \u00a0\u003cbr\u003e\nSo bringing you guys more content and as well BETTER content. So bigger cosplay plans, more conventions, more photo shoots, more YouTube videos! The whole package! MORE ME? I guess. \n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/xUOrwjUoVDaDt9JG4o/giphy.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSO the content on my Patreon is going to be exclusive and first looks! You guys will get in on more than anyone else.\u00a0\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/xUOrweaAdwFLw2vwFG/giphy.gif\"\u003e\u003cbr\u003e\nThis all includes \n\u003cstrong\u003eEXCLUSIVE\u003c/strong\u003e selfies, photos, polaroids, prints, videos!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also adding exclusive boudoir prints each month!\u00a0\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/l1K9DfCDGDdY6ZfkQ/giphy.gif\"\u003e\u003cbr\u003e\nYou guys will get first looks on what I\u0027m working on and what I\u0027m doing! So planned conventions, updates, costume progress, etc!\u00a0\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/xUOrvYU9MGVTRvgJpK/giphy.gif\"\u003e\u003cbr\u003e\nAHH so for anyone that decides to become a Patron, just know from the bottom of my heart that I\u00a0\"SUPER \u0027PPRECIATE IT\" and it means the damn world to me. You guys help and motivate me to keep doing what I love doing and make me want to work harder! So much love for anyone that even pledges a single dollar, it may not seem like much but it brings me closer to my goals! WOULDN\u0027T BE HERE WITH OUT ANY OF YOU.\u00a0\n\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3o7buewd7zBF0EGPpS/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eALSO!! For the rewards each month, they won\u0027t get mailed out until the end of every month and only if payment goes through! AND Please keep in mind that any sort of harassment or inappropriate misconduct on SnapChat is unacceptable and will be voided if done so. TRYING TO MAKE IT A FUN WAY TO INTERACT WITH YOU.\u00a0 \u0026lt;3 \u0026lt;3 Love Rolyat\u003cbr\u003e"
   },
