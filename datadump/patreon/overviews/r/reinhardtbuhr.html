    "summary": "\u003cstrong\u003eHey guys!\u003cbr\u003e\u003cbr\u003e\n\n\u003c/strong\u003e\u003cstrong\u003eMy name is Reinhardt Buhr, and I\u0027m so happy you made it to my Patreon page. I have a passion for Jesus, helping the homeless and for making music. \u003cbr\u003e\n\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon allows me to combine these three things, enabling me to help others, share my music, share the gospel and also to include those of you that don\u0027t have the time to physically go out into the streets and help our less fortunate brothers and sisters.\u003cbr\u003e\n\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhether you are here to support my music, or help me feed the homeless, it\u0027s a win - win situation, as all Patrons are passively involved in feeding the homeless and will get access to all my albums (including albums I will release in the future). \u003cbr\u003e\n\n\u003c/strong\u003e\u003cbr\u003eThe current albums are as follows:\u003cbr\u003e\n\n\u003cbr\u003eWild lettuce (2010)\u003cbr\u003e\nRitmo de vida (2011)\u003cbr\u003e\nInfinity (2013)\u003cbr\u003e\nProfound energy (2014)\u003cbr\u003e\nNebula Dream (2015)\u003cbr\u003e\nSimplexity (2016)\u003cbr\u003e\nOrganika 432hz (2016)\u003cbr\u003e\nAnointed (2016)\u003cbr\u003e\nPurpose (2017)\u003cbr\u003e\ninSpirit Live (2018)\u003cbr\u003e\nand more coming soon...\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eIf you can\u0027t commit on a monthly basis, you can head over to my website \u003ca href=\"http://www.rbuhrmusic.com/\"\u003ewww.reinhardtbuhr.com\u003c/a\u003e where you can make a once off donation via Paypal or SnapScan. \u003cbr\u003e\n\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you and may your life be filled with love, revelation, joy and peace.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AlQuzRXvauA\" width=\"560\"\u003e\
