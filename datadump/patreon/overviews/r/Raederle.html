    "summary": "\u003cdiv\u003eHi, I\u0027m Raederle. \u003cbr\u003e\u003cbr\u003eYou may know me a an board game designer \u2013 the illustrator, designer and executive creator of games including Voice of Conscience, Heir to the Phoenix Crown and Authentic Anonymity. Thank you for playing my games and supporting my work!\u003cbr\u003e\u003cbr\u003eYou may know me as a health guru who studied nutrition, biology and food intensely for a decade of my life including studying at the Super Nutrition Academy and The Vegetarian Health Institute. Thank you for buying my recipe books and taking the time to improve your health!\u003cbr\u003e\u003cbr\u003eYou may know me as any number of a dozen other things, but here on Patreon, you\u0027ll get to see me as a whole. I share my personal story here as well as my creations and products.\u003cbr\u003e\u003cbr\u003eHere\u0027s how it works:\u003c/div\u003e(Okay, read the following carefully because there are LOTS OF COOL PERKS!)\u003cbr\u003e\u003cbr\u003e$3 PATRONS!\u003cbr\u003e\u003cul\u003e\u003cli\u003eAfter twelve months of patronage you will\u00a0\u003cstrong style=\"background-color: initial;\"\u003eget the ebook edition\u003c/strong\u003e of \u003cem style=\"background-color: initial;\"\u003eAppliance-Free, 5-Minute, Revitalizing Recipes\u003c/em\u003e.\u003c/li\u003e\u003cli\u003eYou will get access to patron-only sales up to \u003cstrong\u003e70% off \u003c/strong\u003emy books, games, fonts \u0026amp; retreats.\u003c/li\u003e\u003cli\u003eEvery now and then I will ask all my patrons if anyone is interested in being a proof-reader which will give you advance access to my current project at no charge in exchange for your detailed feedback.\u003c/li\u003e\u003cli\u003eCurrent projects updates\u00a0\u003c/li\u003e\u003cli\u003eOne of my lineart drawings from one of my coloring books for you to \u003cstrong\u003edownload, print and color\u003c/strong\u003e each season (every three months)\u003c/li\u003e\u003cli\u003eExclusive realizations journal access (this is really the best part \u2013 the gold of my creations)\u003c/li\u003e\u003cli\u003eAccess to my charts (comparing prices, enzymes, books, nutrition, and much more)\u003c/li\u003e\u003cli\u003ePhotography\u003c/li\u003e\u003cli\u003eInsider polls to help me decide what to work on next or what to include in my next book.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$7 PATRONS!\u003cbr\u003e\u003cul\u003e\u003cli\u003eOne of my lineart drawings from one of my coloring books for you to \u003cstrong\u003edownload, print and color\u003c/strong\u003e every month. (Instead of every three months.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$11 PATRONS!\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will receive the above perks and a\u00a0\u003cstrong\u003ehand-written letter\u003c/strong\u003e from me every month. This tier is limited to only ten patrons, so grab your spot before they\u0027re all taken!\u003c/li\u003e\u003cli\u003eWith your hand-written letter you\u0027ll occasionally receive one-of-a-kind creations of mine such as prototypes for my games, art prints, and even signed, original artworks.\u003c/li\u003e\u003cli\u003eYou\u0027ll\u00a0\u003cstrong\u003eget the ebook edition\u003c/strong\u003e\u00a0of\u00a0\u003cem\u003eAppliance-Free, 5-Minute, Revitalizing Recipes\u003c/em\u003e\u00a0(or another e-book of mine of your choice) after six months of patronage.\u003c/li\u003e\u003cli\u003eAnd, \u003cstrong\u003estay signed up for a full year and you\u0027ll receive a beautiful print edition\u003c/strong\u003e of one of my books or games in the mail.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$30 PATRONS!\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou\u0027ll \u003cstrong style=\"background-color: initial;\"\u003ebe the first to receive a my e-books \u003c/strong\u003ethe moment I\u0027m finished editing.\u003c/li\u003e\u003cli\u003eGet all the cool perks of living life with me: my personal journal entries, home videos of my life, photos (and sometimes videos) of my artwork as I create it, my inspired recipes (years before they ever appear in a book) and more.\u003c/li\u003e\u003cli\u003eTwo of my lineart drawings from my coloring books for you to \u003cstrong\u003edownload, print and color\u003c/strong\u003e every month.\u003c/li\u003e\u003cli\u003eAnd, in addition, you\u0027ll receive one of my ebooks every season. That\u0027s \u003cstrong\u003efour books\u003c/strong\u003e for every year of patronage. Currently my books include:\u003cul\u003e\u003cli\u003eAppliance-Free, 5-Minute, Revitalizing Recipes\u003c/li\u003e\u003cli\u003eLiving Big \u0026amp; Traveling Far on $8,000 a Year (or Less!)\u003c/li\u003e\u003cli\u003eNut-Free Raw Recipes\u003c/li\u003e\u003cli\u003eThe Ultimate Nutrition Reference (with over thirty original, revolutionary charts)\u003c/li\u003e\u003cli\u003eBlissfully Balanced 7-Day Nutritionally Complete Meal Plan (gluten-free, plant-based)\u003c/li\u003e\u003cli\u003eCollecting Calcium, a special nutritionally complete meal plan that carefully balances minerals to build bones (something no other book or plan does!)\u003c/li\u003e\u003cli\u003eNut-Free Delectable Delights\u003c/li\u003e\u003cli\u003eExperience Elegance\u003c/li\u003e\u003cli\u003eHow to Select, Store, Eat \u0026amp; Digest Raw Food\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$50 PATRONS!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEvery month\u003c/strong\u003e you will get\u00a0\u003cstrong\u003ean awesome physical creation of mine \u2013 a board game, a recipe book, a coloring book, an artwork on canvas,\u00a0\u003c/strong\u003eor some other quality item. You can let me know what things interest you most.\u003c/li\u003e\u003cli\u003eYou\u0027ll receive photo-rich \u003cem style=\"background-color: initial;\"\u003eAppliance-Free, 5-Minute, Revitalizing Recipes\u003c/em\u003e\u00a0on your second month of patronage.\u003c/li\u003e\u003cli\u003eYou get to select your own words of wisdom or your favorite quote to be featured in an upcoming book of mine.\u003c/li\u003e\u003cli\u003eYou also get all the above perks from other tiers.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThis tier is limited\u003c/strong\u003e, so grab your spot before they\u0027re all taken!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$180 PATRONS!\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou\u0027ll also get all the above awesome perks \u003cem style=\"background-color: initial;\"\u003eand\u003c/em\u003e\u00a0\u003cstrong\u003ea one-hour phone session\u003c/strong\u003e\u00a0about your health, spiritual path, psychology or anything else. If I don\u0027t know the answers to your questions, I will meditate on them and report back.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eDon\u0027t forget, \u003cstrong\u003eall patrons get exclusive access\u003c/strong\u003e to my patron feed where I post my \u003cstrong\u003edaily insights\u003c/strong\u003e, my \u003cstrong\u003erealizations journal\u003c/strong\u003e, and photographs and \u003cstrong\u003eso much more that I don\u0027t post anywhere else\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMy latest book (published February 2018):\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAppliance-Free, 5-Minute, Revitalizing Recipes\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/1UTX1WfZFIA8ItIFi-oQqRDiGaQ4j3JG8klf7Y79TG5O0lAO5rgV87LA3puX_hv4cJ_2J6r565YbzmVpY6irG7Y-p0Ul8MyWIZPCagk9mbW485QcnXnxN3zbah_dtoIpggYXwoAKqdyS4eDYvQxOW8GfPkf4T-gDVHaCGNiq-nj6lRROcw-ZelXYlgUdANQHTeLyZRx00uwvVEOwNERdHcqFjXPTsBdy4XonT0XF9OoMRT0Bdvc4_RN7i2HBqOqcXhER9eW0nDZmQ7PAlhWRVPmBs4voBs3hTtDn-70_Q7if-F3NFJJrlZ4quxxCS3dD8gvXzNN3AgJyoGaGcvX6WUoRXZkDqXEfLpD9NZR_MWO0lp0lWmzPVGbW-ESJy_T-3ICNu5e-AO2XZ6w7Atzp-0UhCaOxs20Y1Av740LlCqqBfvGZX0xrODYJbHvGbqn2j7e5qD2EXoxE9c_A3nVKAZMVl6bcj2pzPI13vTvL2fko9sSDE4MQ_w6FzBGbVhbfmEyZ9PMGZ0UHiMm2zKrPTaSHH1wm9zetTrpTK_0oE75G_47QV5jSSD20_frgk73RD_PhmaWr3D9LzZNBZp3UIW3_WTlECjJtjKs=w490-h200-no\"\u003e\u003c/div\u003eThese food photos are taken specifically for this photo-rich recipe book. The recipes are so quick and easy to prepare \u2013 it fits into everyone\u0027s schedule, no matter how busy you are!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/mozRQkMuIEEFm68TyAdh7VwWcrNjM5C3GZlOp6pH9kg8cZRuT5Gd5zcAmO4fFoo4yxZv5z2dRkrJB4eTpjpfrZW1RXaX65g0WBQX1RRBn6xZewIxfS9t9teJj1mwI093HDomniZj2n78m1nfErC0HbD7VqKJ1hJbKN1hGks-CbzKYz4gzmY_DQZhBHitBwkVtUUC53nBZBaXDvLq_ePJZVDtNZZQyjRY0NPz_YM4iWxt4q2_eWJi0ZqRBswNixg2CQ482mr1s47dLL70-JN2ExZe3BDRNsxEBfFNtYFr0Q4FwklhkMpPNNLs7OY_aYWypmEYvGag09IdfirylKzF2i7qV-elFxMJN3p8RvpeXbJMbr9REA_h3kM9pdH69he9Be6pMOYEYL9JoOxg0R7r6KHmxXktnx-8a4nTqNGfXBQAQ9C_mhD8Vr5s5aEK2piH5rBLAN5QcrFx71vkuL066j9aANCPza5C_WAA-NUYX44nFAvp3Pjc5iM_p7rEdD3_CoBUMRUoxPMRCrvXveUb4PflAQETprEdVAJqEYb2XzTNXfKjct7tB5OOB8NO3anXeawTP2U_NHs9xyTjolbcRcSWcIBRfwQ4vQQ=w490-h200-no\"\u003e\u003c/div\u003eIn \u003cem\u003eAppliance Free, 5-Minute Revitalizing Recipes\u003c/em\u003e\u00a0you\u0027ll discover how I made all of these recipes so quickly and without the use of appliances. They\u0027re so quick and easy, and best of all, they\u0027re\u00a0safe, healthy and revitalizing even for the most sensitive individuals (like me!).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/LINWDmg_OwZzZIoc2FqziV0-YEswMzGg5cwk8AZfU5noYZSnxhX8P7CKjdGf3J1PPw46CRaxlU4-8gYoRupr1xc9PBsv63u7UrPsyh_fRLRmYEgtLHojqBKzSo2RBGtOR-sVX2KrdNDKeGPCMqaj-s1upheSQyxgfUhaVhjjLibQfZgKXZtZnFxwZv-AwxIG4CiSZ3IvgAmQvuEnYs3KdC8N66egKgRImS8ZWbd-jimhFzHfrwVOq7y3ubXxvh8y7pf1Ue5fcAZfW4wVRQ8iafd0RtJAb6RKF4WbqwjN1ox7O66qhZIeJAQaBpnw_CoBl5MwwlSIEGQHSvWO7lrCqeIj8-MEOcqtTymkpufbipxpfP-y-JZfKyzQR2B4xtfmr1A_Y5s2Hi_44no2tB-mA6FGFtts2lrl-eE2Hcy6U08Pc-xWVPbiWcpA5huMx2tTaWGI94bvVY3tZzO8n1g25vwE-YdJ358Gba-I576gaNcbwXFB0IsjRkb5Z8RQco4dWuvkvMo6wmm8oWQkGiNuw6ZfqIrVc2tLrxaMj0ICMh2FT9dNoZzMipLjkP3av46QeSmaq8-Bojy7Nx3Tpg2eu2X1kyqvyjZzGF8=w490-h200-no\"\u003e\u003c/div\u003eI write re-vital-izing recipes to put the VITAL back in you. You deserve to live your authentic truth. To help you with that, I bring you the assurance that it is safe to be yourself and ENERGY! This new recipe book is about minimal energy expenditure for maximal energy gain. And the rest of my work is about creating that assurance that it is truly safe for you to be yourself.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/2x8KFdcHgCS9o1TDu7Z3C7oBOyiW0m9QSJKer6GfirTIRaYq6wqTbuY0WHUMClqYiOlGARVZrFZK7090NNiw2MVll8Xwyc3kuZ_ydN-sAaVonZyHt_8Dq5KWUoL1lapmbLgY7XioeG-ZD-lVnQxOSYscz_w53YD0XY3ReQcxLFhTwcImiNR4F6DG--sJVD8WpJztk42PR9H9d6R-a0ldA4d8V5dmotlbugXb5UJnL95I-l_W_dL7CrR0jI9tn70QtVr1nk9rm8_mewFuieUX8hXX0TM8w47wiDUel1bhRL2dX8ZzxXG2iwG_WaiSNb6JG4-6770-ie3YcujPPnhPATi6sJN6036Lk0vcULVRb5Wb2fXUoWb9K4A9liJZIukh0JC0bUr-tdAYkV-Kkjuy9SSRsyZAUzwu41xdzWFCjp1qqgNOPov95f45jWAj5q2f3kiZB2uBbOzK0JOkHfZW-0l68Rk6WjJx90tq5t2f5m7q-qJh4lHSeOL3xx1jVnJPBUiUxPYZY5yudmonNbZ_CJH8QYkMi69WvYo_y_c96anryTEbJtzU5Q5gVa6sJJflnoxqT5G1xiSFumexXUAkEUi7vIEPheu6w0o=w490-h200-no\"\u003e\u003c/div\u003e\u003cbr\u003eHow my recipes create more energy:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFull flavors excite you into being more fully awake.\u003c/li\u003e\u003cli\u003eQuick preparation and clean-up conserves your energy and time.\u003c/li\u003e\u003cli\u003eHigh levels of antioxidants, enzymes, vitamins and minerals gives you everything your body needs to clean up toxins, burn fat and brain-fog, eliminate inflammation and feel revitalized!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHow my work increases authenticity:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhen you see me being brave and crazy with my full truth, you\u0027ll feel safer to express yours.\u003c/li\u003e\u003cli\u003eYou\u0027ll get radical acceptance from me, no matter what truths about yourself to express to me.\u003c/li\u003e\u003cli\u003eAs I reveal to you increasingly more information about how heart, mind and body work together to create either ease or dis-ease, you\u0027ll discover exactly why it is important to become authentic, and how to do so \u2013 with ease.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTry saying this to yourself aloud or at least in your head: \"By uncovering myself I become open to being loved. When I\u0027m revealing me, I\u0027m revealing the substance and essence of my being to make it available to love.\"\u003cbr\u003e\u003cbr\u003eBut let me guess . . .\u00a0 It doesn\u0027t feel\u00a0\u003cem\u003esafe\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eThis is the struggle that humanity faces: the inability to feel safe to open up and get the tenderness, kindness, acceptance and love we crave so much. When you\u0027re not able to feel safe, you\u0027re not able to open up. Creating safety comes through knowing you\u0027re \u003cem\u003eokay\u003c/em\u003e. And one of the most powerful elixirs for feeling okay about who you are is reading or hearing the stories of other people that relate to your weirdness, your vulnerability, your fears, your repressed self-knowledge.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/N-tTKpGek5ZqhPG5vTsmFD04Ui8tRZkjTU1fd6bEZOQILXyw80_XPFLeeLPOgtQas8ngYuR8ga9xSWAN-b7eRPVIuo-VEH7JYl__IyjRSwQ8GlPSi6xmnwXQyOCyh3Cd_DXzMPDQ-bqAiaf_nbIsSOx8OFu5FBbEsCMDcgrgvW8RKHIESXsLGR2tBLxOrfHF9q9FW5nnKEwyuzYkAxFTETQMfUFYj7eClTn5v-vqMsA-70NdIO_u36jAikDo0tmmA6KCeMbr-G79OmxhdlrjSXYYiRMeUlbuLKh6dpFlLrEXwA_STemsf9fBE_Am8QlCyyKDGwnQdUYM6y7v5vhjPme-czw3wKZl4HgoOac-XNVfNktkv9ZHmea6GrWC40RtMvCeiiXIqmyzkWxwvLXPnyDKhV18WQuGfy3mHoUZuYl1lLPaeluWIXyNIoCEpL36gjRkM7cN939VrZgnVGNvOfGt3XoparCuEndzUTfXtmO4Fb6A5fgdLUNnNSZB_DBWDkyTkHSsc7wq2b0
