    "summary": "Um projecto cultural e sem fins lucrativos que elege a m\u00fasica como o seu principal elemento e a sua explora\u00e7\u00e3o por artistas locais e nacionais, DJ\u2019s, programadores e agentes culturais, colectivos, ou simplesmente amadores com uma rela\u00e7\u00e3o comprometida com a m\u00fasica. Pelo caminho queremos criar uma comunidade na Baixa, cimentando la\u00e7os e partilhas.\u003cbr\u003eO nosso est\u00fadio estar\u00e1 disposto numa montra virada para as ruas esquecidas da cidade, num convite pouco discreto \u00e0 entrada e a dois dedos de conversa.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eA cultural and non-profit project which elects the music as the main element and its exploration by local and national artists, DJs, cultural producers and agents, collectives, or simply amateurs with a committed relationship with music. In that way, we want to create a community in Baixa (Coimbra\u2019s downtown) promoting bonds and sharing experiences.\u003cbr\u003eOur studio will be assembled in a showroom facing the old streets of the city, as an invitation to curiosity, entrance and a bit of chat.  \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEmiss\u00f5es / \u003cem\u003eBroadcasting\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs emiss\u00f5es da R\u00e1dio Baixa ser\u00e3o transmitidas a partir do nosso est\u00fadio-montra na baixa de Coimbra, e poder\u00e1 aceder-se \u00e0 emiss\u00e3o online atrav\u00e9s do website e redes sociais. Todos os podcasts estar\u00e3o dispon\u00edveis para mem\u00f3ria futura no Mixcloud.\u003cbr\u003eNuma primeira fase as emiss\u00f5es ser\u00e3o durante as tardes de Sexta-feira, S\u00e1bado e Domingo. O objectivo \u00e9 alargar as emiss\u00f5es ao resto da semana assim que o n\u00famero de artistas aumentar, bem como o financiamento da r\u00e1dio. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Radio Baixa emission will be live transmitted from our studio, and will be available on our website and social media. All podcasts will be available later on Mixcloud.\u003cbr\u003eIn the first stage, the emissions will take place on Friday, Saturday and Sunday afternoons. The goal is to extend the emissions to the rest of the week as the number of DJs increases as well as the radio\u2019s funding.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEquipa / \u003cem\u003eTeam\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/talk.show.host.music/\"\u003eArnaldo Moura\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.mixcloud.com/danielflopes/\"\u003eDaniel Lopes\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.mixcloud.com/joana-oliveira3/\"\u003eJoana Oliveira\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/sdsantos\"\u003eS\u00e9rgio Santos\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eProjectos Semelhantes / \u003cem\u003eSimilar Projects\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eO conceito de r\u00e1dio comunit\u00e1ria n\u00e3o \u00e9 novo. Listamos aqui alguns bons exemplos:\u003cbr\u003e\u003cem\u003eThe community radio concept is not new. Some good examples below:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.thelotradio.com/\"\u003eThe Lot Radio\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.berlincommunityradio.com/\"\u003eBerlin Community Radio\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://redlightradio.net/\"\u003eRed Light Radio\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.radioquantica.com\"\u003eR\u00e1dio Qu\u00e2ntica\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eDJs confirmados /\u00a0\u003cem\u003eConfirmed DJs\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/talk.show.host.music/\"\u003eArnaldo Moura\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.mixcloud.com/danielflopes/\"\u003eDaniel Lopes\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.mixcloud.com/joana-oliveira3/\"\u003eJoana Oliveira\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAlexandre Lemos\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.mixcloud.com/fdmorais/\"\u003eDel Moral\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/arcticdub/\"\u003eArctic Dub (David Wesley)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/Lux-Records-146155128817460/\"\u003eLux Records (Rui Ferreira)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.jacc.pt/\"\u003eJACC / Sal\u00e3o Brazil\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOnde ser\u00e1 aplicado o financiamento / \u003cem\u003eWhere will the funding go\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLoja-est\u00fadio / \u003cem\u003eStore-studio\u003c/em\u003e \u2013 \u20ac350/m\u00eas/\u003cem\u003emonth\u003c/em\u003e\u003c/li\u003e\u003cli\u003eStreaming, servidores and armazenamento / \u003cem\u003eStreaming, servers and hosting\u003c/em\u003e \u2013 \u20ac30/m\u00eas/\u003cem\u003emonth\u003c/em\u003e\u003c/li\u003e\u003cli\u003eEquipamento de som / \u003cem\u003eSound equipment\u003c/em\u003e\u00a0 \u2013 \u20ac3000\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eObjectivos / \u003cem\u003eGoals\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003e$400/m\u00eas/\u003c/del\u003e\u003cem\u003emonth\u003c/em\u003e\u003cdel\u003e \u2013 Pagar os custos fixos / \u003c/del\u003e\u003cem\u003e\u003cdel\u003ePay for fixed costs\u003c/del\u003e \u003cstrong\u003eTHANKS!\u003c/strong
