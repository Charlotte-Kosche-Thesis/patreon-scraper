    "summary": "Creating and producing comics are a big part of my life. I devote much of my time and energy making awesome Sci-Fi/Horror comic books with my company Lockett Down Productions. Recently, I have incorporated my love of comics with my long time hobby of crochet and make geek themed accessories under the moniker \u0027Stitch You A Yarn\u0027. Each endeavor is rewarding as well as hard work, but I love every minute of it and want to do all that I can to keep both going seamlessly. Producing comics, as well as crocheting is a labor of love that takes time, energy and yes money. The funds that I receive will go directly to all things comic book and crochet related; to publishing, to conventions, paying my artists, buying yarn, supplies and paying for my websites. All three of my books are currently in production: The Rippers, Ice Witch, and Eating Vampires. Every dime helps in getting my projects produced and marketed. In the last few years, the popularity of the series Eating Vampires alone has sky-rocketed; I am so proud of that fact and I want to get subsequent issues out as soon as humanly possible. In order to do that however, I need the money to do so. With your help, I can make this happen; without it, it will take much longer for the books to be made and I want to get them in your hands as soon as possible! Thank you in advance for all the help you all are giving me, I appreciate it more than you will ever know!"
