    "summary": "\u003cstrong\u003eAbout Me!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHerrrro! My name is \u003cstrong\u003eRachael\u003c/strong\u003e and I\u0027m a Gothicly inclined Disney nerd. Quite the combination. My YouTube channel consists of DIY, art, makeup, and lifestyle videos. \u003cem\u003eWhy did I create my channel?\u003c/em\u003e I noticed a lack of DIY videos showcasing how to make \u003cstrong\u003eGothic\u003c/strong\u003e or \u003cstrong\u003eNerdy\u003c/strong\u003e inspired things so I decided to create my own! I also make other YouTube videos such as haul videos, get to know me videos, review videos, and makeup tutorials. \u003cem\u003eWhat\u0027s my favorite series?\u003c/em\u003e One of my favorite series on \u00a0my channel is my makeup tutorial series inspired by Disneyland and Walt Disney World attractions complete with fun facts about the featured attraction!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will this money go?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhile I love creating YouTube videos, it can be an expensive hobby. In order to create better content with bigger and better recording, editing, and camera equipment your help, no matter how big or small, will help immensely! Your money will \u003cstrong\u003eonly\u003c/strong\u003e go towards developing my YouTube channel!\u003cbr\u003e\u003cbr\u003eAs always, please never feel obligated to donate to my Patreon. I set up this account so my friends, family, and subscribers can further support my channel. I will continue to make YouTube videos, regardless (the DIY\u0027s might be a little more sporadic however!). If you do support my Patreon, I will love you forever and shed a happy little tear! ^.^ If you have any suggestions for gifts you would like to receive for donating (whether it\u0027s personally saying \"thank you\" in a video, making your video suggestions first priority, illustrating you a personal piece of art of your choosing, etc.) please let me know! I\u0027m terrible at coming up with ideas to show you my appreciation.\u003cbr\u003e\u003cbr\u003eThanks for taking the time to stop by my Patreon. Stay weird and follow your dreams!\u003cbr\u003e\u003cbr\u003e"
