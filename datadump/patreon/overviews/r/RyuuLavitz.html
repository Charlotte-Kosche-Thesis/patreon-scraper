    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/182111/73c18c7f2cba4650a6e09f2a82b8839f?token-time=2145916800\u0026token-hash=MPB6w69wgEbASrYlrdS1iezqv0HAD4i7fFqGxU_9lx0%3D",

    "summary": "\u003ch1 style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ePlease scroll down to read about what I plan to create, FAQs and read a short explanation on how the pledge/reward system works!\u003c/em\u003e\u003c/div\u003e\u003ca href=\"https://scontent.fbos1-1.fna.fbcdn.net/v/t1.0-9/19105932_10158909359525370_7613905780464091718_n.jpg?oh=08c0b6d5c4e531670198a5e43eef0fad\u0026amp;oe=5A11B354\"\u003e\u003c/a\u003e\u003cimg src=\"https://scontent.fbos1-2.fna.fbcdn.net/v/t1.0-9/25552341_10159837477380370_9078550532380465356_n.jpg?oh=c6e15b3c20b9c4bed378b686d2a37901\u0026amp;oe=5AF4B0FF\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eABOUT ME / WHAT I HAVE IN STORE\u003c/strong\u003e\u003c/h3\u003e\u00a0 \u00a0I\u0027ve been modelling for 7 years. I definitely see myself more as a photographer than a cosplayer. Cosplay, for me, has always been about making fun or interesting photos. I had no idea cosplay was even a thing before people started calling me a cosplayer. I had to google what that was!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eCurrently, I work as an interior designer during the week. I\u0027d like to not have to spend all of my time at work, so I can create more cosplays, photos, videos and a set stream schedule for all of you to enjoy. Entertaining the masses makes me feel alive. It is my outlet to blow off stress, and all at the same time, it allows me be the creative person I have always been. If the support becomes great enough, I\u0027d love to be able to work less days at my traditional job and spend more time creating more content!\u003c/div\u003e\u003cbr\u003eSome things I had in mind for future content with enough support would include but not be limited to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreating a streaming schedule so people can enjoy more streams at different times of the day, instead of just the late hours of the night when I get home from work.\u003c/li\u003e\u003cli\u003eCreating more Youtube videos: Personal Vlogs, How-To\u0027s, Make up tutorials and other Fun videos.\u003c/li\u003e\u003cli\u003eCreating more Costumes.\u003c/li\u003e\u003cli\u003eTaking more photographs. (Not always costume based, but also fashion, car / motorcycle modeling, alternative, boudoir***, and other fun styles of photography).\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003e***Strictly Non-Nude. If you\u0027re looking for nude or implied nudes, I\u0027m not the model for you!***\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fbos1-2.fna.fbcdn.net/v/t1.0-9/26168262_10159871377230370_2064530901265539484_n.jpg?oh=6d21639157b991055130610c802f9d75\u0026amp;oe=5AFB5B6E\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cu\u003eFrequently Asked Questions\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eHow do I receive my rewards? / Do you upload them directly to Patreon?\u00a0\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eTo keep content as exclusive as possible, I do NOT upload things directly to my Patreon. This is to help prevent scammers from signing up for a tier they have no intention on paying for, ripping all the past content, and then deleting their pledges. Every set is sent to each deserving patron in the form of a password protected, time sensitive (30 days) link to download the images you\u0027ve signed up for. Every set is marked for each individual supporter. This is a lot more work for me, but it ensures you keep the exclusivity you\u0027re paying for! \u003cem\u003e\u003cu\u003ePatrons who are caught sharing exclusive content get permanently banned from seeing future content.\u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/9bEN143.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eHow does the Patreon Reward system work?\u00a0\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eYou choose what reward tier is right for you! I now have tiers for both those who want physical rewards, and those who only want digital rewards. You\u0027re charged on the 1st of every month. If you weren\u0027t signed up before the 1st of that month, you were not charged and will not receive the rewards from that month! (\u003cem\u003eIE: If you signed up for a $30 tier on September 3rd, you will not be charged until October 1st, making you not eligible for the September rewards.\u003c/em\u003e) \u00a0I understand every month may not be the same as the last, and not everyone can be consistently subscribed, therefore missing sets that they may have wanted. If this were the case, I\u0027m willing to allow you to buy the tier value you would\u0027ve signed up for via PayPal. If this becomes consistent, however, I will become less likely to provide this service. It becomes too difficult to keep up with who has paid for sets when you\u0027re not under my subscription list.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/XqbkPoQ6yqS9N6ftx-WqLIk-Es6xBOgco91_rbCkia3t_7YAbpI9YB7e8iUvpxfT.jpg?token-time=2145916800\u0026amp;token-hash=6KNW2jLiiUhhoCVuBKP5hECtn0RSh5VckNIoTPouZ58%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eHow much effort really goes into providing content / How fast is the turn around for content?\u003c/h1\u003e\u003cbr\u003eI create all my own content unless credited otherwise! This means I make my own costumes, I plan my own photo concepts, I plan my own shoots, I take my own photos and do my own editing. I also take the time to separate the content into multiple zip folders for the multiple tiers. I hand sign every Polaroid, and personally mail each one out. I try to provide 2-3 shoots per month. At least one basic costume shoot or photo concept, and two boudoir shoots. But it varies from month to month. Basically, I\u0027m a one man band! Please be patient with me, I\u0027m doing my best to keep up!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/G5dxVdyklE8A5U_dViiGl2x3y1bL47L8qU4fE3xo4t4rP7FrTSTkMry_ww0mMaEk.jpg?token-time=2145916800\u0026amp;token-hash=sjO-rOijItQYFU5lhr9aS6Q8Y2r6OUenB105ZytgiEU%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhy do you charge so much for your sets?\u003c/h1\u003e\u003cbr\u003eMuch like every store sets it\u0027s own prices, each cosplayer / content creator has their own idea of a \"reasonable price\".\u00a0 For fans who don\u0027t care about seeing lingerie photos, and just want to provide a little support, $1 is all it takes to see at least one set of SFW content. I feel that $1 is a fair asking price for an album of photos that I don\u0027t post entirely to other websites. Once you start talking about NSFW content (lingerie based shoots), the lowest tier is $35, and the tiers increase depending on how much that person wants of those albums- $55-60 being the full set tier options. Seeing that I do at least 2 albums a month, at the $35 tier, I find that 17.50 per set is pretty close in cost to those who do sets for $10 or $20. When someone pledges $60, they\u0027re really getting each full set of the month for $30. I find this to be fair based on how much time I\u00a0 spend on creating the photo concepts, shooting, and editing. Not to mention physical rewards that go with it for tiers that want physical rewards.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/zHCvfV6.jpg\"\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "Hello, I\u0027m Ryuu! I am a 25yr old, New England based, International cosplayer. During the week, I work as an interior designer. On the weekends, I appear at conventions! I thoroughly enjoy streaming on Twitch in the smaller amounts of free time that I have after work. You can find my Twitch here: \u003ca href=\"http://www.twitch.tv/liquidlavitz\"\u003ehttp://www.twitch.tv/liquidlavitz\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy small side job is selling prints to raise money for cosplays and convention trips. You can check out my print shop here: \u003ca href=\"http://officiallyryuu.storenvy.com\"\u003ehttp://officiallyryuu.storenvy.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSome of the places I\u0027ve visited to guest at a con (or have gone to for fun) include: Massachusetts, Rhode Island, New Hampshire, Connecticut, Maryland, Florida, New York, Oklahoma, Texas, Ohio, Canada, Ireland and Argentina.\u003cbr\u003e\u003cbr\u003eMy hobbies for me go far and beyond just dressing up. I take pride in making as much of my costumes as humanly possible from scratch. I\u0027m most well known for my Harley \u0026amp; Raven cosplays. My biggest project was Infested Kerrigan from Starcraft 2. \u003cbr\u003e\u003cbr\u003eNot only does my fun come from making my own cosplays, but also from taking most of my own photos. Photography has been a huge hobby of mine for the past 9 years. \u003cbr\u003e\u003cbr\u003eI\u0027ve also been playing video games for a long as I can remember. My earliest memory in life is sitting on my moms bed with her, watching her play Super Mario on the Super Nintendo and trying to play but obviously failing miserably. I\u0027m definitely more of a retro gamer and thrive with older games. I struggle a little more with newer games or anything PC based, but I love it all the same. I prefer Xbox for its controller style but Playstation for its game titles.\u00a0\u003cbr\u003e\u003cbr\u003eI would very much love to have more time to spend on creating costumes, photographs and creating a regular streaming schedule to entertain the masses.\u00a0\u003cbr\u003e",
