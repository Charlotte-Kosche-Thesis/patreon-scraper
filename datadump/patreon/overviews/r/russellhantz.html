    "summary": "Thank you for landing on my Patreon page! \u00a0I hope that you take a look at our patron tiers and see all of the great rewards and perks we are offering. \u00a0Creating a podcast has been fun and challenging and I have enjoyed every minute of it. \u00a0My show is\u00a0only going to get better with bigger guests and more in-depth coverage and commentary of your favorite shows like Survivor, Big Brother, The Bachelor, and you name it. But I need your help to keep it growing. Every pledge helps me produce shows with better production value and organize live shows and events. \u00a0 I\u0027m creating a lot of content for everybody, but I\u0027m creating A LOT more for my patrons, including a show exclusive to Patrons called \"Whining with Wine\" and an audio commentary of every episode of Survivor Samoa. \u00a0\u003cbr\u003e\u003cbr\u003eI am thankful for the overwhelming positive feedback of the show and even appreciate the negative comments because it allows me to learn and grow. \u00a0In our first month of recording we reached an amazing milestone -- 100,000 downloads! \u00a0Growing that fast would not have been possible without podcast pioneers like \u003ca href=\"https://www.patreon.com/RHAP\"\u003eRob Cesternino\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/survivorATF\"\u003eMax Dawson and Corinne Kaplan of All the Fixins\u003c/a\u003e,\u00a0\u003ca href=\"http://www.eveldick.com/\"\u003eEvelDick\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.patreon.com/survivorau\"\u003eRyan Brink\u0027s AusSurvivorCommunity\u00a0\u003c/a\u003ewho helped pave the way and engage the reality TV community. I salute them and hope that you support their awesome shows and support mine, too.\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI am humbled and beyond thankful for the support, but I am also ambitious, too -- I am working to make \u003cstrong\u003eThe Russell Hantz Show\u003c/strong\u003e the best show it can be! \u00a0 Join my team and\u00a0become a Patron today! \u00a0I promise you won\u0027t regret it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-RUSSELL HANTZ\u003cbr\u003e\u003cbr\u003eRUSSELL\u0027S ALLIANCE - $5/month\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eExclusive access to Patron-only Facebook group and future live feeds\u003c/li\u003e\u003cli\u003eMembers only access to the weekly Patron-only podcast \"Whining with Wine\" with special guests\u003c/li\u003e\u003cli\u003eBonus episodes, including content starring Brandon Hantz\u003c/li\u003e\u003cli\u003eNews about live events and shows\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGAME CHANGER - $10/month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive access to Patron-only Facebook group and future live feeds\u003c/li\u003e\u003cli\u003eMembers only access to the weekly Patron-only podcast \"Whining with Wine\" with special guests. \u00a0Bonus episodes, including content starring Brandon Hantz.\u003c/li\u003e\u003cli\u003eMembers choice of an autographed photo of Russell, Brandon or Willie\u003c/li\u003e\u003cli\u003eRussell will personally follow you on Facebook \u0026amp; Twitter\u003c/li\u003e\u003cli\u003ePersonalized message from Russell for a special occasion for friend or loved one once a year\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eLEGEND- $25/month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive access to Patron-only Facebook group and future live feeds\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003cul\u003e\u003cli\u003eAccess to the weekly Patron-only podcast \"Whining with Wine\" with special guests.\u003c/li\u003e\u003cli\u003eBonus episodes, including content starring Brandon Hantz.\u003c/li\u003e\u003cli\u003eMembers choice of an autographed photo of Russell, Brandon or Willie.\u003c/li\u003e\u003cli\u003eRussell will personally follow you on Facebook \u0026amp; Twitter\u003c/li\u003e\u003cli\u003
