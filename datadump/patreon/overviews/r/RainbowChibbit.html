    "summary": "\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eHi everyone! :D\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nI\u0027m Bekah, aka RainbowChibbit and I love to make ART! I\u0027m an Animator/Illustrator and I\u0027m looking to make my art my living and day job.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cimg src=\"http://66.media.tumblr.com/bd66ed5451c468a75cda2bf612903bee/tumblr_o7fnet6Wnq1qlda2ko1_1280.jpg\" style=\"width: 340px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nRight now I live month to month with a non-art related job. It pays the bills but it\u0027s not art! I would love to make art become my living. That\u0027s always been my goal one way or another.\u003cbr\u003e\n\u003cbr\u003e\nEvery pledge helps me work towards that goal and in return for your support I\u0027ll be providing you with what I do best--art! Depending on your pledge amount there will be wallpapers, livestreams, advance pages, requests, master files (.PSDs, etc), and free types of commissions!\u003cbr\u003e\n\u003cbr\u003e\nBut\u00a0EVERY little bit helps and I appreciate each and every one of you so much, you have no idea.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much in advance! You rock! \u0026lt;3"
