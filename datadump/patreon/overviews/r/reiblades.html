    "summary": "\u003cimg src=\"http://www.reiblades.com/pics/miki_in_austin.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFirst things first, I\u0027m not an artist.\u00a0What I am is a military veteran, an experienced designer, and a lifelong martial artist with a passion for all things sharp and edged. \u00a0I love knives and swords. \u00a0I have been a collector of them since childhood, and after many years of study and preparation, I have made the switch from just being a lover of blades, to being a designer and maker of them as well.\u003cbr\u003e\u003cbr\u003eI currently have a very modest shop and am producing custom pieces for friends, family and the few clients that find me on social media. \u00a0My goal is to gear up my shop with modern tools and equipment so I can handle larger, more complex designs. \u00a0A fully equipped shop will also significantly reduce the time it takes to produce quality blades. \u00a0I won\u0027t have to send knives out and wait for them to come back for certain facets of modern knife production. \u00a0Everything will be in-house, under one roof. \u00a0That is huge.\u003cbr\u003e\u003cbr\u003eMaking quality knives is a complicated journey with a lot of moving parts and costs, but what can make it easier and less daunting is support from people who understand how special hand made tools are. \u00a0Folks who appreciate the fact that when they receive a blade from a custom maker, they know it is the only one like it in existence because it was hand crafted specifically for them, based on their needs and desires. \u00a0That shared love of shaped steel resonates with knife people as much as a brush stroke echos the intent of a master painter for art lovers.\u003cbr\u003e\u003cbr\u003eMy goal with Patreon is not just to upgrade my shop with modern equipment, but also to create a like-minded community that is invested in seeing new designs, watching me try new techniques, and sharing the results and lessons learned from my failures as well as my successes. \u00a0People that will enjoy having a front row seat and knowing that they are an important and valued part of this effort.\u003cbr\u003e\u003cbr\u003eIt\u0027s going to be fun and exciting and\u00a0I hope you\u0027ll consider joining me as a Patron and walking with me as this journey continues. \u00a0Your support will be meaningful and appreciated more than I can possibly say. \u00a0\u003cbr\u003e\u003cbr\u003eWith my thanks,\u003cbr\u003e\u003cbr\u003e-Miki Rei\u003cbr\u003e\u003cbr\u003eP.S. -\u00a0Please remember that unlocking a Reward unlocks all of the previous Rewards for you, i.e. - a $10 Patron receives the $5 and $2 Rewards as well."
