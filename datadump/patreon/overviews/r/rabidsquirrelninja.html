    "summary": "Making comics has always been a fun pastime for me. Whatever enjoyment you might find in these comics, your support means 10x more to me. I\u0027m hoping this page stays up for a while and I\u0027ll get to change this description to something less sappy real soon!!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eCurrent Projects: \u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003eSwishbucklers!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHave you ever been reading comic about pirates but wished they were a little more.... you know... swishy? YOU\u0027RE IN LUCK! That\u0027s what I had in mind when I started making some one-off comics. \u00a0The comic is basically an excuse to write really bad puns but it\u0027s become a way for me to start learning digital painting. \u00a0Subvert the engendered patriarchy of the pirate tales of yore and stay tuned for something fabulous mateys!!\u003cbr\u003e\u003cbr\u003eLook for the #swishbucklers hashtag every Tuesday!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor What It\u0027s Worth\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy comic journal. I chose this title cos I often use my journal to experiment with different styles, both traditional and digital. Look for the hashtag #fwiw for some simple diary strips.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGallery Pieces\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI get ideas for different series of paintings or designs. Stsy store coming soon with originals, prints and stickers coming soon. \u00a0For now, Patrons can catch work in progress by checking \u00a0the hashtag #wip.\u003cbr\u003e"
