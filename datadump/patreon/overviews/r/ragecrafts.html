    "summary": "Hi all~ \u003cbr\u003eThanks for stopping by!\u003cbr\u003e\u003cbr\u003eI\u0027m just your average, run of the mill, uber short dork who loves all things creative! I love drawing, sewing, all things yarn, vidya games, and dressing up like a nerd! @-@ I am the mod of tumblr blogs:\u00a0\u003ca href=\"http://notalwaysderpy.tumblr.com\" rel=\"nofollow\"\u003eNotAlwaysDerpy\u003c/a\u003e ,\u00a0\u003ca href=\"http://mini-scare-moon.tumblr.com/\" rel=\"nofollow\"\u003eMini-Scare-Moon\u003c/a\u003e ,\u00a0and \u003ca href=\"http://askthepsp.tumblr.com/\" rel=\"nofollow\"\u003eAskthePSP\u003c/a\u003e ...there\u0027s a few strays I forgot to mention (but if you ever want to access them just ask!) I also run the Etsy shop\u00a0\u003ca href=\"https://www.etsy.com/shop/theRageCrafts?ref=hdr_shop_menu\" rel=\"nofollow\"\u003eRageCrafts\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI am currently going to Cosmetology school (yay more creating!) and trying to find an income. I don\u0027t expect this to generate massive amount of revenue, but if you like my stuff, I\u0027d be honored if you supported me!\u003cbr\u003e\u003cbr\u003e In addition, I battle with depression. It\u0027s been a long, hard-going thing, and while I\u0027ve got it mostly under control, it does make life difficult on a day-to-day basis. I want to be able to continue my studies, create fun things, and just have as good of a life as I can! (don\u0027tweall?)\u003cbr\u003e\u003cbr\u003eYour support would provide means to continue working on my art, my crafts, and even get me to conventions near you (maybe)! I love creating! And ultimately, I want to be able to spread my love of it to you~ *insertMissAmericathemehere?*\u003cbr\u003e\u003cbr\u003eThanks for your support!!\u003cbr\u003e(Please note: Requests drawn will be SFW. I do NOT do anything NSFW.)"
