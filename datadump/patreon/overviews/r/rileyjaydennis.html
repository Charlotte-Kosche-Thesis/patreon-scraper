    "summary": "\u003cstrong\u003eWhy become a Patron?\u003c/strong\u003e\u003cbr\u003eIf you want to help me continue doing the work I do, this is the absolute best way. Your support through Patreon allows me to continue making fun, educational, and informative videos. Just $1, $5, or $10 a month would mean the world to me (or, heck, $20 or $50 if you\u2019re feeling generous).\u003cbr\u003e\u003cbr\u003ePlus, you become a part of this lovely Patreon community where I post all of my videos and occasionally ask you all for help, questions, suggestions, etc. Commenting on my videos here on Patreon allows you (and me) to avoid the harassment-filled comment sections below my YouTube videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003eI barely make any money from ads on YouTube, so the money from this Patreon mainly goes towards keeping me alive by paying for my rent, food, and other bills.\u003cbr\u003e\u003cbr\u003eThe money also goes towards improving this channel by paying for video editing software, cameras, lenses, lights, microphones, captions, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI can\u0027t make a monthly commitment, but I still want to support you!\u003c/strong\u003e\u003cbr\u003eFeel free to send me a one-time payment here: \u003ca href=\"http://paypal.me/RileyJayDennis\"\u003epaypal.me/RileyJayDennis\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat if I can\u2019t afford to be a Patron?\u003c/strong\u003e\u003cbr\u003eMy videos are and always will be free for everyone! This is a completely optional way of helping me out.\u003cbr\u003e\u003cbr\u003eBut even $1/month would be super appreciated, and you can cancel at any time! Though if you can\u0027t afford to support me right now, don\u0027t worry about it! I still really appreciate you. \u0026lt;3\u003cbr\u003e"
