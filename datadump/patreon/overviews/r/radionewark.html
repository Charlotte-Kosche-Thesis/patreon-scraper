    "summary": "\u003cimg src=\"http://radionewark.org/wp-content/uploads/2016/08/text_header.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you\u0027re not familiar with Radio Newark, you\u0027ll find most of your questions answered\u00a0\u003ca href=\"http://radionewark.org\" rel=\"nofollow\"\u003eover on our website\u003c/a\u003e. This is just the bolts-and-nuts of fundraising, here. Essentially, we are Thinkers. Open-minded. Inquisitive. Radio Newark feeds our head. Patreon (that means you!) feeds our project.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://radionewark.org/\" rel=\"nofollow\" target=\"_blank\"\u003eRadio Newark = a Science Radio Station\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYup. \u00a0That\u0027s it. \u00a0We love \u003cem\u003elearning more\u003c/em\u003e. \u00a0And we share. \u00a0We go \u0027round the world and get the best science stories. \u00a0We bring them together, dress them up, and parade them straight to you.\u003cbr\u003e\u003cbr\u003eCurating\u00a0\u003cem\u003equality \u003c/em\u003econtent, obtaining permission, preparing the audio, scheduling and merging stories, contacting scientists, interviewing authors and researchers, producing and editing stories, working with sponsors, supporters, and volunteers, building a new FM community radio -- Honey, these are a full-time jobs!\u003cbr\u003e\u003cbr\u003eSo we are very grateful for your help. \u00a0This is your chance to lend a hand.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://radionewark.org/wp-content/uploads/2016/08/24_hours_per_sol.jpg\"\u003e\u003cbr\u003eIndeed. \u00a0And it\u0027s all free. \u00a0Everything we do is available online through iTunes, TuneIn, rad.io,\u00a0\u003ca href=\"http://radionewark.org/listen-live/\" rel=\"nofollow\" target=\"_blank\"\u003ethe player on our website\u003c/a\u003e,\u00a0\u003ca href=\"https://www.google.com/search?q=science+radio+station\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle Search\u003c/a\u003e, and just about every Internet Radio directory in the world. \u00a0So there\u0027s no guilt here. \u00a0If you love what we do, we\u0027d love to have your financial assistance. \u00a0It\u0027s that simple. \u00a0Patronage is here for you, dear friends, as a way to say thanks, to create with us, and help others grow. \u00a0Demonstrate your love of science here.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://radionewark.org/wp-content/uploads/2016/08/i_want_to_help.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAwesome -- Thank you very much!\u003cbr\u003e\u003cbr\u003eAs a Patreon supporter, your credit card or PayPal account will be billed at the end of every month. \u00a095% of your gift is then sent to us. (Thank you again!)\u003cbr\u003e\u003cbr\u003eWe have five reward tiers, each with unique Thank Yous \u003cem\u003eavailable nowhere else!\u003c/em\u003e Rewards become active after six months. \u00a0(Sadly, there are false patrons who signup, get their goodies, then cancel their sujpport. \u00a0We appreciate your patience -- it\u0027s the only way we know to keep the idiots away.) \u00a0Make sure to give us your full, complete address for rewards that require shipping!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
