    "summary": "Thanks for stopping by! If you\u0027d like to see more of my inflation animations and drawings, please consider donating to my Patreon to help me keep going. It\u0027s a pretty strong incentive for me to put in the hard work that these take!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComputer Update:\u003c/strong\u003e\u003cbr\u003eI should have enough for my new computer soon, but I will be moving around July 31st. I will most likely not be buying it or any parts until then, as I don\u0027t want to have to slap it in a moving truck and risk damaging it. Thank you guys so much for your support, it\u0027s been a huge help in all this! That said, making this stuff is a lot of work, despite how simple it may seem at first glance. Anything you can throw my way is greatly appreciated, and it also lets me know that you want to see more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat programs do you use?\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e3D Animation: Blender\u003c/li\u003e\u003cli\u003eDrawings: Clip Studio Paint\u003c/li\u003e\u003cli\u003eVideo Editing: Sony Vegas\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you want to know how to get them, Google is your friend. Blender is completely free. CSP is about $50 for the version that doesn\u0027t have animation features, and has a free 30-day trial. Vegas is too fucking expensive, but luckily a friend gifted it to me. I\u0027ll just leave it at that.\u003cbr\u003e\u003c/div\u003e\u003cem\u003eInflate this character! Inflate them this way! I pay you, do it for me!\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI do not do commissions. If you donate, you are paying to read a blog and get early access to some video content. Otherwise, it\u0027s a donation, and if you are not happy with that, please save your money, and save me the headaches. Begging and demanding will earn you nothing except an irritated animator. \u003cem\u003eI reserve the right to block you from the Patreon if you continuously beg for content, make demands, or otherwise act obnoxious. This is your fair warning.\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003eThis mostly applies to demanding, begging, or other rude behavior, but do feel free to critique and nitpick my work \u003cem\u003eon an artistic basis, not because I didn\u0027t pick your favorite character or inflation style. The latter I consider begging/demanding.\u003c/em\u003eFor the rest of you, thank you for being pleasant, and I feel bad for having to spell this out so sternly.\u003cbr\u003e\u003c/div\u003e\u003cem\u003eWhat other websites do you use?\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e for my major content releases: \u003ca href=\"https://www.youtube.com/robobro\"\u003ehttps://www.youtube.com/robobro\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDeviantArt \u003c/strong\u003efor 2D digital art: \u003ca href=\"https://roboborb.deviantart.com/\"\u003ehttps://roboborb.deviantart.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e for public announcements and a bit of shitposting/retweeting: \u003ca href=\"https://twitter.com/roboborb\"\u003ehttps://twitter.com/roboborb\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e, but I\u0027m not handing out my tag publicly. Feel free to say hi if you catch me, but please don\u0027t ask/beg me for shit. Keep it casual please. If you have Virtual On set up for netplay and catch me, I am \u003cem\u003eall over\u003c/em\u003e that shit and will happily play you. Download link for that: \u003ca href=\"http://thearcadestriker.wixsite.com/arcadecollection/cybertroopers-virtual-on\"\u003ehttp://thearcadestriker.wixsite.com/arcadecollecti...\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTumblr \u003c/strong\u003etechnically. I very rarely visit it because I hate the UI, but it\u0027s there so I can favorite stuff and follow people. Don\u0027t expect significant updates or posting on this for the time being, if ever: \u003ca href=\"https://roboborb.tumblr.com/\"\u003ehttps://roboborb.tumblr.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGmail\u003c/strong\u003e technically, but I don\u0027t check it that often, so don\u0027t expect a quick response. It\u0027s robobro1212@gmail.com if you wanna send me a message or notify me of something in private, but honestly you\u0027d have better luck just sending me a PM on Twitter. Or tweet me if you don\u0027t care about the privacy.\u003c/li\u003e\u003c/ul\u003e"
