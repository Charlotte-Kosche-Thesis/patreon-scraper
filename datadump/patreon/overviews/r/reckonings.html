    "summary": "Wanna hear something amazing? \u003cbr\u003e\u003cbr\u003eWhile doing research for episode #18, featuring the former prot\u00e9g\u00e9 of Fox News chairman Roger Ailes, I asked an expert on media bias what he would do to deal with that problem. He said, \"support independent media, which are essential to a vibrant democracy.\"\u003cbr\u003e\u003cbr\u003e\nWhich brings us to\u2026.well, here. Patreon. \u003cstrong\u003eWhere you can support the independent media that are\u00a0\u003c/strong\u003e\u003ca href=\"http://www.reckonings.show/\" target=\"_blank\"\u003e\u003cstrong\u003eReckonings\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0and\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/infinitelunchbox/\" target=\"_blank\"\u003e#infinitelunchbox\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003ewith a monthly contribution. \u003c/strong\u003e(Yup, I\u0027m releasing more goodies more often, which is why I changed the payment setting from per-creation to per-month.)\u00a0And doesn\u2019t supporting independent media feel especially critical given the ad-supported social media quagmire we find ourselves in? \u003cbr\u003e\u003cbr\u003eSo, feed two birds with scone: keep Reckonings and #infinitelunchbox going, and keep our democracy strong. \u003cbr\u003e\u003cbr\u003eLove!\u003cbr\u003eStephanie\u003cbr\u003e"
