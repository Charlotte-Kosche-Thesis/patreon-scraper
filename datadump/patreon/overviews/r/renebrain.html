    "summary": "Moin, Moin, Patreon!\u003cbr\u003e\u003cbr\u003eIch bin nun auch hier. Wie ihr \nwahrscheinlich mitbekommen habt trete ich Videotechnisch ab dem Jahr \n2018 etwas k\u00fcrzer, weil es der Kreativit\u00e4t nicht f\u00f6rderlich ist wenn man\n die ganze Zeit Videos auf Masse produziert. Man verdient zwar mehr Geld\n damit (250-350\u20ac i.M.), macht sich aber damit kaputt und macht im \nEndeffekt nicht das was man machen m\u00f6chte auf der Plattform. Wenn man \nk\u00fcrzer tritt und eher das macht was man machen will dann muss man halt \ndamit klar kommen, das einen die Plattform nicht unterst\u00fctzt (~100\u20ac \ni.M.)\u003cbr\u003e\u003cbr\u003eIch mache diese Videos auf YouTube in erster Linie f\u00fcr mich\n aber nat\u00fcrlich auch f\u00fcr euch. Dadurch das Masse \u00fcber Klasse im \nAlgorithmus steht wird es schwierig werden f\u00fcr mich auf der Plattform \nweiter zu bestehen, weil das Equipment, dass ich momentan besitze nicht \ngrade g\u00fcnstig ist und auch bis dato alles selbst finanziere inklusive \nder Produkte (die nicht gesponsert sind), die ich auf dem Kanal \naufmache. Ihr wollte aber gerne den Content sehen, den ich zusammen mit \nDaniel \u0026amp; S\u00f6ren hier mache. Von den YT Einnahmen konnte ich noch nie \ndie Openings auf dem Kanal decken geschweige denn die ganzen Turniere \nund Reisen, die ich daf\u00fcr mache. Das ist aber nicht so schlimm, denn ich\n habe einen richtigen Job habe mit dem ich mir das mehr oder weniger \nfinanzieren kann, d.h. man kommt gerade so \u00fcber die Runden. Der YT-Kanal\n so wie er ist wird auch weiter bestehen und sich weiter entwickeln, \nkeine Sorge. Jedoch wird sich die Entwicklung des Kanals mit dem neuen \nModell halt stark verlangsamen, dadurch das ich halt nur noch \nbeschr\u00e4nkte finanzielle Mittel habe. Und nun komme ich zu euch:\u003cbr\u003e\u003cbr\u003eIhr\n k\u00f6nnt diese Entwicklung wieder beschleunigen in dem Ihr den Kanal hier \nauf Patreon supportet. Ich habe mir gleich 13 Ziele hier auf Patreon \ngesetzt, die teilweise wahnwitzig sind, aber vllt. gar nicht mal so \nunerreichbar sind wie man denkt. Mit kleine Schritten m\u00f6chte ich den \nKanal in die komplette Unabh\u00e4ngigkeit bringen. Wie ihr auch seht habe \nich mir einige Rewards ausgedacht, die auch bis in wahnsinnige Werte \ngehen, die zwar eher aus Spa\u00df entstanden sind aber dennoch auch so \neingel\u00f6st werden, wie sie da stehen. Es ist eure Entscheidung ob ihr ein\n wichtigerer Teil der Community werden wollt oder nicht. Ich m\u00f6chte \nniemanden zu etwas auffordern oder zwingen. Es gibt viele Wege mich zu \nsupporten, es muss nicht mal diese Plattform sein. Das n\u00e4chste mal wenn \nein Werbeblock vor einem meiner Videos l\u00e4uft, k\u00f6nnt ihr ihn ja mal \ntats\u00e4chlich ansehen, oder einfach mal den Adblocker ausstelllen. Die \nVideos auf Social Media teilen, wenn sie euch gefallen oder euren \nFreunden im wahren Leben davon erz\u00e4hlen. Selbst diese kleinen Dinge sind\n schon mehr Support als ich jemals von jemanden f\u00fcr meinen Kanal \nerwarten w\u00fcrde.\u003cbr\u003e\u003cbr\u003eF\u00fcr alle die, die den Schritt machen und ein \nPatron werden f\u00fcr diesen Kanal und vllt. selbst Patrons haben sind \nherzlich willkommen mir dabei zu helfen, die ersten Schritte hier auf \nder Plattform zu machen. Ich muss noch einiges lernen, was und wie man \nhier machen kann und bin da noch etwas unbeholfen ^^\u003cbr\u003e\u003cbr\u003eZu den \nSpenden: Wie gesagt, werden die Spenden so aufgewendet wie sie in den \nRewards angegeben sind. Sollten wir mehrere Rewards innerhalb eines \nMonats knacken (was ich bezweifle), dann werde ich einen Reward nach dem\n anderen von Monat zu Monat direkt einl\u00f6sen bis sie alle eingl\u00f6st sind. \n(Ich kann halt nicht unendlich viel Einheiten Geld vorstrecken :D). Ein \nTeil von den Spenden geht wieder zur\u00fcck an den Staat, weil Steuer! Das \nl\u00e4sst sich nicht vermeiden :P. Der Rest der reinkommt, solange ein\n Reward nicht erreicht wurde, geht quasi in den Speicher und wird f\u00fcr \nkleine Equipment Investitionen genutzt, die ich hier nicht angegeben \nhabe, aber von denen ich euch von vornherein wissen lassen werde. \nEbenfalls werde ich aus dem Speicher Geld zusammensammeln um Openings \nvon wahnwitzigen alten Sets zu finanzieren, die ich mir niemals leisten \nk\u00f6nnte, weil die mehrere hunderte Euros kosten w\u00fcrden. Die w\u00fcrden dann \nauch als Patreon-Powered Openings auf YT ver\u00f6ffentlicht werden mit der \nUsernamensnennung am Ende wie bei den Kanal Updates + das alle Patrons, \ndas Video 24 Stunden vor offizieller Ver\u00f6ffentlichung sehen k\u00f6nnen, egal\n in welchem Tier sie sind. Der Rest der Spenden geht f\u00fcr die Butter \ndrauf, die ich auf dem Brot brauche damit ich weiter leben kann :D\u003cbr\u003e\u003cbr\u003e\"Wenn\n ihr nichts zu geben habt, dann solltet ihr nichts geben und gebt nichts\n was ihr nicht selber braucht zum leben.\" - Viktor Trautwein, 21.01.2018"
   },
