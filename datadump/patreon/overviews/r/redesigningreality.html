   {
    "attributes": {
     "about": "Welcome to \u003ca href=\"http://www.redesigningreality.com\" target=\"_blank\"\u003eRedesigning Reality podcast\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\nIt\u2019s an unscripted, unrehearsed, ongoing conversation between two good friends about the journey of life. An authentic mastermind on personal transformation.\u003cbr\u003e\n\u003cbr\u003eThis podcast is the manifestation of an idea shared by two wizards, \nJeff Anthony and Dylan Charles, who\u2019ve spent many long jungle days and \nrainforest nights pondering and picking apart the human experience, \ntalking about what it takes to find peace and balance in a world filled \nwith distraction and self-destruction.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://redesigningreality.com/dchlist/\" target=\"_blank\"\u003eClick here to sign up for our email list.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ch4\u003e\u003cstrong\u003eSo, who are we?\u003c/strong\u003e\u003c/h4\u003e\nYou mean, who are we other than stardust in the form of a meat \nskeleton strapped to a massive living projectile hurling through the \ndark of the cosmos carried along by a massive golden star?\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cstrong\u003eI\u2019m glad you asked\u2026\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\n\u0026lt;hr\u0026gt;\n\u003cstrong\u003e\u003cbr\u003eJeff Anthony\u003c/strong\u003e\n is an author and U.S. Navy veteran, honorably discharged for medical \nreasons after his body was wrecked by the insane cocktail of vaccines \nand chemicals the armed forces gives to all recruits.\u003cbr\u003e\u003cbr\u003e\nHis life has been filled with adversity, challenge and frustration, \nwhich has sent his spirit soaring into heights unknown in search of \nsalvation and purpose.\u003cbr\u003e\u003cbr\u003e\nJeff is a spirit healer, an intuitive counselor, a husband and father\n of two boys, a damn good cook, and he has a rather imposing goatee.\u003cbr\u003e\u003cbr\u003e\nHis personal journey from there to here is recounted in his award-winning memoir, \u003ca href=\"https://www.amazon.com/gp/product/1945252251/ref=as_li_qf_sp_asin_il_tl?ie=UTF8\u0026amp;tag=wakitime09-20\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;linkCode=as2\u0026amp;creativeASIN=1945252251\u0026amp;linkId=c22878407339509b557c01964a128edd\"\u003e\u003cem\u003eCosmic Wizard: A Journey From Outer Rage to Inner Sage\u003c/em\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nMake your way to his website, \u003ca href=\"http://www.journeytoinnersage.com/\"\u003eJourney to Inner Sage\u003c/a\u003e, when you can.\u003cbr\u003e\u003cbr\u003e\n\u0026lt;hr\u0026gt;\u003cbr\u003e\n\u003cstrong\u003eDylan Charles\u003c/strong\u003e is a seeker of truth, and as the creator, editor and main writer of the mind-expanding blog \u003ca href=\"http://www.wakingtimes.com\"\u003e\u003cem\u003eWaking Times\u003c/em\u003e\u003c/a\u003e, he shares the inspiring and motivating message of evolution and revolution united.\u003cbr\u003e\u003cbr\u003e\nDylan\u2019s story of personal awakening, self-healing, and transformation\n through self-mastery includes his many adventures with the sacred \nshamanic plant medicine traditions of the Amazon and the African \nrainforest.\u003cbr\u003e\u003cbr\u003e\nHe has written hundreds of articles, reaching many tens of millions \nof people around the world, but more than anything else, he loves his \nwife and three children, reggae music, martial arts, and sacred \nceremony.\u003cbr\u003e\n\u0026lt;hr\u0026gt;\n\u003cbr\u003eTheir conversations began in 2010 in the extraordinarily beautiful \nnation of Costa Rica where their paths crossed as husbands, fathers and \nexpats in the land of \u003cem\u003ePura Vida, \u003c/em\u003epure life.\u003cbr\u003e\u003cbr\u003e\nLike a bolt of lightening and a thunder clap, they discovered they \nhad more than plenty to say to each other, as each of their personal \njourneys was marked with rejection and love, self-destruction and \nredemption, pain and healing, superstition and truth, challenges and \nwins, and cosmic experiences big and small.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eFor many years they talked. And talked. And talked.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nUntil one day they finally talked about sharing their conversation \nwith the world, for they realized that the contents of their lives, \nminds and hearts was largely universal, and that is was certainly rich \nenough to provide perspective, clarity, wisdom and inspiration to others\n on this blue planet in search of wholeness and happiness.\u003cbr\u003e\u003cbr\u003e\nThere is, of course, so much more to these two than can be recounted \nhere, so for the rest of the story, tune int to Redesigning Reality, and\n thank you for somehow finding us on this shared journey we call life.\u003cbr\u003e\u003cbr\u003e\nIf you are a seeker, tune in and chime in. Change your perspective, change your reality, change your life.\u003ca href=\"http://redesigningreality.com/dchlist/\" target=\"_blank\"\u003e\u003c/a\u003e",
