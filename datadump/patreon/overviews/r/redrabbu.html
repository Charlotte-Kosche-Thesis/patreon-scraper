    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://bedlamgenesis.com/img/misc/intro.png\"\u003e\u003cbr\u003e\n\t\u2605\u2606\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e Hey everyone! You can call me Rabbu! \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2606\u2605\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m currently a freelance artist and an art model!\u003cbr\u003e\n\tWhat that means is that my income comes from drawing commissions, and posing at art schools, animation studios, and for private artists. They\u0027re the two passions of my life!\u003cbr\u003e\n\tBeing an art model means I pose nude, but I also do costume, which is where a lot of my cosplay comes from!\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"http://bedlamgenesis.com/img/misc/intro2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eSo what\u0027s the patreon for?\u003c/strong\u003e\u003cbr\u003e\n\tIt\u0027s so I can focus more on creating content for \u003cem\u003eYOU!!\u003c/em\u003e\u003cbr\u003e\n\tBut also give some relief for \u003cem\u003eme\u003c/em\u003e.\u003cbr\u003e\n\tI\u0027ve been modeling close to a decade now, and my family has a history of osteoporosis and arthritis so I\u0027m really not sure how much longer I can keep working 13hr gigs of posing all day!! It\u0027s really taxing on my joints, which affects my ability to draw when I have time to do so. This patreon will allow me to take less grueling hours working at art schools and studios just so I can pay my bills. The less I need to fill my calendar to pay for necessities, the more time I have to draw fun stuff, or work on getting cosplays to do shoots in!\u003cbr\u003eThis also means you can support me more directly! Whether you\u0027re a fan of my art, my modeling, or heck even my \u003ca href=\"http://bedlamgenesis.com/\"\u003eweb comic\u003c/a\u003e, all you gotta do is pledge!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bedlamgenesis.com/img/misc/intro3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027re the perks of pledging?\u003cbr\u003e\u003c/strong\u003eMy art content will still be posted on all my other social media sites! Pledging will grant you the ability to suggest themes and characters for monthly pin ups, as well as being able to vote in the polls which will ultimately decide who gets picked! Source files will also be available, except in the case of commissions! There will also be discount codes for my online store for holidays or other special events!\u003cbr\u003eAs for my modeling, there will be more patreon-exclusive things. Suggestions for future cosplays and polls will definitely be part of it! As will patreon-only selfies and BTS clips testing out cosplays and/or lingerie sets. Patrons will also gain access to new photopacks before I release them on my \u003ca href=\"http://redrabbu.tumblr.com/photopacks\"\u003ee-junkie page\u003c/a\u003e for the rest of the public!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bedlamgenesis.com/img/misc/intro4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs that all?\u003c/strong\u003e\u003cbr\u003eI plan on updating with more rewards in the future! For now, this is the base of all things I want to be covered. Thank you all so much for wanting to support me whether you can pledge or not!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI DO want to support you, but can\u0027t afford to pledge monthly 8(\u003cbr\u003e\u003c/strong\u003eGood news! I now have a \u003ca href=\"https://ko-fi.com/redrabbu\"\u003eKo-fi\u003c/a\u003e that you can donate to instead!\u003cbr\u003e\n\u003c/div\u003e"
