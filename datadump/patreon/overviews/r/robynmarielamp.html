    "summary": "I am a young opera singer. A soprano. There are more sopranos running around on this earth than any other voice type. Go figure. I\u0027m just trying to make a living singing. That\u0027s all I\u0027d like. And I feel that I am close. This past year has been the first year of my life that I\u0027ve been able to focus on only singing opera, and I\u0027ve made so much progress in this year. Not having to wait tables, lifeguard, and teach swimming lessons has left me free to focus my will power and creative juices on opera. I watch it, I listen to it, I sing it, I LOVE it! But this year wouldn\u0027t have been possible with out the support of my mother....emotionally, yes, but mostly monetarily. This website will allow YOU to become a patron of mine, \u00a0helping me to continue having the freedom to focus on my career. \u003cbr\u003eI would like you to understand that there are hundreds of hours of practice behind every high caliber performance. \u00a0By becoming my patron you would be helping me to pay for voice lessons, coaching (for proper style and diction,) new headshots and recordings, pianists, opera company application fees (yes, I have to pay around $40.00 just to APPLY for an audition) and travel to and from auditions. You can pledge a dollar amount for every new video I post. You can put a monthly cap on how much you give, although I can\u0027t imagine I would post more than two new recordings each month. So become my patron and you\u0027ll have the pleasure of hearing my progress through this journey."
