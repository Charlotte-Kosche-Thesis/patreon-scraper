    "summary": "Oh hello. Thanks for popping by! I super duper appreciate your interest! I have a long history of creating a wide range of uniquely funny stuff (The Canadian Romantic, Canned Hamm, July Fourth Toilet and much more, visit \u003ca href=\"http://www.robertdayton.com\"\u003ewww.robertdayton.com\u003c/a\u003e for more back story) and want you to get access to it with jokes, drawings, writings, videos and more along with advance sneak peeks of such upcoming projects as Canadian Glam and -BIG NEWS!- you can even order my new book The Empty Bed, a darkly comic pen-and-ink break-up book! It will even come autographed (if you don\u0027t want it sullied, let me know). \u003cbr\u003eI am pretty excited to have Patreon as a place that will allow me to \ncreate bold new stuff unfettered and untethered that is meaningful and \nunique and engaging. And, trust me, there will be lots of stuff! Your \nsubscription helps to make this a reality.\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/559ee8eee4b0da93269a28ec/55b84ad4e4b0a030cf2c9d00/59c1bd6b8fd4d2258fbb80f5/1505869278055/empty+bed+front+cover++lower+res.jpg?format=750w\"\u003e\u003cbr\u003eHere\u0027s a couple of blurbs about it:\u003cbr\u003e\"Robert\u0027s work on the stage and studio has always been both side-splittingly hilarious and goddamned distressing; working in the book format he offers up an additional, unexpected outcome--pure beauty!\" \u003cdiv\u003e -Gregg Turkington, comedian\u003cbr\u003e\"Writer, artist, performer and singer Robert Dayton bluntly and humourously exposes the nerves and feels of a broken heart.\u201d\u003cbr\u003e- Fiona Smyth, cartoonist, artist, co author of Sex Is A Funny Word\u003cbr\u003e\"The Empty Bed Impulse is a one-of-a-kind masterpiece! Dayton both writes and illustrates this hilarious, aphoristic, pained journey through the days of abandonment, an account of a breakup packed with self-lacerating memes, astonishing quips and raw-with-freshness cries to a universe devoid of everything but cruel laughter! You can\u0027t stop yourself from blitzing through this wonder!\"\u003cbr\u003e- Guy Maddin, director, the Forbidden Room\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
