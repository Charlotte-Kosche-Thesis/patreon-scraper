    "summary": "We are the Rotoscopers! \u003cbr\u003e\u003cbr\u003eFirst off, we want to thank you for being a listener of the Animation Addicts Podcast, your support means more than you know. \u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nMaking a podcast is costly. In addition to the basic costs to keep the podcast up and running like website and podcast hosting, there is a lot of time and effort that goes into each episode. Morgan, Chelsea and Mason spend a lot of time preparing for the Animation Addicts Podcast (watching the movie, prepping notes), in addition to recording, editing, and publishing the show.\u00a0\n\u003cbr\u003e\u003cbr\u003e\nEven though we are just hobbyists who podcast for fun, we still have school, full-time jobs and families that require our time. By supporting us through Patreon, you help ease the financial burden of making the podcast as well as compensate us in a small way\u00a0for our time, so that way we can continue to bring you high-quality shows for years to come.\n\u003cbr\u003e\u003cbr\u003e\nThe best part about the Rotoscopers and Animation Addicts Podcast is the community we\u0027ve been able to create and be apart of. It\u0027s such an honor to be friends and interact with likeminded animation lovers just like you. We\u00a0hope that it has been something that has brought you some happiness as well.\n\u003cdiv\u003e\n\u003cbr\u003e\n\tThanks for considering helping us out with a contribution.  \n\t\u003cbr\u003e\u003cbr\u003e\n\tEnjoy the podcasts!\n\t\u003cbr\u003e\n\t\u2665 The Rotoscopers - Morgan, Mason, and Chelsea\n\t\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
