    "summary": "Hey there,\u003cbr\u003e\u003cbr\u003eI\u0027m Tarah of Raw Food Livin\u0027. I love creating videos for you guys, and I\u0027ve been uploading 2-5 videos per week for almost 3 years now! It\u0027s a dream come true to be able to inspire you to live a raw foods lifestyle through my videos.\u00a0\u003cbr\u003e\u003cbr\u003eOriginally my Youtube videos were a side gig while I was working various jobs, creating e-books, coaching and creating raw food lifestyle courses, but I\u0027ve come to realize that video creation is my biggest passion, and it\u0027s something that\u0027s become a full time occupation.\u00a0\u003cbr\u003e\u003cbr\u003eI promote a balanced approach to a holistic lifestyle and on my channel you\u0027ll see videos about my own personal raw food journey, tips \u0026amp; tricks I\u0027ve learned along the way, raw meal ideas, controversial health topics, nature appreciation, self love, body image, and spirituality.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Raw Food Livin\u0027 Needs Your Support\u003c/strong\u003e\u003cbr\u003eFor my 5 videos each week I create content, film, edit, reply to comments, and upload posts to my website. Each video can take anywhere from 6 to 10 hours from start to finish, and while I\u0027m in love with this kind of work, the funds coming in from Youtube simply don\u0027t yet cover my minimalistic living expenses.\u003cbr\u003e\u003cbr\u003eAt the moment I\u0027m a one woman operation and I need your support so that I can continue to create inspiring content to share with the world!\u00a0\u003cbr\u003e\u003cbr\u003eYour donations will support me in my dream to help others change their lives with a healthy, living foods lifestyle.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
