    "summary": "\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/20258515_10212159741020861_658307483238961972_n.jpg?oh=b65c2d04ad8b643462694fa644593d4a\u0026amp;oe=5A2D32C8\" style=\"float: left; width: 357px; margin: 0px 10px 10px 0px;\"\u003eIn the summer of 2017, I got inspired by Roy Stryker and what he did in the 1930s to bring Americans together with his Farm Securities Administration (FSA) Photography Collection.\u00a0 He hired Dorothea Lange, Gordon Parks, Jack Delano and Lewis Hine, among others, to document the rural life to \u0027Show America to Americans\u0027.\u00a0 The photographs from this Depression era changed the way people perceived \nfolks in the rural areas, suffering in the dust bowl, living in poverty,\n etc.\u003cbr\u003e\u003cbr\u003eI am doing the same, only showing the life of American \npeople today. I am using only film documentary photographers, so that\n I can be assured that the photographs in the collection are authentic, \nand not photoshopped. And also to avoid the glut of submissions from \nphone snappers.\u003cbr\u003e\u003cbr\u003e The goal is for film photographers to \ncontribute to the collection, build it out to represent American \nlife--the most ordinary and extraordinary parts of life here in the \nU.S.--in all 50 states.\u003cimg src=\"http://cdn.history.com/sites/2/2014/02/migrant-mother-by-dorothea-lange.jpg\" style=\"width: 272px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e We live in a time where we label people \nliberal or conservative, 1% or 99%er. What are we really? Do we even \nknow? Is the Facebook picture our best side forward and not even true? \nPerhaps we\u0027re not seeing the real America?\u003cbr\u003e\u003cbr\u003e If we had an accurate \nlook of what our family or neighbors with opioid addiction looks like, \nor back from war with PTSD, or with a successful new business, or how \nthey are training for the Olympics, or how they get by and not go to bed\n hungry--all kinds of real stories, positive and negative--could we \nimpact Americans?\u003cbr\u003e\u003cbr\u003e \u0027Showing America to Americans\u0027!\u003cbr\u003e\u003cbr\u003e The news\n and the political climate make it seem like liberals and conservatives \nare worlds apart. But do we even know each other? Or are we just going \noff the stereotypes in our heads?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://RoyStryker.com\"\u003eRoyStryker.com\u003c/a\u003e -\u00a0 Yes, I named it after him as a tribute. There\u0027s a lot of information \non there, and I tried to answer the most pressing questions.\u003cbr\u003e\u003cbr\u003e There is a curation of the images--not all images will be accepted.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://roystryker.files.wordpress.com/2017/07/2017-07-30-00127.jpg?w=736\" style=\"width: 371px; float: right; margin: 0px 0px 10px 10px;\"\u003eThere are invitations, based on the photographer\u0027s ability and quality \nof work, to become part of the collective of photographers contributing \nto the collection.\u003cbr\u003e\u003cbr\u003e The form for submission requires a high-res \nphoto as well as a low-res image of the neg/slide for authenticity \npurposes. \u003cbr\u003e\u003cbr\u003e I would like to ultimately make the photographs:\u003cbr\u003e\u003cbr\u003e 1) on display on the \u003ca href=\"http://RoyStryker.com\"\u003eRoyStryker.com\u003c/a\u003e Web site.\u003cbr\u003e\u003cbr\u003e\n 2) available for sale to publications--the photographer maintains all \nrights to their images at all times and would negotiate directly with \nthe publications.\u003cbr\u003e\u003cbr\u003e 3) for a book project if the photographers would allow their photographs used.\u003cbr\u003e\u003cbr\u003e\n 4) eventually, if the photographers are willing, to offer the \ncollection to the Library of Congress if we have created something \nexceptional.\u003cbr\u003e"
   },
