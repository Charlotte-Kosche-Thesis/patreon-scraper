    "summary": "\u003cstrong\u003eHuge Update:\u003cbr\u003e- Omni Link Manga (issue #1) released \u003cbr\u003e\u003ca href=\"https://medibang.com/book/4f1801050906064650003767461\"\u003ehttps://medibang.com/book/4f1801050906064650003767...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e* My Patreon backers and other supporters made this possible. Your donations impact my life in big way. I hope you enjoy what I create for you.\u003cbr\u003e\u003cbr\u003eDescription:\u003c/strong\u003e\u003cbr\u003eMy current project is Omni Link. The game features space \nexploration, real-time combat, and choices that affect gameplay and \nstory. The story itself is intriguing and not something you find in everyday anime.\u003cbr\u003e\u003cbr\u003eThe purpose for Patreon is to help fund the development of the game and bring it to manga (issue #1 completed), light novels, or other medium.\u003cstrong\u003e \u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePatreons that donate $15 or more from any tier, will get a copy of the finished game\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePatreon\u0027s\u003c/strong\u003e receive behind the scene looks at concept art, rewards, information, \u0026amp; polls that will help determine the direction of the game. The real reward is funding this game so it reaches it\u0027s full potential.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e*Rewards are tied to Goals. Take a look at when things are unlocked. To give this project a future, please consider donating or sharing it with your friends. As more goals are reached, you receive more rewards.\u003cbr\u003e\u003cbr\u003ePatreon funds go towards:\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eHiring Vocal Talents\u003cbr\u003eEpic Music\u003cbr\u003eJapanese Theme (Pretend to Love)\u003cbr\u003eScenes \u0026amp; Backgrounds\u003cbr\u003eCharacter Art\u003cbr\u003eLocalization \u0026amp; Translations\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe \u003cstrong\u003eUltimate Goal\u003c/strong\u003e is to expand the story and universe to produce the game as an \"Anime\" \u0026amp; \"Manga\" for your viewing pleasure.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://store.steampowered.com/app/529100/\" rel=\"nofollow\" target=\"_blank\"\u003eOmni Link is on Steam Early Access\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
