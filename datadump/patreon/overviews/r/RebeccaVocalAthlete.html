     "about": "\u003cstrong\u003eHi beautiful peaches!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHow are you?!\u003cbr\u003e\u003cbr\u003eOk you know I am singing/music mad! I love green tea and hats, and creating.\u003cbr\u003e\u003cbr\u003eI want to motivate and inspire others to follow their dreams\u2026corny? Well maybe but it\u2019s true. So what\u2019s motivating me?? I had a huge tumour removed summer 2016.  However, despite not being able to walk for a few weeks, and feeling generally awful\u2026. It has made me create and do what I love! It wasn\u2019t an easy time but I won\u2019t let fear dictate my life. I didn\u2019t think \u2018why me\u2019, there are plenty of horrific issues people have to deal with\u2026it\u2019s not always smooth sailing.  It\u2019s true when you hear, \u2018Life is short\u2019, the crazy thing is, I am glad it happened\u2026I appreciate life even more and try to practice gratitude everyday\u2026It\u2019s so easy to get caught up with the little things\u2026and I do sometimes, but look at the bigger picture, will it matter in a year or two\u2026we are all specks of dust\u2026Also thank you for all your support. It means a lot. \u003cbr\u003e\u003cbr\u003eI have suffered from anxiety from the past and self confidence, (yeah hard to see now right) didn\u2019t think I was \u2018good, or worthy enough\u2019 but I feel I have a new lease of life, don\u2019t really care as much and  want to show you guys what I have! : )",
