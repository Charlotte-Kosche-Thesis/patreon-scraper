    "summary": "\u003ch1\u003eHello! Thanks for visiting my page.\u003c/h1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Rene Castro. I\u0027m a writer and a creator.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on a Detective novel set in Austin, TX. On my way to getting it published, I need to get my name out there, work on my craft, and also start saving up money for an editor, an illustrator (for the cover design), and a proofreader.\u00a0\u003cbr\u003e\u003cbr\u003eSo that\u0027s where you come in!\u003cbr\u003e\u003cbr\u003eRight now I\u0027m working on two projects that I\u0027m very excited to share with you!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e1. A collaborative story with you!\u003c/h2\u003e\u003cbr\u003eIf you\u0027ve ever tried writing something, you know it\u0027s a lonely journey. But I don\u0027t think it has to be that way. I want to write something that people enjoy and even better, I want them to feel as though they have a stake in it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo I want to create a story with you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s what I\u0027m thinking: Every month, I write about 1,000 words of a single short story and each month, it leaves off with a decision. That\u0027s where you come in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou will vote on what happens next!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eShould my protagonist stay hidden in the closet, or search the house?\u003c/li\u003e\u003cli\u003eShould they investigate the noise, or try to find a weapon?\u003c/li\u003e\u003cli\u003eShould they spend time to pick the lock, or risk making noise and force it open?\u003c/li\u003e\u003c/ul\u003eAfter 5 days I\u0027ll tally up the votes and the winning action will go into the story! The story will/should last around 12 months. If things wrap up before that, then we\u0027ll start a new story together and I\u0027ll even ask you to help me pick the setting.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e2. The \u003cem\u003eParlor.\u003c/em\u003e\u00a0zine\u003c/h2\u003eIt\u0027s been said that being curious is the most valuable thing you have.\u003cbr\u003e\u003cbr\u003eWith the internet came new ways to satiate our curiosity, and it\u0027s an incredible thing. But it is important to turn it off now and then.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s where \u003cem\u003eParlor.\u003c/em\u003e\u00a0comes in.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt used to be that parlors were places where people would enjoy a good brew, and talk about the matters of the day. They would meet up, face to face, maybe play a game of cards and check in with one another.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m not here to tell you that technology is ruining our relationships (it isn\u0027t), or making us more anxious (it is), or that you need to sign off the grid in order to reach enlightenment and have a fulfilling life (lol).\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m here to facilitate the time when you choose to unplug.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eParlor.\u003c/em\u003e is a quarterly zine about Beer, Philosophy, and Board Games.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEach issue has beer recommendations, timely thought-pieces, and featured board games. \u003cbr\u003e\u003cbr\u003eThis zine or its content will \u003cem\u003enever be on the internet\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eIt is meant to be held and flipped through and revisited. It is meant to be lent and borrowed. It is meant to be folded up and written on. It is meant to be rediscovered years from now in a shoebox in your closet.\u00a0\u003cbr\u003e\u003cbr\u003eAll you need to provide is a dimly lit tavern with comfortable seats and some good company.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI hope you decide to join my community!\u003c/strong\u003e I can\u0027t wait to make something awesome with you.\u003cbr\u003e\u003cbr\u003e"
