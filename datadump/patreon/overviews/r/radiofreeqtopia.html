    "summary": "Welcome to\u00a0\u003ca href=\"http://www.radiofreeqtopia.org\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eRadio Free Qtopia\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e, \u003c/em\u003ethe podcast about LGBTI human rights around the globe. I\u0027m your host, Ian Lekus, and I\u0027ll be your guide to some of the amazing work being done -- often in the most unexpected places -- to make our world better for LGBTI people. Each episode, I\u0027ll be speaking with\u00a0the inspiring, resilient changemakers doing such creative work to combat discrimination and promote inclusion \u0026amp; justice.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve found your way to this\u00a0Patreon page, there\u0027s a pretty decent chance you\u0027re already familiar with \u003cem\u003eRFQ\u00a0\u003c/em\u003e-- maybe you\u0027ve listened to a couple episodes and you\u0027re considering supporting this work. So why should you become a patron of the podcast?\u003cbr\u003e\u003cbr\u003eQuite simply, your support will help me make \u003cem\u003eRadio Free Qtopia \u003c/em\u003eeverything that it can be. One goal I have for each episode is to capture and share all the energy \u0026amp; inspiration that I get from speaking with these activists and listening to their stories. So I\u0027m deeply excited to be doing this work -- and it is indeed a whole lot of work. From the research to interview logistics, from the audio editing \u0026amp; production to the promotion, each episode takes many hours --and your support buys me the time to keep producing\u00a0\u003cem\u003eRFQ \u003c/em\u003eon a consistent schedule and to steadily improve the quality of everything that keeps you coming back for more.\u003cbr\u003e\u003cbr\u003eIf you can becoming a patron, fantastic!\u00a0But even if you can\u0027t, please keep listening and telling your friends about \u003cem\u003eRadio Free Qtopia. \u003c/em\u003eFollow us on\u00a0\u003ca href=\"https://www.facebook.com/radiofreeqtopia\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/radiofreeqtopia\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.instagram.com/radiofreeqtopia/\"\u003eInstagram\u003c/a\u003e. Subscribe to \u003cem\u003eRFQ \u003c/em\u003e on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/radio-free-qtopia/id1246421458\"\u003eApple Podcasts\u003c/a\u003e,\u00a0\u003ca href=\"https://play.google.com/music/listen?u=0#/ps/Iz7mebkr5rxetyi5cb6gzrat4aa\"\u003eGoogle Play\u003c/a\u003e,\u00a0\u003ca href=\"http://www.stitcher.com/podcast/ian-lekus/radio-free-qtopia\"\u003eStitcher\u003c/a\u003e, Spotify, or where ever you get your podcasts.\u00a0\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
