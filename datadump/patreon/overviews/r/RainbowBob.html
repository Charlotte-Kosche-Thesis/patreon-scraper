    "one_liner": "That one spongeguy on the internet that writes  about MLP fanfiction. Also has a love for rainbows. It is said he is incredibly handsome, and yes, these rumors are incredibly true.",

    "published_at": "2015-07-21T18:16:09+00:00",
    "summary": "I\u0027ve been around the block a couple of times. Seen some things that should never be witnessed by mortal eyes, never mind sponge ones. It\u0027s a cold, perilous world out there, and I\u0027m just the type of Bob who\u0027s willing to save it.\u003cbr\u003e\n\u003cbr\u003e\nBasically, I write stories to entertain others, myself, and most of all... improve! Improvement is number one on my priority list. If I don\u0027t get better at writing then hey, what\u0027s even the point of it all? And from \u003cem\u003eMy Little Pony\u003c/em\u003e, I found an entire world to submerse myself into. The calling cards of the show are to make friends and have a fun time, and both of said activities are just super nifty to me. Plus, from the fimfiction community itself I made a ton of dearly beloved friends I can count on to talk to and receive criticism from so that I can both improve myself as a writer as well as a fellow friend to them.\u003cbr\u003e\u003cbr\u003e\nWhat you can expect from me is all matter of comedy with characters thrown in (forewarning, I do enjoy writing Celestia and Discord the most), an occasional dark story included in the mix, from time to time a clopfic as well (I\u0027ve been in the slashfic game a long while now, much before ponies, so at this point it isn\u0027t even weird to me), and if the mood calls upon me\u2014or more often than naught, hits me over the head\u2014I could get into some more slice of life and adventure stories. Maybe even a tragedy! Oh joy!\u003cbr\u003e\n\u003cbr\u003e\nOh, also, you can expect some insightful blogs about fanfiction and writing in general from an old veteran of both fields. So that\u0027s cool too... and stuff. Oh wow, you can really fill this page up some, can\u0027t ya? I better wrap it up quick then.\u003cbr\u003e\n\u003cbr\u003e\nMo money mo problems. And those problems are more fics from me to you!\u003cbr\u003e\n\u003cbr\u003e\n...Wait... Ah, you get the point. Welcome aboard to the RainbowBob crew!"
