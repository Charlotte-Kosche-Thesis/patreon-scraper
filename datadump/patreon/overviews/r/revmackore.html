    "summary": "Hello Friends...\u003cbr\u003eI\u0027m glad you found me here!\u003cbr\u003e\u003cbr\u003eRecently my precocious five year old waltzed into my study and stood in silence as I typed, her chin hovering over my keyboard. Instead of asking for a snack or inviting me into her pretend world, she suddenly popped this piercing question...\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Daddy, why do you spend all your time moving words around?\"\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAnswers I thought about giving...\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eA. \u003cem\u003eBecause I enjoy formatting in Microsoft Word\u003cbr\u003e\u003c/em\u003eB. \u003cem\u003eBecause these Fantasy names I made up for pretend characters living in a world I created in my mind aren\u0027t going to move themselves, honey.\u003cbr\u003e\u003c/em\u003eC. \u003cem\u003eBecause if I do it just right, it will unlock the rare secret treasure known as Avoiding College Debt For Your Second Child\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eBut I gave her the simple, honest answer:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Because I\u0027m a writer.\"\u003c/strong\u003e\u003c/div\u003eThere\u0027s a million bits of writing advice out there, most of it quite good (writers are adept at procrastinating and talented with words, so their pithy quotes tend to be chock full of pith) but the majority of it can be summed up with: \u003cstrong\u003eIf you want to be a writer...you have to write.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been on a five year journey of developing my craft of writing, working at it like it\u0027s a job, even though it rarely pays. As I\u0027ve sat in this study and typed away many early mornings and sleepy afternoons, I\u0027ve produced 3 full length novels, multiple kid\u0027s books, song lyrics, skit scripts, curriculum, and a laboratory full of half-cooked ideas and potential tales. My heart is to continue to create stories and worlds through my writing and to persevere in it until I break-through into the hallowed fields of Living Wages...but in between my half-dozen part-time jobs, and being a \u003cem\u003epresent\u003c/em\u003e dad and husband, the writing job can get a bit squeezed. (By a bit squeezed, I mean a bit choked. Like purple in the face, please help me, there\u0027s a piece of fajita meat caught in my throat...)\u003cbr\u003e...and\u00a0that\u0027s where YOU and this Patreon page can join me in my dream and my journey...\u003cbr\u003e\u003cbr\u003e\u003cem\u003eReceiving support from those interested in my work as I\u0027m producing it will give me the space in my life to finish some of these ideas and also the space to share them. Every little bit given breathes a little more oxygen into my daily schedule, allowing me to breathe and create...and encouraging me with the knowledge that others care about what I\u0027m doing. (Think of\u00a0yourselves as like\u00a0\u003c/em\u003e\u003cem\u003eMicro-Heimlich Maneuvers of the Arts)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe main content I\u0027ll be producing for this page is a longtime dream and side project of mine...\u003cbr\u003e\u003cstrong\u003eDeath by Breakfast: The Memoirs of the Rev Mack Ore\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eRev Mack Ore has been my main alter ego over the years and a character who took on a life of his own...\u003cem\u003eDeath by Breakfast\u003c/em\u003e will tell the story of the crazy things he experienced in his life of vocational ministry in the rural southeast...\u003cbr\u003e...like the time he\u00a0\u003cstrong\u003efought with his head pastor over a pink elephant\u003c/strong\u003e, the time he \u003cstrong\u003efaced down a \u003c/strong\u003e\u003cstrong\u003ewolf at a christian camp\u003c/strong\u003e, and \u003cstrong\u003ehis encounter with a prayer warrior and her glass eye when she anointed him with pure nard\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll release \u003cem\u003eat least \u003c/em\u003eone chapter a month to all my patrons.\u003cbr\u003e\u003cstrong\u003e(For a free sample from the first chapter,\u00a0\u003c/strong\u003e\u003ca href=\"http://www.lesswithoutyou.com/death-by-breakfast\" rel=\"nofollow\" target=\"_blank\"\u003eclick here\u003c/a\u003e\u003cstrong\u003e.)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn addition to Death by Breakfast, I\u0027ll be sporadically posting other things I\u0027m working on, including tales from \u003cstrong\u003eThere\u0027s a Kangaroo in the Kitchen\u003c/strong\u003e, my real life memoirs as an animal liker being married to a big time animal lover. For those of you who have followed me over the years, I\u0027ve been putting those stories (The Rats, The Rats in the Freezer, The Rat Who Bit Me, The Bear vs. Shannon, etc.) and other untold ones into a loose narrative. I\u0027ll also occasionally throw out some poems, short essays, creative short stories, or satire I\u0027ve been working on...\u003cbr\u003e\u003cbr\u003eI\u0027ll be active on this site too and interact with you on the content, and I\u0027m open to listening to ideas :) And maybe, if we\u0027re lucky, and confessed all our hidden sin, the Rev Mack Ore himself may join us sometimes...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLastly, check the reward levels for patrons, especially the upper level ones, for my help in your own creative endeavors...and the big goal for those of you interested in me doing a podcast with the legendary Jeff Becker.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThanks for stopping by.\u003cbr\u003e\u003cbr\u003ePeace to you,\u003cbr\u003eMatt O.\u003cbr\u003e\u003cbr\u003ePS You can check out more about who I am and what I do at\u00a0\u003ca href=\"http://www.lesswithoutyou.com\"\u003eLesswithoutyou.com\u003c/a\u003e\u003cbr\u003e"
