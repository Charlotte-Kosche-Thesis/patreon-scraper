    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMeredith Rom\u003c/strong\u003e\u003cbr\u003eHost of the Rising Women Leaders Podcast\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eIn Devotion to the Rising Feminine\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://shewritespress.com/wp-content/uploads/2017/05/author1-MR-400x400.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to our Patreon Page!\u003cbr\u003e~\u003cbr\u003e\u003c/strong\u003e\u003cem\u003ePatreon is a way to financially contribute to the continued growth of the\u00a0\u003c/em\u003e\u003ca href=\"http://risingwomenleaders.com\" target=\"_blank\"\u003eRising Women Leaders podcast.\u003c/a\u003e\u003c/div\u003e\n\n\u003cstrong\u003eIf you\u2019ve received spiritual nourishment from the podcast and/or believe in our mission to share women\u2019s voices in devotion to the rising feminine, you can now pledge $1, $3, $5, or $25 per episode.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eClick one of the rewards or \"Become a Patron\" to receive early release content, access to our private Facebook community, and patreon-only content.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eYour pledge supports us to continue creating regular, free content, and to fully devote ourselves to the mission of women rising in their unique brilliance.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e~\u003c/div\u003eWe are so grateful for the community that has been created through this podcast. The guests and listeners of this show have opened our heart in ways beyond measure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe continually receive messages from our listeners telling us how this podcast has changed their life.... \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHow the vulnerability and openness of the stories the women share here have helped them feel so much less alone and so much more empowered.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWe believe women thrive in community where their voices and stories are heard.\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/13533189_10206394776052925_4344229374369808726_n.jpg?oh=00e3652de83105fcac22329c556e900b\u0026amp;oe=5B173491\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eWe Do This Work in Devotion to the Rising Feminine\u003c/em\u003e\u003cbr\u003e \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eOur mission is to allow the Feminine to lead the way to reestablish balance in a new paradigm.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe support women to:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eStep into their sovereignty\u003c/li\u003e\u003cli\u003eRise in their feminine power \u003c/li\u003e\u003cli\u003eAlign with their autonomous, free and boundless spirit\u003c/li\u003e\u003cli\u003eThrive in a new paradigm where the divine feminine and masculine co-exist in unity\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eIt is our desire for women to return to the unconditional love and guidance of the heart and the womb.\u003c/strong\u003e To remember abundance consciousness and rest into a deep knowing that there is enough for all. And to embrace all of life and feel their pain as a tool to reconnect and realign with their innate divinity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eFrom our host:\u003cem\u003e Recently I saw I couldn\u0027t realistically keep running this show all on my own. I have had so many ideas of guests I want to interview, and how I\u0027d love to grow the podcast, but I\u0027ve been held back by time and resources. \u003cbr\u003e\u003cbr\u003eWe have found an amazing podcast assistant so we can release WAY more free content to you. Now, we would love to create an opportunity for our community and devoted listeners to support us to grow our impact and spread our mission.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e~\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eThe Invitation\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIf \u003cem\u003eRising Women Leaders\u003c/em\u003e has been a source of SPIRITUAL NOURISHMENT in your life, if you believe in our mission, the content we create and want to see this podcast THRIVE, \u003cstrong\u003ewe would love for you to become a patron today.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTo become a patron:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eChoose your pledge level\u003c/li\u003e\u003cli\u003eFollow the steps and enter your payment info\u003c/li\u003e\u003cli\u003eThat\u0027s it! You\u0027ll start receiving our amazing content. Your card will only be charged once per month based on the monthly maximum of your choosing\u003c/li\u003e\u003c/ul\u003eWith love,\u00a0\u003cbr\u003e\u003cem\u003eMeredith \u0026amp; Our Growing Team of Rising Women Leaders\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://meredithrom.com\"\u003emeredithrom.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
