    "summary": "Access to viable news is difficult to find. News reports take a lot of time and research. Unfortunately, it is hard to finance journalism without creating either a corporate bias or an appeal to sensationalist entertainment\u00a0 that is easier to sell. To maintain authentic reporting free of spin or\u00a0 fear-mongering, grass roots support from viewers like you is necessary. Ultimately if the final goal is met, I will make the JFK and RFK films I have been researching for over a decade. \u003cbr\u003eNEW Mid term Goal! War by Deception the Book\u003cbr\u003eHave you ever wanted to sit down and pour over the primary sources? Have\n you ever wondered what was cut for time sake or headache sake or \nYouTube censorship sake from my films that I really wanted to get into? \nOf course the more times someone explains something the better they get \nat it. Well house Press book has approached me about writing out the \nbook version of War by Deception / \u003ca href=\"https://vimeo.com/ondemand/theempireunmasked\"\u003eThe Empire Unmasked\u003c/a\u003e. If we reach this\n goal, I will have the time to sit down and knock it out probably in \njust a couple months.  The top 10 largest donors as well as the top 10 \nlongest donors can if they wish, have their names in the back of the \nbook.\u003cbr\u003eIf we can reach the halfway point to out goal, we will start to remaster \u003ca href=\"https://vimeo.com/ondemand/theempireunmasked\"\u003eThe Empire Unmasked\u003c/a\u003e. \u003cbr\u003e\u003cimg src=\"http://www.ancreport.com/wp-content/uploads/2018/03/israeled.jpg\"\u003e\u003cbr\u003e"

     "about": "Ryan Dawson is a Cape Hatteras native from the town \nof Buxton, North Carolina. He is a graduate from the College of William \n\u0026amp; Mary. Currently living In Nara, Japan, Mr. Dawson is the author of\n Welcome to the USSA and a co-author of Why Peace. Mr. Dawson has worked\n as a geopolitical analyst and political radio host for the former FBI \ntranslator, Sibel Edmonds, of Boiling Frogs Post. He\u2019s made a variety of\n political documentaries dealing with a wide range of subjects such as \nthe second Iraq War, the September 11th terrorist attacks, the anthrax \naffair, covert operations of the CIA, and the JFK assassination.\nMr. Dawson\u2019s work has been featured on a variety of television news \nnetworks such as Russia Today and MSNBC, as well as on political satire \ncomedy shows like the Daily Show with Jon Stewart. He is regularly \ninterviewed on a number of political radio shows and websites. He \ncurrently runs the ANC Report, an independent media outlet with a focus \non economic and political news.",
