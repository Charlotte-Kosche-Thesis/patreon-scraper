    "summary": "\u003cspan style=\"color: rgb(253, 75, 107);\"\u003eHi all, my name is Ruu and i wanna start off by giving you a big thank you for checking out my Patreon! My Patreon helps keep me alive and even helps me to work on projects that i wouldn\u0027t have a chance to otherwise!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(253, 75, 107);\"\u003e\u003cstrong\u003e\ud83d\udcae About me\ud83d\udcae \u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\tYou can call me Ruu, Rush, whatever you\u0027d like! I\u0027m a vaguely 20-something-ish non binary blob who lives in England. I draw as a hobby and i\u0027m so glad i get to do it for a job as well because other than playing games it\u0027s pretty much all i do, though i usually forget to take a break and remember to drink. I think my style and aesthetic come from the kind of media i grew up with, even as a child i enjoyed dark, occult inspired comics and games such as Koudelka and Devil May Cry and though i can barely stomach horror movies it\u0027s still a genre i love very much.\u003cbr\u003eI always enjoy drawing comics and creating character designs though I\u0027ve never felt much of a draw to either specific industry, i hope that with the help of Patreon and various other sales i\u0027ll be able to dedicate my time to focusing on my own brand rather than having to work for other people\u00a0\ud83d\udc97 \u00a0\u00a0 \u00a0\u003cbr\u003e\n\u00a0 \u00a0\n\u003cspan style=\"color: rgb(253, 75, 107);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(253, 75, 107);\"\u003e\n\t\u003c/span\u003e\ud83c\udf34\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(253, 75, 107);\"\u003e\u003cstrong\u003e\ud83d\udcae About my Patreon\ud83d\udcae \u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\tThis is a place for all the little extras for the people who make it possible for me to even be making those little extras! From NSFW variants to polls to completely exclusive artworks, not only do you get to see more but you get to help decide what is made. As my Patreon grows i will be able to focus more time on my Comics and maybe even do more with them (Such as printing and spinoff games!) I\u0027d like to think there\u0027s something for everyone here, even if you can\u0027t donate much there\u0027s still content for you and with specific tiers dedicated to art appreciators and fellow artists there should be a tier for just what you\u0027re looking for.\u003cbr\u003e\n\u00a0 \u00a0\n\u003cspan style=\"color: rgb(253, 75, 107);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(253, 192, 200);\"\u003e\n\u003cstrong\u003e\ud83e\udd91Where else to find me\ud83e\udd91\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003ca href=\"http://ko-fi.com/ruuruu\"\u003eKo-fi\u003c/a\u003e \ud83c\udf38 \u003ca href=\"https://www.furaffinity.net/user/galactic-rush/\"\u003eFuraffinity\u003c/a\u003e \ud83c\udf38 \u003ca href=\"http://galactic-rush.deviantart.com/\"\u003eDeviantart\u003c/a\u003e \ud83c\udf38 \u003ca href=\"http://galactic-rush.tumblr.com/\"\u003eTumblr\u003c/a\u003e \ud83c\udf38 \u003ca href=\"https://www.youtube.com/user/MicrowaveManDuck\"\u003eYoutube\u003c/a\u003e \ud83c\udf38 \u003ca href=\"https://www.redbubble.com/people/GalacticRush/shop?asc=u\"\u003eRedbubble\u003c/a\u003e \ud83c\udf38 \u003ca href=\"https://picarto.tv/Rushed\"\u003ePicarto\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003c/span\u003e"
