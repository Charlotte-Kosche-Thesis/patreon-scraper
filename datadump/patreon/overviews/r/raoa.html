    "summary": "Building, hosting and maintaining the tools for Random Acts of Amazon!\u003cbr\u003e\u003cbr\u003eThe most important part of RAOA is the community here on \u003ca href=\"https://www.reddit.com/r/Random_Acts_Of_Amazon\" rel=\"nofollow\"\u003e/r/Random_Acts_Of_Amazon\u003c/a\u003e. However, as the sub has grown we\u0027ve found it useful to operate some additional tools and functionality that enhance the community or make it easier for us to run activities.\u003cbr\u003eAs part of that, we\u0027ve been renting a server for RAOA for quite some time. Here\u0027s a non-exhaustive list of the things we use it for:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRandom wishlist\u003c/li\u003e\u003cli\u003eWishlist search\u003c/li\u003e\u003cli\u003eRaffler\u003c/li\u003e\u003cli\u003eProcessing and managing bomb entries\u003c/li\u003e\u003cli\u003eHosting the bomb page itself (chat, live results, etc)\u003c/li\u003e\u003cli\u003eBirthday calendar / member directory\u003c/li\u003e\u003cli\u003eBest friends list\u003c/li\u003e\u003cli\u003e[Gifted] post generator\u003c/li\u003e\u003cli\u003eUser map\u003c/li\u003e\u003cli\u003eSecret message activities (think Valentines day)\u003c/li\u003e\u003cli\u003eSecrets activity\u003c/li\u003e\u003cli\u003eEverything involving our handy bot, RAOAutomation\u003c/li\u003e\u003cli\u003eCompliMonday (when it\u0027s running)\u003c/li\u003e\u003c/ul\u003eTo keep these tools running, we require a fairly moderately sized server. All donations/support goes towards paying for this!"
