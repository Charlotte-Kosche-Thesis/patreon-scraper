    "summary": "\u003cem\u003eRight Royal Roundup \u003c/em\u003eis a radio podcast show, presented and produced by\u00a0\u003ca href=\"http://carolynmcash.com.au/\" target=\"_blank\"\u003eCarolyn Cash\u003c/a\u003e, focusing on royal news, mostly from Britain, Europe, Asia and the Pacific.\u003cbr\u003e\u003cbr\u003eThe show\u0027s aim is to provide accurate, reliable news but it takes plenty of time, money and lots of hard work. \u003cbr\u003e\u003cbr\u003eGet access to our podcast shows and articles for as little as US$10 per month, using either credit card or PayPal.\u003cbr\u003e\u003cbr\u003eThat works out cheaper than 4 copies of women\u0027s magazines per month!\u003cbr\u003e\u003cbr\u003e(Note: Australian women\u2019s magazines Women\u2019s Day and New Idea costs A$4.70 per issue.)\u003cbr\u003e\u003cbr\u003eUnfortunately, as a small\u00a0media outlet based in Sydney, Australia, we do not receive much advertising revenue.\u003cbr\u003e\u003cbr\u003eWe welcome suggestions from subscribers, especially ideas for interviews later this year, including royal experts, historians or authors writing books about royalty.\u003cbr\u003e\u003cbr\u003eHowever, we reserve the right to remove any offensive or inappropriate comments and spam.\u003cbr\u003e\u003cbr\u003eVisit our web page \u003ca href=\"http://rightroyalroundup.com.au/\"\u003erightroyalroundup.com.au\u003c/a\u003e for past podcasts of the show, including interviews and royal visits to Australia.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOrigins\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight Royal Roundup originally started out as a radio show on Sydney TAFE Radio in Australia from July to November 2011, but migrated to Facebook, when the Certificate IV in Screen and Media course finished. \u003cbr\u003e\u003cbr\u003eCarolyn chose a show focusing on royalty and history, two subjects she knows extremely well.\u003cbr\u003e\u003cbr\u003eShe resurrected the radio show in February 2014 when Carolyn returned for future study with the Diploma in Screen and Media and has continued ever since.\u003cbr\u003e"

     "description": "Subscribe every month to have access to the latest podcasts, news and videos, focusing mostly on the British, Danish, Swedish, Norwegian, Dutch, Belgian, Spanish, Thai and Tongan Royal Families, and the Imperial Family of Japan.\u003cbr\u003e\n\u003cbr\u003e\n2018 is shaping up to be a very exciting year for royalty, with three royal babies due, Prince Harry and Princess Eugenie\u0027s forthcoming weddings at Windsor, the Invictus Games in Sydney, a Coronation in Thailand, King Felipe VI of Spain celebrated his 50th Birthday and King Harald V and Queen Sonja of Norway celebrate their Golden Wedding Anniversary.\u003cbr\u003e\n\u003cbr\u003e\nCarolyn has covered the following royal visits.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e* The Duke and Duchess of Cambridge in 2014.\u003c/p\u003e\n\u003cp\u003e* King Harald V and Queen Sonja of Norway in 2015.\u003c/p\u003e\n\u003cp\u003e* The Prince of Wales and the Duchess of Cornwall in 2015.\u003c/p\u003e\n\u003cp\u003e* King Willem-Alexander and Queen M\u00e1xima of the Netherlands in 2016.\u003c/p\u003e\n\u003cp\u003e* Prince Harry launching the Invictus Games in 2017.\u003cbr\u003e\n\u003cbr\u003e\nDid you know Edward VIII, as Prince of Wales once visited the country town of Coonamble in north-west NSW, in 1920? Find out what he did whilst he was in town.\u003cbr\u003e\n\u003cbr\u003e\nThen there was the discovery of King Richard III\u0027s remains found in a Leicester City Council carpark and his reburial in Leicester Cathedral with pomp and pageantry.\u003cbr\u003e\n\u003cbr\u003e\nPhil Dampier discusses his book, \u0027Prince Philip: Wise Words and Golden Gaffes\u0027 in 2014.\u003cbr\u003e\n\u003cbr\u003e\nFind out more with some of our past podcasts, including interviews.\u003c/p\u003e",
