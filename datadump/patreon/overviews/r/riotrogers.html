    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello! I\u2019m Riot, a 24 year old \u201cmaker\u201d from London. I work primarily in fashion and garment construction, and spend my spare time working on cosplay and craft making.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy supporting my patreon you\u2019ll be able to access all the following:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eFaking Fashion: \u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eShowing my process of how I recreate \u003cdel\u003e\u003cem\u003erip off\u003c/em\u003e\u003c/del\u003e designer items for a vastly lower price tag, using only materials and resources available from the internet and high street shops. \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\n\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eCosplay and Props:\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\nFirst looks at all cosplay progress, from researching to fabrication and prop making, as well as exclusive progress photos and videos of secret cosplay builds.\u003cbr\u003e\u003cem\u003e\n\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eCraft:\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\nLeatherwork, sculpting, Step by Step tutorial on how I make my puppets, including downloadable templates for you to build your own, Curiosity Box builds etc.\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e#CookingWithRiot:\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\nRecipes, videos, me getting drunk and trying to make a stroganoff\u2026you already know about this one.\u003cbr\u003e\u003cbr\u003eand for patrons pledging $15+ you get access to:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eBehind My Shop:\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\nEverything that goes on in the background of me running my online store. Full videos of the making process for the various items, my design process, and how you can try making them yourself at home.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you enjoy my work, want to learn how to make any of the things I make or you\u2019re just interested in the behind-the-scene\u2019s process, ITS ALL HERE!\u003cbr\u003e\u003c/strong\u003e\n\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003ePatrons can expect at least 1 new video a week, alongside a bi-monthly patreon exclusive Fright-Night horror game stream. As patrons increase, i\u2019ll be able to increase the number of videos I can produce each week and start adding to patron benefits.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
