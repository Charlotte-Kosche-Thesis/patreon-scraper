    "summary": "Hi everyone! I\u0027m Ryan Liberty and \u003cstrong\u003emy mission here is humanizing mental health\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI do this primarily with my catalog of over\u00a0\u003ca href=\"https://www.youtube.com/RyanLiberty?sub_confirmation=1\" target=\"_blank\"\u003e300 videos on YouTube\u003c/a\u003e - you may have seen \"\u003ca href=\"https://www.youtube.com/edit?o=U\u0026amp;video_id=kp5lsIG89X0\" target=\"_blank\"\u003eI am Not a Mental Illness\u003c/a\u003e\" or \"\u003ca href=\"https://www.youtube.com/watch?v=BdbCn1He45E\" target=\"_blank\"\u003eTHIS IS TRAUMA AND PTSD\u003c/a\u003e\".\u003cbr\u003e\u003cbr\u003eMaking videos is much more time-consuming than it might appear. There\u0027s conceptualizing, researching, scripting, filming, editing \u0026amp; rendering, uploading, promoting, and responding to the comments of people like you! It takes me about \u003cstrong\u003e5 hours\u003c/strong\u003e to produce my shorter videos (the 3-5 minute ones). Longer videos can take up to \u003cstrong\u003e8 hours\u003c/strong\u003e, with my large projects (like those above) taking multiple days to finish. And generally I do this \u003cstrong\u003e5 days a week!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause I know how much work goes into it \u003cstrong\u003eI support other creators online through Patreon\u003c/strong\u003e. I want them to know I appreciate their time, energy, and dedication to causes that I care about!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRight below here you\u0027ll find a link to get some free downloads.\u003c/strong\u003e These include free worksheets on things like \u003cstrong\u003esetting healthy boundaries\u003c/strong\u003e\u00a0and \u003cstrong\u003eworking on your self-esteem\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eContributing a small amount gets you access to\u003cstrong\u003e more tools\u003c/strong\u003e to help you with your mental health and helps me to do what I\u0027m passionate about.\u003cbr\u003e\u003cbr\u003eThanks for helping me continue to do what I love! I can\u0027t do it without you.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=791592\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eBECOME A PATRON NOW AND GET MORE COOL STUFF\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/13054420\"\u003e\u003cimg src=\"https://ryanliberty.com/wp-content/uploads/2017/07/freedollar-sm.png\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/12933710/\"\u003e\u003cimg src=\"https://ryanliberty.com/wp-content/uploads/2017/07/2dollar-sm.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://ryanliberty.com\" target=\"_blank\"\u003eLEARN MORE ABOUT RYAN LIBERTY\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e"
