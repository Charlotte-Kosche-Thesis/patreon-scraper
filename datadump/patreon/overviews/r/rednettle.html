    "published_at": "2016-05-02T19:12:48+00:00",
    "summary": "\u003cstrong\u003eRed Nettle Studio\u003c/strong\u003e\u00a0- game developers from Turku (Finland)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do we do?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eOur work is specialized in interactive storytelling with focus on the narrative and aesthetic\nexperience in a gameplay. The games we make are mainly visual novels, RPGs and\npoint \u0026amp; click adventures, made for PC primarely but some are also available\nfor Android and iOS devices. Our\u00a0first published game \u201cThe Bottom of the Well\u201d received the first place at the international IGDA competition in summer 2015.\u003cbr\u003e\n\u003cbr\u003eGreat mind behind Red Nettle Studio is nerd, academic and hardcore gamer \u003cstrong\u003eP\u003c/strong\u003e\u003cstrong\u003eetter Skult\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Petter?\u003c/strong\u003e\u003cbr\u003ePetter Skult is currently a doctoral researcher at \u00c5bo Akademi University (Turku, Finland) at the English language \u0026amp; literature department, writing doctoral dissertation on post-apocalyptic literature and post(post-)modernism. He also works as a Game Designer at Snowfall company (developers of Moomin mobile games) and does freelance work on various projects for other gamedev studios in Finland.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy to support?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eYou can help and join us in creating incredible gaming\nexperiences which highlight the interactive storytelling with unique aesthetic sense. We wish to make difference in creating the\ninteractive fiction by involving the supporters and the community in\ndeveloping the characters and twists throughout the creative process. Therefore, join\nus today in making fiction be part of reality!\u003cbr\u003e\u003cbr\u003eOur previous game is available on Steam:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/449020/\"\u003ehttp://store.steampowered.com/app/449020/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMore information about our work can be found here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.rednettlestudio.com/\"\u003ehttp://www.rednettlestudio.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003eAutomatia \u2013 Cruel Fate\u2019s Venture\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u201cAutomatia - Cruel Fate\u2019s Venture\u201d is upcoming release from \u00a0Finnish game dev company \u201cRed Nettle Studio\u201d. Automatia is a visual novel placed in alternative steampunk world, featuring the thriller story and RPG game elements. The release date will be announced in autumn 2017, meanwhile follow and support the development of this project!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe story will largely take place on the steamship \u003cem\u003eTyche\u003c/em\u003e, captained by the inexhaustibly adventurous Roger Walton, Esq. He is on a journey of scientific discovery, adventure, and daring, heading towards none other than the recently discovered South Pole - Terra Incognita, the final unexplored continent. Financed by his rich family, he hires our protagonist \u2013 one Franics Imlay, formerly of the Royal Navy \u2013 to be one of his officers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wp123.storage.googleapis.com/automatia_mainmenu.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAutomatia\u00a0\u003c/em\u003eis in a sense an alternate fictional history: what would happen if someone quite different was to have rescued from the cold sea a brilliant scientist with a secret that could change the world \u2013 for better or worse?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rednettlestudio.com/wp-content/uploads/2016/06/captain_digipainting2-300x300.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rednettlestudio.com/wp-content/uploads/2016/06/stagnino-300x300.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rednettlestudio.com/wp-content/uploads/2016/06/francis-portrait2-300x300.png\"\u003e\u003cbr\u003e*Digital paintings for character-designs\u003cbr\u003e\u003cbr\u003eWe have great help from Bard \u0026amp; Jester, check their \u003ca href=\"http://bardjester.com/\"\u003eshop\u003c/a\u003e!\u003cbr\u003e\u003cimg src=\"http://wp123.storage.googleapis.com/jaster3.png\"\u003e\u003cbr\u003e",

   {
    "attributes": {
     "created_at": "2017-03-29T06:20:10+00:00",
     "deleted_at": null,
     "description": "\u003cstrong\u003eAutomatia \u2013 Cruel Fate\u2019s Venture\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAutomatia \u2013\nCruel Fate\u2019s Venture is a choice-based\ninteractive narrative game set in an original steampunk universe, that has\nsimilarities to both life-sim games (such as Long live the Queen), visual\nnovels, and Choose-Your-Own-Adventure-books. The central design adage is Sid\nMeier\u2019s oft-quoted line: \u201cA game is a series of interesting decisions\u201d: the\ngame will tell an evolving narrative around the decisions the player makes,\neither through dialogue options, through decisions revolving around gathering\nand spending resources (cards), and through a partially luck-based card game. A\nnumber of different endings will be reachable, based on the cascading results\nof the player\u2019s decisions, each telling a different but equally engaging story.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://wp123.storage.googleapis.com/automatia_mainmenu.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAutomatia\u00a0\u003c/em\u003eis in a sense an alternate fictional history: what would happen if someone quite different was to have rescued from the cold sea a brilliant scientist with a secret that could change the world \u2013 for better or worse?\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.rednettlestudio.com/wp-content/uploads/2016/06/captain_digipainting2-300x300.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.rednettlestudio.com/wp-content/uploads/2016/06/stagnino-300x300.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.rednettlestudio.com/wp-content/uploads/2016/06/francis-portrait2-300x300.png\"\u003e\u003cbr\u003e\n*Digital paintings for character-designs\u003cbr\u003e\n\u003cbr\u003e\nThe game\ndoes not slot perfectly into any established genres, but overlaps several. One\nis the so-called life-sim, which in itself is a hybrid genre between management\ngame and visual novel.\u00a0\n\u003cbr\u003e\nAnother is\nthe visual novel, where the player embodies a character and through their eyes\ngoes through a story. At set intervals the player makes choices (often\ndialogue-based) that determine the final end-point of the story. The \u2018visual\u2019\npart comes from the background pictures and character portraits that make up a\nlarge part of the games\u2019 appeal. The \u2018novel\u2019 part refers to the lack of other\ngameplay elements: no statistics (except hidden variables) or challenges.\n\u003cbr\u003e\nA third is\nChoose-Your-Own-Adventure games, such as Steve Jackon\u2019s \n\u003cem\u003eSorcery!\u003c/em\u003e, in which the player is given a task or a quest, and then\nnavigates a world in order to complete that quest. These games often let the\nplayer physically pick different paths that can lead to the same end-point, but\nthrough different encounters \u2013 for example one path that forces you to fight a\nbridge troll, while another path forces you to ford a dangerous river. They also feature other RPG-like elements, such as health,\nstamina, food, or an inventory. CYOA books are generally neutral about \n\u003cem\u003etime \u003c/em\u003e(the books they are based on could\nnot reliably track time), but put a special emphasis on traversing \n\u003cem\u003espace\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cb\u003eTarget Audience\u003c/b\u003e\u003cbr\u003e\nPeople who\nare interested in either of the three genres above, or generally in\nnarrative-heavy games. Role-playing game enthusiasts, steampunk-enthusiasts, or\nanyone who thinks story comes first in a game. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cb\u003eStory (summary)\u003c/b\u003e\u003cbr\u003e\nThe main\nnarrative frame of the game is an expedition to the South Pole in an\nalternate-history steampunk version of 1875. Antarctica is one of the few true\npieces of \n\u003cem\u003eterra incognita\u003c/em\u003e left on the\nplanet, as the continent was only fairly recently discovered. Our protagonist,\nFrancis Imlay, a former Royal Navy officer, has been hired by the leader of the\nexpedition, and has been tasked with everything from hiring and preparing a\ncrew to seeing to supplies and liaising with the local authorities. Your\ndecisions will determine whether the expedition will be a failure, or a\nsuccess.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWe have great help from Bard \u0026amp; Jester, check their \u003ca href=\"http://bardjester.com/\"\u003eshop\u003c/a\u003e!\u003cbr\u003e\n\u003cimg src=\"http://wp123.storage.googleapis.com/jaster3.png\"\u003e\u003cbr\u003e",
