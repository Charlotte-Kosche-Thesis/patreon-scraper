    "summary": "Hi and welcome! \u003cbr\u003e\u003cbr\u003eMost folks call me Kara, or know me by one of my screen names, \"Rockwell Light\" or \"Vox Auxiliary\". I\u0027ll respond to just about anything enthusiastically said in my direction though!\u00a0\u003cbr\u003e\u003cbr\u003eI live with my partner and soon to be wife, who you might know as\u00a0\u003ca href=\"https://www.patreon.com/hellscythearts\"\u003eCristal (HellscytheArts)\u003c/a\u003e, and our cat. Really I\u0027m just a nerd who is hopelessly in love with a wonderful woman and art. I\u0027ve always wanted to create beautiful pictures of other worlds and tell stores through my work, and Cristal has only helped me solidify that goal. Most of my work here is interconnected to hers from years of storytelling and writing together. Inspired mainly by fantasy and sci-fi imagery, we still manage to dabble in a little of everything. Making stories from cute slice of life pieces, to\u00a0dystopian cities, to fantastic beasts, and mechanical monsters.\u003cbr\u003e\u003cbr\u003eThrough Patreon I hope to finally be able to start telling the stories that\u0027ve been growing not only in my head but also our combined universes. Above all I hope to end up doing what I enjoy most in this world.\u003cbr\u003e\u003cbr\u003eHere you\u0027ll see a lot of stand alone pieces and comics containing the characters we\u0027ve come to cherish. You\u0027ll also see a bit of fan art from time to time, as well as my random personal brain spew! I\u0027m also considering starting to share my writing here soon.\u003cbr\u003e\u003cbr\u003eFrom the bottom of my heart I want to thank you for joining me on this journey. Whether you like my art, or are just trying to support me however you can. It means volumes to me \u0026lt;3\u003cbr\u003e"
