    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eCutting-Edge\nScience/Tech/Ethics/Consciousness Journalism from the Front Lines\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nOver four years now, the work I began as a blogger and\nsolutions journalist has expanded into investigative journalism as I sought to\nexplore the nature and problematics of vaccines, the nature and effects of chem trails or geoengineering, the reality on the ground of America\u0027s surveillance state, the covert use of military non-lethal weapons and through-wall surveillance radar on citizens, military contracts to test directed-energy weapons, the reality of\ndepopulation strategies built into the base United Nations ethos and mission, the true agenda behind the UN\u0027s Agenda 21, Agenda 2030, the\nincreasing reports of secretive and invasive Black Ops non-consensual\nneuro-experimentation being run on civilians.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nThe Problem\u003cbr\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\n\nWe are living today in an age of Electronic Warfare,\nSupercomputing, Artificial Intelligence, Robotics, Cybernetics, Genetic\nModification, Synthetic Biology, Nanotechnology, and Neurotechnology, among\nother invasive technologies underway. There has been no public debate about any\nof these technologies but they are already in use, many in use against\nhumanity: most are developed within the Military/Intelligence/industrial\nfunding paradigm, and research and reportage reveals that Universities and\nhospitals are partaking in (classified/being-kept-secret) Black Ops.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe are also living in a time period of rabid Surveillance,\ninflated budgets for spy agencies, and the primacy of Secrecy.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nWith a New Phoenix surveillance/suppression programs\nroll-out, as Doug Valentine and Marshall Thomas detail, the post 9/11 \u201cwar on\nterror\u201d has morphed into a war \u003cem\u003eof \u003c/em\u003eterror; civilians are taught how to\nspy on and track others on cell phone apps, NSLs flow like water, gag orders\nabound, and spies spread lies in neighborhoods as they run Stasi operations of\nsecret policing inside countries\u2014all countries, pointing to a covert rollout of\nthe misnamed totalitarian oppression of the New World Order.\u003cbr\u003e\n\n\u003cbr\u003e\n\nCorporate media has proved to be a mouthpiece for\ngovernments and works to disseminate outright lies and distortions of the\ntruth, while corporations like Google and Facebook have joined in, becoming\ngovernment propaganda and data-mining tools designed to exploit populations to\nthe maximum. \u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eColonization has in fact slipped from countries to\nhumans\u2014the human body and brain is now being colonized.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nThe Need for Investigative\nSci-Tech/Ethics/Consciousness Journalism\u003cbr\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\n\nIn this atmosphere, the work of exploring current reality\nand informing the populace has fallen to people of conscience. When neurotech\nhas progressed to the point of permitting complete external control of the\nhuman body, when nanotechnology can self-assemble to form integrated circuits\nunder human skin and inside human brains, when weapons can be tailored by DNA\nto attack DNA, and when people are stepping forward with MRIs of non-consensual\nbrain implants and body (microchip) implants, reports of torture, and invasive\nneurotech bondage, focused exploratory and investigative journalism is urgently\nneeded.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIt\u0027s a Turning Point for\nHumanity: Accede to Transhumanism or Fight for Free Will \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\n\nAs you can imagine\u2014keeping in mind other front-line\nreporters from other wars--reporting from the front lines of this visibly \u003cem\u003efinal\n\u003c/em\u003ewar on humanity is rife with risk. The alternative however--to follow the\nlead of well-known journalists working for corporate media who maintain silence\nand lies around these subjects--spells oblivion for humanity.  \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe truly stand on the edge of a crevasse: the\nrobotization and complete neural takeover of (all) human beings, the cloning of\nhumans, the replication of human personalities and lifetimes in virtual\navatars, the replacing of (all) humans with a cyberneticized, cyborg\u0027d, nanobotted,\ndigitized transhuman, the hunting of humans with electronic and neuroweapons,\nthe herding, managing, and control of humans (with radiation/neuroweapons) by\n\u201cmind-hived\u201d minions of a ruthless, technocratic, subhuman Control class (often\nfancifully termed the \u201cElite\u201d by their own narcissistic selves).\u003c/span\u003e\u003c/em\u003e These\ndeath-dives are already underway. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIt is a turning-point for humanity, and we urgently need the\nminds and hearts and voices of all thinking, feeling humans today to get\ninformed and get involved in immediate change, if they think their children\u0027s\nor grandchildren\u0027s lives, free will, sovereignty of body, and brains are worth\nsaving.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSubscribe to Help Inform the\nWorld\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nJoin this True Media venture as I continue reporting,\nwriting, and speaking on developments in new sciences such as Artificial Intelligence and Robotics, excesses of Surveillance, the hidden operations of\nDefense, the coming-to-light reality of non-consensual neuro-experimentation\n(much in the style of Tuskegee, MK ULTRA, and the Plutonium radiation\nexperiments), and seek to, through articles, interviews, and round-tables,\nexplore the role of Ethics and Humanity in today\u0027s sci-tech world.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI am also interested in exploring the frontiers of new\nsciences with implications for consciousness and collective human evolution. We\nneed to build a new world, one which celebrates human consciousness and\ncreativity, as well as the Earth, Nature, and all living beings, and there are\nmany researchers, scientists, entrepreneurs and activists already working in\nthis space, publishing fascinating discoveries and theories about patterns and\nsymmetry in Nature, intrinsic sacred geometry, the power of light to affect\nDNA, the power of thought to influence crystalline formation in water, the\npower of sound and vibration to effect healing, and the power of collective\nintention, meditation, and quantum coherence to effect real change. \u003cbr\u003e\n\n\u003cbr\u003e\n\nMy reports and interviews can be read on an ongoing basis at\nThe Everyday Concerned Citizen and at Medium. I have recently begun\nconversational and educational podcasts to supplement my writing and\njournalism; please visit Ramola D Reports on Youtube; a new website is coming\nsoon. \u003cbr\u003e\u003cbr\u003ePodcast Series Currently Underway:\u003cbr\u003e\u003cbr\u003e1.\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eRound-Table Discussions: Current-Day Reality\u003cbr\u003e2. Need to Know Reports--Weekly, Live Podcasts Spotlighting Sci/Tech/Ethics\u003cbr\u003e3. Techno Crime Fighters Forum--Weekly, Live Podcasts Spotlighting Surveillance and High Tech Crime\u003cbr\u003e3. 21st-Century Documentary Archive of \"TI\" Testimonials from the Front Lines\u003cbr\u003e4. Interviews with Changemakers (upcoming)\u003cbr\u003e5. Waves of Light: Focus on Consciousness (upcoming)\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nSubscribe for a monthly newsletter and new weekly news\nroundups at Youtube, covering both my podcasts and reports as well as related\nnews. Bonuses to include journals, satire, and fiction.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHelp Build a New World--NOT a\nNew World \u201cOrder\u201d!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nMonthly support of my work will ensure that I keep working\nin this space and continue to research and write and podcast at speed as I seek\nto inform the world. I see this as nothing less than a life and death venture\nthat we are collectively embarked on together. Earth, humanity, and our\nchildren\u0027s lives are at stake.\u003cbr\u003e\n\n\u003cbr\u003e\n\nPlease support independent, ethical media! Our only hope is\nto see this through together.\u003cbr\u003e"
