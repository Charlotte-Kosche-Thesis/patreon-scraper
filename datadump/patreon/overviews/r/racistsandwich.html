    "summary": "\u003cstrong\u003eYou can donate monthly (any amount), or make a one-time donation! You can also change or cancel your sustaining donation at any time.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe frameborder=\"no\" height=\"200\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/294596926\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eWe\u0027re \n\u003ca href=\"http://racistsandwich.com/\" rel=\"nofollow\"\u003eRacist Sandwich\u003c/a\u003e, a podcast in Portland, Oregon about food, race, class, and gender. When hosts \u003ca href=\"http://soleilho.tumblr.com/\" rel=\"nofollow\"\u003eSoleil Ho\u003c/a\u003e and \u003ca href=\"https://zahirjanmohamed.com/\" rel=\"nofollow\"\u003eZahir Janmohamed\u003c/a\u003e first met, they soon realized that their individual experiences added up to a provocative thesis: that both food and the ways we consume, create, and interpret it\u2014 can be political.\u003cbr\u003e\n\u003cbr\u003e\nEvery two weeks, we serve up conversations and perspectives you don\u0027t hear anywhere else in food media. From being the\n\u003ca href=\"http://www.racistsandwich.com/episodes/2016/3/21/e1-bertony-faustin\" rel=\"nofollow\" target=\"_blank\"\u003e first black winemaker in Oregon\u003c/a\u003e, to\u00a0\u003ca href=\"http://www.racistsandwich.com/episodes/2016/11/2/e14-whats-so-political-about-food-photography-w-celeste-noche\" rel=\"nofollow\" target=\"_blank\"\u003eracism in food photography\u003c/a\u003e, to\u00a0\u003ca href=\"http://www.racistsandwich.com/episodes/2016/7/28/e7a-your-filipino-food-stories-bonus-episode\" rel=\"nofollow\"\u003ecollecting voicemails about Filipino food\u003c/a\u003e, to\u00a0\u003ca href=\"http://www.racistsandwich.com/episodes/2016/9/21/e11-pho-is-the-new-pho\" rel=\"nofollow\"\u003eunpacking a certain controversial pho video\u003c/a\u003e, we center voices of color in an overwhelmingly white industry.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe podcast will always be free for everyone, but we set up this Patreon because we need your help to continue making the show. Here\u0027s what your donation will help us do:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePublish a biweekly newsletter that will include fun and informative content that goes beyond what we can cover in the podcast itself.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInclude full transcripts of each biweekly episode for folks who are hard of hearing, D/deaf, and/or learning English.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePay our producer and freelancers in different cities to create segments that go beyond our geographic scope.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePay for us to use our awesome recording space,\u00a0\u003ca href=\"http://streampdx.com/\" rel=\"nofollow\"\u003eStream PDX\u003c/a\u003e.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf you enjoy the podcast and would like to ensure that it continues to provide smart and insightful perspectives on food, race, class, and gender issues, please consider pledging\u2014even a small amount helps.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ecover photo by \u003ca href=\"http://www.celestenoche.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCeleste Noche\u003c/a\u003e\u003c/em\u003e"
