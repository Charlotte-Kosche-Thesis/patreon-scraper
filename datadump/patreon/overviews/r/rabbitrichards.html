    "summary": "\u003cem\u003eWell, hello, there.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m so excited you\u0027ve decided to stop by. \u00a0If this were my kitchen, I\u0027d already be offering you tea. \u00a0In fact, if you\u0027d like to take a moment to make a cup of tea, I\u0027m happy to wait. \u00a0Here\u0027s a\u00a0\u003ca href=\"https://soundcloud.com/malika-tirolien/malika-sew-08mastering\" rel=\"nofollow\" target=\"_blank\"\u003etrack\u003c/a\u003e I love to listen to while the water boils.\u00a0\u003cbr\u003e\u003cbr\u003eI am a poet. \u00a0(It\u0027s just as cool saying that out loud as you\u0027d think it would be.) \u00a0My tools are phonemes and glottal stops and silence and occasionally microphones. \u00a0I often collaborate with visual artists, instrumentalists, DJs, and educators. \u00a0It\u0027s great fun and sometimes it even changes lives. \u00a0\u003cbr\u003e\u003cbr\u003eThere are great things in my future. \u00a0In the immediate, more touring, two books, recording, a podcast... \u00a0Looking ahead, I\u0027m excited to design a line of greeting cards with phenomenal visual artist\u00a0\u003ca href=\"http://www.redbubble.com/people/lydiejo\" rel=\"nofollow\" target=\"_blank\"\u003e@LydieJo\u003c/a\u003e.\u00a0 I\u0027m working on publishing more with a view to joining the\u00a0\u003ca href=\"http://poets.ca/\" rel=\"nofollow\" target=\"_blank\"\u003eLeague of Canadian Poets\u003c/a\u003e. \u00a0And I have secret dreams of a (web?)comic, but don\u0027t tell.\u003cbr\u003e\u003cbr\u003eNot surprisingly, there are a lot of costs that come along with the opportunities I\u0027ve been afforded. \u00a0For one thing, travel within Canada is cripplingly expensive, and I am not good at turning down gigs because they don\u0027t pay travel or room and board. \u00a0There are a lot of resources for which I\u0027m able to barter or trade, but when I collaborate, I prefer to pay other artists in cash dollars. \u00a0And in the dream world, I own my own equipment. Your money makes it possible for all these things to be realistic, achievable goals.\u003cbr\u003e\u003cbr\u003eAnd now, I think we both could use an Irish soda bread (or the treat of your choice - baths are lovely)."
