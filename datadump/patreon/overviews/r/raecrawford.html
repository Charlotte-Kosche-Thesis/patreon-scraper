    "summary": "\u003cimg height=\"216\" src=\"https://farm1.staticflickr.com/815/26075219537_423e814c24.jpg\" width=\"500\"\u003e\u003cbr\u003eI am a NY-based illustrator and I write a comic called \u2018I\u2019m\nbroken. Send help!\u2019 I post 2 days per week. But when I\u0027m not making comics, I\u0027m petting corgis, snacking or rolling myself in a blanket and pretending I\u0027m a burrito. Every follow and like is enough to\nmake me smile! But every dime goes to supporting my dreams of becoming a comic\nartist and freelancer. I want to make your Patreon experience better so I included cool\nrewards at every level! Some of the cool rewards include: updates, exclusive\nart, comics, and merch! \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"45\" src=\"https://farm5.staticflickr.com/4777/27075510308_ff925b9732_b.jpg\" width=\"647\"\u003e\u003cbr\u003e1. My weekly comics will ALWAYS be free. ALWAYS.\u003cbr\u003e\n\n2. I appreciate every pledge! (Seriously, thank you!) \u003cbr\u003e\n\n3.  You are awesome.\nAnd always will be! \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"58\" src=\"https://farm5.staticflickr.com/4780/40238299584_8e3d6578fa_b.jpg\" width=\"647\"\u003e\u003cbr\u003e\n\nPatreon\nallows fans to pledge money for their favorite creators and artists. For different\npledge amounts, you will receive corresponding rewards. This money allows for\nme to create more content, more art and more comics. Any and every amount is\nawesome! \u003cbr\u003e\n\n\u003cbr\u003e\u003cimg height=\"58\" src=\"https://farm1.staticflickr.com/820/40238407274_da1ae8cbd2_b.jpg\" width=\"647\"\u003e\u003cbr\u003e\n\nClick the \u201cBecome a Patron\u201d button and then select how much money you want to pledge per month. From that point forward, you\u2019ll be charged automatically. But don\u2019t worry! You can cancel or adjust your amount at any point. \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"58\" src=\"https://farm1.staticflickr.com/814/40052729985_945b9128e4_b.jpg\" width=\"647\"\u003e\u003cbr\u003eFollow\nme! Like my posts! Leave nice comments! Your encouraging words and energy fuels\nme in everything I do. \u003cbr\u003e\u003cbr\u003eFind me on:\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003ca href=\"https://www.instagram.com/imbrokencomics/\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/imbrokencomics?lang=en\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/Im-Broken-Send-Help-420444251717875/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e,\u003c/span\u003e Webtoon,\u00a0\u003ca href=\"http://imbrokencomics.tumblr.com\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e, Tapas\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg height=\"58\" src=\"https://farm1.staticflickr.com/786/26074226687_eae14f0238_b.jpg\" width=\"647\"\u003e\u003cbr\u003e\n\nNo\nmatter how much money you spend, I have the right to refuse your art request.\nNo racism, sexism, homophobia, discrimination, pedophilia, bestiality, or\nincestuous images. No exceptions. Don\u2019t. Even. Ask. \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"124\" src=\"https://farm5.staticflickr.com/4785/40054672955_2cc6ab6c8d.jpg\" width=\"500\"\u003e\u003cbr\u003e"
