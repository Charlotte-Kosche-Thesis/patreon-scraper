    "summary": "Hey heroes! I started\u00a0\u003ca href=\"http://www.youtube.com/reallifeheroestv\" rel=\"nofollow\"\u003eREAL LIFE HEROES\u003c/a\u003e a\u00a0couple of years ago,\u00a0as a way to \u003cstrong\u003eshare inspiring stories that would restore people\u0027s faith in humanity\u003c/strong\u003e. At that period of time I really needed these stories myself and could never expect that so many of you would find my videos \"worth watching\". Almost 50 million views later \u003cstrong\u003eI would like to thank you\u003c/strong\u003e for being a part of my \"side project\" that\u00a0got very real.\u003cbr\u003e\u003cbr\u003eI\u0027ve been very fortunate to be able to create inspiring videos that people actually watch, but I\u0027m never satisfied to settle where I\u0027m at. I always want to continue to grow and expand, create more videos\u00a0that inspire people to do something good for others. \u003cbr\u003e\u003cbr\u003eAs of now the RLH channel\u0027s only income is Adsense revenue that unfortunately has decreased drastically. It takes months to earn enough money for one single episode\u0027s production (licensing of music \u0026amp; videos, research \u0026amp; editing). I want to make sure that new episodes are produced every week, regardless of adsense revenue! The only real option is to reach out to you and hope that you decide to support this initiative of becoming a RLH patron here on Patreon.\u003cbr\u003e\u003cbr\u003eThink of this as donations that give you a little something back as a thank you for continuing to watch and support what I do best. Every donated dollar will allow me to create new episodes for you in much better quality (proper research, licensing of high-quality videos \u0026amp; music) and in much higher frequency (the big goal is to be able to create one episode every week). I believe that heroes deserve to be recognized.\u00a0\u003cstrong\u003eThank you for your contribution!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBest regards,\u003cbr\u003eAlexander\u003cbr\u003e"
