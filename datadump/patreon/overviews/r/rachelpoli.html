    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 128, 0);\"\u003eTHANKS FOR CHECKING OUT MY PATREON PAGE!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 128, 0);\"\u003e\u003cstrong\u003eWhat I Do\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eWriter | Blogger | YouTuber\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a \u003cem\u003efiction writer\u003c/em\u003e who focuses mainly on the\u00a0mystery\u00a0genre. I\u0027m currently working on a couple novels to be self-published in 2019. I\u0027ve also been a \u003cem\u003eblogger\u003c/em\u003e\u00a0for about 6 years now writing informative and entertaining blog posts for my readers about reading and writing. I\u0027m working toward being a \u003cem\u003eYouTuber\u003c/em\u003e\u00a0and creating videos to go along with my blog posts.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cstrong style=\"color: rgb(0, 128, 0);\"\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003ePatreon\u003c/em\u003e is a membership platform that makes it easy for creators to get paid.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been creating content for about 6 years and I\u00a0decided to join Patreon so I can create bigger and better content for all my readers. Through this, I can hone my photography and photo editing skills for book covers and better custom blog graphics. I can begin a YouTube channel to create video content to parallel my blog posts as well as extras.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 128, 0);\"\u003e\u003cstrong\u003eWhere does your money go?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you\u0027ve been reading my work and enjoying my content for a while now, please consider giving $1 (or more!) and get access to this exclusive community.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will be able to get the tools and equipment I need to create a better blog and fiction content as well as begin a YouTube channel.\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cbr\u003e\n\u003cstrong style=\"color: rgb(0, 128, 0);\"\u003eThank You!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt means a lot to me that you\u0027ve visited this page and if you\u0027ve read this far - \u003cem\u003ethank you!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eI can\u0027t wait to start this journey with you! I appreciate you being interested in what I\u0027m creating. Become a patron today and be part of this exclusive community!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
