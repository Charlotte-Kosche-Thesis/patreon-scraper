    "summary": "\u003cimg src=\"https://dl.dropboxusercontent.com/u/74868529/DSC_8109insta.jpg\"\u003eI love photography, I have had many other occupations in my life before I discovered how much I love creating images. \u00a0It is not only the act of taking a picture but also the great photographers, models and fans I have met as well as the wonderful locations I have shot at. \u00a0\u003cbr\u003e\u003cbr\u003eSadly, the income is not what my past work in other fields has provided (even though this is by far my favorite). \u00a0Publications do not pay very much if anything at all and the cost of creating images are pretty high. \u00a0So that is where you can help with your patronage. \u00a0\u003cbr\u003e\u003cbr\u003eWith \u003cem\u003eyour\u003c/em\u003e help I can continue to create my images and in return I will give you special access to my photographs. \u00a0I am creating several rewards for your generous donations, \u00a0I know that for many money is tight so my goal is really to cover expenses. \u00a0EVERY pledge helps!\u003cbr\u003e\u003cbr\u003eYour donations not only help support my work but also that of the models I shoot. \u00a0As some of you may know I run photography destination events around the North America, the Caribbean and Europe. \u00a0These events and the wonderful photographers and who attend and to whom I am very grateful for and their participation goes a long way in covering the costs of creating my images with great models at great locations. But I could use a little more help so that I can produce more work and that is where you come in. \u00a0\u003cbr\u003e\u003cbr\u003eI will also be including a special section at the $10+ level featuring preview images of models I know that are shot by myself and other photographers. . \u00a0\u003cbr\u003e\u003cbr\u003eCheck out the rewards offers, I hope to have a little something for everyone. \u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for your continued support,\u003cbr\u003e\u003cbr\u003eRichard \"Bacchus\" Cruit"
