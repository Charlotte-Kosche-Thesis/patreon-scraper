    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eAntes de tudo eu gostaria de falar que:\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\nTodo o dinheiro gerado aqui, ser\u00e1 investido no canal, n\u00e3o trar\u00e1\nnenhum beneficio para minha vida pessoal.\u003cbr\u003e\u003cbr\u003eE a\u00ed, Galera?! Sou Rafael PD, mais conhecido como PD, tenho 32 anos e sou brasileiro. Meu canal \u00e9 voltado para games em geral com jogos de: Luta, RPG, Aventura no Geral. Porem com um foco maior nos jogos da From Software (Demon\u0027s Souls, Dark Souls e Bloodborne). O conte\u00fado \u00e9 composto por gameplays instrutivas, detonados e livestreams casuais. As gameplays costumam ter dura\u00e7\u00e3o de 5 a 30 minutos, dependendo da complexidade, enquanto as livestreams duram de 2 a 3 horas, atingindo um pico simult\u00e2neo de, em m\u00e9dia, 60 pessoas assistindo (em dias de semana) e de 100 a 200 a os s\u00e1bados e domingos.\u003cbr\u003eApesar de o foco ser maior na s\u00e9rie Souls, temos gameplays de outros tipos de jogos - e n\u00e3o somente RPGs - no canal, como Resident Evil, Tomb Raider, Thief, Uncharted, Street Fighter, Gran Turismo, Destiny, etc. O canal est\u00e1 aberto a todos os tipos de g\u00eaneros de jogos, em todas as plataformas (Playstation, XBOX e PC) e, al\u00e9m disso, nossas liveStreams tamb\u00e9m servem para, acima de tudo, interagir com o nosso p\u00fablico, respondendo perguntas e conversando sobre todos os tipos de assuntos (filmes, animes, livros, mang\u00e1s, seriados e, \u00e9 claro, games).\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003e\u003cem\u003e- Fa\u00e7a Sua Doa\u00e7\u00e3o.\u003cbr\u003e\u003cbr\u003eCaso n\u00e3o tenha cart\u00e3o internacional para assinar o Patreon diretamente pelo mesmo, eu optei para oferecer essas op\u00e7\u00f5es abaixo.\u003cbr\u003eO que de fato lhes trar\u00e1 os mesmos benef\u00edcios, e da mesma forma.\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003ePague Seguro\u003c/em\u003e\u003c/strong\u003e \u003c/em\u003e- \u003cem\u003eGere Seu pr\u00f3prio Boleto com o valor desejado com Pague Seguro:\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.rafaelpd.xpg.uol.com.br\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ehttp://www.rafaelpd.xpg.uol.com.br\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eLink para doa\u00e7\u00f5es via Paypal: \u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=ELF9PB7S39DN6\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ehttps://www.paypal.com/cgi-bin/webscr?cmd=_s-xcli...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eDeposito Banc\u00e1rio:\u003cbr\u003eBanco: Ita\u00fa.\u003cbr\u003eConta Corrente.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eNome: \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eRafael Pinho Damasceno.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAg\u00eancia: \u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e0692\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eConta: \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e09212-5\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cinput t      "description": "\u003cstrong\u003e# BENEF\u00cdCIOS DOS PATREONS #\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Agradecimentos aos Patreons em livestreams;\u003cbr\u003e\u003cbr\u003e-Acesso ao grupo secreto somente para Patreons do canal, onde teremos nossas conversas s\u00f3 o que envolve o canal no geral;\u003cbr\u003e\u003cbr\u003e-Acesso liberado com senha a confer\u00eancia durante as livestreams com livre arb\u00edtrio para participar sempre que puderem ou quando quiserem;\u003cbr\u003e\u003cbr\u003e-Esse mesmo TS\u00a0 (programa usado para confer\u00eancias em livestreams) ter\u00e1 uma sala que poder\u00e1 ser usada para jogatinas di\u00e1rias e divers\u00e3o em grupo no geral entre os Patreons do canal;\u003cbr\u003e\u003cbr\u003e-Uma Live por semana priorizando a participa\u00e7\u00e3o dos Patreons na jogatina em geral. Somente depois de satisfeitos e concordarem em maioria que possamos interagir com os\u00a0 inscritos, ou na falta da participa\u00e7\u00e3o dos Patreons na mesma live, deixando a Live menos din\u00e2mica.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003eObserva\u00e7\u00e3o Importante:\u003c/strong\u003e\u003cbr\u003eIndependente de atingir as metas para sorteio ou n\u00e3o,\ntodo o dinheiro sempre ser\u00e1 utilizado para comprar os jogos para manter o canal ativo e atualizado\ne at\u00e9 juntar pra comprar outros consoles, obter uma internet razoavelmente boa\ne assim trazer as lives de qualidade para outros que n\u00e3o podem participar por\nter outro aparelho.\u003cbr\u003e\u003cbr\u003e",
