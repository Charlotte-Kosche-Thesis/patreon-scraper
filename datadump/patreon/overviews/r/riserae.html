    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qRSu8MG.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI use a point system on my Patreon. \u003cbr\u003eSave and spend your points on pixels! \u003cbr\u003eBonus points awarded to higher reward tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/17HjHWdLmgmvwQUlO4Kvw1sqnoG7dfeWMTzkUuBeYiOo/edit?usp=sharing\" rel=\"nofollow\"\u003ePoints Guide\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/17HjHWdLmgmvwQUlO4Kvw1sqnoG7dfeWMTzkUuBeYiOo/edit?usp=sharing\" rel=\"nofollow\"\u003eRewards Page\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/17HjHWdLmgmvwQUlO4Kvw1sqnoG7dfeWMTzkUuBeYiOo/edit?usp=sharing\" rel=\"nofollow\"\u003eAvailable Adopts\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/document/d/1wNNyXFxvLeZGk2nsB7qULXxP1nTP1ZzSU5sY2C3pP1I/edit?usp=sharing\" rel=\"nofollow\"\u003eOrder Forms\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatrons will get pixel art rewards. I love making pixel art and have made many adoptables. Adoptables are bases that can be recolored and edited to fit the customer\u0027s characters. Through this Patreon, I will be making lots of adoptables for my Patrons! You can have any base customized to any character. My most popular adoptables are based on dragon breeds from \u003ca href=\"http://www.flightrising.com\"\u003eFlight Rising.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eExample:\u003cbr\u003e\u003ca href=\"http://i.imgur.com/eHNVXu7.png\" rel=\"nofollow\"\u003eBase\u003c/a\u003e + \u003ca href=\"http://i.imgur.com/MfHbq8Y.png\" rel=\"nofollow\"\u003eCharacter\u003c/a\u003e = \u003ca href=\"http://i.imgur.com/VZ4Cfgk.png\" rel=\"nofollow\"\u003eAdopt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/17HjHWdLmgmvwQUlO4Kvw1sqnoG7dfeWMTzkUuBeYiOo/edit?usp=sharing\" rel=\"nofollow\"\u003ePoints Guide\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYour support and interest in my work means so much! Thank you! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www1.flightrising.com/forums/adopt/1465076\" rel=\"nofollow\"\u003eFlight Rising Adoptable Shop\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://riserae.tumblr.com/\" rel=\"nofollow\"\u003eRiserae\u0027s Pixels on Tumblr\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://ligerzeroelaine.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCQCZELYGZwPNZ5yEmyKwIqQ\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMore information about payment and when you will receive your rewards:\u003c/strong\u003e\u003cbr\u003ePatrons are charged at the beginning of each month. Rewards will be sent at the start of the following month. For example, If you pledge in April, you get your rewards in May. Patreon processes payments after each month is over, so it is only then that I can confirm payment and properly reward my Patrons.\u003cbr\u003e\u003cbr\u003eYou can contribute one time if you wish, but in that case make sure you cancel your support after that month has been collected, otherwise I will not receive payment and cannot send out your rewards!\u003cbr\u003e\u003cbr\u003eYou can also change your amount any time, but will only receive the rewards for the tier you supported at the end of the month. For example, you could donate $20 the first month and go to $5 the next and stay in the raffle, but get less points each month.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/g7hwE9E.gif\"\u003e\u003cbr\u003e\u003cbr\u003eThank you everyone for checking this out, reading, and considering \nmy Patreon! If you have any questions do not hesitate to ask. Message me on Patreon or email to \nriserae.patreon@gmail.com\u003cbr\u003e"
