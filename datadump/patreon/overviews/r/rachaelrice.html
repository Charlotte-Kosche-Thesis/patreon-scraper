    "summary": "\u003cem\u003e\"An artist\u2019s duty, as far as I\u2019m concerned, is to reflect the times.\"\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2013 Nina Simone\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\"These are the only genuine ideas; the ideas of the shipwrecked. All the rest is rhetoric, posturing, farce. He who does not really feel himself lost, is lost without remission; that is to say, he never finds himself, never comes up against his own reality.\"\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2013 Jos\u00e9 Ortega Y Gassett\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u201cI want to reconnect to my animal life.\u201d\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2013 Kesha\u003c/div\u003e\u003cbr\u003eBy virtue of some exact sequence of events you have arrived here, in this place, with me.\u003cbr\u003e\u003cbr\u003eEven just this part is a gift. Thank you.\u003cbr\u003e\u003cbr\u003eThis is a place of \u003cstrong\u003elearning\u003c/strong\u003e and \u003cstrong\u003eradical togetherness\u003c/strong\u003e. An invitation to explore the realms of creativity, of medicine and myth, of the technology of grief and the storied land and all its kin. The work herein touches on questions of edges and margins, of ontology, decolonization, and magic; it is informed by my hospice volunteer work, my background in critical pedagogy and by some theory:\u00a0\u003ca href=\"https://www.gitbook.com/book/anarchivists/caliban/details\" target=\"_blank\"\u003epost-colonial feminism\u003c/a\u003e,\u00a0\u003ca href=\"https://www.scribd.com/document/319647500/Staying-with-the-Trouble-by-Donna-Haraway\" target=\"_blank\"\u003ematerial semiotics\u003c/a\u003e, and\u00a0\u003ca href=\"https://wovensong.com/2017/05/23/interanimism-on-the-mutual-inspiration-of-a-dreaming-earth/\" target=\"_blank\"\u003eagential naturalism\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIt is an exploration of what is being asked of me as an artist, and what is being asked of you as someone who cares about art, in a time of overwhelming information, rupture, and stunning lack of wisdom in the dominant culture.\u003cbr\u003e\u003cbr\u003eYet all of us \u2013 especially, it seems, artists \u2013 are somehow commanded to make sense of the world without even being able to know what \"the world\" is completely, or say anything about it definitively because who knows what the world according to a cnidarian or a woodfern or star mole might be? \u003cbr\u003e\u003cbr\u003eBecause in fact we don\u2019t live in the world, the world lives through \u003cem\u003eus\u003c/em\u003e, by making us sense things. Artists deliver the news of what sense has been made, and it in turn asks the viewer to engage in sense-making in response. This is how artists literally help us make sense of the world.\u003cbr\u003e\u003cbr\u003eThis is what I hope to cultivate in this space: a mutually beneficial and wholly unexpected learning environment where we can share the genuine ideas of the shipwrecked, having been unmoored and brokenhearted by the way things are. This vision is grounded neither in hope nor despair, because in the words of\u00a0\u003ca href=\"https://www.instagram.com/p/BZ0BwhylqsC/?taken-by=rachaelrice\" target=\"_blank\"\u003eHaraway\u003c/a\u003e, neither despair nor hope is tuned to the senses. Rather, we must \u201cstay with the trouble.\u201d\u003cbr\u003e\u003cbr\u003eAnd so this is an inquiry into what might that look like for a white settler woman of great privileges, plural, who also stands at a crossroads of the influences of complex trauma, kyriarchy, patriarchy, capitalism, colonialism, ecocide, catabolic collapse, Whiteness, bullshit norms, false binaries, and on and on, grasping at the threads of magic [the entanglement of meaning and matter] that are available so a story that might make some sense to someone may be woven from my time here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent projects include:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVisual magic:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMagical/Radical: A Child\u2019s Guide to the Apocalypse (book)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMagical/Radical Oracle Card Deck\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOracle Deck Workbook\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePaintings that pay tribute to the more-than-human world\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMixed media modern himmeli\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEssays:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Gifts of Shame: A Case for an Ontological Upgrade\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThere Is No \u201cAway,\u201d Or What It Means to Call Humans Trash\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBetraying Whiteness: A Primer\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow Microdosing Psychedelics Brought Me Back From The Brink\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you read these words and something murmurs inside you, something that has been troubled or needing refuge, whether your connection to that which animates us all has grown threadbare or is streaming out the tips of your hair, if fashioning something with your own hands can be understood as a kind of re-membering, and if you have more questions than answers, please come sit next to me. Like my friend Jen Lemen says when she quotes Subhash, \u201cIf it\u2019s easy, let\u2019s do it right now. If it\u2019s hard, let\u2019s do it together.\u201d\u003cbr\u003e\u003cbr\u003eLet\u2019s do it, together.\u003cbr\u003e\u003cbr\u003eXO\u003cbr\u003eRayRay\u003cbr\u003e"

ments\u003c/p\u003e\n\u003cp\u003e- aromatic bitters, edibles, tinctures, extracts, truffles\u003c/p\u003e\n\u003cp\u003e- small weavings, weaving kits, mixed media and fiber art pieces\u003c/p\u003e\n\u003cp\u003e- prompts for journaling, reflection, grief work, and community dialog\u003c/p\u003e\n\u003cp\u003e- small art prints, paintings, and 2D collage\u003c/p\u003e\n\u003cp\u003e- art supplies + small kits to create your own work\u003c/p\u003e\n\u003cp\u003e- selections from other writers and thinkers relevant to Magical Radical living + dying on a damaged planet\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eA sensuous, beautifully presented offering to support learning, creativity and connection.\u00a0\u003c/p\u003e",
