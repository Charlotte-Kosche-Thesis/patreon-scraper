    "summary": "\u003ch4\u003eHello there, the name\u0027s Joseph but I\u0027m also known to many as \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRed\u003c/span\u003eUnit10. I\u0027m an author and creative mind who helps out other artists with writing and quality control. I also host a podcast, and review anime and video games.\u003c/h4\u003e\n\u003cbr\u003e\nCurrently I am working on a hard-science fiction novel series titled \u003cem\u003e4286\u003c/em\u003e, which you can find by searching on Amazon or by clicking this handy-dandy \u003ca href=\"https://www.amazon.com/Abandoned-4286-Book-Joseph-Martin-ebook/dp/B00XD0Y3CU/\" rel=\"nofollow\"\u003elink\u003c/a\u003e. Here\u0027s the synopsis from my first volume:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\"When humanity uses nuclear weapons in a massive war, fallout from the \nbombs begins to blanket the planet. A program to save humanities best \nand brightest is put into place, with one person being randomly selected\n via a lottery. Dan Sheridan is the winner in the United States, a \njack-of-all-trades with a quirky personality. The selected are placed \ninto a cryogenic slumber, where they are to begin anew once the fallout \nis cleaned up by machines overseen by artificial intelligences. When Dan\n Sheridan awakens, he quickly discovers a few things. One, he is very \nmuch alone. Two, he has been asleep far longer then he should have. And \nthree, his only companion is an A.I. by the name of C.I.M. Dan must now \nbegin a journey out into space, on a mission to locate the missing \nhumans. His quest will take him to new lands, have him overcome \nextraordinary obstacles, make strange friends, and discover if he truly \nis the last of the human race.\"\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI am also the writer for \u003ca href=\"https://www.patreon.com/nikraria\"\u003eNikraria\u003c/a\u003e, an artist and game designer. Together we are working on \u003cem\u003eAmata\u0027s Journey\u003c/em\u003e, the story of Amata Almodovar from Vault 101 who goes on a journey to search the wasteland for the Lone Wanderer who has gone missing. I also help out by working as Nikraria\u0027s editor for his other projects, such as \u003cem\u003eDelirium\u003c/em\u003e and \u003cem\u003eStroke of Madness\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBesides my talents in the written field, I also host and edit the long running \u003ca href=\"http://www.anime-pulse.com/\" rel=\"nofollow\"\u003eAnime Pulse\u003c/a\u003e podcast. On Anime Pulse we talk about anime, manga, movies, and games. We cover anime industry news from Japan and around the world, and occasionally kick back and discuss current events.\u003cbr\u003e\u003cbr\u003eIf you\u0027re not into podcasts but you are into reading, then you might be interested to know I also do written reviews of anime and video games over on my \u003ca href=\"http://roosterteeth.com/user/RedUnit10\" rel=\"nofollow\"\u003eRT profile\u003c/a\u003e. The anime reviews eventually make their way into an audio format on Anime Pulse, but as it stands the video game reviews are text only.\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re an artist who is seeking an editor or creative writer, I\u0027m your man. But for everyone else, I\u0027m just glad you decided to stop by.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eProjects:\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch4\u003e\u003cem\u003eBorderline\u003c/em\u003e - \u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eCompleted\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e - (\u003ca href=\"http://www.hentai-foundry.com/pictures/user/Nikraria/509555/Borderline-visual-novel-first-update\"\u003eLink\u003c/a\u003e)\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003e4286 Volume 3\u003c/em\u003e - \u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eOngoing\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003e4286 Prologue: Lost Russia\u003c/em\u003e - \u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eOn Hold\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eAmata\u0027s Journey Part 3\u003c/em\u003e - \u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eCompleted\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eAmata\u0027s Journey Part 2\u003c/em\u003e - \u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eCompleted\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e-\u003cspa
