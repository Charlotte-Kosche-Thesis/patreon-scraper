    "one_liner": "A bullet\u0027s worth a thousand words.",

    "published_at": "2014-07-13T03:29:59+00:00",
    "summary": "\u003ch2\u003eWelcome to my Patreon page!\u003c/h2\u003e\n\u003cbr\u003e\nI\u0027ve decided to open a Patreon to help me fulfill my dream of living off of my art, producing art and animation for the masses to enjoy and enjoying life myself by traveling the world to various conventions and meetups. The first step to that- a stable income. And that\u0027s where you come in!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy a Patreon? Why not commissions or other stuff?\u003c/h4\u003e\u003cbr\u003e\nWhile I do enjoy doing commissions, I\u0027m not fond of taking a singular pre-defined idea and making an image out of it to the commissioner\u0027s expectations, and I\u0027ll admit that. I feel I produce much better art while being let free to draw whatever flows through my mind, and I would like to find a way to fund my drawings without requiring commissions.\n\u003cbr\u003e\n\u003cbr\u003e\nOn top of that, commissions seem to drain me really quickly of any creative juices I have left and leave me with art block and general periods of inactivity. I want to be as productive as I can for my fans.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd lastly, commissions are very restricted as of recently- I have to pick from a very broad selection of ideas, and I can\u0027t do all of them or I\u0027d be flooded. This leaves a lot of people feeling left out or rejected, and I\u0027d like to avoid that if possible.\n\u003cbr\u003e\nYCH\u0027s and various auctions of other kinds will still be available periodically.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eSo what do you plan to create with this Patreon?\u003c/h4\u003e\u003cbr\u003e\nA lot of stuff! I\u0027m hoping I can use the money from this to fund the creation of a \u0027Cummunity art pack\u0027 which I draw or animate and release on a regular basis.\n\u003cbr\u003e\n\u003cbr\u003e\nOn top of that, I plan to do a monthly shipment of prints and other goodies to my top tier patrons. I have the necessary professional equipment to print calibrated art prints here, and plan to print the previous month\u0027s best artwork and highlights physically and ship them to your door!\n\u003cbr\u003e\n\u003cbr\u003e\nLastly, I\u0027d like to create a community with my artwork. Not necessarily shaped around the art, but provide a calm, chill place where patrons can hang out. Many of the tiers allow access to the special Patreon channel on my Discord, and it\u0027s conveniently placed inside of an already large community Discord of hundreds of users where you can invite your friends and hang out!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eA \u0027community art pack\u0027 sounds interesting, what\u0027s that?\u003c/h4\u003e\u003cbr\u003e\nUnlike usual art packs, the characters inside the pack will be the original characters of my Patrons and my own, drawn by me. Think of it as a crowdfunded art pack, where the biggest contributors can get special placement in the art. If you choose not to be a patron, the art pack will be released for extremely cheap compared to other packs, and go completely public between a month and two months after the initial release to prevent too great of a \u0027paywall\u0027. Something I\u0027d like to avoid if possible.\n\u003cbr\u003e\nIf you take a look to the left at my goals, you\u0027ll notice that as more and more Patrons pledge, the cheaper the art pack will be on initial release, until it\u0027s free for all and completely funded by my supporters.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eSo what\u0027s this \u0027shipment\u0027 you\u0027re talking about for the top tier?\u003c/h4\u003e\u003cbr\u003e\n Each month after pledges go through, I\u0027ll print out several high quality prints from the previous month and ship \u0027em straight to your door anywhere in the world in a hardback envelope for you to do whatever with! Some people enjoy having a physical print, and this tier allows you to get them at no additional shipping cost, and without having to travel to one of the many conventions to buy them personally.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAlright, what do I get out of it?\u003c/h4\u003e\u003cbr\u003e\nPlenty! Depending on the tier you choose, each comes with its own set of rewards, with each higher tier including the rewards of the previous. Read below each tier on the right to get a feel for what is included, and if you have any questions, feel free to\u00a0\n\u003ca href=\"https://discord.gg/M6kMnSb\"\u003e@ me in the #General channel on my Discord server.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ch3\u003eThank you all for allowing me to create art for you!\u003c/h3\u003e"
   },
