    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCAEL DOMINIS\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e- RULERS OF THE UNIVERSE -\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eA HYBRID GENRE SPACE GAME\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eCael Dominis - Rulers of the Universe\u003cbr\u003e\u003ca href=\"http://www.caeldominis.com/\" rel=\"nofollow\"\u003ewww.caeldominis.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCael Dominis is a massive virtual 3D space environment game that immerses players into an assortment of adventurous roles within a vast simulated universe. Choose to establish from a selection of various organizations like the industrial corporation, trade federation, nomad raider fleet, balanced diplomatic alliance, or warmongering totalitarian empire, and lead a faction to glory in an open ended dynamic universe. Embark on a great journey through a bombardment of endless chaos, ravaging war, catastrophes, mysteries, economic unrest, to achieve a place within the heavens.\u003cbr\u003e\u003cbr\u003eMain attractions\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIndividually controlled player character interaction with more distant macro game play of leaders focused on controlling major interstellar factions on a galactic scale.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSelect between beginning from the ground up, destitute and alone, climb up the ranks or choose to start as a leader of an existing faction.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGame play unfolds as a freestyle political and economic sandbox unrestricted by rigid pre-established goals.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eCael Dominis merges two core components; real time deep simulation style combat with emphasis on micro-controls and the freedom of a simulated universe sandbox.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMain Features List\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGalaxy\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eProcedural Galaxy\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eProcedural Factions, Events, Leaders\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLiving dynamic universe with AI driven macro and micro events\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTrue to scale space, planets, and other celestial objects\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eCombat\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReal time deep combat with advanced features like armor penetration, ship physics, vast amount of modules, and various active skills\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCommand fleets in real time local battles, as well as on global strategic map\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDirectly control and own the pride of the fleet - Capital Colossus class ship - pinnacle of your faction technological advance\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eCustomization\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eConstruct ships from the ground up: use shipyard to design ships from modules and test flights\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eFully customize your faction\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIndustry and research\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBuild and manage planetary facilities\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEstablish and protect resource transport routes\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDevelop and produce goods\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e1st Prototype features to be added within the following milestone:\u003cbr\u003eMilestone 1 \u2013 Genesis\u003cbr\u003eShipyard\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDesign modular ships\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFlight test ship designs\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRealistic and natural mechanics\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eShip combat maneuvering\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSimple ship AI\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAdversary / Ally interaction\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eShip class designations\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eTutorial campaign\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSimple missions for player introduction to game mechanics\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFaction storyline immersion\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlayer mood setting\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e"
