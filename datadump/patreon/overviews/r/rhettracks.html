    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F0eS9D6_4XVw%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D0eS9D6_4XVw\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2F0eS9D6_4XVw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there! My name is Rhett Roberts. \u00a0First of all thank you SO much for visiting my Patreon page! \u00a0I am an avid musician and I love singing. My channel consists of barbershop/acapella songs and cello covers that I have done. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cem\u003eWhere your money goes:\u003c/em\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003eAs I reach my goals I will consistently be updating my recording and video equipment. \u00a0I want to bring my best content to all of my viewers. \u00a0My ultimate goal is to have an entire production team that I go through to bring the highest quality content to all of you!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003ch3\u003e\u003cem\u003eMy promise to my Patrons:\u003c/em\u003e\u003c/h3\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI will continue to bring you nothing but the absolute best production and effort that I have since the first time you ran into some of my work on Youtube.\u00a0I will be releasing a video every 10-18 days (about two a month\u2026sometimes more, sometimes less.) If you\u0027re concerned about going over your budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eI do all my work myself\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003efrom\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0recording, editing, shooting video, more editing and final mastering.\u00a0 It\u0027s a lot of work roughly 12-15 hours from start to finish per video.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYou can support me per month for as little as $1 per video. \u003c/strong\u003e\u003c/strong\u003ePatreon is simple and easy to support my music.\u00a0 With ever dollar donated, I can further my productions in an upward manner to provide better content and music.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eCheck out my levels of donations for some sweet rewards\u003c/strong\u003e!--------------------------\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eFrequently Asked Questions\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003cstrong\u003eNO - Pay in any currency!\u003c/strong\u003e\n As this is US based website, everything is written in Dollars, but you \ncan use any currency and it will be automatically converted.\n\t\n\t\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow many music videos will you release a month?\u003c/strong\u003eAround \ntwo (max four) videos every month. Maybe more, maybe less. Don\u0027t worry \nthough, as you can set a monthly maximum when you sign up so that you \nnever donate more that you can afford. :)\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes,\n please only sign up to donate what you can easily afford. Even $1 per \nmusic video I upload will make a huge difference and would be greatly \nappreciated. :)\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\n Yes of course! If you can\u0027t afford to donate in the future, or you need\n to donate less that\u0027s absolutely fine. You can just log in to change or\n cancel the account whenever you want\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eExamples of my work\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/zvj67Ugava8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/oLI_OQMF-d8\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eI am so excited to finally have a Patreon to connect with patrons and fans from across the globe.\u00a0 With the help of Patreon, I can improve my video quality and equipment with the funds you guys give me.\u00a0 There will be many milestone goals for all of you and special prizes and promotions within those goals which all of you will have access to!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
