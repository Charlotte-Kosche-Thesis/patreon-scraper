    "summary": "Hey guys! My name\u0027s Rich, and I\u0027m a photographer. \u00a0I\u0027ve self taught myself almost everything I can about photography, from lighting to technical skills and beyond. \u00a0I\u0027d love to expand my work and hire models and book locations and eventually open my own studio. \u00a0\u003cbr\u003e\u003cbr\u003eSo, when I was in high school, I took a photography class, but didn\u0027t follow through on it... then after college I snagged a small point and shoot and was always taking pictures.. of everything. \u00a0Eventually, that little point and shoot broke, and I needed a replacement. \u00a0I looked at everything it couldn\u0027t do, and did a considerable bit of research, and bought a DSLR. \u00a0And then I was hooked. \u00a0\u003cbr\u003e\u003cbr\u003eI lived, ate, and breathed photography. \u00a0I consumed it during the slow periods at work, when I went home. \u00a0I processed and read reviews of equipment and honed and refined skills. \u00a0I shot models, bands, and basement shows. \u00a0I expanded my little entry level DSLR into a full frame Nikon D610 and several lenses. \u00a0\u003cbr\u003e\u003cbr\u003eTo me, a photography is a chance to tell a story, and as this wall of text may tip you off, I love to tell stories. \u00a0When I frame a scene, I create a visual narrative that the viewer can fill in the blanks with. \u00a0When I capture a portrait, I am showing you the character of a \u00a0story. \u00a0And I want us to both get lost in the visual of the photograph, the details and the lines and tracing. \u00a0\u003cbr\u003e\u003cbr\u003eThis is where you come in, dear reader. \u00a0I want you to help me get lost in the photos I create. \u00a0Sign up, send a bit of spare change my way, or a lot of money if you prefer, and I\u0027ll do my best to make it worth your while. \u00a0"
