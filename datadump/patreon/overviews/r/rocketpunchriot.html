    "summary": "My primary art site can be found on tumblr: \u003ca href=\"http://rocketpunchriot.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://rocketpunchriot.tumblr.com\u003c/a\u003e\u003cbr\u003eMy stream can be found on Picarto: \u003ca href=\"http://www.picarto.tv/Aulse\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.picarto.tv/Aulse\u003c/a\u003e\u003cbr\u003eIf you\u0027re interested in supporting me through buying artwork, \u003ca href=\"http://rocketpunchriot.tumblr.com/commissions\" rel=\"nofollow\" target=\"_blank\"\u003etake a look at commission information here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI go by Shaezerus, or Aulse, or you can call me by my actual name. Whatever\u0027s cool. I\u0027m an artist with a massive love of old Super Robots, recent tokusatsu, high-energy chiptune music and terrible MMOs. I channel this love into artwork both fan-minded and original, and for the last few years have made a nonzero amount of money doing so. Now I\u0027d like to expand my craft further, refine my skills and - if I wrangle the stars into alignment - make a proper living out of it.\u003cbr\u003e\u003cbr\u003eThe current purpose of this Patreon is more akin to a tip jar than anything; for those who wish to show support\u00a0for enjoying what I\u0027ve done and will continue to do, yet have no specific commission ideas or immediate funds for a full request. This isn\u0027t to say such generosity won\u0027t be rewarded: I\u0027ll be running monthly commission raffles, as well as exclusive sketch posts based on backer suggestions. Additional incentives may be added in the future, such as additional personal sketches or viewer-participation streams.\u003cbr\u003e\u003cbr\u003eThrough your support, I can become the best artist and person I can imagine, and in return hopefully give you something great. I love all of my fans, you help me become a more confident person and work with a smile. Thank you, everybody.\u003cbr\u003e"
