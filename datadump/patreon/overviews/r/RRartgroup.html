rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSTORE\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWe\u0027re using the\u00a0\"Charge up front\" system.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/210291283\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eYou can read about it here.\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/fada/f/2010/242/4/e/double_trouble_by_malro_doll-d2xn23x.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0WHO WE ARE?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eHello everyone!\u003cbr\u003eWe are \u003cstrong\u003eRyoko\u003c/strong\u003e and \u003cstrong\u003eRei\u003c/strong\u003e - Russian cosplay team known as \u003cstrong\u003e\"R\u0026amp;R\" \u003c/strong\u003eand \u003cstrong\u003eCOSPLAY\u003c/strong\u003e is main passion of our life.\u00a0 \u003cbr\u003eWe\u0027ve traveled a long way together as friends and are cosplaying since 2002.\u00a0\u003cbr\u003eWe make every costume, wig and makeup with our own hands and try to create each detail as accurate as possible. Cosplay for us is not only costumes and photos, we love making stage performances and video-cosplay as well, to show our passion to characters we choose. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u00a0\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT ARE WE DOING HERE?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eHere we\u0027d love to share with you\u00a0\u003cstrong\u003eEXCLUSIVE\u003c/strong\u003e materials and we are trying to make posts every day. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatrons starting from \u003cstrong\u003eSAPPHIRE TIER \u003c/strong\u003eare getting an early access to all our new photos!\u00a0\u003c/li\u003e\u003cli\u003eAlso we never tell people what\u0027s our next cosplay, but here we are ready to reveal this secret to our Patrons before the rest of the world.\u00a0\u003c/li\u003e\u003cli\u003eEach month all patrons starting from \u003cstrong\u003eRUBY TIER\u003c/strong\u003e recieve exclusive rewards with HD photos and cosplay tutorial - video or PDF file with photos, detailed instructions and info about all the materials. \u003c/li\u003e\u003cli\u003eAlso by becoming our patron you\u0027re getting access to \u003cstrong\u003eALL \u003c/strong\u003ethe previous posts of the tier you chose. Use tags to find posts you want!\u003c/li\u003e\u003cli\u003eIn addition all our patrons have a chance to win a \u003cstrong\u003eGIVEAWAY RAFFLE!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eSo you can be the first to see interesting videos, cosplay tips, to know more about our future projects, process work, backstage materials and \u003cstrong\u003eTUTORIALS \u003c/strong\u003eof course!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122); color: rgb(255, 255, 255);\"\u003e\u00a0WHAT\u0027S PATREON FOR US?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eFor us it\u0027s a chance to spend more time on making new costumes, photos and videos, to improve as artists and learn new skills, try new materials and share our results and knowlage with you. Because of course cosplay is not our job and we spend our own money for everything we do and also have to work for living.\u003cbr\u003eIt\u0027s also a chance to visit more conventions in different countries to meet people around the world and share our passion with all of you!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0WHAT\u0027S PATREON FOR YOU?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003ePatreon is a way to pay your favorite creators for making the stuff you love.\u003c/em\u003e\u003cbr\u003eWe think it\u0027s an opportunity to support your favourite artists and to become closer to what they\u0027re creating. And learn new things of course! We\u0027re still going to make posts in other social media like Facebook, Instagram and YouTube and it\u0027s completely your choice to join or not. \u003cbr\u003eBut we\u0027ll try to make interesting, useful and exclusive content here for all our Patrons!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122); color: rgb(255, 255, 255);\"\u003e\u00a0HOW DOES IT WORK?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWhen you click the \u201cBecome a Patron\u201d button, you can select how much you want to pledge per month. And that\u0027s it! Don\u0027t forget to get your reward and \"Thank you\" from us ^_^\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
