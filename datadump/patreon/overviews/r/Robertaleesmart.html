    "published_at": "2018-03-26T16:59:27+00:00",
    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i0.wp.com/robertaleesmart.com/wp-content/uploads/2017/12/Roberta-Brand-Top-1.jpg?resize=300%2C300\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eAll about me,\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027m Roberta Lee Smart, a writer, poet, healer and alchemist. I am what is known (in polite circles) as a multi-potentialite. It also means that I am never stuck doing one thing for too long (boring!) So I hope you are ready to buckle up for a fun ride!\u003cbr\u003e\u003cbr\u003eAs an Intuitive Empath I offer heart-centred guidance to those who need it most - and in my world those who need it most cannot afford thousands of dollars to invest in my courses or premium one to one services.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI pondered long and hard as to how I can make my work accessible, share my writing with those who truly want to read it, make my art available to those who will truly enjoy it and be available to offer time and energy to those who most need it.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAnd \u003cstrong\u003ePatreon \u003c/strong\u003eis my answer.\u003c/div\u003e\u003cbr\u003eHere I can share my thoughts and feelings - blog style, whether I write every day or once a month, because I never can tell. I\u00a0can share poetry and songs that mean a lot to me but will never be published, which might mean odd videos of my spoken word performances or emotional outpourings in response to world events because: NEWS. Right?\u003cbr\u003e\u003cbr\u003eI can create personalised artwork, verse, inspiration, prayers and blessings and know the right people are hearing me.I have already launched my own Hidden Pathways Oracle Deck with digital guide, and there is so much more I want to create, from children\u0027s books to self healing guides, fiction stories to colouring books. \u003cbr\u003eI am a born collaborator and already have a number of incredible artists lined up to work with on books, calendars, oracle cards, as well as designing retreats for in-person gatherings in the heart of The Cotswolds in England.\u003cbr\u003eI can also offer 121 guidance and support affordably because I am supported by a community rather than needing each individual to have oodles of cash before I can even talk to them (I really hate that!)\u003cbr\u003e\u003cbr\u003eI have given my stuff away for too long and really need to value my work, so full courses and premium offers will be made available for you to take me up on if you so desire, but for many this will be a community; a safe space, a hangout, a shared space and a loving place to come.\u003cbr\u003e\u003cbr\u003eIf you are an Earth Angel, a Starseed, a Lightworker or a Healer; if you are a writer, artist, creator or explorer of Truth, but you lack the confidence to shine as brightly as you would like to - you are in the right place.\u003cbr\u003eIf you are a Lifelong Learner with a passion for the spiritual, cosmic, otherworldly or just damn weird, you are in the right place.\u003cbr\u003e\u003cbr\u003eI share FB LIVE sessions, video trainings, Zoom meetings as well as blog posts and, if you are really lucky, real-life-snail-mail-gifts-in-the-post-type-stuff.\u003cbr\u003e\u003cbr\u003eYour patronage will make all this possible \u003cem\u003eand\u003c/em\u003e\u00a0make you part of a rather magical community, meeting the needs of everyone, sharing the blessings and ensuring no one is left behind, and for that I an truly grateful. I know we all have lots of calls on our purse strings right now, but building a community based on love, light and creativity feels priceless to me and I am so honoured that you are considering becoming a part of it.\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to see you on the next part of our journey together.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
