    "summary": "\u003cstrong\u003eWe are the ancient hermetic developers guild and we\u0027ve been working on Reaperi Cycle, an \u003cem\u003eisometric puzzle/RPG game\u003c/em\u003e for the \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eSega Dreamcast.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003eReaperi Cycle is a tale filled with alchemical knowledge, strange characters and century-old symbols. It\u0027s the hidden path in the forest, the path seen by very few. Are you one of them?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\tThe guild as been around since forever, taking many form, working under different aliases, experimeting with new material, new media, new ideas. This is our most ambitious undertaking.\u00a0\u003cbr\u003e\n\tThe guild has been working under the radar for many years, not asking anything from anyone, but now the time as changed. We have decided to open up and we\u0027re interesed in trading some currency in exchange of what\u0027s most precious : \n\t\u003cem\u003e\u003cstrong\u003eknowledge\u003c/strong\u003e\u003c/em\u003e.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\nThis knowledge will come under many forms:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eGuild publication - temple wanderer(1$)\u003c/h4\u003e\nEvery once in a while, we\u0027ll publish some report about our current undertaking. Sometime we\u0027re more open about what we work on, sometime we patiently wait until the time is right. We prefered a slow-cooked, carefuly tuned approach rather than a rushed one.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eScrolls - curious adept (3.33$)\u003c/h4\u003e\nThe scrolls are drawings, scribbles and notes from the guild library. Those scrolls might be about some alchemical process, an ancient alphabet, a protection ritual, who knows? You\u0027ll have plenty of time to figure them out before needing them for Reaperi Cycle.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eDreams - dreaming architect (7$)\u003c/h4\u003e\nHow to describe dreams... they\u0027re just surreal, right? Dreams go by their own rules, sometime they\u0027re vivid detailed pictures and sometime they\u0027re just gloomy visions. Sometime they move, sometime they\u0027re just soundscape. Even we can\u0027t control dreams!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eLogs - sneaky thief (9.86$)\u003c/h4\u003e\nWe\u0027ve heard that some people might have copied our guild\u0027s log. We\u0027re quite secretive about our current projet, so we\u0027re quite stressed about this one. If you happen to have these, please return them to the guild. The logs contains VERY sensible information: what we completed so far, our projected dealines, what our current objectives are, and what we\u0027re considering for the future.\n\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eTeam\u003c/h4\u003e\n\t\u003ca href=\"https://magnes-dc.tumblr.com/\" target=\"_blank\"\u003eMagnes\u003c/a\u003e : Programming overseer \u0026gt;\u00a0\u003cbr\u003e\u003ca href=\"http://www.muet.guru\" target=\"_blank\"\u003eMuet\u003c/a\u003e : Graphics \u0026amp; scroll archivist \u0026gt;\u003cbr\u003e\n\tCyril Irectus : Sculpting \u0026amp; lore crafter \u0026gt;\u00a0\u003cbr\u003e\u003ca href=\"http://www.gabriel-ledoux.com/?lang=en\" target=\"_blank\"\u003eGabriel Ledoux\u003c/a\u003e : Electro-acoustic bard \u0026gt;\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\n\t\u003ch4 style=\"text-align: center;\"\u003eTechnical Information\u003c/h4\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eWhile the game is developed exclusively for the Sega Dreamcast, it is also full compatible with Dreamcast emulators! Every release made by the guild will be made available as .cdi files and can be burned on shiny disc or dropped into reicast/redream/lxdream/nulldc. Keey in mind that you might miss some precious VMU hints ;)\u003cbr\u003e\n\t\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
