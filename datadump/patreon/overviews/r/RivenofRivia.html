    "summary": "I\u0027m Riven \u0026amp; I draw cute girl\u0027s butts.\u003cbr\u003e\u003cbr\u003eI most often create kemonomimi art, that\u0027s animal ears to those of us who don\u0027t speak Japanese and didn\u0027t randomly come across the word in an art magazine.\u003cbr\u003e\u003cbr\u003eI also illustrate \u0026amp; write my own ongoing stories here:\u003cbr\u003eNaked Witches - An alternate world witches setting with my own cast of girly (and less girly) misfits focusing mainly on their daily struggles with life in a war setting. Features lots of pantsu.\u003cbr\u003eDaughters of the Sand - Follows a young girl named Talim in her adventures across an unknown and often erotic world.\u003cbr\u003eSunshine Sunrise - Girls from another plane of existence find our modern world uninviting and alien.\u00a0\u003cbr\u003e\u003cbr\u003eMy favourite artists are Suzuhita Yasuda \u0026amp; Humikane Shimada.\u003cbr\u003e\u003cbr\u003eI\u0027m from England.\u003cbr\u003e\u003cbr\u003eBy supporting this page you\u0027re helping me to develop my skills as an artist and hopefully enjoying the content!\u003cbr\u003e\u003cbr\u003eNote on support options: I\u0027m absolutely thankful for any support at all, the reward tiers I\u0027ve set up are mostly just for people who want to help out a bit more. You should feel free to pledge whatever you would like. If you have a suggestion for rewards you\u0027d like to see me offer please let me know.\u003cbr\u003e\u003cbr\u003eSic parvis magna\u003cbr\u003e"
