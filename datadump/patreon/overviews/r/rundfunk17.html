     "created_at": "2018-05-05T11:23:43.559568+00:00",
     "description": "Die Mikros sehen zwar teuer aus, waren in Wirklichkeit aber sehr billig. Und die Mikrofonst\u00e4nder sowieso. Wo bringt man die Billo-Dinger also an, um bequem aufnehmen zu k\u00f6nnen und trotzdem die gewohnt mittelm\u00e4\u00dfige Tonqualit\u00e4t abliefern zu k\u00f6nnen? Bevor sie ihr gro\u00dfes Live-Event \"Schwanz in den Mai\" aufzeichnen konnten, mussten die Pioniere des audio-visuellen Meisterwerks \u003ca href=\"https://www.youtube.com/results?search_query=%23rundfunk17\" rel=\"nofollow noopener\" target=\"_blank\"\u003e#rundfunk17\u003c/a\u003e also zun\u00e4chst die Aufnahmesituation kl\u00e4ren und ein kleines Soundcheckchen durchf\u00fchren. Seht hier in die wahren Abgr\u00fcnde von anredo und BastiMasti.",

   {
    "attributes": {
     "amount": 100,
     "amount_cents": 100,
     "created_at": "2018-03-25T19:27:49.740870+00:00",
     "description": "Ihr bekommt f\u00fcr einen kleinen #rundfunk17-Beitrag bereits ab einem Dollar unsere unfassbar peinliche Folge null. Das war die allererste Folge, die wir jemals aufgezeichnet haben und die eigentlich niemals ver\u00f6ffentlicht werden sollte. Wurde sie bisher auch nie: Denn wir waren noch nicht eingegroovet, haben schlechte Witze gemacht und hatten viel zu viele Redepausen. Also genau wie heute auch. Dieses unangenehme St\u00fcck Podcast-Geschichte ist wirklich nur was f\u00fcr echte Fans!",

   {
    "attributes": {
     "amount": 100,
     "amount_cents": 100,
     "created_at": "2018-05-27T20:24:47.842109+00:00",
     "description": "\u003cem\u003eSechs bewegende Songs \u00fcber eine Reise zu sich selbst\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEs ist nicht weniger als eines der sch\u00f6nsten Comebacks des Jahres: Twitterstar ANREDO startet als Solo-S\u00e4nger durch und ver\u00f6ffentlicht sein neues Studioalbum \"Zur\u00fcck zu Gier\". Das Album ist ab sofort auf allen digitalen Kan\u00e4len sowie im Handel erh\u00e4ltlich.\u00a0Und bei Patreon. Gebt uns Geld.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEine der gef\u00fchlvollsten Stimmen Deutschlands ist zur\u00fcck: Auf seinem frisch ver\u00f6ffentlichten Album \"Zur\u00fcck zu Gier\" pr\u00e4sentiert S\u00e4nger ANREDO f\u00fcnf brandneue, deutschsprachige Songs sowie ein englisches Meisterwerk und begeistert mit einer Mischung aus emotionalen, ber\u00fchrenden und kraftvollen Texten.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\"Ich habe die vergangenen Monate vor allem dazu genutzt, herauszufinden, wer ich wirklich bin und wohin meine Reise gehen soll. Ich bin einfach nur gl\u00fccklich, dass ich mit meiner Musik den Menschen erz\u00e4hlen kann, was mich bewegt und ihnen vielleicht auch etwas Kraft und Zuversicht mit diesem Album aus dem neu entwickelten Genre \u0027Nachdenklicher Party-Pop-Schlager mit Dance-Anteil, inspiriert vom urbanen Hip Hop mit Elementen von Acapella Folklore\u0027 geben kann.\"\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eDer 17-J\u00e4hrige ist beruflich (SAT.1-Comedy-Autor) und privat (summerready) bei sich angekommen. Diese Entwicklung transportieren auch die Songs aus seinem neuen Album: ANREDO ist zur\u00fcck - gest\u00e4rkt, gereift und kraftvoller denn je.\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\"Ich kann nicht mehr. Ich kann nicht mehr. Ich kann eigentlich gar nichts. Ich kann eigentlich gar nichts. Ich kann eigentlich gar nichts mehr. Naja, eigentlich konnt\u2018 ich noch nie irgendwas. Ja, eigentlich hat\u2019 ich noch nie richtig Spa\u00df. Und eigentlich, uneigentlich ... und, und, und, und - und eigentlich bin ich voll Schei\u00dfe\" (Song: \"Ich kann nicht mehr\").\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDer Event-Erlebnis-Erotik- und Entertainmentpodcast \"RUNDFUNK 17\" begleitet in Folge 13 die Entstehung des neuen Albums gemeinsam mit dem erfolgreichen Dollarsack-Tr\u00e4ger und K\u00fcnstlermanager Sebastian Mast in K\u00f6ln-Ehrenfeld, dem Nashville EU-Wests, bei dem die Ehre gezwungenerma\u00dfen schon im Namen steht.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTracklist:\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eIch kann nicht mehr\u00a0\u003c/li\u003e\n\u003cli\u003eDrei magische W\u00f6rter\u00a0\u003c/li\u003e\n\u003cli\u003eAlkohol macht Birne hohl\u003c/li\u003e\n\u003cli\u003eBadezimmer Blues\u003c/li\u003e\n\u003cli\u003eMeine Freunde\u00a0\u003c/li\u003e\n\u003cli\u003eAll My Friends (English Version of \u201aMeine Freunde\u2019) - exklusiver Bonustrack\u003c/li\u003e\n\u003c/ol\u003e",
