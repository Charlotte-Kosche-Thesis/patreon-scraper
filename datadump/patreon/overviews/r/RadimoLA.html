    "summary": "Hello and Thank you!\u003cbr\u003e\u003cbr\u003e\nWelcome to the Radimo patreon page.\u00a0\u003ca href=\"http://www.radimo.la\" rel=\"nofollow\" target=\"_blank\"\u003eRadimo\u003c/a\u003e is a gender-neutral clothing brand launched by yours truly, Dan / Dannielle Owens-Reid\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56415080e4b0fa1a7408a022/t/5a2975c1e2c483c2a7d8df4a/1512666619553/?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e\nThrough Patreon you have the ability to donate money to and get an inside look at the process of creating a clothing brand.\u003cbr\u003e\u003cbr\u003eI\u0027ve been learning a ton over the year and a half and I will never keep that information secret / exclusive / for your eyes only. I want to share what I\u0027m learning and you will always have access via this page (I\u0027ll make all my posts public). If it makes you feel good and doesn\u0027t hurt your own financial stability, please consider a monthly contribution. Suggested donation is $10/month. You will only be charged once per month, regardless of how much I post (hoping to update weekly!)\u003cbr\u003e\u003cbr\u003eI will be practicing an open book management, meaning I\u0027ll let you know all the money I\u0027m spending and what it\u0027s being spent on. You can take a look at my past posts if you\u0027d like an example.\u003cbr\u003e\u003cbr\u003eAt the moment, I\u0027m working multiple jobs and Radimo is something that I\u0027m grateful can semi- run itself. The brands I represent: Tomboy Toes, Kidd Bell, OUTPLAY, Roots \u0026amp; Crowns, Bolos by Krystine, (more coming soon), ship their stuff. This means if I need to be working a bunch of side gigs, I can do that and Radimo will still function.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to cut down on the side gigs and focus more on Radimo. The vintage items (curated by me), the photo shoots (produced by me), and the blog aspect that links out to even more brands w great clothes (pulled together / researched by me) are the pieces that end up going missing when I don\u0027t have the time.\u00a0\u003cbr\u003e\u003cbr\u003eI have big goals and I am taking big risks. Especially this autumn, there is\u00a0 A LOT coming up.\u00a0\u003cbr\u003e\u003cbr\u003eIf you love what I\u0027m doing, but don\u0027t have the means to donate, keep up with me online, I\u0027ll be sharing these posts there. That way you can still get the info, and if there is someone who would be interested in what I\u0027m doing, please share!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/DannielleOR\" target=\"_blank\"\u003eD O R on Instagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/RadimoLA\"\u003eRadimo on Instagram\u003c/a\u003e\u003cbr\u003e"
