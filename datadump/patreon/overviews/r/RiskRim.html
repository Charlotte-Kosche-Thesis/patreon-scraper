    "summary": "I would like to \u003cstrong\u003ethank you\u003c/strong\u003e for checking out my patreon page and thank you if you are already a patreon!\u003cbr\u003eBelow is some information about me and why I made this page.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho are you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi, my name is Yahav and I run a youtube channel known as \"RiskRim\". I\u0027m 20 years old, and my aim with the channel is to play different games, if you take a quick look at my videos over on my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCUvz06pT0pKL-9P8hXbE6Pg\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003echannel page\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e, you\u0027ll see a lot of cool games you didn\u0027t even knew existed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs of now I don\u0027t get paid enough for videos, and for some videos I don\u0027t get paid \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eat all\u003c/span\u003e, I don\u0027t want to think twice before I say something in a video or when I put a video title just because I might not get paid, I want to make videos \u003cstrong\u003ecarefree\u003c/strong\u003e. Which is why I\u0027ve decided to open this patreon page, the goal we are trying to reach is the amount of money missing from my paycheck before youtube started not paying people for some videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eLast notes\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve dedicated a lot of thought if I want to have a patreon page or not, and after thinking about it I\u0027ve made up my mind, my trust in youtube have went down, and I still need a paycheck in the end of the month to pay for essentials, the goal I\u0027ve set is based of the paycheck I had before youtube\u0027s \"adpocalypse\". Hopefully with how much I\u0027m getting from youtube right now on average, and your support, I\u0027ll be able to get the old paycheck back.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for checking out my page, and thank you for giving me a shot."
