     "description": "This is the beginning. This is the core of the corps. You makes life a little less hard while I create worlds I hope you\u0027ll love.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe only reward I can afford you at this tier is my personal gratitude and acknowledgement that, in fact, I\u0027d be lost without you.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd, literally, I would.\u003c/p\u003e",

     "created_at": "2017-10-30T16:27:13.916940+00:00",

     "description": "This is where we get real power started. You\u0027re committing a foot-long combo to me, so I\u0027ll give you a mile.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition to all lower tiers, you get to look in on my personal Google Doc for a detailed World Bible of the current work. You can even suggest character and story direction, spells, tech, boosts, nerfs, or just tell me how wonderful my beautiful mind is.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI prefer the critique, though. My ego has its own power source. We\u0027re working here.\u003c/p\u003e",

   {

     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2017-11-27T13:55:41.668835+00:00",
     "description": "This is your window into my demiplane.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBeyond just the 3rd level, I will conduct monthly live video updates and short brainstorming sessions. You folks will get to hold me to the fire, Q my face for A\u0027s, and probably get to see my cute kids attempting to get some attention in the process.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027re also getting an e-copy of whatever book is coming out or just published at the time of your Patronage. If I\u0027ve announced one is upcoming, you get it early access*.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*Must be a patron at the time of announced early access release.\u003c/p\u003e",

   {
    "attributes": {
     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2017-11-27T14:14:53.827909+00:00",
     "description": "Who are you, kind stranger? What do you wish of me?\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you think I\u0027m not willing to hug you at this point, you\u0027d be wrong. If that isn\u0027t possible (and even if it is), you will see yourself in the back of whatever book I\u0027m on, specifically named in the Special Thanks as one of the Core Corps for which I would be destitute without.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAdditionally, you get to record a tailored voicemail of me **one time only**. You script it, I script it, me alone, bantering with you, whatever. As long as we don\u0027t make sex noises or swear, I\u0027m down for most forms of humor/seriousness/weirdness. I reserve the right to refuse things at my own discretion.\u003c/p\u003e",

     "amount_cents": 4000,
     "created_at": "2017-11-27T14:25:42.598567+00:00",
     "description": "What in Hades\u0027 blue hair has gotten into you? I\u0027m too flattered for words.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou get named in the dedication of whatever book I\u0027m working on at the time. You know, you might get a character named after you. I don\u0027t know. I don\u0027t know what to do for someone with such faith in me.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt least, you\u0027ll get an e-copy of up to 5 things. If it\u0027s a novel, I wrote it, and I published it online, and you pick it, it\u0027ll be yours. Note: won\u0027t have more than 5 things for a while, so the choices will be limited.\u003c/p\u003e",

     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2017-11-27T14:52:45.083259+00:00",
     "description": "How? What? Who?\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll get a hand signed (possibly handwritten) letter once a month detailing the happenings of yours truly and what\u0027s going on with current work, publicity, the struggle, my leaky brainpan, etc.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition to your Plane Shift tier thank you note, \u00a0if there\u0027s a physical paper copy of a book and your name is in it (thanks, character, dedication), I will sign it and send it with your thank you card. Limit one at a time.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAll other things hitherto promised, as well.\u003c/p\u003e",

   {

     "amount": 25000,
     "amount_cents": 25000,
     "created_at": "2017-11-27T15:13:35.038122+00:00",
     "description": "You are, honestly, wasting your money on me. I have nothing else to give.\u003cbr\u003e\n\u003cbr\u003e\nMerch, perhaps? Oh my Kord, we\u0027ve gotta get some merch...\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYeah, we\u0027ll have a small-ish swag box fly out to you monthly with your letter from Power Word Stun tier. New stuff, maybe some old stuff. Stickers, books, posters, maybe some of my wife\u0027s (unused) Younique makeup...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI don\u0027t know. I don\u0027t foresee anyone being so crazy as to just throw this kind of money at me on the regular, so I don\u0027t have a single iota of what else to give you.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis one\u0027s for the upper North American\u0027s exclusively. Not discriminating for lack of love. U.S. and territories/Canada shipping is just way, way easier than to the rest of the world.\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eAll other things hitherto promised, as well.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eALL MY LOVE!\u003c/p\u003e",

     "description": "Seriously? Why? I didn\u0027t even know what to put for True Polymorph tier, so I sure as Asmodeus\u0027 spiked sphincter don\u0027t know what to put here.\u003cbr\u003e\n\u003cbr\u003e\nI mean, I\u0027ll send your True Polymorph tier stuff anywhere in the world for this. All the things I\u0027ve talked about previously. Everything signed. Obviously.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou definitely get to make one character for me. I mean, I get to say \"No!\" if you\u0027re going full \"Boaty McBoatface\" on me. But character, class, backstory, I\u0027ll personally Hangouts with you and crank one out and into the mix. It might not be the current work, it might not be the main character, but it will be used. And I\u0027ll write you your own personal short story about them.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThat\u0027s why there\u0027s only 4 spots open.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhat else?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOh! I\u0027ll DM a customized D\u0026amp;D 5e game for you and your friends once a month! Might be an altered module, might be completely homebrewed. I\u0027ll let you help decide that.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMax 6 players. I\u0027m just one guy. Gimme a break.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eRoll20 for maps and rolling, Discord for chats. Unless you\u0027re somewhere within a 3-or-so hour drive of Bellingham, WA. I\u0027ll come to your house, bring snacks and caffeine, and we\u0027ll roll dice in person. Until I get a passport, this precludes Canada. But we can meet in Blaine for food/ice cream and gaming!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso why there\u0027s only 4 spots open.\u003c/p\u003e",
