    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHello World! Welcome to my \n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e page.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/8922/f/2017/318/7/e/dream_board_smoll_by_rinnemei-dbtr61g.png\" style=\"background-color: initial; text-align: center;\"\u003e\n\u003c/div\u003e\nMy name is \n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eRinne\u003c/span\u003e\u003c/strong\u003e. \u003cbr\u003e\n\u003cdiv\u003e\n\tI\u0027m the creator of the comic\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDream Board\u003c/span\u003e\u003c/strong\u003e\"\u003c/span\u003e\u003c/span\u003e. It\u0027s about people who want to achieve their dreams no matter what happens. In a way it reflects a bit about myself because my dream is to make a living from making this comic. I\u0027ve been working on it for roughly two years now but only posted it recently. I love good storytelling too much, I cant bring myself to post anything that I don\u0027t like.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/bf96/f/2017/318/2/0/mira_by_rinnemei-dbtr61b.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nWhy become a \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePatron\u003c/strong\u003e\u003c/span\u003e?\u003cbr\u003e\nThis comic is my creative love child, and it\u0027s free for the public to read, despite that I\u0027m just like every other person who needs money to survive. I want to be able to focus all of my energy on making this comic so by supporting me, I can stay motivated and work on this comic full time.Your pledges will help me buy art supplies, pay my bills and feed my cat.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/2be0/f/2017/318/8/e/222_by_rinnemei-dbtr6hf.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eIf you like my comic and you want to help me, just choose how much you want to pledge per month. Even $1 is enough to buy me a meal so that\u0027s well appreciated. As you support me, I\u0027ll be able to give back to you different perks like discord access to a \u003cspan style=\"color: rgb(227, 108, 9);\"\u003epatreon\u003c/span\u003e exclusive chatroom and voice chat where we can hang out as I stream, get to see artworks from the very early stages of the comic (or WIPs of current projects) and tutorials on the different things that I do that will be able to help you along if you\u0027re interested in starting your own comics or things like that.\u003cbr\u003e\u003cbr\u003e\nIf you\u0027re unable to, but still want to support me, you can share my comic via social media and help me reach out to a lot more people.\u00a0 You can also edit or cancel your pledge anytime you want.\n\u003cbr\u003e\n\u003cbr\u003e\nI appreciate any form of support that your\u0027re willing to give. Even just reading my comic makes me happy so thank you so much.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
