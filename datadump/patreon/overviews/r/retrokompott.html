    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eHerzlich \u003c/strong\u003e\u003cstrong\u003eWillkommen\n zum Retrokompott\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eeine Zeitreise in die Welt vergangener \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHomecomputer, \nSpielekonsolen und Games. \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.retrokompott.de\" rel=\"nofollow\"\u003ewww.retrokompott.de\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ewir wollen im Podcast die Erinnerung an die Anf\u00e4nge vom C64, Amiga etc wiedererwecken\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ewir wollen durch unseren kleinen Retro Club in Hamburg die alte Zeit wiederbeleben\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ewir m\u00f6chten die Helden unser Vergangenheit befragen\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eUnterst\u00fctzer erhalten exclusive Inhalte und als Ziele gibt es spezielle Belohnungen:\u003cbr\u003e\u003cbr\u003e- die Themen zeitexclusiv vor der Ausstrahlung\u003cbr\u003e- deutsche Interviews sofort nach Erstellung, tw. Monate vor Ausstrahlung\u003cbr\u003e- englische Interviews in der Originalfassung\u003cbr\u003e- exclusive Youtube Videos\u003cbr\u003e- kostenlose Teilnahme an Retro Events in Hamburg\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eExclusiv f\u00fcr alle Patreonen ab der 3$ Stufe:\u003cbr\u003eEXCLUSIVE EXTRA FORMATE\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRobins Retro Woche\u003c/strong\u003e\u003cbr\u003ehier erz\u00e4hlt uns Robin von Erlebnissen die zeitlich oder inhaltlich nicht in den Podcast passen.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003ePatrick am Pranger\u003cbr\u003e\u003c/strong\u003eWolfgang f\u00fchlt Patrick auf den Zahn, der nie weiss was auf ihn zukommt. \u003cbr\u003eEin Quiz? Ein Interview? Ein \u00dcberraschungsgast? Seid gespannt!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIhr wollt z.B. die Originalspiele aus der Zeit besitzen ?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.medienpublikation.de/vkakt.txt\"\u003ehttp://www.medienpublikation.de/vkakt.txt\u003c/a\u003e\u003cbr\u003eDauerhaft erhalten alle Patreonen 20 % Rabatt auf alle RETRO SPIELE aus der Liste!\u003cbr\u003e(Ein Angebot unser Firma Com Illusion GbR, Wandsbeker Chaussee 155, 22089 Hamburg)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eBisherige Ausgaben und Interviews des Podcasts: \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://blog.retrokompott.de/bisher/\" rel=\"nofollow\"\u003ehttp://blog.retrokompott.de/bisher/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eLIVE SENDUNG\u003c/strong\u003e\u003c/h1\u003eMEISTENS JEDEN ZWEITEN FREITAG ab 22:00 Uhr\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://mixlr.com/retrokompott/\" rel=\"nofollow\"\u003eLive\u003c/a\u003e hoeren kann man uns hier:\u003cbr\u003e\n\u003ca href=\"http://mixlr.com/retrokompott/\" rel=\"nofollow\"\u003ehttp://mixlr.com/retrokompott/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSondersendungen werden auf der Homepage oder bei Facebook bekannt gegeben\u003cbr\u003e\u003cbr\u003eDer Podcats selber ist und bleibt nat\u00fcrlich kostenlos\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eIhr wollt beim Retrokompott mitmachen? \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIhr habt Fragen, Anregungen\u003c/strong\u003e\u003cstrong\u003e, Themenvorschl\u00e4ge,  m\u00f6chtet einen Audio Kommentar abgeben, \u003c/strong\u003e\u003cstrong\u003e oder \u003c/strong\u003e\u003cstrong\u003ewollt\n aus irgendeinem anderem Grund mit uns in Kontakt treten? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIhr \nfindet uns auch bei \u003c/strong\u003e\u003cstrong\u003eTwitter, \u003c/strong\u003e\u003cstrong\u003eauf \u003c/strong\u003e\u003cstrong\u003eFacebook, \u003c/strong\u003e\u003cstrong\u003eoder auf der \u003c/strong\u003e\u003cstrong\u003eHomepage\u003c/strong\u003e\u003cstrong\u003e \u003ca href=\"http://www.retrokompott.de.\" rel=\"nofollow\"\u003ewww.retrokompott.de.\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRobin und Patrick k\u00f6nnt ihr nat\u00fcrlich auch manchmal in ihrem kleinen Retro Shop/Club in Hamburg in der \u003c/strong\u003e\u003cstrong\u003eW\u003c/strong\u003e\u003cstrong\u003eandsbeker\n Chaussee 155 besuchen (\"Com Illusion\"), vielleicht treffen wir uns da ja auch mal alle \nbei einer gemeinsamen Reise in die Vergangenheit \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
