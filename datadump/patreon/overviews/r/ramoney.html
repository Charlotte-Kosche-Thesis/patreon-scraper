    "summary": "Some people just don\u0027t get it. I\u0027m happy with my life. I really am. But there\u0027s this undying need inside of me that I can\u0027t fulfill. I long for adventure and the thrill of facing the unknown and the fantastic. Books and series are my treatment but not the cure, for reality just won\u0027t offer what I yearn for. I feel like the ordinary everyday life is sometimes a waste of precious time and that\u0027s the worst feeling ever; like I\u0027m drowning in my own mind, trapped with no way out.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi! I\u0027m Yasmin Ramone, creator of \u003cem\u003eCloser to the Heart\u003c/em\u003e! First of all I want to thank every single one of you for reading my comic! Your support is absolutely appreciated! I do, however, need some financial help to keep going; so, if you find the story interesting and you have the means and the will to collaborate, please do. Right now I\u0027m going through times of important decisions that will affect my professional carreer, which is why I\u0027m short on time and money. Drawing, though, is my passion and I wanted to share my ideas with you all, dear readers. I\u0027m sorry that for now it\u0027s only the official pages, but I\u0027ll put extra effort to come up with rewards later. Thank you so much!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
