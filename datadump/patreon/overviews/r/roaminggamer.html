    "attributes": {
     "about": "I\u0027m a member of the generation that didn\u0027t start with computers.\u00a0 However I got hooked young and stayed interested in them my whole life.\u003cbr\u003e\u003cbr\u003e\u00a0I was first introduced to them at nine and started coding at 11 and I have been programming now for 35 years (sure...do the math), never having looked back with regret.\u003cbr\u003e\u003cbr\u003eIn that time, I have applied my coding skills to a number of interesting topics, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHacking (I was a wild child, but I quickly learned error of my ways),\u003c/li\u003e\u003cli\u003eCruise missile guidance systems,\u003c/li\u003e\u003cli\u003eIntelligence data gathering and processing,\u003c/li\u003e\u003cli\u003eMicroprocessor and Chipset design validation,\u00a0\u003c/li\u003e\u003cli\u003eMicro-architecture performance validation, and\u00a0\u003c/li\u003e\u003cli\u003eEducational desktop apps for underprivileged kids,\u003c/li\u003e\u003cli\u003e... etc.\u003c/li\u003e\u003c/ul\u003eToday, I program games and game related stuff.\u00a0 I enjoy doing this, because while some consider this to be simple or even a waste of time, they are wrong.\u003cbr\u003e\u003cbr\u003eGame development brings together many of the things I\u0027ve learned in school and work, requiring that they be mixed together in new and innovative ways.\u00a0 Every day it is a challenge and I learn something new.\u00a0 In that way it is both rewarding and exciting.\u003cbr\u003e\u003cbr\u003eI share a lot of what I make either for free or at a very low cost.\u00a0 This Patreon campaign is my attempt at eliciting support from those who use my work and can afford to support me in some small way.\u003cbr\u003e\u003cbr\u003eI want to keep doing what I do and sharing it with you. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
