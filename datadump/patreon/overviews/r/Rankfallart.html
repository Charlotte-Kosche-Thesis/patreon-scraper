    "summary": "Hi, \u003cbr\u003eI\u0027m a 21 y/o girl from the middle east, who strive and aspire to be a full time ARTIST!\u003cbr\u003eI draw since I remember myself. Whether doodling intensely at school (no wonder my grades were the way they are...), attending to art classes and theater, where I can express my creativity, and loving every moment, going to non school related art classes, and to this day- expressing my inner world on a piece of paper.\u003cbr\u003e\u003cbr\u003eToday I serve at the army of my country (I don\u0027t want to open this discussion due to possible political opinions, this is not the place), so I can\u0027t draw very often even though I try every time I\u0027m home. Soon I will end this period of my life and start the \"real deal\" which include work, taxes, high education and all what you can think the \u0027grown up\u0027 world consists of.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMY GOAL-\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003eFor all of the above I need some kind of work, and my goal is to\u00a0\u00a0earn enough money to start my life after I quite the army, which does not pay enough, not now and not at the end.\u003cbr\u003eI will be very glad and appreciative about every payment I receive, even the smallest of all, only to get it before I start my life at January 2018.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYOUR REWARDS-\u003c/span\u003e\u003c/strong\u003e actually I\u0027m very new to patreon, but I have some idea\u003cspan style=\"color: rgb(38, 38, 38);\"\u003es.\u003cbr\u003e1)First of all, a first glance on work in progress. maybe later, if the demand will be high, I will include speed painting. Please note that I\u0027m a\u003cstrong\u003e traditional\u003c/strong\u003e artist, maybe in the future I will get a tablet (I really really really want to, but it\u0027s up to you guys) but for now I will try my best with traditional pieces.\u003cbr\u003e2)Commissions. I will draw your OCs and fanart of any character you want (only 5 available).\u003cbr\u003e3)I will send you physical copies of a work of your choice (only 10 available).\u003cbr\u003e4)If you have more Ideas, that does not include tutorials because I myself still learning (though it all goes back to high demands), please send me a message, I will gladly receive it!\u00a0\u003cbr\u003e\u003cbr\u003eAnyways, I thank every supporter! Really appreciate it! thanks for following me, my art, my path to being a full time artist and for being a great person as you are!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
