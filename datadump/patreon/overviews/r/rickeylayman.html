    "summary": "\u003cstrong\u003eWhat is The Onyx Tavern?\u003c/strong\u003e\u003cbr\u003eCreated in 2013, The Onyx Tavern\u0027s goal was to provide a deeper and more meaningful discourse in the Power Ranger and Super Sentai community. Prior to that time, there was little discussion on the greater scope of the franchises, deconstruction of the material, or any serious analysis of the deeper meanings and aspects of the franchises that we love do much. The Onyx Tavern provides a place where these discussions can take place in order to challenge the status quo of the series and the general consensus of the fandom.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Rick the Barkeep?\u003c/strong\u003e\u003cbr\u003eRick the Barkeep, aka Rickey Layman, is the creator and host of the Tavern. A graduate of Montana State University\u0027s School of Film and Photography, Rick has been a fan of the Power Rangers since 1993 and wants to share his thoughts and feelings on the franchise.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat content is currently available?\u00a0\u003cbr\u003e\u003c/strong\u003eAs of early 2018, Rick\u0027s Youtube channel consists of over 200 episodes of the Tavern along with dozens of VLOGS, audio commentary, Top 10 Lists, and other various projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in the future for TOT?\u003c/strong\u003e\u003cbr\u003eIf this Pateron campaign is successful, the next big project will be episode reviews for all Power Ranger seasons from Mighty Morphin to Super Ninja Steel. However, this can only be done if there is enough support from the Tavern Patrons."
