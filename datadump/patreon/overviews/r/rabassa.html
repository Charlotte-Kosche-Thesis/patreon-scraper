    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey Everybody!  My name is \u003cstrong\u003eRichard Rabassa\u003c/strong\u003e, and I make illustrations of just about everything.  I pay most of the bills with client work (illustrations, logo design, branding, etc.) but my true passion is creating original illustrations of, well, whatever pops into my head. As a \u003cstrong\u003estay-at-home-Dad\u003c/strong\u003e, I get most of my inspirations comes from my kids. They are my most honest critics (\"make it more Pink\").\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cdn.society6.com/cdn/0050/p/21580879_3033229_pm.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://society6.com/product/zoe-conquers-the-moon_print#1=45\" rel=\"nofollow\" target=\"_blank\"\u003eZoe Conquers The Moon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy illustration styles varies tremendously as I am always exploring new techniques and mediums for my ideas. I draw in traditional pencil and paper all the way to 3D applications\u003cbr\u003eand everything in-between.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cdn.society6.com/cdn/0020/p/7532923_1794078_pm.jpg\"\u003e\u003cbr\u003e\u003ch1\u003e\u003ca href=\"http://society6.com/product/flying-pig-pvc_print#1=45\" rel=\"nofollow\" target=\"_blank\"\u003eFlying Pig\u003c/a\u003e\u003c/h1\u003eOnce I create an illustration, I make it available for sale on a variety of products such as framed Art Prints, Phone Cases, Scarves, T-Shirts, Tote Bags, Bed Spreads, and even Shower Curtains!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://motionshiftstudios.com/stuffbyrabassa/wp-content/uploads/2014/12/Screen-Shot-2015-07-17-at-11.01.47-AM.png\"\u003e\u003cbr\u003e\u003ca href=\"http://society6.com/rabassa/framed-prints\" rel=\"nofollow\" target=\"_blank\"\u003eFramed Art Prints\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ih0.redbubble.net/image.64347913.0353/tb,1200x1200,small.2u1.jpg\" style=\"width: 609px;\"\u003e\u00a0\u003cbr\u003e\u003ch2\u003e\u003ca href=\"http://www.redbubble.com/people/rabassa/works/13030353-batgirl?p=tote-bag\" rel=\"nofollow\" target=\"_blank\"\u003eBatgirl\u003c/a\u003e\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"http://cdn.society6.com/cdn/0051/p/21982447_1853712_pm.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://society6.com/product/christopher-eza_print#1=45\" rel=\"nofollow\" target=\"_blank\"\u003eChristopher\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Become A\u00a0Patreon?\u003c/strong\u003e\u003cbr\u003eSharing my art with my followers and fans is something that I love to do!  Patreon is a way for my patrons and fans to help show their \u003cstrong\u003esupport\u003c/strong\u003e and help me to keep bringing\u003cbr\u003eyou new works on a regular basis!\u003cbr\u003e\u003cbr\u003eAs Patreon, I\u0027ll be sharing a lot of behind the scenes imagery and works in progress from my studio and giving insights into my thoughts and process.\u003cbr\u003e\u003cbr\u003eYou can see my works on these online shops:\u003cbr\u003e\u003ca href=\"http://society6.com/rabassa\" rel=\"nofollow\" target=\"_blank\"\u003eSociety6.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.redbubble.com/people/rabassa\" rel=\"nofollow\" target=\"_blank\"\u003eRedBubble.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.boomboomprints.com/Shop/Artist/StuffByRabassa\" rel=\"nofollow\" target=\"_blank\"\u003eBoomBoomPrints.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://crated.com/rabassa\" rel=\"nofollow\" target=\"_blank\"\u003eCrated.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.teepublic.com/user/Rabassa\" rel=\"nofollow\" target=\"_blank\"\u003eTeePublic.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eas well as on my blog:\u003cbr\u003e\u003ca href=\"http://www.StuffByRabassa.com\" rel=\"nofollow\" target=\"_blank\"\u003eStuffByRabassa.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you feel like \u
