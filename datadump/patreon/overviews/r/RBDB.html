    "summary": "\u003cstrong\u003eRBDB is now the official song list for RockBand.com!\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://harmonixmusic.com/blog/the-rock-band-databaseonline/\" rel=\"nofollow\" target=\"_blank\"\u003eCheck out my guest entry on the Harmonix blog here.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nDespite that honor, though, RBDB is still just a personal project created and maintained by a long-time Rock Band fan.\u00a0So far it\u0027s all been a labor of love, but hosting and maintenance (not to mention the development of new features) takes time and money.\u003cbr\u003e\n\u003cbr\u003e\nRBDB started out with the idea of creating a simple printed list of the Rock Band songs that I owned that I could share with friends and guests. What it has become, though, is a growing platform for Rock Band track info and more...\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://rbdb.online\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eRBDB.online\u003c/strong\u003e\u003c/a\u003e \u2014 The main website for interacting with RBDB\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eRBDB.io\u003c/strong\u003e \u2014 Home of the RBDB API: a \u003cem style=\"background-color: initial;\"\u003esuper\u003c/em\u003e\u00a0easy way to build out Rock Band apps and experiences. A RESTful API featuring gobs of track data (improving all the time), Rivals challenge info, per song user data, and the ability to store \u003cem style=\"background-color: initial;\"\u003ecustom\u003c/em\u003e\u00a0data globally as well as per song. Better yet, users will be able to view their track lists seamlessly across any app or site that uses the RBDB API.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRBDB.us\u003c/strong\u003e \u2014 The RBDB Url Shortener, used by RBDB to keep all those links for listening, purchasing, album covers, and more super small so that data transfers are as zippy as possible!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThird Party:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://www.rundlc.net/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eRunDLC\u003c/strong\u003e\u003c/a\u003e \u2014 Manage your RBDB list on your iPhone! The first third-party app to connect to the RBDB API.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMore!\u003c/strong\u003e \u2014 Other developers are already experimenting with the RBDB API\u2014what new app will be next?!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e"
