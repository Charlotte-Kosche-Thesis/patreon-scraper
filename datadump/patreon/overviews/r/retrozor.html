    "summary": "\u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442, \u043b\u044e\u0431\u0438\u0442\u0435\u043b\u0438 \u0441\u0442\u0430\u0440\u044b\u0445 \u0438\u0433\u0440 \u0438 \u043f\u0438\u043a\u0441\u0435\u043b\u044c\u043d\u043e\u0439 \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u0438!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041d\u0430 \u0441\u0432\u044f\u0437\u0438 \u0441\u0430\u0439\u0442 StopGame.ru, \u0430 \u0442\u043e\u0447\u043d\u0435\u0435, \u0442\u0430 \u0435\u0433\u043e \u0447\u0430\u0441\u0442\u044c, \u0447\u0442\u043e \u043e\u0442\u0432\u0435\u0447\u0430\u0435\u0442 \u0437\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e\u0433\u043e \u0434\u0430\u0439\u0434\u0436\u0435\u0441\u0442\u0430 \u003cstrong\u003e\u00ab\u0420\u0435\u0442\u0440\u043e\u0437\u043e\u0440\u00bb\u003c/strong\u003e, \u043f\u043e\u0441\u0432\u044f\u0449\u0451\u043d\u043d\u043e\u0433\u043e \u043f\u043e\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f\u043c \u0424\u0435\u043d\u0430, \u0424\u0440\u0435\u043d\u043a\u0430 \u0438 \u0424\u043b\u0435\u0431\u0430, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0438\u0445 \u00ab\u044d\u043a\u0441\u043f\u0435\u0440\u0442\u043d\u044b\u043c\u00bb \u043c\u043d\u0435\u043d\u0438\u044f\u043c \u043f\u043e \u043f\u043e\u0432\u043e\u0434\u0443 \u043a\u0443\u043b\u044c\u0442\u043e\u0432\u044b\u0445, \u043d\u0435\u0443\u0434\u0430\u0432\u0448\u0438\u0445\u0441\u044f, \u043e\u0441\u0442\u0430\u0432\u0448\u0438\u0445\u0441\u044f \u043d\u0435\u0437\u0430\u043c\u0435\u0447\u0435\u043d\u043d\u044b\u043c\u0438, \u043b\u0435\u0433\u0435\u043d\u0434\u0430\u0440\u043d\u044b\u0445 \u0438, \u0432 \u043e\u0431\u0449\u0435\u043c, \u003cem\u003e\u0440\u0430\u0437\u043d\u044b\u0445 \u003c/em\u003e(\u0437\u0430 \u0447\u0442\u043e \u0438 \u043b\u044e\u0431\u0438\u043c) \u043e\u043b\u0434\u043e\u0432\u044b\u0445 \u0432\u0438\u0434\u0435\u043e\u0438\u0433\u0440.\u003cbr\u003e\u003cbr\u003e\u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0430 \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u0442 \u0443\u0436\u0435 \u043f\u044f\u0442\u044c \u0434\u0435\u0441\u044f\u0442\u043a\u043e\u0432 \u0432\u044b\u043f\u0443\u0441\u043a\u043e\u0432, \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u0435\u0437\u043e\u043d\u043e\u0432 \u0438 \u0443\u0439\u043c\u0443 \u043b\u044e\u0434\u0435\u0439, \u0443\u0441\u043f\u0435\u0432\u0448\u0438\u0445 \u043f\u0440\u0438\u043b\u043e\u0436\u0438\u0442\u044c \u043a \u0435\u0451 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044e \u0440\u0443\u043a\u0443. \u0415\u0441\u043b\u0438 \u0432\u044b \u043f\u043e \u043a\u0430\u043a\u0438\u043c-\u0442\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0430\u043c \u043d\u0435 \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u0442\u0435, \u043e \u0447\u0451\u043c \u0438\u0434\u0451\u0442 \u0440\u0435\u0447\u044c, \u0442\u043e \u0441\u043f\u0435\u0448\u0438\u0442\u0435 \u0432\u0438\u0434\u0435\u0442\u044c: \u003ca href=\"https://www.youtube.com/watch?v=W7gAvONTwys\u0026amp;list=PL04645C84776492D3\"\u003ehttps://www.youtube.com/watch?v=W7gAvONTwys\u0026amp;list=P...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u0442\u043e \u0433\u043e\u0432\u043e\u0440\u0438\u0442?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00ab\u041f\u0430\u0442\u0440\u0435\u043e\u043d\u043e\u0432\u0441\u043a\u043e\u0439 \u043a\u0430\u043c\u043f\u0430\u043d\u0438\u0435\u0439\u00bb \u0437\u0430\u0432\u0435\u0434\u0443\u044e\u0442 \u0442\u0435 \u0436\u0435 \u0430\u0432\u0442\u043e\u0440\u044b SG, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0442\u0441\u044f \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044f\u043c\u0438, \u043e\u0431\u0437\u043e\u0440\u0430\u043c\u0438, \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u0435\u0439 \u0438 \u043c\u043e\u043d\u0442\u0430\u0436\u043e\u043c \u00ab\u0420\u0435\u0442\u0440\u043e\u0437\u043e\u0440\u0430\u00bb. \u042d\u0442\u043e \u0418\u0432\u0430\u043d \u041b\u043e\u0435\u0432, \u0415\u0432\u0433\u0435\u043d\u0438\u0439 \u0413\u0430\u043b\u0443\u0437\u0430 \u0438 \u0413\u043b\u0435\u0431 \u041c\u0435\u0449\u0435\u0440\u044f\u043a\u043e\u0432.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0412 \u0447\u0451\u043c \u0441\u0443\u0442\u044c?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041d\u0430 \u0441\u0430\u0439\u0442\u0435 Patreon \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430\u0448\u0443 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u0438\u0439 \u0432\u0430\u043c \u043f\u0443\u043d\u043a\u0442 \u0438\u0437 \u043f\u0435\u0440\u0435\u0447\u043d\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u044b\u0445 \u043d\u0430\u0433\u0440\u0430\u0434 \u0438 \u0437\u0430 \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u043f\u043b\u0430\u0442\u0443 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043e\u0442 \u043d\u0430\u0441 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u0435 \u0431\u043e\u043d\u0443\u0441\u044b \u0438 \u0432 \u0446\u0435\u043b\u043e\u043c \u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0432 \u0436\u0438\u0437\u043d\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 (\u043a\u043b\u044e\u0447\u0435\u0432\u043e\u0435 \u0441\u043b\u043e\u0432\u043e \u2014 \u00ab\u0436\u0438\u0437\u043d\u044c\u00bb).\u003cbr\u003e\u0414\u0435\u043d\u044c\u0433\u0438 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u043e \u0444\u0430\u043a\u0442\u0443 \u0440\u0435\u043b\u0438\u0437\u0430 \u043e\u0447\u0435\u0440\u0435\u0434\u043d\u043e\u0433\u043e \u0432\u044b\u043f\u0443\u0441\u043a\u0430 \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438. \u0422\u043e \u0435\u0441\u0442\u044c \u0435\u0441\u043b\u0438 \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043c\u0435\u0441\u044f\u0446\u0430 \u00ab\u0420\u0435\u0442\u0440\u043e\u0437\u043e\u0440\u00bb \u043d\u0435 \u0432\u044b\u0445\u043e\u0434\u0438\u0442, \u0442\u043e \u0437\u0430 \u044d\u0442\u043e\u0442 \u043c\u0435\u0441\u044f\u0446 \u0441 \u0432\u0430\u0441 \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u0441\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u00ab\u0430\u0431\u043e\u043d\u0435\u043d\u0442\u0441\u043a\u0430\u044f \u043f\u043b\u0430\u0442\u0430\u00bb.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041f\u043e\u0447\u0435\u043c\u0443?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e \u00ab\u0420\u0435\u0442\u0440\u043e\u0437\u043e\u0440\u00bb \u0432\u0441\u0435 \u044d\u0442\u0438 \u0433\u043e\u0434\u044b \u0431\u044b\u043b \u043b\u044e\u0431\u0438\u043c \u0432 \u043d\u0430\u0440\u043e\u0434\u0435, \u0434\u043b\u044f StopGame.ru \u043e\u043d \u0432\u0441\u0435\u0433\u0434\u0430 \u043e\u0441\u0442\u0430\u0432\u0430\u043b\u0441\u044f \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u043c, \u043c\u044f\u0433\u043a\u043e \u0433\u043e\u0432\u043e\u0440\u044f, \u043d\u0435 \u043e\u0441\u043e\u0431\u043e \u0440\u0435\u043d\u0442\u0430\u0431\u0435\u043b\u044c\u043d\u044b\u043c. \u0421\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0442\u0430\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430 \u2014 \u0434\u0435\u043b\u043e \u043e\u0447\u0435\u043d\u044c \u0440\u0435\u0441\u0443\u0440\u0441\u043e\u0437\u0430\u0442\u0440\u0430\u0442\u043d\u043e\u0435 \u0438 \u043d\u0435 \u043e\u043f\u0440\u0430\u0432\u0434\u044b\u0432\u0430\u044e\u0449\u0435\u0435 \u0432\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0435\u043c\u044b\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430. \u0418\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u00ab\u0420\u0435\u0442\u0440\u043e\u0437\u043e\u0440\u00bb \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0435\u0433\u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0437 \u00ab\u0437\u0430\u043a\u0440\u044b\u0432\u0430\u043b\u0441\u044f\u00bb. \u0427\u0442\u043e\u0431\u044b \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0433\u043e \u0432\u043f\u0440\u0435\u0434\u044c \u043d\u0435 \u0441\u043b\u0443\u0447\u0430\u043b\u043e\u0441\u044c, \u043c\u044b \u0440\u0435\u0448\u0438\u043b\u0438 \u043f\u0440\u0438\u0431\u0435\u0433\u043d\u0443\u0442\u044c \u043a \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u043c\u043e\u0449\u0438, \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0443\u0432\u0435\u0440\u0435\u043d\u043d\u043e\u0435 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u043d\u0435\u0440\u0430\u0432\u043d\u043e\u0434\u0443\u0448\u043d\u044b\u0445 \u043b\u044e\u0434\u0435\u0439, \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043c\u044b \u043d\u0435 \u0431\u0443\u0434\u0435\u043c \u0437\u0430\u0432\u0438\u0441\u0435\u0442\u044c \u043e\u0442 \u0437\u0430\u043a\u043e\u043d\u043e\u0432 \u0440\u044b\u043d\u043a\u0430, \u0430 \u0441\u043c\u043e\u0436\u0435\u043c \u0431\u0435\u0437 \u043e\u0441\u043e\u0431\u044b\u0445 \u0437\u0430\u0431\u043e\u0442 \u0438 \u0441\u043e\u043c\u043d\u0435\u043d\u0438\u0439 \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u043b\u044e\u0431\u0438\u043c\u044b\u043c \u0434\u0435\u043b\u043e\u043c \u0438, \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u0436\u0435, \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f.\u003cbr\u003e"
