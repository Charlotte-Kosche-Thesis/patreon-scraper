    "summary": "The Rogue Crusade consists of Tinkers, Makers, Alchemists, Gamers, Storytellers, Story Lovers, Fantasy Fans, and Magic Makers located in Appalachian and Central Ohio. We LARP, we Cosplay, we Read, we Make Things. We\u0027re breaking barriers between Fandoms and making Fantasy socially acceptable in our every day lives.\u003cbr\u003e\u003cbr\u003eSound good to you? Awesome! Read on, fellow adventurer!\u003cbr\u003e\u003cbr\u003eThis all began as a \"Throw it in a pot and see what cooks up\" Etsy experiment by Graphic Design Artist Jess Thompson of Gallipolis, Ohio. After a fateful dinner with her cousin Jasmynn Heiskell the Soap Maker, it\u0027s slowly built into exactly what the name implies: a Rogue Crusade to make the world a little more magical, one story at a time.\u003cbr\u003e\u003cbr\u003eAt this time it consists of a website, a few Etsy stores, and a Studio Space in Downtown Gallipolis where their creations are ending up for people to peruse and enjoy, but we\u0027ve got bigger plots. We are a bit gnomey at heart, after all.\u003cbr\u003e\u003cbr\u003eSo we\u0027re calling all our local and long-distance Rogues, Players, Loremasters, Tinkers, Game Masters, Storytellers, Artists and World Builders to join in our crusade. Check out this rough-draft, early-adopter set of perks for being our Ship\u0027s Benevolent Patrons.\u003cbr\u003e"
