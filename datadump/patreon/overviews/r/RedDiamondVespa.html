    "summary": "\u003cdiv\u003e\u003cstrong\u003eHey there! You can call me Joro!\u003c/strong\u003e\u003cbr\u003eYou may or may not know me as RedDiamondVespa in quite a few places.\u003cbr\u003e\u003cbr\u003eIf you\u0027re new, I give you a great big welcome to my page as well as my work and I hope you find whatever it is you might be looking for in my content!\u003cbr\u003e\u003cbr\u003eI love designing and developing characters for my favorite fandoms, world building [hard as it is for me], making illustrations and comics if the ideas and motivation are with me! At one point I had it in my mind that I wanted to be a concept artist but I\u0027m not so sure anymore-- I haven\u0027t the confidence in my own ability nor the drive to consider going for it. Right now I\u0027m just trying to keep pushing forward and improve upon my skills-- develop new ones, too! \u003cbr\u003eThis is where you guys could come in because having some backup financial support would really help me feel more secure, and I\u0027m hoping the responsibility of providing you all with consistent content helps to hone my self-discipline so that I CAN consider making this into a professional career. Or heck, even just offering better rewards so you all feel even more involved and appreciated.\u00a0\u003cbr\u003eRequests? Content Polls? Things that could potentially be in this patreon\u0027s future.\u003cbr\u003e\u003cbr\u003eIn the mean time, thank you so much for being here with me.\u003c/div\u003e"
