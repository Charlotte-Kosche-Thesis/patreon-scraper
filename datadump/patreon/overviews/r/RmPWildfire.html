     "created_at": "2018-01-30T15:53:31.179063+00:00",
     "description": "\u003cem\u003e...if I share with you my story - will you share your dollar with me? Hey hey ;-)\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOne thing we all have in common is MUSIC! There\u0027s songs that just make us \u003cem\u003efeeeeel\u003c/em\u003e and I want all those little nuggets brought together and added to my \"ParamountPatreonPicks\" Spotify playlist filled with our all-time favourite jams.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eAlong with adding your song of choice, you\u0027ll get access to my feed where I\u0027ll be posting all my creative updates, sharing exclusive behind the scene photos and using the Live Chat feature on here through the mobile app so we can have some real time conversations\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e",

   {

     "amount_cents": 500,
     "created_at": "2018-01-30T23:53:31.926846+00:00",
     "description": "Recognise that one? Yup, it\u0027s an oldie by Five!\u003cbr\u003e\n\u003cp\u003eApart from giving you a big High5 if I\u0027m lucky enough to ever meet you - with this step up your rewards will also include:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eAccess to my Private Patreon YouTube playlist where I will post monthly \u0027Lip Sync Battle\u0027 vibe videos\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eInvite to my monthly Live Hangout Sesh on the first Monday of every month\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2018-01-31T16:36:04.606641+00:00",
     "description": "\u003cem\u003eWho knows what miracles\u003cbr\u003e\nYou can achieve\u003cbr\u003e\nWhen you believe somehow you will\u003cbr\u003e\nYou will when you believe\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Mariah and Whitney (1998)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI thought we should celebrate the big TWO-OH and what better way than with these two ladies and this song which I can\u0027t believe was released \u003cstrong\u003e20 years\u003c/strong\u003e ago! With this jump up, we\u0027re going to dig a little deeper and included in this tier is:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eSharing Song Memories - I made a \u0027True Inspiration\u0027 Spotify playlist of all the songs that randomly popped into my head that I have learnt since I was a pre-teen. I\u0027ll be sharing a monthly video with some of the memories and lyrics that really resonated with me because I now realise how much all this music helped shape me\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eAs an extension to the above, I\u0027ll sing a Ballad of the Month and share it with you. Even typing this makes me kind of butterfliesinmybelly-esk because ballads are big and scary. However, I doo want to get my karaoke bangers prepped so they wont be the prettiest to start I\u0027m sure, but I want to share the downs as well as the ups with you all - always!\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eAnd lastly - you\u0027ll be added to my Christmas Card List because I can\u0027t wait for it this year and I know I\u0027m going to want to say a big fat personalised \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2018-01-31T23:52:54.158948+00:00",
     "description": "Okay, we\u0027re talking a wee (little) bit more than 50 Cent here but I couldn\u0027t resist!\u003cbr\u003e\nWho else thinks PIMP should stand for\u00a0\n\u003cp\u003e\u003cstrong\u003eP\u003c/strong\u003eatreons\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eI\u003c/strong\u003emportantest\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eM\u003c/strong\u003eother\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eP\u003c/strong\u003euckers....;-)?\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eTo keep inline with the last rewards, we\u0027re going to push the stuff that makes me feel a bit more vulnerable and exposed because I know that\u0027s the raw content I love watching and what I want to share with you.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eYou\u0027ll get the link to my weekly singing practice viddy where you sit in as I go over the things I\u0027ve learned as I talk about the progress (fingers crossed!) that I\u0027ve been making over the last 7 days\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eI always love putting a face, voice and accent to a name so a cheeky 15 minute Skype to properly introduce ourselves and have a chinwag (chat) would make my day!\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {

     "created_at": "2018-03-15T15:39:43.602594+00:00",
     "description": "The cr\u00e9me de la cr\u00e9me, top tier here!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlong with the above, up to 10 people will also get:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eMonthly 30 minute Skype \u003cbr\u003e\n*If this tier starts to fill up, I\u0027d also love to do a group Skype on the first Monday of the month after my Live Hangout sesh to talk about my plans that month and get any help/input from you all*\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eMonthly docuseries about my musical journey: \u003cbr\u003e\na more in-depth sharing viewpoint than what will be out on social media etc, sharing more of the emotional/learning/behind-the-scenes/hard work side of everything I do\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eMonthly blog on the visual side of my music: \u003cbr\u003e\nthe concept ideas and inspiration for photoshoots/videos/artwork\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eChristmas upgrade: A handmade personalised Christmas Card and also a wee gift from Mrs Clause ;-)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e",

   {

     "created_at": "2017-06-28T10:42:05+00:00",
