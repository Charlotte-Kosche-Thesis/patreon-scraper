\u003e(Information on where to find the artwork will be passed out during the first week of the month AFTER pledges have been collected)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eArtwork posted regularly\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eArtwork\u003c/strong\u003e\u003c/strong\u003e from Greengiant2012 and Rtenzo (3-4 times/week together)\u003c/li\u003e\u003cli\u003e\n\u003cstrong\u003e\u003cstrong\u003eWIP Sketches\u003c/strong\u003e\u003c/strong\u003e from Greengiant2012 (2-3 times/week)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eLinearts\u003c/strong\u003e from Rtenzo (1-2 times/week)\u003c/li\u003e\u003cli\u003e(Although unlikely, these numbers can vary month-to-month based on real-life circumstances.\u00a0 Thank you for understanding)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eOur immense gratitude\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe truly appreciate those who have supported us and those who continue to support us.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eNeed to know info for Patrons:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cul\u003e\u003cli\u003eTier Rewards are distributed during the first week of the month \u003cstrong\u003eafter pledges\n have been collected\u003c/strong\u003e, although we reserve the right to take longer if \nneed be\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOur artwork may have adult themes, You acknowledge you are 18 or older before viewing content\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
