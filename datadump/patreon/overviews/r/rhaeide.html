    "summary": "Hello! I\u0027m \u003cstrong\u003eRhaeide.\u003c/strong\u003e You may know me from my\u00a0\u003ca href=\"https://www.youtube.com/user/Rhaeide\" rel=\"nofollow\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e channel where I upload piano music that I previously arranged myself. My favorite pieces to cover are \u003cem\u003esoundtracks\u003c/em\u003e from movies, TV shows and videogames, and of course,\u00a0\u003cstrong\u003ehorror themes\u003c/strong\u003e. Sometimes I play some contemporary music too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003eWhy I need support? \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m eager to keep uploading fresh and inspirational music for all of you, but I\u0027m currently far from being able to put enough time into it since I don\u0027t have the necessary sustainability. But with your help, I could start making progress as an artist while improving the quality and quantity of my offer.\u003cbr\u003e\u003cbr\u003eThese are the first two things I would like to address:\u003cbr\u003e\u003cbr\u003e1) Buy the required licences so you can adquire music sheets from me. Right now I can\u0027t publicly advertise them and that\u0027s a huge step back not only for me, but also for the many of you who want to adquire them the easier way.\u003cbr\u003e\u003cbr\u003e2) Buy a new video camera since mine is half broken and is also quite old already. This is not a high priority since I can still work with what I have, but still I\u0027m concerned about the quality I\u0027m getting.\u003cbr\u003e\u003cbr\u003eThat\u0027s why I ask you to consider becoming my patron. Let me grow and think bigger as a musician and video-song maker. Let me connect with you through my unique piano arrangements!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003eHow much should you contribute?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s totally up to you, just think of the amount you feel you can invest to support me. In case you\u0027re wondering how many videos you will be supporting, I\u0027m currently uploading 1 video per month, but if I could I would like to increase that amount over time. If you\u0027re concerned about going over your budget though, there\u0027s an easy way to set a monthly maximum.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003eWhat you get? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe main purpose of becoming a patron is to support my music production so you can get more music from me and eventually more content diversity, and by doing it I\u0027ll be already very fond of you. But aside of that:\u003cbr\u003e\u003cbr\u003e- I may accept some of your song requests for upcoming videos.\u003cbr\u003e-\u00a0I may work on private tutorials of your choice.\u003cbr\u003e- I may give you PDF music sheets of your choice.\u003cbr\u003e"
