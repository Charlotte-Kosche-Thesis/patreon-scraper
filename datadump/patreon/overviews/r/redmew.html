    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eREDMEW is an open Factorio and Discord community for players of all skill levels that hosts Factorio maps 24/7, along with MMO events on the weekends. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are a team of devoted people who are committed to pushing the limits of Factorio Multiplayer through custom scripts and crazy map designs. From biters that give fish when killed to\u00a0maps resembling fruit\u00a0loops, we have a little bit of everything. Our primary server is vanilla, so it\u0027s easy to hop on and start playing with no hoops to jump through.\u00a0\u003cbr\u003e\u003cbr\u003eCheck us out on\u00a0\u003ca href=\"http://reddit.com/redmew\"\u003eReddit\u003c/a\u003e to see some of our wild maps, and join us on\u00a0\u003ca href=\"http://redmew.com/discord\" target=\"_blank\"\u003eDiscord\u003c/a\u003e to suggest new ones. In the future, we hope to release all of our old maps so you can relive the experience by yourself or with friends. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe\u0027re starting a patreon to cover costs for a server able to handle over 50 people at once, and the sky is the limit with your help. Plus, there are some sweet perks at whichever level you decide to support us at.\u00a0\u003c/span\u003e\u003cbr\u003e"
