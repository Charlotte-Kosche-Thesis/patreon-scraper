    "summary": "\u003cstrong\u003eRivet Journal showcases established and emerging authors \u003c/strong\u003ewho take risks with form and content, revel in the unexpected, and reward with imagination and insight. This is not The New Yorker. This is what happens when the rules are broken and the gloves come off. Rivet aspires\u00a0to publish the next Junot D\u00edaz, Margaret Atwood, Haruki Murakami, Italo Calvino, Kelly Link, or Octavia Butler. (And perhaps we already have.)\u00a0\u003cbr\u003e\u003cbr\u003eOur \u003cstrong\u003eall-volunteer team\u003c/strong\u003e includes professional editors, creative writing professors, and published authors. We believe risky writing is the life blood of literature, and we\u0027re dedicated to providing a top-notch professional journal for writers that don\u0027t fit the mainstream.\u00a0Founded in 2014 by Red Bridge Press, Rivet continues the Press\u0027 mission to discover and promote diverse writers with unique visions and voices. We publish ~40 authors per year, with a higher than average percentage of writers of color and women writers. (\"Better than average\" is good, but with your help, we can do \u003cem\u003eway \u003c/em\u003ebetter than that.)\u003cbr\u003e\u003cbr\u003ePlease join us on this mission, and \u003cstrong\u003elet\u0027s blow up average.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst up, our goal is to build a community of patrons (That\u0027s you!) who will help cover our basic operating expenses, such as web hosting and submissions fees. We also run a separate,annual campaign that raises funds to pay our writers and editors. (If you\u0027re a patron here, you\u0027ll also be invited to help us out when that time rolls around again. :-)\u00a0\u003cbr\u003e\u003cbr\u003eMost of all, we hope you\u0027ll \u003cstrong\u003eread and share Rivet Journal \u003c/strong\u003ewith your friends and fellow readers. \u003cbr\u003e\u003cbr\u003eWelcome aboard and thank you!\u003cbr\u003e\u003cbr\u003eLiana Holmberg\u003cbr\u003eSeth Amos\u003cbr\u003eDeborah Steinberg\u003cbr\u003eand all\u00a0\u003ca href=\"http://rivetjournal.com/about/\" rel=\"nofollow\"\u003ethe Rivet editors\u003c/a\u003e\u003cbr\u003e"
