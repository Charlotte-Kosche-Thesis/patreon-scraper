    "summary": "\u003cstrong\u003eWhat have we here?\u003c/strong\u003e\u003cbr\u003eI\u0027m Mosa. I\u0027ve been a furry artist for around 14 years, and made commissions my full time job four years ago out of necessity. I do like doing commissions, but it leaves me little to no time to draw my own characters and stories that align with my own interests. This is what this Patreon is for.\u003cbr\u003eYou can see more of my work on my various galleries. While the work there is an indication of my skill level, most are commissions, and don\u0027t necessarily reflect the sort of things I\u0027ll be posting here.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/mosa/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/mosa/\u003c/a\u003e - most recent art\u003cbr\u003e\u003ca href=\"https://www.weasyl.com/~mosa\" rel=\"nofollow\"\u003ehttps://www.weasyl.com/~mosa\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mosa.sofurry.com/\" rel=\"nofollow\"\u003ehttp://mosa.sofurry.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.furiffic.com/Mosa\" rel=\"nofollow\"\u003ehttps://www.furiffic.com/Mosa\u003cbr\u003ehttps://beta.furrynetwork.com/mosa/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/aof\"\u003ehttp://www.patreon.com/aof\u003c/a\u003e (Alphabet of Fetish, currently on hiatus)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does the cat draw?\u003c/strong\u003e\u003cbr\u003eAs I am primarily an adult artist and the works posted here are adult, you must be 18+ to pledge.\u003cbr\u003eThis Patreon consists of themes such as: non-binary sexes and gender, and unconventional gender roles and relationships. So you\u0027ll find the usual female-bodied herms, but also male herms, transsexuals, and androgynous characters throughout the spectrum. Also on the menu are transvestites of all genders, pairings of all types, polyamory, and even straight couples with different relationship dynamics.\u003cbr\u003e\u003cbr\u003eIn addition, I like to draw various BSDM scenes, mild non-con (it\u0027s fantasy art, after all), tentacles, goo, sexchange tf, size difference, and interesting costumes and character designs. You may see characters you recognize here that I have drawn before, but also brand new ones as well, some with their own stories which may eventually evolve into a comic or two or more. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does the I and A mean in LGBTIA?\u003c/strong\u003e\u003cbr\u003eAs most people know, LGBT stands for Lesbian, Gay, Bisexual, and Trans. Trans is a blanket term for transgender, transexual, and even sometimes transvestite. All of which are relevant here. Also Tentacles :V\u003cbr\u003e\"I\" stands for intersex, which we in the furry and hentai cultures generally call herms or futa. Also relevant.\u003cbr\u003e\"A\" stands for Agender or Androgynous. Though it may also stand for Asexual, as this is an adult page, that would be no fun for you, now would it?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive Art?\u003c/strong\u003e\u003cbr\u003eEverything I post here will become public, because I have no wish to lock my art away under a paywall. What exclusives I will be offering are more along the lines of finished pieces a month before they are posted anywhere else, WIPs and full resolution, working files, tutorials, and other resource packs like textures, brushes, and background elements.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdate Frequency\u003c/strong\u003e\u003cbr\u003eDepends entirely on the milestones! To start out, I\u0027ll be posting two colored sketches each month until the first milestone is met. Then frequency and content will increase.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003eYou pledge however much per month that you feel like. Depending on the amount, you\u0027ll have access to different goodies. \u003cbr\u003eThe great thing about Patreon is that you can cap the total amount of money you pay each month. Patreon will only charge you up to that limit, so you\u0027re never unpleasantly surprised by unexpected charges. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClaiming your content:\u003c/strong\u003e\u003cbr\u003eAll monthly content will be added to folders on Google Drive, and the links will be given out via private patreon messages when cards are charged. If you have any troubles picking up your content, just send me an email and I will do my best to help you.\u003cbr\u003e\u003cbr\u003e"
