    "summary": "Hallo liebe Zuschauer!\u003cbr\u003eJunge (kleine) Content Creator wie ich, die noch \u003cstrong\u003enicht relevant sind f\u00fcr Firmen, Sponsoren oder YouTube-Netzwerke\u003c/strong\u003e, liefern wir unseren Content gratis und so h\u00e4ufig, wie irgend m\u00f6glich. Dennoch sollte man dabei immer bedenken, dass hinter jedem Video h\u00e4ufig \u003cstrong\u003eviele Stunden Arbeit und Vorbereitung\u003c/strong\u003e stecken. Ein Aufwand, den ich gern betreibe, jedoch dessen Kosten ich h\u00e4ufig nur mit einem tiefen S\u00e4uftzen betrachten kann.\u003cbr\u003eStetig neue Spiele, Reisen zu verschiedenen Conventions, Updating der Hardware... das alles kostet einiges. Vor allem, wenn man wie ich bem\u00fcht ist, die Lizenz f\u00fcr jeden Song, f\u00fcr jedes Programm zu besitzen, die in meinen Videos Verwendung findet.\u003cbr\u003eIch lade euch deshalb herzlich dazu ein, mich FREIWILLIG zu unterst\u00fctzen, meine Videos werbefrei zu halten und gemeinsam mit mir daf\u00fcr zu sorgen, dass wir nicht l\u00e4nger den \"privilegierten YouTubern\" gegen\u00fcber benachteiligt werden.\u003cbr\u003e\u003cbr\u003eIch wei\u00df, dass es nicht \u00fcblich ist, junge und unerfahrene HobbyTuber finanziell zu unterst\u00fctzen, darum bin ich umso dankbarer f\u00fcr deinen Support. \u003cstrong\u003eWirklich - ich wei\u00df, wie hart so mancher Euro erarbeitet werden muss. Sei deshalb gewiss, dass ich ebenso hart f\u00fcr deine Unterst\u00fctzung arbeiten werde. Ich danke dir.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003eHey Patron, ich bin Raz.\u003c/strong\u003e\u003cbr\u003eEigentlich bin ich Social Media Manager und YouTube ist eher mein Herzblut-Hobby. Doch hat dieses Hobby mittlerweile einen ziemlich soliden Platz in meinem Leben eingenommen und ein Alltag ohne Videos zu drehen, zu schneiden oder zu kommentieren, ist f\u00fcr mich nicht mehr vorstellbar.\u003cbr\u003e\u003cbr\u003eSchon seit knapp \u003cstrong\u003e6 Jahren\u003c/strong\u003e studiere ich diese Videoplattform und versuche auf ihr Menschen zu erreichen, die ein wenig Aufmunterung gebrauchen k\u00f6nnen. Meine Absicht ist es nicht reich oder ber\u00fchmt zu werden, ich w\u00fcrde nur gern Menschen unterhalten.\u003cbr\u003e\u003cbr\u003eLeider hat YT einige \"Macken\", die genau das ein wenig schwierig machen. Der sehr umk\u00e4mpfte Markt \"YouTube\" \u00fcbertrifft sich selbst fast w\u00f6chentlich mit Clickbaittiteln, rei\u00dferischen Formulierungen und steten Wettbewerben um \"IHR HABT\u0027S ZUERST HIER GESEHEN!\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMein Bestreben ist also nicht der Ruhm und nicht das Geld, sondern folgendes: Meine Einstellung, meine Passion und meine Geschichte weiterzugeben.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEs gab eine Zeit, da war mein Leben echt mies zu mir. Mies wie \"es bringt mich zwar nicht um, aber es liegt mir echt schwer im Magen\"-mies.\u00a0\u003cbr\u003eIn dieser Zeit fiel es mir echt schwer zu lachen oder mich zumindest zu freuen. Aber dann entdeckte ich YouTube und die Let\u0027Player. Zwei wundevolle Jahre des Zusehens folgen... Bis ich eine folgenschwere Entscheidung traf:\u003cbr\u003e\u003cbr\u003eICH GUCK\u0027S GERN, ALSO KANN ICH ES SELBST AUCH! HAHAHAHAH!\u003cbr\u003e\u003cbr\u003eMeine ersten Videos erschienen gut 2 Wochen nach diesem Entschluss..\u003cbr\u003eSie waren sche**e. :D\u003cbr\u003e\u003cbr\u003eDoch in den Jahren danach lernte ich dazu, verfeinerte meine Skills und investierte hunderte Euro in meine Ausr\u00fcstung. Kein Urlaub, kein Auto, keine fancy Luxusartikel... Eine bessere Kamera, Mikrofone, Programme, Lizenzen... STROM!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*wir \u00fcberspringen den Mittelteil*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eJetzt mache ich etwas bessere Videos und hoffe selbst irgendwem dort drau\u00dfen den Tag zu erhellen. Ich m\u00f6chte nur die Person sein, die mir \u00fcber 2 Jahre fehlte: Die Person, die dich auch an sch**** Tagen zum Lachen bringt.\u003cbr\u003e\u003cbr\u003eIch unterhalte gern 10 Menschen, aber genau so gern 100, noch lieber aber 1000. Warum? Weil die Wahrscheinlichkeit steigt, dass eine/r von ihnen gerade heute den beschissensten Tag seines Lebens hatte und dringend etwas Aufmuterung braucht.\u003cbr\u003e\u003cbr\u003eUnd um ehrlich zu sein: Wenn schon jemand ein Vorbild sucht, dann lieber mich gr\u00fcnhaarigen Spack, als irgend einen fameversessenen R\u00fcpelrapper oder geldgeile Beautyb*tches.\u003cbr\u003e\u003cbr\u003eWas mache ich mit dem Geld, wenn ich doch schon einen Job habe?\u003cbr\u003eNun YouTube ist teuer. Neben Strom, den Lizenzen und den stetig neuen Games ist aber vor allem die Zeit ein wichtiger Faktor.\u003cbr\u003eStreamer nehmen \u00fcber Livespenden einige Euro ein. Ebenso \u00fcber ihre \"Subs\" und den ganzen anderen Kram, den Twitch eben so hat.\u00a0\u003cbr\u003e\u003cstrong\u003eYouTube ist eine f**king W\u00fcste was das angeht. Uns bleibt h\u00f6chstens die Werbung als Einnahmequelle und selbst die haben 55% aller Zuschauer mit Adblockern abgeschaltet.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJa, das Programm ist gratis, aber wer wie ich stets eine Verbesserung der Qualit\u00e4t und der Aktualit\u00e4t anstrebt, kann dies nur mit einem gewissen Budget erreichen. Und es w\u00e4re mir eine Ehre, wenn du mich bei diesem Ziel unterst\u00fctzt.\u003cbr\u003e",
