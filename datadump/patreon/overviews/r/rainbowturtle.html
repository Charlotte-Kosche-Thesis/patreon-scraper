    "summary": "Hello everyone,\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI am Rainbow Turtle and I am a translator of Korean novels at Rainbow Turtle Translations and Wuxiaworld.\u00a0\n\u003cbr\u003e\nI am currently translating\u00a0\u003ca href=\"http://www.wuxiaworld.com/overgeared-index/\"\u003eOvergeared\u003c/a\u003e and\u00a0\u003ca href=\"http://www.wuxiaworld.com/bem-index/\"\u003eThe Book Eating Magician\u003c/a\u003e. I have also completed the novels\u00a0\u003ca href=\"http://www.wuxiaworld.com/pto-index/\"\u003ePraise the Orc!\u003c/a\u003e,\u00a0\u003ca href=\"http://www.rainbowturtletranslation.com/ark-table-of-contents/\" rel=\"nofollow\"\u003eArk\u003c/a\u003e,\u00a0\u003ca href=\"http://gravitytales.com/novel/dimensional-sovereign/\"\u003eDimensional Sovereign\u003c/a\u003e,\u00a0\u003ca href=\"http://www.wuxiaworld.com/godofcrime-index/\"\u003eGod of Crime\u003c/a\u003e (GOC),\u00a0\u003ca href=\"http://www.wuxiaworld.com/breakers-index/\"\u003eBreakers\u003c/a\u003e and\u00a0\u003ca href=\"http://gravitytales.com/novel/dungeon-hunter\" rel=\"nofollow\"\u003eDungeon Hunter\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI would like to thank everyone for supporting me during my last two years of translating, and I plan to continue for many more years to come.\u00a0\n\u003cbr\u003e\n\u003cbr\u003eAdvance chapters have moved to Wuxiaworld. Anyone who wants to pledge for advance chapters should go to Wuxiaworld\u0027s VIP page on the menu bar and then to the sponsor tab.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon will be left up for anyone who wants to pledge just for support, without any advance chapters.\u003cbr\u003e\u003cbr\u003eFor those who are pledging for Rebirth of a Supermodel or the Earth is Online, my BL (boy\u0027s love) novels translated on arkmachinetranslations.wordpress.com, please send me a message and I will give you the google drive link.\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCHARGE UP FRONT ACTIVATED\u003c/span\u003e\u003c/h4\u003e\nFrom now on, I will be activating charge up front. I have done this because there have been cases of people going to a higher tier just to get the rewards, only to cancel their pledge before they are charged for it. I think that is unfair for all the patrons who are actually paying so I have decided to activate this.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow will this affect you? \u003c/strong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313\"\u003eRead here.\u003c/a\u003e\u003cstrong\u003e\u00a0Please read this faq because if you pledge at the end of the month, it charges instantly and then you are charged again at the start of the month, which can make it seem like you have been charged twice.\u003c/strong\u003e\u003cbr\u003e"
