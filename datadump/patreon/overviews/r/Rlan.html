    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003eTL:DR: \u003c/strong\u003eI extract high resolution game artwork and post it online on a blog, as well as run a blog posting scans from old magazines. This is hard, takes a lot of time, and costs money. Help me! :)\u003cbr\u003e\n\t\u003cbr\u003e\n\tHi there! My name is Ryan Langley. By day I\u0027m a video game designer - but by night I run two awesome Tumblr Blogs -\u00a0\n\t\u003ca href=\"http://oldgamemags.tumblr.com/\" rel=\"nofollow\"\u003eOld Game Mags\u003c/a\u003e, \u003ca href=\"http://thevideogameartarchive.tumblr.com/\" rel=\"nofollow\"\u003eThe Video Game Art Archive\u003c/a\u003e and\u00a0\u003ca href=\"http://www.sonicthehedgeblog.com/#_=_\"\u003eSonic The Hedgeblog\u003c/a\u003e. And I want your help to continue running them!\n\u003c/div\u003e\n\u003cbr\u003e\nI started \n\u003cstrong\u003eOld Game Mags\u003c/strong\u003e\u00a0in 2013. Having a large, old magazine collection of my own, I wanted to scan and curate some of the more bizarre ads or articles I had found. Over 3,000 posts and 20,000 followers later, I continue to love finding classic magazines from the 80\u0027s and 90\u0027s and bringing them to the limelight through my curation.\u003cbr\u003e\n\u003cbr\u003e\nI post 3 articles, covers or adverts a day on this blog. Here\u0027s some examples of the types of articles I\u0027ve been finding and posting:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://oldgamemags.tumblr.com/post/41865884902/really-nintendo-youre-going-to-use-this-sort-of\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://68.media.tumblr.com/37a4513b07e0ebf08136523bd69a5ef2/tumblr_mg72d83Fr61rkrwaco1_500.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"http://oldgamemags.tumblr.com/post/42101143165/look-god-i-know-youre-pretty-excited-about-this\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/bd120c4456a8dad01e39b7d62d3083d9/tumblr_mhldyrXydC1rkrwaco1_500.jpg\" style=\"width: 250px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://40.media.tumblr.com/953766c1c934a3cda19a282142ed831c/tumblr_nc1mpcgeOV1rkrwaco1_1280.jpg\" style=\"width: 250px;\"\u003e\u00a0\u003cimg src=\"http://40.media.tumblr.com/6406c03aa9e7aca2f384b4f327f12222/tumblr_n3y8bpv2IQ1rkrwaco1_1280.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://oldgamemags.tumblr.com/post/71125969260/electronic-games-may-1982-women-join-the-arcade\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/417970913120f72d2cf5a0f4f25b1a4f/tumblr_mvw8lbTc071rkrwaco1_500.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"http://oldgamemags.tumblr.com/post/74774995486/metal-gear-solid-the-best-game-ever-made-says\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/eb755ec64c5d0f3e84ad394bd5dfcd40/tumblr_mxn190xesJ1rkrwaco1_500.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\nThe \n\u003cstrong\u003eVideo Game Art Archive\u003c/strong\u003e blog started in early 2014 as a blog to bring to the forefront classic artwork from classic video games. Cover, characters, anything that used to be in a manual or a cover. So much is lost to the ages, or have poor scans out there that just aren\u0027t usable online.\u003cbr\u003e\n\u003cbr\u003e\nUsing an awesome scanner I have access to, I\u0027ve been able to scan in the tiniest bits of artwork to colossal sizes, keeping their quality in tact, extracting them from their backgrounds, removing as many logos or text as possible, adding transparency, and releasing it online.\n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s an example from an old Japanese Game Gear game, Sonic Drift 2. Creases and weird backgrounds - yuck! Let\u0027s clean that baby up!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/H13IHjk.jpg\" style=\"width: 650px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://thevideogameartarchive.tumblr.com/post/85206325952/its-a-young-amy-rose-from-sonci-drift-2-and-her\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/bf631cdc95cf11c418b814e19f7dd09a/tumblr_n57k01TZtm1tu022ro1_1280.png\" style=\"width: 650px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\nSince I\u0027ve started I\u0027ve posted all sorts of weird and obscure artwork from my game collection, or what I can find online. Some scans are out there - but not extracted and cleaned up like what I\u0027ve been able to do.\n\u003cbr\u003e\n\u003cbr\u003e\nI post 3 new items on this blog per day. Here are some examples of other artwork I\u0027ve been extracting over the past year:\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://40.media.tumblr.com/5b03c98d405b961b4ae21540a48a4cda/tumblr_nrj5ihOxyk1tu022ro1_540.png\" style=\"width: 250px;\"\u003e\u00a0\u003ca href=\"http://thevideogameartarchive.tumblr.com/tagged/nazo-puyo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/a477c1bf4eb2ff769f489b47c1119c40/tumblr_n9b8ldxM8x1tu022ro2_1280.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://thevideogameartarchive.tumblr.com/tagged/bubsy\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/5f1593a6dfa94d7e8f1b75bd924779d9/tumblr_n5mcostTv51tu022ro2_1280.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"http://thevideogameartarchive.tumblr.com/tagged/mega-man\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://40.media.tumblr.com/c96a99e524060f85cb413b8bec460973/tumblr_ng9h8leSgZ1tu022ro1_1280.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://thevideogameartarchive.tumblr.com/tagged/battletoads\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://68.media.tumblr.com/3d170f225a77eef81c5c6a6349961a55/tumblr_o2hi4wmd4t1tu022ro2_500.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"http://thevideogameartarchive.tumblr.com/tagged/commander-keen\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/f85c4c93a5566df45c0077e43c1fd15b/tumblr_nclhngri111tu022ro1_1280.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://thevideogameartarchive.tumblr.com/tagged/sparkster\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://68.media.tumblr.com/09cfa683baed6cbaf10918f09e05fc01/tumblr_nddwg3Ucs21tu022ro1_500.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"http://thevideogameartarchive.tumblr.com/tagged/sonic-the-hedgehog-2\" rel=\"nofollow\"\u003e\u003cimg src=\"http://68.media.tumblr.com/66c57311daa4bd5a2561ba5d08c6057d/tumblr_nr83l2Za4h1tu022ro2_500.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\nAnd \n\u003cstrong\u003eSonic The Hedgeblog\u003c/strong\u003e is just me being kind of a nut about Sonic The Hedgehog, so it\u0027s a lovely little excuse to get it all out of my head. Part of this is using animated GIF files from games, cartoons and such, but also extracting artwork from other resources, like books and toys that are otherwise not available online.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.sonicthehedgeblog.com/post/156420595910/dr-robotnik-up-to-no-good-in-the-sonic-shuffle\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://68.media.tumblr.com/0958b33fd310ed29506e30e2c2d7865f/tumblr_ok0svtXSqQ1w1kerio1_400.gif\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"http://www.sonicthehedgeblog.com/post/156370937535/the-save-file-for-sonic-unleashed-on-the-ps2\" rel=\"nofollow\"\u003e\u003cimg src=\"http://68.media.tumblr.com/4ae5523a7c68c7bc7e3947633d45d1f1/tumblr_ojtbqclxfg1w1kerio1_400.gif\" style=\"width: 250px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.sonicthehedgeblog.com/post/156086134521/artwork-from-a-rare-sonic-x-treme-sticker-set\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://68.media.tumblr.com/ab6bc1a88ee055bc45bae7c0041fcec4/tumblr_ojv9h7OQva1w1kerio1_500.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"http://www.sonicthehedgeblog.com/post/155642060015/from-a-sonic-the-hedgehog-topps-trading-card\" rel=\"nofollow\"\u003e\u003cimg src=\"http://68.media.tumblr.com/693d84e4609db7bd1877cce19fed08d9/tumblr_ojhyb91eD51w1kerio1_500.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI love doing these blogs - but they do take a lot of time. I can spend hours extracting artwork for a game like Bubsy The Bobcat or Puggsy which have a limited audience, but that\u0027s part of the fun! Rustling through magazines I\u0027ve scanned or those found at awesome websites like\u00a0\n\u003ca href=\"http://segaretro.org/\" rel=\"nofollow\"\u003eSegaRetro\u003c/a\u003e, \u003ca href=\"http://www.outofprintarchive.com/\" rel=\"nofollow\"\u003eOut of Print Archive\u003c/a\u003e,\u00a0\u003ca href=\"http://www.oldgamemags.com/\" rel=\"nofollow\" target=\"_blank\"\u003eoldgamemags.com\u003c/a\u003e (unaffiliated),\u00a0\u003ca href=\"http://segaretro.org/\" rel=\"nofollow\"\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://www.retromags.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRetromags\u003c/a\u003e, is also a lot of fun - finding all sorts of adverts that stick out like a sore thumb in today\u0027s world to the stunning and awesome articles for developers who aren\u0027t around anymore.\u003cbr\u003e\n\u003cbr\u003e\nAnd I want to continue doing this, and I hope you want me to too. I\u0027ve set up this Patreon to have you help me continue what I\u0027m doing for as long as possible. I just want to continue doing what you guys seem to love so much, and with a little help I can continue to do so!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nNot really into monthly donations with Patreon? \n\t\u003cstrong\u003eYou can do a one-time donation with PayPAL! \u003c/strong\u003eClick the button below, and then click the PayPAL button on the side of the page.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://oldgamemags.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.iconhot.com/icon/png/kaching-ecommerce-icons/128/paypal-card.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cimg height=\"1\" src=\"https://www.paypalobjects.com/en_AU/i/scr/pixel.gif\" width=\"1\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
