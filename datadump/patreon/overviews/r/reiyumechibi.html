    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Je6ddZyBBJw?rel=0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: #5E04FB;\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i63.tinypic.com/2v7tnyf.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHi Guys! I\u0027m \n\u003cstrong\u003e\u003cspan style=\"color: rgb(94, 4, 251);\"\u003eReiyume Chibi\u003c/span\u003e\u003c/strong\u003e. I\u2019m a Canadian cosplayer and I\u2019ve been cosplaying since 2014. I\u0027m known to be the \"\u003cspan style=\"color: #FF0689;\"\u003echibi\u003c/span\u003e\" version of every cosplay I do since I\u0027m 4\u002711 (Yes I know I\u0027m tiny, but definitely \u003cem\u003efeisty\u003c/em\u003e!). I\u2019ve loved anime \u0026amp; video games for as long as I can remember and that is what encouraged me to start cosplaying. I\u0027ve been in love with this passion ever since!\u00a0I am also a sponsored Cosplay Model for Darling Army Cosplay Alternatives! I decided to join Patreon because I wanted to thank my fan-base for supporting me \u0026amp; give back to you guys! Remember, anything helps! But, don\u0027t feel obligated either! This is simply an opportunity for the fans who want to take their support one step further! Thank you so much guys for everything and I will continue to strive to be the best cosplayer I can be!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003cimg src=\"http://i63.tinypic.com/ff3gqc.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://tinypic.com?ref=k51r92\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/k51r92.gif\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://ko-fi.com/M4M36T8K\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi1.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/p1uk272.png\"\u003e\n\t\u003ca href=\"http://www.facebook.com/reiyumechibicosplay/\" target=\"_blank\"\u003e\u003cspan style=\"color: #FF0689;\"\u003e\u003cstrong\u003eFACEBOOK\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\n\t\u003cimg src=\"https://i.imgur.com/sDBzMxl.png\"\u003e\u003ca href=\"http://www.instagram.com/reiyumechibi.xo\" target=\"_blank\"\u003e\u003cspan style=\"color: #FF0689;\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://www.instagram.com/reiyumechibi.xo\" target=\"_blank\"\u003e\u003cstrong\u003eINSTAGRAM\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/uFVYew9.png\"\u003e\u003ca href=\"http://www.youtube.com/user/ashbamserenity\" target=\"_blank\"\u003e\u003cspan style=\"color: #FF0689;\"\u003e\u003cstrong\u003eYOUTUBE\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\n\t\u003cimg src=\"https://i.imgur.com/UKRMJ69.png\"\u003e\u003ca href=\"http://www.twitch.tv/reiyume\" target=\"_blank\"\u003e\u003cspan style=\"color: #FF0689;\"\u003e\u003cstrong\u003eTWITCH\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cstrong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://gph.is/2jo0bop\" target=\"_blank\"\u003e\u003cimg src=\"https://media.giphy.com/media/xT1Ra5ZZx3KYvyM492/giphy.gif\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #5E04FB;\"\u003eWHAT DO YOU GET FROM EACH TIER?!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: red;\"\u003e\u003cu\u003ePLEASE NOTE:\u003c/u\u003e\u003c/span\u003e I will send out all Rewards on the 2nd of every month after payments have processed!\u00a0\u003cbr\u003e\n\u003cspan style=\"color: red;\"\u003e\u003cstrong\u003e\u003cu\u003e**IMPORTANT for $20 and above Tiers!**:\u003c/u\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cstrong\u003eYOU HAVE TO MESSAGE ME OR COMMENT ON THE POST WHICH PRINT YOU WANT AS YOUR BIKINI/BOUDOIR 4x6 \u0026amp; COSPLAY 8x10 prints! \u003c/strong\u003eIf you do \u003cstrong\u003enot\u003c/strong\u003e get back to me about your print choice before payments process on the 1st of the month, I will send you a random one. \u003cstrong\u003ePLEASE MESSAGE ME SO YOU\u0027RE NOT DISAPPOINTED! \u003cbr\u003e\n\u003cspan style=\"color: red;\"\u003e\u003cstrong\u003e\u003cu\u003e**IMPORTANT for $110 Challenger Chibi Tier!**:\u003c/u\u003e\u003c/strong\u003e\u00a0PLEASE LET ME KNOW YOUR T-SHIRT SIZE!\u003c/span\u003e I will not send out the t-shirt unless I have your size! Also feel free to let me know what characters you like so I can pick you up some cool stuff of them from the cons I attend!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: #FF0689;\"\u003e$1 Tier: A Chibi Has Joined the Rift\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/ul\u003e\nYes, I am obsessed with League of Legends, so I named my Tiers after some titles in League with a \"Chibi\" spin on them xD (we know, I\u0027m a dork \u0026amp; lame, MOVING ON!) \n\u003cbr\u003e\nThis Tier will give you access every month to exclusive daily-life posts only for Patrons, any progress photos, behind the scenes and new cosplay plans that I have! Additionally, I will post any new content here\n\u003cstrong\u003e\u003cspan style=\"color: #F19CF7;\"\u003eFIRST\u003c/span\u003e\u003c/strong\u003e before all of my other social media platforms! You of course get my love and appreciation along with your Tier. Yup, feel special ;)\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: #FF0689;\"\u003e$5 Tier: Chibi Rampage!\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\n\u003c/ul\u003e\nSo you wanna rampage about now do ya? This Tier will give these Chibi Patrons access to everything listed in the $1 Tier, as well as a custom-made Digital Wallpaper of one of my cosplays. It will be a different design every month! This is made personally by me and can be used for your desktop or phone!\u00a0 \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: #FF0689;\"\u003e$10 Tier: Dominating Chibi\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\n\u003c/ul\u003e\nNow you\u0027re dominating ;) Of course you will get all previous rewards listed! But the benefit of this Tier is a bit more personal. You will also be receiving a custom-made Key Chain or Pin made by me! They will be different every month and themes will vary from previous cosplays I\u0027ve done to whatever cuteness I can kill you with. So if you would really like to see my artistic side with a personalized touch, this is definitely your Tier! Remember, I want to give back as much as I can and this shows my thanks!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: #FF0689;\"\u003e$20 Tier: Legendary Chibi\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\nAre you a Legendary Pokemon or something?! So RARE to find someone like you! All previous rewards named and early access to bikini sets and EXCLUSIVE access to boudoir sets only made for Patreon! Along with this access, you get a signed\u00a04x6 print from any bikini or boudoir set of YOUR CHOOSING for that month! Just let me know which photo you like best! You also get to take part in random, exclusive voting polls! You can vote for one of the options for what cosplay you\u0027d like to see next or even a boudoir theme! On top of that I will be throwing in random goodies made by me every other month as an extra thank you. I like you, no, I think I love you. Thank you for being so amazingly, awesome! You will also receive a Thank You letter from me every month \u0026lt;3 xo\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: #FF0689;\"\u003e$30 Tier: Unstoppable Chibi \u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\n\u003c/ul\u003e\nYou\u0027re really getting fed now aren\u0027t you?! ARE YOU UNSTOPPABLE?! I\u0027m so kidding. Yes, we established I\u0027m a nerd with crappy jokes xD. WOOT! I am able to give you Polaroids because we reached one of our previous goals and made it happen! In this Tier you will receive two Polaroids and one of them will have a kiss mark to show you my love! \n\u003cstrong\u003eAlong with that, you get to choose what cosplay you\u0027d like for a signed 8x10 print!\u00a0\u003c/strong\u003eAre you a gamer? You\u0027ll love this! You will receive my PSN name to add me so we can play some PS4! In addition, for you League of Legends lovers out there you get my Summoner\u0027s name to add me and also an invite to my clan! Let\u0027s game it up! BUT WAIT THERE\u0027S MORE! I will now be creating vlogs! But what\u0027s the perk to this on Patreon? YOU, YES YOU, get to pick the topic that I will review and talk about! This can range from cosplay questions to certain games you want me to try out, movies/animes to watch and anything else you can come up with! There will be a new video EVERY month!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: #FF0689;\"\u003e$80 Tier: Godlike Chibi\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eABSOLUTELY GODLIKE.\u003c/strong\u003e What do you get for being so Godly? You will receive a digital fan sign photo from me EVERY month! I\u0027ll make a fancy sign every time with your name, aha. You could even use this as a wallpaper for your phone if you\u0027d like! In addition, no matter what convention I attend, I will make a mini video personalized for you to show you clips of the con and to simply say hello while in cosplay! Yay!! I get to include you even more in my cosplay lifestyle! I will also shoutout to you at the end of EVERY vlog video I do! On top of that, every month you will get a personalized character drawing that YOU choose! This can be a video game character, anime character, movie character or anything else you\u0027d like. With your name incorporated of course! OH OH ANDD a birthday gift from me on your birthday!! Last but not least, every month you will receive an EXTRA digital boudoir set that only YOU have access to! No other social media will see these sets, they are just for you! This means extra, never before seen photos of a current set or a completely new boudoir theme separate from any previousTier! Only you awesome people get them, muahaha! Oh wait, that\u0027s not very evil of me now is it? DAMN.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: #F19CF7;\"\u003e\u2764\u003c/span\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: #FF0689;\"\u003e$110 Tier: Challenger Chibi\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eThis is the \u003cspan style=\"color: #F19CF7;\"\u003eTOP TIER, YOU\u0027RE THE TOP DOG IN THE GAME. EVERYTHING I CAN OFFER, RIGHT HERE, FOR YOU. \u003c/span\u003e\u003c/strong\u003eYou will receive all previous rewards and some awesome new exclusive stuff too! As a thank you for joining this Tier, you will receive a one-time welcoming gift which is a Patreon exclusive Reiyume Chibi T-shirt! \u003cspan style=\"color: red;\"\u003e\u003cu\u003ePLEASE LET ME KNOW YOUR T-SHIRT SIZE!\u003c/u\u003e\u003c/span\u003e You will also receive a small gift from me that I will purchase for you at every con I attend (you can even tell me what specific characters you like and I\u0027ll look out for them)! This can range from fan art, to stickers, etc. and all artists will be credited so you can find more of their work if you\u0027d like! It\u0027ll be as if you attended the con! As for every month, you will receive a signed 8x10 collage print of the cosplay set for that month and a collectible Reiyume Chibi trading card designed by me! New design every month with new abilities! Pew pew! Thank you for your amazing support!! This Tier is a huge help for my cosplay creations \u0026amp; also helps to reach our goals!\u003cbr\u003e\n\u003cbr\u003e\nTHANK YOU FOR ALL OF YOUR SUPPORT!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://gph.is/2AbKqJe\" target=\"_blank\"\u003e\u003cimg src=\"https://media.giphy.com/media/l4Ep41VbKCdWFzRzW/giphy.gif\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e"
