    "summary": "In the past four years of Ranger Danger, we\u2019ve covered all of MMPR, Zeo, Dino Charge and Dino Super Charge, we\u2019ve had almost 20 great conversations with Kyle Higgins about his comics in the Ranger Danger Boom Room, and a whole lot more.\u003cbr\u003e\u003cbr\u003eThanks to all of you, it\u0027s been an amazing time-- and we want to keep the party going, onto bigger and better things. First stop: America, for Power Morphicon 2018-- to interview a bunch of Power Rangers, and to meet a whole bunch of you!\u003cbr\u003e\u003cbr\u003eTo make that happen, we\u2019re starting up a Patreon-- and we\u2019d love your support. The podcast itself will always be free, but if you contribute a regular donation (starting from US$5 a month), well-- we\u0027ll provide you with a bit of extra Ranger Danger stuff. \u003cbr\u003e\u003cbr\u003eHere\u2019s what we\u2019re starting with:\u003cbr\u003e\u003cstrong\u003eSPECIAL EPISODES:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThese will be exclusive to Patreon subscribers for 6 months each, and then we\u2019ll publish them publicly (so nobody misses out due to their personal circumstances).\u003c/li\u003e\u003cli\u003eCurrent exclusive specials include: Knight Watch Episode 2, Bone Zone II: Bone Harder, the first episodes of Zyuohger and Kyuranger, and The Phantom.\u003c/li\u003e\u003cli\u003eNew special added every 8 weeks!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSPECIAL ART:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMat will be drawing/creating a work of art inspired by every classic episode (Turbo, In Space, etc) of Power Rangers that we watch.\u003c/li\u003e\u003cli\u003eThese will remain exclusive to Patreon patrons.\u003c/li\u003e\u003cli\u003ePlease note Mat is terrible at drawing so please don\u2019t be disappointed we\u2019re not talking like for real draftsmanship here.\u003c/li\u003e\u003c/ul\u003eWe\u2019ll look for ways to expand the Patreon (while still maintaining our insane schedule) as things grow, but that\u2019s where we\u2019re at for now.\u003cbr\u003e\u003cbr\u003eIf you\u2019re willing and able to support us, thank you from the bottom of our hearts. If you\u2019re not, that\u2019s totally fine as well-- we still very much appreciate you listening to the podcast and contributing to the Ranger Danger community.\u003cbr\u003e\u003cbr\u003e- Mat and Michael\u003cbr\u003e"
