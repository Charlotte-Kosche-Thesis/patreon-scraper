    "summary": "Hey guys! Thanks for checking out my Patreon page.\u003cbr\u003e\u003cbr\u003eI\u0027ve had an amazing 3 years since I represented my country in the Eurovision song contest and have loved making new music and videos for you guys. \u00a0I\u0027m very grateful to have been able to make content that reaches millions of people around the world, from \u0027Only Love Survives\u0027 which I got to perform live in front of the whole world to my most personal song, \u0027Start Again\u0027 which went viral and touched so many people :) Your support as friends and fans along the way has also been the thing that kept me motivated to create music! Thank YOU for being a part of my journey and my life up until now. \u003cbr\u003e\u003cbr\u003eYou guys have been massively supportive of my music, from my original songs to my covers, and I\u0027ve decided to make creating new music and videos to my YouTube channel my priority. I\u0027m going to release more music videos, more often probably one a week. They\u0027re going to be re-envisioned covers of popular songs and hopefully new songs that I\u0027ve written myself like \u0027Start Again\u0027. My goal is to make you feel something when you watch and listen. Having this Patreon page will help achieve these goals and also allow me to interact with you guys in new ways. Please consider getting involved as a patron and being a part of the music creation.\u003cbr\u003e\u003cbr\u003eYou can be a patron for little as $1 or $2 per video - every little bit really helps! I\u0027ll only be uploading 3-4 Patreon videos per month, so that\u0027s $3 per month for you. You can also set a monthly max so you never go over your budget. You could also go higher if you would like to play a bigger part :)\u003cbr\u003e\u003cbr\u003eIf you want to get involved, click that orange \"Become A Patron\" button on the top left of the page. Having your support will allow me to make awesome new content for you and the rest of the world. And in return for your support, below is a list of rewards for helping me. Thank you!!"
