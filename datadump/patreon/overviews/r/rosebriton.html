    "summary": "\u003cstrong\u003eWHAT I DO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHow do you do?\u003cbr\u003e\u003cbr\u003eI\u0027m Rose Briton, a British enthusiast of erotic fiction. I write erotic short stories with accompanying sketches. My stories are varied in content, from straight, vanilla erotica to lesbian BDSM stories.\u003cbr\u003e\u003cbr\u003eAll of my fiction and sketches are, and will continue to be, available absolutely free to everyone at\u00a0\u003ca href=\"http://rosebriton.wordpress.com/\" rel=\"nofollow\"\u003erosebriton.wordpress.com\u003c/a\u003e, with a new release every month or so. Please take a moment to go and have a peek at what\u0027s currently on display - I won\u0027t mind!\u003cbr\u003e\u003cbr\u003eWelcome back, I hope you liked what you saw. I also have a\u00a0\u003ca href=\"https://www.youtube.com/user/rosebriton\" rel=\"nofollow\"\u003eYouTube channel\u003c/a\u003e, where I will occasionally post videos involving my work in some shape or form, which is a small but exciting sideline for me. I\u0027m currently working on my first video, so keep an eye out.\u003cbr\u003e\u003cbr\u003eStay updated with what I\u0027m working on through my Facebook page and Twitter feed - I\u0027ll post regular updates about what I\u0027m doing, and what\u0027s going on in life. Why not add me and have a chat?\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1288.photobucket.com/albums/b498/RoseBriton/handdownpants13_zpscb3e00b2.png\"\u003e\u003c/div\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a 24-year-old\u00a0\u003cstrong\u003e\u003c/strong\u003elab assistant who grew up in, lives in, and loves the rolling English countryside. I also love writing erotic short stories (and reading them, of course). I write in my spare time for my own pleasure, and now I want to share that pleasure with others.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy passion for writing erotica started at sixth form and continued at university, while I studied for my Natural Sciences bachelors degree. I wrote purely for my own pleasure, but had a fantasy-style erotic short story published in a sadly discontinued adult magasine. The story was called \u0027\u003ca href=\"http://rosebriton.wordpress.com/stories/story-1/\" rel=\"nofollow\" target=\"_blank\"\u003eRabbit Fun\u003c/a\u003e\u0027, available for free on my website.\u003cbr\u003e\u003cbr\u003eMy other interests include science (naturally), a good cup of tea, pretty knickers, and reading (not just erotica). I also play the violin.\u003cbr\u003e\u003cbr\u003eThis is a sketch of me looking serious. I\u0027m not normally so serious, but smiles are hard to draw. Imagine me smiling. There, don\u0027t I look so much nicer?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1288.photobucket.com/albums/b498/RoseBriton/rose18_zpsaee5729d.png\" style=\"width: 294px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eINTERESTED?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf I\u0027ve tempted you to become my Patron, my pledges work on a per-story basis. That means only the erotic short stories will be charged for - my sketches and YouTube videos are little free bonuses, just for fun.\u003cbr\u003e\u003cbr\u003eI release a new erotic story about once a month, usually between 1000-2000 words long, although these are subject to how my creative juices are flowing! Anything I write that turns out to be shorter than 1000 words will be released free. All content on Patreon is set to Patrons Only due to NSFW rules, but it is all available on my website.\u003cbr\u003e\u003cbr\u003eRemember, you can set a monthly maximum limit when becoming a Patron, so you can ensure that you stay within your monthly budget set aside for erotic fiction. You can also give a one-time, one-off tip by\u00a0\u003ca href=\"http://www.patreon.com/faq\"\u003ePatreon\u0027s work-around method\u003c/a\u003e of pledging, then cancelling the pledge after one story\u0027s payment has been taken.\u00a0Patreon payments appear as \"Patreon\" on bills and statements.\u003cbr\u003e\u003cbr\u003eYou can see what is available to Patrons below - the bonus being access to Patron-only content of my confessions, true erotic stories from my own past, and short admissions. And yes, I have a lot to confess...\u00a0\u003ca href=\"http://rosebriton.wordpress.com/confessions/\" rel=\"nofollow\"\u003eTeasers\u003c/a\u003e are available on my website, and confessions are released at a rate of two a week. \u003cbr\u003e\u003cbr\u003ePatrons can also vote on future content, as I\u0027ll be putting up polls of my ideas regularly, so have your say about what I write!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFINALLY...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFinally, I\u0027d like to say a very warm thank you to everyone who takes that peek at my work. I hope my creations tickle your fancy as much as they do mine."
