    "summary": "\u003cstrong\u003eWho the heck is Rachel Bell?\u003c/strong\u003e\u003cbr\u003eI\u0027m Rachel Bell. I have dreams. I want a better credit score. I want to marry the love of my life. I want to make people feel good. I make poetry, fiction, videos, music, and memes. I have\u00a0\u003ca href=\"https://www.rachelbell.info\" target=\"_blank\"\u003ea website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the heck would I spend my money on your Patreon?\u003c/strong\u003e\u003cbr\u003eGreat question. I have been almost daily providing thousands of people with free entertainment in the form of content posted on social media for like, 6 years now. I made\u00a0\u003ca href=\"https://www.facebook.com/rachel.p.bell.9/videos/vb.564032145/10154996146482146/\" target=\"_blank\"\u003ea poetry video\u003c/a\u003e where I recorded every single thing I did for an entire day. I\u003ca href=\"https://rachelbell.bandcamp.com/\"\u003e released an album\u003c/a\u003e of music I made in my bedroom. I posted\u00a0\u003ca href=\"https://www.instagram.com/p/BKoFYHSgE_Q/?taken-by=rachelpattycake\" target=\"_blank\"\u003ea video of myself crying\u003c/a\u003e on Instagram that Danny Trejo re-posted. I made\u00a0\u003ca href=\"https://www.facebook.com/rachel.p.bell.9/videos/vb.564032145/10154492908782146/\" target=\"_blank\"\u003ea highlight reel\u003c/a\u003e of the weirdest moments from my Photobooth. I could go on.\u00a0\u003cbr\u003e\u003cbr\u003eThe point is, I love making weird funny stuff. I also (as mentioned above) have some mega big dreams that would be easier to achieve with currency at my disposal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat the heck kind of stuff do you post?\u003cbr\u003e\u003c/strong\u003ePatrons will gain access to my writing, be it first-person non-fiction journaling or poetry or fiction. They\u0027ll get playlists I make. They\u0027ll get videos I create. They\u0027ll see things before I release them to the public on normal social media platforms. They can even earn access to following my private social media channels.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003cbr\u003eYeah, one thing: Thank you lots."
