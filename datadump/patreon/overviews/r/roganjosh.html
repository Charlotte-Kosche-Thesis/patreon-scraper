    "summary": "Hi! I\u0027m Josh Siegel \u2013 a.k.a. \u003cem\u003eRogan Josh\u003c/em\u003e if you\u0027re spicy! Thanks for visiting my page.\u003cbr\u003e\u003cbr\u003eI make arty superhero portraits that resonate with fans of all ages, inspired by comics, movies, design, pop culture, and art history. \u003cbr\u003e\u003cbr\u003eFor over seven years, I\u0027ve brought a new voice to geek fan culture and honed a non-traditional art style. Part geeky, part classy, a little retro, a little random. \u003cbr\u003eEvery piece is its own experiment, and I like to think my technique is always evolving. I draw animals, aliens, robots.. basically anything I\u0027m passionate about! \u003cbr\u003e\u003cbr\u003eFor the last few years, I\u0027ve eked out a living selling prints at comic cons and doing occasional design jobs while giving a lot of my time to LGBT community projects like\u00a0\u003ca href=\"http://flamecon.org\" target=\"_blank\"\u003eFlame Con\u003c/a\u003e and \u003cem\u003eServing Pride.\u003c/em\u003e My unpredictable income stream has made it hard for me to focus on long-term creative projects. I\u0027d like to commit more time to creating new illustrated books, exploring new collaborations, and continuing the sci-fi/fantasy comic I began last year: \u003cem\u003eInto The Mountain\u00a0\u003c/em\u003e\u00a0\u2013 all while continuing to create the \u003ca href=\"http://modhero.com/\"\u003emodHero\u003c/a\u003e stuff I know you enjoy. \u003cbr\u003e\u003cbr\u003eAlso: \u003cstrong\u003eSexy Tardigrades.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour support on Patreon will help me focus on my creative goals, and the more I\u0027m funded, the more I can make for you.\u003cbr\u003e\u003cbr\u003eBy supporting my Patreon you will get:\u003cbr\u003eSneak Peeks\u003cbr\u003eSketches\u003cbr\u003eDemos\u003cbr\u003eDiscounts\u003cbr\u003e\u0026amp; Surprises!\u003cbr\u003e\u003cbr\u003eI\u0027ve kept the rewards setup simple:\u003cbr\u003e\u003cbr\u003e$1 and up - Thanks! You\u0027re in the cool club. You get access to all new prints before they go up for sale online, and can request any print from my archive. \u003cbr\u003e\u003cbr\u003e$3 and up - Full access to all posts, previews and demos!\u003cbr\u003e\u003cbr\u003e$5 and up - Two signed thank-you cards per year!\u003cbr\u003e\u003cbr\u003e$10 - Postcard Club: Two 5x7\" postcard-prints every month! One new design and one old. \u003cbr\u003e\u003cbr\u003e$10 - Sexy Tardigrade Club: Get the Sexy Tardigrade Theater calendar sent to you at the end of 2018!\u003cbr\u003e\u003cbr\u003e$20 - modHERO Monthly: The newest modHERO print is mailed to your door every month! Others won\u0027t even be able to purchase it for 30 days! If you prefer, I can send you a design from the archives. A great way to build a gallery for your geek den!\u003cbr\u003e\u003cbr\u003e#30 - modHERO Loot Tube: A surprise every month! The tube will include at least one large print, one midsize print, and two postcards. Possibly more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.wixstatic.com/media/3a7f89_870c80dad98142e29f76aeabe15af1c0.jpg_srz_1000_1333_85_22_0.50_1.20_0.00_jpg_srz\"\u003e\u003cimg src=\"http://static.wixstatic.com/media/3a7f89_e71d03960ba34769ca08e60c23788305.jpg_srz_495_660_85_22_0.50_1.20_0.00_jpg_srz\" style=\"width: 557px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/hd/90d78c12884251.5633dbdcecadd.jpg\" style=\"width: 558px;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/3a7f89_ba40c66b10a9fa153df3bb75fbe52e4d.jpg/v1/fit/w_600,h_728,q_90,usm_0.66_1.00_0.01/3a7f89_ba40c66b10a9fa153df3bb75fbe52e4d.jpg\" style=\"width: 556px;\"\u003e\u003cimg src=\"https://c3.patreon.com/2/patreon-posts/ma3MJ2qg-b_w1SjNSJitpQU7S2BF6gv5KmeqSIEWH0B8S235UADfYUD-lVQyE1W3.jpg?t=1501113600\u0026amp;v=rCiY-EsWdATARC2yEr9uTWHk9XkVurBDm8P5HLAp2hw%3D\"\u003e\u00a0\u003cimg src=\"http://static.wixstatic.com/media/3a7f89_5dec5bea
