    "summary": "\u003cstrong\u003eRock Candy Games \u003c/strong\u003eis a independent game studio focused on visual novels, run by illustrator Becca Farrow and writer Anne Camlin. We make fun, romantic, and inclusive games. Our debut project, \u003cstrong\u003eSeventh Circle\u003c/strong\u003e, is an urban fantasy VN coming in December 2018. Here\u0027s a teaser:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tCongratulations: you\u0027re a mage.\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tFresh out of college with a degree in the arcane, you\u0027ve made your childhood dream come true by gaining admittance to the Trillian, a renowned league of arena battle mages, where the brightest young magical talents duke it out every week for money, fame, and bragging rights.\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAs you tangle with the Trillian\u2019s big personalities--an uptight genius, a hot-headed would-be rival, a handsome haloed jock, and more--you\u2019ll uncover a mystery stretching back decades, and you might just find love while you\u2019re at it.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eWhy support Rock Candy and Seventh Circle on Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eWe use Patreon to give our audience insight into the development process, including \u003cstrong\u003eworks-in-progress, Q\u0026amp;A streams, and bonus canon content\u003c/strong\u003e for our games.\u003c/li\u003e\n\t\u003cli\u003eBecause we already received so much support from folks via\u00a0\u003ca href=\"https://www.kickstarter.com/projects/sadweirdfunny/seventh-circle\"\u003eour Seventh Circle Kickstarter\u003c/a\u003e, we\u0027re keeping Patreon \u003cstrong\u003elow-cost and accessible\u003c/strong\u003e, with tiers ranging from $1 to $5 a month.\u003c/li\u003e\n\t\u003cli\u003eYou\u0027re \u003cstrong\u003esupporting real-life queer indie creators\u003c/strong\u003e making real-life queer indie games. Boom!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow is your Patreon different from your Kickstarter?\u003cbr\u003e\n\u003c/strong\u003eOur Patreon will give you a behind-the-scenes look into how we\u0027re making the game over the next eight months. If you\u0027re impatient for the game to come out, you can get your \u003cem\u003eSeventh Circle\u003c/em\u003e\u00a0fix here while we write, draw, and code. Additionally, our Kickstarter will carry over into future Rock Candy projects, and patrons will get first looks at what we do next! And finally, Patreon allows us to provide an alternative means of supporting us for those who missed the Kickstarter, or who prefer to pledge incrimentally over time.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWanna know more about what we do before pledging?\u00a0\u003c/strong\u003e\u00a0\u003ca href=\"https://rockcandygames.itch.io/seventh-circle-demo\"\u003eYou can play the Seventh Circle\u00a0demo FOR FREE on itch.io!\u003c/a\u003e It\u0027s rated 4.8/5 stars. Not too shabby.\u003cbr\u003e\n\u003cbr\u003e\nRock Fact #51: Our patrons \u0026amp; backers are the greatest people alive and if you become one of them? We guess you\u0027ll be one of the greatest people alive, too..."
