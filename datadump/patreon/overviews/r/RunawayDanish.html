    "summary": "\u003cstrong\u003eHey there, I\u0027m RunawayDanish (aka Zano), and I create a lot of alien themed artwork on Furaffinity (www.furaffinity.net/user/runawaydanish).\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been working on my artwork for about 9 years now, and have come to find a loving and supportive community that has only grown the longer I\u0027ve been working at my artwork. I consider my artwork to be fairly low quality personally, as my composition techniques are just not up to par with veterans and talented members in the Furry Artwork Scene. That said, I\u0027ve eeked out a meager existence on Furaffinity.net, and have been working on my artwork for some time now.\u003cbr\u003e\u003cbr\u003eI have a full-time job which pays the bills, but this Patreon was set up at a time when that really wasn\u0027t a thing. Instead, this Patreon now exists to help justify time spent on community events, commissions, and stuff like that. My time is more limited these days than it was even during my busiest weeks of college, so naturally this Patreon has sunk towards the back. The patreon is a \u003cstrong\u003etip jar with minor benefits\u003c/strong\u003e and as such it is limited to the following rewards for Patreon Subscribers:\u003cbr\u003e\u003cbr\u003e1. Priority on Request Streams when they happen.\u003cbr\u003e2. Updates on projects such as Zano\u0027s Roleplay System (ZRPS), Project Divorce, and Ratscratching as a few examples.\u003cbr\u003e3. Occasionally I\u0027ll run polls or something here.\u003cbr\u003e"
