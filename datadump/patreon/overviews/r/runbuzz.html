    "summary": "If the content that I have created over the years has added significant value to your own life, please consider supporting my efforts to continue creating content that has a positive and powerful impact in the lives of others.\u003cbr\u003e\u003cbr\u003eMy mission, first and foremost, is to help others in the running community become better runners and to promote running to those new to the sport. I have a heart of serving and through your pledge, hope to be able to serve many, many others.\u003cbr\u003e\u003cbr\u003eI am a RRCA and USA Track and Field \u2013 Level 1 certified running coach, running club director, and creator of\u00a0\u003ca href=\"http://www.runbuzz.com\" rel=\"nofollow\" target=\"_blank\"\u003eRunBuzz.com\u003c/a\u003e and the \u003ca href=\"https://itunes.apple.com/us/podcast/runbuzz-running-5k-10k-13.1/id879923939?mt=2\" rel=\"nofollow\"\u003eRunBuzz Radio podcast\u003c/a\u003e, a top running podcast on iTunes where I share running tips, training principles, expert interviews, and inspiring stories of everyday runners and experts so that we can all learn more about the sport and how to improve our running ability. I live in Lewis Center, OH with my wife and 2 teenage daughters.\u003cbr\u003e\u003cbr\u003eI share experiences from my journey, or my guest\u0027s journey, when it comes to life, running, and the pursuit of healthy living. I share our successes, failures, fears, hopes, dreams, etc. and present them in a unique way for each show.  I am always learning from my experience as a runner and coach and I love sharing what I learn with the intent to provide education, entertainment, encouragement and inspiration that hopefully motivates you and others to take your own life and running to the next level.\u003cbr\u003e\u003cbr\u003ePodcasting and content creation is a slow and time consuming process.  I am committed to the long haul and generating the amount of income that allows me to meet the needs and goals of my family and to fulfill my mission in the world. \u003cbr\u003e\u003cbr\u003eI create and promote content, products and services that have a powerful and positive impact on the lives of others.  Each 45-60 minute podcast episode can take upwards of 8 hours to prepare, record, and produce. Each article can take up to 6 hours to plan, research and write. And then there is the social media and marketing to get that content in front of the running community.  \u003cbr\u003e\u003cbr\u003eYour pledge will help cover my costs and hopefully allow me to spend more time creating more content that I hope you will find useful and inspiring.\u003cbr\u003e"
