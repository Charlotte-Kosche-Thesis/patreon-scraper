    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"http://richelle.me/images/twittercollage.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhat the heck\u0027s a Rook?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eA Rook - or at least \u003cem\u003ethis \u003c/em\u003eRook - is ostensibly a member of the species \u003cem\u003eHomo \u003cdel\u003ehomo\u003c/del\u003e\u00a0sapiens.\u003c/em\u003e\u00a0A life-long gamer and lover of sci-fi and fantasy, she creates \u003cstrong\u003eart and videos\u003c/strong\u003e\u00a0showcasing that content.\u00a0She loves to laugh and isn\u0027t afraid to poke fun at herself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShe is also regularly a:\u00a0\u003c/strong\u003e\u003cul\u003e\u003cli\u003eWindwalker Monk\u003c/li\u003e\u003cli\u003eScrapper Scoundrel\u003c/li\u003e\u003cli\u003eRed Mage\u003c/li\u003e\u003cli\u003eArgonian Nightblade\u003c/li\u003e\u003cli\u003eJunkrat main\u003c/li\u003e\u003cli\u003eStormcaller Warlock\u003c/li\u003e\u003cli\u003eNoob\u003c/li\u003e\u003cli\u003eGirl who just wants to have fun\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fnu5RSWVQSg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eOkay, weirdo.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy\u0027s Rook here?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m glad you asked!\u003cbr\u003e\u003cbr\u003ePatreon\u0027s a great place to build a \u003cstrong\u003ecommunity\u003c/strong\u003e. And if I\u0027ve learned \u003cem\u003eanything \u003c/em\u003ein my life, it\u0027s that community is what keeps me motivated. Whether it\u0027s providing entertainment by way of (badly)\u00a0playing video games, or by creating art on livestream--or even teaching what I know--\u003cstrong\u003eI love to collaborate with other creatives and make new friends and new connections with people across the globe.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor being one of those special peeps, I want to provide some special things to you, my Patrons. \u003cstrong\u003eCheck the rewards section to see what you get by joining the Rookery family.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://richelle.me/images/21-2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eIn conclusion...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIIllustration and YouTube are not only my passion projects;\u003cstrong\u003e they are also my livelihood. \u003c/strong\u003eThe costs in time \u003cem\u003ealone \u003c/em\u003eare pretty intensive - and hey, a girl\u0027s gotta eat, right? In exchange for your patronage, I get to do the things I love, and I get to share that love with you. What could be better?\u003cbr\u003e\u003cbr\u003eThanks for stopping in, and I hope you\u0027ll consider\u00a0becoming a part of the Rookery Family. \u0026lt;3\u003cbr\u003e"
