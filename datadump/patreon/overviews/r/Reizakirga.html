    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou must be 18 years or older to pledge!\u003cbr\u003e\u003cbr\u003eLinks of Interest\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://trello.com/b/4Fl7dqSp/patreon\"\u003ePatreon Trello\u003c/a\u003e | \u003ca href=\"http://www.furaffinity.net/user/reizakirga/\"\u003eFurAffinity\u003c/a\u003e | \u003ca href=\"https://twitter.com/Reizakirga\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://picarto.tv/Reizakirga\"\u003ePicarto\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://file.toyhou.se/images/3739494_vZV6MpdwLkJqoKs.png\"\u003e.\u003c/div\u003e\u003cstrong\u003eWelcome to my side of patreon;\u003c/strong\u003e\u003cbr\u003e\n\nSo let\u2019s get to it, shall we?\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWho am I?\u003c/strong\u003e\u003cbr\u003e\nWell, I\u2019m Sara; A retro space freak who happens to be an alien!\u003cbr\u003e\nMy\nalias on the internet is Rei Zakirga though, or frequently called Rei.\u003cbr\u003e\n\u003cbr\u003e\nI draw furry smut for fun when I can, but my passion is drawing humans, aliens,\nspace, anything space or futuristic related!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhat\u2019s the goal here?\u003c/strong\u003e\u003cbr\u003e\nWell that\u2019s a pretty simple one.\u003cbr\u003e\nI want to do this full time, make content that both you and I enjoy, and to be\nable to support myself full time with the help of you!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhat\u2019s your patreon about?\u003c/strong\u003e\u003cbr\u003e\nPretty much anything I feel like drawing; smut, clean, human, anthro and so on!\u003cbr\u003e\nAll my content aside from work in progresses, sneak previews, and some personal\nwork, all other finished content will be posted to the public for free!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhat are Patreon streams?\u003c/strong\u003e\u003cbr\u003e\nGlad you asked; they\u2019re streams I\u2019ll do twice a week where I work on patreon\ncontent.\u003cbr\u003e\nDuring these streams I\u2019ll also offer free sketches to patreons via a raffle!\u003cbr\u003eSo don\u0027t miss out! I do atleast two sketches per-stream!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThese streams are:\u003c/strong\u003e\u003cbr\u003e\nWednesday: 9:00pm (UTC -04:00) Atlantic Time, Canada\u003cbr\u003e\nFriday: 8:00pm (UTC -04:00) Atlantic Time, Canada\u003cbr\u003e\n\u003cbr\u003e\nTimes for stream duration may vary!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the End of the year Raffle?\u003c/strong\u003e\u003cbr\u003eThis raffle happens on December, 23rd! Basically, if you are a patreon for six months out of the year, your name is automatically put into the December raffle!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003eYou get a fully detailed and colored commission, up to two characters, for free!\u00a0\u003cbr\u003eKeep in mind though, my normal commission terms still do apply though!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant Information:\u003c/strong\u003e\u003cbr\u003e* All Sketch Artwork rewards are done bi-monthly; please check my Patreon Trello to see what each month has!\u003cbr\u003e* YOU are responsible for your pledges, and keeping up with rewards.\u003cbr\u003eIf I make a post for rewards or Tier rewards, I cannot hunt you down and notify you of this.\u003cbr\u003eYou must be responsible to check my patreon, or your emails often!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://file.toyhou.se/images/3739419_ifRdHYvIIXWDuhm.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLinks of Interest\u003cbr\u003e\u003c/strong\u003e\u00a0\u003ca href=\"https://trello.com/b/4Fl7dqSp/patreon\"\u003ePatreon Trello\u003c/a\u003e |\u00a0\u003ca href=\"http://www.furaffinity.net/user/reizakirga/\"\u003eFurAffinity\u003c/a\u003e |\u00a0\u003ca href=\"https://t
