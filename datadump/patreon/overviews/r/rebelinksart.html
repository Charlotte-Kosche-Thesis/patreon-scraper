    "summary": "\u003cstrong\u003eWHO AM I?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eI\u0027m Ree, a self-taught freelance artist working out of Lafayette, Indiana. I create digital illustrations, animations, acrylic paintings, and a webcomic called Flower Power.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eCreating has been my passion since I was a little kid, and ever since I started creating stories with my best friend late at night in our rooms, I\u0027ve been drawn to create work that can give folks like myself an opportunity to see themselves in media where they wouldn\u0027t normally. I work to create inclusive, diverse work, to uplift and encourage those who need it!\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWHAT DO I DO?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eWhile my day job is working as a barista, I am also an artist for a local art collective. Between making sure I can pay rent and pursuing my passions, I do my best to create as much art as I can- that includes original content and fanwork! I create illustrations inspired by the video games and comics I enjoy, along with plotting my own comics and games; create youtube videos of my artistic process and fun challenges; stream requests and doodles on twitch, creating original acrylic paintings, and doing commissions! As much as I love art, it can be hard to accomplish as much as I\u0027d like to while working 40+ hours a week. Which is where you can come in!\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWHY SHOULD I BECOME A PATRON?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eCurrently I have to sacrifice a lot of the time I\u0027d prefer to spend on improving and creating more art in order to make sure I can pay my bills and put food in my pantry. With your patronage, I can cut back on work hours so that I have more time and energy to create more content! Your patronage will get you behind the scenes looks at how I create, tutorials and walkthroughs on my process, exclusive streams and comic info, and more! And on top of that, you receive my undying affection every day forever for the rest of time. Your help, no matter how small, helps me get back to doing what\u0027s motivated me since I was a little kid- It helps me to create even just a little bit more niceness in the world. And niceness is, well, nice! So if my content seems like your kind of jam, I\u0027d love for you to join my Patreon family, and help me create art and good vibes for everyone.\u003c/div\u003e"
