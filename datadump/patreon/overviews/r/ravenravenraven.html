    "summary": "Hello! I\u0027m Ravenravenraven and I like to draw and doodle things. Although I like to draw Raven fanart in particular, My goal is that I would like to get good enough to draw fanart of characters from other shows at some point in the future too. I take requests on my tumblr on what you want to see me draw and if I like the idea I\u0027ll draw it. Simple as that. I don\u0027t want to stop posting my art on tumblr and I still want everyone to be free to make requests to me so I see this more of a virtual tip jar sort of thing. The only real thing I can offer is higher resolution images of my pics and early access/previews to upcoming images I\u0027m working on for the next art dump I\u0027ll be making on my blog.\u003cbr\u003e\u003cbr\u003eYou can pitch what you want to see me draw on my tumblr \u003ca href=\"https://ravenravenraven.tumblr.com/ask\"\u003e\u003cstrong\u003ehere.\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eThe way I work on requests is sorta similar to how some artists work on commissions. I have a set amount a slots (aprrox 8-10 slots) I reserve for peoples requests that I pick out and work on at a given time. When I\u0027ve finished all the requests, I post them all in one big art dump on my blog and so now I have a clean slate of slots once again to pick out new requests to fill them all up for the next art dump I make. \u003cbr\u003e\u003cbr\u003eSo here\u0027s a quick rundown on what I can give you folks if you choose to support me:\u003cbr\u003e\u003cstrong\u003e$1 \u003c/strong\u003ewill get you access to all the art dump pics I post on my blog in high resolution in a zip file just so it\u0027s all in one place.\u003cbr\u003e\u003cstrong\u003e$3 \u003c/strong\u003egets you access to $1 rewards plus early access to each individual pic as I complete them that is going to be a part of the art dump.\u003cbr\u003e\u003cstrong\u003e$5 \u003c/strong\u003egets you access to $1 and $3 rewards plus early access to the WIP sketches of the upcoming pics I\u0027ll be working on for the next art dump.\u003cbr\u003e\u003cstrong\u003e$10 \u003c/strong\u003egets you access to $1, $3 and $5 rewards and that\u0027s it. There\u0027s no extra bonuses in this tier. This is just for anyone who is feeling a bit generous.\u003cbr\u003e\u003cbr\u003eAnd of course you can find my blog here: \u003cstrong\u003e\u003ca href=\"https://ravenravenraven.tumblr.com/\" target=\"_blank\"\u003eRavenravenraven\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo if you like the stuff I\u0027m making and you want to chuck a few bucks my way then please feel free to support me.\u003cbr\u003e"
