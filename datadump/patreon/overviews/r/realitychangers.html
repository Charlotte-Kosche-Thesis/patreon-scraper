    "summary": "\u003cstrong\u003eWrite this in your own words\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eRealitychangers I have to admit it was nerve-racking to consider doing this but I want to thank you so much for trusting our family vision and supporting our Patreon page! We have really big plans for the future and we are asking you to be part of it all!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe want to take everything we do to the next level and focus our channel much more on music! We call it REALITYCHANGERS 2.0! Our intention since the day we began making videos was to create them to make you all feel good, to create songs and videos that entertain you and inspire you to see families in a different way. We want to redefine the way you see a family and your support means the world to us!\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWe started a Patreon and set a few goals:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eDedicate 1 video a week focused on doing a cover an original song, a musical collaboration or a jam session. Also with your support we can begin recording songs in a STUDIO!\u00a0\u003c/li\u003e\u003cli\u003eWith your support Alexa and I will be able to publish our FIRST BOOK TOGETHER!\u00a0\u003c/li\u003e\u003c/ul\u003e\n\n\u003cul\u003e\u003cli\u003e\u00a0Reach 10000 patrons and once we do we will be able to hire an editor to help me edit the videos throughout the\nweek!\u003c/li\u003e\u003c/ul\u003e\n\n\u003cul\u003e\u003cli\u003eCreate 2 videos a week focused on\nFamily, Community and Art, \u003c/li\u003e\u003c/ul\u003e\n\n\u003cul\u003e\u003cli\u003eContinue to grow my \"Good Father\" Series on my new FB page\u003c/li\u003e\u003c/ul\u003e\n\n\u003cul\u003e\u003cli\u003eLaunch Nancy\u0027s AMAZING new \"Ser Mama\" series and continue her COFFEE TALK Facebook live series!\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nWhy are we doing this? \u003cbr\u003e\u00a0I\u0027m proud of my family and I love that I can truly spend quality time with them. Which is why I want to continue to do this and inspire you all! We\u2019ve been through a lot together as a family and thanks to you all our lives have changed for the better and we now see an even bigger horizon with bigger dreams. In order to reach those dreams we need your support!\u003cbr\u003e\u003cbr\u003e\u00a0So please help us continue to spread our\nmessage of family, community art and music! PLEASE support us on patreon, help us fulfill our goals to continue to inspire YOU!\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you so much!\u00a0\u003cbr\u003e- Jorge N\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
