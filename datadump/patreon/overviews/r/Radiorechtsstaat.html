    "summary": "De podcast Radio Rechtsstaat gaat over....de rechtsstaat.\u003cbr\u003e\u003cbr\u003eNienke\n Venema en Jelle Klaas proberen aan de hand van gesprekken met \ndeskundigen meer duidelijkheid te krijgen over wat de rechtsstaat is, \nwat er wellicht nog aan schort en vooral: waarom de rechtsstaat ook jou \naangaat. De afleveringen in het eerste seizoen bestrijken de rechtsstaat\n zelf, inburgering, media en strafrecht, de vrijheid van meningsuiting, \ndigitale rechten en vrouwenquota.\u003cbr\u003eWe hopen onze luisteraars \nverdieping te geven op deze onderwerpen, maar vooral ook een inspiratie \nte bieden om nog meer te weten te komen over de rechtstaat en er \nhopelijk ook (nog meer) voor op te komen.\u003cbr\u003e\u003cbr\u003eRadio Rechtsstaat wordt \ngemaakt door Nienke Venema (directeur Stichting Democratie en Media), \nJelle Klaas (mensenrechtenadvocaat en litigation director NJCM) en \nAndreas Willemse (expert in apps en digitale marketing). Radio \nRechtsstaat is geen project van Stichting Democratie en Media noch het \nNJCM. Nienke, Jelle en Andreas maken de podcast onbetaald op eigen naam \nen in hun vrije tijd. \u003cbr\u003e\u003cbr\u003eHet opnemen van podcasts kost wel geld. Door ons te steunen vinden we je geweldig en stel je ons in staat een tweede seizoen op te gaan nemen. Het geld dat we ophalen via Patreon gebruiken we puur voor alle onkosten die we maken. Dankjewel voor je gift!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
