    "summary": "I\u0027m a video game and pop culture critic; I\u0027ve been published at \u003ca href=\"http://www.avclub.com/author/Rowan%20Kaiser/\" rel=\"nofollow\"\u003eThe A.V. Club\u003c/a\u003e, \u003ca href=\"http://prospect.org/article/how-patriarchy-screwed-starks\" rel=\"nofollow\"\u003eThe American Prospect\u003c/a\u003e, \u003ca href=\"http://www.ign.com/articles/2014/02/21/banished-review\" rel=\"nofollow\"\u003eIGN\u003c/a\u003e, \u003ca href=\"http://arstechnica.com/gaming/2013/09/final-fantasy-xiv-a-realm-reborn-impressions-proud-to-be-an-mmorpg/\" rel=\"nofollow\"\u003eArs Technica\u003c/a\u003e, \u003ca href=\"http://www.joystiq.com/2012/01/26/ultima-most-important-game-series-ever/\" rel=\"nofollow\"\u003eJoystiq\u003c/a\u003e, and pretty much anywhere that\u0027ll have me. I\u0027m also that guy who\u0027s \u003ca href=\"http://www.gofundme.com/2joch0\" rel=\"nofollow\"\u003ewriting the book about \u003cem\u003eMass Effect\u003c/em\u003e\u003c/a\u003e. And \u003ca href=\"https://twitter.com/rowankaiser\" rel=\"nofollow\"\u003eI tweet. A lot\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eFreelance writing online is a wonderful way to discuss the things you love with the world, but it\u0027s also wonderful for being poor. Bring insight and entertainment to tens of thousands, get paid tens of tens. Hence Patreon, which will allow me to do three things:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e It\u0027ll help me write articles that might be difficult to place elsewhere. Like most writers, I have dozens of good article ideas, but don\u0027t always have a place to pitch them. This will give me a chance to publish these, and continue making a living.\u003cbr\u003e\u003cbr\u003eSome potential subjects include: \"How \u003cem\u003eGame Of Thrones \u003c/em\u003eTrolls Its Audience,\" \"Video Games\u0027 Representation Wars,\" and \"Mid-2000s Marvel Fights The Patriarchy.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e This will also help my \u003cem\u003eMass Effect\u003c/em\u003e book, as I\u0027ve found that I accomplish far more on it when my finances are comfortable. Which makes sense; if you need short-term work, long-term work goes to the backburner.\u003cbr\u003e\u003cbr\u003eWith that in mind, I\u0027ll be using the Patreon money to alternate the articles from #1 with excerpts from the book. So you can look forward to chapters like \"The Crucible Of War: How \u003cem\u003eMass Effect 3\u003c/em\u003e\u0027s Structure Makes Great Plotting Impossible.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e Finally, it will help me survive. I didn\u0027t want to turn this entire piece into a whine, but I\u0027m living at the poverty line, have been for some time, and don\u0027t see any better way out of it while continuing to write--although I would be delighted to listen to high-paying consultancy offers or full-time employment opportunities. \u003cbr\u003e\u003cbr\u003e[\u003cem\u003eSide note: If you\u0027re really interested in knowing the finances of an apparently well-connected freelance writer, and how this connects to my previous crowdfunding attempt, \u003ca href=\"http://renaissancegamer.blogspot.com/2014/06/why-ive-opened-patreon.html\" rel=\"nofollow\"\u003eI go into much more detail in this post\u003c/a\u003e. Short version: this page is to raise money for me, Rowan Kaiser, while the other is for the Possibility Space project.\u003c/em\u003e]\u003cbr\u003e\u003cbr\u003eIf this project reaches just a few hundred dollars per month, it\u0027ll dramatically increase the stability of my living situation and decrease my stress. Everything beyond that will allow me to write on the topics I\u0027m most interested in, and give you the chance to read my very best work.\u003cbr\u003eAlso there will be cat pics. \u003cbr\u003e\u003cbr\u003eFinally, I\u0027ll have to check how the pledges all end up working, but I don\u0027t plan on posting more than two articles per month. \u003cbr\u003e\u003cbr\u003e"
