    "summary": "\u003cimg src=\"https://rochrok.com/wp-content/uploads/2018/03/Patreon_about.png\"\u003e\u003cbr\u003eI\u0027ve written short stories, novels, and webcomics of different genres. However, my primary interest and passion are for M/M romance (Yaoi, BL, LGBT). I\u0027ve begun writing since I was a kid, creating stories about anything that sprung to mind and annoying my mother and friends in the process as I just had to tell them to someone! I began writing horror shorts, and then eventually sci-fi and fantasy. Like a good number of\u00a0budding writers, I turned to fanfiction as mainstream media just wasn\u0027t interested in telling the stories I wanted to see...boys kissing boys. I wanted to see the hero fall in love with his quirky male best friend, or two male rivals give in to their burning passion!\u00a0 \u003cbr\u003e\u003cbr\u003eWhenever I play games like Mass Effect, I can\u0027t help but roleplay my male Shepard\u00a0falling for Kaidan and eventually having him in ME3.\u00a0 Whether it was playing games or writing I had a lot of fun and met so many wonderful readers, creators, and other gamers (MShepard x Kaidan 4 life!). I eventually moved on to writing my own stories and while it has been hard, there isn\u0027t anything else in the world I\u0027d love to do more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://rochrok.com/wp-content/uploads/2018/03/Patreon_why.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith your help, I can turn this \"hobby\" into a sustainable dream. I want to write many more stories and create more comics\u00a0and to do that I need the support of good people like you who want to see more of what I have to offer.\u00a0\u003cbr\u003e\u003cbr\u003eAll pledges and support will allow me to continue making stories with men kissing men.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://rochrok.com/wp-content/uploads/2018/03/Patreon_rewards.png\"\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eNote: From now\u00a0on,\u00a0rewards will be messaged directly to supporters after payments have been processed (Beginning of the month).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI plan to offer exclusive one-shot comics to Tapas tippers, donators, and patreon\u00a0supporters in the future. Currently, creating exclusive content takes away from producing my main works, which I would assume is what you are here to support anyway.\u00a0 Because of this, I\u0027m turning this into a monthly donation page which grants all supporters access to uncensored comics, early access, one-shots, and more. I will have several tiers up to choose from and it\u0027s up to you to choose whichever one feels right for you.\u00a0\u003cbr\u003e-----------\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePublishing in 2018:\u003cbr\u003e\u003cimg src=\"https://rochrok.com/wp-content/uploads/2018/03/Webtoon-COVER-Thumbnail.jpg\" style=\"width: 178px;\"\u003e\u00a0\u003cimg src=\"http://rochrok.com/wp-content/uploads/2018/04/PAT-Thumbnail.png\" style=\"width: 178px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
