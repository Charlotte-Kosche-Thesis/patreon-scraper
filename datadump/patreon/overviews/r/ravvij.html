    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan\u003eI believe that what I make will excite and entertain you. By drawing, writing, and creating the things from my imagination, I will share with you -give to you- and inspire you through my work. I\u0027m just a creator with too many ideas... won\u0027t you help me make them a reality?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\nWhy do I do what I do?\nI want to share my imagination with anyone who will listen. I want to bring joy and passion to others who enjoy what I enjoy. I draw and write and create things from my imagination and I want to share them with everyone. I want to inspire others as I have been inspired\u003cbr\u003e\u003cbr\u003eIf I can get enough people to support me and my work, I\u0027ll be able to focus solely on creating my ideas and bringing them to life any way I can, all for you to enjoy. \"What can I expect from you?\" you may be asking, well, I have many interests and many inspirations which all inspire me to become a better creator.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eI do draw more than just people, ponies, and anthros. I push myself to learn anything I can about the subjects in my art.\u003cbr\u003eI learned how to write stories and believable characters to better create the stories I want to experience but never find.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAll this eventually adds up to what I aspire to make. Inspiring, relatable characters in gripping stories worth passing on to future generations... or maybe just your friends. Either way, I hope you love what I make as much as I do. Thank you so much for visiting my page and please consider supporting me if you like what you find here.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
