    "summary": "Hi,\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you for watching my videos! I make daily videos\ncommenting on the news of the day. My goal is to create videos that are\nentertaining and informative. My hope is to give a voice to opinions that may\nnot always be mainstream, but are a concern to many people. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI am an American who has a love of the European people and\nculture. I love the diversity of cultures that I discovered while living in\nHungary and Romania. I am passionate about the right of all people to exist and\nto have self-determination. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI have been interviewed by The New York Times, CNN, The Wall\nStreet Journal, BuzzFeed and many other publications. By contributing a small\namount each month, you help to ensure that we can provide an alternative voice\nto the mainstream establishment. \u003cbr\u003e\u003cbr\u003eFor as little as $5 a month you will gain access to\nexclusive ad free videos that are not available to the public. As these private\nvideos are not subject to monetization, you will gain access to uncensored and unfiltered\nviews. \u003cbr\u003e\u003cbr\u003ePlease follow Patreon\u2019s terms of service and do not post\nanything \u201chateful.\u201d Racial or religious slurs will not be tolerated.\u003cbr\u003e\u003cbr\u003e\n\nThanks again for watching my videos. I really do appreciate\nyou all.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTalk to you later,\u003cbr\u003e\n\n\u003cbr\u003e\n\nRAMZPAUL\u003cbr\u003e"
