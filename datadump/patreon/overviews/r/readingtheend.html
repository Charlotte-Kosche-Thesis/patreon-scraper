    "summary": "Welcome, bookish pals! We\u0027re two extremely enthusiastic women named Jenny who host the \u003ca href=\"http://readingtheend.com/thepodcast\" target=\"_blank\"\u003eReading the End Bookcast\u003c/a\u003e, a biweekly podcast about books and literary happenings (and polar explorers) (and fights over which is better, sea or space) (it\u0027s sea, of course).\u003cbr\u003e\u003cbr\u003eWe\u0027ve been making the podcast for a while now, and we\u0027re hoping that this Patreon will make it possible for us to keep on doing it! We love having a reason to chat about books together for a few hours every month! Funds raised will go towards the cost of hosting the podcast and website, paying for backlist transcripts, and buying awesome books to talk about with y\u0027all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ll sign up to give us a small amount of money every month, and you\u0027ll get different rewards depending on how much you want to give. (Our sidebar has all the thrilling polar explorer-related details!) As we reach our funding goals, we\u0027re hoping to be able to produce a whole \u0027nother bonus episode each month (available to all!), where we talk about movies, TV shows, and rereads, and offer special recs for our patrons.\u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to be a patron, nothing will change! You\u0027ll keep on getting two podcasts a month absolutely free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI can\u0027t tell your voices apart!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYeah, this is by far the most consistent feedback we\u0027ve gotten about the podcast. One listener has told us that it helps her to remember that Whiskey Jenny\u0027s voice dips down into lower registers than Gin Jenny\u0027s voice does. Our own best advice for telling the two of us apart is that Whiskey Jenny is the one who most loves ruffians with hearts of gold, and Gin Jenny is the one who can\u0027t shut up about \u003cem\u003eBlack Sails.\u003c/em\u003e\u003cbr\u003e"
