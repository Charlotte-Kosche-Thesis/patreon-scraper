    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome!\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nI love finding \u003cstrong\u003esolutions to your problems\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMaybe I helped you with a Max question, solved an annoying programming bug, donated a photo for your book, or made some music you enjoy. We could have met in a Facebook group, on a forum, or at a workshop. \n\u003cbr\u003e\n\u003cbr\u003e\nMaybe you read my articles on field recording, Korg Volcas, Arduino coding... or enjoyed my record reviews... or film recommendations... The \n\u003ca href=\"http://www.theatreofnoise.com/\" target=\"_blank\"\u003eTheatre of Noise\u003c/a\u003e has 730 posts, so there are many reasons you might be here.\u003cbr\u003e\n\u003cbr\u003e\nMaybe you are simply curious about media technology, this wonderful mix of beauty and wonder and sheer frustration we deal with every day. I will be sharing cool stuff I find each week, to keep us inspired and focused. \n\u003cbr\u003e\n\u003cbr\u003e\nI have been teaching at university for some years, but am looking for a less structured way to engage with learners. Let\u0027s try this Patreon platform together, as an experiment in sharing.\u003cbr\u003e\n\u003cbr\u003e\nBesides the open content, there are two rewards tiers. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCreative Solutions\u003c/span\u003e\u003c/h3\u003e\nThis is the most accessible option, designed for everybody. Ask me questions about coding and audio recording. Get access to exclusive solutions. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMusic Lover\u003c/span\u003e\u003c/h3\u003eGain access to music well in advance of its release, plus exclusive \ntracks. The majority of what I create never gets published. It has \nalways frustrated me that some of my best music is heard only by close \nfriends. Well, now you can be part of that group!"
