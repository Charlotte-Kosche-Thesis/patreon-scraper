    "summary": "\u003cstrong\u003eHi you!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page. I\u2019m a freelance designer and artist. My work ranges from digital design, branding, photography, videography and conceptual collages. I like to experiment and try out new things. Using new and different media and materials. For my artworks I try to surprise people with combinations you wouldn\u2019t think of. It\u2019s playful and about having fun. I think you don\u2019t have to be serious all the time. Life would be boring. If you would like to see more of my work,\u00a0\u003ca href=\"http://ruijunluong.nl/\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ruijunluong.nl/wp-content/uploads/Kip-zonder-kop.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBesides creating art and freelancing, I also love to style myself and create interesting outfits for my\u00a0\u003ca href=\"http://fuckhighclass.blogspot.nl/\"\u003efashion blog\u003c/a\u003e since 2012. On this blog I like to inspire other people to create their own interesting outfits. My blog is also a personal diary, where I can read back what I did in the past few days or even years. It reminds me of what happend and what my thoughts were. Fashion is one of the things I really love aswell.\u00a0I created chokers for myself at first but people liked what I created, which is why I created my own accessories brand called\u00a0\u003ca href=\"http://shopchokers.com/\"\u003eShop Chokers\u003c/a\u003e in 2015. I didn\u0027t know it would grow this big this fast. I love how people all around the world is wearing my creations. It makes me so happy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-zTuD9PuppE0/WUV6QzTwZ1I/AAAAAAAAdrA/AnlP3kBtUGUJUPtMguqFwa8fyD9lUtotwCLcBGAs/s1600/IMG_5052002.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003e~ Rui Jun\u003cbr\u003e\u003cbr\u003e"
