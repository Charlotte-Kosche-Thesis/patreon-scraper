    "summary": "\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eEl \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eEquipo Raudive\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e       presenta su nuevo proyecto en \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003ePatreon\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e . \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eEquipo Raudive\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e     pertenece a la Asociaci\u00f3n \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eARIP\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e , fundada en el a\u00f1o 2013. \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eNos ocupamos de organizar, Congresos y Eventos relacionados con el misterio y acercarlos a todos de forma altruista. \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eSomos unos apasionados amantes de lo que hacemos y queremos seguir compartiendo esta pasi\u00f3n con todos vosotros. \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003cbr\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eSi has llegado hasta aqu\u00ed, posiblemente nos conoces y sabes que nos dedicamos a la investigaci\u00f3n y divulgaci\u00f3n de los temas relacionados con el Misterio, los Enigmas Hist\u00f3ricos, la Ciencia de Vanguardia y la Cr\u00f3nica Negra.\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003cbr\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003ePor ello hemos decido crear esta plataforma de apoyo a nuestro trabajo, para que nos pod\u00e1is ayudar a mantener, la ilusi\u00f3n, las ganas de seguir creciendo como la asociaci\u00f3n y el poder ofreceros m\u00e1s charlas, congresos, etc los cuales sin vuestra \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u00a0ayuda y colaboraci\u00f3n,\u00a0\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e no ser\u00e1n posibles.\u00a0\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003cbr\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eEsperamos poder contar contigo y agradecerte que nos acompa\u00f1es en esta nueva andadura. \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003c/font\u003e\u003cbr\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eC\u00d3MO SER NUESTRO PATREON:\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e Es muy f\u00e1cil si sigues las instrucciones que te dejan a continuaci\u00f3n. \u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e1. Haz clic en el bot\u00f3n de color rojo titulado \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u00abConvi\u00e9rtete en nuestro Patre\u00f3n\u00bb\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e . \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003cbr\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e2. A continuaci\u00f3n, elige una de las categor\u00edas que te ofrecemos: \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eScooby-Doo, Expediente X,\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u00a0Papa Midnite. \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e3. Elige la forma de pago y empieza a disfrutar tus recompensas.\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e"
