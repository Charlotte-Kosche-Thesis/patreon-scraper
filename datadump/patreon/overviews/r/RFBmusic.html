     "about": "\u003ch1\u003e\u003c/h1\u003e\n\u003ch3\u003eWho are you?\u003c/h3\u003eHey,\u003cbr\u003e\nI\u0027m R.F.B., also known in some parts of the internet as: \"Blond Panda\".\u003cbr\u003eI\u0027m a German university student, musician (sort of, I like drums more than anything else), and probably most importantly aspiring audio engineer, sound designer and mixer.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat do you do?\u003c/h3\u003eCurrently I mix a lot of music for my Soundcloud account:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/r_f_b\"\u003ehttps://soundcloud.com/r_f_b\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eA lot of what I mix are stems I found online, although I also make my own music (writing and recording music takes a bit longer, though.)\u003cbr\u003eBesides that I also demo some tones or new products I\u0027ve aquired.\u003cbr\u003e\u003cbr\u003eThis is not all I\u0027d like to do. I\u0027d love to expand my horizons to youtube one day, so stay tuned.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat sort of music do you like?\u003c/h3\u003eI\u0027m a fan of heavy metal, specifically Melodic Death Metal and progressive metal. So that is what I usually focus on.\u003cbr\u003eWith that being said, I\u0027ll do other things as well, like rock.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat do I get for supporting you?\u003c/h3\u003eCurrently, I do not offer any awards for my supporters, but that is likely going to change once I do more than just mixing downloaded stems and recording my own music, so just stay tuned.\u003cbr\u003ePossible awards might include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eInstant downloads for songs\u003c/li\u003e\u003cli\u003eMixing stems for my own music\u003c/li\u003e\u003cli\u003eOuttakes or cut content\u003c/li\u003e\u003cli\u003eExclusive content (videos, demos, songs, ...)\u003c/li\u003e\u003c/ul\u003eThese are just speculations, though.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat are your goals on patreon?\u003c/h3\u003ePrimarily more financial security and more money to spend on audio equiptment.\u003cbr\u003eUniversity students aren\u0027t the richest people unfortunately and being a musician or doing audio work are quite expensive hobbies.\u003cbr\u003eI want to be able to improve the production value of everything I do and I want to be able to one day make my hobbies a profession.\u003cbr\u003eNew equiptment (Plugins, interfaces, instruments, microphones,...) is certainly going to be fairly high up on the priority list.\u003cbr\u003e",
