    "attributes": {
     "about": "Hi, my name is Rebecca! I live in Boulder, CO with my husband and 4 year old son. I grew up in Brooklyn, NY in a family of 8 children. My mother was born in Cuba and immigrated here when she was a young child and my father was Polish and is a characature of a New Yorker.\u003cbr\u003e\u003cbr\u003eI moved to Boulder, CO to attend Naropa University when I was 17. There I got a degree in creative writing and literature, with a minor in visual art. I now work mostly from home as a wedding/family photographer and artist.\u003cbr\u003e\u003cbr\u003eMy husband and I adopted our beautiful son when he was 1.5 years old. He\u2019s 4 now and his name is Octavio \u201cTavo\u201d. I feel so fortunate to be able to show him what is to be a creative professional and that I get to mostly work from home with him tugging on my skirt to feed him or take him to the park.\u00a0\u003cbr\u003e\u003cbr\u003eEver since I was a small child creativity has played a huge role in my life. I was always drawing, writing, singing, or making something with my hands. One of my earliest memories of being a child that seemed to have many talents was adults telling me that I would eventually have to choose one thing to settle on. My response to that sentiment has always been, NO THANKS.\u003cbr\u003e\u003cbr\u003eHow could I decide between the many things that made my heart beat faster? If I picked only one, it would feel like I was betraying the others! So I decided that that plan wasn\u2019t for me.\u00a0\u003cbr\u003e\u003cbr\u003eI am 32 now and I have spent the majority of my life OBSSESED with some form of expression. What some people might call hobbies turn into full blown love affairs. I\u2019ve been in love with watercolor, poetry, calligraphy, line art, crocheting, embroidery, punch needling, photography, videography, figure drawing, design work, lettering, weaving, novel writing. \u003cbr\u003e\u003cbr\u003eThese affairs are always intense and they never really leave me. I sort of take turns with all of them and occasionally a new one arrives to be added to the group.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting me, by being my patron, you will be supporting me in my creative life and journey. New interests are always around the corner and my interest in them will shine through the work that is produced from the obsession.\u00a0\u003cbr\u003e\u003cbr\u003eI could not imagine my life if I did not have creative expression and I could not imagine it if that creative expression had to be limited.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for considering to support my passions!\u003cbr\u003e\u003cbr\u003ebesitos,\u003cbr\u003eRebecca\u00a0",
