n account settings before you get your reward)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRaw Leak\u00a0\u003c/strong\u003edeveloped into my duty and I feel responsable for showing the raw truth.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMake the world a better place by educating people with their own mistakes.\u003c/h3\u003e\u003cbr\u003eKindest regards,\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eJesse Franck\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
