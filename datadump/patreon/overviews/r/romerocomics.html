    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FPqZ6xTmVmJE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DPqZ6xTmVmJE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FPqZ6xTmVmJE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-04-17T10:18:17+00:00",
    "summary": "\u003ch4\u003eMy name is Laurent Romero and I love creating silly comic stories!\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://romerocomics.com/wp/wp-content/uploads/2017/01/patreon-introductionbanner-02.jpg\" style=\"width: 521px;\"\u003e\u003cbr\u003eI can still remember how I felt while reading the illustrated stories from my favourite comic artists when I was a kid. The illustrations really sucked me into \u00a0the books and always kept me wanting to read more. I guess it is \u003cstrong\u003e\u003cem\u003ethat\u003c/em\u003e\u003c/strong\u003e feeling that\u00a0drives me to create my own stories now!\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eMy work\u003c/h4\u003e------------------------------------------------\u003cbr\u003e\n\u003cimg src=\"http://romerocomics.com/wp/wp-content/uploads/2017/01/patreon-banner-single-biggest-3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eIn 2012 I started publishing my first short comic stories on my website\u00a0\n\u003ca href=\"http://www.romerocomics.com\" rel=\"nofollow\" target=\"_blank\"\u003eromerocomics.com\u003c/a\u003e.\u00a0I\u2019m currently working on my own comic series called \"\u003cstrong\u003eTOBUDASAI\".\u003c/strong\u003e\u00a0It follows the nutty adventures of Tobudasai, an idiotic samurai with delusions of grandeur. These stories are filled with silly action, goofy characters and bad jokes.\u00a0All the ingredients I personally enjoy while reading a story!\u003cbr\u003e\u003cimg src=\"http://romerocomics.com/wp/wp-content/uploads/2017/01/patreon-introductionbanner-01-1.jpg\"\u003e\u003cbr\u003eThe \"TOBUDASAI\" comic is updated weekly with (at least two) new pages and available for everyone to read online through my website. Check out\u00a0\u003ca href=\"http://www.romerocomics.com/comicsarchive/\" rel=\"nofollow\"\u003eromerocomics.com/comicsarchive/\u003c/a\u003e for an easy overview of all the chapters currently available.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://romerocomics.com/wp/wp-content/uploads/2017/01/patreon-banner-single-biggest-1.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://romerocomics.com/wp/wp-content/uploads/2017/01/patreon-banner-single-biggest-2.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eIn 2016 I released the first two comic volumes of TOBUDASAI.\u00a0The books are available for\u00a0purchase online at\u00a0\u003ca href=\"http://romerocomics.bigcartel.com\" rel=\"nofollow\"\u003emy official webstore\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003cimg src=\"http://romerocomics.com/wp/wp-content/uploads/2017/01/patreon-introductionbanner-03-2.jpg\"\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003e\u0027Behind-the-Desk\u0027\u003c/h4\u003e------------------------------------------------\u003cbr\u003e\nMy favourite tools for illustrating my stories are the \u2018old school\u2019 pen \u0026amp; ink on paper.\u00a0All my art is completely hand-drawn using pencils, brushes, pens, inks, watercolors and all that other good stuff. I am really fond of working traditionally.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/rVL5s5a9-Zk\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003eCreating the storylines, characters, storyboards and drawing the whole comic by myself allows me to create a finished product that is completely my own. That\u0027s something I really love about making this kind of work independently.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://romerocomics.com/wp/wp-content/uploads/2017/01/patreon-introductionbanner-11.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nNext to creating comics, I\u2019m working a full-time job at a digital agency in the Netherlands, so creating my comics practically takes up all of my free time.\u00a0To sum it all up...\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027m someone who is very passionate about drawing illustrated stories!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\n------------------------------------------------\u003cbr\u003eBefore anything, you don\u0027t have to be a Patron to support me and my work. You are already supporting me big time by reading my stories!\u00a0\u003cbr\u003e\u003cbr\u003eSo what Patreon could do for me is create more possibilities. \u003cbr\u003e\nPatreon is an easy way for you to thank me for my work and get something exclusive in return! More income from your support will allow me to create more time to work on my comics. What it comes down to:\u003cstrong\u003e I will be able to create more content in less time.\u003c/strong\u003e It would be pretty cool if I can achieve these things with a little help from my friends...and give a little something extra in return.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eWhat to expect as a Patron\u00a0\u003c/strong\u003e\u003c/h4\u003e------------------------------------------------\u003cbr\u003e\nPatrons of my work will get acces to \n\u003cstrong\u003eexclusive content you can\u2019t get anywhere else!\u00a0\u003c/strong\u003eI will give you an extended \u201cbehind-the-desk\u201d look into my world of creating comics.\u00a0This includes photos and videos of the creative process, Patron-only contests and more fun stuff! You really will be the first one to see all the new stuff coming out. \u003cstrong\u003eSo\u00a0\u003c/strong\u003e\u003cstrong\u003eif you really want the in-depth, behind-the-scenes experience of TOBUDASAI, this is your chance!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://romerocomics.com/wp/wp-content/uploads/2017/01/patreon-introductionbanner-03-1.jpg\"\u003e\u003cimg src=\"http://romerocomics.com/wp/wp-content/uploads/2017/01/patreon-introductionbanner-06.jpg\"\u003e\u003cimg src=\"http://romerocomics.com/wp/wp-content/uploads/2017/01/patreon-banner-triple-01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eCheck out the \u2018REWARDS\u2019 section for the complete list of available rewards for supporting my work!\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://romerocomics.com/wp/wp-content/uploads/2017/01/patreon-introductionbanner-17.jpg\"\u003e\u003cbr\u003eHey! You\u0027ve made it all the way over here...thanks for your time (shame on you if you skipped through the page without reading!)\u003cbr\u003e\u003cstrong\u003ePlease check out the\u00a0\u003ca href=\"http://romerocomics.com/comicsarchive/\" rel=\"nofollow\" target=\"_blank\"\u003eTOBUDASAI comic series\u003c/a\u003e if you haven\u0027t done so already and feel free to support me by becoming a Patron of RomeroComics!\u003cbr\u003e------------------------------------------------\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/frequently-asked-8848224/\" target=\"_blank\"\u003eCLICK HERE\u003c/a\u003e\u003cstrong\u003e\u00a0for frequently asked questions about my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e"
   },
