    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eex, Hunting, Love, and Big Tranquilizer Darts\u003c/span\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/rufflenecks/posts?tag=patreon%20build\" target=\"_blank\"\u003ePatreon Build r4.20\u003c/a\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t(Two new NPCs; The Engineer (FxM) and The Apprentice (FTxM, FTxF))\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\u003ca href=\"https://www.patreon.com/rufflenecks/posts?tag=public%20build\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePublic Build r4.19\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePatreon layouts are BROKEN RAWR\u003c/span\u003e\n\u003c/h4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJoin us on \u003ca href=\"https://discord.gg/6YJEegu\"\u003eDiscord\u003c/a\u003e!\u003cbr\u003e\nFollow development on \n\u003ca href=\"https://trello.com/b/whud7kIk/huntnsnare\"\u003eTrello\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.ruffleneck.com/HuntAndSnare/HuntAndSnare-Screenshot01.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77); font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRuffleneck\u0027s Hunt and Snare\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"http://i.imgur.com/vPQQYHz.jpg\" style=\"background-color: initial; text-align: center;\"\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHunt and Snare is a Furry Third Person Shooter with a strong focus on sexual themes and character interaction. Travel between islands on a ship with your trusted ship crew, hunt rare species with a tranquilizer rifle or capture with bare paws,and sell to the highest bidder after rigorous sampling of the prey. Will your crew grow to love you as an equal ship commander, or will they idolize you as a renowned hunter?\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHunt for rare and unique species of all genders and races:\u003c/span\u003e\u003c/strong\u003e Using your trusty tranquilizer long rifle, or go feral and capture with your bare paws!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFully customize your character:\u003c/span\u003e\u003c/strong\u003e Select from general body shape, including species, breasts, genitalia, and tail, down to the color and pattern of your skin and pupil style.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eOpinion based conversation system\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e:\u003c/strong\u003e\u003c/span\u003e Gain favors by interacting with other characters frequently. Be loved, be hated, be admired, or be feared!\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eS\u003c/strong\u003e\u003cstrong\u003eexplore\u003c/strong\u003e\u003cstrong\u003e a juicy selection of fetishes and gender combinations:\u003c/strong\u003e \u003c/span\u003eFrom M/F, M/M, F/F, Futa/M, Futa/F, to Futa/Futa all covered with Classic, Anal, Blowjob, Pawjob, Pawing, Submissive/Domination, Toys, Solo, and Milking (your ship needs natural fuel, doesn\u2019t it?).\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFully filterable acts and prey:\u003c/span\u003e\u003c/strong\u003e Customize your selection by enabling or disabling any type of act in the game as well as disabling specific types of prey.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFully animated:\u003c/span\u003e\u003c/strong\u003e\u00a0Hundreds of animations, with motion captured movement, \"physics-based dynamic bones\" in breasts, penises, ears, and tails, and animated lips, vagina, and anus.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eShowroom:\u003c/strong\u003e \u003c/span\u003eSelect from a large selection of various positions you have discovered or play out full acts in various locations and environments.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://www.ruffleneck.com/HuntAndSnare/HuntAndSnare-Screenshot04.jpg\"\u003e\u003c/span\u003e\u003c/div\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77); font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eFeatures Under Development\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWorld of Skir:\u003c/span\u003e\u003c/strong\u003e Discover and hunt on Skiia, the northern island named after the sibling of the great god-dragon Skir, visit the magnificent island state of Harakeen, the jewel of Skir, explore the wild and dangerous wilds of Kizan.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCustomizable tranquilizer long rifle:\u003c/span\u003e\u003c/strong\u003e Personalize and upgrade your rifle to no\u00a0only hunt more difficult prey, but to do it in style.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSailing and ship customization:\u003c/span\u003e\u003c/strong\u003e Customize and decorate your own ship and sail freely with no artificial barriers or level gates, between islands in search for better hunting grounds.\u00a0Unlock new rooms for your ship with money for new encounters and other features.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTrading and inventory:\u003c/span\u003e\u003c/strong\u003e Sell prey for money and then purchase new accessories, clothes, and other customization pieces, or explore, and discover unique hidden items\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMore unique species:\u003c/span\u003e\u003c/strong\u003e In addition to the fairly tame catkin of Fain, the loyal dogkin of Davh, the wild and dangerous dragonkin of Kizan, and the cute and cuddly foxkin of Ful are still in development each with their own different skin styles and color combinations.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cbr\u003e\u003cimg src=\"http://www.ruffleneck.com/HuntAndSnare/HuntAndSnare-Screenshot07.jpg\"\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eRewards and Tiers\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eAll tiers have access to developer posts, ability to vote on Patron only polls, and a corresponding Discord role, in addition to various basic benefits:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIron Cohort:\u003c/span\u003e\u003c/strong\u003e\u00a0Early access to public releases of older Patreon builds.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBronze Cohort:\u003c/span\u003e\u003c/strong\u003e\u00a0Instant access to the latest Patreon build.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSilver Cohort:\u003c/span\u003e\u003c/strong\u003e\u00a0Above rewards, and name in Guild of Wild Hunters\u0027 guestbook (Will be added later on and will be located on the guild hall bar counter).\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGold Cohort:\u003c/span\u003e\u003c/strong\u003e\u00a0Above rewards, and name placard in Guild of Wild Hunters\u0027 Wall of Fame (A specific wall with decorated gold placards. Each Gold Cohort has their own placard).\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEmerald Cohort:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0Above rewards. An extra supporter tier. Show your ultimate appreciation of our work \u0026lt;3\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nNote: To have your name added to Guild of Wild Hunters\u0027 guestbook, or Wall of Fame you must send us a message on Patreon or Discord and give us exact name you wish to be added with!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cimg src=\"http://www.ruffleneck.com/HuntAndSnare/HuntAndSnare-Screenshot05.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77); font-weight: normal;\"\u003eDevelopment\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003ca href=\"http://ruffleneck.com/PatreonProgressbar.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://ruffleneck.com/PatreonProgressbar.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003e(Click timeline for a bigger image)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can see the more indepth information about the current development focus on our public Trello board: \u003ca href=\"https://trello.com/b/whud7kIk/hunt-n-snare\"\u003ehttps://trello.com/b/whud7kIk/hunt-n-snare\u003c/a\u003e\u003ca href=\"https://trello.com/b/whud7kIk/hunt-n-snare\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77); font-weight: normal;\"\u003eAbout us\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRuffleneck \u003c/span\u003e- Programming / Art / Design - \u003ca href=\"https://www.furaffinity.net/user/ruffleneck/\"\u003eFA\u003c/a\u003e/\u003ca href=\"https://twitter.com/ruffleneck\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e - That\u0027s me! I have 9 years of professional experience as artist, designer, and gameplay programmer. Late 2016 I started working on the Hunt and Snare prototype and hanging around in the adult game developer community. Oh boy! I enjoy it a lot more than the \"normal\" game developer community. Hunt and Snare is my little baby dragon and I hope you enjoy it too! \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHareress \u003c/span\u003e- Animation / Skin Designer / Map Builder - \u003ca href=\"https://www.furaffinity.net/user/hareress\"\u003eFA\u003c/a\u003e/\u003ca href=\"https://twitter.com/hareress\"\u003eTwitter\u003c/a\u003e \u003c/strong\u003e- Hareress is a 2D artist, also my little bunny and my owner, who is sharing the content workload with me. Their primary focus is on animations, skin designing, and map building.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDrathek \u003c/span\u003e- Programming - \u003ca href=\"https://twitter.com/Drathek\"\u003eTwitter\u003c/a\u003e \u003c/strong\u003e- Drathek is a blazingly awesome red and black dragon who does a fantastic job easing my burdens by handling majority of the programming tasks. Drathek is effectively the lead programmer of Hunt and Snare, or senior, or greater dragon programmer, not sure what describes their role the best :3\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNullbunny\u00a0\u003c/span\u003e- Programming -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.furaffinity.net/user/nullbunny/\" target=\"_blank\"\u003e\u003cstrong\u003eFA\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e/\u003ca href=\"https://twitter.com/nullbunny\"\u003eTwitter\u003c/a\u003e \u003c/strong\u003e- Nullbunny is a brilliant and fun bunny who joined us as the second programmer, both helping Drathek, and helping us, together, to realize my wildest dreams for Hunt and Snare, and help bring features in faster :3\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.ruffleneck.com/HuntAndSnare/PatreonImage2.gif\"\u003e\u003cimg src=\"https://www.ruffleneck.com/HuntAndSnare/PatreonImage2.gif\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77); font-weight: normal;\"\u003eThe Final Words\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\nWhether or not you decide to support us and Hunt and Snare, thank you very much for your attention. I hope you still enjoy the splendor of the public build! If you chose to support us, wow! That\u0027s the biggest vote of confidence one can give!\u003cbr\u003e\n\u003cbr\u003e\nThank you so very much! ^^\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://i.imgur.com/aHoa8hV.jpg\" style=\"width: 406px;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003eNote\u003c/strong\u003e: Hunt and Snare requires minimum of Shader Model 4.6 (DirectX10.1 or OpenGL 4.1 compatible graphics card), 64bit operating system, and a fairly hefty machine to get good frame rates. If in doubt, try a public build to ensure Hunt and Snare runs on your machine ^^\u003c/span\u003e\n\u003c/em\u003e"
