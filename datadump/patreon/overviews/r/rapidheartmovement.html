    "summary": "I, Angelika Ejtel (alias RapidHeartMovement), am a Polish self-portrait artist currently based in Dallas, TX, U.S.A. I was born and raised in Poland. I graduated in\nFrench and Romance Philology; later, I accomplished my Ph.D. studies in linguistics. I worked at the university for\nfour years as an instructor and researcher before I immigrated to the United\nStates in 2014. \u003cbr\u003e\u003cbr\u003eI consider my photographic creation as a poetic experience in which I\ndrown and infuse myself and, as a result, it gives me the feeling that I am\nreborn with each portrait into a new being. Although, all of my photographs are\nself-portraits, they shouldn\u2019t be necessarily read as self-presentations,\nrather they should be revealed as the multiplicity of \u201cselves\u201d available to one\nindividual. To put it succinctly, my attitude towards the self is more of an\nexploratory journey between an awareness of self and an unawareness of some\naspects of oneself.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMost of my work is inspired by the poetry of a famous Polish poet-Halina\nPoswiatowska. As a linguist, I find beauty in its simplicity, metaphorical\nmessage, and liberty of interpretation.\u003cbr\u003e\n\nI search for the same values while depicting the\nmeaning of her poems in my works. My preferred medium so far has been photography;\nalthough, I feel I would love to experiment with others (painting, art/text,\ncollage) in the future. \u003cbr\u003e\u003cbr\u003e\n\nMy images encompass the motifs of love, longing\nand solitude. Slow, silent and at times painful, these portraits being\nself-portraits whisper in silence, cry in loneliness or scream in suffering,\nalways between love and death.\u003cbr\u003e\n\nMy objective to re-examine the eternal question of\nhuman existence is the one Poswiatowska probes in her poem:\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003cblockquote\u003ecan anyone\u003cbr\u003eentangle between\nlove and death\u003cbr\u003ean anecdote\nabout being\u003cbr\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003eWHY PATREON?\u003cbr\u003e\u003cbr\u003eI\u0027d like to grow an exclusive community of lovers of my art, who by showing their interest, generosity, and having insight into my vision, will become its exclusive owners/collectors.\u00a0\u003cbr\u003e\u003cbr\u003eI feel like my work comes to life when I can see it on paper. Sadly, I discovered this truth little late. My journey into self-portraiture began in 2013. Only after three years later, I saw my first prints, and then I realized how much I lost earlier.\u00a0 In 2016 I started exhibiting my photography at national and international group exhibitions, art shows and arts festivals. I try to print as much as I can afford, mostly recent pieces, but my ultimate dream as an artist is to see all of my creations\u00a0 breathe on paper. All the contributions from my Patreon campaign will fund a little budget for printing more new works that haven\u0027t seen the light of day yet.\u003cbr\u003e\u003cbr\u003eIn exchange for your generosity, I will be more than happy to reward you with my original signed printed works (Limited Editions of 90 prints, and Collector\u0027s Editions of 10 prints) as well as whatever my intellectual property as a creator is (handmade items based on my works, Artist\u0027s Books, mini photo publications, insights into my artistic process, thoughts etc.).\u003cbr\u003e\u003cbr\u003eJOIN my exclusive community!\u003cbr\u003eWATCH me grow as an artist!\u003cbr\u003eCOLLECT my prints for free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for all the beats you gave to my heart!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e~\u003cem\u003eRapidHeartMovement\u003cbr\u003e\u003cbr\u003e\u003cem\u003e---\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://squareup.com/store/rapidheartmovement\"\u003eMY ONLINE STORE\u003c/a\u003e\u003cem\u0
