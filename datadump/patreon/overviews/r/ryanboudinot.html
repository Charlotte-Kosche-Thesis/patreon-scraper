    "summary": "\u003ch2\u003e\u003cstrong\u003eLet\u0027s Create Virtual Worlds\u003c/strong\u003e!\u003c/h2\u003e\u003cbr\u003eIn the Spring of 2016, I discovered an incredible story--the dawn of virtual and augmented reality. After finding a community of passionate VR pioneers in Seattle, I knew that this medium was where I wanted to tell my own stories. With your support, you\u0027ll play a part in this story, too. \u003cbr\u003e\u003cbr\u003eI work out of \u003cstrong\u003e\u003ca href=\"https://ryanboudinotisahack.com/2016/08/14/my-new-hq-comotion-labs/\" rel=\"nofollow\"\u003eCoMotion Labs\u003c/a\u003e\u003c/strong\u003e, the University of Washington\u0027s VR/AR startup\nincubator and innovation center, sharing a work space with\u00a0 innovators developing medical applications, games, software, and cinematic experiences. I have an incredible vantage point from which to report on and contribute to this medium. \u003cbr\u003e\u003cbr\u003eI blog about VR at \u003cstrong\u003e\u003ca href=\"http://ryanboudinotisahack.com\" rel=\"nofollow\"\u003eryanboudinotisahack.com\u003c/a\u003e\u003c/strong\u003e and am the editor of the community website \u003cstrong\u003e\u003ca href=\"http://www.seattlevr.us\" rel=\"nofollow\" target=\"_blank\"\u003eseattlevr.us\u003c/a\u003e\u003c/strong\u003e. Soon I\u0027ll start writing a column on VR Storytelling for \u003cstrong\u003e\u003ca href=\"http://vrtodaymagazine.com/\" rel=\"nofollow\"\u003eVR Today Magazine\u003c/a\u003e\u003c/strong\u003e. I\u0027m also working to \u003cstrong\u003e\u003ca href=\"https://ryanboudinotisahack.com/2016/08/08/how-to-light-a-fire-under-the-pacific-northwests-vrar-content-production-industry/\" rel=\"nofollow\" target=\"_blank\"\u003eimprove the Pacific Northwest\u0027s VR content industry\u003c/a\u003e\u003c/strong\u003e to create more jobs and opportunities for VR creators in Washington State. Your support doesn\u0027t just help me, it empowers a whole community. \u003cbr\u003e\u003cbr\u003eMy background is in technology, creative writing, and teaching. I\u2019m the author of \u003cstrong\u003e\u003ca href=\"https://ryanboudinotisahack.com/books-2/\" rel=\"nofollow\" target=\"_blank\"\u003efour works of fiction\u003c/a\u003e\u003c/strong\u003e and had a tech career as an editor and writer for\nAmazon, Netflix, and Expedia, and other companies large and small. I\u0027ve taught graduate-level creative writing and courses in experimental film. Now I\u0027m going all-in on VR. I couldn\u0027t be more thrilled.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAc_AAAAJGY3YTQzYWU0LWNlZTMtNGNiNi1hZmM2LTJjZmZkZTk0NDExZA.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\nYour Patreon Support\u003c/h2\u003e\n\u003cbr\u003eWith your support, you\u0027ll help me: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eChampion the VR content creation industry in the Pacific Northwest, leading to more jobs and opportunities for all. \u003c/li\u003e\u003cli\u003eDevelop and share VR content creation methods through \u003cstrong\u003eclasses and workshops\u003c/strong\u003e at CoMotion Labs.\u003c/li\u003e\u003cli\u003eCover the VR/AR industry on\nryanboudinotisahack.com, seattlevr.us, and VR Today. \u003c/li\u003e\u003cli\u003eWrite a book about VR/AR. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI consider myself fortunate to be witnessing dawn of this powerful new medium, engaged with a community of brilliant creators that\u0027s growing by the day. Support me today and be part of something epic.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\n\u003cbr\u003eSincerely,\u003cbr\u003eRyan\u003cbr\u003e"
