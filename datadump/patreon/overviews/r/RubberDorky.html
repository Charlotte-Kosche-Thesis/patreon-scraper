    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FEqw9wDV4eKE%3Fstart%3D123%26feature%3Doembed%26start%3D123\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DEqw9wDV4eKE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FEqw9wDV4eKE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "patron_count": 2,

    "pledge_url": "/bePatron?c=212583",
    "published_at": "2015-09-10T18:02:16+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eComedy, Parody, Social Commentary\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe videos I make are for entertainment. I might share some useful information or philosophy on Twitter, but I\u0027ll put funny stuff here for people who like that shit. I love riffing off of nonsense so there\u0027s plenty of videos to make!\u003cbr\u003e\u003cbr\u003eTypically, the bread and butter of the channel is response videos to weird stuff happening on the internet. (see page 42 - section on MSM, )\u003cbr\u003e\u003cbr\u003eThings are being organized, so that we won\u0027t have any messes in the future during faster growth. :) I want to be able to produce content even if there are random disasters in my personal life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOALS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m going to be doing 3-4 videos a week across my three YouTube channels; RubberDorky, RubberGaming(renaming), and Unwrapped.\u003cbr\u003e\u003cbr\u003e\u25cb RubberDorky gets a Livestream show, a few comedy series, and response videos.\u003cbr\u003e\u003cbr\u003e\u25cb RubberGaming has entertainment news, gameplay videos, and editorials.\u003cbr\u003e\u003cbr\u003e\u25cb Unwrapped has long-form videos where I browse the internet and find the humor in the weirdest parts of it.\u003cbr\u003e\u003cbr\u003eI think you\u0027ll find it all entertaining, and if you ever have any input to share, please drop by the discord or email me.\u003cbr\u003e\u003cbr\u003einfo.rubberdorky@aol.com\u003cbr\u003e\u003ca href=\"https://discord.gg/KFj27dY\"\u003ehttps://discord.gg/KFj27dY\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou don\u0027t have to be a patreon to talk to me either. Type away!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThe Free Videos \u0026amp; Streams\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s cool if you can\u0027t help out right now. I\u0027ll be making these videos for free, so you get them whether you\u0027re a patreon or not :)\u003cbr\u003eEither way, many of you are supporters who share my videos and like them so they get seen by other people!\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePackaged Gifts, Perks, \u0026amp; Rewards\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003eBy becoming a patron, you are contributing to the life of the channel.\u003cbr\u003eI put the contributions in their own savings account made specifically for this ongoing project. \u003cbr\u003e\u003cbr\u003eSo far, I\u0027ve been able to get a mic and mic stand, and most of it is put towards supplementing the time I\u0027m not at work. During the summer I spent more time on readjusting the video content to the changing YouTube environment. That means planning, creating a distinctive series or two, and keeping a checklist for the videos and livestreams.\u003cbr\u003e\u003cbr\u003e\u25cb Your name credited in the video descriptions\u003cbr\u003e\u25cb\u00a0Livestreams\u003cbr\u003e\u25cb Future merch discounts\u003cbr\u003e\u25cb Shoutouts if I like your stuff\u003cbr\u003e\u25cb More consistent videos w/ more editing\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/v2.3/dialog/share?redirect_uri=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Freturn%2Fclose\u0026amp;display=popup\u0026amp;href=https%3A%2F%2Fpatreon.com%2FRubberDorky\u0026amp;client_id=966242223397117\u0026amp;ret=login\u0026amp;ext=1462970294\u0026amp;hash=AeY306vwIf9ZMQqR\" target=\"_blank\"\u003eYOUR PLEDGE goes farther when your friends are pledging!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eShare via |\u00a0\u003ca href=\"https://facebook.com/sharer.php?u=https%3A%2F%2Fpatreon.com%2FRubberDorky\u0026amp;t=Support%20RubberDorky\" target=\"_blank\"\u003eFaceBook\u003c/a\u003e\u003cbr\u003eShare via |\u00a0\u003ca href=\"https://twitter.com/share?url=https%3A%2F%2Fpatreon.com%2FRubberDorky\u0026amp;text=Support%20RubberDorky\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003eShare via |\u00a0\u003ca href=\"https://tumblr.com/share/photo?caption=Support%20RubberDorky\u0026amp;clickthru=https%3A%2F%2Fpatreon.com%2FRubberDorky\u0026amp;source=https%3A%2F%2F%2F%2Fs3-us-west-1.amazonaws.com%2Fpatreon.user%2FxiAQTlsWVMbD5JWBs6jvimr0dZ82EEaei0osvnnnppqhvsSC0UwZoXSL7uuec0aF_large_2.jpeg\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003eShare via |\u00a0\u003ca href=\"https://pinterest.com/pin/create/button?url=https%3A%2F%2Fpatreon.com%2FRubberDorky\u0026amp;description=Dorkin%27%20it%20up%2C%20%26%20joking%20ourselves%20to%20victory!\u0026amp;media=%2F%2Fs3-us-west-1.amazonaws.com%2Fpatreon.user%2FxiAQTlsWVMbD5JWBs6jvimr0dZ82EEaei0osvnnnppqhvsSC0UwZoXSL7uuec0aF_large_2.jpeg\" target=\"_blank\"\u003ePintrest\u003c/a\u003e\u003cbr\u003eShare via |\u00a0\u003ca href=\"https://plus.google.com/share?url=https%3A%2F%2Fpatreon.com%2FRubberDorky\" target=\"_blank\"\u003eGoogle +\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eShare w/ your friends if you think the weekly \u0026amp; daily videos are worth it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWhy Support RubberDorky\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eVideos for you, Red Bull for me, some laughs for both of us. Funds will be used for a list of things, but mostly towards supplementing the time spent filming and editing. I\u0027m a busy guy and can only afford to put up lightly edited videos and
