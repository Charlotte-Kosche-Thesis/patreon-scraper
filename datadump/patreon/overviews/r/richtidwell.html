    "summary": "\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eJesus came into the world and died on the cross to save sinners--of whom I am the worst. I have learned that if He can love me, the worst of all sinners, He certainly does love you. My name is Rich Tidwell, I have been given mercy in order to give mercy. I am a bearded Jesus loving artist, founder of the charity Legacy Housing and pastor of Ormond Church. I am also a husband to my incredible wife Brandi and the father of my beautiful daughter Reinette and handsome son Kingsley! I created my YouTube channel to share the love and mercy of our Father in Heaven with you and to let you know that God truly loves you as his child, is eager to show mercy to you, and is ready to take you on the adventure of a lifetime through a relationship with his Son Jesus! \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"He must become greater; I must become less\" - John 3:30\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHAT IS OUR MISSION?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo make Jesus greater.\u003c/strong\u003e To preach the Good News of the Gospel in season and out of season, always ready to respectfully give an answer to those who ask. To speak the words of Christ and do the Works of Christ in order to elevate Christ in the hearts of mankind.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"But in your hearts revere Christ as Lord. Always be prepared to give an answer to everyone who asks you to give the reason for the hope that you have. But do this with gentleness and respect\" - 1 Peter 3:15\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWe are doing this by launching the weekly \u003cstrong\u003eHe is Greater Podcast\u003c/strong\u003e, continuing \u003cstrong\u003eThe Way The Truth The Life Teaching Series\u003c/strong\u003e, and housing orphans through the \u003cstrong\u003eLegacy Housing\u003c/strong\u003e\u00a0charity we\u0027ve founded. When you become a Patron, you partner with us in accomplishing this mission, thank you!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eHOW WILL YOUR FINANCIAL SUPPORT BE USED?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(255, 255, 255);\"\u003eYour patronage enables my family and I to dedicate more time and resources to preaching the Gospel online and answering the hard questions we all want to ask but often refrain from for fear of discomfort. Your gifts will go directly to expanding my YouTube channel by enabling us to rent a full-time podcast studio and hire additional production help. In addition, as our financial support grows beyond our personal needs, your gifts will be used to provide additional housing for foster youth. In other words, your monthly gift will be helping both spread the Gospel AND providing spiritual and material relief for orphans; you are amazing!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"I thank my God every\ntime I remember you. In all my prayers for all of you, I always pray with joy because of your partnership in the gospel from the first day until now, being\nconfident of this, that he who began a good work in you will carry it on to\ncompletion until the day of Christ Jesus.\" - Philippians 1:3-6\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
