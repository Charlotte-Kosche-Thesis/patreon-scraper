    "summary": "\u003cem\u003e\u003cstrong\u003eLet\u2019s fly forwards together!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWelcome to my Patreon Page!\u003c/strong\u003e\u003cbr\u003eI began making song covers in July 2014, as a fun way to express myself. I typically sing\u00a0covers of anime, vocaloid and video game music. I also love to make remixes and video edits to go along with these songs. With this page, and the help of some amazing Patrons, I hope to take the next leap forwards in my musical journey!!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a service you can use to help support your favorite artists and musicians, while earning some awesome bonuses for your support!  By becoming my Patron, you\u0027re pledging to give a set amount of money each month for me to use in my work.  Non-Patrons will still be able to see all of my youtube covers once they\u0027re posted, so don\u2019t worry about missing out if you can\u0027t become one!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eEver since I\u2019ve started youtube, I\u2019ve had huge ideas for what I have wanted to create for our channel.  Using Patreon pushes me a step closer to the vision I would love to show you through song covers! \u00a0Having a budget to be able to spend on videos, allows me to commission people to assist with this in areas I specialize less in. For example getting a nice piece of art for a cover or hiring someone to help with mixing the audio to improve the quality of a cover.\u00a0\u003cbr\u003e"
