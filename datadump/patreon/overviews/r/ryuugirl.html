     "about": "I started drawing around age 2 and from there I knew I wanted to do something with my life art-wise. I love comic book art and thank my father for being a comic book collector at the time. I\u0027d spend hours flipping through pages awing over the art. My favorite artists is Jim Lee and Patrick Brown who are both well-known comic artist. Online I prefer to be mentioned under the guise of \"Ryuu Girl\". I use this as every online account I have. A mascot I have created under this a is a bright purple dragon.\u003cbr\u003e\u003cbr\u003eI am young adult capable of learning more with on-hands training.  I can manipulate tasks better if given detailed instructions. I prefer being open-minded to take in consideration of ones thoughts and/or opinions. Sometimes, I prefer to be assisted depending on the difficulty of the task. I can construct visual projects fashioned to be visually appealing. I like to present myself as a well-advised student according to the situation. I work well with groups and think myself as a, \u201cpeople person\u201d.",
