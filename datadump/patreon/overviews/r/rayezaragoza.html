    "summary": "Hello Everyone!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for visiting my Patreon page! Patreon is a place for artists to connect with \u003cstrong\u003eour most dedicated supporters\u003c/strong\u003e, and to create \u003cstrong\u003e\u003cem\u003ea special community\u003c/em\u003e\u003c/strong\u003e with \u003cstrong\u003econtent that you won\u0027t be able to find anywhere else - \u003c/strong\u003elike poems, demos, videos, photos, and more. \u003cbr\u003e\u003cbr\u003eHere on Patreon, you\u0027ll get a more \u003cstrong\u003ein depth look into my artistry\u003c/strong\u003e. It\u0027s almost like a little \u003cstrong\u003e\u003cem\u003esafe place\u003c/em\u003e\u003c/strong\u003e for me - a place where I can \u003cstrong\u003e\u003cem\u003econnect, chat, \u0026amp; tell secrets\u003c/em\u003e\u003c/strong\u003e to those closest to my music \u0026amp; message. As you know, I am a fully independent, full-time musician without investors, a record label, or a publishing deal. The only way I am able to do this is because of \u003cstrong\u003eYOU\u003c/strong\u003e and your incredible support. Your support will make it possible for me to continue to\u003cstrong\u003e tour\u003c/strong\u003e, and also \u003cstrong\u003ework on my next album\u003c/strong\u003e! By becoming a patron, you are making it possible for me to continue to make music \u0026amp; spread my message of love \u0026amp; tolerance around the world. \u003cbr\u003e\u003cbr\u003ePatrons $5 a month or more are on my \u003cstrong\u003eTOUR TEAM!\u003c/strong\u003e The \u003cstrong\u003eTour Team\u003c/strong\u003e will all have their first names on my tour van - you will truly be with me along the whole journey! The \u003cstrong\u003eTour Team\u003c/strong\u003e\u00a0will get souvenirs while I am on tour with DISPATCH, and Nahko and Medicine for the People this summer. Higher tiers also get personal video hellos from me \u0026amp; even song dedications from the stage! By being a part of my \u003cstrong\u003eTour Team, \u003c/strong\u003eyou are helping me pay for gas, food, and lodging while I am traveling the country. Most bands get tour support like this from their record labels, but I get tour support from \u003cstrong\u003eYOU! \u003c/strong\u003eAnd I wouldn\u0027t want it any other way!\u00a0\u003cbr\u003e\u003cbr\u003eLove you all so much! Thank you so much for the love \u0026amp; support always!\u00a0\u003cbr\u003e\u003cbr\u003eRaye\u003cbr\u003e"
