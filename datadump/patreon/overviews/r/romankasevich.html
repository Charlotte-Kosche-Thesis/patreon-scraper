    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u041f\u0420\u0418\u0412\u0415\u0422, \u041c\u041e\u0418 \u0414\u041e\u0420\u041e\u0413\u0418\u0415 \u0413\u041e\u0421\u0422\u0418!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u042f - \u0420\u043e\u043c\u0430, \u0431\u0443\u0434\u0435\u043c \u0437\u043d\u0430\u043a\u043e\u043c\u044b :)\u003c/strong\u003e\u00a0\u003cbr\u003e\u041c\u043d\u0435 28 \u043b\u0435\u0442, \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043e\u0434\u043d\u0430 \u0441\u0443\u043f\u0435\u0440-\u0436\u0435\u043d\u0430 \u0438 \u0442\u0440\u043e\u0435 \u0441\u044b\u043d\u043e\u0432\u0435\u0439 + \u0441\u043a\u043e\u0440\u043e \u0436\u0434\u0435\u043c \u0435\u0449\u0435 \u043f\u043e\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f. \u0414\u0430-\u0434\u0430, \u043c\u044b \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u043c \u043d\u0430\u0434 \u0441\u0432\u043e\u0435\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u0440\u043e\u043a-\u0433\u0440\u0443\u043f\u043f\u043e\u0439 The Kaseviches :) lol\u003cbr\u003e \u003cbr\u003e\n\n\u041d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 \u0432\u043e\u0442 \u0443\u0436\u0435 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0443 \u0441\u0432\u043e\u0435\u0439 \u0436\u0438\u0437\u043d\u0438 \u044f \u0441\u043e\u0437\u0434\u0430\u044e \u0438 \u043f\u0440\u043e\u0434\u044e\u0441\u0438\u0440\u0443\u044e \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0443\u044e \u043c\u0443\u0437\u044b\u043a\u0443. \u041d\u0430 \u044d\u0442\u043e \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0430 \u0431\u041e\u043b\u044c\u0448\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0441\u0438\u043b, \u044d\u043c\u043e\u0446\u0438\u0439 \u0438 \u0442\u0430\u043b\u0430\u043d\u0442\u043e\u0432. \u0427\u0435\u0441\u0442\u043d\u043e \u0433\u043e\u0432\u043e\u0440\u044f: \u0435\u0441\u0442\u044c, \u0447\u0435\u043c \u0433\u043e\u0440\u0434\u0438\u0442\u044c\u0441\u044f. \u041d\u043e - \u0432\u0441\u0435\u0433\u0434\u0430 \u0435\u0441\u0442\u044c \u043e\u0434\u043d\u043e \"\u041d\u043e\", \u043d\u0435 \u0434\u0430\u044e\u0449\u0435\u0435 \u0443\u0441\u043f\u043e\u043a\u043e\u0438\u0442\u044c\u0441\u044f -  \u0438\u0434\u0435\u0439, \u043c\u044b\u0441\u043b\u0435\u0439 \u0438 \u043c\u0435\u0447\u0442\u0430\u043d\u0438\u0439 \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0431\u043e\u043b\u044c\u0448\u0435, \u0447\u0435\u043c \u0442\u0435\u0445, \u0447\u0442\u043e \u0443\u0436\u0435 \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0443\u0442\u044b \u0438 \u0432\u043e\u043f\u043b\u043e\u0449\u0435\u043d\u044b.\u003cbr\u003e\u003cbr\u003e\n\n\u042f \u0432\u0435\u0440\u044e, \u0447\u0442\u043e \u043c\u0443\u0437\u044b\u043a\u0430 \u0441\u0438\u043b\u044c\u043d\u0435\u0439\u0448\u0438\u0439 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442, \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u044b\u0439 \u043f\u0435\u0440\u0435\u0434\u0430\u0432\u0430\u0442\u044c \u043f\u043e\u0441\u043b\u0430\u043d\u0438\u0435, \u044d\u043c\u043e\u0446\u0438\u0438, \u043c\u044b\u0441\u043b\u0438, \u0430 \u0441\u0430\u043c\u043e\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0435 - \u0445\u043e\u0440\u043e\u0448\u0443\u044e \u043d\u043e\u0432\u043e\u0441\u0442\u044c \u043e \u043d\u0430\u0448\u0435\u043c \u0411\u043e\u0433\u0435 \u0438 \u0415\u0433\u043e \u043b\u044e\u0431\u0432\u0438 \u043a \u043a\u0430\u0436\u0434\u043e\u043c\u0443 \u0438\u0437 \u043d\u0430\u0441.\u003cbr\u003e\n\n\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u044d\u0442\u043e\u0439 Patreon \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u0442\u044b \u043c\u043e\u0436\u0435\u0448\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u043e\u044e \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u0443\u044e \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0432\u0437\u0430\u043c\u0435\u043d \u043f\u043e\u043b\u0443\u0447\u0430\u044f \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u044b\u043c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430\u043c, \u043d\u0430\u0434 \u043a\u043e\u0442\u043e\u0440\u044b\u043c\u0438 \u044f \u0442\u0440\u0443\u0436\u0443\u0441\u044c.\u003cbr\u003e\u003cbr\u003e\n\n \u041f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044f \u043c\u0435\u043d\u044f \u043d\u0430 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u0435 - \u0442\u044b \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0448\u044c\u0441\u044f \u0447\u0430\u0441\u0442\u044c\u044e \u0432\u0441\u0435\u0433\u043e \u043c\u043e\u0435\u0433\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"\u041f\u0410\u0422\u0420\u0415\u041e\u041d\". \u0427\u0422\u041e \u042d\u0422\u041e \u0415\u0429\u0415 \u0422\u0410\u041a\u041e\u0415?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u0412\u0441\u0451 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u043f\u0440\u043e\u0441\u0442\u043e. \u042d\u0442\u043e\u0442 \u0440\u0435\u0441\u0443\u0440\u0441, \u043a\u0430\u043a, \u003cstrong\u003e\u0432\u0438\u0440\u0442\u0443\u0430\u043b\u044c\u043d\u0430\u044f \u0431\u0430\u043d\u043a\u0430 \u0434\u043b\u044f \u0447\u0430\u0435\u0432\u044b\u0445\u003c/strong\u003e :)\u003cbr\u003e\n\u003cbr\u003e\n\u041e\u043d \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u043c \u043b\u044e\u0434\u044f\u043c \u0441\u043e\u0431\u0438\u0440\u0430\u0442\u044c \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0434\u043b\u044f \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u0431\u043e\u043b\u0435\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0430. \u041c\u0443\u0437\u044b\u043a\u0430\u043d\u0442\u044b, \u0432\u0438\u0434\u0435\u043e\u0433\u0440\u0430\u0444\u044b, \u0440\u0435\u0436\u0438\u0441\u0441\u0451\u0440\u044b \u0438 \u043c\u043d\u043e\u0433\u0438\u0435 \u0434\u0440\u0443\u0433\u0438\u0435 \u0441\u043c\u043e\u0433\u0443\u0442 \u0442\u0432\u043e\u0440\u0438\u0442\u044c \u043d\u0430 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u0439 \u043e\u0441\u043d\u043e\u0432\u0435, \u0430 \u043d\u0435 \u0432 \u043f\u0435\u0440\u0435\u0440\u044b\u0432\u0430\u0445 \u043c\u0435\u0436\u0434\u0443 \u0440\u0430\u0431\u043e\u0442\u043e\u0439 \u043f\u0440\u043e\u0434\u0430\u0432\u0446\u043e\u043c \u0448\u0430\u043f\u043e\u0447\u0435\u043a \u0421\u0430\u043d\u0442\u0430-\u041a\u043b\u0430\u0443\u0441\u0430 \u0438 \u0431\u0430\u0440\u0438\u0441\u0442\u0430-\u043e\u0444\u0438\u0446\u0438\u0430\u043d\u0442\u043e\u043c. \u041a\u0441\u0442\u0430\u0442\u0438, \u0440\u0430\u0431\u043e\u0442\u0430 \u043e\u0444\u0438\u0446\u0438\u0430\u043d\u0442\u043e\u043c \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0435\u0442 \u0434\u043e\u043b\u0433\u043e\u0442\u0435\u0440\u043f\u0435\u043d\u0438\u0435 \u0438 \u043b\u044e\u0431\u043e\u0432\u044c \u043a \u043b\u044e\u0434\u044f\u043c, \u0435\u0441\u043b\u0438 \u0447\u0442\u043e, \u041f\u0440\u043e\u0432\u0435\u0440\u0435\u043d\u043e)\u003cbr\u003e\n\u003cbr\u003e\n\u0412 \u043e\u0431\u0449\u0435\u043c, \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0432 \u043c\u0435\u043d\u044f \u0434\u0430\u0436\u0435 \u043e\u0434\u043d\u0438\u043c \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u043c - \u0442\u044b \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0448\u044c \u043c\u043d\u0435 \u0440\u0430\u0441\u0442\u0438 \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f. \u003cbr\u003e\n\u041d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435 \u0432\u0441\u0451 \u043f\u0440\u043e\u0437\u0440\u0430\u0447\u043d\u043e - \u0432\u0441\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0438\u0434\u0443\u0442 \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0430 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e. \u0412\u0437\u0430\u043c\u0435\u043d \u044f \u043e\u0442\u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044e \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u0432\u0438\u0434\u0435\u043e \u0438 \u043c\u0443\u0437\u044b\u043a\u043e\u0439, \u043d\u043e \u0435\u0449\u0435 \u0438 \u043d\u0430\u0433\u0440\u0430\u0434\u0430\u043c\u0438. \u0420\u0430\u0441\u0441\u043a\u0430\u0436\u0443 \u043e \u043d\u0438\u0445 \u0447\u0443\u0442\u044c \u0434\u0430\u043b\u044c\u0448\u0435, \u043d\u043e \u0441\u043f\u0435\u0440\u0432\u0430... \u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u041d\u0410 \u0427\u0422\u041e \u0418\u0414\u0423\u0422 \u0414\u0415\u041d\u042c\u0413\u0418?\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\u0422\u0432\u043e\u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u044b \u043f\u043e\u043c\u043e\u0433\u0443\u0442  \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043f\u0435\u0441\u043d\u0438 \u0438 \u0441\u043d\u0438\u043c\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043e \u043d\u0430 \u043b\u0443\u0447\u0448\u0435\u043c \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0438, \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0430\u0442\u044c \u0441 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u0430\u043c\u0438  \u0441\u043e \u0432\u0441\u0435\u0433\u043e \u043c\u0438\u0440\u0430, \u0435\u0449\u0451 \u0431\u043e\u043b\u044c\u0448\u0435 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u044f\u044f \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0443\u044e \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0443\u044e \u043c\u0443\u0437\u044b\u043a\u0443. \u003cbr\u003e\n\u003cbr\u003e\n\u041f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043d\u0435 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0441\u044c \u043c\u043e\u0438\u043c \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u043e\u043c, \u0435\u0441\u043b\u0438 \u0442\u0435\u0431\u0435 \u0441\u0430\u043c\u043e\u043c\u0443 \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0435\u0442 \u0434\u0435\u043d\u0435\u0433! \u042f \u0437\u043d\u0430\u044e \u043a\u0430\u043a\u043e\u0432\u043e \u044d\u0442\u043e! \u041c\u043e\u043b\u044e\u0441\u044c, \u0447\u0442\u043e\u0431\u044b \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044f \u0432 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0438\u0437\u043c\u0435\u043d\u0438\u043b\u0430\u0441\u044c \u0438 \u0442\u0432\u043e\u0451 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0441\u0442\u0430\u0431\u0438\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043b\u043e\u0441\u044c \u0438 \u0443\u043b\u0443\u0447\u0448\u0438\u043b\u043e\u0441\u044c. \u003cbr\u003e\n\u041d\u0435 \u0447\u0443\u0432\u0441\u0442\u0432\u0443\u0439, \u0447\u0442\u043e \"\u0442\u044b \u0434\u043e\u043b\u0436\u0435\u043d\" \u0438\u043b\u0438 \"\u043e\u0431\u044f\u0437\u0430\u043d\" - \u043d\u0435\u0442! \u042f \u0432 \u043b\u044e\u0431\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0431\u0443\u0434\u0443 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043c\u0443\u0437\u044b\u043a\u0443. \u003cstrong\u003e\u0418 \u0443 \u0442\u0435\u0431\u044f \u0432\u0441\u0435\u0433\u0434\u0430 \u0431\u0443\u0434\u0435\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0441\u043b\u0443\u0448\u0430\u0442\u044c \u0435\u0451 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e. \u003c/strong\u003e\u041d\u043e \u0435\u0441\u043b\u0438 \u0442\u044b \u043c\u043e\u0436\u0435\u0448\u044c \u0438 \u0445\u043e\u0447\u0435\u0448\u044c \u043f\u043e\u043c\u043e\u0447\u044c \u043c\u043d\u0435 - welcome! :)\u003cbr\u003e\n\u003cbr\u003e\n\u0422\u0432\u043e\u0439 \u0432\u043a\u043b\u0430\u0434 \u0437\u043d\u0430\u0447\u0430\u0442 \u0434\u043b\u044f \u043c\u0435\u043d\u044f \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e, \u0431\u0443\u0434\u044c \u0442\u043e 1$ \u0438\u043b\u0438 100$. \u0415\u0449\u0435 \u0440\u0430\u0437 \u0445\u043e\u0447\u0443 \u0430\u043a\u0446\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u0442\u043e\u043c, \u0447\u0442\u043e \u003cstrong\u003e\u0412\u0421\u0415\u003c/strong\u003e \u043f\u0440\u0438\u0441\u043b\u0430\u043d\u043d\u044b\u0435 \u0434\u0435\u043d\u044c\u0433\u0438 (\u0434\u043e \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0433\u043e \u0446\u0435\u043d\u0442\u0430) \u044f \u0431\u0443\u0434\u0443 \u0432\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0442\u044c \u0432 \u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u0437\u0430\u043f\u0438\u0441\u0438, \u0441\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u0432\u0438\u0434\u0435\u043e. \u003cbr\u003e\n\u003cbr\u003e\n\u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0447\u0442\u043e \u0434\u043e\u0447\u0438\u0442\u0430\u043b \u0434\u043e \u044d\u0442\u043e\u0433\u043e \u043c\u043e\u043c\u0435\u043d\u0442\u0430 :) \u0413\u043e\u0440\u0436\u0443\u0441\u044c \u0442\u043e\u0431\u043e\u0439 :)\n\u003cp\u003e\u0414\u0430\u043b\u0435\u0435 \u044f \u0431\u044b \u0445\u043e\u0442\u0435\u043b \u0434\u0435\u0442\u0430\u043b\u044c\u043d\u0435\u0435 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043e \u043f\u043e\u043e\u0449\u0440\u0435\u043d\u0438\u044f\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u0435\u0434\u0443\u0441\u043c\u043e\u0442\u0440\u0435\u043d\u044b \u0434\u043b\u044f \u043c\u043e\u0438\u0445 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u043e\u0432.\u00a0\u003c/p\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"384\" src=\"https://www.youtube.com/embed/ZCLxkfH6v_8\" width=\"683\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0411\u041e\u041d\u0423\u0421\u042b \u041f\u041e\u0414\u0414\u0415\u0420\u0416\u041a\u0418\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e1$: \u003c/strong\u003e\u0442\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0448\u044c \u0434\u043e\u0441\u0442\u0443\u043f \u043a MP3-\u0444\u0430\u0439\u043b\u0430\u043c (320kbps) \u0438 WAV-\u0444\u0430\u0439\u043b\u0430\u043c \u0432\u0441\u0435\u0445 \u043c\u043e\u0438\u0445 \u043f\u0435\u0441\u0435\u043d \u0438 \u043a\u0430\u0432\u0435\u0440\u043e\u0432. \u0414\u0430, \u0432\u0441\u0451 \u0432\u0435\u0440\u043d\u043e!) \u0411\u0443\u0434\u0435\u0448\u044c \u043a\u0430\u0447\u0430\u0442\u044c \u0432\u0441\u0435 \u043f\u0435\u0441\u043d\u0438 \u0432 \u0441\u0430\u043c\u043e\u043c \u043b\u0443\u0447\u0448\u0435\u043c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0438 \u0442\u0432\u043e\u0438 \u0443\u0448\u0438 \u0441\u043a\u0430\u0436\u0443\u0442 \u0442\u0435\u0431\u0435 \"\u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0445\u043e\u0437\u044f\u0438\u043d!\" :) \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3$:\u003c/strong\u003e *\u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f \u0431\u043e\u043d\u0443\u0441\u044b 1$ + \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0443\u0441\u043b\u044b\u0448\u0430\u0442\u044c \u043d\u043e\u0432\u0443\u044e \u043f\u0435\u0441\u043d\u044e \u0438\u043b\u0438 \u043a\u0430\u0432\u0435\u0440 \u0434\u043e \u0435\u0451 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0440\u0435\u043b\u0438\u0437\u0430. \u0422\u043e \u0435\u0441\u0442\u044c \u0431\u044b\u0442\u044c \u043f\u0435\u0440\u0432\u044b\u043c :)\u003cbr\u003e\n\u042f \u043b\u0438\u0447\u043d\u043e \u0432\u044b\u0448\u043b\u044e \u0442\u0435\u0431\u0435 \u0442\u0440\u0435\u043a/\u043a\u0430\u0432\u0435\u0440 \u0438 \u0441 \u0440\u0430\u0434\u043e\u0441\u0442\u044c\u044e \u0431\u0443\u0434\u0443 \u0436\u0434\u0430\u0442\u044c \u0442\u0432\u043e\u0438 \u043e\u0442\u0437\u044b\u0432\u044b. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e5$:\u003c/strong\u003e *\u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f \u0432\u0441\u0451 \u0432\u044b\u0448\u0435\u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0435\u003cbr\u003e\n\u0423 \u0442\u0435\u0431\u044f \u0442\u0430\u043a\u0436\u0435 \u0431\u0443\u0434\u0435\u0442 \u0434\u043e\u0441\u0442\u0443\u043f \u043a\u043e \u0432\u0441\u0435\u043c \u043c\u043e\u0438\u043c \u0437\u0430\u043f\u0438\u0441\u044f\u043c \u0441 \u0434\u0438\u043a\u0442\u043e\u0444\u043e\u043d\u0430, \u0440\u0430\u043d\u043d\u0438\u043c \u0441\u0442\u0430\u0434\u0438\u044f\u043c \u0437\u0430\u043f\u0438\u0441\u0438 \u0442\u0440\u0435\u043a\u0430 \u0441 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e\u043c \u043d\u0435\u0432\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043e, \u043d\u043e \u0446\u0435\u043d\u043d\u043e\u0433\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u043c\u043e\u0436\u0435\u0442 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0438\u0442\u044c \u0442\u0435\u0431\u044f \u043d\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0443\u0441\u043b\u044b\u0448\u0430\u043d\u043d\u044b\u0445 \u0438\u0434\u0435\u0439. \u003cbr\u003e\n\u0422\u0430\u043a\u0436\u0435 \u0442\u0435\u0431\u0435 \u0431\u0443\u0434\u0443\u0442 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b \u0430\u043a\u043a\u043e\u0440\u0434\u044b \u0438 \u0442\u0435\u043a\u0441\u0442\u0430 \u043f\u0435\u0441\u0435\u043d. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e20$:\u003c/strong\u003e *\u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f \u0432\u0441\u0451 \u0432\u044b\u0448\u0435\u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0435 \u003cbr\u003e\n\u0422\u0430\u043a\u0436\u0435 \u0442\u044b \u0441\u043c\u043e\u0436\u0435\u0448\u044c \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u043d\u0438\u0438 \u0432\u044b\u0431\u043e\u0440\u0430 \u043c\u043e\u0435\u0433\u043e \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0433\u043e \u043a\u0430\u0432\u0435\u0440\u0430. \u042f \u043f\u0440\u0438\u0441\u043b\u0443\u0448\u0430\u044e\u0441\u044c \u043a \u0442\u0432\u043e\u0435\u043c\u0443 \u043c\u043d\u0435\u043d\u0438\u044e \u0438 \u043f\u043e\u0436\u0435\u043b\u0430\u043d\u0438\u044f\u043c. \u0422\u044b \u0441\u043c\u043e\u0436\u0435\u0448\u044c \u0437\u0430\u0434\u0430\u0442\u044c \u043c\u043d\u0435 \u043b\u044e\u0431\u044b\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b, \u044f \u0431\u0443\u0434\u0443 \u043e\u0442\u0432\u0435\u0447\u0430\u0442\u044c \u043d\u0430 \u043d\u0438\u0445 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e \u0432 \u043c\u043e\u0435\u0439 \u041f\u0430\u0442\u0440\u0435\u043e\u043d-\u043b\u0435\u043d\u0442\u0435. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e50$:\u003c/strong\u003e *\u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f \u0432\u0441\u0451 \u0432\u044b\u0448\u0435\u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0435\u003cbr\u003e\n\u0410 \u0442\u0430\u043a\u0436\u0435 \u0443 \u0442\u0435\u0431\u044f \u0431\u0443\u0434\u0435\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u043e\u0431\u0449\u0430\u0442\u044c\u0441\u044f \u0441\u043e \u043c\u043d\u043e\u0439 \u043b\u0438\u0447\u043d\u043e \u0432 Google Hangouts. \u042f \u043f\u043e\u0434\u0435\u043b\u044e\u0441\u044c \u0441 \u0442\u043e\u0431\u043e\u0439 \u0441\u0432\u043e\u0438\u043c\u0438 \u043f\u043b\u0430\u043d\u0430\u043c\u0438, \u0446\u0435\u043b\u044f\u043c\u0438, \u0438\u0434\u0435\u044f\u043c\u0438 \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u043e\u0433\u043e\u0432\u043e\u0440\u0438\u043c \u043e \u0442\u043e\u043c, \u043a\u0430\u043a\u0438\u0435 \u0444\u0438\u043b\u044c\u043c\u044b \u044f \u0441\u043c\u043e\u0442\u0440\u0435\u043b \u0438 \u043a\u0430\u043a\u0438\u0435 \u0431\u043b\u044e\u0434\u0430 \u0433\u043e\u0442\u043e\u0432\u0438\u043b \u043d\u0430 \u043f\u0440\u043e\u0448\u043b\u043e\u0439 \u043d\u0435\u0434\u0435\u043b\u0435) \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u044f \u0441\u043c\u043e\u0433\u0443 \u0431\u044b\u0442\u044c \u043f\u043e\u043b\u0435\u0437\u0435\u043d, \u0434\u0430\u0432 \u0441\u043e\u0432\u0435\u0442\u044b \u043f\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044e \u0438 \u0432\u043e\u043f\u043b\u043e\u0449\u0435\u043d\u0438\u044e \u0442\u0432\u043e\u0438\u0445 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0438\u0434\u0435\u0439 \u0438\u0437 \u043c\u043e\u0435\u0433\u043e \u043b\u0438\u0447\u043d\u043e\u0433\u043e \u043e\u043f\u044b\u0442\u0430.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e100$:\u003c/strong\u003e *\u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f \u0432\u0441\u0451 \u0432\u044b\u0448\u0435\u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0435\u003cbr\u003e\n\u0422\u0430\u043a\u0436\u0435 \u0442\u0432\u043e\u0451 \u0438\u043c\u044f \u043f\u043e\u044f\u0432\u0438\u0442\u0441\u044f \u0432 \u0433\u0440\u0430\u0444\u0435 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u0435\u0439 \u0432 \u043c\u043e\u0438\u0445 \u043d\u043e\u0432\u044b\u0445 \u0432\u0438\u0434\u0435\u043e \u0438 \u044f \u0437\u0430\u043f\u0438\u0448\u0443 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u0443\u044e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c \u0442\u0435\u0431\u0435 \u0437\u0430 \u043f\u043e\u043c\u043e\u0449\u044c\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u041e\u0442\u0432\u0435\u0442\u044b \u043d\u0430 \u0432\u043e\u043f\u0440\u043e\u0441\u044b\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0412:\u003c/strong\u003e \u041e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043b\u0438 \u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0432 \u0434\u043e\u043b\u043b\u0430\u0440\u0430\u0445?\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u041e:\u003c/strong\u003e \u041d\u0435\u0442! \u0422\u044b, \u043c\u043e\u0436\u0435\u0448\u044c \u043e\u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0432 \u043b\u044e\u0431\u043e\u0439 \u0443\u0434\u043e\u0431\u043d\u043e\u0439 \u0434\u043b\u044f \u0442\u0435\u0431\u044f \u0432\u0430\u043b\u044e\u0442\u0435 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043a\u043e\u043d\u0432\u0435\u0440\u0442\u0430\u0446\u0438\u0438 \u043d\u0430 \u0441\u0430\u0439\u0442\u0435.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0412:\u003c/strong\u003e \u0423 \u043c\u0435\u043d\u044f \u043d\u0435 \u0442\u0430\u043a \u043c\u043d\u043e\u0433\u043e \u0434\u0435\u043d\u0435\u0433, \u0441\u043c\u043e\u0433\u0443 \u043b\u0438 \u044f \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e \u0441\u0442\u0430\u0442\u044c \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u043e\u043c?\u003cbr\u003e\n\u003cstrong\u003e\u041e:\u003c/strong\u003e \u041a\u043e\u043d\u0435\u0447\u043d\u043e! \u0417\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0443\u0439\u0441\u044f \u043d\u0430 \u0441\u0430\u0439\u0442\u0435 - \u044d\u0442\u043e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e! \u0410 \u0434\u0430\u043b\u0435\u0435 \u0442\u044b \u0441\u043c\u043e\u0436\u0435\u0448\u044c \u043f\u043e\u043c\u043e\u0433\u0430\u0442\u044c \u043c\u043d\u0435 1$ \u0437\u0430 \u0432\u0438\u0434\u0435\u043e \u0438\u043b\u0438 \u043f\u0435\u0441\u043d\u044e - \u044d\u0442\u043e \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e \u043e\u043a\u0430\u0436\u0435\u0442 \u043c\u043d\u0435 \u043e\u0433\u0440\u043e\u043c\u043d\u0443\u044e \u0443\u0441\u043b\u0443\u0433\u0443 \u0438 \u044f \u0431\u0443\u0434\u0443 \u043e\u0447\u0435\u043d\u044c \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u0437\u0430 \u0442\u0432\u043e\u044e \u043f\u043e\u043c\u043e\u0449\u044c.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0412:\u003c/strong\u003e \u0421\u043c\u043e\u0433\u0443 \u043b\u0438 \u044f \u043f\u0440\u0435\u043a\u0440\u0430\u0442\u0438\u0442\u044c \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0442\u0432\u043e\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u044b?\u003cbr\u003e\n\u003cstrong\u003e\u041e:\u003c/strong\u003e \u0411\u0435\u0437\u0443\u0441\u043b\u043e\u0432\u043d\u043e! \u0412 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0442\u044b \u043c\u043e\u0436\u0435\u0448\u044c \u043f\u0435\u0440\u0435\u0441\u0442\u0430\u0442\u044c \u0431\u044b\u0442\u044c \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u043e\u043c, \u043d\u0435\u0442 \u043f\u0440\u043e\u0431\u043b\u0435\u043c. \u041f\u0440\u043e\u0441\u0442\u043e \u043e\u0442\u043c\u0435\u043d\u0438 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u0443\u044e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0432 \u0441\u0432\u043e\u0435\u043c \u0430\u043a\u043a\u0430\u0443\u043d\u0442\u0435 \u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435.\u00a0\u041d\u043e \u043d\u0430\u0434\u0435\u044e\u0441\u044c, \u0447\u0442\u043e \u0434\u043e \u044d\u0442\u043e\u0433\u043e \u0434\u0435\u043b\u043e \u043d\u0435 \u0434\u043e\u0439\u0434\u0451\u0442 :)\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"384\" src=\"https://www.youtube.com/embed/E05lWORxJdU\" width=\"683\"\u003e\u003c/iframe\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e"

    "attributes": {
     "about": "\u0420\u043e\u043c\u0430\u043d \u041a\u0430\u0441\u0435\u0432\u0438\u0447 - \u043c\u0443\u0437\u044b\u043a\u0430\u043d\u0442, \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u043e\u0440, \u043f\u0430\u0441\u0442\u043e\u0440 \u043f\u043e\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u044f \u0438 \u043f\u0440\u043e\u0434\u044e\u0441\u0435\u0440. \u0414\u043e 2013 \u0433\u043e\u0434\u0430 \u0420\u043e\u043c\u0430\u043d \u044f\u0432\u043b\u044f\u043b\u0441\u044f \u043f\u0430\u0441\u0442\u043e\u0440\u043e\u043c \u043f\u043e\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u044f \u0432 \u0446\u0435\u0440\u043a\u0432\u0438 \u201c\u0425\u0438\u043b\u043b\u0441\u043e\u043d\u0433\u201d \u0432 \u041a\u0438\u0435\u0432\u0435 \u0438 \u041c\u043e\u0441\u043a\u0432\u0435. \u0420\u043e\u043c\u0430\u043d \u0441\u043f\u0440\u043e\u0434\u044e\u0441\u0438\u0440\u043e\u0432\u0430\u043b \u0431\u043e\u043b\u0435\u0435 15 \u0441\u0442\u0443\u0434\u0438\u0439\u043d\u044b\u0445 \u0438 \u043b\u0430\u0439\u0432-\u0430\u043b\u044c\u0431\u043e\u043c\u043e\u0432 \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u043e\u0439 \u043c\u0443\u0437\u044b\u043a\u0438 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435, \u0432\u043a\u043b\u044e\u0447\u0430\u044f \u043c\u043e\u043b\u043e\u0434\u0435\u0436\u043d\u044b\u0435 \u0438 \u0434\u0435\u0442\u0441\u043a\u0438\u0435 \u0440\u0435\u043b\u0438\u0437\u044b. \u0412 2007 \u0433\u043e\u0434\u0443 \u0430\u043b\u044c\u0431\u043e\u043c \u201c\u0413\u043e\u0441\u043f\u043e\u0434\u044c \u0412\u0441\u0435\u0433\u043e\u201d \u0441\u0442\u0430\u043b \u043f\u0435\u0440\u0432\u044b\u043c \u0438\u043d\u0442\u0435\u0440\u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u043c \u0430\u043b\u044c\u0431\u043e\u043c\u043e\u043c \u0446\u0435\u0440\u043a\u0432\u0438 \u00ab\u0425\u0438\u043b\u043b\u0441\u043e\u043d\u0433\u00bb \u041a\u0438\u0435\u0432.  \u0412 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0438 \u043f\u043b\u0430\u0441\u0442\u0438\u043d\u043a\u0438 \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u043b\u0430 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u043f\u0430\u0441\u0442\u043e\u0440 \u043f\u043e\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u044f \u0414\u0430\u0440\u043b\u0438\u043d \u0427\u0435\u043a \u0438\u0437 \u0421\u0438\u0434\u043d\u0435\u0439 \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0439 \u043a\u043e\u043c\u0430\u043d\u0434\u043e\u0439, \u0441\u043e\u0431\u0440\u0430\u043d\u043d\u043e\u0439 \u0438\u0437 \u0430\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u0439\u0441\u043a\u0438\u0445 \u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0445 \u043c\u0443\u0437\u044b\u043a\u0430\u043d\u0442\u043e\u0432 \u0432\u043e \u0433\u043b\u0430\u0432\u0435 \u0441 \u0411\u0430\u0440\u0438 \u0421\u0430\u0443\u0441\u0433\u0435\u0439\u0442\u043e\u043c, \u041f\u0438\u0442\u0435\u0440\u043e\u043c \u0412\u0438\u043b\u0441\u043e\u043d\u043e\u043c \u0438 \u0420\u043e\u043b\u044c\u0444\u043e\u043c \u0412\u0430\u043c \u0424\u0430\u0435\u043b\u0435\u043c. \u0420\u043e\u043c\u0430\u043d \u0442\u0430\u043a\u0436\u0435 \u044f\u0432\u043b\u044f\u043b\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0433\u043b\u0430\u0432\u043d\u044b\u0445 \u0441\u043e\u043b\u0438\u0441\u0442\u043e\u0432 \u0432 \u043a\u043e\u043c\u0430\u043d\u0434\u0435 \u043f\u0440\u043e\u0441\u043b\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u043f\u0440\u0435\u0431\u044b\u0432\u0430\u043d\u0438\u044f \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043e\u043d \u0441\u0442\u0430\u043b \u0430\u0432\u0442\u043e\u0440\u043e\u043c \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0430 \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0438\u0445 \u043f\u0435\u0441\u0435\u043d, \u0438\u0433\u0440\u0430\u044f \u043d\u0430 \u0430\u043a\u0443\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0438 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u0433\u0438\u0442\u0430\u0440\u0435. \u0421\u0442\u043e\u0438\u0442 \u0442\u0430\u043a\u0436\u0435 \u043e\u0442\u043c\u0435\u0442\u0438\u0442\u044c, \u0447\u0442\u043e \u0443\u0436\u0435 \u0432 2010-\u043c \u043e\u043d \u0432\u0435\u043b \u043f\u0440\u043e\u0441\u043b\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0432 \u043a\u0430\u043c\u043f\u0443\u0441\u0435 \u0421\u0438\u0434\u043d\u0435\u0439 \u0418\u043d\u0442\u0435\u0440\u0442\u0435\u0439\u043c\u0435\u043d\u0442 \u0426\u0435\u043d\u0442\u0440 \u0432 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u0438, \u0441\u0442\u0430\u0432 \u043f\u0440\u0438\u0433\u043b\u0430\u0448\u0435\u043d\u043d\u044b\u043c \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u043c \u0430\u043b\u044c\u0431\u043e\u043c\u0430 \u201cGod Is Able\u201d. \u0420\u043e\u043c\u0430\u043d \u0441\u043f\u0440\u043e\u0434\u044e\u0441\u0438\u0440\u043e\u0432\u0430\u043b \u043e\u0434\u0438\u043d \u0438\u0437 9-\u0442\u0438 \u0430\u043b\u044c\u0431\u043e\u043c\u043e\u0432 \u201cHillsong Global Project\u201d \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435, \u0440\u0435\u043b\u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043b\u0441\u044f \u0432 2012-\u043c, \u0438 \u0432\u043a\u043b\u044e\u0447\u0430\u043b \u0432 \u0441\u0435\u0431\u044f \u0442\u0430\u043a\u0436\u0435 \u043f\u0435\u0441\u043d\u0438 \u0435\u0433\u043e \u043b\u0438\u0447\u043d\u043e\u0433\u043e \u0430\u0432\u0442\u043e\u0440\u0441\u0442\u0432\u0430.  \u0412 \u0442\u043e\u043c \u0436\u0435 2012-\u043c \u0420\u043e\u043c\u0430\u043d \u041a\u0430\u0441\u0435\u0432\u0438\u0447 \u043f\u0440\u0438\u043d\u044f\u043b \u043f\u0440\u0438\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435 \u043e\u0442 \u043e\u0431\u043b\u0430\u0434\u0430\u0442\u0435\u043b\u044f \u043f\u0440\u0435\u043c\u0438\u0438 \u00ab\u0413\u0440\u0435\u043c\u043c\u0438\u00bb \u041a\u0440\u0438\u0441\u0430 \u0422\u043e\u043c\u043b\u0438\u043d\u0430 \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u0410\u0442\u043b\u0430\u043d\u0442\u0443 (\u0421\u0428\u0410),  \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0439 \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0438\u0439 \u043c\u0438\u0440, \u0438\u0441\u043f\u043e\u043b\u043d\u044f\u044f \u043f\u0435\u0441\u043d\u044e \u201c\u041d\u0430\u0448 \u0411\u043e\u0433 \u0422\u0430\u043a \u0412\u0435\u043b\u0438\u043a (World Edition)\u201d \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u043a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0438 \u201cPassion\u201d. \u042d\u0442\u0430 \u0437\u0430\u043f\u0438\u0441\u044c \u0432\u043e\u0448\u043b\u0430 \u0432 \u0441\u0431\u043e\u0440\u043d\u0438\u043a \u041a\u0440\u0438\u0441\u0430 \u0422\u043e\u043c\u043b\u0438\u043d\u0430 \u201cHow Great Is Our God: The Essential Collection\u201d. \u0421\u0442\u043e\u0438\u0442 \u043e\u0442\u043c\u0435\u0442\u0438\u0442\u044c, \u0447\u0442\u043e \u0437\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u0433\u043e\u0434\u0430 \u0420\u043e\u043c\u0430\u043d \u0432\u044b\u0441\u0442\u0443\u043f\u0438\u043b \u043d\u0430 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435 \u0444\u0435\u0441\u0442\u0438\u0432\u0430\u043b\u0435\u0439 \u0438 \u043a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0439 \u0432 \u041d\u043e\u0432\u043e\u0439 \u0417\u0435\u043b\u0430\u043d\u0434\u0438\u0438, \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u0438, \u0421\u0428\u0410, \u0410\u043d\u0433\u043b\u0438\u0438, \u0413\u0435\u0440\u043c\u0430\u043d\u0438\u0438, \u0421\u043b\u043e\u0432\u0430\u043a\u0438\u0438, \u041b\u0430\u0442\u0432\u0438\u0438, \u0420\u043e\u0441\u0441\u0438\u0438 \u0438 \u0423\u043a\u0440\u0430\u0438\u043d\u0435. \u0412 2015 \u0433\u043e\u0434\u0443 \u0420\u043e\u043c\u0430\u043d \u0441 \u0441\u0435\u043c\u044c\u0435\u0439 \u043f\u0435\u0440\u0435\u0435\u0445\u0430\u043b\u0438 \u0432 \u0421\u0428\u0410, \u0433\u0434\u0435 \u043f\u043e \u0441\u0435\u0439 \u0434\u0435\u043d\u044c \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u0442 \u0441\u0432\u043e\u0435 \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u043e\u0435 \u0441\u043b\u0443\u0436\u0435\u043d\u0438\u0435.",
