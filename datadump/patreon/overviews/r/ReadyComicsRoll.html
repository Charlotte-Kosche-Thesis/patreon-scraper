    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/CyFrJZn0a_c\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-10-02T23:48:38+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat Is\nReadyComicsRoll?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003eGaming! Comics! Tabletop! Anime! Heart!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nBy your powers combined, we are \u003cstrong\u003eReadyComicsRoll\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\n\nThe Omniverse\u2019s BEST podcast hosted by some of the most\npassionate, and usually foul-mouthed, nerds you\u2019ll ever have the pleasure of\nmeeting, sometimes dragging special guests into our shenanigans in the process.\u003cbr\u003e\u003cbr\u003eOur videos and weekly podcast revolve around video games (PC,\nConsoles, Arcade, etc.), comics (Marvel, DC, Dark Horse, Image, etc.), tabletop\ngames (Yu-Gi-Oh, Heroclix, Magic: The Gathering, etc.) \u0026amp; RPGs (Pathfinder,\nDungeons \u0026amp; Dragons, Savage Worlds, etc.), and various other forms of\nGeekdom! Also expect to see movie, tv, and game reviews, unboxing videos,\ntutorials, and more!\u003cbr\u003e\u003cbr\u003e\n\nAs a wise man once said, \u201cYou can\u2019t stop the signal,\u201d and we\naim to misbehave. ;D\u003cbr\u003e\u003cbr\u003e\n\nEach week a new podcast episode and/or video is released, in\nthe hopes of creating a greater community. ReadyComicsRoll wants to bring\npeople together, and maybe even change the world for the better, like the Wyld\nStallyns - Bill \u0026amp; Ted\u2026 \u003cbr\u003e\u003cbr\u003e\n\n\u2026or at the very least put a smile on our listeners faces,\nmake them feel like they are a part of the action, and maybe even teach them a\nthing or two in the process. One day, we\u2019ll truly be the Omniverse\u2019s favorite\npodcast, but until then, let\u2019s enjoy the ride, shall we?\u003cbr\u003e\u003cbr\u003e\n\nUnfortunately big dreams, and the equipment required to make\nthem a reality, come at a cost. None of us are Scrooge McDuck, and two of us\nhave a family to support, so you can bet that we all work hard to pay the bills\nand get by. Disposable income is a term none of us are very familiar with.\nThat\u2019s why we\u2019re looking to you, our friends, family, listeners, and anyone\nelse willing to help us grow!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat Can We\nExpect From ReadyComicsRoll?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003eReadyComicsRoll Podcast\u003c/strong\u003e\u003cbr\u003e\n\nThe ReadyComicsRoll Podcast is our weekly \u201cMain Attraction\u201d,\nand what you\u2019ll be seeing the most of from us, ad-free, on our YouTube channel\n(ReadyComicsRoll). We talk about different TV shows, movies, comics, video\ngames, tabletop games, and other related topics (Hell, even professional\nwrestling sometimes). From time to time, we\u2019ll have a special guest on to join\nin on the fun.\u003cbr\u003e\u003cbr\u003e\n\nWe promise that none of what we plan to do will ever be held\nransom or behind some paywall, especially not this podcast. We can\u2019t be the\nOmniverse\u2019s favorite podcast if everyone can\u2019t listen and be a part of it!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eLive Events (In\nProgress)\u003c/strong\u003e\u003cbr\u003e\n\nWE\u2019LL DO IT LIVE! That\u2019s right, we\u2019ll have live podcasts at\nlocal comic shops, conventions, and similar events. Who doesn\u2019t love a\ncompletely unedited meeting of the minds, bloopers and all?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSaturday Morning Whatever (In Progress)\u003cbr\u003e\u003c/strong\u003eWe all miss Saturday morning cartoons, but you can always fill that void with ReadyComicsRoll! Join a member of ReadyComicsRoll (or even the whole crew) as they play video games or board games live on Twitch, while interacting with the community!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eGame Night (In\nProgress)\u003c/strong\u003e\u003cbr\u003e\n\nSimply put, a live stream of the ReadyComicsRoll crew\nplaying Heroclix, D\u0026amp;D, Pathfinder, and other tabletop related games!\nHopefully Anthony doesn\u2019t have a character die at the hands of a Dire Bear in\nthe very first session\u2026\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eUnboxing Videos\u003c/strong\u003e\u003cbr\u003e\n\nWhat\u2019s in the booooox? (C\u2019mon, someone has to get that Se7en\nreference) Find out during one of our many unboxing videos, featuring Anthony,\nJohn, Mike, or even all three!\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\u2019s In It\nFor Me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nIf we offered all sorts of crazy rewards, then we feel that\nwe\u2019d be giving others the cold shoulder, and ReadyComicsRoll is all about\nbringing people together and having a good time, so that just won\u2019t work. What\nyou get from becoming a patron of ReadyComicsRoll is the fuzzy feeling of\ngoodness that comes with supporting the people and content YOU love. We want\nyou to fund us because you want to, not because you have to in order to enjoy what\nwe have to offer. \u003cbr\u003e\u003cbr\u003e\n\nIt will help us grow, get the new and better equipment to\nimprove on what we\u2019re already doing, and even go beyond that. Eventually, we\nmight even have the kind of funds to take this show out on the road, but we\u2019ll\nsee what the future holds.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAnything Else\nWe Should Know?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUse Of Funds\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAll funds raised from patrons will be used towards purchasing materials and equipment relevant to the Podcast and ReadyComicsRoll channel. We\u0027re talking audio video equipment, like microphones and cameras, and a proper computer edit and stream with; along with tabletop and collectable games used on Game Night. Sometimes maybe food (Hey, we can\u0027t record if were hungry and angry, hangry, if you will).\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003eOther Projects\u003c/strong\u003e\u003cbr\u003e\n\nAnthony runs his own YouTube channel, that currently focuses\non Gaming and his DDP Yoga journey, so you can expect him to shamelessly\nself-promote the channel and its content from time to time, especially his love\nletter to Horror movies and professional wrestling - Ring Of Horror. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNO PATRON FUNDS WILL EVER BE USED FOR PROJECTS OR EXPENSES NOT RELATED TO READYCOMICSROLL. ANTHONY HAS HIS OWN PATREON FOR HIS OWN CHANNEL.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWrap It Up!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nPretty sure we\u2019ve covered all the bases here, but feel free\nto contact us on here, Facebook, Twitter, or whatever you feel most comfortable\nusing, if you have any further questions or concerns. We\u2019re excited to see\nwhere this all goes, and hope that you\u2019ll stick with us throughout the journey.\nEven if you don\u2019t fund us, we thank you for taking the time to hear our story\nand enjoy what we have to offer anyways!"
   },
