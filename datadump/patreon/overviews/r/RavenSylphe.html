205, 220);\"\u003e\u003ca href=\"http://ravensylphemachinima.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"http://www.twitch.tv/ravensylphe\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"http://ravensylphemachinima.tumblr.com/twitter.com/RavenSylphe\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u00a0|\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/RavenSylpheG\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eYouTube\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eGAMING\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003ca href=\"http://ravensylphegaming.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"https://www.youtube.com/channel/UC-jCaQxz0Rkbu8YBl8BU0Eg\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003ca href=\"http://youtube.com/user/RavenSylpheG\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51); text-align: left;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51); text-align: left;\"\u003eHello, everyone! \u003cbr\u003eMy name is \n\u003c/strong\u003e\u003cspan style=\"text-align: left; font-weight: 300; line-height: 30px; color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eRavenSylphe\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(51, 51, 51); text-align: left;\"\u003e, you may call me \u003c/strong\u003e\u003cspan style=\"text-align: left; font-weight: 300; line-height: 30px; color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eRaven\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(51, 51, 51); text-align: left;\"\u003e!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\nI\u0027m an illustrator, a comic artist, and a machinimator, and small time let\u0027s player. I have been drawing and painting all my life, and playing games for nearly as long. I started creating machinima back in 2009, my first video is probably my most well known;\u00a0\u003ca href=\"https://www.youtube.com/watch?v=JMBE0WqLMPo\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eNinja Raiders\u003c/span\u003e\u003c/a\u003e with the lovely and talented\u00a0\u003ca href=\"http://www.youtube.com/user/emberisolte\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eEmberIsolte\u003c/span\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eShMJZWknMs?rel=0\" width=\"560\"\u003e\u003c/iframe\u003eI am in the starting phases of a big World of Warcraft machinima project;\u00a0\n\u003ca href=\"http://thekeeperscompendium-wow.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eThe Keeper\u0027s Compendium\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\nWritten, directed, and produced solely by \n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eRavenSylphe\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003emachinima\u003c/span\u003e, \u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eThe Keeper\u2019s Compendium\u003c/span\u003e \u003c/strong\u003eis a mostly one woman endeavor to explore the lore of the World of Warcraft, to tell stories written solely by myself (with the possibility of other authors being brought on).\u003cbr\u003e\n\u003cbr\u003e\nIn order to create great quality, some funding would be appreciated, if not necessary. While this could be achieved to an extent with youtube partnership, my experiences with being part of a network has left a bad taste in my mouth. I would also prefer to move away from a model that creates a battleground between advertisers and those who hate ads and use \n\u003cspan style=\"color: rgb(149,55,52);\"\u003eAdblocker\u003c/span\u003e. This would also give my fans some control of what could be seen on the channels, what kind of content they would like to see and their involvement in projects. This creates a system of reward for both fans and myself. The fans are rewarded with quality entertaining content. I am rewarded with the ability to continue my passion.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eI want to create artwork, videos, and content based on quality, not quantity.\u003cbr\u003e\n\tI want to make content that not only I will enjoy, but you will, too.\n\t\u003cbr\u003e\n\tThis is where Patreon comes in!\n\t\u003cbr\u003e\u003cstrong\u003e\n\tBecome a supporter!\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
