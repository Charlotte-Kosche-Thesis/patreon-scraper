    "summary": "\u003cimg src=\"http://ryukai-comix.com/wp-content/uploads/2015/03/chib-Small.png\"\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eI\u0027m a traditional/digital illustrator and comic artist.\u003cbr\u003eI have been been drawing all my life and having art as my job, is my dream.\u003cbr\u003eWith Patreon I have the chance to have art be my main job and my main source of income.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img05.deviantart.net/536e/i/2016/007/c/f/image_by_ryukais_comix-d9n4gu3.jpg\"\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eWhat I create.\u003c/strong\u003e\u003cbr\u003e\u003c/u\u003eI create traditional/ digital illustrations and comics, Primarily in manga style.\u003cbr\u003eI will soon be releasing an online comic, entitled Black Magic. With many to follow after.\u003cbr\u003eI wish to have my comics and art online for everyone to enjoy and Patreon will help make that happen.\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e\u003cbr\u003eWhat you get.\u003c/strong\u003e\u003cbr\u003e\u003c/u\u003eOnce a month $3 and up Patrons will receive PDFs containing illustrations and comic pages I have created that month.\u003cbr\u003eWith PDFs you can browse at your leisure, without having to rely on internet access or use up limited mobile bandwidth.\u003cbr\u003eso no matter your location, they will be accessible.\u003cbr\u003eWith your support I can continue working in art as it is my one true passion, as well as improve on my art. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will the rewards be distributed?\u003c/strong\u003e\u003cdiv\u003eAll rewards will be sent around the start of the following month. For example, if you pledge in February, you receive your rewards around the first week of March. \u003cbr\u003ePatreon processes payments after each month is over, so I can not review and confirm all pledges until then.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eEvery supporter means a lot to me, I appreciate every donation .\u003cbr\u003eTo see more of my works please check out my website and Redbubble \u00a0following the links below.\u00a0\u003ca href=\"http://www.redbubble.com/people/ryukais-comix?ref=artist_title_name\" rel=\"nofollow\" target=\"_blank\"\u003eRyukai\u0027s Redbubble page\u003c/a\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://www.ryukai-comix.com\" rel=\"nofollow\" target=\"_blank\"\u003eRyukais-comix\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
