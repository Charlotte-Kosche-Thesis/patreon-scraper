    "summary": "\u003cstrong\u003eHey Ronny here! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you are reading this then you must enjoy my\nvideos, right?\u003cbr\u003e\nI absolutely love making all this content for you\nguys and I\u0027d like to make heaps more and at some point in time I\u0027d very much like to upload extra videos/content per month. This\nchannel is more than a full-time job and I have just been managing to keep up while still working 2 other jobs which fund all the content and Google Adsense helps a little bit too but it\u0027s not much.\u003cbr\u003e\nSupporting this channel will allow for \u003cstrong\u003emore in-depth content, longer trip videos, interstate trip videos and paving the way for modified episodes Australia wide and more frequent uploads. \u003c/strong\u003eYep more frequent uploads is something I\u0027d love to do.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://68.media.tumblr.com/899c04462d43ab49bc932966158848b2/tumblr_oswp4d5rJD1wtfej4o1_500.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://68.media.tumblr.com/899c04462d43ab49bc932966158848b2/tumblr_oswp4d5rJD1wtfej4o1_500.jpg\"\u003e\u003cimg src=\"https://68.media.tumblr.com/899c04462d43ab49bc932966158848b2/tumblr_oswp4d5rJD1wtfej4o1_500.jpg\" style=\"width: 188px;\"\u003e\u003c/a\u003e\u003cbr\u003eMy Videos will always remain FREE on YouTube to all, this is about supporting the creation of content and helping the channel grow.\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://68.media.tumblr.com/1e35f48aa7e386cd869717a8d9b7e9bf/tumblr_osgysetR0i1wtfej4o1_540.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://68.media.tumblr.com/1e35f48aa7e386cd869717a8d9b7e9bf/tumblr_osgysetR0i1wtfej4o1_540.jpg\"\u003e\u003cimg src=\"https://68.media.tumblr.com/1e35f48aa7e386cd869717a8d9b7e9bf/tumblr_osgysetR0i1wtfej4o1_540.jpg\" style=\"width: 739px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon:\u003c/strong\u003e\u003cbr\u003ePatreon is a bit like KickStarter but instead of a big amount of money in one hit and its over, Patreon is an ongoing\u00a0crowdfunding of small amounts. so a per video donation and you decide the amount you wish to donate/tip the channel. You can set your monthly limit so you don\u0027t go over you max amount. You can donate as low as $1.00 per video I upload to YouTube and set your limit to whatever you like so should I upload 5 videos in one month and your limit is $3.00 you will only donate $3.00. \u003cstrong\u003eYou can cancel at any time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe PERKS of being a Patron:\u003c/strong\u003e\u003cbr\u003eAll my videos on YouTube will always remain FREE to view for everyone, BUT being a Patron is supporting this channel to make more and better content. AND there are perks, I will post photos and behind the scenes content to the my Patreon page which only Patrons can see, also\u003cbr\u003eStarting as low as $1.00-$2.00 or $3.00 (up to you) and then I have higher pledge options too which reward you with more perks; \u003cstrong\u003eGoogle hangouts, stickers, merch and more. \u003c/strong\u003eThat $1.00 will make a \u003cstrong\u003eHUGE\u003c/strong\u003e difference to this channel and make future content better and possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nSo why crowdfunding?\u003c/strong\u003e As mentioned above I\u0027m working 2 other jobs which fund the channel plus a small kick from adsense but it\u0027s far from enough and I don\u0027t want to be tied up with \u0027major sponsors\u0027 (which would restrict my content and honest opinions) \u003cstrong\u003ePatreon will allow me\nto keep things straight up and unbiased\u003c/strong\u003e when it comes to reviewing 4 wheeling\nand camping gear and trying things out so you guys will see in real live what it is.\u003cbr\u003e\n\u003cbr\u003e\nWith your support\nas a Patron it will allow me to spend more time to make in-depth content, have\na cameraman for more days and update future camera gear. The more goals I reach the more time I will be able to dedicate and invest into this YouTube channel.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy main goals:\u003c/strong\u003e\u003cbr\u003eVideo expansions,\u00a0Longer trip videos, Interstate video trips,\u00a0More frequent Modified videos, Modified videos from interstate, More in-depth tip\nvideos, more UNBIASED gear reviews, How to 4WD videos and test driving 4WD vehicles with off-road reviews.\u003cbr\u003e\u003ca href=\"https://68.media.tumblr.com/c271937aacaa9a9879c10fb98916c1f1/tumblr_oswq2cJm0J1wtfej4o1_540.jpg\"\u003e\u003cimg src=\"https://68.media.tumblr.com/c271937aacaa9a9879c10fb98916c1f1/tumblr_oswq2cJm0J1wtfej4o1_540.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
