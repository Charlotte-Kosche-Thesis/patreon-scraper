    "summary": "Quiero agradecer a todas las personas que se toman el tiempo para visitar mi p\u00e1gina. Yo soy Raymundo M. Castrell\u00f3n originario de la Rep\u00fablica de Panam\u00e1. Me gradu\u00e9 de la escuela secundaria en el Instituto Nacional.\u00a0Graduado de la Academia de Polic\u00eda en Panam\u00e1 (ACAPOL).\u00a0Estudi\u00e9 sociolog\u00eda, radio locuci\u00f3n y canto popular.\u00a0Me gusta la pol\u00edtica, el boxeo y me encanta viajar.\u00a0\u003cbr\u003eEmigr\u00e9 a los Estados Unidos abrigando la esperanza de un brillante porvenir. Pero las cosas no fueron tan f\u00e1ciles como muchos las pintan. Los dos factores fundamentales que me alejaban de mis sue\u00f1os desde el principio eran: la barrera idiom\u00e1tica y el no haber concluido mi formaci\u00f3n acad\u00e9mica en la universidad de Panam\u00e1. Es decir no contaba con el aval de un t\u00edtulo universitario. Con escasas alternativas a la vista y sin documentos, tuve que desempe\u00f1arme en oficios que la mayor\u00eda rechaza. Mi primer empleo fue como recolector de fresas en Santa Mar\u00eda y Santa B\u00e1rbara en California. All\u00ed tuve la oportunidad de conocer a mucha gente maravillosa, humilde y luchadora. Todos de origen mexicano e incluso los due\u00f1os de las plantaciones eran de M\u00e9xico. A ellos les agradesco por haberme brindado la oportunidad de trabajar sin conocer esa ocupaci\u00f3n. Poco despu\u00e9s, me traslad\u00e9 a la ciudad de Riverside en el sur de Los \u00c1ngeles en busca de mejores oportunidades y mejores salarios. M\u00e1s tarde, me mud\u00e9 a la ciudad de Loma Linda ubicada en el condado de San Bernardino en el sur del estado de California, donde resido actualmente con mi familia.\u00a0\u003cbr\u003ePasado alg\u00fan tiempo tom\u00e9 la decisi\u00f3n de asistir a un Community College deseoso de mejorar mi nivel de ingl\u00e9s. All\u00ed tuve el privilegio de conocer a la doctora en educaci\u00f3n L. Rivera quien 2 d\u00edas despu\u00e9s de calificar un trabajo de redacci\u00f3n que nos solicit\u00f3. Me llam\u00f3 a su oficina para preguntarme si yo hab\u00eda escrito la historia que le present\u00e9. Yo le respond\u00ed afirmativamente, ella me sugiri\u00f3 que continuara escribiendo.\u003cbr\u003eSin embargo, no pude hacerlo durante esos a\u00f1os ya que ten\u00eda ni\u00f1os peque\u00f1os que deb\u00eda atender y por tantos compromisos de trabajo, mi tiempo libre era escaso.\u00a0El tiempo como todos sabemos, pasa r\u00e1pidamente, y una noche mientras trabajaba en California Baptist University prestando servicio de seguridad p\u00fablica y, sin nada que hacer durante esas prolongadas horas. Record\u00e9 la sugerencia de la doctora. En ese mismo instante me dirig\u00ed a la oficina y empec\u00e9 a escribir. Despu\u00e9s de un par de horas, descubr\u00ed que la doctora Rivera ten\u00eda raz\u00f3n; se me hac\u00eda f\u00e1cil escribir historias. Obviamente, este oficio conlleva mucho trabajo como todos los dem\u00e1s y es preciso amarlo y dedicarle muchos a\u00f1os de esfuerzo.\u00a0 Actualmente cuento con varias historias in\u00e9ditas, en su mayor\u00eda de ficci\u00f3n pero tambi\u00e9n de la vida real, todas de mi autor\u00eda, incluyendo la que le encant\u00f3 a la doctora. Dichas f\u00e1bulas esperan vestirse de luz muy pronto para luego salir y desfilar ante la faz de los verdaderos amantes de las letras .\u00a0Me gustar\u00eda contar con el auspicio de todo hispanoparlante. Me siento orgulloso. S\u00ed, muy orgulloso de poder hablar y escribir el idioma que m\u00e1s se habla en el mundo: el Espa\u00f1ol. \u003cbr\u003eMi sue\u00f1o es seguir trabajando con mucha ilusi\u00f3n, dedicaci\u00f3n y esfuerzo en lo que me agrada, \u201c Escribir.\u201d Les agradezco su patrocinio y su inter\u00e9s en mis historias y espero que estas sean de su completo agrado... Much\u00edsimas Gracias!"
