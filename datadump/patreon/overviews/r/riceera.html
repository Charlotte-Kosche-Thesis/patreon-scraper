    "summary": "\u003cstrong\u003eMe, myself and Patreon\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello! I\u0027m Rice, a young, independent game developer.\u00a0\u003cbr\u003e\u003cbr\u003eAfter having created multiple projects of smaller scale and working on games such as\u003cem\u003e Dragon Ball Online Global\u003c/em\u003e, I\u0027ve decided to come to Patreon for aid in my endeavours.\u003cbr\u003e\u003cbr\u003eI enjoy creating games above all else, and my ideas have tendency to be quite out of the box. Personally I\u0027ve found that many gamers feel they have to settle with what they\u0027re given by larger companies or other creators, and that isn\u0027t quite right.\u003cbr\u003e\u003cbr\u003eWith that being said, I hope to bring you along on my epic journey whilst immersing you into worlds which transcend the limits of our currents. Be it a sandbox or a hack and slash, I will deliver to you the most entertaining game. As I am a fan of multiple genres, I expect to delve into whichever categories have caught my interest, proving you all with something different yet of high-standard each and every time. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eTo overturn the current games industry of the present is my long term goal. My short term goal is to provide gamers worldwide with immersive and inclusive, thought-provoking games which allow you all to escape into another dimension.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I supporting, exactly?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy \u0027supporting me\u0027, you are helping me pay for:\u003cbr\u003e\u003cbr\u003e- Assets for my games (art, music, writing)\u003cbr\u003e- Extra team members (currently just myself)\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e- Server costs (these can be quite high...)\u003cbr\u003e- Website costs\u003cbr\u003e- And a lot of other unlisted costs!\u003cbr\u003e\u003cbr\u003eAs a result of funding, you can expect:\u003cbr\u003e\u003cbr\u003e- Q\u0026amp;A\u0027s\u003cbr\u003e- Polls\u003cbr\u003e- Discussions with me present\u003cbr\u003e- Sneak peeks and previews\u003cbr\u003e- Patreon pledge-based rewards\u003cbr\u003e...And more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA special thanks to each and every one of you\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo all who visit, thank you for giving me the time of day. It\u0027s already amazing that you have seen my name and acknowledged what I do. I really, really appreciate this as game development is my everything.\u00a0\u003cbr\u003e\u003cbr\u003eFor those who support me, you have my eternal thanks and favour. To have faith in me to do what I do best and love doing is another type of kindness. You will be heard, and I will deliver. Thank you very much.\u003cbr\u003e\u003cbr\u003e- Rice"
