treon exclusive\u003c/strong\u003e\u00a0art pieces, that I\u0027ll never post anywhere else.\u003c/li\u003e\u003cli\u003eEarly access to all art and animations.\u003c/li\u003e\u003cli\u003eAccess to WIPs, process videos and sketches.\u003c/li\u003e\u003cli\u003eYour say in what I draw next! There will be frequent polls as well as request slots for tutorials and animation memes.\u003c/li\u003e\u003cli\u003eA monthly art stream. (Mic and requests on, min 4hr runtime.)\u003c/li\u003e\u003cli\u003eMonthly commissions, and commission discounts.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThankyou for checking me out, and thankyou even more if you decide to support me and my artwork!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/082f/i/2017/278/c/b/_pp__the_first_step_by_roenais-dbpmucv.png\" style=\"width: 323px;\"\u003e\u003c/div\u003e"
