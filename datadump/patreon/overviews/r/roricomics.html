US a \u003cstrong\u003esketchbook pdf\u003c/strong\u003e each month. (Please note, most finished art and WIPs will be included in the large Sketchbook PDF, not as separate posts. I generally post a couple times per month.) \u003cbr\u003e\u003cbr\u003eCurrently,\n$5 backers will also receive 5\u201dx7\u201d prints from my NEW project, \u003cstrong\u003eThe Fairy Zodiac\u003c/strong\u003e.\nPatrons will also have early-access\nto pre-orders on books and prints, exclusive discounts, and preferred\nplacement for commissions.\u003cbr\u003e\u003cbr\u003eThis\nis the unfiltered peek into most everything I create, only a portion\nof which becomes public on social media. So\nif you\u0027re a fan of my work and would like to see more of it, toss a\nfew bucks into my hat and help me make some art! I appreciate my patrons ever so much \u2665\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects:\u003cbr\u003e\u003cimg src=\"http://i1113.photobucket.com/albums/k502/RoriComics/logo_Temp5-01.png\" style=\"width: 200px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cimg src=\"http://i1113.photobucket.com/albums/k502/RoriComics/100WomenLogo_rainbow.jpg\" style=\"width: 298px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e"
