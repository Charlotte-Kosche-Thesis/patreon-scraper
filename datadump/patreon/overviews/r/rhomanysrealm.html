 "creator": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMiJ9/patreon-media/campaign/442416/dc91b3e24ecc4fecaad9308e1c1bd086?token-time=2145916800\u0026token-hash=8zZzdscAv1qKCQURcW8Vj45eIg7J4Q808YZr3DMo7Rw%3D",

    "pledge_url": "/bePatron?c=442416",
    "published_at": "2016-07-27T22:22:57+00:00",
    "summary": "\u003ch3\u003eAwesome! You\u0027re Here!\u003c/h3\u003e\n\u003cblockquote\u003e\tI\u0027m really excited you\u0027ve found my Patreon and hope to share some Witchy Wisdom and Crafty Creations with you. As a Patron, you\u0027ll get exclusive access to content that will never be available anywhere else! It\u0027s like a class, but with a more relaxed atmosphere.\u00a0\u003cbr\u003e\u003cstrong\u003eAll Patrons receive all\u00a0content!\u003cbr\u003eThe more you pledge, the longer you get access.\u003c/strong\u003e\u003cbr\u003eChange your\u00a0pledge or cancel anytime.\u003cbr\u003e\u003c/blockquote\u003e\u003ca href=\"http://rhomany.org.uk/blog/wp-content/uploads/2018/04/211bffa0-0a3d-4677-a6c8-23eadee654ee-43181cf8-b16b-4efb-a9bc-ba26ce9c3035-v1.png\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003ca href=\"https://render.bitstrips.com/v2/cpanel/211bffa0-0a3d-4677-a6c8-23eadee654ee-43181cf8-b16b-4efb-a9bc-ba26ce9c3035-v1.png?transparent=1\u0026amp;palette=1\"\u003e\u003cimg src=\"http://rhomany.org.uk/blog/wp-content/uploads/2018/04/211bffa0-0a3d-4677-a6c8-23eadee654ee-43181cf8-b16b-4efb-a9bc-ba26ce9c3035-v1.png\" style=\"float: right; width: 134px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eWe can all Art, Journal or Craft, it just takes a bit of know-how and a lot of practice. We all have a unique voice; a unique way of doing, saying or expressing ourselves. I want to teach you how to bring that out in your journals, your Book of Shadows and your daily practices, even if you\u0027re not a \u0027witch\u0027 and merely have a passing interest in some New Age practices.\u003c/div\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cbr\u003e\t\t\u003c/div\u003e\t\u003c/div\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ca href=\"http://rhomany.org.uk/blog/wp-content/uploads/2017/09/21367026_10155776879975159_189615437843573190_o.jpg\"\u003e\u003c/a\u003e\n\u003cdiv\u003e\u003cimg src=\"https://render.bitstrips.com/v2/cpanel/2af24209-ea90-4912-9223-4c54c650559a-43181cf8-b16b-4efb-a9bc-ba26ce9c3035-v1.png?transparent=1\u0026amp;palette=1\" style=\"float: left; width: 116px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eHi, I\u2019m Rhomany. I\u2019m a professional artist, \t \t\u003ca href=\"http://youtube.com/rhomanysrealm\"\u003eYouTuber\u003c/a\u003e,\u00a0\u003ca href=\"http://www.twitch.tv/rhomany\" target=\"_blank\"\u003eTwitch Streamer\u003c/a\u003e and \u003ca href=\"http://rhomanysrealm.org.uk/\"\u003ejournal keeper\u003c/a\u003e with a habit of moving piles of stuff around in circles and calling it \u2018tidying my studio\u2019. I\u0027m also a witch, specialising in divination, astrology and tarot. I work intuitively, not from prescribed lists of correspondences.\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cbr\u003e\t\u003ca href=\"http://rhomany.org.uk/blog/why-are-the-classes-called-when-frogs-sing/\" target=\"_blank\"\u003eWhy are the classes called \u0027When Frogs Sing\u0027?\u003c/a\u003e\n\u003c/div\u003e\n\u003cstrong\u003eALL\u003c/strong\u003e Patrons receive:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my \u003cstrong\u003eprintable sketches/notes\u003c/strong\u003e etc for the month as photos you can download for use in collage, decoration or just to enjoy as a wallpaper.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCoffee Chat\u003c/strong\u003e videos about our\u00a0theme. Usually Mon/Tues.\u003c/li\u003e\u003cli\u003eAstrological planning \u003cstrong\u003epodcasts\u003c/strong\u003e, with accompanying pdf. Usually Thurs/Fri, but can vary.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLIVE art tutorials\u003c/strong\u003e for your journals. (Scheduled each month).\u003c/li\u003e\u003cli\u003eRandom minivlogs, card readings, DIY projects and whatever else I\u0027m doing that I think you might be interested in.\u003c/li\u003e\u003cli\u003eMonthly themes are based on the astrological sign for the month and you can view these by clicking on \u0027\u003ca href=\"https://www.patreon.com/rhomanysrealm/posts?tag=Monthly%20Overviews\" target=\"_blank\"\u003eMonthly Overviews\u003c/a\u003e\u0027 on the front page\u003c/li\u003e\t\u003cli\u003eThe reward tiers indicate how long you get access, not what you get!\u003cul\u003e\u003cli\u003e$1-14 Access to this month and last month\u003c/li\u003e\u003cli\u003e$15 Access to the last 6 months of content\u003c/li\u003e\u003cli\u003e$25 Lifetime access and downloadable content via a separate site\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eThere is an option to pledge off Patreon. Please contact me for details.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eHELP! When is it best to sign up?\u00a0\u003c/strong\u003e\n\u003cul\u003e\t\u003cli\u003e\t\u003cul\u003e\t\u003c/ul\u003e\t\tSign up anytime for instant access. \t \t\u003c/li\u003e\t\u003cli\u003eYou will be charged NOW for THIS month, then on the 1ST for NEXT month\u003cbr\u003e\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\u003cem\u003e\t\tAll Patrons receive everything\u003c/em\u003e! The more you pay, the longer you get access. Pay what you can afford. Change it or cancel anytime. \u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003e \tHow Does Patreon Work?\u003cbr\u003e\t\t\t\t\tFind out more here:\u00a0 \t \t \t \t\u003c/strong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon FAQ\u003c/a\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e"

     "created_at": "2016-11-02T21:53:57+00:00",
     "description": "This Patreon runs on a \u003cem\u003e\u0027pay what you want\u0027\u003c/em\u003e honour scheme. I want everyone to have access regardless of their financial position, while still understanding that, as a working artist, I have bills to pay too.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAll tiers get the same content, you just get access for different lengths of time. Monthly themes are based on the astrological sign for the month and you can view these by clicking on \u0027\u003ca href=\"https://www.patreon.com/rhomanysrealm/posts?tag=Monthly%20Overviews\"\u003e\u003cu\u003eMonthly Overviews\u003c/u\u003e\u003c/a\u003e\u0027 on the front page.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003ePledge $1 to $14 to get instant access to ALL this month and last month\u0027s content, plus selected core posts.\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eALL\u003c/strong\u003e Patrons receive:\u003cbr\u003e\n\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to my \u003cstrong\u003eprintable sketches/notes\u003c/strong\u003e etc for the month as photos you can download for use in collage, decoration or just to enjoy as a wallpaper.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCoffee Chat\u003c/strong\u003e videos about our\u00a0theme. Usually Mon/Tues.\u003c/li\u003e\n\u003cli\u003eAstrological planning \u003cstrong\u003epodcasts\u003c/strong\u003e, with accompanying pdf. Usually Thurs/Fri, but can vary.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLIVE art tutorials\u003c/strong\u003e for your journals. (Scheduled each month).\u003c/li\u003e\n\u003cli\u003eAccess to two months of \u003cstrong\u003eTwitch replays\u003c/strong\u003e on Vimeo without audio disruption.\u003c/li\u003e\n\u003cli\u003eRandom minivlogs, card readings, DIY projects and whatever else I\u0027m doing that I think you might be interested in.\u003c/
