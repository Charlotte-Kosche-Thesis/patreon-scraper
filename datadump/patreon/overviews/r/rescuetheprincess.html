    "summary": "Rescue the Princess! is a production studio based in Japan featuring cosplay, fashion, location and event videos. We\u0027re trying to promote creative artists as well as celebrate the works that inspire them. We\u0027re doing this through something we call \"Cosplay Cinematics\", short films and music videos that try to bring to life characters from anime and video games as well as the worlds they inhabit.\u00a0\u003cbr\u003e\u003cbr\u003eWe visit and rent out all kinds of locations around Japan, including abandoned buildings, mountain ranges, underground caverns, beaches, and nightclubs. We have opportunities to work with real explosives, walls of fire and even horses! \u003cbr\u003e\u003cbr\u003eWe\u0027re always striving to improve the quality of our videos and we have a slew of productions planned for the future. If you\u0027re interested in supporting our work then you can by becoming our patron. Thanks for helping us out and we hope you enjoy what\u0027s to come!\u00a0"
