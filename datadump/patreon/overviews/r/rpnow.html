    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003eWhat is this?\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003ca href=\"https://rpnow.net\" rel=\"nofollow\" target=\"_blank\"\u003eRPNow.net\u003c/a\u003e\u003c/strong\u003e is a dead-simple website for text-based Roleplay. It currently boasts a userbase of 5,000 unique users per month, with over 10,000 messages being sent every day!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://rpnow.net\" rel=\"nofollow\"\u003eTry it out - it takes \u003cstrong\u003eless than a minute to set up an RP!\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat makes this site great?\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFree to use!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNo registration process!\u003c/strong\u003e Just type a title for your RP and get started!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNo intrusive advertisements!\u003c/strong\u003e The site is virtually ad-free!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProtect your information!\u003c/strong\u003e We\u0027ll never ask you for personal information, your e-mail, or even a username!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEasy to start!\u003c/strong\u003e Start roleplaying in 20 seconds or less!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEasy to save!\u003c/strong\u003e Export your roleplays to text files that you can save on your hard drive or publish elsewhere.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNo limits!\u003c/strong\u003e As many users as you want, as many characters as you want!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhere does the money go?\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003eUntil now, I\u0027ve paid for RPNow\u0027s server costs entirely out-of-pocket. The site costs me roughly $92/year to host on a bare-bones server.\u003cbr\u003e\u003cbr\u003eI\u0027d like to give our users something better. With the Patreon funds, I can:\u003cbr\u003e\u003col\u003e\u003cli\u003e upgrade the server\u003c/li\u003e\u003cli\u003espend more time working on the site.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003ch3\u003eWho are you?\u003c/h3\u003eI\u0027m Nigel! I\u0027m just one guy who wanted to RP with some friends. I couldn\u0027t find an existing service that did exactly what I wanted, so I made my own. It\u0027s been about a year and a half since I started, and it\u0027s been an exciting journey -- one I\u0027d love to continue as long as I can!\u003cbr\u003e\u003cbr\u003e"
