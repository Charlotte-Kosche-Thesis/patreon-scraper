    "summary": "\u003cb\u003eShort version:\u003c/b\u003e\u00a0Plant a dollar (or more), harvest a song, basically.\u003cp\u003e\u003cb\u003eSlightly longer version:\u003c/b\u003e Music for me is like growing food: I want to be part of every stage of its\nproduction and really make it my own - from the roots. I\u0027m a\nsinger, but also a producer, composer and writer.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eIf you feel like\nhelping me, I\u0027ll be \u003ci\u003e\u003cb\u003eextremely\u003c/b\u003e\u003c/i\u003e grateful. Help me quit my day job, so\nthat I can reward every single cent you invest in me by dedicating\nmyself exclusively to making music for you.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\n\u003c/p\u003e\u003cp\u003e\n\u003c/p\u003e\u003cp\u003eFor the last\n4 years now, I\u0027ve been putting all the money I got through busking,\ngigs, and teaching guitar and piano into my home studio. Also, I\u0027ve\nbeen teaching myself how to mix and master, and grown to really like\nit.\u00a0\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003c/span\u003eBusking was nice, but it is extremely time consuming and\nHamburg\u0027s rainy weather doesn\u0027t help people appreciate open-air music. I would\nlove to be able to afford a good piano, and busking just won\u0027t get me\nthere.\u003c/p\u003e\n\u003cp\u003e\n\u003c/p\u003e\u003cp\u003eThat is the\nreason why I turned to Patreon. I\u0027m currently producing VideoSongs (videos, that let its viewer see what he\u0027s listening to).\nWith your help I could make better videos and improve the sound quality\nof my songs.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n"
