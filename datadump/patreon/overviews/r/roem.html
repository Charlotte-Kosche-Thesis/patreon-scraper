    "summary": "In the wise words of my grandmother, \"\u003cstrong\u003eSubscribing to Roem\u0027s Patreon keeps him making music, and off the streets.\" \u003c/strong\u003eThanks Gma. I think she means, \"the road,\" but she\u0027s right about that too.\u003cbr\u003e\u003cbr\u003eThe idea behind the Song Subscription is that your patronage enables me to write and record new music \u003cem\u003eregularly\u003c/em\u003e, while collaborating with awesome musicians\u00a0(instead of waiting for a traditional release). So for about the price of a fancy cappuccino... \u003cspan style=\"background-color: rgb(242, 195, 20); color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(255, 255, 0);\"\u003eVOILA!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u003cem\u003eNow \u003c/em\u003e\u003cem\u003eyou\u0027re a patron of the arts!\u003c/em\u003e\u00a0\u003cstrong\u003eFor $4 a month, you get two songs a month\u003c/strong\u003e\u2014one completely new work, \u003cstrong\u003e\u003cem\u003eand\u003c/em\u003e\u003c/strong\u003e one cover or live recording\u2014exclusively, and in turn you help me eat, create, and pay rent on my one-bedroom San Francisco apartment.\u003cbr\u003e\u003cbr\u003eAbout the \u003cstrong\u003emonthly new songs\u003c/strong\u003e: They\u0027re all new. It\u0027s a great motivation for me, knowing that you\u0027ll be ready each month for the next batch of songs, and it\u0027s really helpful in giving me a deadline (us creative types get a little OCD without a release goal. So thank you!)\u003cbr\u003e\u003cbr\u003eAnd the \u003cstrong\u003elive tunes\u003c/strong\u003e? They might be a bootleg from my live shows, or a cover that I really love (or that you suggest,) acoustic, or with some wild arrangement we never could have dreamed of before. The sky\u0027s the limit with these.\u003cbr\u003e\u003cbr\u003eI really appreciate your support. These can be weird times for musicians who do
