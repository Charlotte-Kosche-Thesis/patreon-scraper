    "summary": "\u003cstrong\u003eRESISTOR is a zine.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eIt features original games, fiction, and artwork focusing on the correlation between\n \u003cstrong\u003etechnology\u003c/strong\u003e, \u003cstrong\u003emagic\u003c/strong\u003e, and \u003cstrong\u003esocial issues\u003c/strong\u003e through a \u003cstrong\u003ecyberpunk \u003c/strong\u003elens.\n\u003cbr\u003e\u003cbr\u003eIt\u0027s edited by Kira Magrann and Elissa Leach, two friends living in Columbus, Ohio who love cyberwitchy ephermera.\u003cbr\u003e\u003cbr\u003eOur goal is to find\n contributors who identify as queer\u00a0\u003cstrong\u003ewomen \u003c/strong\u003eor feminine \u003cstrong\u003enonbinary \u003c/strong\u003efolks and we would like to publish as many people of color as we can. With two issues under our \nbelt in which we\u0027ve met this goal, we\u0027re pretty stoked to release more \nthroughout the coming years!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt is always our goal to feature creators of witchy sci-fi that are both\n diverse and rad.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.kickstarter.com/projects/rumblingspires/resistor\" rel=\"nofollow\"\u003eWe Kickstarted\u003c/a\u003e our first issue that featured class and access. \u003ca href=\"http://www.drivethrurpg.com/product/182922/RESISTOR-vol-1\" rel=\"nofollow\"\u003eYou can get it here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eVol. 2 is titled \u0027Modular Bodies\u0027 and is available\u00a0\u003ca href=\"http://www.drivethrurpg.com/product/237452/RESISTOR-Vol-2?term=resistor\u0026amp;test_epoch=0\"\u003enow\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThe following issues will be about:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n    Tech as status\u003c/li\u003e\u003cli\u003e Identity and existence \u003c/li\u003e\u003cli\u003e Media\n    Surveillance\n    Security\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
