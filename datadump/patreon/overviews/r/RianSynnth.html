 "creator": {

   "attributes": {

    "creation_name": "cosplay and modeling photos, video, and more.",
    "display_patron_goals": false,
    "earnings_visibility": "private",
    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/490589/9de270098cc54653bffee3a46f548a63?token-time=2145916800\u0026token-hash=3PpH0MAwqI2V2JqWB8cl_M9Mj136FwZYsy6dlEWZLjs%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/490589/9de270098cc54653bffee3a46f548a63?token-time=2145916800\u0026token-hash=x6Gea963_Civl9faHYjGdMPCGBFWhRE4CCxswznKHNA%3D",
    "is_monthly": true,
    "is_nsfw": false,

    "main_video_embed": null,
    "main_video_url": null,

    "patron_count": 81,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=490589",
    "published_at": "2016-09-08T23:03:29+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://s16.postimg.org/f23tbl6j9/Rian_Synnth_Patreonwelcome_photo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWho are you?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Rian I\u0027m a derpy 24 year old LA based cosplayer with an unquenchable thirst for adventure. My fandoms range from comics to video games and quite literally everything in-between. I try my best to fully embody the characters I cosplay by combining my passion for costuming with my background in dance, modeling, martial arts, and color guard. I have had the pleasure of collaborating with names including Marvel, Movie Pilot, Kotobukiya, BBC America, AweME, Poprageous, Hyper X, The CW, LootCrate, and many more. I enjoy recreating costumes and collaborating with other artists to travel to gorgeous destinations and create one of a kind photoshoots, videos, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat is Rian\u0027s Fox Army?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been cosplaying and attending conventions for over 12 years now, but I spent the first 8 being shy and never made friends or knew that the cosplay community even existed! Since then I\u0027ve met some really incredible people, made many lifelong friends, and had some unbelievable opportunities come my way. Through this amazing journey I\u0027ve cultivated the love and support of the followers and friends I call foxes, and I can honestly say I wouldn\u0027t be the person I am today without such kind and understanding people around me. I\u0027ve come such a long way since I started and my dream is to spread what the Fox Army stands for, by creating new, exciting content, to spread love, acceptance, support, and positivity in the community. Fox Army is one thing above all: a family. Being a fox in this army means being driving force of positivity, support, and acceptance in a world that needs more of it. When you\u0027re a fox, you\u0027re family.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s12.postimg.org/khgzrv1fx/Patreongraphics.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy Patreon?\n\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon has provided me with something I could never get myself: Time. I\u0027ve spent my entire adult life working 2 or 3 jobs just to stay afloat, which doesn\u0027t leave much time or funds for crafting. Those who know me know that I am a hard worker that rarely ever sleeps. I sacrifice a lot and work hard in order to keep doing what I love without compromising my real life, but someday I hope to make those one in the same. \"Choose a job you love, and you\u0027ll never work a day in your life.\" Patreon makes it possible to make creating beautiful and one of a kind work with other artists possible. In turn, I get to share all my incredible adventures with you and send you lots of goodies to show my appreciation!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s17.postimg.org/68fauila7/Patreongraphics_1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eDo I have to give you money to be a supporter?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eObviously, no. You do not have to spend money to support me! Following my journey and being the awesome foxes you already are really is so much more than I could\u0027ve ever dreamed of. I don\u0027t want any of my content to feel censored or compromised by anyones inability to donate. I want you to know that absolutely NONE of my other social media will be impacted for lack of donation. But if you do choose to support me here, that\u0027s awesome! I want to give back to you as much as I can, by sending you some really exciting rewards that you guys have been asking for and can\u0027t get anywhere else!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s12.postimg.org/oqnoy3c7h/Patreongraphics_2.jpg\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat do I get out of this?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhen you join the Fox Army, you get an awesome haul of rewards that\u0027s determined by the rank that you choose. Each rank includes all the perks of the lower tiers, in addition to your personal ranks rewards. Each month will have a different cohesive theme that will determine the loot that you get. You can even contribute to future months\u0027 themes by enlisting in a higher rank! Rewards and membership bonus\u0027 include exclusive feeds, voting, a raffle, signed prints, shirts, hoodies, signed polaroids, patches, 1 on 1 google hangouts, planning your own photoshoot, A TRIP TO DISNEYLAND, and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s14.postimg.org/eybsdla3l/Patreongraphics_3.jpg\"\u003e"
   },

     "created_at": "2016-09-13T06:12:18+00:00",
     "description": "It\u0027s like riding in the nice part of the plane, but probably less cool.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e-Print Raffle\u003cbr\u003e\n\u003c/strong\u003eOnce a month I\u0027ll pick one of you at random to recieve a complete print pack of the current months Patreon theme worth $30. Feeling Lucky?\u003cstrong\u003e\u003cbr\u003e\n-Cast your vote\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIt\u0027s like a choose your own adventure! Vote on future costumes, original design choices, what events I should attend, what to wear, and a million other things because I CAN\u0027T MAKE DECISIONS ON MY OWN. My fate is in your hands foxes!\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cstrong\u003e...and all previous rewards including:\u003cbr\u003e\n-Access to my Patreon Feed\u003c/strong\u003e\u003c/p\u003e",

     "amount": 500,
     "amount_cents": 500,
     "created_at": "2016-09-13T06:12:18+00:00",
     "description": "A specialist in being SUPAH!\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003e-One small print\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYou get one small signed 4x6 Patreon exclusive cosplay print every month! Each print will be different and feature the current months theme.\u003cbr\u003e\n\u003cstrong\u003e-Access to my Vintage Ventures feed\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eGet access to a seperate feed I\u0027m calling Vintage Ventures! I wanted a place to post all of my adventures and shoots I do alongside my cosplay journey, because I just have too many projects I want to do. They don\u0027t always include cosplay so I\u0027m not sure where to post them lol. The feed will include shoots inspired by pinup, vintage, and anything history really. This is honestly whatever my heart is feeling at the time and wherever I am!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e...and\u003c/strong\u003e \u003cstrong\u003eall\u003c/strong\u003e \u003cstrong\u003eprevious\u003c/strong\u003e \u003cstrong\u003erewards including:\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e-Access to my Patreon Feed\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e-Print raffle\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e-Cast your vote\u003c/strong\u003e\u003c/p\u003e",

     "description": "Move over, Sanders. There\u0027s a new Colonel in town.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e*BONUS*Plan a Photoshoot\u003c/strong\u003e\n\u003cp\u003eAs a Colonel, you\u0027re calling the shots! Have a photoshoot idea that you\u0027ve always wanted me to do? After six active months, pick the cosplay or outfit you want me to wear and we will plan a photoshoot together :D Whether you want me to shoot Korra in the Mojave Desert, Silk in New York City, or Zatanna in a magic shop it\u0027s up to you! (Disclaimer: No nude. Locations limited to domestic and Canada due to my photographer/my travel expenses)\u003cbr\u003e\n\u003cstrong\u003e*BONUS*(Tentative to above) Photoshoot Polaroid Set\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCommemorate your involvement with a whole set of personal Polaroids from the shoot that YOU planned! This includes a full pack of ten Polaroids exclusive only to you. They can be cute, derpy, BTS or just candid, whatever you want!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*BONUS*\u003c/strong\u003e \u003cstrong\u003eOfficial Arctic\u003c/strong\u003e \u003cstrong\u003eFox\u003c/strong\u003e \u003cstrong\u003eArmy hoodie!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePersonally, my favorite article in my line thus far. Thisultra soft tri-blend Fox Army hoodie features the arctic fox. After six months active months I\u0027ll send you one of my favorite arctic fox hoodies to say thank you!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e..and\u003c/strong\u003e \u003cstrong\u003eall\u003c/strong\u003e \u003cstrong\u003eprevious\u003c/strong\u003e \u003cstrong\u003erewards\u003c/strong\u003e \u003cstrong\u003eincluding:\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e-Access\u003c/strong\u003e \u003cstrong\u003eto\u003c/strong\u003e \u003cstrong\u003emy\u003c/strong\u003e \u003cstrong\u003ePatreon\u003c/strong\u003e \u003cstrong\u003eFeed\u003c/strong\u003e\u003c/p\u003e\n\u003cp\
