    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWHAT IS THIS?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cbr\u003eHi!\u003cbr\u003e\u003cbr\u003eMy name is Red and I make photos! And I dare say that some of them, are in fact, quite nice. At least according to the nice people whose photos I regularly take. I\u0027ve been doing this for a little over six years, starting from being absolute horrible (no, really, the photos I took when I first started were unspeakably bad) to where I am now. I\u0027m rather happy with where I am now, though I am still trying out new stuff. Perpetual learning process.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eOKAY, BUT WHAT IS THIS?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWell, after some (a lot, actually) consideration, I\u0027ve finally decided to launch a Patreon. Felt weird to do so (still does, actually), since I\u0027m not quite sure what can I offer anyone, since everything I\u0027ve done is basically what I myself personally wanted to do. Everything\u0027s funded from my own pocket, and on occasion, we share stuff within the group.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSO WHY DO YOU NEED A PATREON FOR?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eShort answer? Funds. Photography is not cheap. While I can (and do) set aside some amount for the occasional shoot, life happens and suddenly you\u0027re short 500 for that month with 20 days left to go before payday. Patreon would give me some breathing room for my monthly and day to day, and if lucky, maybe some fancier studios/props/equipment/whatever to experiment with. I know that I\u0027ll manage eventually, but getting some help would feel very nice.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSO WHAT AM I GETTING?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI only have 2 tiers that I\u0027ve come up with so far (technically one), because I don\u0027t want to overpromise and underdeliver, but you do get access to the high resolution images that I post on all my social media. As you can tell, Facebook isn\u0027t really nice to uploads - they tend to compress and ruin photos, and I find they mess up the contrast a lot. You also get Patreon-only photos (it\u0027s not a whole lot, so please don\u0027t expect like 50 photos per month or something) that I don\u0027t post elsewhere, due to various reasons.\u003cbr\u003e\u003cbr\u003eOn average, I do ~10 photos per month, depends on the shoots I get to do and my general free time to work on the photos. Sometimes I do more, but that would depend on the time I have. I\u0027m hoping to consistently increase the number of uploads I do per month.\u003cbr\u003e\u003cbr\u003eI would likely increase the rewards that you\u0027d get, but that\u0027s for something further down the road. Maybe a new tier, or prints, or something. I\u0027m open to suggestions.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAND WHAT AM I NOT GETTING?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eNudes.\u003cbr\u003e\u003cbr\u003eAs you can see, a lot of the stuff I shoot are cosplays. I also do stuff that are not cosplays like glamour (can I call it that? I think I can call it that) and maybe pinup, but most of the stuff are cosplays. Occasionally I do lingerie as well, but, it\u0027s not something that\u0027s consistent. Additionally, the people I shoot are always friends, and I\u0027d rather not do something they\u0027re not comfortable with.\u003cbr\u003e\u003cbr\u003eIf at some point in the future, someone does say that she doesn\u0027t mind, then maybe. If they\u0027re okay with doing lewds, sure, we\u0027ll see. But for now, no nudes.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIS THAT ALL?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI think that about covers it. Feel free to ask me question or anything.\u003cbr\u003e\u003cbr\u003eOh wait, one more thing; I swear. A lot. Especially on my personal profile and Facebook page. Just wanted to let you know.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWHAT? THEN WHY AREN\u0027T YOU SWEARING HERE?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eBecause this is a sales pitch. Pretty sure it\u0027s a terrible idea to swear left and right on a sales pitch.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
