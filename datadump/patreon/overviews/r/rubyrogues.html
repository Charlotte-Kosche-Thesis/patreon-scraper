    "summary": "The Ruby Rogues is a podcast that is dedicated to helping programmers to achieve excellence.\u003cbr\u003e\u003cbr\u003eWe believe that programmers have unprecedented opportunities to change the world. However, most of those opportunities come in two forms.\u003cbr\u003e\u003cbr\u003eFirst, programmers are building technologies that change the world. Think of technologies like Facebook or Twitter, iPhones, Windows, and many more technologies used on a daily basis to make people\u0027s lives better.\u003cbr\u003e\u003cbr\u003eOur shows contribute to these advances by discussing skills, tools, techniques, and libraries focused around the Ruby and programming communities. By empowering developers with these critical pieces of tomorrow\u0027s technology, we shape the future through them.\u003cbr\u003e\u003cbr\u003eSecond, programmers are people who make up the fabric of teams, companies, nations, and the world. The ideas we share, the teams we form, the conversations we have, and the careers we build all allow us to shape those groups.\u003cbr\u003e\u003cbr\u003eWe influence the world through the corporate and national movements we belong to. We influence our corporations and nations through the teams and communities we belong to. We\u0027re not just discussing technology, but we\u0027re influencing tomorrow\u0027s leaders.\u003cbr\u003e\u003cbr\u003eThis Patreon account is set up so you can help us build the future by building great developers. \u003cbr\u003e\u003cbr\u003eCharles (\"Chuck\") hears from people on a regular basis that the shows have changed the trajectories of their lives, careers, and families. That the shows have helped people get jobs, change careers, and achieve dreams.\u003cbr\u003e\u003cbr\u003eYour donation helps us help people get further down the road of life toward a better tomorrow."
