    "attributes": {
     "about": "RAINA SATORI has performed around the world as the Captain and creatrix of the Shamanic Cheerleaders. Her Group was voted \u201cMost Revolutionary Spirit Guides\u201d in Best of the Bay 2012.\u003cbr\u003eShe has been featured on \u003cem\u003eAmerica\u2019s Got Talent, Yoga Journal Magazine, Conscious Dancer Magazine, Marin IJ, Project 52, \u003c/em\u003eand the\u003cem\u003e San Francisco Chronicle\u003c/em\u003e for her creative, ingenious expressions in dance and performance art.\u003cbr\u003eHarmony Festival, Symbiosis, LIB, Rob Bresney\u2019s Sacred Uproar and the Making Light Comedy Festival are just a few of the events where she has been featured. She\u2019s a magical creature who brings the SPIRIT into spirituality. Raina\u2019s wit will make you Wage World Wow!!\u003cbr\u003e\u003cbr\u003eRaina began her comedy career in middle school. She is a redhead and a non-conformist\u2026 which made her the butt of many, many jokes\u2026 her searing wit came as a survival strategy for ginger-kickers and mean girls.\u003cbr\u003eRaina is more enlightened than just about anybody because well, she was born to be\u2026 with a name that means queen, she is obligated to be the best at anything she has ever tried to do\u2026. Which is nearly everything. Her comedy is the most enlightened comedy because lightening up and letting go is one of the only things she\u2019s been really really really successful at. Cheerleaders were always a very upsetting sect of humans to Raina until she realized that cheerleading could be used for any intention she wanted\u2026 not just for pigskin tossers.\u003cbr\u003eAnd since she is an ordained priestess, she figured why not preach in the form of cheerleading\u2026 since that\u2019s how you get to the folks who really need it. That, and people pay more attention when you use pompoms and show some leg.\u003cbr\u003e",
