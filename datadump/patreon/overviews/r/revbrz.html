    "summary": "\u003cem\u003e\u003cstrong\u003eRev.\nRobert Brzezinski\u003c/strong\u003e\nholds Masters in Consciousness Studies, is an Ordained Minister of Religious Science with Centers for Spiritual Living, and considers himself a lifelong student of\nTransformational Leadership. His passion for the emerging\nInterspiritual Age, coupled with a thorough study of Integral Theory\nhas led Robert to a unique crossroads of spirituality and social\nexperience. \u003cbr\u003e\n\u003cbr\u003e\nRobert\nis also passionate about exploring the emerging experience of virtual community and adult spiritual education. Beyond the virtual classroom Robert is a creator and feels called to serve those seeking to create \u0027The Life You Truly Desire!\u0027 He is a dynamic spiritual\nleader, passionate firebrand speaker and teacher, as well as a\npersonal coach and spiritual business consultant that continually\nfinds ways to share the Science of Mind and Spirit in paradigm\nshifting ways. \n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOK...Hold On...\u003c/strong\u003eWhat in the world am I doing here on Patreon? Shouldn\u0027t I be working in a church somewhere? GOOD questions.\u003cbr\u003e\u003cbr\u003eAs I see it... I have been giving away my digital creations for years now...and people have constantly asked for a way to give back to my work. \u003cbr\u003e\u003cbr\u003ePatreon makes it easy for me to share an emerging form of spiritual community and allows those that find value in what I do to share in the experience of conscious financial circulation.\u003cbr\u003e\u003cbr\u003eBy allowing you to pledge your dollars for my work I can invest more of my time, talents, and treasure into creating spiritual but not religious content and videos.\u00a0 Together we\u0027ll explore the spiritual practices and principles that have allowed me to create the life I truly desire. And along the way we\u0027ll explore the practical, real life, and real time applications of these principles and practices in supporting you in creating The Life You Truly Desire!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m really excited to witness what we create together, as a community of like minded spiritual beings sharing the human experience. Please feel free to ask questions, share your feedback, or just explore what is available here. \u003cbr\u003eUntil next time. \u003cbr\u003eGo Forth and Prosper!\u003cbr\u003e\u003cbr\u003eP.S.When Robert isn\u0027t creating videos and other resources for living a spiritual life he\u0027s probably out creating awesome adventures with his family or on his mountain bike. \u003cbr\u003eHe can be reached through his website \u003cu\u003e\u003ca href=\"http://www.spiritevolving.com/\"\u003ewww.spiritevolving.com\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e"
