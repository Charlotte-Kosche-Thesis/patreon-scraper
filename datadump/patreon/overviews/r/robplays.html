    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/iFT37xxGR-o\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=iFT37xxGR-o",
    "one_liner": "Disney Youtuber | Let\u0027s Player",
    "patron_count": 132,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=110508",
    "published_at": "2017-07-27T01:35:54+00:00",
    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI\u2019m Rob, and you probably already know that if you\u2019re on this page. Unless people typically back Patreons they stumble across. That seems odd, but I\u2019m not about to judge.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI create videos on YouTube about all facets of The Walt Disney Company, with a specific focus on the history of the company and the history of the Disney theme parks around the world!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0WHY DISNEY?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tDisney is something special. On paper, the idea of a theme park having a dedicated fanbase on the level Disney does just doesn\u2019t make any sense. Yet here we are, obsessing over everything from new rides to trash can designs. We do this because Disney stands out as a unique company that holds the value of their parks in an equally high regard.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhat\u2019s more impressive is that Disney still does this even decades after their leader, who instilled this outlook, passed away. The result is a company with a rich and interesting history that, piece by piece, has lead us to enjoying the parks and films we enjoy today.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI love not only reading about that history, but I love passing that history onto others. With a background in film and media it was only natural for me to try and pass on that history in the form of videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003eWHERE DOES THE MONEY GO?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs of January 2018 I am now creating content full-time. I don\u0027t know if I\u0027ll be able to do it forever, but I\u0027m prepared to dedicate this year towards giving it a shot. That means that beyond paying for editing software, recording supplies, and hosting fees, every dollar to this campaign also goes towards putting a roof over my head and food on my plate so that I can put more time into making the videos even better!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMY CONTENT POLICY\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019m firmly against the idea of taking content that was otherwise free and hiding it behind a paywall just to make a buck.\u003c/strong\u003e That is why none of my weekly Disney videos will ever become Patreon perks or exclusives. I want to make sure that even if you can\u2019t afford to contribute to this campaign, you can still enjoy my Disney content for free.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThat\u2019s why all of the Patreon tiers and rewards are focused on the inner workings of the channel, and the effort that goes into putting out the videos every single week.\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo whether you\u2019re just looking to help support me, or you\u2019re interested in how this channel operates behind the scenes, or you\u2019re a YouTuber yourself looking for a perspective on how to run a channel, welcome!\u003cbr\u003e\n\u003c/div\u003e"
   },
