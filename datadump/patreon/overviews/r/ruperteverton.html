    "summary": "\u003cdiv\u003e\u003cimg src=\"https://i.imgur.com/KpWdMJu.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.irovedout.com/\" target=\"_blank\"\u003eI Roved Out in Search of Truth and Love\u003c/a\u003e \u003c/strong\u003e\u003c/em\u003eis\u00a0a warmly pornographic fantasy saga about a lazy elf trying to avoid an epic quest everyone wants to send her on. The story revolves around Cinderella, an extremely friendly, happily-drifting adventurer, and her best friend Maeryll, a semi-retired assassin with refined tastes. The comic has just finished its first big arc, Tome One, coming in at around 300 pages. I\u0027m currently preparing Tome Two, which will be longer and crazier.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/a587/f/2016/165/5/f/cress_by_alexisflower-da69rwb.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy barest goal with this project was to create a porno where sex drove the story and vice versa. Because sex is basically ridiculous, the work fairly drips with humour, but it\u0027s sincere, and friendly, with lots of diverse characters who are just trying to get on in a vast, mysterious world. By way of comparison, \u003cem\u003eI Roved Out\u003c/em\u003e sits in the middle of the road between \u003cem\u003eOglaf\u003c/em\u003e and \u003cem\u003eDark Souls\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/DUe6tzH.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI Roved Out is my fourth big comic project, the others being \u003ca href=\"http://www.lovelyss.com/\"\u003eLOVELYSS\u003c/a\u003e (a pulpy yarn about a nightclub in deep space), \u003ca href=\"http://www.lovesyck.com/\"\u003eLOVESYCK\u003c/a\u003e (its prequel) and \u003ca href=\"http://bloodmajiq.lovesyck.com/\"\u003eBloodmajiq\u003c/a\u003e (my first comic, a melancholy fantasy story).\u003cbr\u003e\u003cbr\u003eThe entirety of I Roved Out is free to read online, but there is a small suite of reward tiers on the right of this page where you can get special stuff like high-resolution pages and a brand-new monthly Sticker Club.\u003cbr\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
