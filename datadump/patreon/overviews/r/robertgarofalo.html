    "summary": "\u003cdiv\u003e\n\tHi everyone! I\u2019m\nRobby and thank you for stopping by!\n\u003c/div\u003e\nEveryday I\u2019m\nworking on the Learn Sicilian hub which aims to teach the language\nand culture of Sicily.\u00a0 \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe Learn Sicilian online beta app has just been released, which is a great starting point to preservation and also for users to learn.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca target=\"_blank\"\u003e\u003cimg src=\"http://box2010.temp.domains/~learnsi2/wp-content/uploads/2018/03/quiz-1.png\" style=\"width: 649px;\"\u003e\u003c/a\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"http://box2010.temp.domains/~learnsi2/wp-content/uploads/2018/03/quiz-3.png\" style=\"width: 649px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\tI\u0027ve made some short teaser videos about certain topics on Sicily. Here\u0027s an example:\n\t\u003cbr\u003e\n\t\u00a0 \u00a0\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9MBr__5MeJU\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u00a0 \u00a0\u00a0\n\t\u003cbr\u003e\n\tAnd we\u0027re very active on our Facebook page where we provide content for our users there and we make a lot of quizzes such as these:\n\t\u003cbr\u003e\n\u003cbr\u003e\n\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ji4vphuqbWo\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\n\tAs you\u0027re reading this, I truly have to say, I honestly appreciate the fact that you\u2019re here on my page.. It just shows that you have a passion or interest\nin preserving the language and culture of Sicily and what it has to offer the world. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nSo thank you so\nmuch!!\nYou guys are the best!\t\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI also want to\nthank everyone else who has supported me this far with Learn Sicilian and everything I\ndo. Without you all, none of this would be possible. Much love.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://box2010.temp.domains/~learnsi2/wp-content/uploads/2018/03/why-am-i-doing-this.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nMy grandparents,\nlike millions of other Sicilians, left Sicily during bad times in search for a\nbetter life for their families. Unfortunately, years later, majority of the\noffspring of these Sicilians have not carried on the Sicilian language and\ntraditions to the future generations and so it\u2019s dissapearing.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI am one of\nthose who was not exposed to the Sicilian language growing up. My parents chose\nto speak English as it was easier to communicate, being in an English speaking\ncountry. At the age of 16, I chose to explore my cultural identity by\nparticipating in a cultural exchange program where I lived in Italy for over 6\nmonths. As I learnt Italian in Rome, I travelled to Sicily to meet my relatives\nfor the first time, only to realise they speak quite frequently in Sicilian.\nSince then,\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI\u2019ve dealt with\nthe frustrations of trying to understand them as the languages are different\nand the fact that there are minimal resources out there to learn Sicilian. I\nwas certain, other people were experiencing these frustrations like my own. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nSo I decided to\nfind a way to create learning resources. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nHence, Learn\nSicilian was born. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://box2010.temp.domains/~learnsi2/wp-content/uploads/2018/03/WHERE-YOUR-MONEY-GOES.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nSupporting Learn\nSicilian on Patreon will firstly enable me to improve those courses that teach\nSicilian. I really want to create courses that are fun so I have ideas of arcade style games\nthat will be more engaging. I want the users to feel like they\u2019re just playing\ngames and enjoying themselves while learning as oppose to the traditional textbook way\nof studying. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI\u2019d also be able\nto provide fascinating information relating to Sicilian history, travel, cuisine,\nmusic and more, which I\u2019ll do this in a number of ways such as professional video\ndocumentaries, articles, cooking demonstrations, webinars, podcasts and more.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nPlease consider\nsupporting a dollar (or more!) for every piece of content I\u2019ll release. One\npiece could include content such as a new course on the language app or a new video\ndocumentary on Sicilian history or a recipe and cooking video/demonstration.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI\u2019ll be averaging\n2 pieces of content per month. The great thing about Patreon is it\u2019s flexible.\nIf you decide you only want to pay for one piece of content per month, you have\nthe option to put a cap on your payments if you wish.  \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nLearn Sicilian\nrequires an enormous amount of time, effort and resources put into researching,\ncorresponding and creating courses and videos with Sicilian linguists,\nprogrammers, photo/video editing, travel, equipment and more. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nYour support not\nonly will help me create more Sicilian content for YOU, but you\u2019ll be\ncontributing to the preservation of the language! \n\t\u003cbr\u003e\nThank you so much\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://box2010.temp.domains/~learnsi2/wp-content/uploads/2018/03/AWSOME-REWARDS.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tBy supporting me, not only will you be able to access all the stuff I create for free, but you\u0027ll also receive some cool rewards based on the amount you wish to donate.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cu\u003e\u003cstrong\u003e$2 or more - INITIATION - Join the Learn Sicilian family\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u2605\u00a0\u003cstrong\u003eAccess to my patron only activity feed. \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n- - I will interact with my Patrons\nprivately sharing posts, behind the scenes footage/pics, updates and extra content of all sorts.\n\u003cbr\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e Your name on our website \u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e- - We\u0027ll make sure your name\u0027s on listed on the contributor\u0027s page outlining your generous donations to promoting and preserving the Sicilian language and culture.\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cu\u003e$5 or more - THE SHOPPER - It\u0027s like Sicilian xmas every day\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u003cstrong\u003e Discounts\nfrom the Learn Sicilian online store. \n\t\u003c/strong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n- - Patrons will get 10% off all Sicilian products and merchandise from the upcoming store\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003eAll previous rewards \u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003e$10 or more - THE ADVISOR - Let us know your thoughts\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u2605\u00a0\u003c/strong\u003e\u003cstrong\u003eHave your say!\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u2605\u003c/strong\u003e\u003cbr\u003e\n- - Receive a monthly email from me outlining Learn Sicilian\u0027s plans and decisions that need to be made - - we want your feedback and opinions on the running show!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2605\u003c/strong\u003e \u003cstrong\u003eSkip the line! \u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tYou\u0027ll be the first to know of upcoming articles/videos on the Learn Sicilian blog just before they\u0027re released    \t\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u2605Recipe\u00a0\u003c/strong\u003eeBook\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u2605\u003c/strong\u003e\u003cbr\u003e\n- - Download your copy of some authentic Sicilian recipes put together by me\u00a0\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u00a0\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003eAll previous rewards \u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003e$15 or more - THE PARTY ANIMAL - You know how to have fun\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605 E\u003c/strong\u003exclusive courses and features\u00a0\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n- - Get access to new fun special courses, quizzes, games and features only available to Patrons\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003eAll previous rewards \u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003e$20 or more - THE PEACOCK - Show your stuff\u003
