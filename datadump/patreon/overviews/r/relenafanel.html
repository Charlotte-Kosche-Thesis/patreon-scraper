    "summary": "RelenaFanel and Viperbranium invite you to join us on Patreon from March to August as we prepare for big trip to NYC. We plan to get a lot of creative inspiration while there, and could use your help sponsoring our activities. Help us see a Broadway show, experience the vibrant nightlife, take a tour (or two), and do some of the fun activities NYC has to offer.\u003cbr\u003e\u003cbr\u003eWe want to be open about the fact that we\u0027ll be very grateful for your help, but we also want you to know that our trip will be fun and an amazing experience even if we\u0027re unable to do any of the above. The cost of flights and a place to stay is covered and that\u0027s the important thing.\u003cbr\u003e\u003cbr\u003eWe love all of you, and hope you\u0027ll join our creative-rewards Patreon over the next few months. Check out our tiers.\u00a0 We\u0027ve arranged some great rewards, including images from our trip, prompt lists, drabbles, exclusive fics, and guest fanart by\u00a0\u003ca href=\"http://lenadraws.tumblr.com/\" target=\"_blank\"\u003elenadraws\u003c/a\u003e in April and\u00a0\u003ca href=\"https://cryo-bucky.tumblr.com/\"\u003ecryo-bucky\u003c/a\u003e in July.\u003cbr\u003e\u003cbr\u003eAll promised content will default to Steve Rogers / Bucky Barnes (based in or related to NYC). We are willing to add a drabble at the $5 tier or the 2k ficlet reward at the $10 tier for another ship if you arrange it with us first (we just ask that it\u0027s something we\u0027re familiar with).\u003cbr\u003e\u003cbr\u003eEveryone who is still a patron in August will receive a copy of a NYC au collaboration 5k to 10k fic written by the two of us. It features a piece of art by\u00a0\u003ca href=\"http://yawpkatsi.tumblr.com/\"\u003eyawpkatsi\u003c/a\u003e. You will get to read this before anyone. It\u0027s our thank you for being such fantastic people.\u003cbr\u003e\u003cbr\u003eYou can move between tiers if there is a month you need to pledge more or less. Payments are processed at the beginning of the month and rewards will be published right after. If you want to move tiers specifically for a certain prize please make sure to do it before the payment is processed.\u003cbr\u003e\u003cbr\u003eAll the rewards will be posted starting in September on the respective creator\u0027s sites.\u003cbr\u003e\u003cbr\u003eCheck out relenafanel\u0027s\u00a0\u003ca href=\"http://relenafanel.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://archiveofourown.org/users/relenafanel\" target=\"_blank\"\u003earchiveofourown\u003c/a\u003e\u003cbr\u003eCheck out viperbranium\u0027s\u00a0\u003ca href=\"http://viperbranium.tumblr.com/\"\u003etumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://archiveofourown.org/users/ViperSeven/pseuds/viperbranium\"\u003earchiveofourown\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eemail\u00a0\u003ca href=\"mailto:relenafanel@gmail.com\"\u003erelenafanel\u003c/a\u003e | email\u00a0\u003ca href=\"http://viperbranium@gmail.com\"\u003eviperbranium\u003cbr\u003e\u003cbr\u003e________________________________________________________________________\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eRewards by Month:\u003cbr\u003e\u003cbr\u003eNot interested in these rewards? Set your own amount per month.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 a month gets you:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to trip details leading up to July, and pictures and posts once we\u2019re in NYC.\u003c/li\u003e\u003cli\u003eAccess to previews for Relena\u2019s and Viper\u2019s writing.\u003c/li\u003e\u003cli\u003eAccess to exclusive NYC-related 5k to 10k collab fic posted in August.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$5 a month gets you:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOne NYC ficlet per month (posted at the start of the month) from one of us.  Up to 1k long.\u003cbr\u003e\u003cul\u003e\u003cli\u003eMarch: Relena\u003c/li\u003e\u003cli\u003eApril: Viper\u003c/li\u003e\u003cli\u003eMay: Relena\u003c/li\u003e\u003cli\u003eJune: Viper\u003c/li\u003e\u003cli\u003eJuly: Relena\u003c/li\u003e\u003cli\u003eAugust: Viper\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ePrompt lists posted at least once per month of prompts you\u2019re free to use in your own work.\u003c/li\u003e\u003cli\u003eAll content from previous tiers.\u003c/li\u003e\u003cli\u003eAccess to exclusive NYC-related 5k to 10k collab fic posted in August.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$10 a month gets you:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEach person at this tier will receive a 2k NYC ficlet from Relena once their first payment goes through. These will be posted at the beginning of the month with a dedication, and all other patrons at this level will have access to them.\u003cbr\u003e\u003cul\u003e\u003cli\u003eMarch: 2k NYC fic by Viper\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eApril: artwork by\u00a0\u003ca href=\"http://lenadraws.tumblr.com/\"\u003elenadraws\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMay: 2k NYC fic by Viper\u003c/li\u003e\u003cli\u003eJune: a\u00a0\u003ca href=\"http://viperbranium.tumblr.com/shields\"\u003efree shield ring or pendant\u003c/a\u003e from viperbranium. These will be shipped to you from Europe so please allow at least a month for shipping time.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJuly: artwork by\u00a0\u003ca href=\"https://cryo-bucky.tumblr.com/\"\u003ecryo-bucky\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAugust: 2k NYC fic by Viper\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eAll content from previous tiers.\u003c/li\u003e\u003cli\u003eAccess to exclusive NYC-related 5k to 10k collab fic posted in August.\u003c/li\u003e\u003c/ul\u003e"
