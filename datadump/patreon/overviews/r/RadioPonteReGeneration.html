    "summary": "\u003cstrong\u003eCONCEPT\u003c/strong\u003e\u003cbr\u003e\nSecondo noi musica significa soprattutto libert\u00e0!\n\u003cbr\u003e\nLibert\u00e0 di esprimersi, di accettarsi, di piangere ed emozionarsi.\n\u003cbr\u003e\nLibert\u00e0 di stare insieme o camminar da soli.\n\u003cbr\u003e\nViaggiare su quelle sette note e risvegliarsi lontano e poi ancora nella solita cameretta.\n\u003cbr\u003e\nQuesto \u00e8 Radio Ponte Re-Generation: un modo per essere liberi grazie alla musica!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eORIGINI\u003c/strong\u003e\u003cbr\u003e\nCome negli anni Settanta quando i nostri genitori trovavano nelle radio libere luoghi d\u2019incontro e di condivisione e nella loro citt\u00e0, Pontecagnano-Faiano (SA), Radio Ponte la faceva da padrona. Radio Ponte Re-Generation raccoglie questa eredit\u00e0 e la adegua ai tempi, dall\u2019etere alla rete, mantenendone intatto l\u2019originario spirito di genuinit\u00e0 ed appartenenza al territorio.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eREALT\u00c1\u003c/strong\u003e\u003cbr\u003e\nCon oltre 300 podcast prodotti, quattro canali social quotidianamente attivi, un\u2019 official app, un sito e migliaia di interazioni settimanali, Radio Ponte Re-Generation \u00e8 una web-radio che nasce nel 2013, un esperimento sociale che continua oggi a dare voce al territorio provinciale, regionale e talvolta nazionale. Decine di Associazioni, musicisti, professionisti, scrittori, sportivi e semplici cittadini si sono ritrovati dietro i nostri microfoni per esprimere un\u2019idea, presentare un progetto, un disco, un libro, perpetrare una causa, esibirsi live. Di settimana in settimana, grazie ad un palinsesto h24, gli incontri si rinnovano, le emozioni si moltiplicano e la musica ci gira intorno!\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7TUFh-dgwN8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003eVISION\u003c/strong\u003e\u003cbr\u003e\nLa nostra vision \u00e8 che Radio Ponte Re-Generation possa diventare un luogo di aggregazione, confronto e crescita, virtuale prima e reale poi, per l\u2019intera comunit\u00e0 di ascoltatori.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCOME SOSTENERCI\u003c/strong\u003e\u003cbr\u003e\n\u00c9 per fare ci\u00f2 che ti chiediamo un piccolo sostegno, sposando la nostra causa ed entrando a far parte di questa grande famiglia di uomini e donne appassionati di musica e libert\u00e0.\n\u003cbr\u003e\nEcco come\u2026.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCOME IMPIEGHEREMO I VOSTRI SUPPORTI?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eManutenzione ed aggiornamento attrezzature tecniche;\u003c/li\u003e\n\t\u003cli\u003ePotenziamento server radio per consentire un maggior carico di utenza;\u003c/li\u003e\n\t\u003cli\u003eAffrontare le spese di una sede fisica.\u003c/li\u003e\n\u003c/ul\u003e"
