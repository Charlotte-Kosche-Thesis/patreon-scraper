    "published_at": "2015-10-06T05:28:37+00:00",
    "summary": "\u003cimg src=\"http://rachelswirsky.com/wp-content/uploads/2015/10/a-memory-of-wind-by-sam-weber1.jpg\" style=\"float: left; width: 332px; margin: 0px 10px 10px 0px;\"\u003eFor the past ten years, I\u0027ve been a professional short story author. I\u0027ve published about \u003ca href=\"http://rachelswirsky.com/bibliography/\" rel=\"nofollow\"\u003eseventy pieces\u003c/a\u003e, and been honored to see them discussed in reviews, blog posts, and fan letters, and named on \u003ca href=\"http://www.locusmag.com/Magazine/2015/02/2014-locus-recommended-reading-list/\" rel=\"nofollow\"\u003erecommended reading lists\u003c/a\u003e and \u003ca href=\"http://www.sfwa.org/2015/02/2014-nebula-awards-nominees-announced/\" rel=\"nofollow\"\u003eaward ballots\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI write about gender, the future, body, queerness, otherness, alienation, surreality, and displacement. I write with one eye\u00a0on language and character, and another on ideas. Sometimes, I even write humor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy short stories?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eShort stories can strike with rapid, brutal imagery and emotion. A short story can cut into the skin, and into the bone; it can be a visceral knife.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy science fiction and fantasy?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSpeculative fiction delves into the human psyche: our dreams of the future, the not-now, the not-real. In such imaginings, we reveal our desires, our preoccupations, and the filters through which we see the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy narrative?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNarrative is a powerful tool humans use to interpret our place in the world. We tell narratives about our own lives. We draw narratives from the world around us, recursively creating and being shaped by them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rachelswirsky.com/wp-content/uploads/2015/10/eros-philia-agape-sam-weber.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eEmotion, dreams, narratives: \u003c/strong\u003ethat\u0027s what my work devolves to in the end. \u003ca href=\"http://subterraneanpress.com/magazine/summer_2014/grand_jet_the_great_leap_by_rachel_swirsky\" rel=\"nofollow\"\u003eGrief\u003c/a\u003e and \u003ca href=\"http://www.tor.com/2009/03/03/eros-philia-agape/\" rel=\"nofollow\"\u003elove\u003c/a\u003e; \u003ca href=\"http://www.tor.com/2013/08/28/how-the-world-became-quiet-excerpt/\" rel=\"nofollow\"\u003emythical futures\u003c/a\u003e and \u003ca href=\"http://www.lightspeedmagazine.com/fiction/detours-on-the-way-to-nothing/\" rel=\"nofollow\"\u003eimpossible presents\u003c/a\u003e; \u003ca href=\"http://www.tor.com/2009/11/03/a-memory-of-wind/\" rel=\"nofollow\"\u003efamiliar stories\u003c/a\u003e viewed through \u003ca href=\"http://www.apex-magazine.com/all-that-fairy-tale-crap/\" rel=\"nofollow\"\u003emodern kaleidoscopes\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRachel Swirsky\u003c/strong\u003e is a short story writer in Bakersfield, California. Her short fiction has been nominated for the Hugo Award, the Locus Award, the World Fantasy Award, and the Sturgeon Award. She\u2019s twice won the Nebula Award: in 2010 for her novella, \u201c\u003ca href=\"http://subterraneanpress.com/magazine/summer_2010/fiction_the_lady_who_plucked_red_flowers_beneath_the_queens_window_by_rache/\" rel=\"nofollow\"\u003eThe Lady Who Plucked Red Flowers Beneath the Queen\u2019s Window\u003c/a\u003e\u201d and in 2014 for her short story, \u201c\u003ca href=\"http://www.apex-magazine.com/if-you-were-a-dinosaur-my-love/\" rel=\"nofollow\"\u003eIf You Were a Dinosaur, My Love\u003c/a\u003e.\u201d\u00a0She graduated from the Iowa Writers Workshop in 2008 and Clarion West in 2005.\u00a0Read and listen to her \u003ca href=\"http://rachelswirsky.com/read/\" rel=\"nofollow\"\u003efree online fiction\u003c/a\u003e, or visit her \u003ca href=\"http://rachelswirsky.com/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e. Find her on Twitter as \u003ca href=\"https://twitter.com/rachelswirsky\" rel=\"nofollow\"\u003erachelswirsky\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe illustrations in this piece are by \u003ca href=\"http://sampaints.com/\" rel=\"nofollow\"\u003eSam Weber\u003c/a\u003e, created for Tor.com to illustrate \"\u003ca href=\"http://www.tor.com/2009/11/03/a-memory-of-wind/\" rel=\"nofollow\"\u003eA Memory of Wind\u003c/a\u003e\" and \"\u003ca href=\"http://www.tor.com/2009/03/03/eros-philia-agape/\" rel=\"nofollow\"\u003eEros, Philia, Agape\u003c/a\u003e.\"\u003cbr\u003e"
