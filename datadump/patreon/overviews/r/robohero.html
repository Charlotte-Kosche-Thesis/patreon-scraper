    "summary": "Hi! I\u0027m \u003cstrong\u003erobohero\u003c/strong\u003e but you can call me \u003cstrong\u003erobo\u003c/strong\u003e for short! :) I\u0027m a freelance illustrator and graphic designer, but I\u0027m better known for my \u003cstrong\u003eOverwatch fan art and fan comics\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI started this Patreon so that I can keep producing art and comics frequently and continue to improve my skills. I love drawing and sharing my work for others to enjoy and I also have so many ideas that I can\u0027t wait to turn into pictures. Any support that I receive through Patreon will be saved for essential things needed in my daily life and will allow me to dedicate more time to making new art!\u00a0\u003cbr\u003e\u003cbr\u003eFor now, I\u0027m keeping the tiers simple - like a tip jar. For a small tip, you will be able to see my work in progress, drawing process, and learn about my ideas for upcoming art/comics. For a bit more, you will have\u00a0the option to vote on what comic and artwork I will work on next as well as have access to full-size hi-resolution downloadable images. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does robo\u0027s Patreon work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePayment is processed during the first week of each month.\u003c/strong\u003e\u00a0I will be posting content throughout the month that can be viewed by all patrons. Lvl. 2 and 3 tier rewards will be posted after payment is processed.\u00a0\u003cbr\u003e\u003cbr\u003eIf you enjoy my art and would like to support me, click the \"\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecome a patron\u003c/span\u003e\u003c/strong\u003e\" button and choose the amount you would like to pledge from the available tiers.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for checking out my art and for all of your support! :D\u003cbr\u003e"
