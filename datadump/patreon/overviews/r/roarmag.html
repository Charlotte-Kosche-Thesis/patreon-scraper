    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003eROAR: reflecting on a revolution\u00a0since 2011\u003c/h2\u003e\u003cdiv\u003e\u00a0\u003cbr\u003eWelcome to our Patreon page, \u003cem\u003ecompas\u003c/em\u003e! We are Jerome Roos and Joris Leverink, editors of \n\u003cem\u003e\u003ca href=\"https://roarmag.org/\"\u003eROAR Magazine\u003c/a\u003e\u003c/em\u003e, an independent journal of social movements and radical democratic politics.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout ROAR:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe started ROAR in 2011 with the aim of building a platform for scholars, activists and independent journalists to provide grassroots perspectives on some of the most pressing global challenges of our time. Since then, our project has evolved into a multimedia loudspeaker for contemporary social movements and an intellectual breeding ground for critical analysis and revolutionary ideas.\u003cbr\u003e\n\u003cbr\u003e\nOver the years, we have published thousands of essays, films and blog posts by hundreds of contributors from all over the globe. In late 2015, we launched a new website and have since then released seven beautifully designed thematic print issues, with one more in the pipeline. We\u2019ve done all of this on a volunteer basis, just the two of us, working closely with our art director Bojan Kanizaj and an international network of writers, filmmakers and illustrators.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eOur plans:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nIn 2018 we\u2019ll be reverting to our roots as an online magazine. On the one hand, this will allow us much greater flexibility in terms of our web content: it will free up time and enable us to respond much faster to ongoing political developments. On the other hand, however, discontinuing the print version means that we\u2019ll be losing our subscriber revenue, which is currently ROAR\u2019s only source of income.\u003cbr\u003e\n\u003cbr\u003eEnter Patreon, a service that allows users to support independent projects like ours by pledging a recurring monthly contribution of their own choosing, from each according to their ability. It\u2019s not quite full communism, but hey, ROAR\u0027s gotta pay its bills too!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBecome a ROAR patron:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027d like to support our project, all you need to do is choose an amount. Even if it\u2019s just a few bucks a month, collectively it\u0027ll add up and make a huge difference. Think of it as buying a friend a beer or a coffee every now and then \u2014 except we\u2019ll spend the money on covering social struggles, cultivating the radical imagination and infecting the minds of the youth with a ruthless criticism of all that exists.\u003cbr\u003e\n\u003cbr\u003eConcretely, your solidarity will help us in a number of ways:\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo cover recurring expenses like web hosting;\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTo pay our designers, illustrators and web developers;\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTo release occasional thematic ROAR issues online;\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTo hire a part-time managing editor and copy-editor to help us speed up and streamline the online publishing process.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat you\u0027ll get:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nIn return for your contribution, we\u0027ll send you the fully-illustrated PDFs of all our past print issues, give you early access to all future online issues, and share behind-the-scenes editorial updates on upcoming ROAR projects and content via our Patreon blog.\u003cbr\u003e\n\u003cbr\u003e\nMore importantly, however, your pledge will help us sustain a unique self-managed publishing project into the tumultuous times that lie ahead, building our collective power as a movement and strengthening the voices of activists around the world. Please consider making a small contribution \u2014 we\u0027ll be immensely grateful for your support.\u003cbr\u003e\n\u003cbr\u003e\nIn solidarity,\u003cbr\u003e\n\nJerome \u0026amp; Joris\n\u003c/div\u003e"
   },
