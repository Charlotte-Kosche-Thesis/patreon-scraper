\u043a\u0438 \u043c\u043e\u0438\u0445 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432 \u0431\u0443\u0434\u0443\u0442 \u043d\u0435\u0436\u043d\u043e \u0442\u0440\u0435\u043f\u0435\u0442\u0430\u0442\u044c. \u042f \u043e\u0447\u0435\u043d\u044c \u043b\u044e\u0431\u043b\u044e \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c \u0433\u043e\u0440\u044f\u0447\u0438\u0445 \u043c\u0443\u0436\u0438\u043a\u043e\u0432, \u0438 \u0441\u0442\u0440\u0435\u043c\u043b\u044e\u0441\u044c \u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0443\u0447\u0443\u0441\u044c, \u0442\u0440\u0435\u043d\u0438\u0440\u0443\u044e\u0441\u044c \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u044e\u0441\u044c, \u0447\u0442\u043e\u0431\u044b \u0432 \u0438\u0442\u043e\u0433\u0435 \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435 \u0433\u043e\u0440\u044f\u0447\u0438\u0435 \u043a\u043e\u043c\u0438\u043a\u0441\u044b!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u25c6 WHAT IS PATREON?\u003cbr\u003e\n\u003c/strong\u003e\nPatreon is a platform for publishing exclusive content and staff for a monthly subscription. It\u0027s best way to support your favourite artists and to see the life of an artist from inside. For your support you receive a huge amount of various rewards.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u25c6 WHY PATREON?\u003cbr\u003e\n\u003c/strong\u003e\nThis platform was built basically for people who are passionate with creators and artists and want to support them directly. As artists we want to hear feedback from people who are especially interested in all sorts of things we do. Of course every creative person want to be paid for things he really want to do, no more bosses and office work. Only you, we and creativity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25c6 HOW TO PURCHASE PASD PLEDGES?\u003c/strong\u003e\u003cbr\u003eTo purchase previous pledges without becoming a patron, please visit my\u00a0\u003ca href=\"https://gumroad.com/robinhess\"\u003eGumroad\u003c/a\u003e page.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU!!!!11 AAaaaa\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/1873/f/2018/134/c/c/01_2_by_robinhess-dcbilj8.png\" style=\"width: 250px;\"\u003e\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e"
