    "summary": "Hi guys! \u003cbr\u003eI\u0027m Reit, a 29 year old Chilean artist, who\u0027s here to share some of my work with you. You also can find me on my pages like blogger, facebook, twitter, instagram, etc\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Reit.Pinup/\" target=\"_blank\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/--2gMF6tDmo4/WwkQtYvddqI/AAAAAAAAMHw/KDIcyc6m5VQtb7mCihVfhCuSphGIVincACLcBGAs/s1600/FB.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/Reit_H_Artist/\" target=\"_blank\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-IfvUFSkctgE/WwkQu6D1VWI/AAAAAAAAMIQ/oHzGPU-DahUT4YF3R3V2FV5RX0q228aTQCLcBGAs/s1600/TT.png?h=50\u0026amp;w=200\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/reit.pinups/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/reit.pinups/\" target=\"_blank\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-CX1glPGTPeU/WwkQt48z5AI/AAAAAAAAMH8/3wbj_eHolegfT0P0GLX3XIu4jsyhnRHlQCLcBGAs/s1600/Insta.png?h=50\u0026amp;w=200\"\u003e\u003c/a\u003e \u003ca href=\"https://reithentai.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-333ssEAtdoo/WwkQvMwdYAI/AAAAAAAAMIU/IPrNllPRn6IMJ9YRrvzDVV4s7dOv9oonACLcBGAs/s1600/Tmblr.png?h=50\u0026amp;w=200\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.picarto.tv/live/channel.php?watch=Reit?ty=h\" target=\"_blank\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-E-Gn0sYeExg/WwkQun44RlI/AAAAAAAAMIM/ENitB6XR8uw2wLTCKT_1gV395xfimXHAgCLcBGAs/s1600/Pica.png?h=50\u0026amp;w=200\"\u003e\u003c/a\u003e \u003ca href=\"http://reit-9.deviantart.com/?ty=h\" target=\"_blank\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-hPrIbbfrGTM/WwkQtYQyKnI/AAAAAAAAMHs/9B90x3jhhoMiTmW9FpIM4Y1n7ZiZtYOEACLcBGAs/s1600/DA.png?h=50\u0026amp;w=200\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://reit9.newgrounds.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://reit9.newgrounds.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-Uc3GkLtNXlA/WwkQuFKXPPI/AAAAAAAAMIA/Lg7ySW2wzUgjJPIqvvWJ1lAiMimb1q-kgCLcBGAs/s1600/NG.png?h=50\u0026amp;w=200\"\u003e\u003c/a\u003e\u00a0\u003ca href=\"http://www.hentai-foundry.com/user-reit.php\" target=\"_blank\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-KsFi5jPiHlg/WwkQt5ologI/AAAAAAAAMH4/5u5j9uLGKKM7os2bvtaiLpSxge58cw9SQCLcBGAs/s1600/HF.png?h=50\u0026amp;w=200\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eyou can also find links to another of my pages on there (with more content than other pages)\u003cbr\u003e\u003cbr\u003efor more info you can contact me on my Email:\u00a0\u003ca href=\"mailto:reit.pedidos@gmail.com\"\u003ereit.pedidos@gmail.com\u003c/a\u003e\u003cbr\u003eor my Discord channel:\u00a0\u003ca href=\"https://discord.gg/AepTJGK\" target=\"_blank\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-aFU8tUO2yKE/WwkQtdjQp2I/AAAAAAAAMH0/T3muczi5kycAPntYM4SXGwafsorp7SbDwCLcBGAs/s1600/Disc.png?h=50\u0026amp;w=200\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow Let me explain my rewards!\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cimg src=\"https://2.bp.blogspot.com/--71TgJwOifo/WDemsFEc3sI/AAAAAAAAJso/EbWlgUU4BrwDkKJigpD3f004i7P4YcrSQCLcB/s1600/idea.1%2Bcopia.png\" style=\"color: rgb(35, 45, 50); width: 71px;\"\u003e\u00a0\u003cb style=\"background-color: initial;\"\u003eMonthly Theme!\u003c/b\u003e\u003cimg src=\"https://1.bp.blogspot.com/-kK2ZWl0yxhU/WDdp0b3Nm9I/AAAAAAAAJqU/8aE4EbC9kVwdyRtFkIKWdcKQ3Z3geRf7gCLcB/s1600/poll.png\" style=\"background-color: initial; color: rgb(35, 45, 50); width: 61px;\"\u003e\u003c/h3\u003eThis idea started when sometimes some of my patrons with monthly images as a reward  didn\u0027t knew what kind of image ask as the monthly image... \u003cbr\u003eThen I thought in this system where every patron with this reward can give a idea for a theme to do during the month... then with all the patrons we can vote for our favourite theme\u003cbr\u003ethis isn\u0027t obligatory for my patrons, they can take or not the theme as them rewards... it\u0027s just a suggestion\u003cbr\u003eBut that\u0027s not all, the winner theme will also have images and sketches made by me (own ideas)\u003cbr\u003eso... The Monthly Theme can be a good chance to have more of your favourite anime, game, cartoon, character, etc...\u003cbr\u003eI take ideas every 15th of each month \u003cbr\u003ethe votation start every 22th of each month\u003cbr\u003ethe winner will be published the last day of each month!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cimg src=\"https://4.bp.blogspot.com/-0X9R660gEtw/WDeoVl8kXaI/AAAAAAAAJs0/Vcay62iUxQA6CAoQ-SmuyvxifKdJZlhrwCLcB/s1600/SD.png\" style=\"width: 96px;\"\u003eSD and HD Packs!\u00a0\u003cimg src=\"https://1.bp.blogspot.com/-Q9tNH_CIK2w/WDeoVi3sLkI/AAAAAAAAJsw/SSo9dPr7txwt0mnctudZYlB0_NjC8FqUwCLcB/s1600/HD.png\" style=\"width: 112px;\"\u003e\u003c/h3\u003eAfter the end of each month, I compile all my image in a .rar archive and I send it to my patrons!\u003cbr\u003e\u003cstrong\u003eSD Pack\u003c/strong\u003e: Have the variants of every single image that I make during a month in a Standard Resolution\u003cbr\u003ethose variants are exclusive for patrons... that\u0027s means that I didn\u0027t posted them on any of my pages (and you\u0027re not allowed to share them)\u003cbr\u003e\u003cstrong\u003eHD Pack\u003c/strong\u003e: This pack have all my works! \u003cbr\u003eNormal images and exclusive variants in the original resolution... also have exclusive sketches that I make for Patrons and Monthly Theme.\u003cbr\u003ethose variants and sketches are exclusive for patrons... that\u0027s means that I didn\u0027t posted them on any of my pages (and you\u0027re not allowed to share them)\u003cbr\u003e\u003cbr\u003eI send the SD and HD pack to my patrons with the reward after the end of each month to the e-mail provided to the Patreon page (I can see it)\u003cbr\u003eEach pack will be send after each payment \u003cbr\u003eas example if you pay in October, you will have the last published pack (September)... when October ends and if you\u0027re still a Patron (and if you pay your pledge)... you will have the next pack (October in the example)\u003cbr\u003eif you\u0027re a new patron, please send me an e-mail for your first pack (reit.pedidos@gmail.com)\u003cbr\u003eif you want older packs you can find them on my Shop:\u00a0\u003ca href=\"https://gumroad.com/reit\" rel=\"nofollow\"\u003ehttps://gumroad.com/reit\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ch3\u003e\u003cimg src=\"https://2.bp.blogspot.com/-UTLXFBtRre4/WDeQ_ReIk0I/AAAAAAAAJrQ/fvfSMSqc2iMnak-qeoh5hVThD1g9UvZ-gCLcB/s1600/1%2Bcopia.PNG\" style=\"width: 74px;\"\u003e\u003cstrong\u003eMonthly Image!\u00a0\u003cimg src=\"https://3.bp.blogspot.com/-JMwgof06VeU/WDeb4VgcnxI/AAAAAAAAJsE/ZVIHIDkyK7EvvVczFNqKMwQ79MQLWel2gCLcB/s1600/full.png\" style=\"width: 141px;\"\u003e\u003c/strong\u003e\u003c/h3\u003eThe Patrons with this reward can have a Image made by me each month!\u003cbr\u003ealso, sometimes I give exclusive variants with the image as a gift (not applicable to sketches)!\u003cbr\u003eso you can have more than one version of your idea!\u003cbr\u003eThis Patrons must ask for them images during the month of the pledge (after each payment)\u003cbr\u003eif you don\u0027t ask for your image during the month... you lost the chance... That means: the images cannot be accumulated\u003cbr\u003eyou can ask your image just as a normal commission... just send me details and references to my e-mail\u00a0(reit.pedidos@gmail.com)\u003cbr\u003eofcourse with the same mail that you have on Patreon (to know that\u0027s you)\u003cbr\u003e\u003cbr\u003eon each level of reward you can have a different type of image:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePinup Sketch and\u00a0\u003c/strong\u003e\u003cstrong\u003eTwo character Sketch:\u003cbr\u003e\u003c/strong\u003eOn Pinup Sketch you can have a single character image without Background....\u00a0\u003cbr\u003ethe same for two character sketch, but instead of one you can ask for two character togheter\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCel Shading Images:\u003c/strong\u003e\u003cbr\u003eImage colored in anime style\u003cbr\u003eyou can find rewards for one and two charecters in the same image\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eFull Color Images:\u003c/strong\u003e\u003cbr\u003eThis is the most detailed kind of image with more complex Shades!\u003cbr\u003ethis reward allows 2 characters in one image\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eExtra:\u003c/h3\u003esometimes I\u0027m gonna open Commissions slots only for Patrons... So stay tuned\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI thank you in advance if you\u0027re going to donate and if you cannot, I invite you to enjoy every one of my images!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
