    "summary": "Desde hace cinco a\u00f1os, Rafael G Magia ha sido un espacio dedicado a los creativos y so\u00f1adores. Temas como la magia, entretenimiento, tecnolog\u00eda, cultura y productividad han sido parte fundamental de este proyecto.\n\u003cbr\u003eCinco a\u00f1os atr\u00e1s, esta p\u00e1gina web se inci\u00f3 como un espacio, personal, con pocas visitas. Durante los \u00faltimos dos a\u00f1os, he trabajado para que sea un espacio de an\u00e1lisis, opiniones y perspectivas diferentes.\nEn la celebraci\u00f3n del quinto aniversario de Rafael G Magia, he dedicado tiempo y esfuerzo en mejorar los contenidos y dar continuidad a las publicaciones. Por ello, hoy anuncio que la p\u00e1gina tendr\u00e1 su propio Patreon como una manera de continuar el esfuerzo que he estado realizando y mejorar la p\u00e1gina web para todos ustedes.\nEste es solo el primer paso hacia una serie de proyectos que estar\u00e9 presentando durante seis meses. \u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u00bfQu\u00e9 es Patreon?\u003c/h2\u003e\n\nPatreon es una p\u00e1gina donde se puede dar una donaci\u00f3n mensual a modo de subscripci\u00f3n para mantener el esfuerzo recurrente de una persona. Patreon se diferencia de Kickstarter porque es una donaci\u00f3n continua. De esta manera, puedo seguir escribiendo para el blog y mejorarlo para ustedes. Se puede donar la cantidad que deseen, pero dependiendo de la donaci\u00f3n tienen acceso a una serie de privlegios. \u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u00bfC\u00f3mo funciona?\u003c/h2\u003e\n\nPatreon realizar\u00e1 la transacci\u00f3n mensual del monto que hayas escogido. Puedes utilizar Paypal o tarjeta de cr\u00e9dito. En la misma p\u00e1gina tendr\u00e1s acceso a contenidos exclusivos, dependiendo del nivel que hayas elegido.\nSi quieres cancelar tu subscripci\u00f3n, lo puedes realizar en cualquier momento desde la p\u00e1gina. \u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u00bfPor qu\u00e9 Patreon?\u003c/h2\u003e\n\nLlevo meses considerando maneras en las que puedo mejorar la p\u00e1gina web y considero que Patreon es la mejor de ellas. Me gusta la idea de tener la posibilidad de agradecerles su colaboraci\u00f3n con contenido exclusivo. Mi misi\u00f3n es que tengan el mejor contenido posible para que ustedes puedan leer.\nOtro aspecto es que Patreon me ayudar\u00eda a realizar varios proyectos que tengo a futuro, en los que ustedes formar\u00edan parte importante. \u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u00bfD\u00f3nde hago mi donaci\u00f3n?\u003c/h2\u003e\n\nSe realiza de forma directa en mi p\u00e1gina de Patreon, el proceso es muy sencillo. Cualquier duda la puedes aclarar en la secci\u00f3n de ayuda de la p\u00e1gina o me puedes enviar un correo a rafaelgmagia@gmail.com. \u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u00bfCu\u00e1ndo puedo hacer la donaci\u00f3n?\u003c/h2\u003e\n\nLa puedes realizar en cualquier momento.\nCuando hagas la donaci\u00f3n, esta se renueva mensualmente como una subscripci\u00f3n.\nPuedes cancelarlo en cualquier momento.\u00a0\u003cbr\u003e"
