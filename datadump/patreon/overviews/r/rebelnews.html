    "summary": "We built Rebel News for one purpose \u2014 to bring you substantial, well sourced journalism. Remember journalism? News should do more than titillate or enrage. It should connect us, inform us, and educate us. Most of all, news should be actionable. News should be better. What better looks like is open to interpretation, but the need for editing, fact-checking, and independence is not.\u003cbr\u003e\u003cbr\u003eWe get you involved in creating solutions. Anger might drive site traffic, but on its own, it doesn\u2019t do anything. Rebel News will help you go beyond that, and take action. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou Can Help\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your support, we can continue writing the stories that get behind the political and corporate smokescreen. Is it possible to keep the lights on without pandering or being owned by millionaires? We intend to find out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Will You Be Able To Find On Our Site?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eArticles covering the most important news of the day and historically and culturally important subjects that speak to the larger issues.\u003c/li\u003e\u003cli\u003eOur \"Take Action\" box. Want to know the next steps to take? Find out about event listings, protests, petitions, donation links and otherwise interact with the groups already involved in making a difference.\u003c/li\u003e\u003cli\u003eLong-form investigative reporting.\u003c/li\u003e\u003cli\u003eA forum to discuss issues, share skills, and plan events.\u003c/li\u003e\u003cli\u003eRecurring columns.\u003c/li\u003e\u003cli\u003ePodcasts, beginning with our content in auditory form.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWith the funds from Patreon we will be working to expand that and add features like:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvents calendar of every activist event we can find worldwide.\u003c/li\u003e\u003cli\u003eRecurring columns by prominent authors.\u003c/li\u003e\u003cli\u003ePodcasts, beginning with our content in auditory form.\u003c/li\u003e\u003cli\u003eVideo news coverage.\u003c/li\u003e\u003cli\u003eData visualizations.\u003c/li\u003e\u003cli\u003eLocal coverage of major protests around the world, including our own photojournalism.\u003c/li\u003e\u003cli\u003eA lot more.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"https://rebelnews.com\" rel=\"nofollow\" target=\"_blank\"\u003eVisit Rebel News now!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://rebelnews.com/credo/\" rel=\"nofollow\" target=\"_blank\"\u003eOur Credo on RebelNews.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTraditional investments come with opinions, restraints and all sorts of other conditions that shouldn\u2019t influence the way in which the world gets its news. We believe that by appealing to the audience directly, (hello!) you\u2019ll be able to best reflect the Rebel you want to see.\u003cbr\u003e"
