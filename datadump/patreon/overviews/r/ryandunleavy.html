    "summary": "\u003cstrong\u003eGreetings, Scoundrels!\u003c/strong\u003e \u003cbr\u003eI am creating detailed floor plans for buildings throughout Doskvol, choosing a new neighborhood and buildings for each new map pack. As patrons, you will have access to the hi-res, \u003cstrong\u003eDoskvol city illustrated map\u003c/strong\u003e, a link to a discounted print version, and immediate access to all of the maps created at your chosen tier. There are currently over 20 maps available!\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"1024\" src=\"https://farm1.staticflickr.com/813/39690119880_a90a1730a9_b.jpg\" width=\"516\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eCurrently available maps.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEach map has three versions: 1) a rooftop closeup, 2) a floor plan layout, and 3) a detailed layout. I plan on creating 2-3 maps per pack, usually releasing them once a month. These are based on specific places in Doskvol but please feel free to use them in any game.\u003cbr\u003e\u003cbr\u003e\nI was fortunate enough to be an early playtester with John Harper on Blades in the Dark. The final game looks great and I look forward to further expanding on the incredible universe that John -- and all of you -- have created. After working on the detailed city map for so long, I couldn\u0027t help but dig further into the dark corners of the city of Doskvol. Professionals need good intel to complete their mission and hopefully these maps will provide you with just that.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for your support!\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/weenindie/32802851225/in/album-72157680143076445/\"\u003e\u003cbr\u003e\n\u003cimg height=\"800\" src=\"https://farm3.staticflickr.com/2079/32802851225_dfdf4b758b_c.jpg\" width=\"394\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www
