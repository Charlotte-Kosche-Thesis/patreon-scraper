    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi everyone, I am \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003e\u003cstrong\u003eRoyalV\u003c/strong\u003e\u003c/em\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\"Creating art has become my passion ever since I first started learning how to draw when I was young.\u00a0I draw inspiration from my\u00a0favorite\u00a0manga, anime, games and TV shows.\n\u003cbr\u003e\nThese influences helped form my creative ideas and define my artwork. \n\u003cbr\u003e\nI created this Patreon page in hopes of continuing to create the art I love\u00a0and making new, exclusive content specially for you, my supporters.\"\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat am I making?\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/6/5737/30683471121_8e11946edb_z.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eCurrently, I am creating an on-going online comic called Sealed Evil.\u00a0You can read it here for \u003cstrong\u003e\u003cem\u003efree\u003c/em\u003e\u003c/strong\u003e\u00a0on webtoon,\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/sealed-evil/list?title_no=13180\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSealed Evil\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003eIt is an\u00a0action-packed\u00a0comic that is aimed for mature audiences.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/6/5584/30683471321_34c9086baa_z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCreating Sealed Evil has been fun and enjoyable but at the same time it has its fair share of challenges.\u003cbr\u003eIt takes up a tremendous amount of time and energy, but it\u0027s worth it because I enjoy making art and keeping my fans captivated.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow will I use the support that I have\u00a0received?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003eAny form of support here will help to fuel the development of Sealed Evil.\u003cbr\u003eIt will allow Sealed Evil to have a more \u003cem\u003e\u003cstrong\u003econsistent\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003efrequent\u003c/strong\u003e\u003c/em\u003e\u00a0update schedule.\u003cbr\u003eBy supporting me through Patreon, I will have less daily struggles to worry about and can focus on providing content.\u003cbr\u003eSome examples of the things that the Patreon funds will be used for:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eT\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ehe living cost:\u003c/span\u003e\u003c/strong\u003e Food, electric bills, rent, medicine, insurance, etc.\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eArt\u00a0equipment:\u003c/span\u003e\u003c/strong\u003e General art tools, software, books and content research.\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e-----------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTier Reward FAQs:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow will I be charged?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThis is a [ Pay-Per-Release ] content. No monthly charges!\u003cbr\u003eWhich means, all Patrons will only be charged\u00a0\u003cem\u003e\u003cstrong\u003eonce\u003c/strong\u003e\u003c/em\u003e a month regardless of the contents I will be posting out!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhen will I get my Tier rewards?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe last week of the month.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHow will I be getting my digital copy?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI will post the rewards under my only [Paid] patreon posts.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow long does it takes for you to release a chapter?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUsually it will take me between\u00a0\u003cstrong\u003e\u003cem\u003e2\u003c/em\u003e\u003c/strong\u003e to a maximum of \u003cstrong\u003e\u003cem\u003e3 weeks\u003c/em\u003e\u003c/strong\u003e to release a chapter.\u003c/li\u003e\u003cli\u003eHere is a breakdown of my progress:\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://c7.staticflickr.com/6/5557/30735064606_6de086cf43_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eStory Planning \u0026gt; Discussions with the Sealed Evil Team \u0026gt; Storyboard \u0026gt; Post production sketch \u0026gt;\u00a0\u00a0Line art \u0026gt; Coloring and Background \u0026gt; Editorial Stage \u0026gt; Proof Read \u0026gt; Corrections \u0026gt; Last touch up \u0026gt; Official Release of Sealed Evil. **Phew**\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e-----------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Contributor List:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYour name will be on my contributor list with \u003cem\u003e\u003cstrong\u003eat least\u003c/strong\u003e\u003c/em\u003e a Tier 2 subscription.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"https://drive.google.com/open?id=0BzFIIdATfdXbX3B4cVZtUTBvWjg\"\u003e\u003c/a\u003e\u003cimg src=\"https://lh5.googleusercontent.com/iHLNg2wOuFi-4rrzeVi2gLnNnJ3T8XKD-6YljPPMckAALLIqrtfkKQxKsJskTK8S8
