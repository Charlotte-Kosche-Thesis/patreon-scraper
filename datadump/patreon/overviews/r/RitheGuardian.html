    "one_liner": "Commission Artist, TwitchTV Caster, Lover of Life \u0026 Nature. Avid Tea Drinker, Book Reader \u0026 SpiritHood Lover. \u30c4",
    "patron_count": 6,

    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\n\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e*Howls*\u003c/span\u003e\u003c/b\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHello! My name is RitheGuardian, Rithe for short.\u00a0As an artist and creator, I want those who enjoy my art to be as involved with the creation process \u0026amp; product choices as possible. My goal is to become a \n\t\u003cem\u003eself sustaining \u003c/em\u003efull time artist. I am currently a self-employed artist with multiple jobs. So, as you can imagine the money is tight and the hours are long!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"https://imgur.com/Wyi1Ael\"\u003e\u003cimg src=\"https://i.imgur.com/Wyi1Ael.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tYou can see my art here:\n\t\u003cspan style=\"background-color: initial; text-align: center; color: rgb(49, 133, 155);\"\u003e\u00a0\u003c/span\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003ca href=\"https://ritheguardian.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDeviantART\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\u0026amp;\u00a0\u003cspan style=\"background-color: initial; text-align: center; color: rgb(49, 133, 155);\"\u003e\u003ca href=\"https://www.instagram.com/RitheGuardian/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"https://www.instagram.com/RitheGuardian/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIf you enjoy my streams, artwork, or just myself as a person, your support means the world to me. I would love to be able to cast and create art full time for a living, and with your support we can make it a possibility!\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nIf you\u0027d still like to show your support and Patreon just isn\u0027t for you, Ko-fi is a lovely alternative!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca\u003e\u003c/a\u003e\u003ca href=\"https://ko-fi.com/Z8Z09MPY\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi2.png?v=0\" style=\"height: 36px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI Currently have 3 partner shops that you can purchase some fancy Rithemerch from!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.designbyhumans.com/shop/RitheGuardian/\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDesign by Humans\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.designbyhumans.com/shop/RitheGuardian/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.designbyhumans.com/shop/RitheGuardian/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.redbubble.com/people/rtheguardian\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eRedBubble\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://society6.com/ritheguardian\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eSociety6\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://society6.com/ritheguardian\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0love what I do, and I want to be able to keep on doing it. With your continued support I will be able to continue buying supplies needed, upgrade my digital art tablet from a bamboo to a Cintiq. I\u0027m also working on purchasing a very high quality printer so I can print my own art prints/stickers/ and more! I can spend more time creating awesome designs and art. My time will be more dedicated to what I do, than worrying about whether I will be able to do it.\u00a0\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePersonal shop with handcrafted, hand packaged, OoaK pieces, \u0026amp; more!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003ca href=\"http://ritheguardian.storenvy.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/f3dFThB.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
