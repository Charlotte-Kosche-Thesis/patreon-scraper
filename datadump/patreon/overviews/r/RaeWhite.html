    "summary": "Hi there visitors and patrons! My name is Rae White (pronouns: they/them) and I\u0027m a non-binary poet, writer and zinester living in Brisbane, Australia. I\u0027d love you to support me on Patreon, so you can join me on my artistic journey, and help me create weird poetry and rad zines!\u003cbr\u003e\u003cbr\u003eWhen I write, I sit at my window and see many birds outside - this is why my Patreon tiers are all named after Aussie birds! Picture this: around midday, my kookaburra mates sit on the clothesline and have a good cackle. Later, the curlews (aka tall spooky ghost birds) will wail at the setting sun and continue to cry into the evening. It\u0027s no wonder these bird babes feature so much in my writing. I love working in my Brisbane home and would like to do so as much as possible, with your help!\u003cbr\u003e\u003cbr\u003eMy biggest achievement to date: my manuscript \u2018Milk Teeth\u2019 recently won the 2017 Arts Queensland Thomas Shapcott Poetry Prize and will be published by University of Queensland Press in 2018. Yes, I have a book coming out next year! If you pledge $20 or more, you can hear about the writing and editing process in a monthly PDF perzine.\u003cbr\u003e\u003cbr\u003eMy work has been published in many wonderful places, including Slink Chunk Press and mous. magazine. My poetry has been published in Meanjin, Cordite Poetry Review, Andromeda Spaceways, Antithesis Journal, Woolf Pack, Concrete Queers and others. \u003cbr\u003e\u003cbr\u003eI\u0027m the editor of #EnbyLife, a collaborative zine about non-binary experiences. I\u0027ve also written zines on many topics: succulents, feminism and Rabbit Island!\u00a0\u003ca href=\"https://www.etsy.com/au/shop/ZinesByRae\" target=\"_blank\"\u003eYou can buy my zines at my Etsy shop.\u003c/a\u003e (And if you pledge $5 or more, you\u0027ll receive a zine discount code!)\u003cbr\u003e\u003cbr\u003eYou can find out more about me on\u00a0\u003ca href=\"https://raewhite.net/about/\"
