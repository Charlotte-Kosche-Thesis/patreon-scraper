    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(238, 27, 36);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e have time (~18.5 minutes), VICE created an awesome documentary about me during my last trip to the United Kingdom in early 2015. Feel free to watch it and find out more about my story.\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eTaking on food challenges and experiencing new cuisines - one massive plate at a time!!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m Randy Santel, a professional eater (from St Louis, Missouri) focusing on winning and promoting restaurant food challenges all around the world (584 wins total in 48 states and 20 countries). I am now in school again at Missouri State University so that in 2020 I will be a registered dietitian and help people better understand nutrition and fundamental weight management.\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI set up this Patreon page to help fund our future travels and experiences, so that we can keep doing challenges and sharing our videos with you, and go to even further away places to take on new challenges and meet all of the many people who watch our videos. This upcoming summer break from dietetics school, we will be going all over Europe and Asia!! Money generated from our Patreon page goes towards flights, train \u0026amp; bus tickets, lodging, and all other misc travel expenses incurred during \"Magic\" Mitch Dombrowski and I\u0027s big trips.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 27, 36);\"\u003eHow it works\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003eWhen you sign up as a patron, you\u2019ll choose how much you want to pledge per month. There are a variety of rewards depending on how much you pledge - such as signed photos, personal video messages, and more. The pledge recurs monthly, and you can edit or cancel anytime you need to. I appreciate your support, no matter how much or little you can give. It all goes towards sending me on new adventures so that I can help small businesses (restaurants) while also inspiring other people to never stop chasing their dreams - and also of course bringing you along for the ride!!\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 27, 36);\"\u003e\u003cbr\u003e\nCheck out an example video\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eDuring a 2017 trip \"down under\" to Australia, I attempted the 3kg Chainsaw Massacre Burger Challenge at a delicious burger restaurant in Melbourne, Victoria, and we filmed this awesome video. Check this out, if you haven\u0027t already, and see an example of the kind of videos we create for each food challenge that I attempt:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/rLfSLg33c_4\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 27, 36);\"\u003eThank you for all support, I greatly appreciate it!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
