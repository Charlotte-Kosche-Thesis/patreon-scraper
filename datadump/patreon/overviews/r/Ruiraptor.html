    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho is RuiRaptor?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Rui, I\u0027m from Portugal and I\u0027m the creator of the\u00a0\u003ca href=\"https://www.youtube.com/user/ruiraptor\" target=\"_blank\"\u003e\u003cem\u003eruiraptor\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003echannel on youtube.\u003cbr\u003e\u003cbr\u003eMy background is in electronics and I work as a metrology equipment specialist technician. I have knowledge in computers, programming, digital electronics and always trying to know a bit more about everything I can.\u003cbr\u003e\u003cbr\u003eI grew up in a time where technology was booming up and all that fascinated me. Since an early age, I started to develop my own electronic projects and still today...whenever I need something, like a house alarm or a miniature temperature logger for my RC helicopter, I design them from scratch.\u003cbr\u003e\u003cbr\u003eBy creating electronic devices, I felt the need to make enclosures for them so I started researching and learning about 3D printing.\u003cbr\u003e\u003cbr\u003eAt the same time, a friend of mine bought a 3D printer and asked me to assemble it...and the passion for 3D printing kicked in.\u003cbr\u003eFrom that point on, I started to learn more and more about 3D printing and wanted to share that knowledge through my videos. My work became popular in the tevo community and many followers started to give me ideas and asking me to make specific videos. Some of those requests I\u0027m not able to provide because, to make good and quality content, resources are needed. This work needs an investment but it\u0027s not always possible to do.\u003cbr\u003e\u003cbr\u003eYour contribution is precious and will help me to balance the costs and be able to create more and better videos. I will be able to invest in more equipment and parts and this way give you interesting and valuable content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll the help is welcome and I thank you in advance for your support.\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003ca href=\"http://www.youtube.com/user/ruiraptor\"\u003e\u003c/a\u003e\u003c/div\u003e"
