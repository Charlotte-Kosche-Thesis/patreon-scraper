    "summary": "I\u0027m Ryan Gilleece and i am making my comic, Artificial Tears. It\u0027s the tale of Nano, the smallest robot on Diode Island, and his journey to become one of the Gardeners: the peaceful protectors of the land who \"plants the seeds of a better future\". In a world full of war machines and thieves, this is not an easy task.\u00a0\u003cbr\u003e\u003cbr\u003eI work with children as an after care counselor during the week and while it pays....okay....., it could be better. That and the job is very mentally taxing, so drawing comics is what keeps me sane. So you, as a possible patron, could help me pay off student loans a lot quicker than it could be done!\u00a0\u003cbr\u003e\u003cbr\u003eMy main goal for this patreon is to help me along financially while I make this story so that I can eventually have it become a printed and published book. Patrons will be given a special thanks page for each finished book I make, and as things go on and I understand patreon better, I\u0027ll add more donation incentives for personal drawings or characters named after donors or something.\u00a0\u003cbr\u003e"
