    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWelcome to my Patreon! My name is Skylar. I am a cosplayer, social media influencer, model, and gamer. I have been cosplaying since 2015 and plan to do so for many years in the future!\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/5yc1Ta8\"\u003e\u003cimg src=\"http://i.imgur.com/5yc1Ta8.jpg\" title=\"Hosted by imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSocial media\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; color: rgb(79, 129, 189);\"\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; color: rgb(79, 129, 189);\"\u003e\u003ca href=\"http://www.instagram.com/ribaibu\"\u003eInstagram\u003c/a\u003e (primary social media)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"http://www.twitter.com/ribaibucosplay\" , 243);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eBecoming a Patreon will help support me with my cosplays and give you exclusive and early high-quality content! In addition to that, I give out rewards, and I\u0027m always more than happy to personalize them to your liking! Cosplaying is a rather expensive hobby, and I spend hundreds of dollars each month towards it. This budget consists of the cosplays, shipping, conventions, photographers, materials, makeup, lenses, props, equipment, etc. Every dollar that is contributed will go straight towards my craft and help me produce more high-quality content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHow it Works\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eOnce you pledge, you will have to make a payment on the first of each month. Once the exclusive prints arrive for the given month, I ship them out shortly after (as well as all of the other rewards \u2764\ufe0f )\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eThank You!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/i\u003e\u003cbr\u003eI can\u0027t even begin to express how grateful I am for all that you guys do for me -- whether it be pledging, following my social media, or providing compliments. I really appreciate the support and will do the best I can to provide content that you guys like!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cem\u003e**There is no nudity. Any sexual comments/inquiries will result in being\u003cbr\u003eremoved and banned from my Patreon.**\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e"
