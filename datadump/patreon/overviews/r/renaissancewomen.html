     "about": "Hey all! I\u0027m Alexi and welcome to Renaissance Women. Thank you so much for joining me here and helping me to live out my purpose and bring on other women as well to share their knowledge and ideas.\u00a0\u003cbr\u003e\u003cbr\u003e\"A Renaissance Woman is someone who is knowledgeable in multiple areas of life. She can mix the knowledge of what is considered disparate spheres into a new whole by\u00a0using her most unique method of analysis based on her very vast, deep, curiosity and experiences...which led to a very vast \u0026amp; deep knowledge, that she is so anxious to apply to everyday life \u0026amp; to inquire, and share with everyone she meets.\"\u003cbr\u003e\u003cbr\u003eWhen I first heard this term I felt like it described everything that I am.\u00a0 People would always tell me to focus on one thing to become successful but I found many things that I genuinely loved and studied that I became good at. First off, I am an artist based out of NYC and Los Angeles.\u00a0 I am a singer and performer with a focus on Burlesque and Belly Dancing which I plan to create videos of on my Patreon with also behind the scenes footage.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI tell stories and create YouTube videos and I conduct interviews on all things spiritual.\u00a0 I have a history in journalism and have interviewed United Nations Ambassadors, Award Winning Film Makers and Artists on women\u0027s issues and unique global news.\u00a0 \u003cbr\u003e\u003cbr\u003eI am an intuitive healer and reader and I come from a blood line of Cherokee Shamans.\u00a0 I first discovered my psychic abilities when I had a prophetic dream about a close friend of mine and from there I started harnessing and perfecting my abilities. I love helping others and have also been\u00a0creating some really cool healing and all natural beauty products to share with you in the near future.\u003cbr\u003e\u003cbr\u003eMost importantly my goal is to find ways inspire and bring back the feminine power in women, connect with people from around the globe, share powerful information, and to entertain with my performances. Every pledge helps me to create more videos, interviews, content, music and expand all of my wonderful products to the world.\u003cbr\u003e\u003cbr\u003e*All posts, photos, and content are private property of Alexi Turner. Any redistribution of content on other platforms is strictly prohibited and subject to legal action. By pledging to this Patreon, you are hereby agreeing to these terms.",
