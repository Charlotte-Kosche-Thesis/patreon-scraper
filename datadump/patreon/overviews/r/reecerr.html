    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"\"\u003eThe first ever 100% transparent, 100% genuine source on bringing knowledge about virtual currency to the public.\u003cbr\u003e\u003cbr\u003eNo Games. No Gimmicks. \u003cbr\u003eGenuine material from genuine artists.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://postimages.org/\" target=\"_blank\"\u003e\u003cimg src=\"https://s14.postimg.org/8toi6b2r5/IMG_1075.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eReece Ringnald\u003cbr\u003e\u003cstrong\u003e-------------------------------------------------------------------------------------------\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat you can expect:\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(255, 4, 242);\"\u003e\u003cspan style=\"color: rgb(4, 255, 17);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u25ba \n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eDaily Videos\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNever miss a day of the latest news and analysis on cryptocurrency and everything surrounding the space!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u25ba \n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWritings: Periodic Longer Essays, and daily tweets.\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEnjoy reading well researched, well written full-length essays on all the latest news, hype, and buzz around cryptographic currency.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u25ba \n\u003cstrong\u003eAccess to a community interested in the same things you are interested in\u003c/strong\u003e.\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89); background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89); background-color: initial;\"\u003e\u25ba \n\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eEducation\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEnjoy learning from those who live, breathe, sleep, and dream about cryptocurrency.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWant to learn technical analysis? What\u0027s a whitepaper, a public key, a protocol, isn\u0027t all this internet money fake anyways? It\u0027s frightening to ask others the basics! The hunt is over my friend! Welcome to the beginner\u0027s paradise! Everyone in this community - myself included - welcomes newcomers to crypto, whether you\u0027re looking to safely invest, or roll the dice. We welcome you all with open arms.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u25ba Potentially \nmuch more! This includes physical, in-your-hand products, depending on funding \u0026amp; interest level.\u003c/strong\u003e\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe world is at your fingertips.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u25bc\u25bc\u25bc SAY HELLO TO REECE RINGNALD! \u25bc\u25bc\u25bc\n\u003cbr\u003e\n\n\u003c/span\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eEmail \u25ba ringnald.reece@gmail.com\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u0412\u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0435 (\u0420\u0443\u0441\u044c) \u25ba\u00a0\u003ca href=\"https://vk.com/reeceringnald\"\u003ehttps://vk.com/reeceringnald\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFacebook \u25ba \u003ca href=\"https://www.facebook.com/reece.ringnald.18\"\u003ehttps://www.facebook.com/reece.ringnald.18\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYoutube \u25ba \u003ca href=\"http://www.youtube.com/c/reeceringnald\"\u003ewww.youtube.com/c/reeceringnald\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTwitter \u25bahttps://twitter.com/ReeceRingnald\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePatreon \u25bahttps://www.patreon.com/reecerr\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSkype \u25ba ringnald.reece@gmail.com (Reece Ringnald)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eLinkedin\u25ba\u003c/span\u003e\u003ca href=\"https://www.linkedin.com/in/reece-ringnald/\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ehttps://www.linkedin.com/in/reece-ringnald/\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e-----------------------------------------------------------------------------\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYour subscription goes towards food, shelter, equipment improvements\u003cbr\u003eand better quality content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e----------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cu\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eQuestion and Answer\u003c/span\u003e\u003c/u\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003cstrong\u003eQ: \"Who are you?\"\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eA: My name is Reece Ringnald. I am 22 years old and have a B.A. (Bachelor of Arts)\u003cbr\u003ein Russian and German studies from Trinity University. I am from Fort Worth, Texas, but spent the past 3.5 years in San Antonio, Texas. I spent the summer of 2015 at Middlebury College\u0027s Davis School of Russian, improving my knowledge of Russian language and culture. I\u0027ve played tennis since I was 2 years old. I\u0027m an Evangelical Christian, and I enjoy reading philosophy, learning new things and improving myself every single day.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eQ: \"Why are you qualified to talk about Virtual Currency?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eA:\u00a0My content is my qualification.\u00a0\u003cbr\u003eYou decide if I\u0027m qualified. That\u0027s the spirit of voluntarism.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \"Who is this team you keep talking about? Isn\u0027t it just you?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eA: No, in fact I would say it\u0027s thousands of people.\u003cbr\u003eThat\u0027s the spirit of open-source, distributed ledger. That\u0027s the ethos of blockchain.\u003cbr\u003eI am incredibly indebted to the Youtube artists, news writers, and community members who allow me to learn new things every single day. I may write the articles, or make the videos; however, it\u0027s others who bring me inspiration. And they deserve the credit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \"Will you bring on full-time, part-time, or guest \u003cbr\u003earticle writers, graphic design artists, or video producers?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eA: If you are interested in contributing to the virtual currency/blockchain knowledge database under construction here on Crypto Mastery, please e-mail me:\u003cbr\u003eringnald.reece@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \"Will I be compensated for my article, video, or graphic design?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eA: Yes. I will pay you for your work.\u003cbr\u003e\u003cem\u003eIn addition: you will get credit at the top of the article, end of the video, or at the bottom of your graphic design. Also, I can include information about your business/brand in the article/video description.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eQ: \"I have another question, comment, or concern, how can I reach you?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eA: E-mail is the best way.\u00a0\u003cbr\u003eRingnald.Reece@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlso\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eA: For a $10/month subscription, you get my phone number.\u003cbr\u003e\u003cem\u003eThis is not required to reach me.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e----------------------------------------------------------------------------\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePLEASE COME VISIT OUR WEBSITE!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\u25ba \u003ca href=\"http://www.ringnald.com\"\u003ewww.ringnald.com\u003c/a\u003e"
