    "summary": "\u003ca href=\"http://redstylo.com\" rel=\"nofollow\" target=\"_blank\"\u003eRed Stylo Media \u003c/a\u003ehas been around for seven years, run by writer/editor Enrica Jang. In that time, our catalog has grown from one self-published\u00a0comic to a full on\u00a0catalog\u00a0of\u00a0original titles\u00a0as well as\u00a0an imprint (\u003cem\u003ea.k.a Red Stylo Press\u003c/em\u003e)\u00a0for\u00a0fellow\u00a0indie comics creators. As of 2017, Red Stylo\u00a0has\u00a0published\u00a0over 250 different artists and writers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We\u0027re Doing\u003c/strong\u003e\u003cbr\u003e\nWe make comics. And comic anthologies. And we promote indie creators.\u00a0We want to\u00a0expand our readership and get\u00a0new artists\u00a0in front of\u00a0more eyeballs!\u003cbr\u003e\u003cbr\u003eEvery update, we\u0027ll bring\u00a0patrons\u00a0new comics and art\u00a0from our roster of\u00a0creative teams--always something new and different, whether from ongoing series or from our popular anthologies.\u00a0\n\u003ca href=\"http://redstylo.com\" rel=\"nofollow\"\u003ePlease check out our website for our full list of comics titles. \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy\u00a0Red Stylo\u00a0Needs Patreon\u003cbr\u003e\u003c/strong\u003eAs one of our writers Aaron Duran, said: \"I don\u0027t create comics to make money. I need money to create comics.\" Hosting \u003cem\u003eRedStylo.com\u003c/em\u003e, keeping the\u00a0\u003ca href=\"http://redstylo.com/shop-rsm\" rel=\"nofollow\" target=\"_blank\"\u003ewebstore\u003c/a\u003e open, printing costs, promoting books at conventions\u2026all these things cost money. The most cost-effective way to deliver our content to readers is through digital means. A set-it-and-forget-it \"subscription\"\u00a0to Red Stylo here on Patreon\u00a0is a way for us to\u00a0share everything we have to offer with folks who are interested and want more. And if you like what you read, you come back and bring your friends. \u003cbr\u003e\u003cbr\u003eBut Patrons aren\u2019t just funding Red Stylo. They are actually PAYING the writers and artists that make our comics world go \u2018round. \u003cem\u003eCreators get 75% of the profit\u003c/em\u003e (1 patron = 1 sale!) when we share their stories with you (80% if they are part of our Imprint!) The more we get, the more \u003cem\u003ethey\u003c/em\u003e get. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://redstylo.com/wp-content/uploads/2017/09/ruins_cvr_FNL_FinalResize.png\"\u003e\u003c/a\u003e\u003ca href=\"http://redstylo.com/wp-content/uploads/2017/09/ruins_cvr_FNL_FinalResize.png\"\u003e\u003c/a\u003e\u003ca href=\"http://redstylo.com/wp-content/uploads/2017/09/ruins_cvr_FNL_FinalResize.png\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://redstylo.com/wp-content/uploads/2017/09/ruins_cvr_FNL_FinalResize.png\"\u003e\u003cimg src=\"http://redstylo.com/wp-content/uploads/2017/09/ruins_cvr_FNL_FinalResize.png\" style=\"margin: 0px 10px 10px 0px; width: 354px; float: left;\"\u003e\u003c/a\u003eWhat Our Patrons Get\u003c/strong\u003e\u003cbr\u003e\n For just $2, patrons get a new PDF digital comic with each update, along with bio and info about the creators! Our goal is for a new update every two weeks. Patrons can set a monthly cap as low as $4 and not miss a thing! \u003cbr\u003e\u003cbr\u003eFor the next several weeks we are sharing \u003cem\u003e\u003cstrong\u003eTHE STRIP, A Twisted Vegas Comic Anthology. \u003c/strong\u003e\u003c/em\u003eThis is a new collection of original comic stories inspired by the lights and glamour of Las Vegas! Updates may also include chapters from our original graphic novels and entire comic issues from our ever-expanding Red Stylo Press imprint!\u003cbr\u003e\u003cbr\u003eSee? Cool stuff already! \u003cbr\u003e"

     "about": "\u003cstrong\u003e\u003cem\u003e\n\u003ca href=\"http://redstylo.com\"\u003eRED STYLO MEDIA\u003c/a\u003e (RSM)\u003c/em\u003e\u003c/strong\u003e is an imprint and comics publisher, founded in 2008 by writer, Enrica Jang. We began with a successful Kickstarter campaign for Enrica\u0027s first series, \u003cem\u003eAZTECA\u003c/em\u003e, and continue to produce and publish original comic series and graphic novels.\n\nIn 2011 RSM launched a series of popular comics anthologies, starting with \u003cem\u003eThe Poe Twisted Anthology\u003c/em\u003e. A new theme is chosen each year and kicks off with an open call in January for writers and artists to contribute. The collections are published both digitally and in print in October each year. Over 250 artists and writers have been featured in Red Stylo anthologies, both aspiring and veteran artists alike, and the catalog also features an expanded digital library of titles and art.\nIn 2016, \u003cem\u003eThe 27 Club\u003c/em\u003e, was nominated for a Harvey Award for Best Anthology!\u003cbr\u003e\u003cimg src=\"http://redstylo.com/wp-content/uploads/2011/05/Red-Stylo-Logos2-e1394762027867.jpg\" style=\"width: 160px;\"\u003e\u003cbr\u003eIn 2012, Red Stylo launched \u003cstrong\u003e\u003cem\u003eRED STYLO PRESS\u003c/em\u003e, \u003c/strong\u003ea promotions and editing service, as well as a packaging and publishing cooperative for fellow independent publishers to gain exposure for new and ongoing series. As of 2014, the Press carries and promotes seven comics series, and is working in cooperation with \u003cstrong\u003eThe Inkwell Awards \u003c/strong\u003eto package their annual donation and challenge books.\u003cbr\u003e\u003cimg class=\"aligncenter size-medium wp-image-3955\" height=\"46\" src=\"http://redstylo.com/wp-content/uploads/2013/11/wwc-logo-long-300x46.jpg\" width=\"300\"\u003e\u003cbr\u003eIn 2013, Red Stylo joined with \u003cem\u003eOdd Truth Inc.\u003c/em\u003e, to establish \u003cem\u003e\u003cstrong\u003eWeWinCon.org\u003c/strong\u003e. \u003c/em\u003e\u003cstrong\u003eWeWinCon \u003c/strong\u003ebegan as a modest promotion and fundraiser to help artists impacted when Boston Comic Con was canceled due to the then-ongoing hunt for the Boston Marathon bombing suspects. \u003cstrong\u003eWeWinCon\u003c/strong\u003e raised money for gas cards to give to artists to return to Boston for the re-scheduled show, as well as provided incentive for donors to give to Boston area charities and the American Red Cross. Since that first event, WeWinCon continues to raise funds to give to more organizations such as Wounded Warriors, Doctors Without Borders, and the Red Cross.",
