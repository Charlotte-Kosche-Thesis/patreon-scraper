    "summary": "Hi everyone! I\u0027m Dave, and, with my wife Susan, enjoy 2 passions. They are RVing and riding our recumbent trikes! Why are we on Patreon? \u00a0It\u0027s simple really...\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eOur Mission\u2026\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eTo provide information to enhance your RV and recumbent triking experience.\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eMaybe you would like to know a little more about us...\u003cbr\u003eWell, we have over 30 years of\u00a0experience\u00a0in the bicycle business, beginning in 1980.\u003cbr\u003e\u003cimg src=\"http://www.peddlersstore.com/wpimages/wpc7e4033a_05_06.jpg\" style=\"width: 194px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003e\u00a0In the past 7 years or so, we went exclusively to recumbent trikes. Now, with our travel trailer, our adventures take us on the road visiting some awesome bike trails.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe will share\u003c/em\u003e\u003c/strong\u003e with our patrons videos and information about recumbent trikes and bikes, AND what we\u0027ve learned about RVing. \u00a0With over 30 years of experience in the bike industry, I\u0027m sure you will find our trike/bike detail videos very informative. We are now in our 2nd RV and have gained some insights and tips which we think you will also find useful! We will be seeking out the best campgrounds with nearby bike trails, and reporting on them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin us!\u003c/strong\u003e \u003cbr\u003eThere will be awesome Ride videos. These videos will keep you inspired for riding and the ride posts will have important trail information.\u00a0\u003cbr\u003e\u003cbr\u003eOur Subject Videos will give helpful information on all kinds of topics. Things like differences between tadpole trikes and delta trikes.... or overnight stays with your RV at Wal-Mart... is it safe?\u003cbr\u003e\u003cbr\u003eAnd then there are the Detail Videos... Over the decades we have had many requests to give classes about bike and trike service. \u003cstrong\u003eWell, it\u0027s here! \u003c/strong\u003eWe will share all kinds of service videos, whether it\u0027s about adjusting the brakes on your trike or bike, or about replacing the water pump in your RV! If you like to do things yourself, we\u0027re confident that you will find our Detail Videos very helpful!\u003cbr\u003e\u003cimg src=\"http://www.peddlersstore.com/wpimages/wp193f0a1c_05_06.jpg\" style=\"width: 192px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eI want the content of RV Triking to be fun, deep and feature-rich. With your help, I\u0027m sure we can accomplish these goals.\u003cbr\u003e\u003cbr\u003eTogether, we can build a great community for sharing the RV Triking / Cycling lifestyle!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eHave Trikes, Will Travel!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo here is my pledge to you...\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eI will produce content that \u003cstrong\u003einterests\u003c/strong\u003e you\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI will \u003cstrong\u003elisten\u003c/strong\u003e to your input for that content\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eYou will \u003cstrong\u003elearn\u003c/strong\u003e something new\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI will do my best to see that you \u003cstrong\u003eenjoy\u003c/strong\u003e being in our community\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003ePlease support us!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eCome! \u00a0Join us on our ride!\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
