    "published_at": "2017-05-13T00:38:46+00:00",
    "summary": "Hey guys! \u003cbr\u003eThank you so much for coming one step closer to being a fabulous supporter of bodily autonomy and human rights for the women* of Ireland. Give this a read to learn more about the change your contribution can make!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eThe goal:\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eRepealist was dreamt up \u003c/em\u003eand realised as a small Redbubble store on the 30th April 2017. \u003cbr\u003e\u003cbr\u003eThis was done thanks to the encouragement of Anna Cosgrave of the REPEAL project, \u003cbr\u003eand in collaboration with the Coalition to Repeal the 8th Amendment,\u00a0\u003cbr\u003ea group of \u0026gt;80 organisations working on a single goal: to liberate the reproductive rights of today\u0027s Irish huns* from the religious restrictions of yesterday\u0027s nuns.\u003cbr\u003e\u003cbr\u003eYou can check out the growing portfolio at\u00a0\u003ca\u003erepealeight.ie/repealist-online-store\u003c/a\u003e, and follow on\u00a0\u003ca href=\"http://Twitter.com/Repealist_\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"http://Instagram.com/repealist\"\u003eInstagram\u003c/a\u003e to keep up with the story as it grows!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eThe art:\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eEverything I make\u003c/em\u003e\u00a0is usually first hand drawn and painted\u00a0with:\u003cbr\u003e\u003cul\u003e\u003cli\u003ea Reeves 12 pan tin\u00a0of watercolours (what I grew up using in school),\u003c/li\u003e\u003cli\u003ea\u00a0ballpoint pen/ Pilot G-TEC C4 gel pen;\u003c/li\u003e\u003c/ul\u003ethe\u00a0vectorising/ digital editing of the pieces is then done on Photoshop/ Inkscape,\u00a0\u003cbr\u003ebefore they\u0027re set loose on the world!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eThe artist:\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eHi, I\u0027m Shubh! \u003cbr\u003e\u003c/em\u003eI\u0027m a 20 year old student of Medicine in Trinity College Dublin, an outspoken social activist for queer/women\u0027s/ethnic minority/disability rights, and an avid maker of all things colourful!\u003cbr\u003e\u003cbr\u003eCreating this art, for me, has actually been part of a recovery process from various personal, health, and social struggles I\u0027ve gone through this year - I love making\u00a0beautiful\u00a0new things come to life in the public sphere, and I think Repealist and you guys have given me a lot of direction, drive and meaning to the things I dream up and give life to, to help me cope.\u003cbr\u003e\u003cbr\u003eThings I love: making art, petting the cat at the local hospital where I train, chats with new people, and dabbling in music from every genre and language in the world\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eThe fans:\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eYou lovely,\u00a0beautiful people, \u003c/em\u003ewho have\u00a0brought this to life\u00a0from being just an idle student\u0027s revision day-dream, and shown it so much love and support!\u003cbr\u003e\u003cbr\u003eYour feedback and ideas are what drive the creative process of this project, \u0027cos at the end of the day Repealist is about creating art which allows people to express\u00a0their \u003cem\u003epersonal\u003c/em\u003e pro-choice\u00a0beliefs, and invite conversations that destigmatise the ability for women* to have complete rights over their\u00a0bodies\u00a0bit\u00a0by\u00a0bit everyday.\u003cbr\u003e\u003cbr\u003eYou guys constantly push me to try the awesome and the reckless, like...well, setting up a design portfolio in less than a week, constantly finding new materials, trying out new media and researching different products everyday that are handcrafted\u00a0just for you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eThe Patreon:\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eI can\u0027t make Repealist\u003c/em\u003e the most fulfilling experience for the women* of Ireland, or invest the time and materials that it deserves into developing it, if I have to take on a job serving pub grub down the road when I\u0027m\u00a0not on placement in hospital (or hopefully doing a masters in a couple of years\u0027 time), especially as my physical and mental health isn\u0027t always great. \u003cbr\u003e\u003cbr\u003eSo whatever sounds good to you, from \"spare change\" to \"a sound investment\" at the end of each month, will allow me to healthily sustain my vision, alongside the more cumbersome parts of my life. \u003cbr\u003e\u003cbr\u003eIt\u0027ll help me buy \u20ac2 chicken nuggets after 14h shifts, once a month. It\u0027ll help replace my \u20ac5 paintbrushes, and\u00a0host a \u20ac10 domain, and maybe even create once off \u20ac20 soft enamel pins for the cause, all due to fab donors like you.\u003cbr\u003e\u003cbr\u003eIt\u0027ll also help me\u00a0run limited runs, projects, talks, you name it - \u003cbr\u003eMost importantly though, it\u0027ll let me do this all without dipping into the profits the art sales themselves raise for the Coalition and the women* it supports, so that they keep getting all the opportunities and backing they deserve, and more still!\u003cbr\u003e\u003cbr\u003e"
   },
