    "summary": "\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello!\u00a0 I\u0027m Alucard and welcome to Rowdy Dragon Illustration!\u00a0 I\u0027m a digital and traditional artist making creature, monster, and gaming-related artwork.\u00a0 With your support, you can help me create better content and...well, just make even more dragons!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere\u0027s the Cash Flowin\u0027?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt this infant stage of Rowdy Dragon, your pledges help me purchase ink, software, paper, and all the nitty-gritty that goes into convention-prep.\u00a0 My eventual goal is to make art full-time, so the more help from you guys, the more I can make now and in the future!\u00a0 And the best part...More rewards for my supporters!\u00a0 None of it would be possible without you guys, so I\u0027m thrilled to have a Patreon page where I can give back.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Does Payment Work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou will be billed according to the tier you pledged to once per month.\u00a0 Payments are processed at the beginning of the month (generally around the 1st).\u00a0 If you decide you want to increase, decrease, or cancel your pledge, you are welcome to at any time.\u00a0 And keep in mind, you can sign up for as little as $1/month!\u00a0 And trust me, that $1 makes a BIG difference.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGive Me the Goods\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDownloadable rewards will be posted around the 3rd of each month.\u00a0 I will post a link to each tier\u0027s Dropbox (you don\u0027t need to sign up for Dropbox to access this).\u00a0 That month\u0027s featured new work will be in a folder labeled \"What\u0027s New\" and you can also access previous month\u0027s rewards by clicking on the labeled folders (\"HD Wallpapers\", \"Step by Step\", etc.)\u00a0 To easily find the Dropbox link in my feed without scrolling, just filter your search using the tags \"rewards\" or \"dropbox\".\u00a0 Rewards that are related to my Patreon feed will be posted more frequently on a day-to-day basis.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIf you choose to support Rowdy Dragon, you\u0027ll have access to \u003cstrong\u003eexclusive rewards:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003ebehind the scenes images\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHD wallpapers\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003etutorials\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePSD files\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003estep-by-step snapshots\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eand more!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e(and with enough support...eventually videos!)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThanks for stopping by!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
