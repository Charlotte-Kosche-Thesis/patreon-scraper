    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome, and \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cstrong\u003ethank you\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e, truly, for visiting my Patreon page!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSince you\u0027re here, you probably already know a little about what I do, but just in case you don\u0027t...\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho I am...\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI am a\u00a0\u003ca href=\"https://www.youtube.com/c/Rowangrey\" target=\"_blank\"\u003eYouTube content creator\u003c/a\u003e focused on producing\u00a0\u003ca href=\"http://send.onenetworkdirect.net/z/617197/CD242124/\" target=\"_blank\"\u003eGuild Wars 2\u003c/a\u003e guides, lore videos, ASMR content, and short story narration in video format. I am a life-long gamer, and am passionate about video games, especially Guild Wars 2. \u003cbr\u003e\u003cbr\u003eI began my video game enthusiasm at a very young age with the Atari 2600 console, and my love affair with MMOs, starting with Everquest in 1999, was born from my experience with MUSH and MUD servers I frequented as a teenager. I have played many MMOs in my time, but Guild Wars 2 was the only one to really grab me and keep me enthralled through the years.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat I do...\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003c/b\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOne of my other passions is ASMR. Not sure what ASMR is? \u003ca href=\"https://asmruniversity.com/about-asmr/what-is-asmr/\"\u003eHere is an excellent explanation.\u003c/a\u003e Simplified, it is the phenomenon of experiencing a pleasant, sometimes tingly, warm, \u00a0soothing sensation while listening to certain types of sounds, watching certain actions, or feeling certain tactile stimuli. ASMR is not something everyone experiences, and some people who don\u0027t experience it still enjoy watching ASMR videos for their soothing, peaceful tone.\u003cbr\u003e\u003cbr\u003eI noticed that there were not many gaming-related YouTube creators producing informative, quality content that was also soothing, or relaxing. I decided to try my hand at producing that kind of content, and found that I thoroughly enjoyed the process, and that viewers enjoyed the product.\u003cbr\u003e\u003cbr\u003eThe videos I prefer to make might not be exactly what you expect when you think of MMO gaming video guides. You\u0027ll find no intense music, no flashy graphics, and no unexpectedly loud noises. The content I produce is much more low-key. My desire is always to provide a calm, relaxed atmosphere as well as to inform, or entertain.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIf this sounds like the type of content you would like to see more of, please consider becoming a patron of my channel. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs with most YouTube content creators, I have two main options when it comes to supporting my channel: monetizing my videos, or direct support from my viewers. Monetization is something I want to avoid completely; having loud, intrusive ads play in front of a video meant to be relaxing is counterproductive. Using Patreon lets me to keep that kind of unpleasant situation from happening by allowing my viewers to directly support my work. If a monthly pledge isn\u0027t what you\u0027re looking for right now, you can support me directly via PayPal by\u00a0\u003ca href=\"https://www.paypal.me/Rowangreyling\" target=\"_blank\"\u003eclicking here\u003c/a\u003e.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy PLEDGE to you...\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eIf you become my patron, pledging \u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003e$1\u003c/strong\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e$5\u003c/strong\u003e\u003c/span\u003e, or even \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e$10\u003c/strong\u003e\u003c/span\u003e monthly to my work, I feel that it\u0027s only fair that I also make a pledge to you. Along with the rewards listed for the different patron levels (\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0); background-color: rgb(255, 255, 255);\"\u003eExotic\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAscended\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, and \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122); background-color: rgb(255, 255, 255);\"\u003eLegendary\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e),\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e promise that 100% of the pledges made by my generous patrons will go directly toward video production, no exceptions!\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile it\u0027s true that anyone with a smart phone and a dream can make a video, my goal of producing high quality, in-depth Guild Wars 2 guides, lore videos, ASMR content, and short story narration requires more sophisticated equipment, software, and time. Every last dollar of your patronage will be spent directly on upgrading microphones, cameras, paying for creative software licenses, \u00a0and accessing content in Guild Wars 2 directly related to videos I make for you.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your time, and, should you choose to do so, your patronage."
