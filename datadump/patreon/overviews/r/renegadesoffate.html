    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/TZB9LgidaW0\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/TZB9LgidaW0",
    "one_liner": null,
    "patron_count": 3,
    "pay_per_name": "creation",
    "pledge_sum": 4950,
    "pledge_url": "/bePatron?c=1537643",
    "published_at": "2018-02-26T09:27:49+00:00",
    "summary": "To give you guys a little bit of insight on who exactly \u003cstrong\u003eRenegades of Fate \u003c/strong\u003eis--we are a 5 piece nu-metal band from Dallas, TX. We\u0027re basically a bunch of misfits and outcasts that have struggled through life; we\u0027ve been pushed, judged, manipulated, hurt, but throughout our heartache we embrace each other as bandmates for our differences. We \u003cstrong\u003eembrace\u003c/strong\u003e our differences in influences, and we embrace the fact that we are all messed up in one form or fashion, but that\u0027s what true beauty is; it\u0027s \u003cstrong\u003eraw\u003c/strong\u003e, \u003cstrong\u003efilterless\u003c/strong\u003e, \u003cstrong\u003eflawed\u003c/strong\u003e. We put our pain on paper and through sound in hopes to reach through to those broken hearted kids that have noone to turn to, single mother\u0027s or father\u0027s struggling day after day, the homeless wandering the streets because they have no home to come back to, and so so much more. We want to be that voice for this cold world, to let the whole world know that we understand and we want so badly to change it. We want to save people in times of sadness and depression, to fight against the whirlwind with you guys, because we feel it everyday.\u003cbr\u003e\u003cbr\u003eAs an unsigned band, as much as we would like to be that voice for our listeners in the music, it is so vital to us that all of our fans and supporters have a voice in what we do as well! By making this Patreon, it gives us the leisure of creating the music that we want without the strain of depending on a label financially. \u003cbr\u003e\u003cbr\u003eThis campaign allows you, our fan--our most beloved supporter to help us financially with the things that go into making our music and distributing it to our listeners. Everything you contribute goes to things like:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e1. Hire a professional to mix/master our professional recordings  \u003cbr\u003e2. Advertisement\u003cbr\u003e3. Radioplay\u003cbr\u003e4. Official Distribution\u00a0\u003cbr\u003e5. Photoshoots\u003cbr\u003e6. Promos\u003cbr\u003e7. Videography/ Music Video\u003cbr\u003e8. Merch\u00a0\u003cbr\u003e9. Any leftover funds will be going towards tour costs (food, hotel, gas)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs our thanks for your donation to help make our campaign successful, we will of course be giving back to you guys! The higher you are able to donate, the more awesome your perks get! But no worries, even if you are only able to donate the bare minimum, your name will still be on our CD insert in our \u0027thank you\u0027 section! We really want to show you guys we appreciate all of the support that you give us. You are what helps make this even possible. \u003cbr\u003eAll rewards will be sent at time of CD release excluding any pre-release\u00a0rewards--those rewards with be sent a week prior to CD release.\u003cbr\u003e"
