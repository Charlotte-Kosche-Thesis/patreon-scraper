    "published_at": "2015-09-21T02:27:25+00:00",
    "summary": "RadioKawa\u003cstrong\u003e \u003c/strong\u003eproduit chaque mois \u003cstrong\u003eune trentaine d\u0027\u00e9pisodes de podcasts in\u00e9dits et\u00a0passionnants, r\u00e9partis sur une vingtaine d\u0027\u00e9missions\u003c/strong\u003e. En tout, c\u0027est un peu plus de 70 producteurs, animateurs, chroniqueurs et techniciens qui gravitent autour de cette fantastique aventure.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nN\u003c/strong\u003e\u003cstrong\u003eous avons besoin de vous\u003c/strong\u003e. RadioKawa (anciennes incarnations comprises) \u00e9tait, pendant 8 ans, exclusivement financ\u00e9 par nos propres fonds. En septembre 2015, nous avons ouvert ce Patreon dans le but de faire passer RadioKawa \u00e0 la vitesse sup\u00e9rieure !\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eNOS PRIORIT\u00c9S\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eau paiement des services n\u00e9cessaires \u00e0 la \u003cstrong\u003er\u00e9alisation de nos \u00e9missions en direct\u003c/strong\u003e dans les meilleurs conditions possibles,\u00a0\u003c/li\u003e\u003cli\u003e\u00e0 la r\u00e9alisation d\u0027\u003cstrong\u003e\u00e9missions en public\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u00e0 l\u0027achat de \u003cstrong\u003emat\u00e9riel audio\u003c/strong\u003e afin d\u0027am\u00e9liorer la qualit\u00e9 sonore de nos \u00e9missions\u003c/li\u003e\u003cli\u003eau financement des \u003cstrong\u003er\u00e9compenses de ce Patreon\u003c/strong\u003e\u00a0(forc\u00e9ment !)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eENSUITE...\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003enous\u00a0\u003cstrong\u003e\u00e9conomisons\u003c/strong\u003e vos dons pour parer \u00e0 tout coup dur\u003c/li\u003e\u003cli\u003enous\u00a0\u003cstrong\u003ed\u00e9pensons\u003c/strong\u003e dans d\u0027autres domaines divers/accessoires jug\u00e9s utiles au d\u00e9veloppement et \u00e0 la coh\u00e9sion de RadioKawa\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eLa\u00a0quantification des objectifs\u003c/strong\u003e\u00a0est effectu\u00e9e en fonction du co\u00fbt pr\u00e9vu, auquel nous ajoutons une marge d\u0027impr\u00e9vus.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eNOS ENGAGEMENTS\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eNous nous engageons \u00e0 ne pas d\u00e9pendre de cet argent pour le simple maintien en vie de RadioKawa. C\u0027est une question d\u0027honn\u00eatet\u00e9.\u003c/li\u003e\n\u003cli\u003eNous nous engageons \u00e0 une \u003cstrong\u003etotale transparence\u003c/strong\u003e. Les d\u00e9penses qui seront faites avec cet argent seront d\u00e9taill\u00e9es dans un billet mensuel public sur\u00a0\u003ca target=\"_blank\"\u003eradiokawa.com/blog\u003c/a\u003e, billet qui sera relay\u00e9 sur notre page Patreon ainsi que sur les r\u00e9seaux sociaux.\u003c/li\u003e\n\u003c/ul\u003e"
