    "summary": "\u003cbr\u003e\u003cimg src=\"http://www.rayfawkes.com/images/rf_patreon_whoiam.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello! I\u0027m \u003cstrong\u003eRay Fawkes\u003c/strong\u003e.\u00a0I\u0027m a writer, a poet, and a painter, and I want to share my work and my process\u00a0with you. I live in Toronto, Canada, and I\u0027ve been making comics - independently and professionally - for roughly 20 years. I started as a DIY creator, printing my own photocopied comics and selling them to whoever would spare a few bucks. In the years since then, i\u0027ve worked for almost every major North American comic book publisher, but I\u0027ve never fallen out of love with doing my own thing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rayfawkes.com/images/rf_patreon_whatimake.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI make \u003cstrong\u003ecomic books\u003c/strong\u003e, and it\u0027s my goal - and always has been - to make comics that are \u003cstrong\u003eintelligent\u003c/strong\u003e, unabashedly \u003cstrong\u003eweird\u003c/strong\u003e, \u003cstrong\u003esincere\u003c/strong\u003e works of art - ideally, each one should be a completely \u003cstrong\u003eunique\u003c/strong\u003e work in the whole of the industry. I want you to feel like you\u0027re reading something nobody else would ever dare to do, every single month. Comics like ONE SOUL and INTERSECT are examples of my aspirations - as is \u003cstrong\u003eUNDERWINTER\u003c/strong\u003e, the ongoing project that takes up most of my time right now.\u003cbr\u003e\u003cbr\u003eWhile I work on my comics, I also constantly sketch, paint, and write poetry. No doubt I\u0027ll show that here too.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rayfawkes.com/images/rf_patreon_howimakemoney.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhen times are good, I make a bit of steady money working for bigger publishers while I create my indy works. When times are not so good, I survive by \u003cstrong\u003eselling art \u003c/strong\u003eand by receiving \u003cstrong\u003ePatreon pledges\u003c/strong\u003e. DC and Marvel are great, but they don\u0027t employ me enough to keep me alive. It\u0027s the \u003cstrong\u003esupport of my patrons and readers\u00a0\u003c/strong\u003ethat allows me to keep creating works of art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rayfawkes.com/images/rf_patreon_howoftenipost.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePatrons here will get access to a ton of behind-the-scenes materials, from scripts for published mainstream work to previews of upcoming books, artwork on my easel, and more!\u00a0\u003cbr\u003e\u003cbr\u003eIt takes a lot of heart to throw your support behind an artist. I \u003cstrong\u003ethank you\u003c/strong\u003e for reading this, and for considering me and my work.\u003cbr\u003e\u003cbr\u003e-Ray Fawkes\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
