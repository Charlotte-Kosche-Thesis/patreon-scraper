    "summary": "\u003cbr\u003e\n\u003cbr\u003e\nWe are at a pivotal moment in our nation\u2019s\nhistory. Unions, and the concerns of the American worker, are no\nlonger a dominant part of our media landscape. We are being silenced, as\none-by-one progressive radio programs die due to lack of support. But we\nhave the chance to change that.\n\u003cbr\u003e\n\u003cbr\u003e\nNow more than ever we need to give a voice back to the\nworking people!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\u201cWith passion and conviction, The Rick Smith Show breaks down issues and defines what\u0027s right, what\u0027s wrong,\nand what needs to be done to improve the lives of workers in Pennsylvania and across America.\u201d\n-David Fillman, Executive Director of AFSCME Council 13\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nFor more than a decade, the Rick Smith\nShow has brought labor-centric, progressive issues to the\nforefront of television and radio, all from one of the reddest areas\nnorth of the Mason Dixon line. The show has unified\nour political leaders, activists and citizens across the\ncountry, giving them a voice and a platform to lift up their issues. \n\u003cbr\u003e\n\u003cbr\u003e\nNow entering its 13th year, The Rick Smith Show has\ngrown from a single station to being seen by 40 million Americans on Free\nSpeech TV and heard on 10 terrestrial stations, carried by numerous\ninternet outlets. The show was also named one of Podbean.com\u2019s Top 10 News\nand Politics podcasts where it has received more than 1.5 million\nplays!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\"The Rick Smith Show is an indispensable source of news\nfor working families and anyone who cares about the future of the middle class\nin America.\"\u2014Former State Senator Rob Teplitz\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAs the host of the Rick Smith Show, I can tell you that I\ncare deeply about the news and trends that affect us all\u2014from worker\u2019s rights\noverseas to bread-and-butter issues right here at home. I am one of the\nvery few talk radio hosts left who can say that I am unabashedly pro-union and\nam committed to giving you a voice in today\u2019s media landscape.\n\u003cbr\u003e\n\u003cbr\u003e\nBut I cannot do it alone. The Rick Smith Show will not exist\nwithout your support.\n\u003cbr\u003e"
   },
