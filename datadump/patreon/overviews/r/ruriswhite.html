    "summary": "\u003ch2\u003e\u003c/h2\u003e\u003cstrong\u003eAbout me\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello I am an artist from Hong Kong :) I have set up this Patreon Page as I am currently having a full-time job for a living. Wish I could have your support on my art activities and someday I could set up a workshop/studio with my another artist friend (and quite my full-time job LOL :P).\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy art style\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eActually I am not sure what kind of style I have but i guess it\u0027s shojyo comic style (?). I do both traditional and digital drawings, and i switch between them mainly base on my feeling (sometimes I just don\u0027t feel right if I use a different medium). \u003cbr\u003e\u003cbr\u003eFor traditional, I draw watercolor/ink/arcylic/pencil but I usually do it in a sketch-in-pencil format, mainly because usually I only have limited time after work. (That\u0027s another reason that I appreciate your support on this - hope that I could do this full-time some day)\u003cbr\u003e\u003cbr\u003eFor digital, I\u00a0usually do my work by using clip studio paint ex. But I guess I need more practise on my digital drawing skill and be more familiar with the functions of this software and brushes and etc...\u003cbr\u003e\u003cbr\u003eI usually draw my OCs (my cute guy and girl, and some kids and cats -and angels). When I draw comics, usually I got the scene in my head all of a sudden or from my dream, so i barely write any plots and I have no idea how would the story goes, but I believe that I could consolidate all of these and make a more logical story here lol\u003cbr\u003e\u003cbr\u003eI also draw doujins and CCS is one of my favourites. I like Code Geass very much and I ship Lelouch and C.C. :P (Okay I\u0027m a bit off topic now).\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYou can check my drawings here (I mainly update on IG): \u003c/strong\u003e\u003ca href=\"https://www.instagram.com/ruriswhite\"\u003e\u003cbr\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003ca href=\"http://maisondeblancr.deviantart.com/\"\u003eDA\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://pixiv.me/tacitjojo\"\u003ePixiv\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get as a reward?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI will provide full size ver. of my drawings, speed painting video and psd file as gift for your support on me.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow about commission?\u003c/strong\u003e\u003cbr\u003eI do accept commission but usually it would take around 3-4 weeks to finish it depends on the complexity of the request.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHope you enjoy my artworks :)\u003cbr\u003e\u003cbr\u003e"
