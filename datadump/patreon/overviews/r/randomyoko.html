    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial; color: rgb(178, 162, 199);\"\u003eHello/Konnichiwa\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e \u003cspan style=\"color: rgb(178, 162, 199);\"\u003efrom Japan\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eI\u0027m Yoko, a Japanese female, living in Japan.\u003cbr\u003eI\u0027m mostly known as a YouTuber/personality aka randomyoko who is proud of her mother country.\u003cbr\u003eI was born and raised in Japan, but I love American English/culture, music, art, politics, self-development, my dog, smart/positive people, and YOUTUBE!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eI need to let my talent shine; ignite my life.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eWhen I was working full time, whichever workplace that was, people would ask me, \"WHY ARE YOU EVEN HERE WITH YOUR TALENT!?\" - my music/language/art/counseling skills.\u003cbr\u003eI wanted to ask the same thing, but I wasn\u0027t sure what to do. Yet, people kept telling me that I\u0027m special and that not everyone has what I have, which means that I shouldn\u0027t waste them.\u003cbr\u003eLong story short, now, I wanna make people happy with what I have.\u003cbr\u003eI\u0027m going to stop being a perfectionist with my useless standards I had made up and just take actions.\u003cbr\u003eThe problems I see I have, though, are my poor management skills and my poor financial status, which I hope can be handled through Patreon with your help! *written on 12/6/2016\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003eLet\u0027s turn exciting ideas into reality together!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eWhat if we could reach to the information we don\u0027t usually get?\u00a0\u003cbr\u003eWhat if we could create a community of people with positive energy and talk about important/wonderful things in life?\u003cbr\u003eWhat if you had a place to go to no matter what mood you\u0027re in?\u003cbr\u003eWhat if you always had a place for inspiration?\u003cbr\u003eWhat if we could keep going on our life adventure together as true friends?\u003cbr\u003eWell, these can all happen if I get better at organizing/living my life! This will be a long journey for me too but if you have the patience, join my life and Patreon community!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003eP.S Tip from my patron\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cblockquote\u003e\"Congrats on your Patreon page and thanks for the content these past months. An idea: some people might want to join the $10 or $20 clubs but might not want to be credited publicly. Those \u0027generous but shy\u0027 types can select the Nakama reward and then pledge a larger amount than $5.\"\u003cbr\u003e\u003c/blockquote\u003e*You can also choose if you want to get rewarded or not, it seems.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 Let\u0027s stick together for each other! \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "I\u0027m a Japanese in Japan. YouTube NextUp winner in 2011.\u003cbr\u003eI was a depressed girl who enjoys music composition/performing, drawing etc., but in the fall of 2012, I got politically awakened and I was no longer depressed as I came to see the big picture in the world. Since then, I\u0027ve been determined to get better and better at life. My goal is to bring peace by wisdom and well-understanding in the world - peace with each other, peace with the nature/earth/universe. This generation is called the information generation, but it\u0027s not enough. We need to bring accurate media literacy and deep communication to everyone.\u003cbr\u003eLet\u0027s say goodbye to judging and say hello to understanding. That\u0027s our generation - generation of acceptance and harmony. I am the most positive person you\u0027ll ever meet. So let\u0027s coexist, bring up the level in the world, make everybody shine, and live fully together! We have a lot to do!\u003cbr\u003eP.S. People tell me I\u0027m unique, strong, smart and I have a warm heart. I hope they\u0027re right 8-)",
