    "summary": "What do you do when you write? You give yourself a second body. And when you read, you breathe \"air from another life and time and place\".\u003cbr\u003e\u003cbr\u003eExtended explanation, said the poet Marianne Moore, tends to spoil the lion\u0027s leap. I will be brief. You cannot pay for good writing. You can\u0027t incentivise someone to lift your day, or to send you out into the streets in a fury. And you can\u0027t subscribe to a life-changing experience. All you can do is pay for writing to happen, and see what comes.\u003cbr\u003e\u003cbr\u003eIf, somehow, you don\u0027t know me, I am the author of several books, most recently \u0027Corbyn: The Strange Rebirth of Radical Politics\u0027 (Verso, 2016). And I am a founding editor of Salvage magazine. I mostly write marxist political commentary -- a practiced purveyor of undead ideas. And sometimes I take strange, nocturnal detours.\u003cbr\u003e\u003cbr\u003eIf you support my writing, you will see regular articles and long-form essays before they appear anywhere else. (At present, it averages at about four pieces a week.) I will occasionally offer audio versions of longer pieces, and experiment with other approaches.\u003cbr\u003e\u003cbr\u003eYou will suffer shattering mood-swings, expand your vocabulary, acquire a certain aristocratic disposition, and fall in love twice as often as before. You will be on better terms with cats, and dogs will stop growling at you. The world will end more reluctantly and gracefully, and only after you\u0027ve had dessert. Everything will be fine; no, it won\u0027t.\u003cbr\u003e\u003cbr\u003ePlease help.\u003cbr\u003e"
