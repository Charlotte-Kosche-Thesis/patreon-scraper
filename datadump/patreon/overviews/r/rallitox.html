    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ch4\u003e\u003cstrong\u003eWho is Rallitox ? Qui\u00e9n es Rallitox?\u003c/strong\u003e\u003c/h4\u003e\u003c/span\u003e\u003c/strong\u003eI\u00b4m always talking about how we should get ripped of the masks that define our selves as: I\u00b4m artist, how old I am, what is my sexuality... and so on... But it\u00b4s true that I make art, I try to create a big art piece where all the people can be them selves and let their absurd and irrational side to get out... And in order to that, I make paintings, comics, performances,videos and so much more.\u003cbr\u003e\u003cbr\u003eSiempre estoy hablando acerca de como desprendernos de esas m\u00e1scaras que nos definen, del tipo: soy artista, tengo tantos a\u00f1os, cual es mi orientaci\u00f3n sexual y dem\u00e1s... Pero es cierto que hago arte y trato de crear una gran obra art\u00edstica en la que todas las personas puedan liberar su lado absurdo e irracional...Y para ello hago pintura, comics, performances, videos y mucho m\u00e1s.\u003cbr\u003e \u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy do I need support ? Para qu\u00e9 necesito apoyo?\u003c/strong\u003e\u003c/h4\u003eTo create all this works requires a huge amount of time, \nefforts and money, while I\u00b4m just a single person :) make a living out of my sellings is not enough to cover 100% of \nthe production costs and live from it. If you support me with your monthly donation you help me to express myself with freedom and not be depending on the sales.\u003cbr\u003e\u003cbr\u003eCrear todas estas obras requiere un mont\u00f3n de tiempo, esfuerzo y dinero, siendo yo tan solo una sola persona :) Vivir de mis ventas no cubre el 100% de los costes de producci\u00f3n ni me permite vivir de ello. Si me apoyas con un donativo mensual me ayudas a poder expresarme con libertad y no estar dependiendo de las ventas o de los gustos de los mercados. Solo depender\u00eda de aquellos que me apoy\u00e1is y est\u00e1is ah\u00ed a mi lado disfrutando de lo que hago.\u003cbr\u003e\u003cbr\u003eThanks so much! Gracias!!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.rallitox.org\"\u003ewww.rallitox.org\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
