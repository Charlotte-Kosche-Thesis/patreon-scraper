    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AADpLdgSKPHcGF2TnV9sNZoDNXJCAl-s_wOaLG041Kqn3g/12/259145036/jpeg/32x32/1/_/1/2/IMG_4516.JPG/ENCIzdMHGHIgAigC/t6_BrC9cAeeKvkz7UjvAtye5DA2kvLSsVyne5f5FGnk?size=1280x960\u0026amp;size_mode=3\"\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSouth Florida Cosplayer \u0026amp; Gamer\u003c/span\u003e\u003c/h1\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello my amazing fans,I just want to clarify I post a good amount of \u003cspan\u003eFree content\u003c/span\u003e on my Twitter \u0026amp; \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eInstagram.\u003c/span\u003e I decided to finally open this page for the lovely people that would love to support my work and help my produced more content at a faster rate.^.^\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\n\u003ch1\u003e\u003cstrong\u003e\u00a0 \u003cem\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho is RecklessDani?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cul\u003e\u003cli\u003eI\u0027m Daniela but I prefer Dani :) I am a newbie Cosplayer \u0026amp; Gamer. I believe I been Cosplaying for about 1 year. Some interesting facts about me I love Anime, Chocolate, Drawing my two lovely Dogs. My current job is being a bartender \u0026amp; server I\u0027m currently aspiring to be a full time Cosplayer \u0026amp; Streamer \u0026gt;.\u0026lt;\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77); background-color: rgb(255, 255, 255);\"\u003eThe Big Question \u0027\u0027Why Patreon?\"\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/h1\u003e\u003cul\u003e\u003cli\u003eI have been trying to set up for a while but I have been so shy about actually opening it up.The amount of support I been getting has been amazing,all the lovely comments \u0026amp; the willingness of so people believing in my work. Honestly I\u0027m so blessed and super thankful, makes me scream with joy and fills my heart how much you guys care about my art and are so willingly to stick around and watch me grow.Finally, I\u0027m doing this to show my cosplay,show tutorials,how to build armor pieces ( Even tho I\u0027m a noob).\u003cimg src=\"https://photos-5.dropbox.com/t/2/AAA2o1v9xbzaKOf2WBO8Ajuj83hSKioma7o5Pr62aYQQ6w/12/259145036/jpeg/32x32/1/_/1/2/IMG_4235.JPG/ENCIzdMHGHMgAigC/M2Su9wSQkucmucPBHJXwcmyYMx2c5BeLEJZV-dIzhRM?size=1280x960\u0026amp;size_mode=3\" style=\"background-color: initial;\"\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e\u003ci style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eThank You\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/i\u003e\u003c/h1\u003e\u003cul\u003e\u003cli\u003eLastly I just want to thank you all! All the love and support I get on the daily is so amazing! I deeply appreciate you guys so much. It would mean the world if you join my RecklessMunckins Club.Love you all my little Munckins \u0026lt;3\u003c/li\u003e\u003cli\u003eJust to clarify I don\u0027t do nude,only cute \u0026amp; somewhat sexy Lewds ^.^\u00a0 \u00a0 \u00a0 \u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/recklessdani12/status/895496284144111616\"\u003ehttps://twitter.com/recklessdani12/status/89549628...\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e"
