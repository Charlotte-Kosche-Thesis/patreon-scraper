    "summary": "Greetings! I\u0027m Rebecca Migdal. Welcome to the online home for fans of my work as an author, puppet artist, performer and graphic novelist.\u003cbr\u003e\u003cbr\u003eRight now I\u0027m working on my epic comic-erotic novel, \u003cstrong\u003e\u003cem\u003eThe Goddammerung\u003c/em\u003e\u003c/strong\u003e. It\u0027s a hybrid of prose and graphic illustration--a dark, magical adventure that\u0027s sometimes raunchy, often hilarious, and occasionally profound.\u003cbr\u003e\u003cbr\u003eI\u0027m addicted to creating it.\u00a0I hope you\u0027ll find it addictive to read. If I get enough subscribers, I can focus on the project full time\u2013a dream come true!\u003cbr\u003e\u003cbr\u003eI\u0027ve completed two volumes of The Goddammerung so far: \u003cstrong\u003e\u003cem\u003eWho Killed Luke Mandrake? I\u003c/em\u003e\u003c/strong\u003e and\u003cem\u003e\u003cstrong\u003e II\u003c/strong\u003e\u003c/em\u003e. In 2017, with your support, I\u0027ll be able to write the next book. If all goes well, I\u0027ll produce puppet shows and animated shorts for you.\u00a0Even a dollar a month will help make this project a reality.\u003cbr\u003e\u003cbr\u003eThank you for becoming a patron of my work. I hope you enjoy The Goddammerung, and fall in love with the characters, the way that I have.\u003cbr\u003e\u003cbr\u003eBelow is the cover for Issue #1 of the comic that started it all, Zombie Punk.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rlmigdal.com/i/Zombie-Punk-CF-2009-05-12.jpg\"\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Who am I? I sometimes wonder about that myself. \u003cbr\u003eI\u0027m a person who has always liked cartoons. And vegetables. I particularly enjoy a good IPA or a well-peated whisky. I can bake my own bread, but nowadays I don\u0027t have to, because artisanal bread is a thing. \u003cbr\u003eBut when people want to know about you, they generally mean \u003cem\u003e\"what have you done in your life, and what are you doing now?\"\u003c/em\u003e\u003cbr\u003eWell okay, I\u0027ll tell you.\u00a0I\u0027m a writer, graphic novelist, puppet-maker and\u00a0improvisational performer based in the New York City area.\u00a0My work has been published by PM Press, Verso, Dark Horse Comics, Seven Stories Press and the World War 3 Illustrated collective. My first picture book, based on a children\u2019s song I wrote, is in production at MacMillan\u2019s Feiwel and Friends imprint. \u003cbr\u003eYears ago, I was a songwriter and singer in the Brooklyn-Based bands \u003cem\u003eThe Rubber Dahls\u003c/em\u003e and \u003cem\u003eClockwork Robin\u003c/em\u003e. \u003cbr\u003eI began creating underground comics in the mid-90\u2019s. I\u0027ve been developing the Goddammerung series, my magnum opus, since 1996.\u003cbr\u003eIf you care about awards and stuff, I\u0027ve had \u0027em. For example, in 1989 I received Franklin Furnace Fund for Performance Emerging Artist Grant. There\u0027s a long list of info like that on my website, rlmigdal.com.\u003cbr\u003eSo, who are you?\u003cbr\u003e",
