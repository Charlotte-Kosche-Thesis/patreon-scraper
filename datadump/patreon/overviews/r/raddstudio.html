    "summary": "Hello! I\u0027m\u00a0\u003ca href=\"http://www.instagram.com/radd_rick\"\u003eRick\u003c/a\u003e, the founder, lead design and development. We are running\u00a0\u003ca href=\"http://www.vanarchist.guide/contest\"\u003ethis contest to help bootstrap\u003c/a\u003e our web/mobile app,\u00a0the\u00a0\u003cstrong\u003eVanarchist.Guide app! A road trip memoir and experience platform will be available for web, iOS, and Android.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWant to see our dashboard?!\u003c/h4\u003e\u003cstrong\u003eWe will launch once we reach 1000 likes/follows on\u00a0\u003ca href=\"https://www.instagram.com/vanarchist.guide/\"\u003einstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/vanarchist.guide/\"\u003efacebook\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/vanarchistguide/\"\u003etwitter\u003c/a\u003e! Help us out!\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAll your $1 and $3 dollar pledge contributions\u003c/em\u003e are \u003cem\u003esmall gestures\u003c/em\u003e with \u003cem\u003ehuge impact\u003c/em\u003e! \u003cem\u003eThank you for being a part of the community\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe \n\u003cstrong\u003eVanarachist.Guide\u003c/strong\u003e gamifies road trips and allows you to create experiences.\u00a0 Owners can participate in a ride sharing/car sharing program or just have a fun profile for their adventures/adventure wagon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tOwners have a profile for their adventure vehicles and track road trips that it has done. Vehicles are personified and rated and owners / passengers / riders can tell their stories, keep track of favourite spots and stops on the trip, numbers of adventures taken, miles driven, places its been, etc. Owners can then use those road trips as platforms to host experiences. Say a \"\n\t\u003cem\u003e7 day hike excursion through Patagonia\u003c/em\u003e\", or \"\u003cem\u003e12 days snowboarding excursion across the BC interior\u003c/em\u003e\". \u003cbr\u003e\n\t\u003cbr\u003e\nOwners with adventure vehicles/campers vans/tour vans/rvs/buses/caravans can design and sell experiences through the platform either by hosting a group, or by agreeing to share the vehicle for a specified route, and can charge what they feel is competitive and fair. The platform holds the payment from the passengers until after the trip has completed fairly, and the owners get paid at within 30 days of completing the ride successfully\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nA geolocated story and bulletin board will update based on content within a limited radius of \u0027here\u0027, and travellers will be able to see info based on their community score and their proximity to the beacons. Users scores are based on their contributions to the platform and achievements. points, metals and badges are awarded and sections/information unlocked as a user levels through their community merit (vanarchy) including writing stories, joining the social media platform, participating in contests, adding road trips, going to new places, annotating your favourite places, and so on!\u00a0\n\u003c/blockquote\u003e\nIt\u0027s going to be an amazing journey! I hope that you will be a part of it!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://therandomp.com/blog/rick-graham\" target=\"_blank\"\u003eMy story goes back decades\u003c/a\u003e, but 3 years ago, I quit my high paying corporate job to get away from city life and to seek out new experiences in the wilderness and around the world. To co-found new platforms with interesting people hosting great ideas.\u00a0I am a digital nomad and have worked from 15 countries over the past two years. Now, I am back in Canada and am making the 2018 Vanarchist.Guide Across Canada Road Trip Contest happen!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI hope to meet you on this journey, because it is going to be epic! See you soon!\n\u003cbr\u003e\n\u003cbr\u003e\nRaddfully,\n\u003cbr\u003e\n\u003ca href=\"http://www.instagram.com/raddrick\"\u003eRick Graham\u003c/a\u003e\u003cbr\u003e"
   },
