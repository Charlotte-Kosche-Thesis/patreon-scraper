    "summary": "The name \u003cem\u003eRebecca\u003c/em\u003e has its origins in the Hebrew word \u201c\u05e8\u05d1\u05e7\u201d, meaning \u003cem\u003eto tie together\u003c/em\u003e or \u003cem\u003eto bind\u003c/em\u003e. I have taken this idea and integrated it into every area of my life; whether it be people in a time of crisis, scraps of cloth with thread to form a craft, flavors in a dish, or words on a page, I find meaning in the coming together of things.\u00a0My goal in writing is to bind together my thoughts and my art. Where others create with watercolors or charcoal or clay, I paint with my words. I hope you enjoy what I have to offer.\u003cbr\u003e\u003cbr\u003eI have been writing since I could read, creating short stories and snippets of poetry and lyrics. As I grew my writing grew into more than a hobby- it is my passion, my profession, my path. My work has won contests and been published online at my\u00a0\u003ca href=\"https://rebzimwritings.wordpress.com\"\u003eWordpress blog\u003c/a\u003e, in local newspapers, and been greeted with applause when performed on stage. My goal is to share my thoughts with others and my dream is that they can learn and grow from what inspires me.\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not writing I\u0027m tutoring students in writing, drawing, and enjoying time outside in fresh air with my loved ones.\u003cbr\u003e"
