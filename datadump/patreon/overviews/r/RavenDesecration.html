    "summary": "Welcome, I\u0027m Raven Desecration! I am an independent burlesque performer, model, body mod enthusiast, queerdo, master crafter, and witch. I love making art of all kinds, through burlesque or anything else that strikes my fancy.\u00a0\u003cbr\u003e\u003cbr\u003eI thank you for visiting my page and taking the time to consider being a patron of mine. Your pledge will help me fund not only my career in burlesque, but to help me pursue all mediums of art that I love and try new things along the way! I take inspiration from Norwegian black metal, Satanic and occult cultures, Lady Gaga, horror, avant garde and high fashion, and all things deep, dark, and disturbingly evil. ;) Patrons of mine can expect sexy (and sometimes sexy scary!) pics and selfies, behind the scenes pictures and videos, blog posts about my passions and also about my day-to-day, cute crafty things, paintings and drawings, recordings of me making music, custom sexy videos, and much more.\u00a0\u003cbr\u003e\u003cbr\u003eI am based in Bloomington, Indiana. You can catch me performing in the south central area. My next performance dates are TBA, so keep an eye out! I can often be seen performing or kittening at The Back Door Bar in Bloomington where I\u0027m a regular patron. I hope to travel with my burlesque routines in the near future (and hopefully Patreon can help me do that!)\u003cbr\u003e\u003cbr\u003eBurlesque is a deep passion of mine. I have always wanted to be a part of performance arts since I was a child, but due to a limiting childhood, I was unable to do so. Now, as an adult, I have every chance to indulge in my passion for being in the spotlight as the dark diva I am. My funds from Patreon will help me achieve my dreams, I can put them towards costuming expenses, upgrades to my computer, photo shoots, and other material things to boost my career and fuel my love for art.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRaven Desecration. I\u0027ll put the fear of Satan in your boner.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhere else you can find me:\u003cbr\u003e\u003cbr\u003eTwitter: @ravenburlesque\u003cbr\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/raven.desecration\"\u003ehttps://www.facebook.com/raven.desecration\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eInstagram: @dasbrutal\u003cbr\u003e\u003cbr\u003eNOW BOOKING BURLESQUE PERFORMANCES for fall and winter 2017. Please contact me at ravendesecration@mail.com for booking inquiries.\u003cbr\u003e\u003cbr\u003eIf you would like to contribute to my art one-time or do not wish to receive rewards, please contact me so I can give you my PayPal info!"
