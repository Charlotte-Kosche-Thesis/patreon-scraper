    "summary": "\u003ch4\u003e\u003cstrong\u003eWillkommen!\u003c/strong\u003e\u003c/h4\u003e\nSch\u00f6n\n hast du uns gefunden und interessierst dich f\u00fcr unser Projekt. Damit du \nwei\u00dft was dich bei uns alles erwarten wird, haben wir hier eine kleine \nZusammenfassung f\u00fcr dich:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWas f\u00fcr Ziele verfolgt unser Projekt?\u003c/strong\u003e\u003c/h4\u003e\nAls\n Spieler kannst du dir, wie man es von anderen MMORPG Servern her kennt,\n einen Charakter erstellen. Bei der Charaktererstellung kann eine von \n\u003cstrong\u003esechs Klassen\u003c/strong\u003e gew\u00e4hlt weden welche man im Spielverlauf \u003cstrong\u003eskillen\u003c/strong\u003e\nund neue F\u00e4higkeiten erlernen kann. Dazu gibt es Erfahrungspunkte \nwelche individuell auf Fertigkeiten und F\u00e4higkeiten gesetzt werden \nk\u00f6nnen. Zudem kann der Charakter einem von \n\u003cstrong\u003eacht V\u00f6lkern\u003c/strong\u003e\nangeh\u00f6ren. Dieser Entscheid hat zur Folge, dass der Charakter in dessen\n Volksgebiet startet und dort aufw\u00e4chst. Die L\u00e4ndereien bestehen aus \n\u003cstrong\u003ezwei grossen Kontinenten\u003c/strong\u003e worauf jeweils vier V\u00f6lker zu Hause sind. Konflikte welche in \u003cstrong\u003ePvP Schlachten\u003c/strong\u003e enden sind deshalb nicht auszuschlie\u00dfen und werden an geplanten Eventtagen provoziert. Jeder Charakter kann eigene \u003cstrong\u003eBerufe\u003c/strong\u003e erlernen und ist damit ein Selbst- oder Gildenversorger. Zweiteres, die \u003cstrong\u003eGilden\u003c/strong\u003e,\n sind ebenfalls ein wichtiges Spielprinzip bei uns. Denn als Gilde kann \nman eigenst\u00e4ndig auf der Welt ein Bauplatz bestimmen worauf die Gilde \nund dessen Mitglieder bauen k\u00f6nnen. Damit auch die Gilde spannende Ziele\n verfolgen kann, gibt es eigenst\u00e4ndige \n\u003cstrong\u003eGildenquests\u003c/strong\u003e sowie ein \u003cstrong\u003eGildenlevelingsystem\u003c/strong\u003e welches eigene Produktions- oder Funktionsgeb\u00e4ude mit sich bringt. \u003cstrong\u003eGildenschlachten\u003c/strong\u003e\num grosse Burgen, welche dem Besitzer nicht nur verlockende \nHandelsm\u00f6glichkeiten bietet sondern auch Steuern von den Dorfbewohnern \n(NPCs) einbringen kann, sind nicht selten!\n\u003cbr\u003e\n\u003cbr\u003e\nWie du siehst erwarten dich bei uns nicht nur hunderte von \n\u003cstrong\u003eQuests\u003c/strong\u003e oder \u003cstrong\u003eDungeons\u003c/strong\u003e, sondern eine riesen gro\u00dfe mit viel \u003cstrong\u003eLiebe zum Detail\u003c/strong\u003e gebaute Fantasywelt welche du aktiv mitgestalten und mit deinen Freunden bespielen und erkunden kannst!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWozu brauchen wir deine Unterst\u00fctzung?\u003c/h4\u003e\nUnser \u003ca href=\"https://rpg-minecraft.de/board/memberlist.php?mode=team\" target=\"_blank\"\u003eaktuelles Team\u003c/a\u003e, arbeitet seit April 2017 an diesem Mammutprojekt. Alle von uns arbeiten Ehrenamtlich an dem Projekt! Doch es gibt Minimalkosten die gedeckt werden m\u00fcssen um solch ein Projekt am laufen zu halten. Dabei sprechen wir von z.B. Rootserver- oder Domainkosten welche monatlich anstehen. \u003cstrong\u003eDeine Unterst\u00fctzung\u003c/strong\u003e hilft uns dabei diese Kosten zu decken.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWie funktioniert Patreon?\u003c/h4\u003e\nDank Patreon hast du die M\u00f6glichkeit uns mit monatlichen Zahlungen zu unterst\u00fctzen! So k\u00f6nnen nicht nur die Serverkosten bezahlt sondern auch neuer Content gefertigt werden welchen wir auf YouTube stellen. Patreon ist dabei viel besser geeignet als nervige Werbung zu schalten oder Sponsoringvertr\u00e4ge mit YouTube-Netzwerken zu machen.\u00a0Mit Patreon bezahlst du pro Monat. Deine Zahlung ist dabei zu 100% kompromisslos, die Bezahlung ist f\u00fcr dich und f\u00fcr uns vorhersehbar und wir m\u00fcssen uns nicht auf Clickbait-Inhalte oder \nandere zwielichtige Praktiken verlassen um die Kosten zu decken. Wir versuchen daher immer mind. ein Video im Monat zu releasen, oft werden es aber zwei bis vier sein.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWie kommst du nun auf den Server?\u003c/strong\u003e\u003c/h4\u003e\nFalls du dich nun zu Recht fragst \n\u003cem\u003e\"Wo finde ich die IP?\" \u003c/em\u003eoder \u003cem\u003e\"Wie komme ich auf den Server?\"\u003c/em\u003e, dann m\u00fcssen wir dich leider noch entt\u00e4uschen. Der Server ist noch\n nicht \u00f6ffentlich zug\u00e4nglich und befindet sich noch im Bau. Etwas gutes \nhat es aber auch dass du bereits jetzt auf uns aufmerksam geworden bist! Solltest du dich dazu entscheiden bei uns als Alpha-Tester spielen zu \nwollen, kannst du dich nun \n\u003ca href=\"http://rpg-minecraft.de/board/ucp.php?mode=register\" target=\"_blank\"\u003ekostenlos in diesem Forum Registrieren\u003c/a\u003e \u003cstrong\u003emit deinem Minecraft-Nickname als Benutzername. \u003c/strong\u003eSobald die Alpha-Phase startet, wirst du dann automatisch via Forum und Newsletter dar\u00fcber informiert!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eNoch Fragen?\u003c/h4\u003e\nSolltest du jetzt noch Fragen haben, so werden wir dir diese sehr gerne auf Patreon in den Kommentaren oder falls du noch kein Patron bist, \u003ca href=\"https://rpg-minecraft.de/board/\" target=\"_blank\"\u003ein unserem Forum\u003c/a\u003e beantworten!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e~IrusVirus, Serveradmin\u003c/strong\u003e\n\u003c/div\u003e"
