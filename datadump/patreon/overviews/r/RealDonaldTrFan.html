    "summary": "\u003cstrong\u003eWelcome\u003c/strong\u003e to the President Donald J Trump Twitter Parody account available at \u003ca href=\"https://twitter.com/RealDonaldTrFan\"\u003ehttps://twitter.com/RealDonaldTrFan\u003c/a\u003e.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eAbout me...\u003c/strong\u003e\u003cbr\u003eI\u0027m just a regular guy who loves to see people smile by writing Donald Trump parody.\u00a0I do this by myself (no team of writers), and during my free time; and trust me, it can be time consuming and mentally draining (imagine if you forced yourself to intentionally read about where Donald Trump is, watch videos of him, and read what he says every day). If you\u0027ve gotten some value (or at least a few laughs) from\u00a0\u003ca href=\"https://twitter.com/RealDonaldTrFan\"\u003e@RealDonaldTrFan\u003c/a\u003e, I hope you\u0027ll consider buying me a beer or a cup of Covfefe through Paypal\u00a0\u003ca href=\"https://www.paypal.me/RealDonaldTrFan\"\u003ehttps://www.paypal.me/RealDonaldTrFan\u003c/a\u003e or Patreon - \u003ca href=\"https://www.patreon.com/bePatron?c=1002032\"\u003ehttps://www.patreon.com/bePatron?c=1002032\u003c/a\u003e to help me keep going.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Patreon?\u003c/strong\u003e\u003cbr\u003eIt\u0027s basically a way for patrons (that\u0027s you) to show appreciation for creators (me), and to encourage creators to keep creating (like me writing parody). Many creators like Mozart, Shakespeare, and DaVinci had patrons (although all three of them have crappy Twitter accounts). Here\u0027s a video that describes how Patreon works:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\"\u003ehttps://youtu.be/rwvUjAv6pxg\u003c/a\u003e. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor one time donations...\u003c/strong\u003e\u003cbr\u003eIf a couple of dollars a month sounds like too much of a commitment, I created a PayPal link that you can use to send a one time amount directly to me. Thanks! :)\u003cbr\u003e\u003ca href=\"https://www.paypal.me/RealDonaldTrFan\"\u003ehttps://www.paypal.me/RealDonaldTrFan\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the account...\u003c/strong\u003e\u003cbr\u003eThe \u003ca href=\"https://twitter.com/RealDonaldTrFan\"\u003e@RealDonaldTrFan\u003c/a\u003e Trump Parody twitter account is having great success. I started it in December 2016, with one follower. It has now grown to 80,000 followers.  At this growth rate of 80,000%, I figure I\u0027ll have 800 trillion followers by 2019. Katy Perry\u00a0@katyperry with her measly 100 million followers will be SO jealous! My tweets have been featured in news outlets like Time.com, Mashable.com, and several international outlets. Many famous people follow me like movie and TV stars, news producers \u0026amp; reporters, famous athletes, a governor of a Northeast State, a member of congress \u0026amp; a porn star! Usually I don\u0027t want people of questionable ethics following me, but I made an exception for the member of congress.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCon\u003c/strong\u003e\u003cstrong\u003etact info...\u003c/strong\u003e\u003cbr\u003eSometimes I get too many direct messages on Twitter to read before they disappear, so if you have\u00a0questions, offers of full-time employment (like offering me live twittering gigs at kids\u0027 birthday parties), marriage proposals, book deal offers, etc., you can e-mail me at \u003ca href=\"mailto:RealDonaldTrFan@gmail.com\"\u003eRealDonaldTrFan@gmail.com\u003c/a\u003e  - Or you can find me at your local Starbucks. I\u0027m the guy in the corner typing on his laptop; no - not HIM; I\u0027m the good looking guy!\u003cbr\u003e"
