    "summary": "\u003cstrong\u003eWhat/Who am I supporting?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eReady Freddy Films\u003c/em\u003e is a collective for the web that\u0027s original, creative, and truly independent.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRFF\u003c/em\u003e\u00a0produces high quality content on a micro-budget. The more you invest, the more we can create bigger and more ambitious projects. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eRFF\u003c/em\u003e\u00a0produces content that\u0027s odd, surreal, strange, and alternative. From music videos to feature films, our surreal visual projects are darkly dramatic and/or comedic character studies. Enjoy the murk.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027d like to donate once, not every month.\u003c/strong\u003e\u003cbr\u003eWe appreciate any support. Feel free to donate on our\u00a0\u003ca href=\"https://readyfreddyfilms.com/thanks-for-donating/\" target=\"_blank\"\u003ewebsite\u00a0here\u003c/a\u003e\u003ca href=\"https://readyfreddyfilms.com/thanks-for-donating/\" target=\"_blank\"\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I contribute?\u003c/strong\u003e\u003cbr\u003eWe strive to tell original and sometimes visually demanding films, and though we stretch our dollars to the bone, that adds up. The more you support, the more we can develop projects like\u00a0\u003ca href=\"https://readyfreddyfilms.com/in-a-moment/\"\u003e\u003cem\u003eIn A Moment\u003c/em\u003e\u003c/a\u003e, our finished feature film that\u0027s accessible for $5 a month or more donation.\u00a0We\u0027re truly an independent studio so Patreon helps us directly collaborate with our fans. We\u0027ll keep grinding on more material while directly interacting and producing projects with those who are among the Ready Freddy Films collective.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003cbr\u003eThank you so much for becoming part of our efforts. Thanks for the collaboration and feel free to catch any of our already free content that you may of missed at\u00a0\u003ca href=\"http://readyfreddyfilms.com/\" target=\"_blank\"\u003ewww.readyfreddyfilms.com\u003c/a\u003e\u003cbr\u003e"
