    "published_at": "2018-03-18T18:45:06+00:00",
    "summary": "\u003cstrong\u003eHallo zusammen,\u003c/strong\u003e\u003cbr\u003ediese Seite richtet sich an alle Nutzer der Rollenspielsoftware \u003ca href=\"http://www.rpgframework.de/\" target=\"_blank\"\u003eGenesis\u003c/a\u003e, die wir entwickelt haben. \"Wir\" sind in diesem Fall ich, \u003cem\u003eStefan Prelle\u003c/em\u003e (taranion) und \u003cem\u003eAnja Prelle\u003c/em\u003e (tacaheca) und wir sind beide langj\u00e4hrige Rollenspieler und Software-Entwickler.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist Genesis\u003c/strong\u003e?\u003cbr\u003eGenesis startete als eine kostenlose Anwendung, die bei der Erschaffung und Verwaltung von Charakteren f\u00fcr das damals neue Rollenspiel \"Splittermond\" helfen sollte. Mit der Zeit wuchsen die Ambitionen und so haben wir Unterst\u00fctzung f\u00fcr weitere Rollenspielsysteme aufgenommen, wie auch Pl\u00e4ne f\u00fcr ein erweiterbares Spielleitertool und andere Anwendungen entwickelt. \u003cbr\u003eDerzeit unterst\u00fctzen wir nativ Charakterverwaltung f\u00fcr \"\u003cstrong\u003eSplittermond\u003c/strong\u003e\", \"\u003cstrong\u003eSpace 1889\u003c/strong\u003e\" und \"\u003cstrong\u003eShadowrun 5\u003c/strong\u003e\".\u003cbr\u003eAls Fanprojekt sind wir dabei f\u00fcr Mitarbeiter offen, d.h. wer uns als Datenredakteur oder Entwickler mithelfen m\u00f6chte, ist herzlich willkommen. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum nun Patreon?\u003c/strong\u003e\u003cbr\u003eGenesis und andere Anwendungen die wir bauen, sind grunds\u00e4tzlich kostenlose Fanprojekte. Wir ziehen unsere Motivation gr\u00f6\u00dftenteils aus dem positiven Feedback, das wir von euch bekommen und dem Wissen, dass Spieler da draussen \"unser Baby\" nutzen. An dieser Stelle schon mal vielen Dank an euch - Ihr seid toll und euer Feedback der Grund warum ich ca. 2h t\u00e4glich Freizeit in das Projekt investiere.\u003cbr\u003eEs ist auch so, dass je mehr wir die Anwendung erweitern, die Pflege des Systems um so zeitaufw\u00e4ndiger wird. Wir freuen uns daher, dass es immer mal wieder Leute gibt, die auf die eine oder andere Art und Weise beitragen wollen. In der Vergangenheit waren das meist Einzelbeitr\u00e4ge, aber so langsam kristallisiert sich heraus, dass ein Team von Leuten mit sporadischer Mitarbeit entsteht. Und das ist der Moment, wo das Wachstum beginnt eine finanzielle Seite zu bekommen.\u003cbr\u003e\u003cbr\u003eF\u00fcr effektive Zusammenarbeit braucht man Werkzeuge, die einem beim Austausch von Daten und Planung helfen - in unserem Fall ein Ticketsystem, ein Projektplanungstool, ein Source Code Repository und ein Buildserver, zus\u00e4tzlich zur bereits vorhandenen Webseite. Diese Software muss auf angemieteten Servern gehostet werden und die monatlichen Kosten wachsen uns langsam \u00fcber den Kopf.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bekomme ich f\u00fcr mein Geld?\u003c/strong\u003e\u003cbr\u003eDas ist eine spannende Frage f\u00fcr ein Projekt, welches eine kostenlose Software herausbringt - unser bestes Produkt bekommt ihr ja schlie\u00dflich schon. Eure Spende ist das sch\u00f6nste positive Feedback, welches wir von Euch bekommen k\u00f6nnen und  erh\u00f6ht erheblich die Motivation, weiter Zeit in Verbesserungen und Fehlerkorrekturen zu investieren. Dar\u00fcber hinaus k\u00f6nnen wir nur verschiedene Stufen der Einbeziehung in Interna anbieten - beginnend bei Vorab-Informationen, \u00fcber Umfragen, Beta-Versionen oder Einblick in die teaminterne Kommunikation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas macht ihr mit dem Geld?\u003c/strong\u003e\u003cbr\u003eHaupts\u00e4chlich laufende Kosten (Servermiete, Domains, Software-Lizenzen) bezahlen.\u003cbr\u003eWeitere Ziele haben wir derzeit nicht. Ich f\u00e4nde es schon toll genug, wenn das Projekt sich durch seine Fans selber tr\u00e4gt. Wir freuen uns \u00fcber jeden, der uns hier mit einem Beitrag unter die Arme greifen kann. \u003cbr\u003e"
   },
