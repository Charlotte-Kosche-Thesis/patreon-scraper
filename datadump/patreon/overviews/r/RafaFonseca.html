    "summary": "\u003cstrong\u003eHi Artists!\u003c/strong\u003e\u003cbr\u003eWelcome to Rafa Fonseca Art Studio in this space you can support me for new works of art. I am a Colombian airbrush artist, who works to increase the diffusion of it through my YouTube channel and other networks.\u003cbr\u003e\u003cbr\u003eEach work takes 40 hours or more, which means long days of recording, editing, testing and other activities to create a high quality work and video. The results are satisfactory and even more so when sharing my art with people from different places of the planet; I note the good reception and also the motivation that generates in other lovers of the art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBenefits of your help!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhen making your contribution from just $ 2 or more, in addition to the support you give me, you can obtain unpublished material, photographs of unpublished processes in social networks, step by step, real time videos, extended videos, color list and other material that surely contribute enough in your artistic growth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy help me?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith your sponsorship, I will be able to work exclusively on my art and explore new techniques and / or tools. And as a reward for the valuable support I will share everything I know and discover so that you can develop your art in a faster and with excellent results. Let\u0027s make it happen! Art does not die, art is forever ...\u003cbr\u003eGod spread his blessings on all of us!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cstrong\u003eHola Artistas!!!\u003c/strong\u003e\u003cbr\u003eBienvenidos a Rafa Fonseca Art Studio en este espacio podr\u00e1s apoyarme para nuevas obras de arte. Soy un artista Colombiano de aerograf\u00eda, que trabaja para aumentar la difusi\u00f3n de la misma por medio de mi canal de YouTube y otras redes.\u003cbr\u003e\u003cbr\u003eCada obra toma 40 o m\u00e1s horas, lo cual implica largas jornadas de grabaci\u00f3n, edici\u00f3n, pruebas y otras actividades para crear una obra y video de alta calidad. Los resultados son satisfactorios y m\u00e1s a\u00fan al compartir mi arte con personas de diferentes lugares del planeta; noto la buena acogida y tambi\u00e9n la motivaci\u00f3n que genera en otros amantes del arte.\u003cbr\u003e\u003cbr\u003e\u00a1Beneficios de tu ayuda!\u003cbr\u003eAl realizar tu aporte desde tan solo 2 $ o m\u00e1s, podr\u00e1s obtener material in\u00e9dito, fotograf\u00edas de procesos no publicadas en redes sociales, paso a pasos, v\u00eddeos en tiempo real, v\u00eddeos en versi\u00f3n extendida \u00f3 narrados, lista de colores y dem\u00e1s material que seguro te aportaran bastante en tu crecimiento art\u00edstico.\u003cbr\u003e\u00bfPor qu\u00e9 ayudarme?\u003cbr\u003eCon su patrocinio podr\u00e9 trabajar exclusivamente en mi arte y as\u00ed explorar nuevas t\u00e9cnicas y/o herramientas. Y como retribuci\u00f3n al valioso apoyo compartir\u00e9 todo lo que s\u00e9 y lo que descubra para que puedas desarrollar tu arte de una manera m\u00e1s r\u00e1pida y con excelentes resultados. \u00a1Vamos a hacerlo realidad! \u003cbr\u003eEl arte no muere, el arte es para siempre... \u003cbr\u003e\u00a1Dios nos bendiga!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
