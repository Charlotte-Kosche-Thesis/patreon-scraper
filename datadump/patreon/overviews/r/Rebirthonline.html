    "summary": "\u003cstrong\u003eHello Dear Patrons!\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe very much appreciate you taking interest in our Patreon ! \nRegardless of whether you will decide to support us financially, or in any other form, be it by commenting, or just simply being with us and reading our Works, we are really thankful for it.\u003cbr\u003e\u003cbr\u003eYour support means that our efforts are not wasted, and our Works seen and liked. \nIt gives us the motivation needed to continue striving to provide you with more and more chapters of as good quality as we are capable of. \u003cbr\u003e\u003cbr\u003eWhile we will be keeping the site free and continue giving our all, we can\u0027t really help but be limited by the amount of time we can possibly put into the site, and into Writing \u0026amp; Translating. \u003cbr\u003eTaking motivation aside, both Writing and Translating is a time-taking endeavor. \u003cbr\u003eWhile some short chapters might take only about an hour or two to write or translate, it is quite normal for us to spend 4-6 hours per chapter on average.\u003cbr\u003e\u003cbr\u003eWe\u0027re all normal people here, we have to work, attend lessons, and do the normal, everyday stuff. \nWith Your financial support, while I dare not say it would increase our productivity by a large margin, it would definitely let us focus more on just Writing and Translating.\n\u003cbr\u003eAnd, with more time comes more content, of even higher quality.\u003cbr\u003eBy becoming our Patrons, you can have a positive impact on our overall productivity.\n\u003cbr\u003e\u003cbr\u003eAlso, if you would only like to support some of our Works, or some of our Writers \u0026amp; Translators, it\u0027s enough to simply say so and everything Donated that way will go to those chosen Works. \u003cbr\u003e\u003cbr\u003e\nThe full list of our Works can be found on our site, \u003ca href=\"http://www.rebirth.online/\"\u003ehttp://www.rebirth.online\u003c/a\u003e .\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYours Truly, \n\u003c/strong\u003e\u003cbr\u003eRebirth.Online Team"
