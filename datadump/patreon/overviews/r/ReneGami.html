    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\"Friendliest YouTuber in the Game\", hailing from the South of Africa. I am currently 21 years of age. Sigh.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhat do you do?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI make the pictures on the screen move. If I\u0027m not doing that then I\u0027m drawing on the DL or making \"comedic\" videos on YouTube dot com. On my channel you\u0027ll find a mixture of all of these things. I\u0027m not one to make the same type of content over and over again. Variety makes things fresh. There\u0027s a little something for everybody in the channel.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy do you have a Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"\"\u003eI like making cool stuff. Irrespective of the situation in my life I will continue to make cool stuff. If you think it\u0027s really cool then pledging will mean I get one step closer to devoting 100% of my working day to making awesome content, whether it be a short animation, a cartoon series or the odd gaming video here and there.\u003cbr\u003e\u003cbr\u003ePlus you get the \"good stuff\" if you pledge too. Notoriety in this community, art pieces, access to polls the opportunity to mess with my animated desk.\u00a0\u00a0\u00a0\u003cbr\u003e\u003cstrong style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eConclusion:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThanks for making it this far. Your consideration is appreciated. Your shares, likes, pledges and comments are all appreciated. I\u0027ll stay making cool stuff no matter what. Thank you very much.\u003cbr\u003e\u003cbr\u003eSo until next time; never ever grow up and I will check you.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
