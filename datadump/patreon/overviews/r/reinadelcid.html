    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003e\nI\u0027m Reina del Cid. I\u0027m a songwriter, a lover of books and coffee, and a fairly tall Minnesotan.\u00a0I\u0027m also the creator and curator of a video series on YouTube called\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PLD4X50B3_ot32U-AwfrCIWlum-8IAfFd_\" rel=\"nofollow\"\u003eSunday Mornings with Reina del Cid\u003c/a\u003e\u003cem\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eIn a nutshell, the series is my way of sharing music with friends and followers in a consistent and meaningful way. If you were here with me in my home, this is exactly how I would share a song with you---over a cup of coffee, at that often euphoric time of 10 a.m. on Sunday with the faint smell of toast in the air and someone reading the paper on the coach nearby. It\u0027s the perfect space for music to flourish!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHow does Patreon enter into the equation?\u003cstrong\u003e I need your help to produce and\u00a0maintain my video series at a consistently high quality level\u003c/strong\u003e. Although I have been confused with Lana Del Rey a couple of times, I\u0027m not, in fact, a major label artist. Instead, I operate on a small, independent scale. Your contribution allows me focus on making music to pay the bills rather than creating balloon animals or slinging iPhones at Best Buy. And while we\u0027re on that subject, I\u0027m sincerely grateful to you for that. Thank you!\u003cbr\u003e\n\u003cbr\u003e\nYou can become a \"Cidizen,\" or a supporter of this project, for as little as $1 per video and gain access all the Sunday Morning videos not available to the public.\u00a0With your patronage, I will be able to deliver fantastic content every week, so grab a cup of coffee (or tea, or breakfast whiskey!) and join me each Sunday.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIMPORTANT!\u003c/strong\u003e\u003cbr\u003e\nThe pledge amount is per video rather than per month, so keep in mind that whatever amount you pledge will be contributed each time we post a Sunday Morning video (about 4 times a month). If you would rather contribute monthly, be sure to cap your pledge when you sign up. For example, if you wanted to pledge $5/month rather than per video, you would simply pick the $5 reward tier and set your monthly cap at $5. Voila!\u00a0\u003cbr\u003e\u003cbr\u003e\nFAQs\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWill I be donating for all the videos you make?\u00a0\u003c/strong\u003e\u003cbr\u003e\nNo. The extra content videos will live on a separate stream. Your contributions will only go toward Sunday Morning performance videos.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow many videos will you upload per month?\u003c/strong\u003e\u003cbr\u003e\nMost months have four Sundays in them, although there are occasionally five. Don\u0027t worry though: when you sign up, you\u0027ll have the option of setting a limit to your monthly contribution so you don\u0027t end up paying more than you bargained for!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI would prefer to make a one- time donation. How can I do that?\u003c/strong\u003e\u003cbr\u003e\nOne-time donations are extremely helpful as well. You can do that by going to my website (www.reinadelcid.com) and clicking the green \"Donate\" button at the bottom of the page.\u00a0\u003cbr\u003e\n\u003cbr\u003e"
