    "summary": "\u003cspan style=\"color: rgb(128,100,162);\"\u003e\n\u003c/span\u003e\u003cblockquote style=\"font-weight: bold;\"\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003eVery inactive at the moment due to personal life. I changed the pledge to \"per creation\" instead of per term, so when I have the time to create something like a tutorial, you can decide for yourself if you wish to purchase. When the chaos settles down, I will most likely change the pledge back to per term. I\u0027ll keep you updated!\u003c/blockquote\u003e\n\u003cbr\u003e\u003cstrong\u003eHi there!\u003c/strong\u003e\u003cbr\u003eMy name is Yvanka but I\u0027m mostly known as Ryuzakira, or simply Ryu. I\u0027ve painted since as long as I can remember and one day I hope to be able to make a living off of painting.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cstrong\u003eArt\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nWhen it comes to art, I mostly enjoy creating portraits and fantasy art. I enjoy creating realistic versions of cartoon and game characters and other fan art. I also like to create monsters and creatures.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAt the moment I\u0027m not making a great income, I only recently graduated and as a newbie in the field it\u0027s hard to find a good job. I\u0027m working at a tabacco store at the moment and I earn some pocket money by doing commissions, but the extra support I could get from Patreon would mean the world to me. Every dollar counts and with this support I could get a better workstation and thus create more and better art for you guys.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\n\tNSFW WARNING: One of the perks is getting exclusive doodles, sketches, practices and works in progress. Some of these will contain NSFW material such as nudity and mild gore.\u00a0\n\u003c/blockquote\u003e"
