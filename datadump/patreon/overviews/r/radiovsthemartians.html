    "summary": "Since January 2013, Mike Gillis and Casey Doran have produced the \u003ca href=\"http://radiovsthemartians.com\"\u003e\u003cstrong\u003e\u003cem\u003eRadio vs. the Martians!\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e podcast. Our goal is gather our funniest, smartest friends once a month and get them to talk about science fiction, video games, horror, comic books, movies, and everything in between.\u003cbr\u003e\u003cbr\u003eWe like to pitch our show as \"the McLaughlin Group for nerds!\" \u003cbr\u003e\u003cbr\u003eIn the five years since we started the show, we\u0027ve dissected topics like Superman, Steven Spielberg, George Lucas, Zombies, \u003cem\u003eTwin Peaks\u003c/em\u003e, Arnold Schwarzenegger, James Bond, Dungeons \u0026amp; Dragons, \u003cem\u003eWatchmen\u003c/em\u003e, and popular culture that is \"so bad they\u0027re good.\"\u003cbr\u003e\u003cbr\u003eOur panels aren\u0027t made up of a monotone wall of super-fans. Each episode, we try to include at least one non-fan or an anti-fan or an outside voice to keep things interesting. \u003cbr\u003e\u003cbr\u003eWe also produce the bimonthly \u003ca href=\"http://podcastalavistababy.com\"\u003e\u003cem\u003e\u003cstrong\u003ePodcasta la Vista, Baby!\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e spin-off podcast, a tribute to the cinematic works of thespian and statesman Arnold Schwarzenegger. We\u0027ll be joined by a friend to talk about each of his movies and revel in the catch phrases, the explosions and, yes... the absurd macho bullshit.\u003cbr\u003e\u003cbr\u003eWith \u003cem\u003eRadio vs. the Martians!\u003c/em\u003e, we aim to create a show that is humorous and thought provoking, but accessible to people who\u0027ve never looked at the topic before. \u003cbr\u003e\u003cbr\u003eWe would like to produce this show professionally, as we both currently work full-time jobs. Your support would be a supplement to our individual incomes, with the eventual hope that this show would become our day job.\u003cbr\u003e\u003cbr\u003eYour support will also help us continue to produce our program, host our episodes, pay for the graphic art on our site, attend local conventions, and get our show in more ears!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
