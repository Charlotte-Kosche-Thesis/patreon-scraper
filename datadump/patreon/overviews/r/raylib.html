    "summary": "\u003cstrong\u003eraylib: A simple an easy-to-use library to learn videogames programming.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eraylib is a C library to learn videogames programming. Project started as a personal need as a teacher. Some\u00a0years ago I started teaching videogames development to young people with artistic profile, most of them had never written a single line of code. I decided to start with C because I consider very important understanding the roots of programming and how things really work in the background.\u003cbr\u003eI was looking for a simple C library for videogames programming but none of them fit my needs and my teaching methodology, so, I decided to create my own:\u00a0\u003ca href=\"http://www.raylib.com/\" rel=\"nofollow\"\u003eraylib\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eraylib has been \u003cstrong\u003eused for four years with more than 300 students\u003c/strong\u003e with amazing results. All of them have learnt the basis of videogames programming and got a good knowledge on videogames working mechanisms: game life cycle, screens management, resources loading/unloading, variables updating, frame elements drawing, collisions detection and response, etc.\u003cbr\u003e\u003cbr\u003eThanks to students continuous feedback, raylib has grown during this time with hundreds of improvements and additions; right now in \u003ca href=\"http://www.raylib.com/\" rel=\"nofollow\"\u003eraylib webpage\u003c/a\u003e there are \u003cstrong\u003emore than\u00a0\u003ca href=\"http://www.raylib.com/examples.htm\" rel=\"nofollow\"\u003e60 code examples\u003c/a\u003e\u003c/strong\u003e\u00a0to start with the library and \u003cstrong\u003emore than\u00a0\u003ca href=\"http://www.raylib.com/games.htm\" rel=\"nofollow\"\u003e15 sample games\u003c/a\u003e \u003c/strong\u003eto learn videogames programming.\u003cbr\u003e\u003cbr\u003eAt this moment, raylib has supposed more than \u003cstrong\u003e6000 hours\u003c/strong\u003e of hardwork and investigation to offer a stable, complete, \u003cstrong\u003esimple and easy-to-use\u003c/strong\u003e library to learn videogames programming.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eraylib is free and\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/raysan5/raylib\" rel=\"nofollow\"\u003eopen-source\u003c/a\u003e.\u003c/strong\u003e"
