    "summary": "\u003cbr\u003e\u003cbr\u003e*I am currently taking a break from animation, I will resume them soon in the future but for now I am making comics in my free time, you can read them here :\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/blues-diary/list?title_no=45721\"\u003eClick Here\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eThis Patreon is like a tip jar and a totally optional donation website for you guys to support me. I won\u0027t really update anything exclusive here since I believe everyone should get everything equally whether they donate any amount of money or not. So no worries if you think you will miss out on anything.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGreetings ladies and gentlemen, I am \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eRong Rong\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eaka\u003c/span\u003e\u003cstrong\u003e Jason H.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSome of you may have came here from my Youtube video or from my comics but yeah, for those who stumbled upon this page, I will introduce myself.\u003cbr\u003e\u003cbr\u003eOriginated from Newgrounds and Deviantart, I am an animator that made animations on Youtube and comics in my free time.\u00a0All my works has been free to view for everyone, you don\u0027t have to pay a single cent to enjoy the content that I have created, be it drawings, animation or even comics, they are all free for your viewing pleasure.\u00a0\u003cbr\u003e\u003cbr\u003eHowever not everything is fun and laughter at my side. Producing them was never easy. As everyone already know animator and comic artist are one hell of a job with one of the most underpaid job in the world. Yes, I know what\u0027s in everyone\u0027s mind right now \"Why not get another job? Why make your life difficult for yourself?\"\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://store.line.me/stickershop/product/1139954/en\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI have been getting these comments from my family and friends, but this is my passion and the only thing that move my life. I love drawing and can never get tired of it, however life is never fair and artist never really get much in this world. Much like everyone else who live in this world, you can\u0027t escape from bills and life expenses, I have been lucky to find some part time job to cover them however it was never enough to produce content as fast as possible for Youtube to cover my expenses.\u00a0\u003cbr\u003eAs most of you know, animator suffers greatly from Youtube\u0027s new algorithm , animators can only dish out about 1 to 2 animations mostly per month, it\u0027s easier for Youtubers who record gameplay or perform a short comedy sketch in their channel. This Patreon is something I made to counter that.\u003cbr\u003e\u003cbr\u003eI am not asking much, I am not forcing people and I would never force you. It\u0027s all up to you and optional, if you are a fan of my works and love with what I am doing, please do help and support me with just a spare change.\u003cbr\u003e\u003cbr\u003eAll of the proceeds generated from this Patreon will greatly help my future works and of course to cover my expenses as an animator / comic artist.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAnd of course , I\u0027ve got some \u003cstrong\u003eRewards\u003c/strong\u003e for you guys that can maybe worth your while.\u003cbr\u003eWith just 1 dollar per month! It\u0027s all yours!\u003cbr\u003e\u003cbr\u003eThank you and have a nice day ! :D\u00a0\u003c/div\u003e"
