    "summary": "Hi folks, my name is Thorben and I am a \u003cstrong\u003efull time indie game developer\u003c/strong\u003e \u2013\u00a0\u003ca href=\"https://rainware.net\" target=\"_blank\"\u003eRainware\u003c/a\u003e. As you all know game development is a \u003cstrong\u003every challenging task, money and skill wise\u003c/strong\u003e. I am very proud, that I was able to ship three games since I started as full time indie two years ago\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wordpress.rainware.net/wp-content/uploads/2017/11/tscreenshot4.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://timbertales.net\" target=\"_blank\"\u003eTimbertales\u003c/a\u003e \u2013 A turn based strategy game in a unique nature theme\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wordpress.rainware.net/wp-content/uploads/2017/11/screenshot2.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://flatfatcat.com\" target=\"_blank\"\u003eFlat Fat Cat\u003c/a\u003e \u2013 Crazy cat action in a physic based puzzle\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/manakeep/blocks/fptcko3yj5pilj4zv70m/full\"\u003e\u003cbr\u003e\u003ca href=\"https://spaceunicorns.manakeep.com\" target=\"_blank\"\u003eSpace Unicorns\u003c/a\u003e \u2013 Changed the theme of Flat Fat Cat to unicorns in space!\u003cbr\u003e\u003cbr\u003eOf course I want to \u003cstrong\u003econtinue building games\u003c/strong\u003e, but that also depends on having some budget. I\u0027ll need the \u003cstrong\u003emoney to make a living for myself\u003c/strong\u003e, while I am able to create games. I could of course doing some freelance work, but I would love to \u003cstrong\u003estay focused\u003c/strong\u003e and being able to \u003cstrong\u003einvest my time into my games\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you want to help me it would be very awesome and I would be very grateful\u003c/strong\u003e, if you can\u0027t there are other ways to support me: \u003cstrong\u003eSharing and liking\u003c/strong\u003e my content on various platforms\u00a0\u003ca href=\"https://twitter.com/myRainware\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/rainwarestade/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCYSsVFCsjBSA1t9GsqBv9iQ\" target=\"_blank\"\u003eYouTube\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIn the end I really hope you enjoying my games! I am really open minded for any kind of thoughts, suggestions and feedback!\u003c/em\u003e\u003c/strong\u003e"
