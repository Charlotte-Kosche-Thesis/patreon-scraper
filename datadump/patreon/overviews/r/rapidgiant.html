    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI\u0027ve created this Patreon Page so I can continue to create.\u00a0 It\u0027s what I know. It is the skill that I have.\u00a0 I didn\u0027t ask for it.\u00a0 Didn\u0027t want it at first.\u00a0 Who wants to be a \u0027starving\u0027 artist?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am concentrating on Novels, Short Stories, and the written word.\u00a0\u003cbr\u003eGenres: Horror, Science Fiction, and Fantasy and Crime.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe\u00a0First Chapter is Always Free For All To Read.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI make things because I want to read them, see them, wear them, drink from them. This is me; my art. Some will understand and others won\u0027t, and, that is \u003cstrong\u003e100%\u003c/strong\u003e understandable. I\u0027ll be loading a video (when I have the time) to explain myself, who I am, and why I\u0027m here in more detail.\u00a0 But, for now, I want to thank you for being interested in my lines, written or drawn.\u00a0\u003cstrong\u003e \u003c/strong\u003eI love you.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cstrong\u003e\"Every single dollar will help me to create for you, even if it\u0027s only one! No Patronage\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eis too small. Every Follow is appreciated!\"\u00a0 - Todd\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThank you for stopping by and \u003cstrong\u003eGiving me a Follow!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
