    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3De7yXwVHXPh8\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fe7yXwVHXPh8\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cbr\u003eHello! \u00a0I\u0027m an actor, painter, illustrator and illustrator and my favorite subject has to be animals. I show my work in New York City and in the Hudson Valley and it\u0027s been so fun to watch, incognito, how people react to my work . My paintings are often of dreamy landscapes, or of animal characters in this whole imaginary country that has inhabited my imagination, where animals go about their business without the presence of humans- well there\u0027s me of course, aren\u0027t I lucky, but it is my imaginary world after all.\u003cimg src=\"http://i44.photobucket.com/albums/f47/rored62/fullsizeoutput_1026_zpsoqjhf54e.jpeg\"\u003e\u003cimg src=\"http://i44.photobucket.com/albums/f47/rored62/IMG_6067_zpsvbimvpsu.jpg\"\u003e.\u003cbr\u003e\u00a0During research for\u00a0an alphabet book I published in France,\"\u003cem\u003eAniabcedaire\"\u003c/em\u003e, \u00a0I \u00a0that so many of the species that I illustrated are threatened. Many will perish before they are even known by the larger public.\u003cbr\u003eThe animal kingdom is a crazy diverse place where there are so many amazing species beyond what we typically see in children\u0027s books. \u00a0I figure we can all come together and agree that animals are fascinating and deserve protection, which means protecting their environment. If we learn about them, of course we\u0027re going to care about what happens to them. You can\u0027t defend what you don\u0027t know! \u003cbr\u003e\u003cbr\u003eI love getting to know more about my subjects and where they come from. It helps with my wanderlust. As an actor, and ex fashion model too, I can\u0027t help but cast them in elaborate scenarios.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eNous pouvons tous convenir que les animaux sont fascinants.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThis platform is genius, it really is. PATREON allows creators to stay in touch with their fans while allowing them more time to work and create.\u00a0Fans become your \"Patrons\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSo it\u0027s like having a coffee date on a regular basis. Once a month, for the price of an esspresso or a cappuccino or a croque monsieur, patrons get all the behind the scene news and updates. They\u0027re the first to see new work, get drawings to download and color and have virtual studio visits.\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i349.photobucket.com/albums/q390/Rochelle_Redfield/IMG_2831_zpsnhbbmrwh.jpg\"\u003e\u003cbr\u003eHere\u0027s a sketch- so check it out; Baboon- Babouin, Beret, Bath- Bain, Blue bracelets- Bracelets bleus, Bubbles-Bulles, Books- Bouquins, Bookcases- biblioth\u00e8que...\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i349.photobucket.com/albums/q390/Rochelle_Redfield/IMG_2832_zpsmytjbi3i.jpg\"\u003e\u003cbr\u003eBalloons, Bamboo, baby, bottle, barracuda, bananas, banjo, badger, backgammon.... AAAAAHHHHH!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
