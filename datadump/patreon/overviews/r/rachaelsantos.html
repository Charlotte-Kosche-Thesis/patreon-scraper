    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWelcome\u003c/strong\u003e \u003cstrong\u003eto my Patreon page! Thanks so much for stopping by.\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you know me, you know\u00a0that music\u00a0has always been\u00a0my first language and how I rescue myself from the world. I\u0027ve been writing and singing since I was a tot. I truly believe I was put here to create melodic art and my\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003ehope\u003c/span\u003e \u003c/span\u003eis to \u003cspan style=\"color: rgb(0, 0, 0);\"\u003econnect with others and inspire\u003c/span\u003e, however I can. Not\u00a0to mention, It\u0027s my deep desire to help bring meaningful lyrics back to\u00a0mainstream songwriting\u00a0and I want to promote positive messages\u00a0in pop. And now, with this magical website, I may be able to do it and buy food. Ha! Let me explain how the Patreon model works.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat\u00a0the heck is\u00a0Patreon you ask?\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is a way for you to support\nartists you love, so they don\u2019t have to rely on a traditional system\u003c/strong\u003e that forces them to give away creative\ncontrol to a label, brand, or distributor. You\u2019re becoming a patron\nof my art, gaining membership in a secret club with bonus perks available\nnowhere else. You join the amazing community of people helping me make more\nsongs more often! By pledging as little as $3/month, you\u0027re helping me create more music/videos/art \u0026amp; poetry, and in return, you get sweet rewards and the warm fuzzies that come from knowing you are helping me bring my songs to the world.\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Examples of my work:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is one of my upcoming singles that my patrons will receive at the $5/month pledge rate along with other goodies. I have Keith Urban\u0027s band accompanying me on it.\u00a0One of my goals is that through Patreon I\u0027ll be able to hire a PR\u00a0Team\u00a0to release this soon. ;-)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Oxg8C6G33sw\" width=\"560\"\u003e\u003c/iframe\u003eThis beautiful image is by \u003ca href=\"https://www.instagram.com/bengriffithartist\"\u003eBen Griffith\u00a0\u003c/a\u003e. Follow him on Instagram.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u00a0\"Facing the Wind\"\u003c/span\u003e \u003cstrong\u003eLive original on the\u00a0uke\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/D5N8v3ddXCc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/C-tR_5nNBzk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003eMany of my creations will still come out for free. \u003cstrong\u003eYou do NOT have to\nspend money to enjoy\u00a0them. \u003c/strong\u003eBut if you can go above and beyond,\u00a0please consider\u00a0joining the team here\nto make more\u00a0music possible. I\u2019ll keep working hard to put a smile on your\nface. Thank you for helping me do what I love!\u003cbr\u003e"
