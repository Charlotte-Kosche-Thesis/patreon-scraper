    "summary": "Friendly Greetings.\u003cbr\u003e\u003cbr\u003eMy name is Martin Paulsson, a game developer from the dark forests of Sweden.\u003cbr\u003eJoin me on this weird adventure of mine\u003cem\u003e. *wink wink*\u003c/em\u003e\u003cbr\u003eI\u0027m creating a game named \"\u003cem\u003eRuined\" \u003c/em\u003ewith you guys. \u003cbr\u003eI stream regularly on Twitch, featuring pretty much every part of the games creation. everything from programming/animating/3dmodeling/texturing and more.\u003cbr\u003eI do love interacting with the viewers on twitch, they are a \nsource great and weird ideas, they are what keeps me going.\u003cbr\u003eBy subscribing you get a weekly build of the games single-player component, depending on tier, you get to name and design monsters/skills/buffs/weapons and more...for every month you subscribe. \u003cbr\u003e\u003cbr\u003eThe free available build will stop getting updated when the first dungeon and overworld area is complete.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout.\u003c/strong\u003e\u003cbr\u003eRuined is an Action RolePlayingGame in the veins of Diablo, PathofExile and Torchlight.\u003cbr\u003eIt takes place in a slightly quirky fantasy universe totally not inspired by anything, featuring varied landscapes and a diverse set of enemies.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7Fg2TQl.gif\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 \"random image of an npc because this game is under construction\"\u003cbr\u003e\u003cdiv style=\"margin-left: 160px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\"What sets this game apart from other games?\"\u003c/strong\u003e\u003cbr\u003eRuined has a very varied set of spells or \u003cstrong\u003e\"Skills\u003c/strong\u003e\" that will aid your spelunking into mountainous caves and misadventures in skeletal crypts.\u003cbr\u003eEvery time you and your party clears a dungeon, you will gain \"\u003cstrong\u003eMutators\u003c/strong\u003e\" to enhance the experience of the next iteration of the same dungeon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"PermaDeath/Hardcore with a twist\"\u003c/strong\u003e\u003cbr\u003e Every time you die. that\u0027s it , you\u0027re dead. Have no fear, you didn\u0027t lose that legendary sword you found.\u003cbr\u003eyou get to keep it when you die. as you level your characters, you also level up your Profile level.\u003cbr\u003eIt increases the amount of items you get to keep on death as well as adding perks and stat boosts as you level up.\u003cbr\u003eEventually death wont be as final as it used to be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Why even kill off players hard earned characters and armor\"\u003c/strong\u003e\u003cbr\u003eBecause i want there to be martyrs, i want people to die for a just cause, saving each other or just die by misadventure.....and i like the risk vs reward.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Mutators?\"\u003c/strong\u003e\u003cbr\u003eYes!, the backbone of the dungeons. They can have the effect of, oh lets just say. \u003cbr\u003e\u003cem\u003e\"Increase the damage you do by 20% but the enemies damage output ignores your armor.\"\u003c/em\u003e\u003cbr\u003eor\u003cbr\u003e\u003cem\u003e\"Make the Dungeon drop 30% more loot but its now 2 floors deeper and with more trap rooms.\"\u003cbr\u003e\u003c/em\u003eand\u003cbr\u003e\u003cem\u003e\"Replace every enemy in a dungeon with zombies\"\u003cbr\u003e\u003c/em\u003eif you have a build that mainly deals holy damage, as we all know is extra powerful against the undead.\u003cbr\u003e\u003cem\u003e\"Enemies attack 40% slower,and so do you\"\u003c/em\u003e\u003cbr\u003eAll of these mutators can be slotted at the same time to generate a dungeon.\u003cbr\u003ei expect some really awkward combinations.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\"Skills?\"\u003c/strong\u003e\u003cbr\u003eI have a wide range of skills already, if you can find them....there will be rare ones.\u003cbr\u003eExamples?\u00a0 sure, \u003cem\u003e\"mount skeleton\"\u003c/em\u003e. It allows you to jump up on a skeletons back and take control.....ride off into the sunset.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/xqY9Q7v.gif\" style=\"width: 555px;\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\"because why not?\u003cbr\u003e\u003c/div\u003eThe game also features loss of limbs, obviously you can pick it up and keep it.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Pv4diTP.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \"slap slap slap\"\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\"What content is there?\"\u003c/strong\u003e\u003cbr\u003eI\u0027m currently in the middle of making the Crypt tileset for the first dungeon and experimenting with the dungeon generation logic and the overworld questing.\u003cbr\u003eThe next area i have in mind is the castle under siege by daemons, expect alot of war for the open world area and the castle and prison tileset to explore as the dungeon. The next couple of tilesets i have in minds are northern mountains, swamps, old mines.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Whats missing?\"\u003c/strong\u003e\u003cbr\u003eTheres zero music, barely any audio, the spell effects are a bit lackluster, questing system is barebones....alot of polish needs to be done on everything, the account based leveling is nonexistent at the moment, its alpha. New features and content is added on a daily basis.\u003cbr\u003ewelcome to earliest access, there will be bugs.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/I2CQYmH.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 180px;\"\u003e\"Current cast of monsters\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\"Patreon Rewards?\"\u003cbr\u003e\u003c/strong\u003eIt can be something like \" hey a spell that turns enemies into a parsnip\n that you can also eat, that would be cool, name it \"xxParsnipageddonxx\"\n because that\u0027s my name.\"\u003cbr\u003eI do however get the final say in how \n\"reasonable\" the design and naming is. not okay with names that ruins \nthe immersion or contains general rude stuff. just naming it \n\"Parsnipageddon\" is alright. Compromises will be had.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\"Why Patreon?\"\u003c/strong\u003e\u003cbr\u003eGame-development is a lot of work, I\u0027ve spent 15 months on my current content working solo on and off during my spare time.\u003cbr\u003eId\n love to be able to make that full time, I\u0027ve almost gotten to the point\n where all background engine work is mostly done so i can go nuts with content and world building.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Why not Kickstarter?\"\u003cbr\u003e\u003c/strong\u003ePersonally\n i don\u0027t consider it worth the effort/backlash. Kickstarting feel iffy.  I believe the patreon \napproach is a more personal since I\u0027m not trying to start a \ncompany, I don\u0027t have 10 underlings to work for me, I don\u0027t have a boss \nand id like to keep it that way.\u003cbr\u003eIf you play my game, like what it is, give me a tip.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Last couple of notes\"\u003c/strong\u003e\u003cbr\u003eThis is a project i want to keep expanding on for years and i firmly believe the concept \"games as a service\", i cant release the game and have it be done, no more content, ever.\u003cbr\u003eThere are so many weird things i could put into the game and worlds to explore. I have set a precedent with the fact that you as the player can become a skeleton with no arms, vomiting out pet slimes because you cant wield any weapons. my mantra is, \"thats so dumb, i have to try making it\"\u003cbr\u003eI\u0027m currently working on turning player corpses into permanent pets, based on stats of the player it will wield a sword/bow/cast magic.\u003cbr\u003eso that if your friend dies.....you get to keep him in zombie form.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for reading.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0BxomKxHq0lx5V19VUTloakFxdmc\" target=\"_blank\"\u003eDownload the public version here.\u003c/a\u003e\u003cbr\u003eHosting it on my google drive for now. i\u0027m unable to setup a website since i spent this months cash on the steam direct fee.\u003cbr\u003eHave Fun! Drop by my \u003ca href=\"https://discord.gg/PnyVR7j\"\u003eDiscord\u003c/a\u003e if you\u0027d like\u003cbr\u003e"
