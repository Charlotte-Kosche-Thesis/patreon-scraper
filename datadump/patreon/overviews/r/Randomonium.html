    "summary": "I am former diamond level random Starcraft II player who has played League of Legends casually since Season 1. \u00a0I remember how hard it was for me to pick up League of Legends so my goal is to create educational content helps beginner players understand the game while still being entertaining enough for more experienced players to enjoy my videos. \u00a0I try to focus on the topics that no one else is covering and I am always working on new ideas.\u003cbr\u003e\u003cbr\u003eCurrently my main video series are: 1) Fantasy LCS, 2) Beginner\u0027s guides to champion classes and 3) Tips and tricks. \u00a0I also try to do lore videos and replay reviews on occasion. \u00a0I am very mathematically inclined so many of my videos focus on mathematics and statistics (which I try to make as entertaining as possible.) \u00a0Because I own every champion and play every role my advice is very macro oriented and designed to help people regardless what role or champion they play. \u00a0I am very involved with my community so if there is something you like and you want to see more of it please let me know by leaving a comment and I\u0027ll do my best to keep giving you the content you enjoy.\u003cbr\u003e\u003cbr\u003eI was a Submarine Officer in the United States Navy for 9 years and I possess both a bachelor\u0027s degree and a graduate degree in Mechanical Engineering. \u00a0I currently work full-time for a defense contractor in Southern California designing electrical cabinets for the next generation of US Submarines. \u00a0Because of my rigorous career I put out less content than other YouTubers but I try to focus on quality rather than quantity. \u00a0This Patreon allows me to support my channel, buy new video and audio equipment, and continue putting out great League of Legends content as often as I can.\u003cbr\u003e\u003cbr\u003eAll Patreon levels are open to negotiation. \u00a0If you don\u0027t like one of the rewards and you\u0027d like something else instead please let me know."
