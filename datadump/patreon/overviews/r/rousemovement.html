    "summary": "Technological evolution was not predicted by our biological creation. Our bodies were not built for having so much entertainment, information and food at will; attention spans suffer, health suffers, people lose touch with life.. We build lifeless concrete walls and destroy our own source of creation - Earth. The majority of the population are suffering from some kind of mental illness.. All due to nobody really knowing what the hell is happening, our bodies cannot evolve to new conditions so rapidly. We can, naturally, but when the majority is out of touch with life - it simply seems impossible to people. All life forms but humans feel how to live harmoniously with everything around, with nature and Earth. Whereas humans.. disease, famine, war and greed...\u003cbr\u003eWe are capable of unimaginable beauty, however, unfortunately, the trajectory of our species and evolution looks to be heading in the wrong direction. Which is evidenced by global warming.. If we raise it too high, the whole environment of Earth might flip, by way of same pattern as water turns to ice as soon as it hits negative Celsius. I believe we might be on the course to complete self-destruction.\u00a0\u003cbr\u003e\u003cbr\u003eWe need to correct the course. Get back in touch with our minds and bodies. With life. With animals and plants. With fungi and microbes. With oceans and mountains. With stars and galaxies!\u003cbr\u003eWe need to spread the consciousness awareness message around the globe. We have the internet, a tool which none of our ancestors had. A tool which allows talking to the whole species at once. Other, non-animal, life forms have that. The time is now, to act collectively and influence our evolution through online and offline means!\u003cbr\u003e\u003cbr\u003eHow do we help humans in gaining control of their minds and sense of touch with their bodies and life around? Constant reminders on important practices one should do as often as possible. Due to loads of stress people\u0027s chests build tension and they can\u0027t breathe properly.. remind with \"Breath Deeper\" or \"Deep Breather\" everywhere.. How do you gain more control over thoughts? - Meditate.. why not have \"Meditate\" messages on shirts, backpacks, screens and streets?? \u003cbr\u003eYou get where this is going..! If one message reminds one person to do their practice, or makes them curious to find more information about something - we are succeeding.\u003cbr\u003eThere might be better ways of spreading the consciousness message, but so far I\u0027ve only found this and I know I can instantly act here. Feeling that the movement could actually start something fuels me to invest personal time and finance into doing this. The more people wear meaningful clothes and see meaningful messages online - the more people are reminded about beneficial practices and attitudes towards themselves and all life. The more people do their practice - the better chances we have at global consciousness shift.\u003cbr\u003e\u003cbr\u003eI would love to be supported in doing this full-time, to send reminders, spread knowledge and promote consciousness movements; to do my best and steer human evolution away from self-destruction.\u00a0Rouse curiosity, promote change and union within and without ourselves.\u003cbr\u003eThank you. Sincerely."
