    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBYar0VOvPYI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBYar0VOvPYI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FBYar0VOvPYI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=451861",
    "published_at": "2016-10-11T22:34:53+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eAbout Me\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi! My name is Daren and I am illustrator \u003c/strong\u003ebased in the Ojai, California. My passion is creating. I get such a rush from bringing things into this world that never existed before. Its such a joy to sit down to a blank sheet of paper and when I lift my head finding a whole unique creation in front of me. This path as an illustrator has been a journey of exploration into themes and styles I couldn\u0027t have imagined when I started. I hope you are able to join me on this path.\u00a0Your contribution will allow me to continue focusing on creating at such a substantial rate that it will eventually create a tear in the space time continuum and we call hop over to the 5th dimension. I\u0027ve visited, its gorgeous.  \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhere You Come In\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eKnowing, in my heart of hearts, that this is my path in life is an immensely satisfying feeling. It is my hope that joining me in my journey of artistic exploration that you will find something within yourself you\u0027re willing to put all you have into it. Whether thats drawing, painting, singing, dancing, getting really good at those little finger skateboards that were popular in the late 90\u0027s, cooking, etc. We are all creative beings, theres no denying that. Its up to us to find those talents within ourselves by exploring. So it is with my deepest gratitude that I thank you for deciding to read this far, I look forward to us growing together as humans.\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Style\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eI strive to keep a broad range of inspiration surrounding me.\u00a0I love plants and animals. I love walks around the neighborhood. I am fascinated by modern man with all his advancements and faults. I try and find humor in the mundane. I frequently journey with various entheogenic medicines. Just closing my eyes and being still as much as possible can sometimes be all that is needed.\u00a0\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMy Goals\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eMy goal as an artist is to create content at a consistent rate that people are continually finding it as a source inspiration. My goal as a professional artist is gain as much autonomy to create solely based on my vision.\u00a0\u003cbr\u003e\u003cbr\u003eThank you truly, \u003cbr\u003eDaren Thomas Magee\u00a0\u003cbr\u003e\u00a0 \u00a0\u003cbr\u003e"
