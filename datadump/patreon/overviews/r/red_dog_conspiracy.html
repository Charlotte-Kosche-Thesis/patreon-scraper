    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow this works:\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf you enjoy my work and would like to support it,\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=2574239\"\u003epledge $1 or more per month\u003c/a\u003e\u003cbr\u003e\n\tand receive exclusive Patron perks!\n\t\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWelcome to my Patreon page! \n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI\u0027m a NY Times and USA Today best-selling science fiction author creating a transmedia project about the far future domed neo-Victorian city of Bridges, which is now split between four crime families.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=2574239\"\u003e\u003cstrong\u003eJoin my Patreon community!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n(or you\u0027re welcome to follow for free)\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat\u0027s transmedia?\u003c/span\u003e\u003c/strong\u003e Most stories produced in more than one format are \u003cstrong\u003emulti-media\u003c/strong\u003e: the same story in multiple formats. For example, a book made into a movie. In \u003cstrong\u003etransmedia\u003c/strong\u003e, the story is told \u003cem\u003eacross\u003c/em\u003e multiple formats. Shiny! The Animatrix, the Star Wars Extended Universe, and the Potterverse are all parts of transmedia projects. \u003cbr\u003e\n\t\u003cbr\u003e\n\t(I\u0027m going to let you in on a secret: I want the \n\t\u003cstrong\u003eRed Dog Conspiracy\u003c/strong\u003e to be the next Harry Potter or \u003cstrong\u003eGame of Thrones\u003c/strong\u003e series - the one everyone is talking about.)\u003cbr\u003e\n\t\u003cbr\u003e\nThe center of this project is a 13-part \n\t\u003ca href=\"https://www.pattyloof.com/what-is-steampunk.html\" target=\"_blank\"\u003esteampunk\u003c/a\u003e \u003ca href=\"https://www.pattyloof.com/film-noir-and-neo-noir.html\" rel=\"nofollow\" target=\"_blank\"\u003eneo-noir\u003c/a\u003e novel, the \n\t\u003cstrong\u003eRed Dog Conspiracy\u003c/strong\u003e. This follows a 22-year-old private eye named Jacqueline Spadros. At the start of the story, Jacqui does nothing more dangerous than finding cats and following philanderers - but she soon finds herself in the middle of a case which threatens to destroy her. \u003cbr\u003e\n\t\u003ca href=\"https://www.amazon.com/-/e/B00TVGJGQI\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://geni.us/jacqofspadesb2r\" target=\"_blank\"\u003eThe Jacq of Spades\u003c/a\u003e \u003c/strong\u003e\u003c/em\u003epublished November 2015\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://geni.us/queenofdiamondsb2r\" rel=\"nofollow\" target=\"_blank\"\u003eThe Queen of Diamonds\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u00a0published October 2016\u00a0\u003c/li\u003e\n\t\t\u003cli\u003eA novella prequel, \u003cstrong\u003e\u003ca href=\"http://geni.us/alcatrazcoupb2r\" target=\"_blank\"\u003eThe Alcatraz Coup\u003c/a\u003e\u003c/strong\u003e, released February 2017 as part of the second edition of the NY Times and USA Today best-selling \u003cstrong\u003eDark Humanity\u003c/strong\u003e box set.\u00a0\u003c/li\u003e\n\t\t\u003cli\u003eA short story prequel, \"\u003ca href=\"http://getBook.at/vulnerable \" target=\"_blank\"\u003eVulnerable\u003c/a\u003e,\" released August 2017 as part of the \u003cstrong\u003eEnd of Days\u003c/strong\u003e dystopian anthology.\u00a0\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://geni.us/aceofclubsb2r\" target=\"_blank\"\u003eThe Ace of Clubs\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e published October 2017\u003c/li\u003e\n\t\t\u003cli\u003eA novella prequel, \u003cstrong\u003e\u003ca href=\"http://getBook.at/gutshot\" target=\"_blank\"\u003eGutshot: The Catastrophe\u003c/a\u003e\u003c/strong\u003e released April 2018\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eThe King of Hearts\u003c/strong\u003e\u003c/em\u003e is on track to publish October 2018.\u003c/li\u003e\n\t\t\u003cli\u003eThe first companion novel, \u003cstrong\u003eDrawing Thin\u003c/strong\u003e, will publish November 2018 as part of the \u003cstrong\u003eDeath and Damages\u003c/strong\u003e murder/mystery box set.\u003c/li\u003e\n\t\u003c/ul\u003e\nSome of the \n\t\u003cstrong\u003eRed Dog Conspiracy\u003c/strong\u003e\u00a0is \u003ca href=\"http://myBook.to/jacqofspades\" rel=\"nofollow\" target=\"_blank\"\u003ein print\u003c/a\u003e,\n some is \n\t\u003ca href=\"http://www.jacqofspades.com\" rel=\"nofollow\" target=\"_blank\"\u003eon my blog\u003c/a\u003e, some is in \u003ca href=\"http://red-dog-conspiracy.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003evarious\u003c/a\u003e social media \u003ca href=\"https://www.pinterest.com/ediblelandesign/the-jacq-of-spades/\" rel=\"nofollow\" target=\"_blank\"\u003eformats\u003c/a\u003e. \u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=2574239\"\u003ePatrons get other clues\u003c/a\u003e. Some clues may be \u003ca href=\"https://app.convertkit.com/landing_pages/38486\" rel=\"nofollow\" target=\"_blank\"\u003ein my newsletter\u003c/a\u003e. A stage \nplay is in the works. I\u0027m creating a graphic novel of Morton\u0027s side of the story. Who knows where this may end up? \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWould you like to help?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e If you\u0027d like to see this project go faster and reach more people, Patreon is a way you can help.\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nWhat\u0027s Patreon? \n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith Patreon, you become an ongoing \"Patron\" of my work, like those rich guys back in the Renaissance. But you only need $1 USD a month (or the equivalent in your country\u0027s currency) to do it! You give whatever amount you want every month to support my work, I give you what I\u0027ve created! We all have fun. \n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nIf you want to know even more about Patreon, check out this video \n\t\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tNot sure who I am? \n\t\u003ca href=\"http://www.pattyloof.com/about.html\" rel=\"nofollow\" target=\"_blank\"\u003eClick here\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\nI love getting feedback! So you\u0027re welcome to post on my feed as often as you like. I have a brand new community area - be the first to post ideas, fan art, and comments. It\u0027s a great place to get to know your fellow Patrons. We\u0027re all in this together! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nSome of the things I make are already available for free (if you play your cards right) or will become available for free later on (or to buy, such as my books), but if you want to see them now! And first! And help me too! Then you\u0027re in the right place. :)\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t* * *\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eSpecial new perk for all Patrons\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWhen you reach $100 in total amount donated, you\u0027ll unlock the \n\t\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eHuge Box of Loot\u003c/span\u003e\u003c/strong\u003e patron perk! When your lifetime pledges total $100, I\u0027ll send you all my books and merchandise - free (or if you just want certain ones, that\u0027s fine too) - with \u003cstrong\u003efree shipping\u003c/strong\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\tThen for each \n\t\u003cstrong\u003eadditional\u003c/strong\u003e $100 you donate, you\u0027ll get caught up on \u003cstrong\u003eall \u003c/strong\u003ethe new stuff I\u0027ve created in the interim. I have lots of donation tiers, so how fast you get there is up to you.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t* * *\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat would you do with the money?\u003c/span\u003e\u003c/strong\u003e Look at my milestones! But one thing I\u0027d love to be able to do is to pay for more promotion, because this is how you get more readers. For example, I\u0027d love to do a BookBub featured post (which would get my story in front of tens of thousands) but don\u0027t have the $600-$1000 to do it. But 600-1000 people sharing $1 would do it,\nso if you know someone who likes my work, please send them here!\n\t:)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eBut you\u0027re a NY Times and USA Today best-selling author. Aren\u0027t you rich?\u003c/span\u003e\u003c/strong\u003e The title which made the best-seller lists was a box set, so the money was split between 22 authors. It made back the amount we spent on marketing, and that was about it. But the award is fun to put on the top of my books! :)\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy husband is retired and I\u0027m self-employed. So no, I\u0027m not rich. Not yet! I spent a \n\t\u003cstrong\u003elot\u003c/strong\u003e to get this book series going - marketing (the biggest expense), cover design, editing - so I\u0027m still in the \"paying off debt\" arena. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nIf you\u0027re interested in supporting my project, I\u0027M SO GRATEFUL. But\n\t\u003cem\u003e please\u003c/em\u003e \u003cstrong\u003edo not\u003c/strong\u003e feel obligated to give me money, and \u003cem\u003eplease\u003c/em\u003e don\u0027t feel upset if you can\u0027t afford it. I try to have new free stuff on a regular basis so if you\u0027re short on cash you\u0027re welcome to follow along! \u003cbr\u003e\n\t\u003cbr\u003e\n\tHere\u0027s another way to help: when you shop on Amazon, if you \n\t\u003ca href=\"http://geni.us/amazo\" target=\"_blank\"\u003euse this link\u003c/a\u003e (it goes to the Amazon main page for your country) - it gives me a small commission on your purchases without costing you anything extra.\u003cbr\u003e\n\t\u003cbr\u003e\n\tEither way, I feel fortunate to have you as a fan, and I\u0027m grateful for your support, whatever form it takes!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=2574239\"\u003eWant to become a Patron? Click here.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=2574239\"\u003e\n\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003etl;dr\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003epledges are by the month\u003c/li\u003e\n\t\u003cli\u003eyou can pay in just about any currency you want (minimum $1 US - it\u0027s a Patreon thing)\u003c/li\u003e\n\t\u003cli\u003eyou\u0027re charged when you sign up - you\u0027ll have access to everything right away!\u003c/li\u003e\n\t\u003cli\u003ethe second time you\u0027re charged will be on the \u003cstrong\u003e1st\u003c/strong\u003e, no matter when you joined (it\u0027s a Patreon thing)\u003c/li\u003e\n\t\u003cli\u003ethere\u0027s something for everyone, every month\u003c/li\u003e\n\t\u003cli\u003eyou can stop or change your pledge at any time\u003c/li\u003e\n\t\u003cli\u003eyou\u0027re awesome whatever you decide to do\u003c/li\u003e\n\t\u003cli\u003ethanks so much!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eJust want to make a one-time donation?\u003c/span\u003e\u003c/strong\u003e \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=XJAALW6PCRHDC\" target=\"_blank\"\u003eClick here\u003c/a\u003e to be taken to PayPal. I also accept Bitcoin - contact me if that\u0027s what you prefer.\u003cbr\u003e\n\u003cbr\u003e"

     "description": "My husband was forced to retire in June 2016 due to health issues, so we\u0027re on a fixed income now. I\u0027d hoped to be able to contribute $1000 a month towards our family\u0027s mortgage and expenses a LONG time ago. That\u0027s what we need. We\u0027ve been making it each month on savings, his 401k, and credit cards. This is reality. So if I got to this point it would be amazing. It would mean so much, not only to me but my entire family.\u003cbr\u003e\u003cbr\u003eI\u0027m not sure yet what I\u0027ll offer when we make it this far but if you think of something you really want please let me know.",

   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 6,
     "created_at": "2018-05-14T19:34:21+00:00",
     "description": "What would $500 a month get me? A whole lot closer to paying off all the credit card bills I\u0027ve accumulated in publishing this series. Once that\u0027s done I can start thinking about things like a better computer (I\u0027m still on a Windows 7).\u003cbr\u003e\n\u003cbr\u003e\nWhen we get to this level, I\u0027ll release what I call my \"series bible\" - a list of characters with their unique motivations and traits. \u003cbr\u003e\n\u003cbr\u003e\nFor example, here are the first three people on the list:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJacqueline Spadros\u003c/strong\u003e is a fierce,\nhard-drinking woman from the Pot. Jacqui was sold to the Spadros\nFamily when she was twelve - a situation her best friend Air (aka\nNicholas Bryce) died trying to stop. Ten years later, she chafes at\nthe rigid social hierarchy imposed by the \"quadrant-folk\".\nTrained as an assassin by her now father-in-law, she secretly runs a\nsmall-time private eye business to become financially independent so\nshe can gain her freedom. When Air\u0027s little brother goes missing and\nshe\u0027s targeted by men she believes to be the kidnappers, she begins\nher own investigation\u003cstrong\u003e\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEleanora Bryce\u003c/strong\u003e is Air\u0027s mother,\nwho blames Jacqui for his death. When her youngest son David is\nkidnapped, Mrs. Bryce is forced to work with Jacqui to get David\nback.\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnthony Spadros\u003c/strong\u003e is the gentle,\nanxious son of the most feared crime boss in the city. Unaware that\nhis beloved wife was forced to marry him (and of her training, and\nher secret business), he\u0027s determined to transform his Family into a\nrespectable legitimate enterprise. To do that, he must defy his\nfather and gain the respect of his father\u0027s men. But when his Family\nis attacked and undermined on all sides, he reacts by implementing\nincreasingly restrictive methods to keep his wife safe.\n\u003cbr\u003e\n\u003cbr\u003e\nIn a series bible, you can see at once where conflicts might occur ...\u003cbr\u003e",
