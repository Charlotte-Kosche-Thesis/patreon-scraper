    "summary": "\u003ch4\u003eWho am I and what kind of content do I make? \u003c/h4\u003e\u003cbr\u003eHello and Welcome! I would like to Thank you for stopping by my page and checking out what I do. If you are checking out my page you are probably thinking about becoming a sponsor of mine. That is really great and I appreciate the thought and the sponsor. So let\u0027s get a little bit more about here.\u003cbr\u003e\u003cbr\u003eIn the gaming world my friends know me as ReAnimateHer but I do have an alter ego her name is Kat. I am a Xbox Insider and Xbox Ambassador, I truly love to help people. My goal is to become a full-time streamer and to bring a positive atmosphere to the gaming community. I am a mom of 2 crazy girls and have a man that deals with my addiction to gaming. I recently retired my number, name and Jersey from Roller Derby. Yep that\u0027s right when I am not hitting bitches on the track I am killing shit in video-games. I live in a beautiful country called Canada. Zombies? Oh hell yea I love them hence my name and the games I play.\u003cbr\u003e\u003cbr\u003eSome of the games I stream are Destiny 2, Overwatch Deadrising 3 \u0026amp; 4, L4D2 2, Titanfall2 and many more. The genre of games I love to play are FPS,MMo and RTS. All games are super fun and I will always try to play everything. I do have sponsor only servers in games like OverWatch, GTA V and a few other games. I game with all viewer\u0027s but my sponsors have priority Que.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy am I on Patreon? \u003c/h4\u003eMy reason for being on Patreon is I would love to\u00a0stream full-time. I fully enjoy hanging out with people and playing video-games. I started streaming because I have been out of work for 8 months and needed a hobby. Once I started streaming I knew I found my dream job! I am currently unemployed due to my illness, and I am saving up for upgrades to the stream, help off set the fees of my internet service and to help me pay some of my monthly living expenses. To be able to stream and bring amazing content to you some great people would be the bees knees!!\u003cbr\u003e\u003cbr\u003eI stream 5 days a week 6 hours a day, each donation/subscription will go towards the stream itself making improvements then any monies left over will go towards internet bill and rest will go to my monthly living expenses. Your monthly subscription helps me obtain my goal and dream.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eMonday - Friday 11: 00 a.m. - 4:00 p.m. \u0026amp; Tuesday - Thursday Evenings: 6:00 p.m. - 9:00 p.m\u003c/em\u003e.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eWhat are the rewards for Subscribers? \u003c/h4\u003eThank you for supporting me I truly appreciate your sponsorship!\u003cbr\u003eThe rewards I plan on using are:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSFX \u003c/strong\u003e-You receive your very own custom sound that will play upon you writing something in the chat. You get to pick the sound you would like and only you will able to use this sound.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiscord \u003c/strong\u003e- Discord Role \u0026amp; Colour along with special Text and Voice channels in my discord.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVideo \u003c/strong\u003e- Personalized Thank you video that will be blasted all over my Social Media avenues ( Facebook, Twitter, Instagram, Snap Chat \u0026amp; YouTube)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShout-Outs \u003c/strong\u003e- Monthly shout out to you on my Twitter. Will also add your streaming link if you are a streamer or any other link or images you would like in your shout out message.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArt Work \u003c/strong\u003e- I create some really cool melting bead art and you get to chose a custom piece of art work that is sent to you via snail mail. You can chose from an already done design or one of your liking.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSnail Mail \u003c/strong\u003e- You will receive a hand written Thank you card, A card on your special day (Your Birthday) and Holiday cards.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGive-Aways \u003c/strong\u003e- You also get entered into sponsor ONLY give-aways that I do on Stream.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePersonal Time \u003c/strong\u003e- You get to have one on one meeting with me. You get to chill out with me outside of my streaming time for an hour! We can chit chat about your day, or even play some video games!\u003c/li\u003e\u003cli\u003eThere are so many more perks I can not write them all down here!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eWhat is Discord?\u003c/h4\u003eDiscord is a great little service where you can keep in touch with me and other members in the RAH community. Sponsors of my channel will have their very own Voice Channel and Text Channels. We have a great community built of other streamers, gamers and supporters. My discord is where you can reach me 24/7\u003cstrong\u003e\u00a0\u003ca href=\"https://discord.gg/JebSZEy\"\u003ehttps://discord.gg/JebSZEy\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e"
