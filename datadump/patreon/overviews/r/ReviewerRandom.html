ong\u003e*S\u00f3lo v\u00e1lido para Chile\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003eSi eres de Chile y no deseas/no puedes utilizar el sistema de Patreon, tambi\u00e9n podr\u00e1s realizar tu aporte con los siguientes datos:\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nEntidad Bancaria: Banco Estado\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003eTipo de Cuenta: Cuenta RUT (Cuenta Vista)\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003eN\u00famero de cuenta: 16118560\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eNombre Destinatario: Valentin Fuentealba Peyrau\u003cbr\u003e\nRUT de Destinatario: 16.118.560-4\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eE-mail de destinatario: reviewerrandom@gmail.com\u003cbr\u003e"
