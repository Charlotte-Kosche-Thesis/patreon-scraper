    "summary": "\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/F7aZApT.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello! My\nname is \u003cstrong\u003eMari\u00e1\u003c/strong\u003e, even though I\u2019m more known as \u003cstrong\u003eRaposa Branca\u003c/strong\u003e online. I\u2019m an\nillustrator, game designer, comic maker and animator, currently working with freelance work. I\u0027ve worked\u00a0at the game center at the Universidade do Estado da Bahia, Comunidades Virtuais,\u00a0as well as established local companies such as Sinergia Games and Ilusis Interactive Graphics. I have published three comic books through a crowdfunding project - \u003ca href=\"https://www.catarse.me/pt/ghilan\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eGhilan\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003cstrong\u003e\u003ca href=\"https://www.catarse.me/pt/ghilan\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eZorro\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003c/strong\u003eand \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRecapture\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e- and a handful of games in my 6-year games career - which prompted me to create the Trinca games studio with two colleagues, focused on creating content with people\u0027s representation. I keep\nan active \u003cstrong\u003e\u003ca href=\"http://raposabranca.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eArt blog\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003ca href=\"http://www.twitter.com/raposabranca13\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eTwitter \u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u2013 and even though their content will still be free, it\u2019d be terrific to have your support!\u003cbr\u003e\u003cbr\u003eAfter a while with Patreon, I\u0027m making a change: instead of putting up prizes for higher contribution tiers, this Patreon only has one tier - if you want to help me, then yay! I\u0027ll be posting art here and in my blogs, and you\u0027ll be sure to be helping an artist to keep on working for as little as $1.\u003cbr\u003e\u003cbr\u003eWhat do I do? Sketches, paintings, pok\u00e9mon, game fanart in general, cometimes animation, and some NSFW art :)\u003cbr\u003e\u003cbr\u003e\n\nThanks a\nwhole bunch!\u003cbr\u003e\u003cbr\u003eLinks:\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://raposabrancaart.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/Mn0gg4A.jpg\"\u003e\u00a0\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePortfolio\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/5n75twA.jpg\"\u003e\u00a0\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003ca href=\"http://raposabranca.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eArt Blog\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://www.facebook.com/raposabrancaart\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cimg src=\"http://i.imgur.com/O5q5ozQ.jpg\"\u003e\u00a0\u00a0Facebook page\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/stron
