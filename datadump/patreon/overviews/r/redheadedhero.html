    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello! I\u0027m the Redheadedhero or Autumn if you will. I am your personalized art creator, I will supply you fellow patreons Fan and original art images!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHa!\u003c/strong\u003e Anywho I am a digital artist, who after seeing the wonderful use of this Website decided why not give it a try!\u003cbr\u003e\u003cbr\u003eI am currently on the path of becoming a game designer, while practicing and developing my art to hopefully push my boundaries with programs and make them 3-d even!\u00a0\u003cbr\u003e\u003cbr\u003eSince my path is fast approaching, with my life as a\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e UCSC Slug\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e fast approaching I would appreciate a push,as you will, of my art with the support provided from this wonderful website!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I art!\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003c/del\u003e\u003c/strong\u003e\u003cdel\u003ecurrently working on examples--new \u003cem\u003ecrappy\u00a0\u003c/em\u003elaptop old art lost |D\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Goals are Rather\u00a0Straight\u00a0Forward!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEducation\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eAs previously stated with my new life I was accepted into the University of my dreams and even the program of my dreams--\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eUCSC (University of California Santa Cruz) studying Computer Science: Game Design\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. The main squeeze of this patreon is to help me through college, replacing and purchasing new equipment along the way to help make this learning experience easier.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul style=\"color: rgb(51, 51, 51);\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eReplacements\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eIn the previous goal I did say \u003cstrong\u003ereplacements\u003c/strong\u003e\u00a0and this is were\u00a0I wish Technology doesn\u0027t require you to always have to replace, but sadly it happens. I am indeed in dire need of either a new laptop that supports my old tablets software or a standalone pen display where it doesn\u0027t have to rely on a laptop or a\u00a0CPU\u00a0for 100% functionality. If I do in fact receive enough support these new equipment will appear as milestones on my patreon to see where I am at! Hopefully I achieve all!\u003cbr\u003e\u003cbr\u003eLastly and actually the most important of all:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eKeep making me draw!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThe support is a tremendous motivator! And Ill hear my fans out on things to draw! Although there are a few rules of art that I certainly do not do. All in all, i would really love the motivation--especially the swift kick in the butt to get me drawing and trying new things!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what\u0027s in it for you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBesides my humble appreciation, I am still working out special offers for special patreons for now--I would just appreciate the help of a dollar. The smallest ammount of paper currency does in fact add up. For now, I will accept anyone at my stream with a few rules in play for stream commissions and patreon requests.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny questions?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFind me here!\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003ca href=\"http://redheadedhero.deviantart.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDeviant art\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://redheadedhero1031.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTumblr\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
