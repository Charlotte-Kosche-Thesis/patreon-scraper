    "summary": "Hi my name is Matt, some of you may know me from my \u003ca href=\"http://rubbermatt.deviantart.com/\" rel=\"nofollow\"\u003edeviantArt\u003c/a\u003e page.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i188.photobucket.com/albums/z63/Rubbermatt/Private/Erika%203c.jpg\"\u003e\u003cbr\u003eI\u0027m a white English male, of the long blonde haired variety, mostly house trained.\u003cbr\u003eMost of my pictures are one-shots, random images thrown out from the depths of my imagination, with the odd short sequence here and there.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i188.photobucket.com/albums/z63/Rubbermatt/Private/Companion%20amp%20dalek%202c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAlthough I\u0027m definitely interested in creating longer story based sequences.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i188.photobucket.com/albums/z63/Rubbermatt/Private/Erika%205c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd eventually following up on the ideas I have for a graphic novel or two. Maybe. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OEV55rNQAOI?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThe economy is still in the toilet and circling ever lower in the bowl thanks to the efforts of Dunce Cockwomble and his merry band of sociopathic corporate whores to revert the UK back to a Victorian hellhole of despair and poverty.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i188.photobucket.com/albums/z63/Rubbermatt/Private/Rex%20minigun-c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI left my job after twenty years because I was burned out, I had grown to hate it and the customers.\u003cbr\u003eIt was only a matter of time before someone got hurt or worse because of my apathy and callous indifference. Plus it was murder on my knees. Wasn\u0027t doing the rest of me any favours either.\u003cbr\u003eSo I set out to do something completely different, taking what had been a favoured hobby and making a go of it. Got my work published in Heavy Rubber and Marquis magazines so must be doing something right.\u003cbr\u003eHowever with everyone still being broke and all, commissioned work is thin on the ground so I\u0027m here with cap in hand asking for a bit of help and support to get through the rough times.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 -This page is a work in progress-\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i188.photobucket.com/albums/z63/Rubbermatt/Private/Spiderwoman%20on%20wall-c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Gratuitous buttshot, because reasons ....\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i188.photobucket.com/albums/z63/Rubbermatt/Private/Companion%20angry%20strut-c.jpg\"\u003e\u003cbr\u003e"
