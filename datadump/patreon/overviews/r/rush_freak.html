    "summary": "\u003cstrong\u003eHi, I exist.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating Machinimas and animations for over 5 years, and I\u0027ve diligently studied and practiced many areas of computer graphics work for over 8 years. I live to make videos and game content, and would love even more to do so professionally. I also have a mental incapability to not put a ludicrous amount of effort into things.\u003cbr\u003e\u003cbr\u003eUntil now I haven\u0027t been able to make any kind of justifiable returns (approximately $0.30 per day) on\n the weeks to months of effort I pour into single videos, retaining the\n best quality I can for you. However, YouTube\u0027s monetization doesn\u0027t support people that make infrequent high-quality videos, it supports lots of lazy ones. I refuse to stoop to that, \u003cem\u003eyou guys deserve better\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eAdditionally, since I\u0027ve been making models, filmsets and other game assets lately that can often take about as much work as a video can by themselves, your donations would go towards those, too. I\u0027ll be sharing almost everything I make openly for the benefeit of the GMod and SFM community, donator or not.\u003cbr\u003e\u003cbr\u003eIt\u0027s \u003cem\u003ecompletely unrealistic\u003c/em\u003e to continue my work for you guys as\n a hobby; This is why I\u0027m asking for some help from those of you lucky \nenough to have disposable income. I\u0027m often on the verge of losing my \nresidence, let alone food and an internet connection.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your donations will go towards:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBeing able to afford continued education and standing a chance at working in the media industry\u003c/li\u003e\u003cli\u003eHaving more than one meal per day and other stuff that people need to not die\u003c/li\u003e\u003cli\u003eMore professional software to aid in content creation\u003c/li\u003e\u003cli\u003eGetting out of this slump so I can work on more content for \u003cem\u003eyou!\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eNo, this doesn\u0027t mean my content will go behind a paywall.\u003c/strong\u003e Anyone can still enjoy it, I\u0027m not a money-grubbing jerk. Instead, people that want to support me will have access to extra interesting stuff that I wouldn\u0027t normally be sharing, like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFrequent progress updates for my work\u003c/li\u003e\u003cli\u003e Sneak-peeks and behind-the-scenes, showing the 90% of the work that people never see\u003c/li\u003e\u003cli\u003eEarly screenings of my work and opportunities to help in the development process\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAnyone that donates will only be charged on a per-video/per-asset basis,\u003c/strong\u003e and given that I work in Valve-time, you won\u0027t be noticing much of a difference in your wallet. Additionally, donations for videos will only go through if said video meets the following \"effort\" requirements:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMust take \u003cem\u003eat least\u003c/em\u003e a week to create (as if I can make anything that quickly)\u003c/li\u003e\u003cli\u003eMust be at least 30 seconds long, depending on the amount of content\u003c/li\u003e\u003cli\u003eCannot be a pure gameplay video\u003c/li\u003e\u003cli\u003eNo more than two charged \"effort\" videos per month\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLastly, please \u003cem\u003eonly\u003c/em\u003e dontate if you have extra/disposable income, the last thing I want is for more people to be struggling with money. There are always other ways to support my work if you want."
