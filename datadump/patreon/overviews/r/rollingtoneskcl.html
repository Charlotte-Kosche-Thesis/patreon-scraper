    "summary": "The Rolling Tones is an all-female A Cappella group from King\u0027s College London. Formed in 2007 by Alice Whiteley, we have since been invited to perform at a number of significant events, including as part of David Byrne\u0027s \u0027Meltdown\u0027 festival at The Royal Festival Hall with Petra Haden, the opening and closing ceremonies of the London 2012 Olympics and the RBS International Women\u0027s Day Event 2014. In 2017, we hosted The Techtonics and The SoCal Vocals at a sold-out gig in The Vaults Theatre. We have performed several successful sets at the Brandenburg Choral Festivalwe and continue to sing at various events across London.\u003cbr\u003e\u003cbr\u003eIn 2015 we reached the finals of Voice Festival UK with Zara Tso\u0027s award-winning arrangement of \u0027Awake My Soul\u0027 by Mumford \u0026amp; Sons. 2016 saw us repeat this feat, making us the only all-female group to have reached the final stage in consecutive years in the competition\u0027s 9 year history!\u003cbr\u003e\u003cbr\u003eIn 2017, we competed in the International Championship of Collegiate A Cappella for the first time. We won our London quarterfinal with 420 points, sweeping up all the special awards, including Best Choreography thanks to Ellie Blackmore, and Best Arrangement and Best Soloist for Sara Edwards\u0027 original song Sleepless Child. At the semifinals, our hard work paid off, and we are now ranked second best a cappella group in the country!\u003cbr\u003e\u003cbr\u003eAlongside performances, the Tones offer workshops for schools where we cover a variety of the skills needed to perform A Cappella, including help with arrangements, team-building exercises and much more."
