    "summary": "\u003ca href=\"https://discord.gg/bP9TPjS\"\u003eDiscord server link (Click me!)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHey there. I\u0027m Resi and I love to create games and voice audio. I work with RPG Maker and am pursuing voice acting work for multiple reasons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRPG Maker?\u003cbr\u003e\u003c/strong\u003eI\u0027ve worked with RPG Maker for over 10 years and have slowly been getting more into game development as a whole. I really enjoy the stories that can be told through a Role Playing Game setup so I stick with it as I understand a lot of its inner workings when it comes to designing a game. \u003cbr\u003eThe games that I create are for all audiences. You can view my current project on Steam and purchase it here - \u003ca href=\"http://store.steampowered.com/app/514200/Mythic_Victory_Arena/\"\u003epurchase it here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWith RPG Maker I will be creating Custom Action Sequences, States, and specific Design and Mechanics that can be implemented alongside these things to give your project a much more unique feeling. RPG Maker rewards can be separate or bundled with the Audio rewards. Take a look a the rewards and see what you\u0027d prefer to support me for.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVoice Acting?\u003cbr\u003e\u003c/strong\u003eI\u0027ve been pursuing voice training and voice acting for the past couple of years and am in the process of creating content that I think people can enjoy and to be disgusted at. The content I read ranges from cringe-filled Copypastas, to regular content, and more! I have a small audio portfolio recorded in poor quality with a microphone which is in the process of being upgraded. I will post about and update this page once I have a new microphone.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do I get?\u003cbr\u003e\u003c/strong\u003eAs a Patron, there are multiple reward tiers. You will receive any and all RPG Maker Action Sequences or other content I create for you to use in your game projects, along with any audio I create for your own personal/private and commercial use. You also get the Patron rank in my discord server, where I am able to be contacted more directly rather than through my page here. Take a look at the rewards and choose one that fits what you want.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
