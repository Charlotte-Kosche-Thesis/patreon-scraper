e\n\n\u003ch3\u003e\u003cstrong\u003e\u00bfA Donde Va Tu Dinero?\u003c/strong\u003e\u003c/h3\u003e\n\n\u003cstrong\u003eSiempre deseo ser transparente\ncon mis patrones. Toda decisi\u00f3n que tome o que est\u00e9 por tomar la tomare\npensando en ustedes y con su aportaci\u00f3n.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e Por\nahora el dinero que se obtenga ira hacia nuevo y mejor equipo de grabaci\u00f3n y de\nvideos. Siempre se puede hacer un mejor trabajo y un mejor video donde se pueda\ncaptar con detalles exactamente lo que hago en el piano u otro instrumento\nmusical. \u003cbr\u003e\u003cbr\u003eEventualmente con las ideas que tenga mas las ideas que recibir\u00e9 de\nustedes como mis patrones, los videos ir\u00e1n evolucionando y podr\u00e9 traer otros m\u00fasicos\na que me acompa\u00f1en, tocar musica en vivo, dar seminarios en vivo, bueno en fin,\nmuchas otras cosas que se pueden hacer. Mientras tanto es aqu\u00ed a donde tu\ndinero estar\u00e1 siendo usado. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eEJEMPLO DE TUTORIALES:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gfP6lebpKIQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xb1jWEMx_PI?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"
