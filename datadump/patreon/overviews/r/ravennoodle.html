dates\u003cbr\u003e\n- Vote and suggest themes and characters\u00a0\n\u003cbr\u003e\n- WIPS and sketches that will be only posted here\u003cbr\u003e\n- PSD and step-by-step files\u003cbr\u003e- High resolution JPG\u003cbr\u003e- \u003cstrong\u003eExclusive NSFW versions\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Monthly pinup sketch of your choice\u003c/strong\u003e\u003cbr\u003eCheck out the Tier list for more info!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to I get my reward?\u003c/strong\u003e\u003cbr\u003eAll the Rewards are posted on my feed! So when you get the e-mail announcing an update, just check out and get your reward!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I need to pay to access your art?\u003c/strong\u003e\u003cbr\u003eExcept for the exclusive version that I talked earlier, NO! All my stuff will continue to me be posted on my tumblr, hentai-foundry and other social medias.\u003cbr\u003e\n\u003ch4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank you all for the support, it means everything for me and my art!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://pre04.deviantart.net/1e2d/th/pre/i/2016/038/6/a/cha__ching__by_ravennoodle-d9qv5d8.png\" style=\"width: 393px;\"\u003e\u003c/h1\u003e\n\u003cbr\u003e"
