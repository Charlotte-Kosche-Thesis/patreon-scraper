    "published_at": "2016-09-22T18:43:05+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eGreetings Visitor!\u003c/span\u003e\u003c/h3\u003e\nFirst of all a big \n\u003cstrong\u003ethank you\u003c/strong\u003e for checking out my game development diary.\u003cbr\u003e\n\u003cbr\u003e\nMy name is \n\u003cstrong\u003eDamjan Mozeti\u010d\u003c/strong\u003e and I\u2019ve been interested in \u003cstrong\u003emaking an RPG\u003c/strong\u003e for many years now.\u00a0My love for games like \u003ca href=\"http://en.wikipedia.org/wiki/Betrayal_at_Krondor\" rel=\"nofollow\"\u003eBetrayal at Krondor\u003c/a\u003e,\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/The_Elder_Scrolls_II:_Daggerfall\" rel=\"nofollow\"\u003eTES: Daggerfall\u003c/a\u003e and\u00a0\u003ca href=\"http://en.wikipedia.org/wiki/The_Dark_Eye\"\u003eRealms of Arkania\u003c/a\u003e (Star Trail) has inspired me to finally begin work on \u003cstrong\u003eCall of Saregnar\u003c/strong\u003e\u003cstrong\u003e, a 90\u0027s-inspired role-playing game\u003c/strong\u003e. I invite you to \u003cstrong\u003ejoin me in this journey of building a unique RPG experience like they don\u0027t make anymore\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWhy is Call of Saregnar Different From Other RPGs?\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"https://www.callofsaregnar.com/wp-content/uploads/2018/01/Call-of-Saregnar_Party-Eyes-Camera_2018-01-30-13-33-24_800x500-1024x640.png\"\u003e\u003cbr\u003e\u003cbr\u003eCoS is primarily a game of \n\u003cstrong\u003eexploration\u003c/strong\u003e\u00a0and\u00a0\u003cstrong\u003einvestigation\u003c/strong\u003e with an emphasis on \u003cstrong\u003estory\u003c/strong\u003e and \u003cstrong\u003echaracters\u003c/strong\u003e. It proudly ditches the cliches of the RPG genre and expects you to think.\u003cbr\u003e\n\u003cbr\u003e\nIn short, here\u0027s some bullet points:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e10 chapters involving a mature story in a believable world,\u003c/li\u003e\n\t\u003cli\u003eA tribute to the early 90\u2019s: Low-poly 3D, hand-pixelated custom goodness,\u003c/li\u003e\u003cli\u003eReal-life digitized actors as characters,\u003c/li\u003e\n\t\u003cli\u003e100% hand-built levels, 100% hand-placed props, enemies and items,\u003c/li\u003e\n\t\u003cli\u003eAn open world to explore, filled with engaging NPCs, locations and quests which support the main storyline,\u003c/li\u003e\n\t\u003cli\u003eClassless per-use skill-based character development,\u003c/li\u003e\n\t\u003cli\u003eStrategic turn-based top-down combat,\u003c/li\u003e\n\t\u003cli\u003eUnique magic system based on divine favour,\u003c/li\u003e\n\t\u003cli\u003eLess is more: fewer, but well-defined items,\u003c/li\u003e\n\t\u003cli\u003eYou won\u0027t find a quest marker here, just a map and a journal to aid you in your quest.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHow Far Are You With Development?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"https://www.callofsaregnar.com/wp-content/uploads/2018/03/ScreenShotSaturday-2018-02-17-1024x640.png\"\u003e\u003cbr\u003eCall of Saregnar is a \u003cstrong\u003ework of passion\u003c/strong\u003e, which basically takes away all of my free time. It has been in the design stage for a couple of years now and has entered production fairly recently. Unless I get funded enough to support full-time development, I estimate \u003cstrong\u003emany years of development time ahead\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWhat Exactly Do You Do Here?\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"https://www.callofsaregnar.com/wp-content/uploads/2018/01/Call-of-Saregnar_Party-Eyes-Camera_2018-01-30-13-37-45_800x500-1-1024x640.png\"\u003e\u003cbr\u003e\nI\u00a0host a \n\u003cstrong\u003edevelopment diary\u003c/strong\u003e\u00a0(or devlog) on building the various systems that make up a complex RPG, specifically Call of Saregnar. I\u0027m covering a wide range of topics and techniques, like \u003cstrong\u003eUnity development\u003c/strong\u003e, \u003cstrong\u003eGame design\u003c/strong\u003e, \u003cstrong\u003eWorldbuilding\u003c/strong\u003e, etc., so if that tickles your fancy, please consider becoming a patron and support me in creating more exhaustive, better-quality content. If not, then \u003cstrong\u003espreading the word\u003c/strong\u003e is the second-best thing you can do!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eRewards?\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"https://www.callofsaregnar.com/uploads/screenshots/White Horn Inn - Actors.gif\"\u003e\u003cbr\u003ePlease note, that this is not a preorder of the game, but a means of supporting and getting insight into the development of the game. If you, however accumulate a total of \u003cstrong\u003e$30\u003c/strong\u003e over the lifetime of your patronage, you\u0027ll be entitled to a \u003cstrong\u003efree copy of the game at release\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"https://www.callofsaregnar.com/wp-content/uploads/2018/03/Dialogue-2018.03.17-1024x641.png\"\u003e\u003cbr\u003eMainly because \u003cstrong\u003eIt is only me\u00a0\u003c/strong\u003e\u003cstrong\u003eworking this game\u003c/strong\u003e (ok, I got a \u003cstrong\u003efantastic music composer, Tony Manfredonia\u003c/strong\u003e, who you absolutely need to \u003ca href=\"http://www.manfredoniamusic.com\"\u003echeck out\u003c/a\u003e) and I do it \u003cstrong\u003efinancially unsupported\u003c/strong\u003e. The money I earn from Patreon allows me to \u003cstrong\u003efocus on the game\u003c/strong\u003e knowing that at least some expenses are covered.\u003cbr\u003e\u003cbr\u003eSo far, \u003cstrong\u003ethanks to my Patreon supporters\u003c/strong\u003e, I\u0027ve been able to cover some \u003cstrong\u003esoftware license costs\u003c/strong\u003e, and purchase \u003cstrong\u003elighting and chroma-key (green screen) equipment\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThank you from my heart!\u003cbr\u003e"
   },
