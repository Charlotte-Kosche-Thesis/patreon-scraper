    "summary": "\u00a0 \u00a0 \u00a0John Raines and Dan koch created \u003cem\u003eReconstruct\u003c/em\u003e to be a resource to help deconstructing Christians begin reconstructing their faith.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0We believe this pursuit is important and valuable, not least\u00a0because more Christians than ever are deeply questioning everything they once held as true\u2014and few have the time or ability to sort through all the confusion and complexity. Even worse, some remain in a constant state of deconstruction, submerged in doubt and skepticism to the point that they find it difficult to reconstruct their faith at all.\u003cbr\u003e\u00a0 \u00a0 \u00a0We want to help.\u00a0We\u2019ve undergone deconstruction and actually still are deconstructing, but we\u2019ve also reconstructed our faiths in many ways. So at \u003cem\u003eReconstruct\u003c/em\u003e, we explore theological and philosophical topics with an aim to positively building an understanding of Christian thought and life. We do this by constantly creating new content, whether that\u0027s interviewing a scholar, sharing someone\u2019s story, or writing an essay.\u003cbr\u003e\u00a0 \u00a0 \u00a0If you believe this pursuit is valuable as well, then you can help us make this resource the best it can be. With your help, we can not only consistently maintain our show, but we can greatly enhance the well-researched, skillfully-produced material you\u2019re used to. \u003cbr\u003e\u00a0 \u00a0 \u00a0We\u2019re so thankful for the generous contributions of our devoted listeners to help make \u003cem\u003eReconstruct\u003c/em\u003e a reality, so if you\u2019d like to begin supporting us feel free to leave a contribution by becoming a Patron.\u003cbr\u003e"
