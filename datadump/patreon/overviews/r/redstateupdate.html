    "summary": "Thank you kindly for thinkin about givin us money!\u003cbr\u003e\u003cbr\u003eTrump-hating rednecks Jackie Broyles and Dunlap brung you the \u003cem\u003eRed State Update \u003c/em\u003epodcast every week for over five years, direct\u00a0from a bunker underneath Jackie\u0027s Market in Murfreesboro, Tennessee. \u00a0Come listen to \u0027em yell about real news and fake sponsors until whatever hellish end awaits us.\u00a0\u003ca href=\"http://redstateupdate.libsyn.com/\"\u003ehttp://redstateupdate.libsyn.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRed State Update began as a web series in 2005 by Travis Harmon \u0026amp; Jonathan Shockley. They now have over 45 million\u00a0\u003ca href=\"https://www.youtube.com/user/travisandjonathan/videos?view=0\u0026amp;flow=grid\u0026amp;sort=p\"\u003eviews\u003c/a\u003e and 24,000 YouTube subscribers. They\u0027ve been featured on CNN, VH1, Fuse, G4, USA Today, the Wall Street Journal, Newsweek, Salon, New York Times, DirecTV Channel 101, Sirius XM, and even the 2008 CNN/YouTube Democratic Debate. A Red State Update CD, \u003cem\u003eHow Freedom Sounds\u003c/em\u003e, was released in 2008 by Dualtone Records, followed by their 2010 Christmas album \u003cem\u003eSanta Is Real\u003c/em\u003e. Their book \u003cem\u003eLet There Be Facebook: Status Updates from God, Gaga and Everyone In Between\u003c/em\u003e was published in November 2011 by Simon \u0026amp; Schuster. In addition to Red State Update, Travis and Jonathan are also the creators of many other comedy videos that have garnered millions of hits, including \u003cem\u003e\u003ca href=\"https://www.youtube.com/watch?v=87p53rAD7Sk\"\u003e100 Ways To Love A Cat\u003c/a\u003e\u003c/em\u003e, which you should watch, if you have 35 minutes.\u003cbr\u003e"
