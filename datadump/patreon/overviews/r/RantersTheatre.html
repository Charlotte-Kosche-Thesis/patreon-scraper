    "summary": "Ranters makes work that\nresponds to the social and psychological contexts of everyday life, examining\nthe ordinary rituals of day-to-day living and the strange personal details that\nlie beneath the skin of social convention. We strip back the habitual codes of\nperformance to reveal the personal idiosyncrasies and private mythologies that\nlie at the heart of human identity. We employ a documentary style of\ninvestigation where the artist\u2019s personal stories become the basis for highly\nnuanced and stripped back performances that blur the distinction between fiction\nand nonfiction. The resulting work is raw, immediate and spontaneous. Ranters\u2019\nartistic rationale feeds all of the activities the company undertakes, whether\nit is a new work; a workshop, or touring the globe.\u003cbr\u003e\u003cimg src=\"https://ranterstheatre.com/images/intimacy/adriano_dance@2x.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://vimeo.com/187797345/f78af69ee2\"\u003ehttps://vimeo.com/187797345/f78af69ee2\u003c/a\u003e\u003cbr\u003eRanters has developed\npartnerships with significant organisations including presentations at 5\nMelbourne Festivals, Adelaide Festival, Arts Centre Melbourne, Malthouse\nTheatre, Arts House, Griffin Theatre and Belvoir Street Theatre. Our work has\nbeen presented in 13 countries including Korea, Germany, Slovenia, Portugal,\nthe Netherlands, Denmark and England. After a premiere season in Melbourne,\nRanters\u2019 productions proceed to tour, most recently with INTIMACY in New York,\nVancouver (2016), Germany (2014); SONG in New York (2016), Turkey (2015), Wales\n(2014). We continue to seek support to tour an perform our work in Australia and Overseas.\u003cbr\u003e\u003cimg src=\"https://ranterstheatre.com/images/slides/korea_arts_festival.jpg\"\u003e"
