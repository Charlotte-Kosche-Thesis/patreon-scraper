    "summary": "\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHI!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMy name is \u003cstrong\u003eMinh Pham\u003c/strong\u003e and I am a Canadian artist that enjoys creating digital illustrations. I primarily focus on pinup style art, as well as portraits and busts of characters from a variety of genres, including my own original designs.\u00a0I am an animator by trade, and have been a professional artist for years so I like to think I know a thing or two about a thing or two.\u00a0That said, I always try to incorporate all I know into each piece, but I know I can do better! I\u0027m always trying to learn more to improve and with your support I can share more of my work, and get better, which really ends up benefiting everyone :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003eBUT WHY AM I HERE?!?!?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI love to draw! But I also love to animate! One of those things is my day job (the latter), so compound that with private commissions, LIFE, and the fact that I am NOT a fast illustrator, time always seems to be against me. But maybe you all can help me out, even if its just a little.\u003cbr\u003ePatreon means I can rely less on commissions, and start to draw more of what I want to draw, which I hope is also what you all want to see too!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cimg src=\"https://orig03.deviantart.net/022d/f/2017/219/5/d/what_content_do_i_draw_by_r62-dbj8mgp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eMost of my work consists of \u003cstrong\u003efanart \u003c/strong\u003e(because its fun) and the occasional original piece.\u00a0My main point is, I create art for \u003cstrong\u003eME\u003c/strong\u003e, and hopefully \u003cstrong\u003eYOU \u003c/strong\u003eenjoy it too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/a1cc/f/2017/219/2/3/what_do_you_get_by_r62-dbj8mxs.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAside from a BIG thank you for supporting me and what I do, when you become a patron, you\u0027ll be able to see weekly updates in the form of WIP and screenshots, along with any sketches or doodles. Of course, the main attraction is the monthly illustration, of which you get an HD format version at 1000x1500 (10\" x 15\") pixels + 100 DPI, perfect for wallpapers on any device!\u003cbr\u003e\u003cbr\u003eHigher tier patrons receive a few more bonuses, of course. These may include but not limited to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eLINE ART! So you too can take a crack at painting one of my pieces (and who knows, maybe do a better job me)\u003c/li\u003e\u003cli\u003eHD WIPs! See me go from rough sketch to final illustration\u003c/li\u003e\u003cli\u003eSTEP-BY-STEP GIFs\u003c/li\u003e\u003cli\u003eA SAY! Help me choose which sketch I should bring to completion next!\u003c/li\u003e\u003cli\u003eHD! Receive a JPEG version at 3000x4500 pixels at 300 DPI perfect for....well, anything really! Its HUGE!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cimg src=\"https://orig04.deviantart.net/1e5b/f/2017/219/d/f/where_do_you_come_in_by_r62-dbj8ndg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eCheck out the lists of \"Tiers\" to the side to see what kind of perks come with specific donations, or donate however much you feel comfortable with. Feel free to change your donation amount at any time, no pressure! \u003cbr\u003eYou can also help me out by\u00a0sharing my patreon page with your friends and family! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
