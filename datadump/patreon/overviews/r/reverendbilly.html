    "summary": "We\u2019re on Patreon to raise money for our non-violent, highly creative disobedience and the everyday work of our art and activism. The survival of our 15-year-old nonprofit theater group depends on funding of Stop Shoppers around the world. Amen?\u003cbr\u003e\u003cbr\u003eOur Holy Rollers donate $2 (or more) per month.\u00a0\u003ca href=\"https://revbilly.nationbuilder.com/donate\" rel=\"nofollow\"\u003eIf you prefer to make a one-time gift, click here.\u003c/a\u003e You can contribute by check by sending your contribution to us at PO Box 1556, New York City, New York, 10013. Thank you!\u003cbr\u003e\n\u003cbr\u003eWe resist Trump and the mono-culture as it shifts into its proto-facist endgame. Bravery won\u0027t even be a question. We sing and shout from our own stoops and inside Trump Tower. We walk out into weeping prairies and listen to our great leader Earth and we will move, be moved, and move you.\u00a0\u003cbr\u003e\u003cbr\u003eThe Stop Shopping Choir sends our gratitude to you through song. Thank you for supporting our work. Thank you for all you do for the Earth, peace and justice.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/259693323\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://s1036.photobucket.com/user/kategirlie/media/1911829_10152622587825974_7111317512085237527_n_zpsoqnliahf.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eReverend Billy, our Elvis-impersonating televangelist, and The Stop Shopping Choir use the theater of protest, spectacle and the sincere intensity of song to carry our message.\u00a0\u003c/div\u003e\n\u003ca href=\"http://s1036.photobucket.com/user/kategirlie/media/Rev.Billy.EndofWorld.HR.011_zpsnilsxtdj.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eWe are Earth-loving urban activists who protect bees, oppose police brutality and create dramatic actions to inspire Climate Change Activism. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1prio7PGREo?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nFrom our most recent album to\u00a0\u003ca href=\"http://www.citylights.com/book/?GCOI=87286100270160\" rel=\"nofollow\"\u003eReverend Billy\u0027s latest book\u003c/a\u003e from City Lights, we are avid producers of art and song which we share with people all over the world on as many platforms as we can find. \u003cbr\u003e\n\u003cbr\u003e\nWe also put on a great live show. We are artists-in-residence at Joe\u0027s Pub at The Public Theater in New York City.\n\u003cbr\u003e\n\u003cbr\u003e\nEarth-alujah! Life-alujah!\n\u003cbr\u003e\n\u003cbr\u003e"
