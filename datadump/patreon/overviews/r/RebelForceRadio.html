    "summary": "Fast-paced, fun, and informative, Rebel Force Radio (RFR), and its spinoffs, offer the best in news, commentary, interviews, comedy and discussion about the STAR WARS films and universe. RFR is hosted by lifelong STAR WARS fans \u003ca href=\"http://www.rebelforceradio.com/jason-swank\" rel=\"nofollow\"\u003eJason Swank\u003c/a\u003e and\u00a0\u003ca href=\"http://www.rebelforceradio.com/jimmy-mac\" rel=\"nofollow\"\u003eJimmy \u201cMac\u201d McInerney\u003c/a\u003e and supported by an ever-growing, loyal fan base. Rebel Force Radio frequently appears topping the podcast charts of iTunes, Spotify, and Stitcher. The show has caught the attention of those in the mainstream media with features about the show and its hosts appearing in Entertainment Weekly, Bloomberg BusinessWeek, Chicago Tribune, L.A.Weekly, The Guardian, IGN.com, Star Wars Insider, Yahoo! Movies, and more.\u003cbr\u003e\u003cbr\u003eSo we\u0027re sure you want to know why Rebel Force Radio is launching a Patreon, and the answer is simple. This is an exciting time to be a STAR WARS fan, with the launch of STAR WARS: THE FORCE AWAKENS and ROGUE ONE: A STAR WARS STORY, along with THE LAST JEDI coming this December. This influx of new entries to the STAR WARS saga means that Rebel Force Radio will be amping up its already exhaustive coverage of all things STAR WARS. This Patreon will help RFR be able to create even more STAR WARS based content in the coming months and years for YOU! We love and appreciate all of our listeners, and we will be extremely grateful for the support. And remember...\u003cbr\u003e\u003cbr\u003eThe Force will be with you, Always.\u003cbr\u003e"
