    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eUP YOUR GAME! \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/are-opening-now-16321065\"\u003e\u003cimg src=\"http://kreggnance.com/images/graphics/Click-Here-for-Free-Podcast-button.png\"\u003e\u003cbr\u003e\n\u003c/a\u003eAlso, scroll on down the page to see some other podcasts that you can listen to without joining. Please consider becoming a patron if you like what you hear.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAre you single and trying to figure out modern women? Is your relationship in troubled waters? Have you been single too long? Do you keep swimming into sharks dressed as dolphins? Each week we\u0027ll provide questions, answers and suggestions to steer you into calmer waters.\n\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eToss the textbooks overboard and join us as we turn relationship headwinds into tailwinds and keep them there.\u00a0 \n\u003cstrong\u003eWe are big fans of women\u003c/strong\u003e \u003cstrong\u003eand have no problem telling men what women truly want and need from them, at least from our humble perspective. We also believe women could explore understanding and appreciating men better.\u003c/strong\u003e Our goal is better relationships, not blaming and bashing each other.\u00a0 We believe \u003cstrong\u003elove is a \u003c/strong\u003e\u003cstrong\u003edecision\u003c/strong\u003e as well as a feeling. If you listen to all the podcasts, we guarantee* that you will end up in a real relationship or at least drown trying.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n(\n\u003cem\u003e* RelationSkippers make no legal guarantees. What, are you crazy?)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/why-18104205\"\u003eClick here\u003c/a\u003e to listen to a short intro podcast.\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/are-opening-now-16321065\"\u003eClick here\u003c/a\u003e to listen to a free full podcast all about how a good guy looking for a real relationship can meet women with a science based sure fire opening line.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://kreggnance.com/images/photos/Kregg-and-Tim-boat-4-10-18-500x346.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nRelationSkippers Bios\n\u003cbr\u003e\n\u003cbr\u003e\nKREGG\n\u003c/strong\u003e\u003cbr\u003e\n- Happily married for 20 years\n\u003cbr\u003e\n- Professional Family Mediator\n\u003cbr\u003e\n- Relationship Coach\n\u003cbr\u003e\n-\u00a0\n\u003ca href=\"https://www.lipscomb.edu/icm/graduate-programs/ma-in-conflict-management\"\u003eMasters in Conflict Management\u003c/a\u003e,\u00a0\u003ca href=\"https://www.lipscomb.edu/icm\"\u003eLipscomb University\u003c/a\u003e\u003cbr\u003e\n-\u00a0\n\u003ca href=\"https://www.coursera.org/account/accomplishments/verify/PTRB3VDQ9N\"\u003eCertificate in Moralities of Everyday Life\u003c/a\u003e,\u00a0\u003ca href=\"https://www.coursera.org/yale\"\u003eYale University\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003eTIM\u003c/strong\u003e\u003cbr\u003e\nTen years ago, single and never married, I wondered why that was the case. To gather my thoughts I started to investigate the intricacies of relationships and then write about them at\u00a0\n\u003ca href=\"http://www.kissnblog.com/\" target=\"_blank\"\u003ekissnblog.com\u003c/a\u003e. Knowledge is power, but is it enough? Together we find out.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/are-opening-now-16321065\"\u003eClick here for a FREE PODCAST\u003c/a\u003e\u003cbr\u003e"
