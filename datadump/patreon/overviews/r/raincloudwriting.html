    "summary": "\u003cstrong\u003eWelcome\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello!!!! We are Rain Cloud Writing thanks for visiting our page! We are a group of content creators that specialize in writing fictional literature. We will be publishing a dramatic fictional series on this site that will be published in increments of chapters called episodes, an episode will be released every 10 days. \u003cbr\u003eAs a group writing a story we believe, we are both unique and more effective because we are all from different ways of life and provide diverse view points to the story. We will also upload inspirational quotes and pictures daily. Ultimately we want our page to become a daily stop on your internet schedule. Just like many people watch their favorite Youtubers every day, we want people to come to our Patreon page every day to look for INSPIRATION and ENTERTAINMENT\u00a0\u003cbr\u003e\u003cstrong\u003eWhy Become a patron\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt Rain Cloud we aim to put content of all kinds out to the public all the time however the 5 of us at Rain Cloud that collectively write the \"Good Criminals\" series, all have regular jobs and would like to be able to quit those jobs to pursue this full time. \u003cbr\u003e\u003cbr\u003eAs a patron you will receive:\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive access to content before it becomes available to the general public.\u00a0\u003c/li\u003e\u003cli\u003eDiscounts on merchandise.(merchandise with our logo and other designs by us will be coming very soon)\u003c/li\u003e\u003cli\u003eEntry into patron exclusive give aways (the larger our page gets the larger the giveaways can become) Expect things like gift card giveaways at first then as we grow as a page the give aways will become larger and larger.\u00a0\u003c/li\u003e\u003cli\u003eInput into the direction we take the community that we are building and the content that we release. Via polls and discussions\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eGood Criminals\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\"Good Criminals\" is a dramatic fictional novel released in installments each week. It is about a young 21 year old man, Nathan Hall, and his 40 year old best friend Alex. When Alex hires Nathan at his company, Nathan discovers that Alex\u0027s business isn\u0027t what he thought. Alex finds himself in the middle of countless illegal activities. Nathan realizes that these illegal activities are his passion and continues to do them despite putting the people he cares for and sometimes his own life in jeopardy. It is the story a young man finding an unusual passion in criminal behavior and running from the law, and the lessons he learns along the way. Adventure, self fulfillment, and heartbreak. Think of this as a TV show with a story and characters that you will fall in love with.\u00a0\u003cbr\u003e"
