    "summary": "I love doing this podcast. \u003cstrong\u003eLove it.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI interview famous people: actors, TV stars, A-listers like\u00a0\u003ca href=\"https://www.reallyfamouspodcast.com/michael-rapaport\" target=\"_blank\"\u003eMichael Rapaport\u003c/a\u003e,\u00a0\u003ca href=\"https://www.reallyfamouspodcast.com/chazz-palminteri\" target=\"_blank\"\u003eChazz Palminteri\u003c/a\u003e,\u00a0\u003ca href=\"https://www.reallyfamouspodcast.com/debi-mazar\" target=\"_blank\"\u003eDebi Mazar\u003c/a\u003e and\u00a0\u003ca href=\"https://www.reallyfamouspodcast.com/daymond-john\" target=\"_blank\"\u003eDaymond John\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFor sure, I love every minute of my celeb interviews.\u003cbr\u003e\u003cbr\u003eBut nothing makes me happier than talking to my listeners.\u003cbr\u003e\u003cbr\u003eSeriously, hearing how shocked a fan is to\u00a0\u003ca href=\"https://www.reallyfamouspodcast.com/tim-gunn\" target=\"_blank\"\u003ehear Tim Gunn reveal his true feelings\u003c/a\u003e about the \u003cem\u003eProject Runway\u003c/em\u003e judges? Gives me chills.\u003cbr\u003e\u003cbr\u003eWhen someone tells me they couldn\u0027t get enough of\u00a0\u003ca href=\"https://www.reallyfamouspodcast.com/tim-daly\" target=\"_blank\"\u003emy \"therapy session\" with Madam Secretary actor\u00a0Tim Daly\u003c/a\u003e? Makes my day.\u003cbr\u003e\u003cbr\u003eI want to give you more episodes with even more entertaining, enlightening guests -- with exclusive access to insider info and bonus material. I\u0027d be thrilled to have you on board and give you a backstage pass to all things Really Famous.\u00a0\u003cbr\u003e\u003cbr\u003eGet \u003cstrong\u003einside scoop\u003c/strong\u003e on\u00a0who\u0027s coming up next, watch exclusive \u003cstrong\u003ebehind-the-scenes videos\u003c/strong\u003e, listen to \u003cstrong\u003ebonus conversations\u003c/strong\u003e, get an inside look at the process of booking guests, interviewing celebrities and putting together a celebrity-interview podcast. You can even \u003cstrong\u003eget mentioned on the podcast\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWith you, I\u0027ll book more celebs, have fabulously intimate conversations, surprise you with what they say, and be super-appreciative you\u0027re part of the process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI hope you\u0027ll join me!\u003c/strong\u003e"

    "attributes": {
     "about": "I\u0027m pretty lucky. Very lucky, actually.\u003cbr\u003e\u003cbr\u003eI interview famous people -- actors, TV stars and celebs.\u003cbr\u003e\n\u003cbr\u003eAnd I love every minute of it! This is what I was\nmade to do. I took a few detours here and there (worked for Comedy Central, was\na psychotherapist, then a journalist -- and discovered celeb interviews are totally my thing).\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m all about figuring who someone \u003cem\u003ereally\u003c/em\u003e is, beyond the polished exterior. Here\u0027s\nthe cool part: When a celeb sits down to chat with me, we\ninstantly connect and they open up about all sorts of things.\u003cbr\u003e\n\u003cbr\u003e\nFor some reason (former therapist?), they get\nsuper candid with me. We have a real, authentic conversation. We go places\nyou\u0027d never imagine. We laugh. We philosophize. Sometimes they cry. (Really.)\u003cbr\u003e\n\u003cbr\u003e\nI hope you\u0027ll listen in. It\u0027s like being a fly\non the wall as old friends meet for coffee. Or eavesdropping on a therapy\nsession.\u003cbr\u003e\n\u003cbr\u003e\nI really hope you\u0027ll give it a whirl -- and let\nme know what you think. I\u0027m 100% into\u003cstrong\u003e\u00a0real\u00a0\u003c/strong\u003etalk,\nas you know by now. I\u0027d love to talk to you too. Thanks for giving it a go!\u003cbr\u003e\n\u003cbr\u003e\n- Kara\u003cbr\u003e",
