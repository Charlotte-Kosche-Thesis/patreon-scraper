    "summary": "Hi, I\u0027m Todd Landrum the creator of the RandomTableWiki - a wiki of random tables for RPGs and a website that let\u0027s you quickly \u0026amp; easily roll on those tables to get results. You can find\u00a0\u003ca href=\"https://sites.google.com/a/paladinpgm.com/randomtablewiki/\" rel=\"nofollow\"\u003eall of the tables at this link\u003c/a\u003e and you can\u00a0\u003ca href=\"http://www.randomtablewiki.com/index.rtw\" rel=\"nofollow\"\u003eroll on tables at this link\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eNeed a fantasy name for the King in the next kingdom?\u00a0\u003ca href=\"http://www.randomtablewiki.com/rolltable.rtw?RollRequest=[Character/FantasyName]\" rel=\"nofollow\" target=\"_blank\"\u003eBam!\u003c/a\u003e\u003cbr\u003eNeed a English/Spanish/French/Chinese/Japanese name for that bartender?\u00a0\u003ca href=\"http://www.randomtablewiki.com/rolltable.rtw?RollRequest=[Character/ModernNames]\" rel=\"nofollow\" target=\"_blank\"\u003eDone!\u003cbr\u003e\u003c/a\u003eWant to describe the potion your players just found?\u00a0\u003ca href=\"http://www.randomtablewiki.com/rolltable.rtw?RollRequest=[Thing/PotionContainer]\" rel=\"nofollow\" target=\"_blank\"\u003eShazam!\u003c/a\u003e\u003cbr\u003eWant a fantasy NPC with name, race, class, stats and motivation?\u00a0\u003ca href=\"http://www.randomtablewiki.com/rolltable.rtw?RollRequest=[Character/NPCDnd]\" rel=\"nofollow\" target=\"_blank\"\u003eJust one click!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLet the RandomTableWiki guide you with the tools you need to be an awesome GM!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy a RandomTableWiki Patreon?\u003c/strong\u003e\u003cbr\u003eKeeping a website at the ready for you 24/7 takes a little bit of work and a little bit of cash. Supporting the RandomTableWiki will help me keep the lights on so that RTW is there for you when you need it!\u003cbr\u003e\u003cbr\u003eCreating new tables takes some time as well. With your support, I\u0
