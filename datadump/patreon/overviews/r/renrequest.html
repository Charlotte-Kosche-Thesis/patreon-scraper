 Around the 1st - 5th\u003cbr\u003e\n\t\tMake sure you check out the FAQ on how to set a monthly limit for your pledge! \n\t\t\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\u003cspan style=\"color: rgb(195,214,155);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eThank you so much for your support! A little bit goes a long way! \u003cbr\u003e(/\u25d5\u30ee\u25d5)/\u00a0\u003c/i\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u2665\u003c/i\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cem\u003eRewards will be sent to your Patreon/E-mail monthly by the end of the month!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
