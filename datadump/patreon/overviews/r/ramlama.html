    "summary": "\u003cimg src=\"http://www.ramlamapresents.com/dragonpulp/images/logo01.jpg?crc=4111019026\"\u003e\u003cbr\u003e\n\u003cem\u003eThe ancient lands of Generica- from the vast plains of the \nFlatlands to the mysterious and misty forests of Nohpe- are in need of \nheroes. The evil lord to the North marches with his undead legions \n(mostly in circles, but if they ever get their bearings, we\u0027re all screwed).\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eA different evil lord to the South searches \nruinous jungles to find forbidden lore (to date, our best translation of\n the Elder Gods\u0027 monoliths is \"get off my lawn\", but the jury is still \nout on that one).\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eA third evil lord- well, you get the \npicture. There are just too many evil lords running around and we need \nevery hero we can get our hands on. That includes you. Grab your dice \nbags, some clean character sheets, and prepare to earn some EXP.\n\u003c/em\u003e\u003cbr\u003e\n\n\u003cimg src=\"https://gallery.mailchimp.com/c0dec3a7b07fdfdfbdbf556e8/images/d5aa275d-ab62-4510-90aa-ae1a9c4daf31.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tThis particular project is still in its soft launch. We\u0027ve been making similar stuff for the past 5 years- to see some of our older works, check out \u003ca href=\"http://www.pollcomics.com\"\u003ewww.pollcomics.com\u003c/a\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe current goal is to put out a new installment daily, Monday through Friday. Each installment ends in a poll, where readers vote on what happens next. Along the way, we\u0027ll hopefully make some fun homebrew and eviscerate a pop culture reference or two.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDragon Pulp \u003c/strong\u003eis our featured project right now, but we may do other projects from time to time- especially to dip our toes into other genres or to occasionally make a serious story.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jW9JH2w.png\"\u003e\u003cbr\u003e\u003cstrong\u003eFull access to Dragon Pulp archives. \u003c/strong\u003eAs the stories progress, we\u0027ll be archiving the oldest stories. It\u0027s not to be a dick about the content, we just want folks to focus on the new content being put out. You\u0027ll have access to all completed stories under the \u0027archived\u0027 tag.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiscounts on our Store. \u003c/strong\u003eAnything that we make that doesn\u0027t count as part of the archives is discounted for patrons, including character portrait services.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSponsorship Credits.\u003c/strong\u003e At the end of each story we\u0027ll say that it\u0027s been sponsored by an in-game organization, and then list NPCs who\u0027re part of that organization. We\u0027ll also send out a survey, with sponsors having the chance to create an NPC or two in the organization. You might name them after yourself, or maybe use them to make a joke. But keep it PG-13. Names that are in poor taste will be poorly translated and/or amusingly subverted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWorldbuilding Polls.\u003c/strong\u003e Just like our free mailing list (available \u003ca href=\"https://pollcomics.us16.list-manage.com/subscribe?u=c0dec3a7b07fdfdfbdbf556e8\u0026amp;id=e9db3be8b7\"\u003ehere\u003c/a\u003e), you\u0027ll have access to exclusive world building polls to help flesh out the worlds our stories take place in. The QM will amalgamate as many of the responses as possible into a cohesive whole describing a character, location, or setting feature. Any content created this way will be released into the public domain. From the commons it came, to the commons it returns!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
