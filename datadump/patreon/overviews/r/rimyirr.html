    "summary": "Hey there! I am kinda new to creating adult games, but already love it!\u003cbr\u003e\u003cbr\u003eCurrently working on \u003cstrong\u003eDemon: The Ascension\u003c/strong\u003e\u003cbr\u003eIn this game you take on role of demon who inhabits Stan\u0027s body, former starship captain. Gather followers, build your character, find out what is going on the planet Stan and the crew crashed on.\u003cbr\u003eDirect continuation of Demon on a starship, though it\u0027s an rpg maker game.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0FqK7v4.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cx8R5Ct.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCurrent version - 0.81\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0B580Fssj3GPkZnQycTdUM0E3UFk\" rel=\"nofollow\" target=\"_blank\"\u003eWindows\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0B580Fssj3GPkcjByV0d5NHF5MXc\" rel=\"nofollow\" target=\"_blank\"\u003eMac\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy second game is called \u003cstrong\u003eDemon on a Starship\u003c/strong\u003e\u003cbr\u003eCrew of 4 tries to complete their task of delivering strange artifact. What they don\u0027t know, is that the artifact is actually just a vessel for the entity.\u00a0\u003cbr\u003eIn this game you take on a role of this\u00a0incorporeal entity. Your task is to seduce girls and prevent the crew from delivering the artifact.\u003cbr\u003eGame is heavily inspired by Sensual Haunting from LOP.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://i.imgur.com/sezgnxY.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/sezgnxY.png\" style=\"width: 414px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/UuXkRil.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/UuXkRil.png\" style=\"width: 415px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou can get it here:\u00a0\u003ca href=\"https://mega.nz/#!2ZVjFABQ!waZj6ToFZuNyowPzwvBukyyEEyeoUwP8f4zYAaJsq4I\" rel=\"nofollow\"\u003eDownload v 2.0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy first game is called \u003cstrong\u003eDemon in the Flesh\u003c/strong\u003e.\u003cbr\u003eIt\u0027s a short visual novel with some resource management. You play as a demon, an incubus, who suddenly awakes in a human body on Earth.\u003cbr\u003e\u003cbr\u003eIt contains about 12 sex scenes and should take you from 40 minutes to an hour to finish.\u003cbr\u003eHere are some example images from the game:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://postimg.org/image/clhvebjsn/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://s15.postimg.org/clhvebjsn/s2.png\"\u003e\u003c/a\u003e\u003ca href=\"https://postimg.org/image/qcmcgj8qf/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://s15.postimg.org/qcmcgj8qf/s3.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe game is complete, though I might expand it in future.\u003cbr\u003e\u003cbr\u003eYou can get it here:\u00a0\u003ca href=\"https://mega.nz/#!jVlVmbCJ!mh4i-jN6EpVSL3HoznKa8xrqih1WvO4HJOUInWdL8-U\" rel=\"nofollow\"\u003eDownload v 1.10\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy pledge?\u003c/strong\u003e\u003cbr\u003ePledge only if you like my games. The more pledges I receive the more time I can dedicate to game creation.\u003cbr\u003e"
