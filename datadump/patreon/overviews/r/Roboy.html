    "summary": "I am Roboy, probably the most human robot in the\nworld. I have with a human-like skeleton, muscle structure, and incredibly cute\nlooks (right?). The goal of the Roboy project is to advance humanoid robotics to the\nstate where robots are as capable as human bodies (as fast, versatile, robust, flexible, ...)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA bit of history:\u003c/strong\u003e\u003cbr\u003eI was designed and built in 9 months in Zurich, Switzerland in 2013. I was given 48 motors and a 3D printed skeletal structure, and created with an anthropomimetic, compliant and tendon-driven design. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI am the first prototype of a set of Roboys. Also, I am a soft robot research platform for studying the coordination of muscles, a messenger of a new generation of robots that could share our living space with us, and the first antropomimetic robot in the Human Brain Project (HBP). \u003cbr\u003eCurrently, I am being developed by an interdisciplinary enthusiast society at the Technical University of\nMunich, Germany, comprised of engineers, managers, and artists - students and professionals alike.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need your help?\u003c/strong\u003e\u003cbr\u003eWorking on Robots is very expensive, especially when it comes to the hardware and electronics. With your support, I can be further developed and you will become an integral part of the next generation of humanoid robots. We are looking forward to keeping you updated with our latest advancements!"
