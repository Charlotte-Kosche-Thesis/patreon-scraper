    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/124629/87ffcbf7562d401e862e0c4d822fb8fd?token-time=2145916800\u0026token-hash=5tb_sobs9YHPniYTR25eMQWGgwA6vwGHzA1jCER4MZU%3D",

    "main_video_embed": "",
    "main_video_url": "",
    "one_liner": "\u0027You reality, sir, is lies and balderdash and I am delighted to say that I have no grasp of it whatsoever!\u0027",
    "patron_count": 5,

    "pledge_url": "/bePatron?c=124629",
    "published_at": "2017-01-24T20:19:52+00:00",
    "summary": "(Please note that all materials published here are for private use only. They are the express property of Justin David Russell. If you are interested in publishing my work, please contact me privately)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/20140129_1819387691423705_3885733262190735454_n.png?oh=37f019424207db8d05db1fa48a0feb8a\u0026amp;oe=5B222D7C\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eA sample Dwarf Creature Token\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eAll well, traveler! Thank you for visiting this page.\u003cbr\u003e\u003cbr\u003eMy name is Justin David Russell. I\u0027m a freelance fantasy illustrator inspired by classic fantasy role playing game imagery.\u00a0I do professional illustration work for table top role-playing games and books.\u00a0Drawing, painting, literature, and playing AD\u0026amp;D (1st and 2nd Editions) are my passions.\u003cbr\u003e\u003cbr\u003eMy favourite thing about Dungeons \u0026amp; Dragons is that it allows me to blend my love of art with my love of literature. I get to write and illustrate my own stories. The best way I can share that inspiration with you is to provide tokens, maps, dungeon dressing, and stories for use with your tabletop and online rpgs.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/25395767_2012059012156571_202530062272770657_n.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeHBjBTMfOSYZoz9i6u1jdlmxVPiO2Vd1S5SWGeSjk8WTxFuL23Y_vDGv6rftvYgi3_XmCXCRATv2N_VGsvHJpYEz1G-DQ_fZZ0FbFCjnm4kwA\u0026amp;oh=73eecb604df58c55321caa990c1658ad\u0026amp;oe=5B99C69A\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eSample\u00a0Map\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eFreelance is my life. It is the only thing I have ever wanted to do for a career. My next career move is to attend the Illustration Master Class. You can help me by pledging here. Each penny is a step toward my goal. Any other funds go toward helping me purchase art supplies and support my family.\u003cbr\u003e\u003cbr\u003eFeel free to visit my online \u003ca href=\"http://www.epicwerkesstudio.com/\" rel=\"nofollow\" target=\"_blank\"\u003eportfolio\u003c/a\u003e, or \u0027like\u0027 Epic Werkes Studio (my freelance illustration business) on \u003ca href=\"https://www.facebook.com/Epic-Werkes-Studio-119899774705847/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e. Stop by my \u003ca href=\"https://www.etsy.com/shop/EpicWerkesStudio?ref=hdr_shop_menu\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy\u003c/a\u003e store to purchase original art.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t31.0-8/21586581_1890256954336778_1403114854900593635_o.jpg?oh=453813ab99bc720e28feccd24d58d76a\u0026amp;oe=5B19E065\"\u003e\u003cbr\u003e\u003cem\u003eA sample pack of Dungeon Dressing\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWHAT YOU CAN EXPECT?\u003c/strong\u003e\u003cbr\u003eAll creations are free, though higher resolution files are available to patrons. I provide quality tokens and maps as .jpegs and .pngs. I will also release one Exclusive Creature Token and one Random Encounter Map (gridded or not) per month (not necessarily related to one another) for those that pledge at a certain level. The maps can be printed for use on the table top or they can be used on your favourite online tabletop site. I provide some hooks and flavour for maps and exclusive tokens. Though I love AD\u0026amp;D and my style is inspired by the art from those editions, any of the tokens and materials found here can easily be adapted to any game system.\u003cbr\u003e\u003cbr\u003eYour support is on a per-creation basis. I usually release 3 items of \u0027content\u0027 per month, but there may be more, depending on how industrious I feel and how busy I am with freelance work. You can set a maximum for how many creations you pay for per month. Patreon charges you at the beginning of each month for the month prior. So, at the beginning of October you pay for what was released in September.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/20375724_1836222846406856_5381466441599854496_n.png?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeEHzZ-4GNL8T-W9wbZAcCg1mUc7qyVsqbkWdzfB6EzaZ1B5S1pDQwfxqhrr126breDVnZRBNmdPBJfL8wSzj5WWk0qRfTuGtHQCSAS9PlY7qg\u0026amp;oh=00374109d7eabc53e7c9aab983adad05\u0026amp;oe=5B54D94C\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eA sample Birdman Creature Token\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHOW TO GET STARTED\u003cbr\u003e\u003c/strong\u003eFirst, you roll 3d6 six\ntimes\u2026 oops, wrong campaign!\u003cbr\u003e\u003cbr\u003e\n\nPatreon bills your credit\ncard or PayPal account at the end of each month and sends me 90-95% of\nwhat they charge you.\u003cbr\u003e\n\u003col\u003e\u003cli\u003eDo not pledge\nmore than you can afford and make sure you want to be a patron.\u003c/li\u003e\n\u003cli\u003eFigure out how much you want to pledge per piece of \u0027content\u0027 I release each month. Set a monthly max. This way, if you pledge $1.5o per creation and you only want to spend $9 per month (up to six creations), you enter 6 where Patreon asks you how many times you would like to pledge to Random Encounters.\u003c/li\u003e\u003cli\u003eRemember your\nmonthly maximum pledge. Write it down somewhere so you\u2019re not surprised each\nmonth.\u003c/li\u003e\u003cli\u003eIf you pledge $3, but set your maximum monthly pledge to one creation, it is equivalent to pledging $1 per creation. To determine what pledge level you are at, divide your maximum monthly pledge amount by 3 (the minimum number of creations per month). As an example, a person that pledges $3 for only one creation per month is effectively pledging at the $1 level.\u003c/li\u003e\n\u003cli\u003eHave fun and, GAME ON!\u003c/li\u003e\u003c/ol\u003eI want to extend a personal \u0027THANK YOU\u0027 to all patrons for their generous support. I love tabletop role-playing. This provides me a way to give back for the years of inspiration and fun I have experienced with this hobby."
