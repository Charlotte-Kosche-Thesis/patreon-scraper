    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/cPkrIbEqR0Q\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": "The Cyberdog Nation Rises!",
    "patron_count": 76,

    "published_at": "2015-11-17T12:19:29+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003eGreetings Cyberdogs and\u00a0citizens\u00a0of the internet!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page, and thank you for taking time out of your lives to spend a moment thinking about supporting me!\u003cbr\u003e\u003cbr\u003eMy name is ReNDoG, and I\u0027m a video content producer who\u0027s made over 1,000 Minecraft and gaming videos to date for over 185,000 subscribers on Youtube, and am a very proud member of the Hermitcraft Server! I play Minecraft and other awesome games on Youtube, and over the last 4 years have built up an incredible community of fans and friends I call the Cyberdog Nation.\u003cbr\u003e\u003cbr\u003eWhen I first started making videos on Youtube, I had no idea how important my work there would eventually become - not only to me, but also to the tens of thousands of people who had joined me on my crazy gaming adventures. I consider my work on Youtube as my art, and the fact that it brings so much joy to so many people all over the world is my ultimate inspiration and motivation to produce the best dang content I possibly can.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1Qg4CNH.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"http://i.imgur.com/vl3z0Sa.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"http://i.imgur.com/vj7gnGp.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/1Qg4CNH.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/1Qg4CNH.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/qYhFUht.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith support from my Patreons, my current goal is to be able to take on a part time job so I can dedicate the majority of my time and effort to doing what I love most in this crazy life - making awesome daily content to share with the world!\u003cbr\u003e\u003cbr\u003eBecoming a ReNDoG Patreon means you\u0027ll get some pretty awesome rewards too! From getting a shoutout in an episode, to gaining perks on the free Cyberdog Nation Minecraft server, to getting VIP status on my fansite, to being a part of an exclusive private Patreon Discord group or even receiving a monthly \u0027rencrate\u0027 lootcrate of awesomeness!\u003cbr\u003e\u003cimg src=\"http://fc00.deviantart.net/fs70/i/2013/041/0/5/rendog_in_dishonored_by_destiny_love_art-d5ugoi2.jpg\" style=\"width: 334px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support ReNDo\u003cstrong\u003eG on\u003c/strong\u003e Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eMaking videos on Youtube a sustainable part of one\u0027s life is truly an amazing dream, and a dream we have shared as a Cyberdog Nation for many years now. The good news is we\u0027re getting so very close to making that dream a reality!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003ePatreon\n gives fans of my Youtube channel the opportunity to support the \ncreation of the content they love by directly supporting the butthole \nnoob responsible for the production of that content (that\u0027s me) by giving me the financial freedom to dedicate more time to producing the best content I possibly can for all ReNDoG fans across the world. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMaking Youtube a sustainable thing\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eMaking videos on Youtube for the last 4 years has been the greatest privilege and joy of my life, and I want nothing more than to make it a sustainable lifestyle for myself, and eventually for my future family - I want to \nhave Cyberpups of my own one day, and those things are expensive!\u003cbr\u003e\u003cbr\u003eWith\n your support, I can work to setup my life in such a way that Youtube becomes my primary focus, where being a content producer, game developer and streamer is what I do most, and what I do best. It will allow me to find my \nplace in the world, to have the family I always wanted, and \nto achieve things I never thought possible... and I want to take every \nsingle one of you with me every step of the way!\u003cbr\u003e\u003cbr\u003eTogether we \nwill escape to the various worlds we\u0027ve spent the last 4 years building and \nnurturing, and it is in these worlds that we will unite, flourish and thrive as\n a Cyberdog Nation, pushing ever forward, climbing ever upward, conquering any staircase that we might (and will) find before us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTerms and Conditions\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1] Becoming a \nPatreon is an extremely generous act. I want you to know that I \nsincerely respect your decision to support me with your hard-earned gold\n nuggets. I deeply appreciate each and every Cyberdog who pledges no matter how much or how little, thank you! Unfortunately I won\u0027t be able to respond to Patreon requests (ie video or shoutout requests) or contact requests (ie connecting on Facebook/Skype etc), but higher pledges will get more recognition (see pledges below).\u003cbr\u003e\u003cbr\u003e2] The Content Schedule and Bonus \nContent shown in my Patreon Milestones are goals only and may change. As time \ngoes on we might find new games to play that may replace old ones. I pledge to \nachieve all goals in all Milestones wherever possible.  \u003cbr\u003e\u003cbr\u003e3] All rewards will be given at the beginning of the first month and only after your pledge has been processed. This is to help prevent abuse of the Patreon monthly pledge system.\u003cbr\u003e\u003cbr\u003e4]\n My Patreon earnings will always be transparent and easily available to \nall Patreons and current supporters. Please visit the ReNDoG Patreon \npage for monthly revenue updates.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i61.tinypic.com/1z1sjs7.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eWho is ReNDoG?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eReNDoG is a Youtuber and the pack leader of the Cyberdog Nation. With over 140,000 subscribers on his \u003ca href=\"http://www.youtube.com/rendog\" target=\"_blank\"\u003eYoutube Gaming Channel\u003c/a\u003e to date, ReNDoG has built up a fanbase that spans the globe. \u003cbr\u003e\u003cbr\u003eMinecraft Survival is his most popular series and has been broadcasting for over 2 years with 400+ episodes released so far. ReNDoG is also a proud member of the Hermitcraft Server with over 50 episodes done in Season 4 so far!\u003cbr\u003e\u003cbr\u003eReNDoG also set up \u003ca href=\"http://www.dogcraft.net\"\u003eDogcraft.net\u003c/a\u003e,\u00a0the official Cyberdog Fan Community, which has blossomed into more than just an ordinary fansite. Bubbling over with Cyberdog characters from all over the world, Dogcraft.net is the place where Cyberdogs Unite!\u003cbr\u003e\u003cbr\u003eFinally, ReNDoG has setup a 100% free to play Minecraft Survival fan server for all to play on and enjoy. The server has a large and growing population, and incredible Mod team and is a fantastic family friendly place to play this game we all love called Minecraft with Cyberdogs from all over the world!\u003cbr\u003e\u003cbr\u003eJoining the Cyberdog Nation and following ReNDoG through his adventures in Minecraft and challenges in his own life is a rollercoaster ride of discovery, fun and real-life emotions. \u003cbr\u003e\u003cbr\u003eThe ReNDoG Channel offers a family friendly environment for all those looking for an alternate universe to spend a bit of time in, a place to escape the challenges of every day life, to discover new things and find new friends.\u003cbr\u003e\u003cbr\u003eWelcome to the Cyberdog Nation!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i59.tinypic.com/71jyaf.png\" style=\"width: 248px;\"\u003e",
