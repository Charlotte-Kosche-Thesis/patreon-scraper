    "summary": "\u003cstrong\u003e\u003cbr\u003eThank you\u003c/strong\u003e for taking the time to check\nout my page. I can\u0027t wait to share more blog posts, images and video about endangered species!\n\u003cbr\u003e\u003cimg src=\"http://i347.photobucket.com/albums/p447/snxxpy72/seaturtle1_zps7pahzdrn.jpg~original\"\u003e\u003cbr\u003eWho am I? Describing that fully could\ntake days. Here\u0027s the short version: I am a functionally deaf writer/photographer\nwhose main focus is ecology and animals.\u003cbr\u003e\u003cbr\u003e\n\nThe slightly longer version is that I\nam an award-winning journalist, filmmaker, and educational speaker. My\nwildlife writing and photography have appeared worldwide in\nprint and online. I am a father of two, a husband, a combat veteran\nwho struggles with Post Traumatic Stress Disorder, and a sufferer of\nMeniere\u0027s Disease. I\u0027ve written two nonfiction books (currently\nworking on a third), directed four documentary films, and volunteer\nas a marine mammal stranding responder in Washington State. \n\u003cbr\u003e\u003cimg src=\"http://i347.photobucket.com/albums/p447/snxxpy72/IMG_4103_zpsecgvs5di.jpg~original\"\u003e\u003cbr\u003eGiving you access to exclusive multimedia and sharing my adventures is a real treat for me. \u003cbr\u003e\u003cbr\u003e\n\nIn 2011, I began to film and produce documentaries\ndealing with endangered species. All of my films to date have been\nnoncommercial projects, crowd funded, and done in partnership with\nnonprofit rescue and educational organizations.\u003cbr\u003e\u003cbr\u003e\n\nDuring the past five years I\u0027ve been\nlucky enough to travel the world and document animal issues. Great\nwhite sharks, orca whales, sea turtles, African elephants, lions,\nmanatees, seals and sea lions have all been the stars of my films and\nwriting. \n\u003cbr\u003e\u003cimg src=\"http://i347.photobucket.com/albums/p447/snxxpy72/sealion1_zpsb1z79ltk.jpg~original\"\u003e\u003cbr\u003e\n\nI\u0027d not only like to continue\ntelling these stories, but to reach wider audiences. Hopefully, I can\nhave a positive affect on endangered species recovery through\neducation and inspiration to action. Upcoming projects include\nreporting on climate change in East Africa, the recovery of the\nsouthern sea otters, and exploration of the behavior of a unique\ncolony of foxes. \n\u003cbr\u003e\u003cimg src=\"http://i347.photobucket.com/albums/p447/snxxpy72/manatee_top_zps23srfxwl.jpg~original\"\u003e\u003cbr\u003e\n\nI am grateful for the interest in my work. It lifts me up and helps me continue the difficult task of\ntelling important stories, and keeps me in the field,\nphotographing and writing about amazing animals, people and places.\u003cbr\u003e\u003cimg src=\"http://i347.photobucket.com/albums/p447/snxxpy72/rw_maasaimen_zpsuzdcotzx.jpg~original\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThank you and cheers!\u003c/strong\u003e\u003cbr\u003e"
