    "published_at": "2013-12-22T13:54:20+00:00",
    "summary": "Hi,\u003cbr\u003e\u003cbr\u003eI\u0027m Rob Walker and I make videos, write jokes, scripts and screenplays.\u003cbr\u003eYou may have seen some of my work on\u00a0\u003ca href=\"https://www.youtube.com/watch?v=4wfHMp2Z1U0\"\u003eArticulate with Jim Cotter\u003c/a\u003e or on\u00a0\u003ca href=\"https://www.youtube.com/watch?v=GGHUjOFZayA\"\u003eRed 5\u0027s Geek Video series\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/mhazFo7miGA\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eI am also the creator of\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PLF050FAF673BCF520\" rel=\"nofollow\"\u003eVictorian Cut-out Theatre\u003c/a\u003e, an animated sketch comedy show which features stories about killer robots, deranged millionaires and vampires (among other things) through the use of animated Victorian illustrations. It is a blend of modern humor with late 1800s puppet style.\u00a0I have also produced a video blog series called\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PLknTgK-lZLfilg5iiqMKMUl6VzyFoNDAe\" rel=\"nofollow\"\u003eWalker\u0027s Talkers\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThese days my work now includes scripting and joke writing.\u003cbr\u003e\u003cbr\u003eAs you can imagine, video production and animation (even the simplest kind) is labor intensive. From conception (idea, writing) to completion (finding/customizing models, creating backgrounds, recording vocals and animating) can take me up to a week on average to make a single episode (3:00 min run time).\u00a0The weekly video blogs, movie reviews and short films also take time, although less energy is spent in getting the performers to move.\u00a0\u003cbr\u003e\u003cbr\u003eI have a blast creating this kind of work, and I\u0027d like to do more.\u003cbr\u003e\u003cbr\u003eI want to make better quality content with a schedule that is more frequent. To make this happen, I need your help. By offering your support as a patron, you\u0027ll be allowing me to make more videos, more frequently. This includes more animations, more video blogs and *GASP* a return to live action short films!\u003cbr\u003e\u003cbr\u003eI have several rewards lined up for patrons including \"Certificates of Arts Patronage\", \"Decoder Disks\" and for the top patrons a special Google Hangout where I will read you an original \"scary\" story from a blanket fort (neat, huh)\u003cbr\u003e\u003cbr\u003eFor someone who makes content on a weekly/monthly basis, Kickstarter won\u0027t work, which is why Patreon is perfect for someone like me. Becoming an arts patron is\u00a0an opportunity for YOU FOLKS to have a direct impact on my videos. By becoming a patron of the arts and giving monthly support, you can help me ensure steadier release schedules, MORE ANIMATION, as well as other fun projects. Your help will also be used to UPKEEP AND REPLACE THE EQUIPMENT/SOFTWARE I use, ensuring the final products continue to rise in quality. I want to provide you guys with more of the entertaining animations and videos you\u0027ve seen me do in the past, and Patreon is your chance to make that happen.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your help,\u003cbr\u003e\u003cbr\u003e-Rob\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
