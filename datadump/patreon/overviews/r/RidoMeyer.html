    "summary": "\u003cstrong\u003e\u00bfQuien soy?\u003cbr\u003e\u003c/strong\u003eMi nombre es Ricardo aunque las personas me conoce como Rido. Siempre he considerado que nuestra realidad se localiza en aquel lugar en donde nuestra mente nos lleva. Mis libros son la forma directa en la que materializo los diferentes mundos dentro de mi mente. Por otro lado, enfoco gran parte de mi tiempo en mi canal de YouTube, medio por el cual busco entretener y ayudar a miles de jugadores.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAmo entretener y sacar sonrisas.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bf\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003ePorque Patreon\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eCon t\u00fa apoyo directo, puedo continuar creciendo como YouTuber y Blogero. Podr\u00e9 armar un equipo de grabaci\u00f3n adecuado para las circunstancias, comprar programas de edici\u00f3n y grabado de pantalla,\u00a0 entre otras cosas que mejorar\u00e1n notablemente la calidad de mis videos. Por otra parte, lograr\u00e9 impulsar mis libros en un mercado muy competitivo en el que se necesita mucho m\u00e1s que una buena historia para lograr sobresalir.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfCada cuanto tiempo hago publicaciones?\u003c/strong\u003e\u003cbr\u003eActualmente en mi canal de Youtube intento publicar 2 videos al d\u00eda, durante los 7 d\u00edas de la semana. En cuanto a mis libros, intento terminarlos en un espacio de 8 a 15 meses. Me gustar\u00eda poder invertir m\u00e1s en la creaci\u00f3n de contenido, pero tambi\u00e9n dedico mucho tiempo diario en responder preguntas y dudas en mis diferentes redes sociales con la finalidad de prestar apoyo y crear lazos de amistad con las personas que me apoyan tanto.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfComo puedo contribuir?\u003c/strong\u003e\u003cbr\u003ePrimero que nada, MUCHAS GRACIAS. T\u00fa soporte significa much\u00edsimo para mi, y estoy sumamente agradecido. Puedes convertirte en mi Patron y contribuir incluso 1$ al mes, cualquier monto significa mucho para mi.\u00a0\u003cbr\u003e\u003cbr\u003eTambi\u00e9n en unos de mis videos al finalizar \u003cstrong\u003ecada mes\u003c/strong\u003e, har\u00e9 menci\u00f3n a las 10 personas que brindaron un mayor apoyo durante dicho mes. \u003cbr\u003e\u003cbr\u003ePor ultimo,\u00a0aquella persona que haya brindado el mayor apoyo durante un mes, me acompa\u00f1ara en una llamada en streaming a trav\u00e9s de YouNow o YouTube, para conversar en vivo y as\u00ed poder reconocer su apoyo y conversar delante de todos los miembros de la comunidad.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfAlgo m\u00e1s?\u003c/strong\u003e\u003cbr\u003eMis mayores sue\u00f1os en esta vida son ver a un extra\u00f1o en la calle leyendo uno de mis libros, y crear una fundaci\u00f3n para ayudar a ni\u00f1os que no tuvieron las mismas oportunidades de vida que yo tuve.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e"
