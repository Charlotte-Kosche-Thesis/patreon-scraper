    "summary": "\u003ca href=\"https://www.robocup-press.com/\" target=\"_blank\"\u003e\u003cstrong\u003eRobocup Press\u003c/strong\u003e\u003c/a\u003e is proud to have published inventive, genre-bending works -- by some of the most talented authors and artists around -- for the last five years! If not for the support of fans who buy our books, show us love on social media with likes, follows, retweets and shares, and stock our titles on indie bookstore shelves, we would not have been able to bring\u00a0the following titles\u00a0to print.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/robocuppress?order=relevance\" target=\"_blank\"\u003e\u003cstrong\u003eCurrent Titles\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem style=\"font-weight: bold;\"\u003eCrossing Puddles \u003c/em\u003eby Walter Ruhlmann\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eDEFY!*\u00a0\u003c/em\u003e(anthology) \u003c/strong\u003eedited by Tamryn Spruill\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eFeral Domesticity\u003c/em\u003e \u003c/strong\u003eby Catherine Kyle\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003ein the office hours of the polar vorte\u003c/em\u003ex \u003c/strong\u003eby Dustin Luke Nelson\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eKettle Whistles the Blues\u003c/em\u003e \u003c/strong\u003eby Kayla Pongrac (illus. by J.P. Baroni)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eLOVECHILD\u003c/em\u003e \u003c/strong\u003eby Liz Wells\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003ePick How To Revise A Memory\u003c/em\u003e \u003c/strong\u003eby J. Bradley\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eRevenge\u003c/em\u003e (anthology) \u003c/strong\u003eedited by Tamryn Spruill\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eSo Anyway\u003c/em\u003e\u00a0... \u003c/strong\u003eby Zeke Jarvis\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThe Opposite of Robots\u003c/em\u003e \u003c/strong\u003eby Tamryn Spruill\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor sustainability reasons, we are making some changes that will be announced soon and take effect in 2018. Our commitment to bringing genius works by bright minds to print -- that heavenly combination of ink on paper -- remains, but we must go about it in a different way.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.robocup-press.com/forthcoming.html\" target=\"_blank\"\u003e\u003cstrong\u003eForthcoming Titles (2018)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem style=\"font-weight: bold;\"\u003eMeditations of the Nameless Infinite*\u00a0\u003c/em\u003eby Matthew Burnside\u003c/li\u003e\u003cli\u003e\u003cem style=\"font-weight: bold;\"\u003eThe Twitter Hive Mind Is Dreaming \u003c/em\u003eby Jackie Wang\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs glorious as paper books may be, they are expensive to produce and come with the added burden of shipping costs -- which is why we need your help!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour monthly patronage will enable Robocup Press to:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eContinue to pay authors for their creative and intellectual labor. This is important!\u00a0\u003c/li\u003e\u003cli\u003eChoose from \u003cem\u003ehundreds\u003c/em\u003e of submissions another manuscript or two for publication in 2018.\u003c/li\u003e\u003cli\u003e\u003cem\u003eExist beyond 2018! \u003c/em\u003eThat\u0027s right.\u003cem\u003e Without \u003c/em\u003eyour support, Robocup Press will be forced to close its doors in December 2018.\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eBeing a patron has perks! \u003c/strong\u003eEnjoy nifty gifts at all giving levels.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*By decision of the press or individual authors, a portion of sales on select titles and merchandise is donated to charity.\u003c/em\u003e"
