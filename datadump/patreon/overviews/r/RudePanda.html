     "about": "Meet Rude Panda!  She\u2019s \ncute, but she IS RUDE!!!  Rude Panda lives in the world of \nFutuRetroistic, but that doesn\u2019t mean she\u2019s there all of the time.  This\n adventurous panda goes where no panda has gone before.  You\u2019ve probably\n seen her.  Her graffiti is everywhere.  She has photo-bombed some of \nthe most significant moments in history \u2013 human and comic.  You might \nsee her in your favorite video game.  Check out her selfie album.  She \nknows (or has accosted) so many celebrities, you\u2019re sure to see a photo \nof one of your all-time favorites.  \nRude Panda is a panda, so she eats all day.  That\u2019s why she is such a \ngood cook!  And what does she listen to when she\u2019s whipping up her \nfavorite recipes?  Her own mixtapes, of course.  Maybe one day you\u2019ll be\n lucky enough to catch Rude Panda on the ones and twos.  Just don\u2019t be \noffended if she makes fun of your clothes.  Or your hair.  Or your taste\n in music.  Or your driving.  Or your cooking.  Or your face.  You get \nthe idea.\n\n\u003cbr\u003e #cashbrand #futuretroistic #rudepanda #Dcomix #Iloverudepanda",
