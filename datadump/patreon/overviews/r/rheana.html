    "summary": "\u003cdiv\u003e\u003cstrong\u003eWhy Rheana is on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bHXjiCzInco\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nI love entertaining, being playful, and sharing my humor. I\u0027ve been working on the \u003ca href=\"http://www.gatekeeperhealing.com/rheanas-book/\" rel=\"nofollow\"\u003equintessential relationship book\u003c/a\u003e from the loose angle of a lesbian perspective.\u00a0 It will be super fun to do it with a community of peeps - getting your feedback, support, shared humor, and input! \u00a0I\u0027ve already written 250 pages and one song alone (except for my editor, Kyle Tijerina, and two musician buddies\u00a0 Audree D. and DJ Adonica, otherwise yes all by my lonesome).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Not to Comply and Lose Yourself in Relationship?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHas your partner ever asked you or\u003cstrong\u003e expected you to change\u003c/strong\u003e something about yourself you \u003cstrong\u003edidn\u0027t want to change\u003c/strong\u003e?  Have you\u003cstrong\u003e ever lost yourself in your relationship?\u003c/strong\u003e Sucks huh?  That\u0027s what happened to me in my relationship. It\u0027s so elusive when it happens, but you know when you\u0027ve done it because you can feel it. It\u0027s icky, you just feel  \"off\" but it\u0027s hard to explain, you can feel confused, angry, deflated, unseen, or down right resentful towards your partner.  But what the heck happened and how do you fix it? \u003cbr\u003e\u003cbr\u003eCurrently, the book\u0027s working title is \"She\u0027s Straight-laced and I\u0027m Velcro, How Not To Comply \u0026amp; Lose Yourself In The Intimate Relationship.\" \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis self-help book guides you to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eUnderstand the difference between \u003cstrong\u003ecomplying vs. compromising\u003c/strong\u003e in your relationship.\u003c/li\u003e\u003cli\u003eKnow how to reach a \u003cstrong\u003etrue compromise with your partner\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eRecognize how you give away your power and how to get it back.\u003c/li\u003e\u003cli\u003eDiscover yourself, love yourself, and uncover your core of origin wounding from childhood that gets triggered, see when it surfaces in  your relationship, then know how to heal that within.\u00a0\u003c/li\u003e\u003cli\u003eUnderstand your soft spots and your partner\u0027s soft spots.\u003c/li\u003e\u003cli\u003eHeal past hurts, traumas, or heartbreaks. Get unstuck and move forward in love.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u00a0Re-claim your power\u003c/strong\u003e that you\u0027ve given away in relationships, past, present, or future with an empowerment decree.\u00a0\u003c/li\u003e\u003cli\u003eEnjoy healing effects of the music and guided meditation.\u003c/li\u003e\u003cli\u003eIntegrate these relationship tools in workbook style exercises.\u003c/li\u003e\u003cli\u003eLearn the profound relationship tool of active listening with your partner so you both experience the healing effect of feeling seen and heard by your partner.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAchieve a truly conscious-loving partnership\u003c/strong\u003e. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eShe\u0027s Straight-Laced and I\u0027m Velcro, How Not To Comply \u0026amp; Lose  Yourself In The Intimate Relationship\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eby Rheana Jackson, B.A., R.M.T.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.gatekeeperhealing.com/images/Rheanapatreon.PNG\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eSee the current excerpts and get your name on the waiting list for your own published copy of the book.\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.gatekeeperhealing.com/rheanas-book/\" rel=\"nofollow\"\u003e\u003cstrong\u003eGatekeeperHealing.com/My Book Page\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003eMore About Rheana:\u003c/strong\u003e\u003cbr\u003e\nI currently live in Denver, Colorado. But my cat, Miss Kitty and I intend to be out in my RV exploring in nature as much as possible. My reverence for Mother Earth began in childhood growing up in the lush, green growth forests of Arkansas and enjoying months camping on the lake, during the summers with my Aunt Karen as a kid. \n\u003cbr\u003e\nI received a degree in Contemplative Psychology\u00a0from Naropa University, a Buddhist founded school located in Boulder, Colorado. I\u0027m a very gifted energy healer with a holistic healing practice since 2000, as an Empath,\u00a0 Reiki Master, and Divine White Light Healer,\u00a0 practicing at Vast Wellness Center. I also offer on-going remote Reiki healings to clients around the world. \u00a0For over 16 years,\u00a0I\u0027ve helped thousands of people (and pets) heal mentally, emotionally, and spiritually. I specialize in women\u0027s issues, trauma, and emotional healing. \u00a0I love people, pets, and our planet earth. My uplifted spiritual perspective on life issues weave throughout the book helping you achieve higher states of awareness, and wonderful unique views to see loving potentials in new lights. It is a transformational book, that will touch your heart, open your eyes, and uplift your spirit and hopefully turn you on. Come Join me in this creative, sexy, healing adventure.\n\u003cbr\u003e\u003cbr\u003e\nI truly Can Not do this without your help. Every single dollar put towards this project will be uplifting humanity-I give you my word!\u00a0\u00a0\u00a0 Namaste~ The God in me honors the God in you.\u003cbr\u003e"
