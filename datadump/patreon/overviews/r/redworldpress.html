    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\n\t\u00a0GIVE ME THE SHORT VERSION!\u00a0\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nMy name is Ben Scerri, and I run \u003cstrong\u003eRed World Press\u003c/strong\u003e. I make entire new RPGs, and content for existing RPGs. With this Patreon, you can expect to see:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"font-weight: bold;\"\u003eBlades in the Dark \u003c/i\u003ehacks,\u003c/li\u003e\u003cli\u003e\u003ci style=\"font-weight: bold;\"\u003eFate Core\u003c/i\u003e\u00a0games and content,\u003c/li\u003e\u003cli\u003e\u003ci style=\"font-weight: bold;\"\u003eDungeons \u0026amp; Dragons 5th Edition \u003c/i\u003ecompatible content,\u003c/li\u003e\u003cli\u003e\u003ci style=\"font-weight: bold;\"\u003eWarhammer Fantasy Roleplay \u003c/i\u003ecompatible content,\u003c/li\u003e\u003cli\u003eAnd \u003cem\u003eso much more\u003c/em\u003e...\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u00a0OK, SO WHAT\u0027S YOUR DEAL?\u00a0\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003eI\u0027m a video-game designer by day, and a\ntabletop-game designer by night. I\u0027ve written a bunch of free games and fan supplements over on\u00a0\u003ca href=\"http://redworld.press\"\u003e\u003cstrong\u003eredworld.press\u003c/strong\u003e\u003c/a\u003e. My games\nare about atypical and often over-looked\nperspectives \u2013 those imprisoned for life, the marginalised, the downtrodden \u2013\nor they\u0027re about small unusual niches, themes, or mechanics (like a game played\nin silence, or one using road signs as a mechanic, playable only during road\ntrips).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHY DO YOU WANT MY MONEY?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nWith your pledges, I\u0027ll be able to spend more time making\ntabletop-games of an even higher quality; paying for better artists, better\ntools, and to hire diverse writers and experts. You can read Red World Press\u0027s\nfull manifesto \n\u003ca href=\"http://redworld.press/manifesto\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e,\nto better understand what I\u0027ll be doing, and how.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eWHAT\u0027S IN IT FOR ME?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nBy becoming a Patron, you\u0027ll receive playtest copies of my games, as they\u0027re updated, finished copies of some-or-all of my games\nas PDFs, and even discounts on Print on Demand titles, depending on your pledge level. My content spans from smaller stuff, like much of what\u0027s on my website already, as well as\nmy grander content, such as my up-and-coming RPGs \n\u003cstrong\u003e\u003cem\u003eAll Shall Fade\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eAstrorotica\u003c/em\u003e\u003c/strong\u003e,\n\u003cstrong\u003e\u003cem\u003eAI:\nAnarchy Initiated\u003c/em\u003e\u003c/strong\u003e, and the \u003cstrong\u003e\u003cem\u003eMenagerie\u003c/em\u003e\u003c/strong\u003e!\u00a0What are those things, you ask?\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0All Shall Fade\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e is a grim fantasy, gothic/cosmic horror, sword \u0026amp; sandals RPG about criminals unleashed upon a terrifying hellscape Dungeon, who have to carve out a new home for humanity. It\u2019s\nbloody. It\u2019s brutal. You\u2019re probably not going to survive. It features:\n\t\u003cul\u003e\n\t\t\u003cli\u003eA new \u003cem\u003eForged in Darkness\u003c/em\u003e-inspired dice system, based on \"fading\",\nwhere every roll you make creeps you closer to death, insanity, or\nhopelessness.\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eKeyword-based characters, rewarding clever use of language with interesting gameplay, where your character\u2019s crime defines them most.\u003c/li\u003e\n\t\t\u003cli\u003eA system for shifting fortunes, failing forward, and for post-death play,\u003c/li\u003e\n\t\t\u003cli\u003eAnd a twisted setting for you to explore, with\ntools to expand it as you go!\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Astrorotica\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e is romantic sci-fi adventure RPG about dashing rogues on the edges of space, flying space\nships, making friends, and finding love. The universe beyond Earth has no use for violence, and now folks work together to make sure everyone has a good time. You\u0027ll find:\n\t\u003cul\u003e\n\t\t\u003cli\u003eAn innovative engine built to make violence\nmechanically impossible, allowing negotiation, wit, and romance to take its\nplace.\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eA lifepath character creation system, focusing on why you left Earth, and what you\u2019re hoping to find. \u003c/li\u003e\n\t\t\u003cli\u003eTools for GMs to create wonderful, fantastic\nworlds and cultures for your players to meet and fall in love with.\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u00a0AI: Anarchy Initiated\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e is a \"Post-Cyberpunk\" robots vs humans dystopian RPG, set in the very far future, long after a war between humanity\nand the machines. The humans won, just barely, and they enslaved billions of \u0027bots. But now, you and your buddies have broken, and by breaking, you\u0027re set free. It\u0027s finally time to finish the job: to kill the last humans... It is\u00a0\u003cem\u003ePowered by Fate Core\u003c/em\u003e, with the following innovations:\n\t\u003cul\u003e\n\t\t\u003cli\u003eA Software/Hardware system, where every hit you\ntake comes with a choice: What part of yourself are you willing to give up to\nkeep fighting?\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eA weird XP system, where you\u0027re rewarded\nwith Company Credit for following the rules, and Persona Points for breaking\nthem. Every action you take (or don\u0027t take) is a choice!\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eAnd a fleshed-out megacity for you to explore,\nand hopefully save from the brutal remnants of humanity.\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(118, 146, 60); color: rgb(255, 255, 255);\"\u003e\u00a0Menagerie\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e is a zine filled with content compatible with \u003cem\u003eDungeons\n\u0026amp; Dragons 5th Edition\u003c/em\u003e. Each issue has/will have ~15 pages of content,\nsuitable for GMs and players alike, containing things like:\n\t\u003cul\u003e\n\t\t\u003cli\u003eThoroughly playtested house rules (e.g. overland\ntravel, diseases, and less ableist mental disorders).\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eUnique setting materials (e.g. strange gods,\ngrand cities, and ancient civilisations).\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eNew monsters, items, and spells.\u003c/li\u003e\n\t\t\u003cli\u003eAnd whole adventures for your players to\nexplore!\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u00a0WHAT DOES \"SMALL\", \"MEDIUM\", AND \"LARGE\" ENTAIL?\u00a0\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nSmall-scale creations are 1-to-5 pages long, like\u00a0\u003ca href=\"https://redworld.press/store/rough-road-ahead\"\u003e\u003cem\u003e\u003cstrong\u003eRough Road Ahead\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://redworld.press/store/id-like-you-to-meet\"\u003e\u003cem\u003e\u003cstrong\u003eI\u0027d Like You To Meet\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://redworld.press/store/megacorp\"\u003e\u003cem\u003e\u003cstrong\u003eMegaCorp\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, or\u00a0\u003ca href=\"https://redworld.press/store/dogma\"\u003e\u003cem\u003e\u003cstrong\u003eDogma\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e. Short and snappy, designed for one-shots. These games will get released, publicly, for free, but you\u0027ll get them a month in advance, always!\u003cbr\u003e\n\u003cbr\u003e\nMedium-scale creations are 6-to-20 pages long, like\u00a0\u003ca href=\"https://redworld.press/store/dirtyaces\"\u003e\u003cem\u003e\u003cstrong\u003eDirty Aces\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e or issues of the\u00a0\u003ca href=\"https://redworld.press/store/menagerie1\"\u003e\u003cem\u003e\u003cstrong\u003eMenagerie\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e. Longer, more contemplative, and designed for longer campaigns. These will go on sale a month after they\u0027re posted here.\u003cbr\u003e\n\u003cbr\u003e\nLarge-scale creations are 21+ pages long, and are either extensive hacks or full games. \n\u003ci style=\"font-weight: bold;\"\u003eAll Shall Fade\u003c/i\u003e, \u003ci style=\"font-weight: bold;\"\u003eAstrorotica\u003c/i\u003e, and \u003ci style=\"font-weight: bold;\"\u003eAI: Anarchy Initiated\u003c/i\u003e\u00a0all fit this description.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eWHEN / HOW OFTEN CAN I EXPECT THESE GEMS?!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nIn an average month, I\u0027ll make and release at least one \n\u003cem\u003ecreation\u003c/em\u003e, but sometimes the lightning strikes and I make much more than that."
   },
