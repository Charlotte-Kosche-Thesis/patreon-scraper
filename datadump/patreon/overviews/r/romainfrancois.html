    "published_at": "2018-02-28T10:11:52+00:00",
    "summary": "I make \u003cem\u003e(and contribute to)\u003c/em\u003e open source R packages. \ud83d\udc40 my\u00a0\u003ca href=\"https://github.com/romainfrancois\"\u003eGitHub\u003c/a\u003e page where most of my work lives and\u00a0\u003ca href=\"https://purrple.cat\"\u003emy website\u003c/a\u003e and\u00a0\u003ca href=\"https://purrple.cat/blog\"\u003eblog\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIn the R ecosystem, I\u0027m trying to focus on \u2699\ufe0f things nice and fast. \u003cstrong\u003enice\u003c/strong\u003e essentially means subscribing to tidy/lego principles and make functions that are small, composable, do one thing right and play well with the magrittr pipe. \u003cstrong\u003efast\u003c/strong\u003e sometimes involves other languages such as go or C++, to that end I\u0027m one of the original authors of Rcpp and I am now starting to work on\u00a0\u003ca href=\"https://github.com/orgs/rstats-go/dashboard\"\u003eergo\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI realize that there exist more formal ways of getting \ud83d\udcb5 for my work, like getting support from the R consortium et al. \u003cem\u003e(and I might/will) \u003c/em\u003ebut these are typically project oriented and don\u0027t really fit my workflow. Sometimes, I like to kickstart a new project because I\u0027ve just discovered something \ud83d\ude0e that is not \ud83d\udce6ed yet\u00a0(e.g. \u003ca href=\"https://github.com/romainfrancois/rsciinema\"\u003ersciinema\u003c/a\u003e), sometimes I find \ud83d\udc4c existing things and identify ways to help (e.g.\u00a0\u003ca href=\"https://github.com/njtierney/naniar/pull/111\"\u003ethis pull request\u003c/a\u003e to\u00a0\u003ca href=\"https://github.com/njtierney/naniar\"\u003enaniar\u003c/a\u003e) , sometimes I\u00a0\u003ca href=\"https://purrple.cat/blog/\"\u003eblog\u003c/a\u003e, sometimes I go to meetup and conferences, sometimes I just wander in stackoverflow, I\u0027m never far from my twitter account\u00a0\u003ca href=\"https://twitter.com/romain_francois\"\u003e@romain_francois\u003c/a\u003e, all that actually represents a lot of work.\u00a0\u003cbr\u003e\u003cbr\u003eThis patreon page is an opportunity for you to help me stay free and serene about spending \ud83d\udd58:\ud83d\udd55 working on\u003cem\u003e (my own or other\u0027s)\u003c/em\u003e R projects. I will your generous support for things like \u2615\ufe0f, renting a space in\u00a0\u003ca href=\"http://coworkinmontpellier.org\"\u003ecoworkin\u003c/a\u003e, \u2708\ufe0f\ud83d\ude84 to meetups and conferences ...\u00a0\u003cbr\u003e\u003cbr\u003eEverything that I do is already out in the open, so I\u0027m not sure about specific rewards here, but if you have\ud83d\udca1 please feel free to reach out. I\u0027ve setup powers of 2 pledges to illustrate some examples of what your supports helps me cover.\u00a0I\u0027ve opened the\u00a0\u003ca href=\"https://github.com/romainfrancois/support\"\u003esupport\u003c/a\u003e repo on my github to (ab)use the\u00a0\u003ca href=\"https://github.com/romainfrancois/support/issues\"\u003eissues\u003c/a\u003e to interact with you in the open.\u00a0\u003cbr\u003e\u003cbr\u003eThanks a lot for your support.\u00a0\u003cbr\u003e"
