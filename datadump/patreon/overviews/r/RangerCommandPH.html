    "published_at": "2015-02-21T16:13:02+00:00",
    "summary": "One night in January 2014,\u00a0\u003ca href=\"http://twitter.com/trekkieb47\" rel=\"nofollow\" target=\"_blank\"\u003e@trekkieb47\u003c/a\u003e had the idea to create a \u003cstrong\u003ePower Rangers\u003c/strong\u003e podcast. He asked two of his closest friends in \u003cstrong\u003eRanger Nation\u003c/strong\u003e,\u00a0\u003ca href=\"http://twitter.com/secretrangerfan\" rel=\"nofollow\" target=\"_blank\"\u003e@secretrangerfan\u003c/a\u003e and\u00a0\u003ca href=\"http://twitter.com/ZachLaVoy\" rel=\"nofollow\" target=\"_blank\"\u003e@ZachLaVoy\u003c/a\u003e to Ranger Up with him and join the show. \u003cbr\u003e\u003cbr\u003eSince then, \u003cstrong\u003eRanger Command Power Hour\u003c/strong\u003e has been entertaining thousands of listeners and Power Rangers fans on the \u003cstrong\u003eFour Eyed Radio Network\u003c/strong\u003e. From the first episode, RCPH has consistently been the top listened to podcast on the network. \u003cbr\u003e\u003cbr\u003eNever straying from a guaranteed episode \u003cem\u003eevery other Saturday\u003c/em\u003e, the trio have crossed over with other podcasts, interviewed actors and fans alike, discussed the latest news in the Power Rangers fandom and shared many laughs a long the way. \u003cem\u003e\u003cstrong\u003eIn three years, over 100 episodes were produced totaling over 140 hours!\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOur main focus is Ranger Nation, the fans of the show. In August 2014, host\u00a0\u003ca href=\"http://twitter.com/trekkieb47\" rel=\"nofollow\"\u003e@trekkieb47\u003c/a\u003e was inducted into \u003cstrong\u003eSaban Brands\u0027 Power Force\u003c/strong\u003e and became even more determined to give back to the fandom. With our \u003cstrong\u003eRanger Nation Spotlight\u003c/strong\u003e episodes, we highlight and interview an outstanding member of Ranger Nation. Every episode, we give fans the chance to have their thoughts read on the show or by submitting an mp3 in our \u003cstrong\u003eRanger Nation Answers\u003c/strong\u003e segment. Recently, we opened up an ask.fm account where we answer \u003cstrong\u003eQuestions from Ranger Nation\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eIn our third year and beyond, we want to give back even more. More prize giveaways, more convention coverage, better equipment and to continue an entertaining listening experience.\u00a0\u003cstrong\u003eHow do we do that?\u003c/strong\u003e With your support! By contributing a monthly amount \u003cem\u003e(we release between 2-3 episodes a month)\u003c/em\u003e, we can make the podcast even better than it is now and continue our goal of giving back to Ranger Nation. With Patreon, you can pledge as much or as little as you like every month. It\u0027s like an ongoing Kickstarter where you pay per month of content and you are in control of how much you spend and what budget you set. \u003cbr\u003e\u003cbr\u003eAnd that\u0027s it! Even if you don\u0027t pledge, \u003cstrong\u003e\u003cem\u003eyou can still listen to all of our episodes for free\u003c/em\u003e\u003c/strong\u003e at\u00a0\u003ca href=\"http://rangercommand.com\" rel=\"nofollow\" target=\"_blank\"\u003erangercommand.com\u003c/a\u003e and the\u00a0\u003ca href=\"http://foureyedradio.com\" rel=\"nofollow\" target=\"_blank\"\u003eFour Eyed Radio Network\u003c/a\u003e! By pledging, you are helping us make RCPH even better. For those that donate, you will gain access to rewards like our Patreon Stream, your name on a thank you page on our site, wallpapers based on each episode, raffles, access to our live recordings and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for reading!\u003c/strong\u003e\u003cbr\u003e"
   },
