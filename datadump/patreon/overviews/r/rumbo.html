    "summary": "Hi!\u003cbr\u003e\nI\u0027m \u003cstrong\u003eJosu\u00e9 Rumbo\u003c/strong\u003e (or only\u003cstrong\u003e Rumbo\u003c/strong\u003e), a Spanish cartoonist and illustrator. \u003cbr\u003e\n\nIf you are here, you\nprobably know my webcomic \u201c\u003ca href=\"http://www.webtoons.com/en/challenge/my-name-is-death/list?title_no=36859\" rel=\"nofollow\"\u003eMy name is Death\u003c/a\u003e\u201c, but wait! There is more! Soon\nI\u2019ll start another webcomic about \u201cVideogame facts and curiosities\u201d. I also\nmake illustrations and concept art.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/14720340_587042881503374_1492074043500717362_n.jpg?oh=307e351802802da625eeaf595f992487\u0026amp;oe=58B76938\"\u003e\u003cbr\u003e\u003cimg src=\"https://s21.postimg.org/j4aeinch3/asdasd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy do I do a patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWell, as\nyou may know the crisis hit us pretty hard in Spain and it is difficult to get\na job and the quality of the jobs is bad.\u003cbr\u003e\n\nThat\u2019s why\nI decided to make this patreon. I \u003cstrong\u003eLOVE\u003c/strong\u003e drawing, it is my passion, and I love\nhumor. That\u2019s the reason why I started making my webcomic \u201c\u003ca href=\"http://www.webtoons.com/en/challenge/my-name-is-death/list?title_no=36859\" rel=\"nofollow\"\u003eMy name is Death\u003c/a\u003e\u201d\nand illustrations and I posted them in my\u00a0\u003ca href=\"http://www.facebook.com/jrumboart\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e page. Thanks to patreon and especially\nthanks to you all, I could keep going on with my passion and live from it. And\nof course to buy more materials to work with.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\ndo you get with it?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOK, to start you would win my gratitude, no doubt about it. In addition you\u2019ll\nhave access to my patreon where you can send suggestions, opinions and any\ncomment you want.\u003cstrong\u003e I\u2019ll reply to all of them\u003c/strong\u003e. There are also rewards according to\nyour contribution.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
