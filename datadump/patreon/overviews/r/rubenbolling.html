    "summary": "Hello, friend. \u00a0And welcome to Tom the Dancing Bug!\u003cbr\u003e\u003cbr\u003eI create this weekly comic strip to make fun of politics, the world, fabric softener, time-travelers, and giant wombats. \u00a0You can find news about the comic strip, and links to comics,\u00a0\u003ca href=\"http://gocomics.typepad.com/tomthedancingbugblog/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gocomics.typepad.com/.a/6a00d8341c5f3053ef0224e0382891200d-pi\"\u003e\u003cbr\u003e\u003cbr\u003eI just launched this Patreon project to expand Tom the Dancing Bug\u0027s INNER HIVE.  You can join the email version of the INNER HIVE on CampaignZee that\u0027s been humming along since it literally saved the comic strip in 2012(!) at \u003ca href=\"http://bit.ly/innerhive\"\u003ehttp://bit.ly/innerhive,\u003c/a\u003e \u003cem\u003eor\u003c/em\u003e now you can join the \u003cstrong\u003ebrand new\u003c/strong\u003e Patreon version \u003cem\u003eright here\u003c/em\u003e!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gocomics.typepad.com/.a/6a00d8341c5f3053ef0224e0382893200d-pi\"\u003e\u003cbr\u003e\u003cbr\u003eSince the INNER HIVE started, the world has changed and my comic strip has evolved, shifting its focus toward a certain orange-hued vitamin huckster, and the threat he poses to America. \u00a0This new emphasis has been very important to me, and it has brought the comic strip a lot of attention and some very nice awards (it won the\u00a0\u003ca href=\"https://www.herbblockfoundation.org/herblock-prize/prize-winners/ruben-bolling-pen-name-ken-fisher\"\u003eHerblock Prize\u003c/a\u003e in 2017 and the\u00a0\u003ca href=\"https://rfkhumanrights.org/news/2018-book-and-journalism-winners\"\u003eRobert F. Kennedy Journalism Award\u003c/a\u003e in 2018). \u00a0But it has only increased the comic\u0027s reliance on the INNER HIVE to remain independent and self-sustaining.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gocomics.typepad.com/.a/6a00d8341c5f3053ef0224e0382897200d-pi\"\u003e\u003cbr\u003e\u003cbr\u003eIf you like Tom the Dancing Bug, and would like earlier access to comics, and exclusive access to more comics, and behind-the-scenes information, jokes, riddles, puns, palindromes, etc. etc., then joining either version of the INNER HIVE may be a lot of fun for you.\u00a0 A free-market exchange!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gocomics.typepad.com/.a/6a00d8341c5f3053ef0224e038289b200d-pi\"\u003e\u003cbr\u003e\u003cbr\u003eIn the new post-newspaper world of comics, this is an essential component to making Tom the Dancing Bug a viable project. \u00a0But I\u0027ve also found it to be an essential component to making it fun for me. \u00a0I\u0027ve had a blast sharing more comics, more thoughts, more information about how the comic is made, and more jokes with readers who are engaged, interested, and the first to read the new comic strip every week.\u003cbr\u003e\u003cbr\u003eI THANK YOU, and I hope you enjoy being a member.\u003cbr\u003e\u003cbr\u003eIf you have any questions, please email me at tomdbug at gmail dot com\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gocomics.typepad.com/.a/6a00d8341c5f3053ef0224e0382895200d-pi\"\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "\u003cul\u003e\n\u003cli\u003eWHAT???\u003c/li\u003e\n\u003cli\u003eI\u0027m just amazed you\u0027re still reading this, and shocked, honored and flattered that this is even being offered, although, to be fair, I myself am the one offering it.\u003c/li\u003e\n\u003cli\u003eOkay, every January, those who have been in THE INNER HIVE\u0027S THISISCRAZYYOU\u0027VEGOTTOBEKIDDINGME for the entire previous year will get their choice of a custom illustration of whatever they want (subject to law and good taste) OR a signed print of the comic of their choice; AND they will get a phone call to discuss Tom the Dancing Bug, comics, comedy, politics, the Mets, or anything else they like, OR even a meet-up if we are in the geographic location.\u003c/li\u003e\n\u003cli\u003ePlus all previous rewards, and a crazy amount of gratitude from me and all Tom the Dancing Bug fans around the world.\u003c/li\u003e\n\u003c/ul\u003e",
