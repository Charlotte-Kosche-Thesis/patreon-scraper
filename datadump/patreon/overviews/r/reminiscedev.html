    "summary": "\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003eI\u0027m creating mainly 3D action games with Unreal Engine 4 since 2014 in Japan.\u003cbr\u003eI\u0027m working in planning, modeling, animation, programming, music, design...\u003cbr\u003e\u003cstrong\u003eYeah, now all.\u003c/strong\u003e Our group \"Reminisce\" had 2 members, but one is studying abroad now. So I\u0027m creating all of our games.\u003cbr\u003eIt\u0027s very fun and immersive, but I must spend almost of my time to development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Link The Unleashed Nexus\"\u003c/strong\u003e is our first title, and now it is full- remaking to release for Steam / PlayStation 4.\u003cbr\u003eThis is fast-paced and high-speed action game.\u003cbr\u003eUse your abilities, run, jump, glide, and unleash yourself.\u003cbr\u003eYou awoke in the world called \"HAVEN\" without your memories. You just remember the word \"Go toward the sky\". In the fake paradise, go through ruins and seek a \"way out of the world\".\u003cbr\u003e\u003cbr\u003e-----------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_w0Ds5hAFD4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\"Code\u00a0Transcendence - Resonance / Conflict\"\u003c/strong\u003e is our second title.\u003cbr\u003e\u003cbr\u003eSynchronize Sounds with Battlefield. The Music changes the shape for you.\u003cbr\u003e\u201cCode: Transcendence _ Celestial MinDeity Resonance / Conflict\u201d is a 3D action game features \u201cSound-synchronicity\u201d. In this game, Player and Musics affect each other.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSound Synchronity\u003c/strong\u003e\u003cbr\u003ePlayer\u2019s actions make sounds, and they are added to music. They reflect music tempo and musical scale, so music is change the shape for you.\u003cbr\u003eYour laser shots play piano melody.\u003cbr\u003eYour wings make strings chord.\u003cbr\u003eIf you beat many enemies stormy, the music makes more lively and uplifting.\u003cbr\u003ePowerful enemies make additional part to the music.\u003cbr\u003eSound synchronicity is adjusted by game system, so player don\u2019t need to aware of rythm.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGameplay\u003c/strong\u003e\u003cbr\u003ePlayers can perform speedy and stylish actions in simple 4 button.\u003cbr\u003eBeat cluster of enemies with your overpowered abilities, and prepare for gigantic obstacles.\u003cbr\u003eDefeat boss enemies and snatch their weapons.\u003cbr\u003eSelect your evolve route, and get new powers.\u003cbr\u003ePlayer selects and live as \u201cTranscendent One\u201d. You can select stages in free order, free objective. And the result decides the fate of the world.\u003cbr\u003eThere are main way to reach the ending\u2026 But what is your truth? After complete all factors, make your philosophical selection at the end.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStory\u003c/strong\u003e\u003cbr\u003eMany spirits are fighting to become the god in the world.\u003cbr\u003eStrong spirits are called \u201cMinDeity\u201d, and they domint their region.\u003cbr\u003eYou must survive as a MinDeity.\u003cbr\u003eBreak the balance of the world, and change the all.\u003cbr\u003ePlay your sound, and spread it to the world.\u003cbr\u003ePleasantness of dominating music, and vivid high-speed actions invite you to a new game frontier. Wear the headphone, and dive into battle of spirits aiming to become the god.\u003cbr\u003e\u003cbr\u003eIt is exhibited in Tokyo Game Show 2017 and Taipei Game Show 2018.\u003cbr\u003e"
