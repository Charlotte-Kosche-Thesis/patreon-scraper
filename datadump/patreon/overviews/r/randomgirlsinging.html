    "summary": "Hi, I\u0027m Steph, but around the internet my friends know me as RandomGirlSinging. \u003cbr\u003e\u003cbr\u003eI\u0027m a songwriter, musician, mother of two and\u00a0\u003ca href=\"http://twitch.tv/randomgirlsinging\"\u003eTwitch\u003c/a\u003e partner.\u00a0\u003cbr\u003e\u003cbr\u003eOver the past couple years, I\u0027ve become part of a diverse\u00a0\u003ca href=\"https://www.twitch.tv/communities/music\"\u003ecommunity of\u00a0live streaming musicians\u003c/a\u003e on Twitch and have had the opportunity to combine efforts with them to make art for good causes.\u003cbr\u003e\u003cbr\u003eBetween being a mother, streaming, events, travel, and co-hosting a\u00a0\u003ca href=\"https://twitter.com/themusiccommpod?lang=en\"\u003epodcast\u003c/a\u003e, Twitch keeps me pretty busy and I wouldn\u0027t have it any other way!\u003cbr\u003e\u003cbr\u003eBut along the way I\u0027ve developed a catalog of original music I\u0027m eager to record.\u003cbr\u003e\u003cbr\u003eWith the help of some fellow streamers -- producer\u00a0\u003ca href=\"https://www.twitch.tv/depechemoog\"\u003eDepecheMoog\u003c/a\u003e, drummer/engineer\u00a0\u003ca href=\"https://www.twitch.tv/dandrumstone\"\u003eDanDrumstone\u003c/a\u003e, cellist\u00a0\u003ca href=\"https://www.twitch.tv/varghon\"\u003eVarghon\u003c/a\u003e --\u00a0 we\u0027ll be producing a debut studio album\u00a0 Summer 2018.\u003cbr\u003e\u003cbr\u003eBy pledging $1 or more, patrons get a backstage pass to the preproduction process and access to digital and print rewards.\u003cbr\u003e\u003cbr\u003e"
