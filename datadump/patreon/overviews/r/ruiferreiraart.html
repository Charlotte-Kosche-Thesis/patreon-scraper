    "summary": "In an attempt to join my two passions, Art and HEMA, I decided to resurrect my patreon with a fresh new project.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePainting fencing masters.\u003c/strong\u003e\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eThe list is growing strong and canvas prints, posters, etc. will be made available on RedBubble even if you aren\u0027t my patron. So you won\u0027t miss out entirely. For my patrons I will have other things prepared like wips, status updated on each paintings, process gifs, and even providing some of the core files so you can have more control on how you have them printed, or if you just feel like using them for different purposes.\u00a0\u003cbr\u003e\n\u003cbr\u003eAll the income will go towards supporting my art to be able to continue delivering artwork and... getting my first steel sword!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eFencing Masters List:\u003c/strong\u003e\u003c/h2\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cdel\u003eRidolfo Capo Ferro -\u003c/del\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/ridolfo-capo-7989351\"\u003ePost Here\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003e\u003cdel\u003eNicoletto Giganti -\u003c/del\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/nicoletto-8052836\"\u003ePost Here\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003e\u003cdel\u003eSalvator Fabris -\u003c/del\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/salvator-fabris-8178525\"\u003ePost Here\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003e\u003cdel\u003eFrancesco Alfieri -\u003c/del\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/francesco-8297397\"\u003ePost Here\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003e\u003cdel\u003eJoachim Meyer -\u003c/del\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/joachim-meyer-8418621\"\u003ePost Here\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003e\u003cdel\u003eG\u00e9rard Thibault -\u003c/del\u003e\u00a0\u003ca href=\" e\u003cli\u003e\u003cdel\u003eHenry Charles Angelo (Angelo the Younger) -\u003c/del\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/henry-charles-18099135\"\u003ePost Here\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003ePaulus Hector Mair -\u003c/del\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/paulus-hector-18581822\"\u003ePost Here\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAnt\u00f3nio Domingos Pinto Martins\u003c/li\u003e\u003cli\u003eJean-Louis Michel\u003c/li\u003e\u003cli\u003eLa Boessiere\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eMore to be added!!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eBut wait there\u0027s more...\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003eI will also be painting several illustrations from each manual as they were duels! \u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003eBelow is an example of what I\u0027ll be doing, it is a digital portrait of fencing master Ridolfo Capo Ferro based on the frontispiece of his rapier fencing treatise\u00a0\"Gran Simulacro dell\u0027Arte e dell\u0027Uso della Scherma\" (c.1610). You can also find small thumbs of other fencing master below.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent.flis3-1.fna.fbcdn.net/v/t31.0-8/s960x960/16300514_1470763626266979_6685229492468894833_o.jpg?oh=9b7e3b25fa8b9825b89a33f120cff49b\u0026amp;oe=5900F967\" style=\"width: 312px;\"\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003eFor prints, posters and other goodies, you can check my redbubble page:\u003cbr\u003e\n\u003ca href=\"http://www.redbubble.com/people/ruiferreira\"\u003ehttp://www.redbubble.com/people/ruiferreira\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003eIf for some reason you can\u0027t (or won\u0027t) support my artwork, feel free to follow me here to stay up to date:\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/RuiFerreiraArt\" rel=\"nofollow\"\u003ehttps://www.facebook.com/RuiFerreiraArt\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eBefore I bid my farewell, I\u0027ll leave you with a self-portrait I made a few years back.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent.flis3-1.fna.fbcdn.net/v/t1.0-9/534374_701653876511295_1808918997_n.png?oh=b76252c0d7ae38d5379911e94b2bfc0e\u0026amp;oe=59015C9D\" style=\"width: 292px;\"\u003e\u003cbr\u003e\n\u003cbr\u003eA big thank you and hope to count on your support!"

     "about": "Hello Patrons\u003cbr\u003e\u003cbr\u003eMy name is Rui Ferreira and I was born in 1990.\u003cbr\u003e\u003cbr\u003eIn 2010 I entered the College of Fine-Arts of the University of Lisbon and graduated in 2013 in Drawing. And in 2015 I finished my masters degree heavily based on portrait. It was here that I grew a stronger passion for portrait and academic figure drawing.\u003cbr\u003e\u003cbr\u003eI am also a HEMA practitioner and instructor at Espada Negra and Academy of Historical Fencing, teaching British Military Sabre and Italian Renaissance Rapier.\u00a0\u003cbr\u003e",
