    "summary": "Robin \u0026amp; Cat is a webcomic created by me, Alex Robinson. It started as a writing exercise back in February 2014, but it has grown to a full-fledge comic! One with a lot of cute and happy things going on with these two love birds. Robin and Cat have become very important to me. Not only because I came up with them (they\u0027re like my babies!), but I also think it\u0027s important to have a positive story about couples in the LGBTQA spectrum. The more positive stories and characters, the better!\u003cbr\u003e\u003cbr\u003eLike many, many artists, it is my dream to be able to support myself on my art. So I\u0027m turning to Patreon to help out with that. It won\u0027t mean that I\u0027m going to stop posting Robin \u0026amp; Cat so I can get paid. I want to share this story with everyone. But printing books and selling at conventions is not cheap. And neither are the tools to make this comic better (updated software, pens and ink, the good paper). Any help from donations will go towards keeping the comic going and improving my skills. And if this gets to where I can actually start covering living expenses, then you can expect Robin \u0026amp; Cat to grow as well.\u003cbr\u003e\u003cbr\u003eIf you would like to contact me, my twitter account is @robinandcat, or message me on facebook at robinandcatcomic. And as always, you can read the comic at robinandcat.tumblr.com. I appreciate any help you can give!"
