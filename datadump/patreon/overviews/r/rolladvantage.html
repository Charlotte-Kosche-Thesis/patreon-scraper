    "summary": "\u003cstrong\u003eHello Dungeoneers,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Chad Keating and I run the site\n\u003cstrong\u003e\u003ca href=\"https://RollAdvantage.com\" target=\"_blank\"\u003eRollAdvantage\u003c/a\u003e\u003c/strong\u003e. It\u0027s\u003cstrong\u003e \u003c/strong\u003ea free site with web based tools and resources aimed at making a DM\u0027s life easier. Currently boasting a token stamp tool and online dice roller. However there are more tools in the works.\u003cbr\u003e\n\u003cbr\u003e\nI am just a developer who plays table top RPGs online, I currently do \nall the art assets for the site and I only get to work on RollAdvantage a \nsmall amount of time but I want to increase that time and make more tools.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy become a patron?\u003c/strong\u003e\u003cbr\u003e\nBecoming a patron will allow RollAdvantage to stay free forever, no \npaywalls and no ads. As a patron you\u0027ll gain early access to tools and \nmaterials while they are in development and testing stages. You\u0027ll be \nable to provide direct feedback and I will have more time to improve the\n tools based on your suggestions.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s coming next?\u003cbr\u003eMap Builder.\u003c/strong\u003e \u003c/strong\u003eI\u0027m working on a map builder for building battle maps, it currently builds basic interiors but over the next few month the plan is to expands its functionality and create more assets. It also supports Roll20\u0027s default size and will be print ready at some point too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestions? \u003c/strong\u003eIf you have any concerns or questions about the patreon, want to say Hi, or need help defeating a Beholder you can contact me directly at \u003ca href=\"mailto:me@chadkeating.com\"\u003eme@chadkeating.com\u003c/a\u003e or ping me on twitter \u003ca href=\"https://twitter.com/RollAdvantage\" target=\"_blank\"\u003e@RollAdvantage\u003c/a\u003e"
