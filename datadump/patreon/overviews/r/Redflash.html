    "summary": "Hey there, Redflash here!\u003cbr\u003e\u003cbr\u003eFor those who might not know about me, I am a yaoi artist and mugen character editor/creator. As an artist, I work on 3 kinds of things, Mugen, my RPG game and Character fanart.\u00a0\u003cbr\u003eI also want to say that all the stuff I make is available on the blog here:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://redflashgallery.blogspot.ca/\"\u003e\u003cstrong\u003ehttps://redflashgallery.blogspot.ca/\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003eMugen: Mugen is a 2D fighting game and what I do in mugen is nsfw sprite edits or entirely new moves. I have an original character called DDC which currently is a work in progress and he has some unique moves! The updates are given out to patrons once a month. After an update has been released for a month, it is released on the blog for free which means patrons are always one month ahead when it comes to releases!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-ynp2N6d3XiI/WVmjmuYYdbI/AAAAAAAABgM/wbPpOPflhaAHMak0jh2XeKumx8nj295nACLcBGAs/s1600/22.png\" style=\"width: 311px;\"\u003e\u003c/div\u003e\u003cbr\u003eRPG Game: The RPG game I am working on is called Whiteblade, the game contains nsfw scenes and I make all the illustrations for it. Should you want to know more about this game, you can download it on my blog and I make weekly progress updates on wednesday.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-TPrcqjEJj2s/WKxtaNz_BgI/AAAAAAAAAUo/6qOXpYtLNTQcmbjuMuCF6zmnfbshZTHfwCLcB/s1600/4.png\" style=\"width: 310px;\"\u003e\u003c/div\u003e\u003cbr\u003eRandom Character Fanart: These are at the bottom of my priority list which is why they only come once in a while, but when I want to take a little break from the game, I draw these.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-PopoQ058fWo/WNxH5oFYBCI/AAAAAAAAAlE/KpEHkwAJBw8TFDI8IPEnEzMX3txhBmvgQCLcB/s1600/1.png\" style=\"width: 321px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAnimation Buyout:\u003cbr\u003eIn mugen, the most sought out animations are the most complex ones, Finishers, Tentacle Pit, Mind Control, Breat Milking, etc. I want to give everyone a chance to have their say for which animation I should make and for which character. That is why, I will be holding these animation buyouts once a month and here\u0027s how they will work:\u003cbr\u003e\u003cbr\u003e- Unspent coins do not carry over to the next month.\u003cbr\u003e\u003cbr\u003e- The buyout will be held the first week of each month and will last a week.\u003cbr\u003e\u003cbr\u003e- Patrons of different tiers will earn a number of coins.\u003cbr\u003e\u003cbr\u003e- You can split your coins however you like between all the animation choices you are being proposed.\u003cbr\u003e\u003cbr\u003e- Once a bet is made, it cannot be changed.\u003cbr\u003e\u003cbr\u003e- The 5 animations with the most votes will be made for the month.\u003cbr\u003e\u003cbr\u003eIn short, the auctions are like a poll with more voting options!\u003cbr\u003e\u003cbr\u003e(If you have a any questions, send me a message or post a comment on the blog!)\u003cbr\u003e\u003cbr\u003eThank you for reading through all this, I hope you enjoy my work and have some fun with it!\u003cbr\u003e\u003cbr\u003e"
