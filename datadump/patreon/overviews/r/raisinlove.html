    "summary": "I started out with zines back in high school and now I run an indie publishing project,\u00a0\u003ca href=\"http://www.bloodygorecomix.com\" rel=\"nofollow\" target=\"_blank\"\u003eBloody Gore Comix\u003c/a\u003e, featuring my own \u003cstrong\u003eZombie Commandos From Hell!\u003c/strong\u003e splatter comix and other titles by myself and other creators. I\u0027ve done work for \u003cstrong\u003eMirage\u003c/strong\u003e (Tales of the \u003cstrong\u003eTMNT\u003c/strong\u003e) and illustrated\u003cstrong\u003e Douglas Rushkoff\u003c/strong\u003e\u0027s first graphic \u003cimg src=\"http://raisinlove.com/files/tmnt.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003enovel, \u003cstrong\u003eClub Zero G\u003c/strong\u003e. \u00a0I\u0027m very much into horror and gore, sci-fi, pinups, synthwave and the rad 80\u0027s. Besides comics, I do\u00a0\u003ca href=\"http://www.raisinlove.com\" rel=\"nofollow\" target=\"_blank\"\u003efreelance illustration\u003c/a\u003e. Past work includes record covers and promotion artwork for various artists including\u003cstrong\u003e Assemblage 23\u003c/strong\u003e, \u003cstrong\u003eNegative Format\u003c/strong\u003e and \u003cstrong\u003eWumpscut\u003c/strong\u003e. \u00a0I also do comic styled portraits, gory zombie portraits, cyborg portraits, sexy Nagel/Moonbeam City style portraits, you name it.\u00a0\u003cbr\u003eI work with inks on paper, colours are digital. Commissions are delivered as high resolution colour files along with the original inked work physicaly shipped to you.\u003cbr\u003eI also offer custom unique editions of some of my books with YOUR art request.\u00a0\u003cbr\u003eHorror, gore and hot girls, get yours!"
