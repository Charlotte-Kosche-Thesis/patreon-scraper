    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/RjVdzJsDDHE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/RjVdzJsDDHE",

    "published_at": "2017-12-04T09:11:53+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/24131417_10156587715586754_922824312909943205_n.jpg?oh=12fcfc09a31534de0be45d97d2d56f37\u0026amp;oe=5A8C8478\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eIn everything I do, I believe uncovering beauty, through excellence, is inspiration. I believe finding this inspiration is what motivates life and culture. The way I find that beauty and excellence is in music creation. Just as an inspired speaker can change those who hear him speak--an inspired musician can change those who hear his music. I just happen to be a music-maker with this kind of inspiration.\u00a0\u003cbr\u003e\u003cbr\u003eI am here to spread that music with you but also to partner with unknown, talented songwriters who have no means of getting radio-quality recordings of their songs. I will take an outline of their song and create multi-instrumental recordings within that framework. This will give them a recording\u00a0that they, as well as all of us, will enjoy listening to again and again--Woo-hoo!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/24232153_10156593086906754_1819949627086986878_n.jpg?oh=8f99f431aefc9a0964f2cd911bc53de9\u0026amp;oe=5A925278\"\u003e\u003c/h4\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eI am so excited to be a member on this platform. It is a simple model. In an age when you can get every form of art for free in one way or another, Patreon allows you to partner with artists and creators that you believe in. I am sooo honored that YOU consider ME to be an artist/creator that you would stand with! We should partner without worry though, so know that you will be asked to set a monthly maximum. If you\u0027re a $3/song partner and don\u0027t want to give more than $3/mo then set your monthly maximum to 1 song per month.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/24131573_10156587715571754_7788743389189966004_n.jpg?oh=c9ad514130c9c316df43f41939d38b21\u0026amp;oe=5A8AC50F\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1350844\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1350844\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1350844\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/24068339_10156592370636754_3819012584451716478_n.jpg?oh=c527e50683c3dabdbafc1c814181c867\u0026amp;oe=5A99CB06\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e$1/song: Scheetz Patreon Fam!\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(31, 73, 125); background-color: initial;\"\u003eSoo... We\u0027re pretty much family now...\u003c/b\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003cem\u003e**You get two song versions: one complete and full track, and a second track without the vocals--I appreciate the instrumentals of songs so much so I want you to have an opportunity so hear my music without the words as well.**\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1350844\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1350844\u0026amp;rid=2190693\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/24232099_10156592370641754_5621773895473992150_n.jpg?oh=1143bef1fa0dfaf142a1fc79ab601187\u0026amp;oe=5AD059B7\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e$3/song: My Band of Believers (no pun intended)\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI can feel the love, that YOU really believe in what I am doing.\u003c/span\u003e\u003c/strong\u003e \u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThat\u0027s special/precious \u0026amp; other gushy words...\nFor real though, I am someone who needs more encouragement than I am willing to ask for.\nSo thank you for believing in me, and making this road\u00a0\u003cstrong\u003e3x easier.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003cem\u003e**I\u0027ll become 3x more open--I\u0027m the guy who keeps his life off social media... BUT! For you, I will open up =) I will document random things from my life, and you will get to check out all the quirky things I find myself doing.**\u003cbr\u003e**Rewards from $1/song included as well**\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1350844\u0026amp;rid=2190696\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/24294437_10156595750456754_2624053089476248195_n.jpg?oh=1391aa3f55aea75f2365b1d6f9c6d08e\u0026amp;oe=5A8CB239\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e$5/song: You\u0027re a Wild Patron\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eUnrestrained, out of control, unruly and corybantic in giving.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eIf everyone was as generous as you, I could go off and do something really \u003cstrong\u003ewild\u003c/strong\u003e--like start a family or something--XD Hahaha\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e**All previous rewards are given**\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e***Some people have more and I don\u0027t want a generous person with less not to get equal rewards. So warm pats on the back to you for being extra generous***\u003c/em\u003e\u003c/strong\u003e\u003c/i\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1350844\u0026amp;rid=2190700\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/24176986_10156595753861754_4651512880146678664_n.jpg?oh=0fccc77d48a8cb11d097a2c3e5066ec8\u0026amp;oe=5AC8333D\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e$20/song: You are MVP status: Mind-blowingly Valuable Patron\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThe Title Says It All!!!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eSometimes, someone says or does something in life that blows your mind.\u003cbr\u003eThat person is you! And that time is now!\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem\u003e**All previous rewards are given**\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem\u003e***Some people have more and I don\u0027t want a generous person with less not to get equal rewards. So warm pats on the back to you for being extra generous***\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/24232858_10156587715511754_8707832331713842678_n.jpg?oh=f1944449c4795eada16a9bd54b66d9c0\u0026amp;oe=5AD27BBF\"\u003e\n\u003c/div\u003e\u003cstrong\u003eHow many songs will you release a month? \u003c/strong\u003eI will release one song per month. Occasionally, I will release two in one month. You can also set a maximum on your pledge when you sign up so you\u0027ll never go over your budget!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only partner what you can easily manage. Even $1/song adds up, and is greatly appreciated!\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eAbsolutely. You can log in to change or cancel your pledge whenever you want.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e______________________\u003cbr\u003e\u003cstrong\u003eP.S. if you\u0027re new to Patreon, here are a few other artists/creators that are personal favs:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/KNOWERmusic\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eKNOWER\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e - Very high-energy, fun music\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.patreon.com/adamneely\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAdam Neely\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e- A bass player from NYC who is well-spoken and making very interesting videos on music in general\u003cbr\u003e\u003ca href=\"https://www.patreon.com/JCollierMusic\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJacob Collier\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e - Jacob is a pretty insane songwriter--vocal stuff with insane harmonic flavors\u003cbr\u003e\n\u003cimg src=\"https://www.facebook.com/photo.php?fbid=10156587715496754\u0026amp;l=8d56eb5bd2\"\u003e\u003cimg src=\"https://www.facebook.com/photo.php?fbid=10156587715496754\u0026amp;l=8d56eb5bd2\"\u003e\u003cbr\u003e"
