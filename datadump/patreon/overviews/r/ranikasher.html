    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e[The English version is after the Hebrew one. Thanks!]\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e,\u05e9\u05dc\u05d5\u05dd\u003cbr\u003e\u05e9\u05de\u05d9 \u05e8\u05e0\u05d9 \u05db\u05e9\u05e8, \u05d5\u05de\u05d6\u05d4 \u05db\u05de\u05e2\u05d8 20 \u05e9\u05e0\u05d4 \u05d0\u05e0\u05d9 \u05e2\u05d5\u05e1\u05e7 \u05d1\u05d4\u05e1\u05d1\u05e8\u05d4 \u05d5\u05d4\u05e2\u05dc\u05d0\u05ea \u05d4\u05de\u05d5\u05d3\u05e2\u05d5\u05ea \u05dc\u05de\u05e6\u05d5\u05d5\u05ea \u05d1\u05e8\u05d9\u05ea \u05d4\u05de\u05d9\u05dc\u05d4. \u05d9\u05e9 \u05dc\u05d9 \u05d1\u05e0\u05d9\u05dd \u05e0\u05d9\u05de\u05d5\u05dc\u05d9\u05dd \u05d5\u05d1\u05e0\u05d9\u05dd \u05e9\u05dc\u05de\u05d9\u05dd, \u05d5\u05d4\u05e8\u05d1\u05d4 \u05de\u05d0\u05d3 \u05d9\u05d3\u05e2 \u05d5\u05e0\u05d9\u05e1\u05d9\u05d5\u05df \u05d1\u05ea\u05d7\u05d5\u05dd, \u05d0\u05d5\u05ea\u05d5 \u05db\u05d9\u05e0\u05e1\u05ea\u05d9 \u05d1\u05e1\u05e4\u05e8 \"\u05de\u05d9\u05dc\u05d4 - \u05de\u05d7\u05e9\u05d1\u05d4 \u05e9\u05e0\u05d9\u05d9\u05d4 \u05e2\u05dc \u05d1\u05e8\u05d9\u05ea \u05d4\u05de\u05d9\u05dc\u05d4\" \u05e9\u05d9\u05e6\u05d0 \u05dc\u05d0\u05d5\u05e8 \u05d1\u05d4\u05d5\u05e6\u05d0\u05ea \"\u05d1\u05d0\u05d5\u05e4\u05df \u05d8\u05d1\u05e2\u05d9\" \u05d1\u05ea\u05d7\u05d9\u05dc\u05ea 2017. \u05d0\u05e4\u05e9\u05e8 \u05dc\u05d4\u05d6\u05de\u05d9\u05df \u05d0\u05ea \u05d4\u05e1\u05e4\u05e8, \u05d0\u05d5 \u05dc\u05e7\u05e8\u05d5\u05d0 \u05d0\u05ea \u05db\u05dc \u05e4\u05e8\u05e7\u05d9 \u05d4\u05e1\u05e4\u05e8 \u05d1\u05d0\u05d5\u05e4\u05df \u05d7\u05d5\u05e4\u05e9\u05d9\u00a0\u003ca href=\"http://www.britmila.info\"\u003e\u05d1\u05d0\u05ea\u05e8 \u05d4\u05de\u05d5\u05e7\u05d3\u05e9 \u05dc\u05e0\u05d5\u05e9\u05d0\u003cimg src=\"https://www.dropbox.com/s/6sslfbvv0wiat2g/%D7%A1%D7%A4%D7%A8%20%D7%9E%D7%99%D7%9C%D7%94%20%D7%A9%D7%9C%D7%9D%20%D7%91%D7%9B%D7%A8%D7%99%D7%9B%D7%94%20%D7%A7%D7%A9%D7%94%20%D7%97%D7%93%D7%A9.jpg?dl=0\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.britmila.info/uploads/6/4/7/4/64745291/2131137986_orig.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u05d4\u05e8\u05e9\u05d5 \u05dc\u05d9 \u05dc\u05e1\u05e4\u05e8 \u05dc\u05db\u05dd \u05e1\u05d9\u05e4\u05d5\u05e8 \u05e7\u05d8\u05df: \u05dc\u05d0 \u05de\u05d6\u05de\u05df \u05e9\u05de\u05e2\u05ea\u05d9 \u05e8\u05d0\u05d9\u05d5\u05df \u05e7\u05e6\u05e8\u05e6\u05e8 \u05e2\u05dd \u05d1\u05de\u05d0\u05d9\u05ea \u05e6\u05e2\u05d9\u05e8\u05d4 \u05d0\u05e9\u05e8 \u05d3\u05d9\u05d1\u05e8\u05d4 \u05e2\u05dc \u05d4\u05e7\u05e6\u05d1\u05d5\u05ea \u05de\u05e9\u05e8\u05d3 \u05d4\u05ea\u05e8\u05d1\u05d5\u05ea \u05dc\u05ea\u05d9\u05d0\u05d8\u05e8\u05d5\u05df \u05d4\u05e4\u05e8\u05d9\u05e0\u05d2\u0027 \u05e9\u05d4\u05d9\u05d0 \u05d9\u05d5\u05e6\u05e8\u05ea. \u05d4\u05d1\u05de\u05d0\u05d9\u05ea \u05d0\u05de\u05e8\u05d4\u00a0\u05e9\u05dc\u05d4\u05e6\u05d2\u05d5\u05ea \u05de\u05d4\u05e1\u05d5\u05d2 \u05e9\u05d4\u05d9\u05d0 \u05d9\u05d5\u05e6\u05e8\u05ea \u05dc\u05d0 \u05e6\u05e8\u05d9\u05da \u05d4\u05e8\u05d1\u05d4 \u05db\u05e1\u05e3, \u05d5\u05dc\u05db\u05df \u05d2\u05dd \u05dc\u05d0 \u05e6\u05e8\u05d9\u05da \u05dc\u05e1\u05de\u05d5\u05da \u05e2\u05dc \u05d4\u05de\u05de\u05e1\u05d3 \u05e9\u05d9\u05de\u05de\u05df \u05d0\u05d5\u05ea\u05df, \u05d5\u05db\u05da \u05d2\u05dd \u05d4\u05de\u05de\u05e1\u05d3 \u05d0\u05d9\u05e0\u05e0\u05d5 \u05d9\u05db\u05d5\u05dc \u05dc\u05d4\u05e9\u05e4\u05d9\u05e2 \u05e2\u05dc \u05ea\u05d5\u05db\u05e0\u05df. \u05de\u05e6\u05d3 \u05e9\u05e0\u05d9, \u05d4\u05db\u05e1\u05e3 \u05d1\u05d4\u05d7\u05dc\u05d8 \u05e2\u05d5\u05d6\u05e8, \u05de\u05e9\u05d5\u05dd \u05e9\u05db\u05d0\u05e9\u05e8 \u05d9\u05e9 \u05d9\u05d5\u05ea\u05e8 \u05db\u05e1\u05e3, \u05d0\u05e4\u05e9\u05e8 \u05dc\u05d4\u05d2\u05d9\u05e2 \u05dc\u05d9\u05d5\u05ea\u05e8 \u05d0\u05e0\u05e9\u05d9\u05dd, \u05d5\u05d6\u05d5 \u05dc\u05de\u05e2\u05e9\u05d4 \u05d4\u05de\u05d8\u05e8\u05d4 \u05e9\u05dc \u05db\u05dc \u05d0\u05de\u05e0\u05d5\u05ea - \u05dc\u05d4\u05d2\u05d9\u05e2 \u05dc\u05dc\u05d1\u05d1\u05d5\u05ea \u05db\u05de\u05d4 \u05e9\u05d9\u05d5\u05ea\u05e8 \u05d0\u05e0\u05e9\u05d9\u05dd\u003cbr\u003e\u05d0\u05e0\u05d9 \u05e8\u05d5\u05d0\u05d4 \u05d0\u05ea \u05e2\u05e6\u05de\u05d9 \u05d1\u05d3\u05d9\u05d5\u05e7 \u05d1\u05de\u05e7\u05d5\u05dd \u05d6\u05d4 - \u05de\u05e9\u05e7\u05d9\u05e2 \u05e9\u05e2\u05d5\u05ea \u05e2\u05dc \u05d2\u05d1\u05d9 \u05e9\u05e2\u05d5\u05ea \u05db\u05d3\u05d9 \u05dc\u05e7\u05d3\u05dd \u05d0\u05d2\u0027\u05e0\u05d3\u05d4 \u05d7\u05d1\u05e8\u05ea\u05d9\u05ea/ \u05d9\u05d4\u05d5\u05d3\u05d9\u05ea/ \u05d4\u05d5\u05de\u05e0\u05d9\u05e1\u05d8\u05d9\u05ea \u05dc\u05d1\u05d3, \u05dc\u05dc\u05d0 \u05e9\u05d5\u05dd \u05ea\u05e7\u05e6\u05d9\u05d1\u05d9\u05dd, \u05db\u05e9\u05d0\u05d9\u05df \u05e9\u05d5\u05dd \u05e1\u05d9\u05db\u05d5\u05d9 \u05e9\u05d4\u05de\u05de\u05e1\u05d3 \u05d9\u05ea\u05de\u05d5\u05da \u05d1\u05e4\u05e2\u05d9\u05dc\u05d5\u05d9\u05d5\u05ea\u05d9\u05d9. \u05de\u05e6\u05d3 \u05e9\u05e0\u05d9, \u05d0\u05e0\u05d9 \u05d9\u05d5\u05d3\u05e2 \u05e9\u05d0\u05d9\u05dc\u05d5 \u05d4\u05d9\u05d5 \u05dc\u05d9 \u05d9\u05d5\u05ea\u05e8 \u05de\u05e9\u05d0\u05d1\u05d9\u05dd, \u05d4\u05d9\u05d9\u05ea\u05d9 \u05d9\u05db\u05d5\u05dc \u05dc\u05e2\u05e9\u05d5\u05ea \u05d4\u05e8\u05d1\u05d4 \u05d9\u05d5\u05ea\u05e8 \u05d3\u05d1\u05e8\u05d9\u05dd \u05d5\u05dc\u05d4\u05d2\u05d9\u05e2 \u05dc\u05d4\u05e8\u05d1\u05d4 \u05d9\u05d5\u05ea\u05e8 \u05d0\u05e0\u05e9\u05d9\u05dd.\u003cbr\u003e\u05d6\u05d5 \u05d1\u05d3\u05d9\u05d5\u05e7 \u05d4\u05e1\u05d9\u05d1\u05d4 \u05e9\u05d0\u05e0\u05d9 \u05de\u05d1\u05e7\u05e9 \u05de\u05de\u05da \u05dc\u05ea\u05de\u05d5\u05da \u05d1\u05d9 - \u05db\u05d3\u05d9 \u05dc\u05d4\u05d2\u05d1\u05d9\u05e8 \u05d0\u05ea \u05e4\u05e2\u05d9\u05dc\u05d5\u05ea\u05d9 \u05d5\u05dc\u05d0\u05e4\u05e9\u05e8 \u05dc\u05d9 \u05dc\u05d4\u05d2\u05d9\u05e2 \u05dc\u05d9\u05d5\u05ea\u05e8 \u05d0\u05e0\u05e9\u05d9\u05dd\u003cbr\u003e\u003cbr\u003e:\u05d6\u05d5 \u05d4\u05d0\u05d2\u0027\u05e0\u05d3\u05d4 \u05e9\u05d0\u05e0\u05d9 \u05de\u05d5\u05d1\u05d9\u05dc\u003cbr\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u05d7\u05d9\u05d9\u05d1\u05d9\u05dd \u05dc\u05d3\u05d1\u05e8 \u05e2\u05dc \u05d1\u05e8\u05d9\u05ea \u05d4\u05de\u05d9\u05dc\u05d4 \u05db\u05d3\u05d9 \u05d4\u05de\u05e1\u05e8 \u05d9\u05d2\u05d9\u05e2 \u05dc\u05db\u05dc \u05d0\u05d7\u05d3 \u05d5\u05d0\u05d7\u05ea, \u05d1\u05db\u05dc \u05d2\u05d9\u05dc, \u05d5\u05d0\u05d6 \u05d4\u05d1\u05d7\u05d9\u05e8\u05d4 \u05d0\u05dd \u05dc\u05de\u05d5\u05dc \u05d0\u05ea \u05d4\u05d1\u05df \u05e9\u05d6\u05d4 \u05e2\u05ea\u05d4 \u05e0\u05d5\u05dc\u05d3 \u05d0\u05d5 \u05dc\u05d0, \u05ea\u05d5\u05db\u05dc \u05dc\u05d4\u05d9\u05d5\u05ea \u05d9\u05d5\u05ea\u05e8 \u05e8\u05e6\u05d9\u05d5\u05e0\u05d0\u05dc\u05d9\u05ea \u05d5\u05de\u05d1\u05d5\u05e1\u05e1\u05ea \u05e2\u05dc \u05de\u05d9\u05d3\u05e2, \u05d5\u05dc\u05d0 \u05ea\u05d5\u05e9\u05e4\u05e2, \u05db\u05de\u05d5 \u05d4\u05d9\u05d5\u05dd, \u05e8\u05e7 \u05de\u05ea\u05d5\u05da \u05dc\u05d7\u05e5 \u05d7\u05d1\u05e8\u05ea\u05d9 \u05ea\u05e8\u05d1\u05d5\u05ea\u05d9 \u05d0\u05d5 \u05d3\u05ea\u05d9, \u05d5\u05e2\u05dc \u05d1\u05e1\u05d9\u05e1 \u05de\u05d9\u05ea\u05d5\u05e1\u05d9\u05dd \u05e9\u05d7\u05dc\u05e7\u05dd \u05de\u05d5\u05d8\u05e2\u05d9\u05dd \u05d5\u05d7\u05dc\u05e7\u05dd \u05e9\u05e7\u05e8\u05d9\u05d9\u05dd \u05d1\u05de\u05db\u05d5\u05d5\u05df\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u05ea\u05de\u05d9\u05db\u05d4 \u05e7\u05d1\u05d5\u05e2\u05d4 \u05d1\u05e4\u05e2\u05d9\u05dc\u05d5\u05d9\u05d5\u05ea\u05d9\u05d9 \u05ea\u05d0\u05e4\u05e9\u05e8 \u05dc\u05d9: \u05dc\u05d4\u05d2\u05d9\u05e2 \u05dc\u05de\u05e4\u05d2\u05e9\u05d9\u05dd \u05d5\u05dc\u05d4\u05e8\u05e6\u05d0\u05d5\u05ea \u05d1\u05db\u05dc \u05e8\u05d7\u05d1\u05d9 \u05d4\u05d0\u05e8\u05e5 \u05d2\u05dd \u05db\u05d0\u05e9\u05e8 \u05d0\u05d9\u05df \u05dc\u05d9 \u05db\u05d9\u05e1\u05d5\u05d9 \u05dc\u05d6\u05de\u05df \u05d4\u05de\u05d5\u05e7\u05d3\u05e9 \u05dc\u05db\u05da \u05d5\u05dc\u05d4\u05d5\u05e6\u05d0\u05d5\u05ea \u05d4\u05d9\u05e9\u05d9\u05e8\u05d5\u05ea (\u05d3\u05dc\u05e7, \u05ea\u05d7\u05d1\u05d5\u05e8\u05d4 \u05e6\u05d9\u05d1\u05d5\u05e8\u05d9\u05ea \u05d5\u05db\u05d3\u0027) \u05db\u05d3\u05d9 \u05dc\u05d4\u05d2\u05d9\u05e2 \u05dc\u05de\u05e7\u05d5\u05dd \u05d4\u05de\u05e4\u05d2\u05e9. \u05dc\u05db\u05ea\u05d5\u05d1 \u05d5\u05dc\u05e4\u05e8\u05e1\u05dd \u05e4\u05d5\u05e1\u05d8\u05d9\u05dd \u05d1\u05ea\u05d3\u05d9\u05e8\u05d5\u05ea \u05d2\u05d1\u05d5\u05d4\u05d4, \u05db\u05d3\u05d9 \u05dc\u05e9\u05de\u05d5\u05e8 \u05e2\u05dc \u05e8\u05de\u05d4 \u05d2\u05d1\u05d5\u05d4\u05d4 \u05d5\u05e7\u05d1\u05d5\u05e2\u05d4 \u05e9\u05dc \u05e9\u05d9\u05d7 \u05e6\u05d9\u05d1\u05d5\u05e8\u05d9 \u05d1\u05e0\u05d5\u05e9\u05d0. \u05dc\u05d4\u05d2\u05d9\u05e2 \u05dc\u05db\u05dc \u05e8\u05d0\u05d9\u05d5\u05df \u05ea\u05e7\u05e9\u05d5\u05e8\u05ea\u05d9, \u05d1\u05db\u05dc \u05d6\u05de\u05df \u05d5\u05d1\u05db\u05dc \u05de\u05e7\u05d5\u05dd. \u05dc\u05d4\u05e4\u05d9\u05e7 \u05d7\u05d5\u05de\u05e8 \u05e4\u05e8\u05e1\u05d5\u05de\u05d9 \u05db\u05de\u05d5 \u05e1\u05e8\u05d8\u05d5\u05e0\u05d9 \u05d5\u05d9\u05d3\u05d0\u05d5, \u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8\u05d9\u05dd, \u05de\u05de\u05d9\u05dd, \u05e4\u05dc\u05d0\u05d9\u05d9\u05e8\u05d9\u05dd \u05d5\u05db\u05d3\u0027 \u05db\u05d3\u05d9 \u05dc\u05d4\u05d2\u05d9\u05e2 \u05dc\u05db\u05de\u05d4 \u05e9\u05d9\u05d5\u05ea\u05e8 \u05d0\u05e0\u05e9\u05d9\u05dd\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u05d0\u05de\u05e0\u05dd, \u05db\u05de\u05d5 \u05d0\u05d5\u05ea\u05d4 \u05d1\u05de\u05d0\u05d9\u05ea \u05e6\u05e2\u05d9\u05e8\u05d4, \u05d0\u05ea \u05de\u05d4 \u05e9\u05d0\u05e0\u05d9 \u05e2\u05d5\u05e9\u05d4 \u05d0\u05e0\u05d9 \u05d0\u05de\u05e9\u05d9\u05da \u05dc\u05e2\u05e9\u05d5\u05ea \u05d2\u05dd \u05d0\u05dd \u05dc\u05d0 \u05d9\u05d4\u05d9\u05d4 \u05dc\u05d9 \u05d2\u05e8\u05d5\u05e9. \u05d0\u05d1\u05dc \u05d0\u05dd \u05db\u05d9\u05d5\u05dd \u05d0\u05e0\u05d9 \u05de\u05e6\u05dc\u05d9\u05d7 \u05d1\u05de\u05d9\u05d3\u05d4 \u05d6\u05d5 \u05d0\u05d5 \u05d0\u05d7\u05e8\u05ea, \u05dc\u05dc\u05d0 \u05e9\u05d5\u05dd \u05ea\u05e7\u05e6\u05d9\u05d1 \u05d7\u05d9\u05e6\u05d5\u05e0\u05d9, \u05dc\u05d4\u05d2\u05d9\u05e2 \u05dc\u05db\u05dc-\u05db\u05da \u05d4\u05e8\u05d1\u05d4 \u05d0\u05e0\u05e9\u05d9\u05dd, \u05ea\u05d0\u05e8\u05d5 \u05dc\u05e2\u05e6\u05de\u05db\u05dd \u05dc\u05db\u05de\u05d4 \u05d0\u05e0\u05e9\u05d9\u05dd \u05d0\u05d2\u05d9\u05e2 \u05e2\u05dd \u05d4\u05ea\u05de\u05d9\u05db\u05d4 \u05d4\u05d0\u05d9\u05e9\u05d9\u05ea \u05d4\u05e7\u05d1\u05d5\u05e2\u05d4 \u05e9\u05dc\u05db\u05dd, \u05db\u05dc \u05d0\u05d7\u05d3 \u05d5\u05d9\u05db\u05d5\u05dc\u05ea\u05d5, \u05db\u05dc \u05d0\u05d7\u05ea \u05d5\u05e8\u05e6\u05d5\u05e0\u05d4. \u05db\u05d0\u05df, \u05d1\u05d0\u05ea\u05e8 \u05d6\u05d4, \u05d9\u05e9 \u05dc\u05db\u05dd \u05d4\u05d6\u05d3\u05de\u05e0\u05d5\u05ea \u05dc\u05ea\u05de\u05d5\u05da \u05d1\u05d9 \u05d1\u05d0\u05d5\u05e4\u05df \u05e7\u05d1\u05d5\u05e2, \u05d7\u05d5\u05d3\u05e9 \u05d1\u05d7\u05d5\u05d3\u05e9\u05d5, \u05d1\u05e1\u05db\u05d5\u05de\u05d9\u05dd \u05e7\u05d8\u05e0\u05d9\u05dd (\u05d4\u05d7\u05dc \u05de-$1 \u05d1\u05d7\u05d5\u05d3\u05e9) \u05d0\u05d5 \u05d2\u05d3\u05d5\u05dc\u05d9\u05dd (\u05d0\u05d9\u05df \u05de\u05e7\u05e1\u05d9\u05de\u05d5\u05dd...), \u05d5\u05d1\u05db\u05da \u05dc\u05d0\u05e4\u05e9\u05e8 \u05dc\u05d9 \u05dc\u05e7\u05d7\u05ea \u05e2\u05dc \u05e2\u05e6\u05de\u05d9 \u05d9\u05d5\u05ea\u05e8 \u05e4\u05e2\u05d9\u05dc\u05d5\u05d9\u05d5\u05ea \u05d5\u05d9\u05d5\u05ea\u05e8 \u05e1\u05d9\u05db\u05d5\u05e0\u05d9\u05dd (\u05d0\u05ea\u05dd \u05db\u05de\u05d5\u05d1\u05df \u05dc\u05d0 \u05e6\u05e8\u05d9\u05db\u05d9\u05dd \u05dc\u05d4\u05e1\u05ea\u05db\u05df \u05de\u05e2\u05d1\u05e8 \u05dc\u05ea\u05e9\u05dc\u05d5\u05dd \u05d4\u05d7\u05d5\u05d3\u05e9\u05d9, \u05de\u05e9\u05d5\u05dd \u05e9\u05d1\u05db\u05dc \u05e8\u05d2\u05e2 \u05ea\u05d5\u05db\u05dc\u05d5 \u05dc\u05d1\u05d8\u05dc \u05d0\u05ea \u05d4\u05ea\u05de\u05d9\u05db\u05d4, \u05d0\u05dd \u05ea\u05e8\u05d0\u05d5 \u05e9\u05dc\u05d0 \u05de\u05ea\u05d0\u05d9\u05dd \u05dc\u05db\u05dd \u05d9\u05d5\u05ea\u05e8 \u05dc\u05ea\u05de\u05d5\u05da \u05d1\u05e4\u05e2\u05d9\u05dc\u05d5\u05d9\u05d5\u05ea\u05d9\u05d9.) \u05d4\u05d7\u05d9\u05d5\u05d1, \u05d3\u05e8\u05da \u05e4\u05d9\u05d9\u05e4\u05d0\u05dc \u05d0\u05d5 \u05d1\u05d0\u05de\u05e6\u05e2\u05d5\u05ea \u05db\u05e8\u05d8\u05d9\u05e1 \u05d0\u05e9\u05e8\u05d0\u05d9, \u05d9\u05d9\u05e2\u05e9\u05d4 \u05d1\u05db\u05dc \u05ea\u05d7\u05d9\u05dc\u05ea \u05d1\u05d7\u05d5\u05d3\u05e9, \u05d5\u05d9\u05d4\u05d9\u05d4 \u05d1\u05e4\u05d5\u05e2\u05dc \u05d4\u05e1\u05db\u05d5\u05dd \u05e9\u05d4\u05d7\u05dc\u05d8\u05ea\u05dd \u05dc\u05d4\u05e2\u05d1\u05d9\u05e8 \u05dc\u05d9 + \u05e2\u05de\u05dc\u05d4 \u05e9\u05e2\u05d5\u05d1\u05e8\u05ea \u05dc\u05d0\u05ea\u05e8 \"\u05e4\u05d8\u05e8\u05d0\u05d5\u05df\" \u05d1\u05d2\u05d5\u05d1\u05d4 2.9% \u05de\u05d4\u05e1\u05db\u05d5\u05dd + 35 \u05e1\u05e0\u05d8. \u05d0\u05e0\u05d9 \u05de\u05e6\u05d3\u05d9 \u05de\u05e9\u05dc\u05dd \u05d0\u05ea \u05d4\u05e2\u05de\u05dc\u05d5\u05ea \u05dc\u05e4\u05d9\u05d9-\u05e4\u05d0\u05dc \u05e2\u05d1\u05d5\u05e8 \u05e7\u05d1\u05dc\u05ea \u05d4\u05db\u05e1\u05e3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u05d5\u05d9\u05e9 \u05db\u05d0\u05df \u05e2\u05e0\u05d9\u05d9\u05df \u05de\u05e2\u05d1\u05e8 \u05dc\u05e0\u05d5\u05e9\u05d0 \u05d4\u05db\u05e1\u05e4\u05d9. \u05e2\u05dd \u05de\u05d0\u05d5\u05ea \u05d0\u05d5 \u05d0\u05dc\u05e4\u05d9 \u05ea\u05d5\u05de\u05db\u05d9\u05dd, \u05d0\u05e8\u05d2\u05d9\u05e9 \u05e9\u05d0\u05d9\u05e0\u05e0\u05d9 \u05e4\u05d5\u05e2\u05dc \u05dc\u05d1\u05d3\u05d9, \u05d0\u05d9\u05e0\u05e0\u05d9 \u05d3\u05d5-\u05e7\u05d9\u05e9\u05d5\u05d8, \u05d0\u05dc\u05d0 \u05e0\u05e6\u05d9\u05d2\u05dd \u05e9\u05dc \u05d4\u05ea\u05d5\u05de\u05db\u05d9\u05dd \u05d4\u05e2\u05d5\u05de\u05d3\u05d9\u05dd \u05de\u05d0\u05d7\u05d5\u05e8\u05d9 \u05d5\u05d7\u05d5\u05e9\u05d1\u05d9\u05dd \u05db\u05de\u05d5\u05e0\u05d9. \u05dc\u05d0 \u05e6\u05e8\u05d9\u05da \u05db\u05de\u05d5\u05d1\u05df \u05dc\u05d4\u05e1\u05db\u05d9\u05dd \u05dc\u05db\u05dc \u05d3\u05d1\u05e8 \u05e9\u05d0\u05e0\u05d9 \u05e2\u05d5\u05e9\u05d4, \u05d0\u05d1\u05dc \u05d0\u05dd \u05d0\u05ea\u05dd \u05db\u05d1\u05e8 \u05de\u05db\u05d9\u05e8\u05d9\u05dd \u05d0\u05ea \u05e4\u05e2\u05d9\u05dc\u05d5\u05ea\u05d9 \u05d1-20 \u05d4\u05e9\u05e0\u05d9\u05dd \u05d4\u05d0\u05d7\u05e8\u05d5\u05e0\u05d5\u05ea, \u05d5\u05d1\u05e4\u05d9\u05d9\u05e1\u05d1\u05d5\u05e7 \u05d1\u05e9\u05e0\u05ea\u05d9\u05d9\u05dd \u05d4\u05d0\u05d7\u05e8\u05d5\u05e0\u05d5\u05ea, \u05d0\u05ea\u05dd \u05d9\u05db\u05d5\u05dc\u05d9\u05dd \u05dc\u05d4\u05d9\u05d5\u05d5\u05db\u05d7 \u05e9\u05d0\u05e0\u05d9 \u05de\u05d0\u05d3 \u05de\u05e9\u05ea\u05d3\u05dc \u05dc\u05d0 \u05dc\u05d4\u05ea\u05dc\u05d4\u05dd, \u05dc\u05d4\u05d9\u05e9\u05e2\u05df \u05e2\u05dc \u05e2\u05d5\u05d1\u05d3\u05d5\u05ea \u05de\u05d1\u05d5\u05e1\u05e1\u05d5\u05ea, \u05d5\u05dc\u05d9\u05d9\u05e6\u05d2 \u05d0\u05ea \u05d4\u05e0\u05d5\u05e9\u05d0 \u05d1\u05e6\u05d5\u05e8\u05d4 \u05de\u05db\u05d5\u05d1\u05d3\u05ea. \u05d2\u05dd \u05db\u05d0\u05e9\u05e8 \u05d0\u05e2\u05de\u05d5\u05d3 \u05d1\u05d4\u05e4\u05d2\u05e0\u05ea \u05d9\u05d7\u05d9\u05d3 \u05e9\u05dc \"\u05d7\u05d9\u05d9\u05d1\u05d9\u05dd \u05dc\u05d3\u05d1\u05e8 \u05e2\u05dc \u05d1\u05e8\u05d9\u05ea \u05d4\u05de\u05d9\u05dc\u05d4\" \u05d1\u05db\u05d9\u05db\u05e8 \u05e8\u05d1\u05d9\u05df, \u05d0\u05d5 \u05d0\u05e9\u05d1 \u05de\u05d0\u05d7\u05d5\u05e8\u05d9 \u05d3\u05d5\u05db\u05df \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u05e1\u05e4\u05e8\u05d9\u05dd \u05d1\u05d9\u05e8\u05d9\u05d3 \u05e9\u05dc \u05d4\u05d5\u05e8\u05d9\u05dd \u05d0\u05d5 \u05d1\u05e4\u05e1\u05d8\u05d9\u05d1\u05dc \u05e9\u05dc \u05e6\u05e2\u05d9\u05e8\u05d9\u05dd - \u05d0\u05d9\u05d9\u05e6\u05d2 \u05d0\u05ea\u05db\u05dd \u05d5\u05d0\u05e2\u05e9\u05d4 \u05d6\u05d0\u05ea \u05d1\u05e6\u05d5\u05e8\u05d4 \u05e9\u05dc\u05d0 \u05ea\u05d1\u05d9\u05d9\u05e9 \u05d0\u05e3 \u05d0\u05d7\u05d3 \u05d5\u05d0\u05d7\u05ea \u05de\u05db\u05dd\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e!\u05ea\u05d5\u05d3\u05d4\u003cbr\u003e\u003ca href=\"https://www.facebook.com/rani.kasher\"\u003e\u05d4\u05d3\u05e3 \u05e9\u05dc\u05d9 \u05d1\u05e4\u05d9\u05d9\u05e1\u05d1\u05d5\u05e7\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.britmila.info%2F\u0026amp;h=ATMq1Rs6pD8p8mVaoLllCBQf914u3Cggu3M7tPSeOd30Xp4FuRjxnmztL7wwh0LeVXkYJIJIkA1vEnm544c-E7_eEYz4uqOhiuVnIUbeIsHrxP4lJMMm1gh80U_QEeloZKVfK_g-nZmMxnvlw-0V3GUjTMD8xPRdVKKkoSMd0nD3-tUC9np-H1k5yA7u91gcX2dya0rBJ09BJ7QIEC-GwcX4tnFzOyHEpvOzdnZSk0dNVlfcVkImQA1VYLg5u2XoxDe8-inH0H3W1gixeiN0v-QdDy_QDL_VK6its_bJIsLj1g\"\u003ewww.britmila.info\u003cbr\u003e\u003c/a\u003e \u003ca\u003erani.brit.mila@gmail.com\u003cbr\u003e\u003c/a\u003e\u05dc\u05d4\u05dc\u05df \u05db\u05de\u05d4 \u05e1\u05e8\u05d8\u05d5\u05e0\u05d9 \u05d5\u05d9\u05d3\u05d0\u05d5 \u05d1\u05d4\u05dd \u05d4\u05ea\u05e8\u05d0\u05d9\u05d9\u05e0\u05ea\u05d9 \u05d1\u05e9\u05e0\u05d9\u05dd \u05d4\u05d0\u05d7\u05e8\u05d5\u05e0\u05d5\u05ea (\u05d5\u05d0\u05d7\u05d3 \u05dc\u05e4\u05e0\u05d9 \u05e9\u05e0\u05d9\u05dd \u05e8\u05d1\u05d5\u05ea, \u05d1\u05ea\u05d7\u05d9\u05dc\u05ea \u05e4\u05e2\u05d9\u05dc\u05d5\u05ea\u05d9), \u05d5\u05db\u05df \u05ea\u05de\u05d5\u05e0\u05d5\u05ea \u05e9\u05d5\u05e0\u05d5\u05ea \u05de\u05e4\u05e2\u05d9\u05dc\u05d5\u05d9\u05d5\u05ea\u05d9\u05d9 \u05d4\u05d0\u05e7\u05d8\u05d9\u05d1\u05d9\u05e1\u05d8\u05d9\u05d5\u05ea. \u05d0\u05ea \u05d4\u05e1\u05e4\u05e8 \"\u05de\u05d9\u05dc\u05d4 - \u05de\u05d7\u05e9\u05d1\u05d4 \u05e9\u05e0\u05d9\u05d9\u05d4 \u05e2\u05dc \u05d1\u05e8\u05d9\u05ea \u05d4\u05de\u05d9\u05dc\u05d4\" \u05d0\u05e4\u05e9\u05e8 \u05dc\u05e7\u05e8\u05d5\u05d0 \u05d1\u05d0\u05d5\u05e4\u05df \u05d7\u05d5\u05e4\u05e9\u05d9 \u05d1\u05d0\u05ea\u05e8 \u05e9\u05dc\u05d9, \u05d5\u05db\u05da \u05d2\u05dd \u05d0\u05ea \u05d4\u05e1\u05e4\u05e8 \"\u05e7\u05d9\u05e6\u05d5\u05e8\" \u05de\u05d9\u05dc\u05d4\", \u05d0\u05d6 \u05de\u05d5\u05d6\u05de\u05e0\u05d9\u05dd \u05dc\u05d2\u05dc\u05d5\u05e9 \u05d5\u05dc\u05e7\u05e8\u05d5\u05d0.\u003cbr\u003e\u05dc\u05d4\u05dc\u05df \u05e8\u05d0\u05d9\u05d5\u05df \u05e9\u05d4\u05d9\u05d4 \u05dc\u05d9 \u05d0\u05e6\u05dc \u05d0\u05d1\u05e8\u05d9 \u05d2\u05dc\u05e2\u05d3 \u05d5\u05d4\u05d9\u05dc\u05d4 \u05e7\u05d5\u05e8\u05d7 \u05dc\u05d0\u05d7\u05e8 \u05d9\u05e6\u05d9\u05d0\u05ea \u05e1\u05e4\u05e8\u05d9 \u05dc\u05d0\u05d5\u05e8\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=SP-Yn7kcems\"\u003e\u003cimg src=\"https://www.britmila.info/uploads/6/4/7/4/64745291/2107143681.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u05d5\u05db\u05d0\u05df \u05e8\u05d0\u05d9\u05d5\u05df \u05e9\u05e0\u05e2\u05e8\u05da \u05e2\u05de\u05d9 \u05d1\u05e1\u05e4\u05d8\u05de\u05d1\u05e8 2015\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=feTGNf7kj30\"\u003e\u003cimg src=\"https://www.britmila.info/uploads/6/4/7/4/64745291/504556484.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u05d5\u05db\u05d0\u05df \u05e8\u05d0\u05d9\u05d5\u05df \u05d0\u05e6\u05dc \u05d0\u05e8\u05d0\u05dc \u05e1\u05d2\"\u05dc \u05d1\u05d7\u05d9\u05e0\u05d5\u05db\u05d9\u05ea 23 \u05d1\u05d0\u05d5\u05d2\u05d5\u05e1\u05d8 2017\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=cs54DghdZxA\"\u003e\u003cimg src=\"https://www.britmila.info/uploads/6/4/7/4/64745291/2017.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://www.youtube.com/watch?v=cs54DghdZxA\"\u003e\u003cbr\u003e\u003cbr\u003e\u05d0\u05e9\u05de\u05d7 \u05d0\u05dd \u05ea\u05d5\u05db\u05dc\u05d5 \u05dc\u05d4\u05e2\u05d1\u05d9\u05e8 \u05d5\u05dc\u05e9\u05ea\u05e3 \u05d0\u05ea \u05d3\u05e3 \u05d4\u05ea\u05de\u05d9\u05db\u05d4 \u05d4\u05d6\u05d4 \u05dc\u05db\u05dc \u05de\u05d9 \u05e9\u05ea\u05d5\u05de\u05da \u05d1\u05d0\u05d2\u0027\u05e0\u05d3\u05d4 \u05e9\u05dc\u05d9 \u05d5\u05de\u05e2\u05d5\u05e0\u05d9\u05d9\u05df \u05e9\u05d4\u05d9\u05d0 \u05ea\u05d2\u05d9\u05e2 \u05dc\u05de\u05e1\u05e4\u05e8 \u05d2\u05d3\u05d5\u05dc \u05e9\u05dc \u05d0.\u05e0\u05e9\u05d9\u05dd\u003cbr\u003e!\u05ea\u05d5\u05d3\u05d4\u003cbr\u003e\u003cbr\u003eDear friends,\u003cbr\u003e\u003c/div\u003e\n\nMy name is\nRani Kasher. I am an Israeli activist in the area of children rights, and is a\nco-founder of the community \"Beofen-TV\" [=\"The Natural Way\"]\nwhich has thousands of members. It has an active forum (\u003ca\u003ewww.beofen-tv.co.il\u003c/a\u003e) that is\ndedicated to disseminating information about child-rearing practices (such as\nbreastfeeding), education (such as homeschooling), healthy nutrition,\nsustainable living and so on. \u003cbr\u003e\nMr. Kasher lectures extensively about these subjects all over Israel.\u003cbr\u003e\n\nTrying to\nraise awareness to the practice of circumcision is not easy. This is a loaded\nsubject. \u003ca href=\"http://www.haaretz.com/opinion/.premium-1.808557\"\u003eA recent article\u003c/a\u003e in the\nEnglish edition of the Israeli newspaper Ha\u0027aretz brought many heated comments,\nsome of them outright abusive [see here \u003ca href=\"https://www.haaretz.co.il/opinions/.premium-1.4383398\"\u003ethe Hebrew version\u003c/a\u003e]. I am also\nvery \u003ca href=\"https://www.facebook.com/rani.kasher\"\u003eactive in Facebook\u003c/a\u003e on this\nsubject (but write only in Hebrew).\u003cbr\u003e\n\nIn the US,\nJews and Muslims practice circumcision for religious reasons. Others do it\nbecause it is allegedly healthier, or just because \"everybody does\nit\". In Europe, the subject of circumcision is a hot potato. Countries\nsuch as Germany and Denmark are trying to pass laws forbidding child\ncircumcision. Only adults could go through the procedure. The rationale is that\nbecause babies are incapable of making such a decision, the decision on such an\nimportant, irreversible matter is made for them by others - their parents.\nAdvocates of this law see it as a human-rights issue. As expected, the Jewish\nand Muslim communities in these countries launched a vociferous opposition,\nciting underlying reasons of Anti-Semitism.\u003cbr\u003e\n\nIn Israel, the\nnumber of parents who choose to leave their children natural, i.e.\nUncircumcised, is growing. I think I am the most prominent advocate of\n\"natural\" children (three of my own are), I\u0027ve been interviewed\nnumerous times on TV, on the radio, and in the newspapers the last 20 years,\nand my book \"Milah\" which came out at the beginning of 2017, added to\nthe intensity of the discussion.\u003cbr\u003e\n\nThe book\n\"Milah\" with its 580 pages, is probably the most authoritative\noverview of circumcision. It examines the pro and cons of this practice, as\nwell as its historical, biblical and Jewish matters, moral, socials, health and\nmany more aspects. Its aim is to help parents to make a knowledgeable decision\n\u2014 to call a mohel/doctor to operate on their 8-days old baby, or to leave it\n\"natural\". Right now it has only Hebrew readers, so the English\nversion of the book will do the same for the non-Hebrew speaking population of\nthe world. I therefore believe that it is of utmost importance to have the book\ntranslated and published in English.\u003cbr\u003e\n\nAll my\nactivist actions are rather costly endeavor, especially publishing the English\nversion of the book. It is estimated that it will cost an upward of $40,000.\nThis is the reason that I need a financial help from you.\u003cbr\u003e\n\nIf you think\nthat raising awareness of the practice of circumcision is important, and that\nreliable information needs to be disseminated, I encourage you to help me. You\ncan do it in several ways:\u003cbr\u003e\n\n(1) purchase\nthe Hebrew version of the book (the full version for $30; the abridged version\nfor $15; the digital version for $8) at \u003ca\u003ewww.britmila.info\u003c/a\u003e [at bookstore].\u003cbr\u003e\n\n(2) make a\ndonation of any amount \u003ca href=\"https://english-milah.weebly.com/\"\u003ehttps://english-milah.weebly.com\u003c/a\u003e.\u003cbr\u003e\n\n(3) put a monthly\npledge here, from $1 for a month and upword.\u003cbr\u003e\n\nThe money\nraised will enable my activities such as lectures, discussion groups, etc., and\nalso the translation and the publication of the book. \u003cbr\u003e\n\nI count on you\nto help make this important activity a reality.\u003cbr\u003e\n\nThanks!\u003cbr\u003e\n\nRani Kasher\u003cbr\u003e"
   },
