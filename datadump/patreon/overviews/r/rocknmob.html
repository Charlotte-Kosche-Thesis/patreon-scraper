    "is_plural": false,
    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/gryrAcxbmhM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=gryrAcxbmhM",
    "one_liner": null,
    "patron_count": 7,

    "published_at": "2017-06-22T19:04:26+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u0420\u0423\u0421\u0421\u041a\u0410\u042f \u0432\u0435\u0440\u0441\u0438\u044f:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://rocknmob.com/patreon\" target=\"_blank\"\u003ehttp://rocknmob.com/patreon\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eKEEP ON\u003c/span\u003e ROCKING. JOIN \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eROCKNMOB\u003c/span\u003e\u003c/span\u003e!\u003c/strong\u003e\u003cbr\u003e\nWe are an explosive movement of the rock warriors from Russia, and we are melting our socks off with our Army of Rock!\u003cbr\u003e\u003cbr\u003e\n\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/q39hOvXLylQ?rel=0?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\n\u003cbr\u003e\nQuite likely that Russia for you is just a cold country full of bears and vodka, and maybe you even heard that every Russian knows how to play balalayka. So, here we are to tell you a bit more about our Army of Rock that performs live the world\u0027s greatest rock hits! And yeah, we do have balalayka indeed, a really big one!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://rocknmob.com/pages/v2/photos/IrL3mGWYWmI.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nRocknmob - it is not just get-together-to-play-some-songs for tens and hundreds of rockers who have never met before for such gigs. It is much more - a whole movement of incredibly talented, open-minded, friendly and supportive people! And we would be happy if you joined and supported us!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://rocknmob.com/pages/v2/photos/PT9X3WLKbWU.jpg\"\u003e\u003cbr\u003e\nBy the way, all our videos you can watch on our youtube channel\u00a0\u003ca href=\"https://www.youtube.com/c/RocknMob\" target=\"_blank\"\u003ehttps://www.youtube.com/c/RocknMob\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLilZ_-q9p7aK1HWrWnDqgL7_RmgenBR8b\"\u003ewatch the playlist\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHY \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eROCKNMOB\u003c/span\u003e?\u003c/strong\u003e\u003cbr\u003e\nWell, everything started up from Rockin1000 project. We were inspired so much by their performance in 2015, that we decided to make it happen in Russia as well. We wanted to express our love to our favorite bands, to invite ones that has not been here for a long time and just to organize a mind-blowing gig. We could not even dream of reaching out such bands as Bon Jovi, Linkin Park or Pain, who shared our videos on their official pages. We could not imagine how many supporters we would meet among these bands fan-communities and we could not know how many friends we would meet in Brazil, USA, Netherlands, Germany, Finland and other countries!\u003cbr\u003e\n\u003cimg src=\"http://rocknmob.com/images/bjlp.png\"\u003e\u003cbr\u003e\nBut later we realized that Rocknmob was so inspiring not only for us, but also for every participant! Therefore something that started out as an experiment turned out into a non-commercial massive rock movement that brings together more and more people who are ready to melt their faces off under scorching sun or when it\u2019s Russian Winter outside no matter what!\u003cbr\u003e\u003cbr\u003e\n\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/bmJvOcL0p-I?rel=0?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYOUR \u003c/span\u003eSUPPORT\u003c/strong\u003e\u003cbr\u003e\nRocknmob has been and always will be absolutely free for participants and spectators.\u003cbr\u003e\nUp to now our team of organizers has been doing everything at our own expenses. But it gets more and more costly to rent musical equipment, to hire cameramen and video-creators. It takes more and more time to create tutorials for mobs in different cities, to organize rehearsals and to be in touch with every single participant. \u003cbr\u003e\n\u003cbr\u003e\nWe should say huge thanks to High-Gain Studio from Moscow and to our friends in Samara and Saint-Petersburg for helping out \u201cno questions asked\u201d with transportation and setting up the scenes.\u003cbr\u003e\n\u003cbr\u003e\nBut time has come when we need some help from community. We wanna grow, we wanna be better and we need you!\u003cbr\u003e\n\u003cbr\u003e\nEvery single payment would allow us to make our gigs a bit better - we can get more equipment, upgrade existing stuff, get instruments for participants that could not bring their own ones. And what is even more important - we can capture the whole world: we would love to come to Brazil and Netherlands, to Finland and USA, to Germany and everywhere else! We know how to organize mobs, we know what to pay attention to, we know how to record tutorials and how to rock. We really want to let as many rockers as possible be part of our Army of Rock and to let them experience the incredible emotions of our live performances!\u003cbr\u003e\n\u003cbr\u003e\nSo, we invite you to rock off with us, join Army of Rock and change the world together! Long live rock\u2019n\u2019roll!"
   },
