    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2665\u00a0\u003ca href=\"https://tapastic.com/episode/234128\" target=\"_blank\"\u003eMew Mew Parfait!\u003c/a\u003e \u2665\u00a0\u003ca href=\"http://rina-ran.deviantart.com/\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e \u2665\u00a0\u003ca href=\"https://www.facebook.com/ArtByMarinaG/\"\u003eFacebook\u003c/a\u003e \u2665\u00a0\u003ca href=\"https://www.youtube.com/channel/UCLuh78oEcSWaItLxuT6tTzg\" target=\"_blank\"\u003eSpeed Paints!\u003c/a\u003e \u2665\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eGreetings,\u003c/strong\u003e\u00a0I\u0027m Marina- or as the internet knows me, Rina-ran. I\u0027m a digital artist who enjoys creating characters and stories of all kinds. My work can be found in several places, but I\u0027ve linked to the most well known and diverse ones up top. I adore original characters and alternate versions of fandoms, but nothing really holds me back from drawing anything.\u003cbr\u003e\u003cbr\u003eI have passionately been drawing since I was in the 4th grade, inspired by shoujo manga and monster games like Pokemon and Digimon. Since then, I\u0027ve become a full time college student and Navy Reservist trying to keep myself afloat (yep, bad joke intended). I would love to put more time and love into my comic ideas and developing my artistic knowledge further.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/67c3/f/2017/064/c/b/new_canvas_by_rina_ran-db18wo0.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eWhat I Offer\u003cbr\u003e\u003c/u\u003eFirst and foremost, I will post everything here first.\u003cbr\u003e\u2665Clear, full views of WiPs \u00a0 \u2665 Progress on Comic Pages\u003cbr\u003e\u2665Finished Illustrations \u00a0 \u2665Completed Pages\u003cbr\u003e\u2665 Opened Special Commission Slots\u003cbr\u003e\u003cbr\u003eI really do enjoy doing requests when I have time. If everything kicks off well, I will put some earnings to a Picarto.tv subscription so I can do monthly request streams! But I can\u0027t offer this just yet.\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003e\u2665My Sincerest Appreciation!\u2665\u003cbr\u003e\u003c/u\u003eThank you so kindly for your support!\u003cbr\u003eWith your help, I can dedicate more of myself into what I love to do and\u003cbr\u003eshare it with all of you. I hope you enjoy what I bring to the table!\u003cbr\u003ePlease feel free to contact me with Questions, Comments, or Suggestions.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img13.deviantart.net/7a49/i/2016/270/a/e/rinastream_by_rina_ran-daj3076.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnce again, thank you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWant to tip instead of becoming a Patreon? \u003cbr\u003eHow about \u003ca href=\"https://ko-fi.com/A034P7R\"\u003ebuying me a Coffee?\u003c/a\u003e\u003c/div\u003e"
