    "summary": "\u003cbr\u003eRadiant is currently translating\u00a0\u003ca href=\"http://www.radianttranslations.com/battle-frenzy/\"\u003eBattle Frenzy\u003c/a\u003e. We believe in producing quality chapters so several hours are spent working on each chapter. With your support, we will be able to dedicate more time to translating this wonderful novel. \u003cbr\u003e\u003cbr\u003eWe\u0027ll dedicate more time and increase the release speed if certain goals are met.\u003cbr\u003e\u003cbr\u003eAll patrons are greatly appreciated.\u003cbr\u003e\u003cbr\u003eCheers, \u003cbr\u003eThe Battle Frenzy Team\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------------------------- \u003cbr\u003e\u003cbr\u003eFAQ\u003cbr\u003e------------------------------------------------------------------------------------------- \u003cbr\u003e\u003cbr\u003eDo I need to pledge to continue reading Battle Frenzy? \u003cbr\u003e\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of Battle Frenzy will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCan I change my pledge amount? \u003cem\u003e\u003cbr\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI made a pledge, but why hasn\u2019t it charged my Paypal/Credit card yet? \u003cbr\u003e\u003cem\u003eAll pledges on Patron are processed the start of every month, so regardless of when you pledged, you will be charged at the start of the next month. For example, you made a pledge in a middle of January, so you will not be charged until the 1st of February. When will the release speed increase?\u003cbr\u003e\u003cem\u003eAt the beginning of the month when patrons are charged.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you have any further questions, feel free to send me a message or make a patron post here after you pledge.\u003c/em\u003e\u003c/em\u003e"
