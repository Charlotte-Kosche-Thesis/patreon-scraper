r\u003c/a\u003e \u003c/strong\u003eor \u003ca href=\"http://www.furaffinity.net/user/renaphin/\" target=\"_blank\"\u003e\u003cstrong\u003eFuraffinity\u003c/strong\u003e\u003c/a\u003e! \u003cbr\u003eMy drawing themes are Furry, My Little Pony, Pok\u00e9mon and sometimes Steven Universe, Animal Crossing, etc etc... It really varies! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIf you got any questions for me, feel free to ask! (*^\u03c9^*)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
