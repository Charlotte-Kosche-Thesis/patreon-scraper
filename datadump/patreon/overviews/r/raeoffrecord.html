    "summary": "\u003cstrong\u003e[ About me ]\n\u003c/strong\u003e\u003cbr\u003eGreetings! I\u0027m Rae, a freelance artist from Taiwan. I create fan art which may involve nsfw/bara/queer content. I\u0027m mostly known for portraying ideal, dramatic, strong and elegant male characters; basically, I love to draw all creatures in the same manner. You can find and purchase most of my works, prints and doujins on my personal website: \n\u003ca href=\"http://www.off-record.net/\"\u003eOFF RECORD\u003c/a\u003e.\u003cbr\u003e\n\tYou can also see me here: \n\u003ca href=\"http://twitter.com/raeoffrecord\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://raeoffrecord.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\n\tEmail: \n\u003ca href=\"mailto:raeoffrecord@gmail.com\"\u003eraeoffrecord@gmail.com\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n[ Please read before pledging ] \u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMy Patreon page is still on testing stage and may be changed in the future. You\u0027ll at least get the rewards on the list so far.\u00a0\u003c/li\u003e\n\t\u003cli\u003eReward of Tier $1 \u0026amp; $2 are posts on my Patreon page. Once becoming my patron, you\u0027ll have access to all the older posts for your tier.\u003c/li\u003e\n\t\u003cli\u003eThere will be more higher tiers and rewards in the future. Stay tuned!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e[ WARNING ]\n\u003c/strong\u003e\u003cbr\u003e\n\tAll pledge will be charged on the 1st of next month. Once confirm your first pledge/upgrade, if you cancel/downgrade your pledge BEFORE CHARGED, you\u0027ll be identified as a cheater and may be banned.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eExample of what you should NOT do:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003ea1.\u003c/strong\u003e You haven\u0027t pledged to me before and want to be a new patron. --\u0026gt; Choose a Tier you like and confirm to be a patron in April --\u0026gt;  Then cancel your pledge DURING April.\u003cbr\u003e\n\u003cstrong\u003ea2.\u003c/strong\u003e You\u0027re one of my patron and want to choose a higher Tier. --\u0026gt; Choose a higher Tier and confirm in April. --\u0026gt; Then downgrade/cancel your pledge DURING April.\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eExample of what you\u0027re free to do:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e b1.\u003c/strong\u003e Same as a1, but you cancel your pledge ON/AFTER 2nd May.\u003cbr\u003e\n\u003cstrong\u003e b2.\u003c/strong\u003e Same as a2, but you downgrade/cancel your pledge ON/AFTER 2nd May.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThere\u0027re many other creators sending rewards via PM monthly, but I value the convenience of shopping online, therefore all my rewards right now can be easily accessible on my page anytime. So don\u0027t cheat the system, and if you can, please consider pledging me every month; your genuineness and help will be my passion for creating more rewards and also make it possible for all my Patrons to view all rewards anytime. Thank you!\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e[ \u95dc\u65bc\u6211 ]\u003c/strong\u003e\u003cbr\u003e\n\t\t\u5404\u4f4d\u597d\uff0c\u6211\u662f\u4f86\u81ea\u53f0\u7063\u7684Rae\uff0c\u4e5f\u53ef\u4ee5\u53eb\u6211\u5587A\uff0c\u76ee\u524d\u4e3b\u8981\u5275\u4f5c\u904a\u6232\u76f8\u95dc\u540c\u4eba\uff0c\u5275\u4f5c\u7acb\u5834\u504f\u5411\u8de8\u6027\u5225\uff0c\u98a8\u683c\u504f\u7406\u60f3\u5beb\u5be6\u3002\u4f60\u53ef\u4ee5\u5728\u6211\u7684\u500b\u4eba\u7db2\u7ad9\u89c0\u770b\u5df2\u516c\u958b\u4f5c\u54c1\u3001\u4ee5\u53ca\u8cfc\u8cb7\u81ea\u8cbb\u51fa\u7248\u7684\u540c\u4eba\u8a8c\u6216\u5468\u908a\uff1a \n\u003ca href=\"http://www.off-record.net/\"\u003eOFF RECORD\u003c/a\u003e\u003cbr\u003e\n\t\t\u4f60\u4e5f\u53ef\u4ee5\u5728\u9019\u4e9b\u5730\u65b9\u627e\u5230\u6211\uff1a \n\u003ca href=\"http://www.plurk.com/offrecord\"\u003e\u5657\u6d6a\u003c/a\u003e\uff0c\u003ca href=\"https://twitter.com/raeoffrecord\"\u003e\u63a8\u7279\u003c/a\u003e\uff0c\u003ca href=\"http://raeoffrecord.tumblr.com/\"\u003e\u6e6f\u4e0d\u71b1\u003c/a\u003e\u003cbr\u003e\n\t\t\u6211\u7684\u4fe1\u7bb1\uff1a\n\u003ca href=\"mailto:raeoffrecord@gmail.com\"\u003eraeoffrecord@gmail.com\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n[ \u8d0a\u52a9\u9700\u77e5 ]\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u672cPatreon\u9801\u9762\u9084\u5728\u6e2c\u8a66\u968e\u6bb5\uff0c\u672a\u4f86\u9084\u6703\u6709\u6240\u8abf\u6574\uff0c\u4e0d\u904e\u4e00\u65e6\u8d0a\u52a9\u90fd\u80fd\u5f97\u5230\u76ee\u524d\u63d0\u51fa\u4f86\u7684\u734e\u52f5\u3002\u003c/li\u003e\n\t\u003cli\u003e\u4e00\u9382\u6703\u54e1\u8207\u4e8c\u9382\u6703\u54e1\u734e\u52f5\u53ea\u8981\u8d0a\u52a9\u4e4b\u5f8c\u5373\u53ef\u89e3\u9396\uff0c\u76f4\u63a5\u5728\u6211\u7684Patreon\u9801\u9762\u89c0\u770b\u3002\u003c/li\u003e\n\t\u003cli\u003e\u672a\u4f86\u5c07\u6703\u63a8\u51fa\u66f4\u591a\u7a2e\u734e\u52f5\u65b9\u6848\uff0c\u611f\u8b1d\u5404\u4f4d\u7684\u652f\u6301\uff01\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e[ \u91cd\u8981\u63d0\u9192 ]\u003c/strong\u003e\u003cbr\u003e\n\t\t\u4f60\u7684\u6bcf\u4e00\u7b46\u8d0a\u52a9\u6b3e\u9805\u5c07\u5728\u7fcc\u6708\u4e00\u65e5\u7d50\u7b97\u3002\u7576\u4f60\u9996\u5ea6\u78ba\u8a8d/\u5347\u7d1a\u8d0a\u52a9\u91d1\u984d\u4e4b\u5f8c\uff0c\u82e5\u5728\u300c\u7d50\u7b97\u65e5\u4e4b\u524d\u300d\u5373\u884c\u53d6\u6d88/\u964d\u7d1a\u8d0a\u52a9\u91d1\u984d\uff0c\u6b64\u8209\u5c07\u8996\u540c\u4f5c\u5f0a\u884c\u70ba\uff0c\u800c\u4f60\u4e5f\u6703\u88ab\u5217\u9032\u9ed1\u540d\u55ae\u3002\n\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u4f5c\u5f0a\u8209\u4f8b\uff1a\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003ea1.\u003c/strong\u003e \u4f60\u5c1a\u672a\u8d0a\u52a9\u7d66\u6211\uff0c\u4f46\u60f3\u8981\u6210\u70ba\u6211\u7684\u8d0a\u52a9\u4eba\u2192\u4f60\u5728\u56db\u6708\u9078\u64c7\u4e86\u4efb\u4e00\u7a2e\u6703\u54e1\u65b9\u6848\u4e26\u78ba\u5b9a\u4e88\u4ee5\u8d0a\u52a9\u2192\u63a5\u8457\u4f60\u5728\u56db\u6708\u4e4b\u4e2d\u53d6\u6d88\u4e86\u8d0a\u52a9\u3002\u003cbr\u003e\n\u003cstrong\u003ea2.\u003c/strong\u003e \u4f60\u5df2\u7d93\u662f\u6211\u7684\u8d0a\u52a9\u4eba\uff0c\u4f46\u60f3\u5347\u7d1a\u7576\u66f4\u9ad8\u7d1a\u7684\u6703\u54e1\u2192\u4f60\u5728\u56db\u6708\u9078\u64c7\u66f4\u9ad8\u7d1a\u7684\u6703\u54e1\u65b9\u6848\u4e26\u78ba\u8a8d\u5347\u7d1a\u2192\u63a5\u8457\u4f60\u5728\u56db\u6708\u4e4b\u4e2d\u53d6\u6d88/\u964d\u7d1a\u8d0a\u52a9\u3002\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u5408\u4e4e\u898f\u5247\u8209\u4f8b\uff1a\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eb1.\u003c/strong\u003e \u5982\u540c\u8209\u4f8ba1\uff0c\u4f46\u4f60\u5728\u4e94\u6708\u4e8c\u865f(\u542b\u7576\u65e5)\u4e4b\u5f8c\u624d\u53d6\u6d88\u8d0a\u52a9\u3002\u003cbr\u003e\n\u003cstrong\u003eb2.\u003c/strong\u003e \u5982\u540c\u8209\u4f8ba2\uff0c\u4f46\u4f60\u5728\u4e94\u6708\u4e8c\u865f(\u542b\u7576\u65e5)\u4e4b\u5f8c\u624d\u964d\u7d1a/\u53d6\u6d88\u8d0a\u52a9\u3002\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u8a31\u591aPatreon\u4e0a\u7684\u5275\u4f5c\u8005\u90fd\u9078\u64c7\u6bcf\u6708\u56fa\u5b9a\u6642\u9593\u4ee5\u79c1\u4fe1\u65b9\u5f0f\u5bc4\u9001\u734e\u52f5\uff0c\u7136\u800c\u6211\u91cd\u8996\u7db2\u8def\u6d88\u8cbb\u7684\u4fbf\u5229\u6027\uff0c\u5805\u6301\u6240\u6709\u734e\u52f5\u90fd\u80fd\u5920\u5728\u5404\u4f4d\u53d6\u5f97\u6703\u54e1\u8cc7\u683c\u5f8c\u7acb\u523b\u89e3\u9396\uff0c
