00a0 The short stories, poems, and novel chapters will all be clean, revised drafts.\u00a0 Comments and feedback are welcome, as no one is perfect, and it will help improve them.\u00a0 At some point thereafter, I want to publish these works, either as eBooks, or through magazines and traditional presses.\u00a0 Essentially, my patrons will get front row seats as I work toward my goals.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\"One more thing, I heard a rumor that you\u0027re blind, Ron.\u00a0 Is that true?\"\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYep!\u00a0 I use a screen reading program on my computer to write and do everything else, for that matter.\u00a0 Isn\u0027t technology great?\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e--Ron\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
