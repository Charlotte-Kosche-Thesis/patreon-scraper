    "summary": "\u003cstrong\u003eHi, I\u0027m Redfired0g, and this is RFD Comics. For the past one and a half years, I\u0027ve been\u00a0a prolific creator of giantess comics, stories and art. You can find my work on \u00a0\u003c/strong\u003e\u003ca href=\"http://redfired0g.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e\u003cstrong\u003e\u00a0and\u00a0\u003c/strong\u003e\u003ca href=\"http://redfiredog.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d like to spend more time making\u00a03D\ncomics, art and illustrations, fleshing out for stories by myself and other authors. The comics\nwill feature giantess growth, as well as breast and butt expansion,\u00a0 and plenty else!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*****************************\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve made a number of giantess comics and illustrated stories, including Sugar Pills, Squash Match, Junkyard Girls, and more! \u003c/strong\u003eIn my stories,\u00a0women grow\ninto enormous, curvaceous giantesses! These sexy, powerful women dominate everyone around them, using\nnormal people like playthings and crushing anyone who dares to stand in their\nway!\u003cbr\u003e\u003cbr\u003e\n\nI\u2019d love to have more\ntime to work on creating giantess stories, comics and videos, and share my work\nwith fans. \u003cstrong\u003eBy joining my Patreon, you help me do that, as well as getting HD\nimages, exclusive comics and sneak-peeks at upcoming content! Patreon subscribers will get exclusive HD versions of everything I post on DeviantArt and Tumblr, plus images and full comics you can\u0027t find anywhere else! I\u0027ll be adding content to Patreon all the time, so check back to make sure you don\u0027t miss anything!\u003cbr\u003e\u003cbr\u003ePreview of new comics I\u0027m releasing at the end of May:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.c
