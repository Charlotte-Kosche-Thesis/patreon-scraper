    "published_at": "2015-06-01T18:06:58+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho Am I?\u003c/span\u003e\n\t\u003c/strong\u003e\n\t\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\tHello and welcome~ Chances are if you\u0027re here you already know who I am but, on the off chance you accidentally found your way here:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy name is \n\t\u003cstrong\u003eRoco\u003c/strong\u003e\u00a0(sometimes known as Roco Vailo) and I make furry related illustrations and comics. If you\u0027ve seen me around you\u0027ve usually seen me as either an eevee, a vaporeon, or otter. Those are all me!~\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://va.ib.metapix.net/files/screen/2311/2311798_Roco_the_3_rocos.png\"\u003e\u003cimg src=\"http://d.facdn.net/art/roco/1525713750/1525713750.roco_the_3_rocos.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tGot an AA in art studio but I\u0027m mostly a self taught artist. I\u0027ve been drawing for well over a decade and have been a self employed artist for close to 4 years now. I\u0027m best known for my Vore themed work but I draw other topics on occasion as well!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m the co-owner of\u00a0\n\t\u003ca href=\"http://www.swallowtailproductions.com\"\u003eSwallowtail Productions\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ea furry publishing company that has released many a variety vore themed magazines \u003cem\u003e\"Consumers Digest\" \u003c/em\u003eas well as supported in selling artist\u0027 art packs and comics.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou can check out the website at \n\t\u003cstrong\u003e\u003ca href=\"http://www.swallowtailproductions.com\"\u003ewww.swallowtailproductions.com\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tIf you haven\u0027t been by check out my main art gallery at: \n\t\u003ca href=\"http://www.furaffinity.net/user/roco\" rel=\"nofollow\"\u003ewww.furaffinity.net/user/roco\u003c/a\u003e and you can see the kind of things I make.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n*As a forwarning, most things I draw are \n\u003cstrong\u003e\u003cem\u003eNSFW\u003c/em\u003e\u003c/strong\u003e and contains lots of alternative vore types (ways of consuming beyond the mouth).\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBut Why Patreon?\u003c/span\u003e\n\t\u003c/strong\u003e\n\t\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\tArt is my passion and has lead me to many interesting and wonderful paths and people in my life. It\u0027s become such a passion I\u0027ve devoted many years dedicated to it as my sole income source.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis has meant a lot of commission work. I love drawing for people and helping create their ideas into reality.\u00a0But, drawing JUST commissions is not fulfilling enough.\n\t\u003cstrong\u003e This Patreon will allow me to focus some extra time on my own ideas~ such as comics and stories I just wouldn\u0027t have time to work on otherwise.\u003c/strong\u003e\n\t\u003cem\u003e(gotta eat after all and pay the bills. Sadly vore doesn\u0027t solve RL problems)\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tFor some, patreon is a way to gain commission work. But for me this will NOT be a another way to obtain commissions. I will NOT be offering art raffles or higher tier monthly commissions. This isn\u0027t a way to restrict access to my work either. Nor is it to create another paywall. All my work I post here (accept for most wips and sketches) will be posted freely to my galleries in due time. Patreon just gets access sooner!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIf anything I want to use patreon and discord to foster more community with those who want to be involved with my art and what I do. I want to bring you guys into it~\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tMake sure to check out my\u00a0\n\t\u003ca href=\"https://discord.gg/jYekzqU\"\u003eDiscord Server\u003c/a\u003e , I promise I don\u0027t bite~\u003cbr\u003e\n\t\u003cbr\u003e\n\tPatreon will also help in funding me to work on more personal projects, comics, maybe even diving into animation and 3D someday.\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Pledge?\u003c/span\u003e\n\t\u003c/strong\u003e\n\t\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAs I said before I don\u0027t want to run this as a commission engine. If you pledge it\u0027s because you want to be involved in the art I do and get some benefits back. Quicker access to the art, Higher resolution images, voting on projects, direct access to me. Check out the reward tiers for the full run down!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll in all though, whether you decide to pledge or not, I\u0027m just happy that my art can leave an impact.\n\t\u003cstrong\u003e\u00a0I don\u0027t just draw art for myself, I draw for you guys to enjoy!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSo, Why Pledge?\u003cbr\u003e\n\t\u003cbr\u003e\n\tBecause you want me to make more art!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo, thank you, and keep being delicious- I mean awesome!\n\t\u003c/strong\u003e\n\u003c/div\u003e"

     "created_at": "2016-02-12T17:11:26+00:00",
     "description": "\u003cem\u003e\"A small portion is enough, but even more is greatly appreciated and satisfying.\u00a0\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eI mean your donation of course... well and maybe peopl-I mean food too.\"\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis reward tier gets you:\u003cbr\u003e\n\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eFULL resolution images! \u003c/strong\u003eDue to size limitation on web galleries I tend to upload my art at drastically reduced pixel count, easily being 4 to 5x smaller. But I work usually in the many thousands of pixels! Enjoy my art at their native humongous size (and you still get the smaller sizes too).\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAccess to polls and voting for Monthly patreon vore images and future projects. \u003c/strong\u003eI like to do an image or two a month specific for patreon, like the \u003cstrong\u003eVore Vs. series\u003c/strong\u003e. At this tier You get a vote in what I draw! (I do preferential voting so everyone\u0027s vote counts no matter the victor)\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 1500,
     "amount_cents": 1500,
     "created_at": "2018-05-05T02:30:33.363311+00:00",
     "description": "\u003cem\u003e\"Thanks to your donation I\u0027ll never have to be stuck with just \u0027full\u0027. Full? What is full anyhow? Is it something I can eat? I\u0027ll probably shove it in me anyways.\"\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0This reward tier gets you:\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePrevious rewards \u003c/strong\u003e(Full sized artwork and access to polls and voting)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDiscord and Direct Access \u003c/strong\u003eMy discord server is public but this gets you access to the patreon only channels. This comes with many benefits such as sketches and wips, Friday Suggestion Streams, and direct access to me, the artist! You guys are my biggest supporters so I wan\u0027t to make sure your voice is heard.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSketches and Wips \u003c/strong\u003eThese will be posted to my discord patreon only channel (easier for me that way).\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFriday Suggestion Stream \u003c/strong\u003eOn Fridays I\u0027ll be spending 2 hours minimum (usually at the start of my stream) devoted to working on quick sketch art that you guys suggest! How does this work? There\u0027s a channel on the discord server where you can post suggestions for images. During the stream I\u0027ll look at the suggestions and doodle up the ideas I like! You can suggest anything. Vore, not vore, rule 34 or even your own characters. Just make sure to post references. I\u0027ll limit suggestions to 1 a week, just so the suggestions chat isn\u0027t flooded. I\u0027ll not be able to get to EVERY suggestion made but I\u0027ll do my best to choose variety and interesting ideas! Hopefully this works out and I can get a lot of sketch practice in with a variety of ideas!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
