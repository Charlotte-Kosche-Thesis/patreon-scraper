    "published_at": "2014-02-03T05:41:32+00:00",
    "summary": "Hi-ya Everyone! My name is Roy Rivers and I\u0027m a full-time entertainer and singer/songwriter. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIf I might brag a little:\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI\u0027ve had a record deal in Europe.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eI recorded a duet with Dolly Parton that went #1 in 11 countries. \u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI won a European CMA (ECMA) for Vocal Duet Of The Year. \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eI was nominated 6 times at the European Country Music Awards. \u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eNominated for Song Of The Year for one of my originals at ECMA.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eNominated for Entertainer Of the Year at ECMA.\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAccepted Hall of Fame Award on behalf of John Denver in Germany.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eSold out Red Rocks Amphitheatre twice with PBS as my sponsor.\u003c/li\u003e\n\u003c/ul\u003e\n... and I LOVE CONNECTING with friends and fans all across the world\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.royrivers.com/patreon/trio.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\nThough I travel nationally doing a wide variety of shows which include a John Denver Tribute (I have a similar style and voice which has garnered me a following with his fans) I\u0027m now excited to start my own Patreon page and announce my \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e52 SONG CHALLENGE\u003c/span\u003e\u003c/strong\u003e and invite you to join me and support my efforts! (There won\u0027t be pie but there are other cool gifts!) \u003cbr\u003e\n\u003cbr\u003e\nTo me, Patreon is unique in the music scene today because it provides one of the most direct and honest connections between fans and the artists they love. This kind of a connection is of great value to me... and I hope you\u0027ll feel the same way as you check out the rewards I\u0027m offering for your patronage.\u003cbr\u003e\n\u003cbr\u003e\nSo, browse around and see what you think. If you\u0027re a singer/songwriter too, you might consider taking up the 52 song challenge with me. In doing so, you\u0027ll be guaranteed ongoing support and personal help from me with your writing efforts. So don\u0027t delay. \u003cstrong\u003eYou can become a Patron for as low as $1 per video.\u003c/strong\u003e\u00a0 Just a buck! One dolla-yero! \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
