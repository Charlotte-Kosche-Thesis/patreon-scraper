 Pepper Festival (Kerala) and TangalWood Music Festival (Nepal) to name a few.\u003cbr\u003e8. Regular Music releases and reviews from some of the biggest Rock/Metal Magazines and webzines like - Metal Injection,Loudwire,GearGods,Metal Sucks,Blabbermouth and iHeart Radio.\u003cbr\u003e9. Co-Founder and Director of MOKSHA Concerts,founded in early 2017,organising monthly Indian Classical Concerts in Punjab and an Annual Music Festival to promote and preserve young Talent in the field of Hindustani Music.\u003cbr\u003e10. Founder/Composer/Frontman of world\u0027s first Sitar Fronted Indian Classical - Progressive Metal band \u0027MUTE THE SAINT\u0027 founded in Late 2015.Debut Album \u0027Mute The Saint\u0027 is out now Worldwide via all Major Digital Stores and Physically available on orders, worldwide.\u003cbr\u003e"
