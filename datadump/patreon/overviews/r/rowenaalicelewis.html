    "summary": "Hello\neveryone and thank you so much for visiting my Patreon page!\n\u003cbr\u003e\n\u003cbr\u003e\nMy\nname is Rowena, and I am a broadcaster, DJ and writer. I have two shows on\ncommunity radio stations, which don\u2019t receive any funding \u2013 we all do it\nbecause we love what we do and are passionate about the content we create!\n\u003cbr\u003e\n\u003cbr\u003e\nI\nco-host\u00a0\u003ca href=\"http://hoxtonradio.com/presenter/hoxton-movies/\" target=\"_blank\"\u003eHoxton Movies\u003c/a\u003e on Hoxton Radio, and I host, produce and engineer my own\nshow\u00a0\u003ca href=\"https://boogalooradio.com/riotdiet\" target=\"_blank\"\u003eRiot Diet\u003c/a\u003e on Boogaloo Radio. Riot Diet started in February 2017, and is\nall about championing women in rock and alternative music (there must be at\nleast one woman in the band to be played), as well as live stripped-back\nperformances and interviews with talented musicians.\n\u003cbr\u003e\n\u003cbr\u003e\nI\nutterly adore creating and presenting these shows, but in order to continue\ndoing them to the high standard I want to deliver to you, I need help with\nexpenses. I would be extremely grateful for any sponsorship you may be able to\nprovide.\n\u003cbr\u003e\n\u003cbr\u003e\nAs\nrewards for sponsorship, I will give insight into the shows by posting\nbehind-the-scenes updates, offer shout-outs live on air, take requests for\ntracks on Riot Diet, and I will be very happy to put forward questions from sponsors\nto guests on the show.\n\u003cbr\u003e\n\u003cbr\u003e\nThank\nyou very much for your time and for your help!\n\u003cbr\u003e\n\u003cbr\u003e\nLove,\n\u003cbr\u003e\nRowena \n\u003cbr\u003e"
