    "published_at": "2017-06-20T14:20:22+00:00",
    "summary": "\u003cstrong\u003eHi! I\u0027m Evren, \u003cem\u003eeveryone\u0027s \u003c/em\u003e(geddit? the pun? no? ok.) favourite hyperactive professional activist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003c/del\u003e\u003c/strong\u003e\u003cdel\u003eExcept not because my cheque from Soros never arrived in the mail.\u003cbr\u003e\u003cbr\u003e\u003c/del\u003e\u003cstrong\u003eI\u0027m a gay trans guy, based in London. I spend my time travelling around the UK and attending a big range of political actions, from mainstream Labour organising to a diverse range of direct grassroots actions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDue to my various neurodivergences and chronic health issues, I\u0027ve recently had to give up on achieving a degree after 4 years of struggling to do so. I also struggle with paid work; I may be able to spend 18 hours working on a miniature model, but my last full-time office job \u003cem\u003enearly hospitalised me.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePolitical activism is, clich\u00e9 though it is to say, almost the only thing I \u003cem\u003ecan\u003c/em\u003e do at the moment.\u003cbr\u003eAnd I\u0027m good at it.\u003cbr\u003e\u003c/strong\u003eI\u0027m a natural networker and community organiser. I have years of experience with personal and community news reporting; I also have experience with graphic design (self-taught). These are not only things I would love to devote time to again, but skills that many people do not possess.\u003cbr\u003e\u003cstrong\u003eMy best assets are my time and my energy. In these, I am incredibly rich. But in terms of money, I am.... Not so much.\u00a0\u003cbr\u003e\u003c/strong\u003eMost people are aware that the world is going to shit at the moment, but don\u0027t have the time or the energy to be \u003cem\u003eall go, all the time.\u003c/em\u003e\u003cbr\u003eAnd that\u0027s ok! Most people also have a little less problems with modern capitalist work structuring.\u00a0\u003cbr\u003e\u003cstrong\u003eI am hoping to provide things that other people interested in politics who may not be time or energy rich cannot provide for themselves:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eOn the ground, personal reporting at protests and campaigns\u003c/li\u003e\u003cli\u003ePersonal essays from the niche perspective of a bronze medallist at the oppression olympics\u003c/li\u003e\u003cli\u003eSummaries and analyses of the news for the concerned citizen on the go (now with more hope and less advertising!\u003c/li\u003e\u003cli\u003eLocal, \u0027weird\u0027 political news on subjects like sticker wars, leftbook infighting, meme, and other things even the RT won\u0027t cover\u003c/li\u003e\u003cli\u003eOrganising help - want someone to call or chat to about the latest news?\u003c/li\u003e\u003cli\u003eTheory \"\"for dummies\"\" - uncensored and often flippant notes about\u00a0\u003ca href=\"http://goodreads.com/ratlads\" target=\"_blank\"\u003eall the heavy theory I\u0027m reading\u003c/a\u003e so you don\u0027t have to. Not like your GCSE textbooks.\u00a0\u003cbr\u003eI can also provide a list of links on various subjects I have personally read, with or without helpful annotations.\u00a0\u003c/li\u003e\u003cli\u003ePhotojournalism for the snapchat era or whatever. Want to see the day of an average activist? Want to see hard-hitting documentaries such as \u003cem\u003e\u003cstrong\u003ethis\u003c/strong\u003e\u003c/em\u003e?\u003c/li\u003e\u003c/ul\u003e\u003cdel\u003e\u003c/del\u003e\u003cblockquote style=\"\"\u003e\u003cdiv style=\"\"\u003e \u003cdiv style=\"line-height: 0; margin-top: 40px; text-align: center; width: 100%;\"\u003e \u003cdiv style=\"height: 44px; margin: 0 auto -44px; width: 44px;\"\u003e\u003c/div\u003e\u003c/div\u003e  \u003ca href=\"https://www.instagram.com/p/BVFGgw5gsBz/\" target=\"_blank\"\u003eWe\u0027re calm and chill about this election\u003c/a\u003e\u003cbr\u003e A post shared by It\u0027s Ev (@ratlad) in Instagram\u003cbr\u003e\u003c/div\u003e\u003c/blockquote\u003e\u003cstrong\u003e\nIf even a couple of people chuck me a quid a month or so, I can worry less about haemorrhaging money on travel, placards and other basic accoutrements\u00a0\u003ca href=\"https://www.youtube.com/watch?v=znbsAe8dYlY\" target=\"_blank\"\u003eyour average pinko commie duck mallard\u003c/a\u003e needs to live.\u00a0\u003cbr\u003e\u003cbr\u003eI am a vulnerable person with vulnerable people to support and any little will help us. However, we\u0027re not charity cases; I want to be able to offer something.\u00a0\u003cbr\u003eSo think of me as your personal activist puppet!\u003c/strong\u003e\u003cbr\u003eOr something.\u003cbr\u003e\u003cstrong\u003eThanks for reading!\u003cbr\u003e\u003c/strong\u003e"
