    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cem\u003e\"DIY Until I Die\"\u003cbr\u003e\u003cbr\u003eI\u0027m a self made artist with a passion for digging deeper... I believe that the dirt is in the details and that elbow grease is the spice of life. With a Do It Yourself mentality I have taught myself and others how to sew, design, sparkle, and let their souls sing.\u003cbr\u003e\u003cbr\u003eAs a curator of the art and entertainment history in northern Nevada, my main goals are to raise awareness, and subsequently funds, to start a physical museum and educational facility; with a focus on creating and producing burlesque as a means of expression and esteem through performance art. With your support in this process I can be free to control the steps necessary to achieve these goals without compromising my standards or being subject to the short sighted limitations of others.\u003cbr\u003e\u003cbr\u003eMy accomplishments as a costumer, choreographer, producer, director, performer, educator, and advocate are only the beginning. Though I am a dedicated mother this is my calling, my purpose, and I will give all that I have for all of my days for life is art.\u003cbr\u003e\u003cbr\u003eYou can look up my previous work and ongoing endeavors via:\u003cbr\u003eReno Riot Girl\u003cbr\u003eAtomic Ave Clothing Company\u003cbr\u003eThe Desert Rose Revue\u003cbr\u003eThe Biggest Little Shimmy School of Burlesque\u003cbr\u003eFollies Photography\u003cbr\u003eThe MUSE-um\u003cbr\u003eThe Fetish Follies\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eWHAT WILL YOUR PATRONAGE BE PROVIDING?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\n\n\u003cstrong\u003eSpace Rental \u003cem\u003e- \u003c/em\u003e\u003c/strong\u003e\u003cem\u003efor classes, rehearsals, shows, video shoots, and special events.\u003c/em\u003e\u003cbr\u003e\n\n\u003cstrong\u003eProduction Costs\u003c/strong\u003e\u003cem\u003e - costuming, video equipment, props, set d\u00e9cor,\ntransportation, promotion...\u003c/em\u003e\u003cbr\u003e\n\n\u003cstrong\u003eCollaborator Compensation - \u003c/strong\u003e\u003cem\u003ebecause artists, contrary to popular\nbelief, can\u0027t survive only on \u003c/em\u003e\u003cem\u003ethe love of their art. All work,\nno matter how much one loves doing it, deserves fair pay.\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAdministrative \u0026amp; Research Efforts - \u003c/strong\u003e\u003cem\u003ethere\u0027s so much more that goes into behind the scenes preparation that most realize!\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eProject Development -\u003c/strong\u003e \u003cem\u003ethe more I progress through the development process, the more re\u003c/em\u003e\u003cem\u003esources I will need, both human and material, especially when\nit comes to not-for-profit projects like The MUSE-um. \u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eOther Expenses -\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003eweb hosting, insurance, office supplies\u003cbr\u003e\u003cbr\u003ePlease remember that creating all of this content takes away from the creative process... Your level of patronage and the reward tiers associated are my way of thanking you for your support and encouragement. Together I can accomplish more than I ever could alone. Thank you for believing in me and helping me to achieve my goals and chase my dreams!\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
