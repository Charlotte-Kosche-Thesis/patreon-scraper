    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eWas ist der\n\u003cbr\u003eRingfuchs Podcast?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\n\nDer Ringfuchs Podcast \u2013\ndas sind Marvin und Jesper \u2013 besch\u00e4ftigt sich mit der gro\u00dfen,\nbunten Welt des Wrestlings. Der Fokus liegt dabei auf den zeitlosen\nDingen des Gesch\u00e4fts. Wir schauen in erster\nLinie nicht auf aktuelle Shows und Pay-Per-Views, sondern\nversuchen, das Wrestling aufzubrechen,\neinzelne Mechaniken zu untersuchen und zu verstehen, was Wrestling\neigentlich so wahnsinnig sch\u00f6n macht. Und zugegebenerma\u00dfen\ngelegentlich auch sympathisch d\u00e4mlich.\u003cbr\u003e\u003cbr\u003eNeben unseren\nw\u00f6chentlichen Episoden ver\u00f6ffentlichen wir dar\u00fcber hinaus unser\nRingfuchs SPEZIAL, bei dem wir uns in der Regel einer ganz bestimmten\nPerson aus dem Wrestlingbusiness widmen, und die Ringfuchs\nFlimmerkiste, bei denen wir uns durch die weite Welt der\nWrestlingvideospiele w\u00fchlen.\u003cbr\u003e\n\n\u003cbr\u003eKostprobe gef\u00e4llig? Kein Problem!\u003cbr\u003e\u003cbr\u003e\n1.\u00a0\u003ca href=\"https://www.ringfuchs.de/ringfuchs-podcast-017-underachiever\"\u003eEpisode 17 - Underachiever\u003c/a\u003e\u003cbr\u003e\n2.\u00a0\u003ca href=\"https://www.ringfuchs.de/ringfuchs-podcast-025-fans-respekt\"\u003eEpisode 25 - Fans \u0026amp; Respekt\u003c/a\u003e\u003cbr\u003e\n3.\u00a0\u003ca href=\"https://www.ringfuchs.de/ringfuchs-spezial-scott-steiner\"\u003eRingfuchs SPEZIAL - Scott Steiner\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eMehr Folgen bekommt ihr direkt auf unserer\u00a0\u003ca href=\"http://www.ringfuchs.de\"\u003eWebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWieso Patreon?\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/h2\u003e\u003cbr\u003eAls riesige Fans des\nPodcastsmediums wollen wir den Gro\u00dfteil unseres Outputs f\u00fcr euch\nIMMER kostenfrei halten. Wir machen den Podcast, damit ihn Leute\nh\u00f6ren k\u00f6nnen, und das wollen wir auch immer so beibehalten. Aber:\nWie so ziemlich jeder Podcast haben wir auch mit diversen\nKostenpunkten zu k\u00e4mpfen. Diese sind in unserem Fall vor allem:\u003cbr\u003e\n\n\u003cbr\u003e- Serverkosten\u003cbr\u003e\n- Kosten f\u00fcr die\ntechnische Infastruktur\u003cbr\u003e\n- Lizenzkosten f\u00fcr\nAufnahmesoftware\u003cbr\u003e\n- Unsere Zeit (Schnitt,\nRecherche, etc.)\u003cbr\u003e\u003cbr\u003eZiel unserer\nPatreon-Kampagne ist es dabei, angesprochene\nKostenpunkte abzudecken. Falls dar\u00fcber hinaus Geld \u00fcbrig bleibt,\nm\u00f6chten wir gerne in folgende Bereiche investieren.\u003cbr\u003e\u003cbr\u003e- Verbesserung unserer\nbisherigen Aufnahmetechnik\u003cbr\u003e\n- Produktion von mehr\nRingfuchs-Content (!)\u003cbr\u003e\n- Produktion von\nm\u00f6glichst hochwertigem Ringfuchsmerch\u003cbr\u003e\n- Die M\u00f6glichkeit,\ndass wir Folgen vor Ort aufnehmen k\u00f6nnen (Reisekosten etc.)\u003cbr\u003e\n- Werbema\u00dfnahmen\u003cbr\u003e\u003cbr\u003eKurz gesagt: Wir w\u00fcrden\nschlicht und ergreifend gerne mehr von dem machen, was wir bereits\ntun und w\u00fcrden es dar\u00fcber hinaus auch gerne noch besser machen,\nnoch mehr Zeit investieren. Und\ngleichzeitig gibt uns unsere Patreonkampagne die M\u00f6glichkeit, euch\netwas f\u00fcr eure Unterst\u00fctzung zur\u00fcckzugeben.\u003cbr\u003e\n\n\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWas bekomme ich f\u00fcr\nmeine Unterst\u00fctzung?\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/h2\u003e\u003cbr\u003eEine Reihe von Dingen!\u003cbr\u003e\n\n\u003cbr\u003e1. Unsere unendliche\nDankbarkeit und \u003cstrong\u003eviel Ringfuchs-Liebe!\u003c/strong\u003e\u003cbr\u003e\n2. Zugang zu allen\nunseren \u003cstrong\u003eBonus-Folgen\u003c/strong\u003e, die exklusiv unseren Unterst\u00fctzern vorbehalten sind.\nHierbei denken wir an Besprechung alter PPVs, neue Showkonzepte die uns schon im Kopf herumschweben und vieles, vieles mehr. \u003cbr\u003eDie Bonus-Folgen werden produziert nachdem wir unser erstes Goal von 75$ pro Monat erreicht haben.\u003cbr\u003e\n3. \u003cstrong\u003ePerks \u0026amp; Boni\u003c/strong\u003e\u00a0je\nnach eurer Pledgestufe.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWie funktioniert das mit den Perks?\u003c/h2\u003e\u003cbr\u003eGenerell gilt: Jeder,\nder uns in irgendeiner Form unterst\u00fctzt, bekommt den gesch\u00fctzten\nZugang zu unseren Patron-exklusiven Folgen. Wie viel du uns\nspenden m\u00f6chtest, kannst du nat\u00fcrlich v\u00f6llig frei entscheiden. Je\nnach deiner gew\u00e4hlten Summe entscheiden sich dann auch deine Perks.\nEine \u00dcbersicht der einzelnen Stufen findest du hier auf Patreon unter \"Rewards\".\u003cbr\u003e\n\n\u003cbr\u003ePhysische Rewards gibt\nes via Post, dazu brauchen wir dann beim Pledge logischerweise eine\nAdresse von euch.\u003cbr\u003e"
