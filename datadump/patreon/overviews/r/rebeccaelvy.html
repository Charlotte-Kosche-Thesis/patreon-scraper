    "summary": "\u003cstrong\u003eThank you so much for supporting the work that I\u0027m doing. It means a lot.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy mission is to teach people to lead \u003cstrong\u003einspired\u003c/strong\u003e, \u003cstrong\u003eintentional\u003c/strong\u003e, \u003cstrong\u003eimpactful\u003c/strong\u003e lives, so that we can change the world for the better.\u003cbr\u003e\u003cbr\u003eI call this \u003cstrong\u003eleading from within\u003c/strong\u003e.\u003cbr\u003eI fundamentally believe that everybody has the potential within them to achieve greatness.\u003cbr\u003e\u003cbr\u003eWith my insights into the way our brains work (or don\u2019t work), how people communicate and how human systems work, I want to unleash this potential for the benefit of humankind.\u003cbr\u003e\u003cbr\u003eDeeply curious, constantly searching for new insights, approaches, and metaphors to make sense of the world \u2013 and to make sense of people:  what makes us tick and why we do the things that we do.\u003cbr\u003e\u003cbr\u003eMy approach to leadership is simple:  first be human, be compassionate, be present and be fair.  Know that everything is connected to something else, and be mindful of this at all times.\u003cbr\u003eUnderstand your business \u2013 really \u003cem\u003eknow\u003c/em\u003e your business \u2013 and then describe the gap between where you are now, and where you aspire to be.  Talk about that.  Talk about it a lot.  Talk about it a lot, to lot\u2019s of people.  In between talking \u2013 listen carefully to what you evoke in others.  And then decide what to do.  Talk about that.  A lot.\u003cbr\u003e\u003cbr\u003eI believe that ultimately everything we do as human beings \u2013 as social groups, as organisations, as nations \u2013 comes down to communication.\u003cbr\u003eMuch of what is evil in the world \u2013 violence, war, crime, poverty, inequality \u2013 stems from differences in communication skills.  Equally, much of what is beautiful in the world \u2013 from poetry to friendship to walking on the moon \u2013 would not be possible without language \u2013 and without communication.\u003cbr\u003eStories are what make us human \u2013 and lacking the language to articulate your story can limit your opportunities in the world.  I\u2019m on a mission to eradicate this cause of inequality.\u003cbr\u003e\u003cbr\u003e"
