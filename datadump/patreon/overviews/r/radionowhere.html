    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FrS_FP8jkHB0%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DrS_FP8jkHB0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FrS_FP8jkHB0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/rS_FP8jkHB0",
    "one_liner": "I might be working on your next favorite song right now...",
    "patron_count": 10,

    "pledge_url": "/bePatron?c=71095",
    "published_at": "2013-06-03T21:14:53+00:00",
    "summary": "\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cstrong\u003eHi there, music fan! \u003c/strong\u003eThanks for dropping by to check this page out. Why don\u0027t you click that big red Play button to watch the video above, which explains things pretty well. More of a text person? Then read on and I\u0027ll\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0tell you a little more about what\u0027s going on here\u2026\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s Going On Here\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Mike Baker, the singer/songwriter behind an independent band from Oakland, California called \n\u003cstrong\u003eRadio Nowhere\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve played shows all over the country, opened for rock stars and written film soundtracks, and \n\u003cstrong\u003eeven been shot at outside an AC/DC show\u003c/strong\u003e - all for the love of rock\u0027n\u0027roll.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy favorite thing in the world to do, though, even more than the above activities, is to \n\u003cstrong\u003ewrite and record great songs\u003c/strong\u003e\u2026and then enjoy the sight and sound of other people discovering and falling in love with them. It\u0027s the greatest thing in the world when I see another hopeless music fan, like me, completely digging a song that thrilled me to write and play and produce.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhy We\u0027re Here\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m here, talking to you, because I suspect you might be one of those people, and I want to hook you up with what might be your next favorite song\u2026and even potentially your next favorite band. \n\u003cstrong\u003eHere\u0027s how this works:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\u003cli\u003eI create a song or a song-like piece of music - sometimes it\u0027ll be a fully-produced \"official\" track, sometimes an acoustic demo, or a cover of another artist\u0027s track (I\u0027m doing this all myself in my home studio right now)\u003c/li\u003e\n\u003cli\u003eI post it \u003ca href=\"http://www.patreon.com/radionowhere?ty=a\" rel=\"nofollow\" target=\"_blank\"\u003ehere to this page (click to see examples I\u0027ve already posted)\u003c/a\u003e, probably once or twice a month, and you get an email telling you you\u0027re getting something new from me\u003c/li\u003e\n\u003cli\u003eYou help fund this ongoing stream of creative releases and cool new stuff by agreeing to send me $2, or $5, or more (depending on whatever\u0027s appropriate for you and your wallet) each time I post a new recording\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI think of it as being something like going out every few weeks to see a cool band you really like, only you won\u0027t have any trouble parking and your ears won\u0027t ring for three days afterwards.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nMaybe The Coolest Part About This\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFinally, maybe the coolest part about this is that the Patreon people who run this site built the capability for artists and their fans to create an interactive community around the music. What that means is that I\u0027ll be releasing music, you\u0027ll be commenting on it (when you have time, of course), I\u0027ll be asking you questions (which David Bowie song should I cover next?), you\u0027ll be having back-and-forths with other fans\u2026\n\u003cstrong\u003eit\u0027s pretty awesome\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a Patron for a couple of other artists on this site (check out \n\u003ca href=\"http://www.patreon.com/jackconte\" rel=\"nofollow\" target=\"_blank\"\u003eJack Conte\u003c/a\u003e, \u003ca href=\"http://www.patreon.com/natalydawn\" rel=\"nofollow\" target=\"_blank\"\u003eNataly Dawn\u003c/a\u003e), and I have to say that I think I like conversing with them and their other fans even more than I enjoy the music\u2026wait, that sounds bad.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAnyway, if you like my music, and if you\u2019d like me to make more, please consider sending me a couple of dollars (or however much you like). \n\u003cstrong\u003eI\u0027ll really appreciate it,\u003c/strong\u003e and you and I (and all the other hopeless music fans) can keep the music conversation going right here on this page!\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eTo become a patron, \u003cstrong\u003ejust click that big orange button back there at the top of the page!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nThanks So Much!\n\u003c/strong\u003e\u003cbr\u003e"
   },

     "about": "Hi! I\u0027m \u003cstrong\u003eRadio Nowhere\u003c/strong\u003e (a.k.a. singer/songwriter Mike Baker). I enjoy snowboarding, Mexican hot chocolate, long walks on the beach...and playing electric guitar at volumes that occasionally paralyze the neighbor\u0027s cat\u003cstrong\u003e.\u00a0\u003c/strong\u003e\u00a0\n\u003cbr\u003e\u003cbr\u003eI\u0027ve released one LP and two EPs of thoughtful but loud pop/rock songs about kidnappings, capital punishment, medieval torture devices, genocide, and shanghaied sailors - you know, all the catchy stuff - and I\u0027m working on more of the same right now in my (slightly) underground lair.\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.patreon.com/radionowhere?ty=c\"\u003eCome check it out!\u003c/a\u003e",
