     "description": "As I\u0027ve mentioned, I put a lot of value into the tech and startup communities with regards to how to handle diversity. I write on Model View Media and I\u0027ve submitted edits to various handbooks, demonstrating the failings with particular codes of conduct as well as suggesting reasonable fixes.\u003cbr\u003e\u003cbr\u003eThis is the sort of work that people normally get paid for. In the tech community, this really terrible culture of \"open dialogue\" is starting to grow where rich companies ask people without much in the way of means to \"openly discuss\" the same material that they will turn around and sell as propriety information.\u003cbr\u003e\u003cbr\u003eBecause of this, I have been culling the amount of advice I give publicly to avoid being used in this system. However, for the price of a consultant for an hour, you can have my advice, free and clear, for an entire month! \u003cbr\u003e\u003cbr\u003ePaying for my content means better, more streamlined, and easily searchable content, which will then be set into a blog format, with at least one blog post per week, rather than in small bits on twitter.",
