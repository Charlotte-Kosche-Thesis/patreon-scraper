    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FQStJQr8Lfzs%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQStJQr8Lfzs%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FQStJQr8Lfzs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/QStJQr8Lfzs",
    "one_liner": "But none of this blood is theirs. They promise.",

    "published_at": "2015-06-12T13:41:36+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eRust + Dust is a gestalt entity comprised of New York Times best-selling author\u00a0\u003ca href=\"https://aarondembskibowden.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAaron W. Dembski-Bowden\u003c/a\u003e, and the artist\u00a0\u003ca href=\"http://studiocolrouphobia.net/\" rel=\"nofollow\" target=\"_blank\"\u003eDavid Sondered\u003c/a\u003e. Together they\u0027re\u00a0responsible for the brain-junk and broken crayons used in creating\u00a0The Road to Jove.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThe Story: \u003c/strong\u003eTwo Fomorian soldiers - the human officer Tara and the Keltoi battle-automaton Ceathair - traverse an unstable, war-torn wasteland called the Regret. Their journey is long: from the Kingdom of Fomoria to the fallen city of Jove.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eThe Reality: \u003c/strong\u003eThe webcomic updates on average 1-4 pages a month\u00a0\u003ca href=\"http://roadtojove.com/\" rel=\"nofollow\" target=\"_blank\"\u003eon its webpage\u003c/a\u003e, but patrons will always be a couple of pages ahead - see the Rewards sidebar.\u00a0No matter whether you choose to pay or not, \u003cem\u003eThe Road to Jove \u003c/em\u003ewill still be released. We\u0027re doing it because we want to, because we have a story we want to tell. There\u0027s no obligation to pitch in, it\u0027s just insanely helpful if you do - and hopefully the Rewards tickle your imagination a little, too.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRoadies: \u003c/strong\u003eRoadies are our super-supporters. The rewards for our Roadies will, from now on, come in an email, shortly after payments are through. The Roadie-packs will be different sizes depending on how many pages where released since the last Roadie-pack. So if we released three pages, the Roadie-pack will be substantially larger than if we released just one page that month.\u003cbr\u003eThe reason for this change is because we decided to go for quality. We want to give you the best of the best we can give. Since Roadie-packs represent the background work we do for the comic, whether revised pages, conceptart or discussions, the ammount will be different because it grows as the comic grows.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KLePbPK.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Note on Physical Copies: \u003c/strong\u003ePending reader interest, at the comic\u0027s conclusion we\u0027ll look into releasing a physical edition for purchase. For now, \u003cem\u003eThe Road to Jove \u003c/em\u003eis a webcomic.\u003cbr\u003e\u003cbr\u003eThe comic\u0027s main site is, predictably,\u00a0\u003ca href=\"http://roadtojove.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Road to Jove\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout the Authors:\u003cbr\u003e\u00a0\u003cbr\u003e\u003cem\u003eAaron Dembski-Bowden\u003c/em\u003e \u003c/strong\u003eis a New York Times-bestselling novelist that lives (hides) in the green and rainy wilds of rural Northern Ireland.\u003cbr\u003eWith more than 40 titles under his belt, his main struggles include reading copious amounts of books, trying to make his gaming table look cooler, and helping people spell his surname. \u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eDavid Sondered\u003c/i\u003e hails from the far north of Scandinavia. Having moved to sub-tropical Belgium, he lives and makes art with his studio partner, their two children, and various pets. His main struggles include cooking japanese food and trying to look suave in any given situation.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHere are some sample panels from the Prologue: \u003cem\u003eIn Crow Country\u003c/em\u003e:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://studiocolrouphobia.files.wordpress.com/2015/06/samplepanels2.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
