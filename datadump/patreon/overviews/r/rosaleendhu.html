    "summary": "Hello!\u00a0 I\u0027ve been running RosaleenDhu Designs since 2008. I started with animal-shaped scarves, and I\u0027ve experimented with various crafts over the years.\u00a0 In addition to the scarves, I\u0027m currently selling soaps, chainmaille and resin pendants.\u00a0 \u003cbr\u003e\u003cbr\u003eI really enjoy having the freedom to play with my craft supplies, and to show off both my successes and my unexpected results.\u00a0 I love the idea of working with my patrons to build a community that I can share with.\u00a0 \u003cbr\u003e\u003cbr\u003eI\u0027ve wanted to make a patreon for a while, but I\u0027ve always been a bit intimidated by how cool some of them are.\u00a0 I want to hear from you guys about what I\u0027m doing that you like and that you don\u0027t like.\u00a0 I want to experiment with how social media let\u0027s me interact with you.\u00a0 And, most importantly, I want to do instead of just dream.\u00a0 So I\u0027m embracing a motto I learned from quilting, but it applies here, too.\u00a0 \"Perfect is the enemy of done.\"\u003cbr\u003e\u003cbr\u003eMy patreon is a work in progress.\u00a0 I\u0027m starting with what I know I can offer patrons, and I\u0027ll be able to offer more in the future as I get a feel for how this works.\u00a0 So, please, join my on my journey.\u00a0 \u003cbr\u003e\u003cbr\u003eThank you for checking out my page, and please consider joining my community!\u003cbr\u003e"
