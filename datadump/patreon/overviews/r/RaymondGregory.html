    "summary": "Thank you. \u00a0Without you, I can\u0027t create this music. \u00a0Over the years I\u0027ve heard incredible stories of marriages mended and inspired through songs like \u003cstrong\u003eHappily Married, \u003c/strong\u003epeople finding comfort after the loss of a loved one through songs like\u003cstrong\u003e Missing You. \u00a0\u003c/strong\u003eI\u0027ve heard stories of the suicidal and the hopeless being brought to an\u00a0understanding of true HOPE found in songs like\u003cstrong\u003e You Are Faithful, All Things Wonderful\u003c/strong\u003e, and \u003cstrong\u003eThe Joy of the Lord. \u00a0\u003c/strong\u003eI\u0027ve had the privileged to stand on platforms around the world as people connect with the creator while singing songs like \u003cstrong\u003eLiving Water\u003c/strong\u003e, \u003cstrong\u003eRejoice\u003c/strong\u003e, and \u003cstrong\u003eThe risen King. \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMusic has an ability to reach into our souls in a deep way,\u00a0when words alone would only fall short. \u00a0But, as Luther once stated \u00a0- \"Music is the handmaiden of theology,\" I\u0027ve recently started a series called \u003cstrong\u003eDaily Bible Devotions \u003c/strong\u003eon YouTube and Facebook. They are Bible study segments that flow from the scriptures I read while in my quiet time. \u00a0I go live and upload a new devotional every weekday. \u00a0 \u003cbr\u003e\u003cbr\u003eYour investment in these songs and videos is more than an investment in art. \u00a0It\u0027s an empowerment of hope. \u00a0I am not doing it. \u00a0\u003cstrong\u003eWE\u003c/strong\u003e are, in God\u0027s strength. \u00a0So, for that, I say thank you. \u00a0Let\u0027s see what else God will do."
