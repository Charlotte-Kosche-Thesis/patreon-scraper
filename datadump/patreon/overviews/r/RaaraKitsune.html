e equipment to save up for if I want to continue and improve video quality! Your support, love and interest is what keeps me going and I can\u0027t thank you enough.\u003cbr\u003e\u003cbr\u003eI hope you know that I appreciate every single one of you. You\u0027ve helped back me up as I went through hell, it was an incredibly unpleasant experience. I will everlastingly be thankful for the positive messages you guys throw at me, it makes me feel loved knowing that you guys will do anything to keep me on track! My gratitude knows no boundaries, so all of my subscribers deserve my utmost recognition back!\u003cbr\u003e\u003cbr\u003eThank you, from the bottom of my heart.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eKawaii by day, Kowai by night \u00a9 Raara Kitsune\u003c/strong\u003e\u003c/div\u003e"
