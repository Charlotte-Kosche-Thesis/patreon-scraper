    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello! My Name Rando!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI make comics, digital illustrations, and animations on the internet.\u003cbr\u003eThe best part? You can see it all for free!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://randowis.deviantart.com/art/Pop-Team-Epic-Pipimi-727305876\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/bbc3/f/2018/024/4/a/pop_team_epic___pipimi_by_randowis-dc10ot0.jpg\" style=\"width: 226px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://randowis.deviantart.com/art/Wendy-s-681105975\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/300c/f/2017/137/a/1/wendys_by_randowis-db9igqf.jpg\" style=\"width: 226px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://randowis.deviantart.com/art/Kaban-chan-697985526\" target=\"_blank\"\u003e\u003cimg src=\"https://orig05.deviantart.net/47b2/f/2017/222/e/1/kaban_chan_by_randowis-dbjk92u.jpg\" style=\"width: 226px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://randowis.deviantart.com/art/Sour-Lu-635218474\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/a64d/f/2016/262/8/c/lu_sour_by_randowis-dai6xpm.jpg\" style=\"width: 226px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eSee? That didn\u0027t even cost you a dime.\u003cbr\u003eYou can see even \u003cstrong\u003e\u003cem\u003emore \u003c/em\u003e\u003c/strong\u003estuff\u00a0on my other sites too!\u003cbr\u003e\u003ca href=\"https://randowis.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRandowis!\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/randowis/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook!\u003c/a\u003e |\u00a0\u003ca href=\"http://randowis.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt!\u003c/a\u003e | \u003ca href=\"https://tapastic.com/randowis\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic!\u003c/a\u003e \u003ca href=\"https://www.facebook.com/randowis/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/randowis/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig02.deviantart.net/6bc0/f/2016/139/0/2/patreon_banner_1_by_randowis-da30686.jpg\" style=\"width: 666px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://www.facebook.com/randowis/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo What\u0027s Up?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027ve been making art for Randowis for some time now, and I\u0027ve finally decided that this is what I want to pursue in my life, not only as a career but as a means to reach out to people, to build a community, to have \u003cstrong\u003efun.\u003c/strong\u003e\u003cbr\u003eI have so many plans for you guys, and together, I know we can be something amazing.\u003cbr\u003eI love making art, and I want to do it because it brings a smile to both our faces!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBut at the same time, I can\u0027t be doing all of these while eating cup noodles, or I\u0027ll lose all my hair before I even do a face-reveal!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThen comes the question:\u003cbr\u003e\u003cem\u003eHow will Rando survive while making free stuff?\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHAT\u0027S RIGHT, I CAN\u0027T FOOS!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eBut together, \u003c/em\u003e\u003cspan style=\"\"\u003e\u003cem style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003eIT\u0027S POSSIBLE!\u003c/em\u003e\u003cb style=\"color: rgb(247, 150, 70); font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003eSupporting Me! (Support Characters Are Crucial To Victory!)\u003cbr\u003e\u003c/b\u003e\u003cspan style=\"\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eFor just \u003c/strong\u003e\u003ci style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e2 dollars a month\u003c/span\u003e\u003c/strong\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003e, you get ALL the rewards I can give.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003eLemme\u0027 say that again;\u00a0\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(155, 187, 89); font-weight: bold;\"\u003e\u003cstrong\u003eALL THE REWARDS I CAN GIVE.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\u0027re free to pledge more if you\u0027d like of course!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(155, 187, 89); font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e*APART FROM \u003cem\u003e\u0027DOODLES\u0027\u003c/em\u003e, REWARDS\u003c/span\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eARE RELEASED ON THE 4th OF EVERY MONTH!*\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eThe rewards include:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFOR ART \u0026amp; ILLUSTRATIONS:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFull Resolution JPEGs of whatever Illustrations I make! (They\u0027re really big!)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eClean Images! (No watermarks!)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eStep By Step Process!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAn Outline PNG file of completed Illustrations for you to try out colouring too!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eA wallpaper version of Illustrations for your Desktop \u0026amp; Phone!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFOR ANIMATIONS:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHigh-Res GIFs of loops!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eStep By Step GIFs of Animation process (Keyframing, In-betweening, outlines etc..)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFOR \u0027WE LIVE IN AN MMO?!\u0027:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eGet updates and W.I.P\u0027s for \u0027We Live In An MMO?!\u0027 (No Spoilers Though!)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEarly Releases for \u0027We Live In An MMO?!\u0027 Chapters!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eFOR DOODLES:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSuggest and Vote for comments (yours/others) to be made into doodles! (Every Alternate Saturday!)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e(And more to come if I can think of any!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eThere\u0027ll never be more tiers, just more rewards!\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAllow me to explain why.\u003cbr\u003eI believe that funding your favourite creator should be a choice, not a price.\u003cbr\u003eTherefore, Randowis will always be affordable if you ever choose to fund me here!\u00a0\u003cbr\u003e\u003cbr\u003eI won\u0027t hold off content that you guys have already come to appreciate and love behind a paywall.\u003cbr\u003eContent that has always been free, will continue to be free.\u003cbr\u003eFunding me here gives you access to\u00a0\u003cem style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eextra\u003c/strong\u003e\u003c/em\u003e\u00a0bonuses.\u003cbr\u003e\u003cbr\u003eIn other words, funding me shall be for no other reason than because\u003c/span\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou wanted to.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: bold; background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://orig09.deviantart.net/8331/f/2016/139/2/3/patreon_banner_2_by_randowis-da30907.jpg\" style=\"width: 666px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is \u0027We Live In An MMO?!\u0027 ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0027We Live In An MMO?!\u0027 is an original web-comic/manga series created by me!\u003cbr\u003eI\u0027ve always wanted to create my own long running series,\u00a0and it\u0027s been well received by you guys so far! Thank you!\u003cbr\u003e\u003cbr\u003eIt\u0027s completely free for you to read at any one of my sites mentioned earlier:\u003cbr\u003e\u003ca href=\"https://randowis.com/category/comics/we-live-in-an-mmo/\"\u003eRandowis!\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/pg/randowis/photos/?tab=albums\"\u003eFacebook!\u003c/a\u003e | \u003ca href=\"https://randowis.deviantart.com/gallery/57230689/We-Live-In-An-M-M-O-COMIC-SERIES\"\u003eDeviantArt!\u003c/a\u003e | \u003ca href=\"https://tapas.io/series/we-live-in-an-mmo\"\u003eTapastic!\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHere\u0027s The Catch Though!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEverything here is made by \u003cem\u003e\u003cstrong\u003eone\u003c/strong\u003e\u003c/em\u003e\u00a0person!\u003cbr\u003eThat\u0027s right; Weekly Comics, \u0027MMO?!\u0027, Artwork and Animations by only me!\u003cbr\u003eThese don\u0027t flow out like diarrhea too, they take awhile!\u003cbr\u003eNot to mention it takes 1~3 months just to finish a chapter of \u0027We Live In An MMO?!\u0027.\u003cbr\u003eSo I can\u0027t guarantee a lot of artwork every month, but rest assured you won\u0027t be empty handed.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(247, 150, 70);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eJust loving and sharing my work is already a priceless gesture on your part!\u003cbr\u003eYour support allows me to do what I love most!\u003cbr\u003eI\u0027ll work even harder to improve myself so that one day, you\u0027ll feel bad for supporting me\u00a0with just $2!\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI know I\u0027m not the best out there, but I\u0027m\u00a0\u003cem\u003edoing\u003c/em\u003e my best!\u003cbr\u003eHopefully it\u0027s enough to keep that smile on your face!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eREWARDS FOR 4th JUNE 2018:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
