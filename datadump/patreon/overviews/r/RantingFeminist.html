    "summary": "\u003cstrong\u003eWho are\nyou?\u003c/strong\u003e\u003cbr\u003e\n\nI am a feminist youtuber in my 20s and I want to make entertaining videos talking about feminism.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\nWhat kind\nof videos do you make?\u003c/strong\u003e\u003cbr\u003eI make videos about feminism for a wide audience of both feminists and anti feminists. My content is generally quite broad and explains a lot of basic feminist concepts because on youtube there tends to be a lot of misunderstandings about what feminism is about/what terms like \"toxic masculinity\" are referring to.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eSo is this\nyour job now?\u003c/strong\u003e\u003cbr\u003eNo, this is a hobby and not a career for me so please keep in mind I won\u0027t always have the amount of time for this as some youtubers do.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\nWhat content will you be charging patrons for?\u003cbr\u003e\u003c/strong\u003eI charge only for the content which I feel has had a lot of effort put into it and usually these tend to be above 10 minutes long. I basically charge for things on the basis of \"Do I feel like this is something I would want to pay for?\" and the answer has to be yes. On average I have charged for ~2 videos a month, sometimes 1. If you are concerned about the amount of times you may be charged per month, you can always set a cap on it using the tools provided by Patreon to do so.\u003cbr\u003e\u003cbr\u003eThank you very much and I hope you consider helping me out with spreading some education about feminism on youtube.\u003cbr\u003e"
