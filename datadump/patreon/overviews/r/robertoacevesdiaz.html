    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNCJ9/patreon-media/campaign/816710/488697974e08448db5011dd6a7154145?token-time=2145916800\u0026token-hash=9HLS-kiABRx5fEPp-rvIV8deBungFPI8za3ZVxDmwZM%3D",

    "published_at": "2017-04-25T03:20:42+00:00",
    "summary": "\u003cstrong\u003eWhy am I in Patreon? \u00bfPor qu\u00e9 estoy en Patreon?\u003cbr\u003e\u003c/strong\u003eTo take advantage of the benefits of this platform.\u003cbr\u003e\nTo be able to fund my art career in a sustained, growing and solid way.\u003cbr\u003e\nTo be able to genuinely create, knowing that my economic needs are fulfilled.\u003cbr\u003e\nTo create what I want to create instead of what is popular or what sells.\u003cbr\u003e\nTo leverage my career by the power of a community.\u003cbr\u003e\nTo be able to take and exhibit my work around the world.\u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003eES\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e Para aprovechar las ventajas de esta plataforma.\u003cbr\u003e\nPara obtener fondos para mi carrera art\u00edstica de manera sostenida, creciente y s\u00f3lida.\u003cbr\u003e\nPara poder crear genuinamente, sabiendo que mis necesidades econ\u00f3micas est\u00e1n cubiertas.\u003cbr\u003e\nPara crear lo que quiero crear en vez de lo que es popular o lo que vende.\u003cbr\u003e\nPara apalancar mi carrera con el poder de una comunidad.\u003cbr\u003e\nPara poder llevar y exponer mi obra alrededor del mundo.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon? \u00bfQu\u00e9 es Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a crowdfunding patronage platform. Patronage? Yes, the thing that the ancient artists did. They produced artwork and there was a patron, that is, someone who supported economically the artist\u0027s career. Patreon takes this concept and allows artists to get the funds and create. Everybody can participate by a monthly amount from something small to something bigger and the sum of all contributions allows the artist achieve his/her goals. Each patron gets rewards defined by the artist depending on the amount of the contribution.\u003cbr\u003eArticle about Patreon: \u003ca href=\"https://techcrunch.com/2017/05/18/patreon-pushes-as-youtube-stutters\"\u003ehttps://techcrunch.com/2017/05/18/patreon-pushes-...\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003eES\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0Patreon es una plataforma de mecenazgo colectivo. \u00bfMecenazgo? S\u00ed, lo que hac\u00edan los artistas de antes. Ellos produc\u00edan obra y hab\u00eda un mecenas, es decir, alguien que apoyaba econ\u00f3micamente la carrera del artista. Patreon toma ese concepto y permite que los artistas adquieran fondos para dedicarse a crear. Todos pueden participar mensualmente con una cantidad desde algo peque\u00f1o hasta algo mayor y la suma de las aportaciones permite al artista lograr sus metas. Cada mecenas recibe recompensas definidas por el artista seg\u00fan el monto aportado.\u003cbr\u003eArt\u00edculo sobre Patreon: \u003ca href=\"https://techcrunch.com/2017/05/18/patreon-pushes-as-youtube-stutters\"\u003ehttps://techcrunch.com/2017/05/18/patreon-pushes-...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I make art? \u00bfPor qu\u00e9 hago arte?\u003c/strong\u003e\u003cbr\u003eLife is made up of moments. Lots of them are plain and irrelevant. But there are other, remarkable, unique. They will last during our whole existence.\u003cbr\u003eThat unforgettable trip, that coffee in Paris, that unique concert, that dinner, that kiss, that gratitude smile of someone we helped, that life changing experience.\u003cbr\u003eThose moments, short, sporadic, very intense and unforgettable are what really make our lives. \u003cbr\u003eI want to create this kind of experiences through my art. I want to give this to the people who see my artwork. I want to inspire others to do the same.\u003cbr\u003e\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eES\u003c/span\u003e\u003c/span\u003e La vida est\u00e1 hecha de momentos. Muchos de ellos son planos e irrelevantes. Pero existen otros que son memorables, \u00fanicos. Perdurar\u00e1n durante toda nuestra existencia.\u003cbr\u003eAquel viaje inolvidable, aquel caf\u00e9 en Par\u00eds, ese concierto \u00fanico, esa cena, ese beso, esa sonrisa de gratitud de alguien a quien ayudamos, esa experiencia que cambi\u00f3 nuestra vida.\u003cbr\u003eEsos momentos, cortos, fugaces, espor\u00e1dicos pero tan intensos son los que en verdad hacen nuestras vidas. Quiero crear ese tipo de experiencias a trav\u00e9s de mi obra. Quiero transmitirle esto al espectador. Quiero inspirar a otros a hacer lo mismo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I do with the money? \u00bfQu\u00e9 har\u00e9 con el dinero recaudado?\u003c/strong\u003e\u003cbr\u003eI will buy supplies and pay lessons, courses and books. I will use it also to fulfill my economic needs, mine and of my family (food, daily expenses, medical care, transportation, etc.) so I can dedicate time to produce artwork and grow my artistic career.\u003cbr\u003e\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eES\u003c/span\u003e\u003c/span\u003e Adquirir\u00e9 materiales y pagar\u00e9 clases, cursos y libros. Lo utilizar\u00e9 tambi\u00e9n para cubrir mis necesidades econ\u00f3micas y de mi familia (comida, gastos del d\u00eda a d\u00eda, atenci\u00f3n m\u00e9dica, transporte, etc.) para as\u00ed poder dedicar mi tiempo a producir obra y crecer mi carrera art\u00edstica.\u003cbr\u003e\u003cbr\u003e"
