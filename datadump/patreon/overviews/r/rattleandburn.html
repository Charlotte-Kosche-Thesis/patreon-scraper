    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/573a384827d4bd76527179c0/57db3ed6c534a5cf0fa8e4cd/58b8ea1ebf629abfe2ac7541/1488513984482/IMG_1167.jpg?format=1000w\"\u003e\u003cbr\u003ePhoto:\u00a0\u003ca href=\"http://facebook.com/utopiahound\"\u003eUtopiahound\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho I Am:\u003c/strong\u003e\u003cbr\u003eMy name is Vanya, I\u2019m a professional seamstress and embroiderer, with ~18 years\nof sewing experience and a stressful stint at fashion school under my belt. I\nwork as an embroiderer and full-time cosplayer/commissioner.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/573a384827d4bd76527179c0/5768d08ec534a591dfcf673f/5768d0a6c534a591dfcf6796/1466487427866/_DSC7130%2BLarge.jpg?format=1000w\"\u003e\u003cbr\u003ePhoto:\u00a0\u003ca href=\"http://facebook.com/houkakyou\"\u003eHoukakyou\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\nWhat I Do:\u003c/strong\u003e\u003cbr\u003eI specialize in sewing; specifically suiting and fitted garments with couture\ntailoring techniques, as well as embroidery both by machine and by hand. That\nis the majority of what I post here and what I create, but I also venture into leatherworking,\n3D printing, resin casting, and foam/worbla building props and armor when I\u2019m\nin the mood.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/573a384827d4bd76527179c0/5768d0f9c534a591dfcf6919/5768d1086a4963a2b8cb6c7f/1466493479524/Not_Tauriel.jpg?format=1000w\"\u003e\u003cbr\u003ePhoto: Pixlr\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhy I Need You:\u003c/strong\u003e\u003cbr\u003e\nSewing, designing, and creating is my passion \u2013 it\u2019s a\ndifficult field to support oneself in without being a tailor and doing\nalterations day in and day out, or commissioning the same costumes over and\nover. I\u2019m looking for more freedom to create and grow without worry, and\nburning out my creativity. Your support puts me in a position to grow as an\nartist and make new and exciting projects to share with the community.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/573a384827d4bd76527179c0/58b8edaab8a79b5e0162fe25/58b8edbb1e5b6cb4434f6311/1488514742220/DSC_6587.jpg?format=1000w\"\u003e\u003cbr\u003e\u003c/strong\u003ePhoto:\u00a0\u003ca href=\"http://facebook.com/houkakyou\"\u003eHoukakyou\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Receive:\u003c/strong\u003e\u003cbr\u003eI\nreceive a lot of questions about patterns, how I do what I do, and this is a\ngreat place for me to show you all step-by-step what I create, and hopefully\noffer an opportunity for others to learn and improve in their art as well. I\nfeel that I have a lot to offer, and your support of my art would mean I can\ntake a step back, slow down and document my labor, to better pass the knowledge\non to the community.\u003cbr\u003e\n\n\u003cbr\u003e\n-Any 3D models I create for cosplay\u003cbr\u003e\n-Digitized embroidery design files for your use\u003cbr\u003e\n-Additional step by step and progress photos not posted elsewhere\u003cbr\u003e\n-Patreon exclusive cosplays; no one else gets to see the build until its done!\u003cbr\u003e\n-Tutorials\u003cbr\u003e\n-Patterns\u003cbr\u003e\n\n-Cosplay prints\u003cbr\u003e\n\n-StorEnvy discount codes for my shop\u003cbr\u003e\u003cbr\u003e"
