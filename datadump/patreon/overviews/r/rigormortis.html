    "summary": "Hello! You found me! \u003cbr\u003e\u003cbr\u003eMy name is Hannah Burns. I\u0027m a comic art student at Minneapolis College of Art and Design, and this where my comics go. I\u0027ve been writing and drawing my own comics for the past decade and my preferred medium is Faber Castel markers on Paper for Pens. I draw (ha, see what I did there?) a lot of influence from Jhonen Vasquez, Art Spiegelman, and Marjane Satrapi when creating my work. My current project right now is a graphic novel series called \u003cem\u003eRigor Mortis,\u003c/em\u003e\u00a0a \"slice of death\" comedic drama\u00a0that follows the adventures of Lunis Culpeper, a recently awakened 11-year-old zombie, and her fellow undead friends Kaede and Aramas. Turns out it can be hard to come of age when you don\u0027t, well, age.\u003cbr\u003e\u003cbr\u003ePrimarily, this Patreon is for you impatient types who want to see where the story goes before the rest of the rabble can, but it\u0027s also a good source of bonus content, like the Rigor Mortis Advice Column, or collections of old sketches I did when \u003cem\u003eRigor Mortis\u003c/em\u003e was still the doodlings of a 7th grader. \u003cem\u003eRigor Mortis\u003c/em\u003e will also be available for free on my website \u003ca href=\"http://www.rigormortiscomic.com,\"\u003ewww.rigormortiscomic.com,\u003c/a\u003e so think of this as a way to show your love for Lunis and the Gang, further encouraging the broke college student to draw more."
