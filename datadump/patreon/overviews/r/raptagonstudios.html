    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003ca href=\"https://raptagonstudios.com/comics/inpherna/ch01pg001.php\" target=\"_blank\"\u003eNovaborn:\u00a0Tale of Inpherna\u003c/a\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"float: left;\"\u003e\n\t\u003cimg src=\"https://raptagonstudios.com/img/sad_inpherna.jpg\" style=\"width: 200px;\"\u003e\n\u003c/div\u003e\nA story about a young woman, the daughter of a noble family, with a promising future in the military.\n\u003cbr\u003e\n\u003cbr\u003e\nBut when tragedy strikes, her world is turned upside down.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tShe is now on the run, learning the truth about her family\u0027s tragedy\u00a0and discovering the world is a darker place than she thought.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThe story is set in a unique medieval space age universe. An enjoyable story for all ages.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left; margin-left: 20px;\"\u003e\n\t\u003ch4\u003e\u003c/h4\u003e\n\t\u003ch4\u003e\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eWho Are We?\u003c/h4\u003e\n\t\u003cbr\u003e\n\tRaptagon is the combination of two words.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eRapt\u003c/strong\u003e (immersion) and \u003cstrong\u003eParagon\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThese words embody our ideals of making immersive video games and stories, while also keeping our high standards of business ethics.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFounded by husband and wife, Stephen H. Harper and Brittany Rose Harper, Raptagon studios built a small team who dreamt of creating immersive new universes, epic new tales, and characters full of depth and personality.\n\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left; margin-left: 20px;\"\u003e\n\tWe are making a free web-comic and it will continue to be free no matter what.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\n\t\u003cbr\u003e\n\tWhy do we need patreon if it will always be free you ask?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThat\u2019s a very good question.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe began back in 2015 after becoming fed up with a gaming industry that didn\u0027t treat its fans right.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhat\u0027s more, we longed for\u00a0heavily story driven games that also had great game mechanics. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo we set out to make a company that would set a new standard of quality and honesty.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nBut there was a problem.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tGames take a long time to make.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWe wanted people to enjoy Novaborn  now!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eSo we decided to make a web-comic series to lead up to our games. But this is only the beginning! There are many more stories we want to tell, using comics as our canvas.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhy do we need your support?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWell, in order to support our struggling family and pay our part-time artist we have to work full time on other things instead, like a department store job.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tBut that\u0027s not ideal!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe absolutely love making this comic and wish we could work on it full time!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWith your help, we could quit our day jobs and give you \n\t\u003cstrong\u003emore, more, more!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tHonestly, we wish we could make pages faster, but we can only do that with your help!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPlus, if you join us here, we can give you a glimpse into the hidden world of creation:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003econcepts\u003c/li\u003e\n\t\t\u003cli\u003estoryboards\u003c/li\u003e\n\t\t\u003cli\u003escripts\u003c/li\u003e\n\t\t\u003cli\u003eetc.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nIt has always been our dream to tell stories for a living and we thank you for your support.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tStill don\u0027t want to become a patron, but feel a desire to help us out?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tOr maybe you \n\t\u003cem\u003eare\u003c/em\u003e a patron, but wish you could do more!\u003cbr\u003e\n\t\u003cbr\u003e\n\tShare \n\t\u003cstrong\u003eNovaborn: Tale of Inpherna\u003c/strong\u003e with all the people you feel would enjoy it!\u003cbr\u003e\n\u003c/div\u003e"
