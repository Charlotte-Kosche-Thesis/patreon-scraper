    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eRegal Alpha Demo 0.3\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/file/d/1UEMC7vA84CvXfEu8Se4nq_bD5n4j0juZ/view\"\u003eMAC Demo\u003c/a\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"https://drive.google.com/file/d/1nXI4vhHAiMEhbOWWvXX_bK7epMXgg9zG/view\"\u003ePC Demo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/file/d/1a_5uoT9iVPXmo2HJvXoOjvWcnZLfasAc/view\"\u003eLinux Demo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/file/d/1RXk14HetvtflFS0Ij1IhgDwx2nYIWWIp/view\"\u003eAndroid Demo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/419620458829447168/428203432415985664/unknown.png\"\u003e\u003c/strong\u003e\u003cbr\u003eRegal Tails is an epic tale of a mothers conquest to end a war that stole her family from her.\u00a0 Set in a fantasy world of knights and furries, you get to lay the ground works of the tale of Naja; the fierce lioness war chieftain.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/419620458829447168/420788873329639424/unknown.png\"\u003e\u003cbr\u003eSiriusLeeLost, main author to the horror mystery VN \u003ca href=\"https://www.patreon.com/Identity\"\u003eIdentity\u003c/a\u003e, has partnered up with the astonishing artist \u003ca href=\"http://www.furaffinity.net/user/kadrion/\"\u003eKabrion\u003c/a\u003e and composer\u00a0\u003ca href=\"https://www.furaffinity.net/user/theemberfox\"\u003eTheEmberFox\u003c/a\u003e to bring you this passion project to life!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow free range do you have to the story?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eRegal Tails dives into a fantasy world where YOU are the narrator!\u00a0 The story is a one shot timeline, but you have the choice of altering perspectives!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eNSFW?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eYes!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eFor public access stores, such as Steam, certain scenes will be mild down.\u003cbr\u003eWe will, however, have several scenes for various characters in the story for a separate download; if desired.\u00a0 The main orientations will be straight, but we are flexible to change things up if the demands are called from patrons!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eExpect more in the updates to come!\u003cbr\u003e\u003cbr\u003eUntil then, feel free to follow us on: \u003cbr\u003etwitter -\u00a0\u003ca href=\"https://twitter.com/RegalTails\"\u003ehttps://twitter.com/RegalTails\u003c/a\u003e\u003cbr\u003eFA - \u003ca href=\"http://www.furaffinity.net/user/regaltails/\"\u003ehttp://www.furaffinity.net/user/regaltails/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eArtist/Programmer - \u003ca href=\"http://www.furaffinity.net/user/kadrion/\"\u003eKabrion\u003c/a\u003e\u003cbr\u003eSound - \u003ca href=\"https://www.furaffinity.net/user/theemberfox\"\u003eTheEmberFox\u003c/a\u003e\u003cbr\u003eAuthor - SiriusLeeLost\u003cbr\u003e"
