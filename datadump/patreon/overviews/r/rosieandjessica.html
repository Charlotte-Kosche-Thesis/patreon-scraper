    "published_at": "2016-03-03T09:26:35+00:00",
    "summary": "I\u0027m Rosie -\u00a0\u003cem\u003eI\u0027m Jessica -\u003c/em\u003e\u00a0and you\u0027re supporting Rosie and Jessica\u0027s Patreon of Fun!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://www.rosieandjessica.co.uk/blog/wp-content/uploads/2016/03/white-christmas-sisters.gif\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eWe\u0027re Rosie and Jessica. We\u0027re two sisters from London and we\u0027ve been hosting the podcast Rosie and Jessica\u0027s Day of Fun since 2012.\u00a0It\u0027s a fortnightly podcast about things we do and make and see - everything and nothing. If you like binge-watching, snacks, knitting, Hamilton, baking,\u00a0songs from Spotify\u0027s Discover Weekly playlist, pop culture, Andrew Keegan, greyhounds, the BFI and arbitrarily making Top 5 lists, then you will \u003cem\u003elove\u003c/em\u003e Rosie and Jessica\u0027s Day of Fun.\u003cbr\u003e\u003cbr\u003eRosie and Jessica\u0027s Day of Fun is, much like the NHS, free at the point of use and, much like the NHS, we want to keep it that way. We\u0027ve got an archive of more than 100 episodes, available \u003cem\u003egratis\u003c/em\u003e from\u00a0\u003ca href=\"https://itunes.apple.com/gb/podcast/rosie-and-jessicas-day-of-fun/id516259642\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e and from our\u00a0\u003ca href=\"http://www.rosieandjessica.co.uk\" rel=\"nofollow\" target=\"_blank\"\u003eown website\u003c/a\u003e that you can either plough through in order like a 100+ course banquet, or drop into as suits you, like a delicious audio buffet. As devotees of many a podcast, we know the pure agony of not being able to hear all the past episodes so all our episodes - past and future - will always be free.\u003cbr\u003e\u003cbr\u003eWith the support of you, our beloved listeners/Patrons, we\u0027ll be able to cover all of our costs and grow this podcast from a lovely little acorn to a Mighty Oak of sororal radio.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve always wanted to attend a Day of Fun \u003cstrong\u003elive event\u003c/strong\u003e, search for our thoughts on your favourite show through a \u003cstrong\u003efully tagged archive\u003c/strong\u003e on our website, or finally wear that Oh My Greyhounds \u003cstrong\u003ebadge\u003c/strong\u003e we\u0027ve been teasing, then you have the power to make that happen with just your loose change.\u003cbr\u003e\u003cbr\u003eWe recorded a\u00a0\u003ca href=\"http://www.rosieandjessica.co.uk/blog/bonus-episode-birthdays-and-patreons/\" rel=\"nofollow\" target=\"_blank\"\u003eVery Special Episode\u003c/a\u003e all about this if you would like to hear it in slightly different words.\u003cbr\u003e\u003cbr\u003eHere are some nice words people have said about \u003cstrong\u003eRosie and Jessica\u0027s Day of Fun\u003c/strong\u003e:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\"Rosie \u0026amp; Jessica\u0027s Day of Fun is a sparkling highlight of our podcast listening routine \u0026amp; we never miss an episode! Every hour we spend in their company -- packed to the brim with chemistry, banter, and smarts -- leaves us feeling, like poor Eli Cash, that we always wanted to be a Fletcher.\" -\u00a0Sophie Brookover \u0026amp; Margaret H. Willison, aka \u003ca href=\"http://tinyletter.com/TwoBossyDames/\" rel=\"nofollow\"\u003eTwo Bossy Dames\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\"...two of the most charming and listen-to-able hosts in podcasting\" - the team at\u00a0\u003ca href=\"http://www.woodenovercoats.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWooden Overcoats\u003c/a\u003e (and they know their\u00a0\u003ca href=\"http://www.theguardian.com/tv-and-radio/2015/dec/20/the-week-in-radio-james-naughtie-today-what-you-wrote-ipm-podcasts\" rel=\"nofollow\" target=\"_blank\"\u003epodcasts\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\"Rosie and Jessica are entertaining, funny, quirky, quick-witted, smart, creative and tons of fun. I want them to be my friends. And I\u0027m pretty picky when it comes to friends.\" - SherylWasHere on iTunes\u003cbr\u003e\u003cbr\u003e\"Basically a total delight. Right up there with Cadbury\u0027s and choral works by John Rutter on the list of completely lovely British exports.\" - missrrg on iTunes"
