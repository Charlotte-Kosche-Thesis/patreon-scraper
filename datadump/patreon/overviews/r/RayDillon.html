    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FOoCUzUplzVg%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DOoCUzUplzVg%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FOoCUzUplzVg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWRITTEN \u0026amp; ILLUSTRATED BY RAY DILLON\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(See lots of Project Previews below!)\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSUBSCRIBE \u003c/em\u003eTO MY 5 PROJECTS HERE!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/Patreon-Cover-Image.jpg\" style=\"width: 611px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\n\u003c/div\u003e\n\tIt\u0027s similar to Kickstarter, but instead of one project, you\u0027re supporting ongoing efforts like webcomics, freedom for a creator to just create and experiment, and you get all the Behind-The-Scenes work and personal connection with the creators.\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tWhat is Ray Dillon???\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eFor the past 15 years\u003c/em\u003e\u00a0I\u0027ve been a full-time freelancer working for every major comics publisher in various areas and mediums, tv shows (\u003cem\u003e\u003cstrong\u003eHBO\u0027s \"Game of Thrones\u003c/strong\u003e,\" \u003cstrong\u003eRidley Scott\u0027s \"Prophets of Science Fiction\u003c/strong\u003e; The Science Channel)\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003emovies (\u003cem\u003eThe Brass Teapot; Magnolia Pictures)\u003c/em\u003e, gaming, trading cards, and more. And while working on projects and for clients like those is amazing sometimes, it\u0027s just not the same as creating worlds and characters myself, which is what I\u0027ve loved to do since I was a wee lad in the middle of nowhere, Kansas.\u00a0I\u0027m also husband/inker/colorist/letterer to comic artist Renae De Liz, and father to 3 wild boys, Tycen (12), Drake (5),\u00a0and Porter (1/2) and a couple of Halloween-themed cats (one black, one orange). We lived on the coast of Maine, but recently moved to a mountain in Souther California.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWriting\u003c/strong\u003e was my passion even before I was an artist. I\u0027ve written 4 novels, several comics, graphic novels, a screenplay, short stories, but they were all collecting dust for many years as I devoted all of my time to paying the bills with freelance art and taking care of my growing family.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\"A non-writing writer is a monster courting insanity.\" ~Franz Kafka\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(192,80,77);\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI love that quote because it perfectly describes how I\u0027ve felt for over a decade and especially lately as ideas frantically bounce around in my heading desperate to get out!\u003cbr\u003e\u003cbr\u003e\n\tSo, please help me avoid \n\u003cem\u003einsanity\u003c/em\u003e and focus this energy on turning these into finished projects! All work and no play make Ray go ... something, something (points for catching the reference!\n\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eBe a part of 5 Projects! - Go Behind the Scenes!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eYou\u0027re not just getting 1 project here, but 5 actively developing projects. I like to bounce around depending on what excites me that day, but I\u0027m also very dedicated to completing all of these projects. So you\u0027ll be seeing daily updates on one of the projects listed as well as sketches, scripts, works in progress, and thoughts on current and new projects as they pop into my noggin\u0027. I\u0027ll also be more available on Patreon than I am on other social media, so you can chat with me about anything!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eThey won\u0027t happen overnight!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eObviously, unless I hit my ultimate goal of full-time creator-owned, I still have to pay the bills with freelance work. But, I\u0027m used to having 10-15 projects all the time. Right now we have just 1, so I\u0027ll have more time to pursue creator owned. Plus, what you see below I was able to accomplish with typically just \u003cstrong\u003e\u003cem\u003e15 minutes a day\u003c/em\u003e\u003c/strong\u003e. With your help I can only imagine how much can get done by having more time to devote to it! But, for now, this campaign will be more about the journey and experiencing the development of these projects than the final project, BUT as they are completed you\u0027ll own those too!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e1-ON-1 ART CRITIQUES, TUTORIALS, CAREER ADVICE, JOBS INFO!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=60154\u0026amp;u=174527\u0026amp;patAmt=10.00#r60154\"\u003e\u003c/a\u003e\n\u003cdiv\u003e\n\u003ca href=\"http://www.patreon.com/bePatron?rid=60154\u0026amp;u=174527\u0026amp;patAmt=10.00#r60154\"\u003e\u003c/a\u003e\n\u003cdiv\u003e\n\t\tYou\u0027re an artist and want me to check out your work, give feedback (\u003cem\u003ekind \u0026amp; helpful, not harsh!\u003c/em\u003e), want advice on how to advance your career and how to get art jobs! OKAY! I\u0027ll message with you personally! I\u0027ve had success and love to pay it forward! \u003cstrong\u003eI\u0027ll also share YOUR WORK\u003c/strong\u003e *at least once every month you support* to \u003cstrong\u003e9,500+ potential fans \u003c/strong\u003ethrough my social networks!\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003eTHANK YOU SO MUCH FOR YOUR SUPPORT!!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\n\tTHE PROJECTS\u003c/strong\u003e\u003cbr\u003e\n\tLAST DAYS WITH GRANMA | THE GATEKEEPER | THE HEIR OF NOWHERE\n\t\u003cbr\u003e\n\tTHE SH\u00e9N | THE TORN CAPE | And more?\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\tLAST DAYS WITH GRANMA\u003c/strong\u003e\u003cbr\u003e\n\tSemi-Autobiographical Horror\n\t\u003cbr\u003e\n\tGraphic Novel (13 pages complete)\n\t\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/Granma/Granma-000-Cover.jpg\" style=\"width: 434px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/Granma/Granma-001.jpg\" style=\"width: 194px;\"\u003e\u00a0\u003cimg src=\"http://raydillon.com/Images/RayCreations/Granma/Granma-002.jpg\" style=\"width: 194px; text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/Granma/Granma-003.jpg\" style=\"width: 194px; text-align: center;\"\u003e\u00a0\u003cimg src=\"http://raydillon.com/Images/RayCreations/Granma/Granma-005.jpg\" style=\"width: 194px; text-align: center;\"\u003e\u00a0\u003cimg src=\"http://raydillon.com/Images/RayCreations/Granma/Granma-006.jpg\" style=\"width: 194px; text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/Granma/Granma-008.jpg\" style=\"width: 194px; text-align: center;\"\u003e\u00a0\u003cimg src=\"http://raydillon.com/Images/RayCreations/Granma/Granma-010.jpg\" style=\"width: 194px; text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE GATEKEEPER\u003c/strong\u003e\u003cbr\u003e\n\tPost-Apocalyptic Superhero\u00a0\n\t\u003cbr\u003e\n\tSeries (9 pages complete)\n\t\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/Gatekeeper/Gatekeeper-Cover.jpg\" style=\"width: 434px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/Gatekeeper/GATEKEEPER-01-01-fin.jpg\" style=\"width: 445px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sjc.xx.fbcdn.net/hphotos-xpf1/t31.0-8/11133958_10152969014034457_4020152786646241084_o.jpg\" style=\"width: 451px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/Gatekeeper/GATEKEEPER-01-01.jpg\" style=\"width: 293px;\"\u003e\u00a0\u003cimg src=\"http://raydillon.com/Images/RayCreations/Gatekeeper/GATEKEEPER-01-02.jpg\" style=\"width: 293px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/Gatekeeper/GATEKEEPER-01-03-INK.jpg\" style=\"width: 304px;\"\u003e\u00a0\u003cimg src=\"http://raydillon.com/Images/RayCreations/Gatekeeper/GATEKEEPER-01-04-INK.jpg\" style=\"width: 305px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/Gatekeeper/GATEKEEPER-01-05-INK.jpg\" style=\"width: 426px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE HEIR OF NOWHERE\u003c/strong\u003e\u003cbr\u003e\n\tOtherworldly Horror \u00a0\u003cbr\u003e\n\tNovel (90% Complete) + Comic Series (3 pages complete)\n\t\u003cbr\u003e\n\tYou\u0027ll get both!\n\t\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/HeirOfNowhere/Heir-Of-Nowhere-Preview-Cover.jpg\" style=\"width: 434px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/HeirOfNowhere/HeirOfNowhere-01.jpg\" style=\"width: 285px;\"\u003e\u00a0\u003cimg src=\"http://raydillon.com/Images/RayCreations/HeirOfNowhere/HeirOfNowhere-small.jpg\" style=\"width: 285px; text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE SH\u00e9N\u003c/strong\u003e\u003cbr\u003e\n\tSuperhero/Chinese Mythology\n\t\u003cbr\u003e\n\tComic Series (Early stages, pages underway!)\n\t\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/Shen/The-Shen-Ray-Dillon-Superhero-Hi-Fi-Color.jpg\" style=\"width: 434px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE TORN CAPE\u003c/strong\u003e\u003cbr\u003e\n\tDark Fantasy\n\t\u003cbr\u003e\n\tPainted Graphic Novel\n\t\u003cbr\u003e\n\t(5 pages complete)\n\t\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/TornCape/TornCape.jpg\" style=\"width: 684px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/RayCreations/TornCape/TornCape-01.JPG\" style=\"width: 203px;\"\u003e\u00a0\u003cimg src=\"http://raydillon.com/Images/RayCreations/TornCape/TornCape-04.jpg\" style=\"width: 203px; text-align: center;\"\u003e\u00a0\u003cimg src=\"http://raydillon.com/Images/RayCreations/TornCape/TornCape-05-WIP.jpg\" style=\"width: 203px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"

     "about": "\u003cdiv\u003e\u003cstrong\u003eARTIST:\u003c/strong\u003e HBO\u0027s Game of Thrones, Ridley Scott\u0027s \"Prophets of Science Fiction on The Science Channel, Random House, DC Comics/Vertigo, Marvel, Image, Borderlands/2K/IDW Publishing, \u003cem\u003eTHE\u003c/em\u003e RL.Stine! +\u003ca href=\"https://twitter.com/PETERPANComic\"\u003e@PETERPANComic\u003c/a\u003e with \u00a0wife\u00a0\u003ca href=\"https://twitter.com/RenaeDeLiz\"\u003e@RenaeDeLiz\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://raydillon.com/Images/Photos/Me/YoungMe.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://raydillon.com/Images/Photos/Me/YoungMe.jpg\" style=\"width: 247px;\"\u003e\u003c/a\u003e\u003cbr\u003eWow...\u003cbr\u003e\u003cbr\u003eI grew up poor and fat (and clearly with great fashion sense ... psst, I wore pink biking shorts and my mom\u0027s shirts and had no idea that was weird) in a rural Kansas town with a population of about 1,800 people. Needless to say, childhood didn\u0027t go great for me.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://1.bp.blogspot.com/-HOzQV5l8H_8/TaMYTbXijiI/AAAAAAAABJ8/xk0EEDostPc/s640/l_fd6caf657a1c44a7b67934fe30681743.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://1.bp.blogspot.com/-HOzQV5l8H_8/TaMYTbXijiI/AAAAAAAABJ8/xk0EEDostPc/s640/l_fd6caf657a1c44a7b67934fe30681743.jpg\" style=\"width: 244px;\"\u003e\u003c/a\u003e\u003cbr\u003eChildhood Home ... spacious.\u003cbr\u003e\u003cbr\u003eBut some strong creative influences got in there and helped me escape. \u003cem\u003eThe Chronicles of Narnia\u003c/em\u003e BBC movies from the 80s, for one instance, \u003cem\u003eTeenage Mutant Ninja Turtles\u003c/em\u003e for another, and of course \u003cem\u003eSuperman, Batman, Disney, Garfield,\u003c/em\u003e etc. Though I didn\u0027t pick up my first comic book or take art seriously until I was around 15, I always knew I wanted to accomplish a lot in life and had endless energy to do so, just needed an outlet.\u003cbr\u003e\u003cbr\u003eThank goodness for the internet. It wasn\u0027t easy, I had to teach myself how to draw (I\u0027d read a professional artist draws 8 hours a day in Wizard Magazine I think and so from that day on I drew for 8 hours a day or more!), but I\u0027ve now been a professional artist for 15 years and even married a professional comic book artist,\u00a0\u003ca href=\"http://www.RenaeDeLiz.com\" target=\"_blank\"\u003eRenae De Liz\u003c/a\u003e (DC, Vertigo, IDW, Random House, Archie)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://raydillon.com/Images/Ray-Dillon-Beard.jpg\" style=\"width: 201px;\"\u003e\u00a0\u003cimg src=\"http://raydillon.com/HomeImages/FeaturedImage/Renae-De-Liz-Link.jpg\" style=\"width: 238px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy wife, who was from Oregon, and I met online on the Digital Webbing Comic Book Forum about 10 years ago, then soon after in person at \u003cstrong\u003eSan Diego Comic-Con.\u003c/strong\u003e A few years later \u003cem\u003ewe were married there\u003c/em\u003e! Yes, at the convention. Well, in back by the water and ships. And by comics writer \u003cem\u003eTony Lee\u003c/em\u003e, of all people.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://scontent-sjc.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/10398749_124155794456_3219164_n.jpg?oh=2da67a5da5176f3ca9653ad6e396fd99\u0026amp;oe=55AA3774\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-sjc.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/10398749_124155794456_3219164_n.jpg?oh=2da67a5da5176f3ca9653ad6e396fd99\u0026amp;oe=55AA3774\" style=\"width: 253px;\"\u003e\u003c/a\u003e\u003cbr\u003eMet and later married comic artist Renae De Liz AT San Diego Comic-Con!\u003cbr\u003e\u003cbr\u003eWe now have 3 sons and have lived in Kansas (where I grew up), Maine (wonderful place we both wanted to try) and now on a mountain in Southern California. We have had an incredible adventure together. I\u0027m a lucky man! Making up for that childhood, I suppose. ;)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://fbcdn-sphotos-e-a.akamaihd.net/hphotos-ak-xfp1/v/t1.0-9/988520_10152993434974457_5282646298918405457_n.jpg?oh=0672fb595957b6b36005acf3f7ff430b\u0026amp;oe=55DB0940\u0026amp;__gda__=1436223945_d21ed99ba3759e4c1ba93446ae2a5975\" target=\"_blank\"\u003e\u003cimg src=\"https://fbcdn-sphotos-e-a.akamaihd.net/hphotos-ak-xfp1/v/t1.0-9/988520_10152993434974457_5282646298918405457_n.jpg?oh=0672fb595957b6b36005acf3f7ff430b\u0026amp;oe=55DB0940\u0026amp;__gda__=1436223945_d21ed99ba3759e4c1ba93446ae2a5975\" style=\"width: 254px;\"\u003e\u003c/a\u003e\u003cbr\u003e\"Get a life, dad!\"\u003cbr\u003e\u003cimg src=\"https://fbcdn-sphotos-g-a.akamaihd.net/hphotos-ak-xfa1/v/t1.0-9/10353184_10152776174279457_3949330492752257478_n.jpg?oh=8feea52cca5750b7085fe44c87004eb0\u0026amp;oe=55A3954E\u0026amp;__gda__=1440891299_fae028590d24b043a7d88ba197735196\" style=\"width: 258px;\"\u003e\u003cbr\u003eOur Boys, Tycen (12), Drake (5), Porter (0)\u003cbr\u003e\u003ca href=\"https://pbs.twimg.com/media/B67ZzxuCcAAlvO9.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/B67ZzxuCcAAlvO9.jpg\" style=\"width: 257px;\"\u003e\u003c/a\u003e\u003cbr\u003eWhere we live now! Yes, this is in Southern California!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNow that things have gone well from a freelance standpoint, \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI want to get back to what REALLY inspired me to become an artist and that was creating my own worlds and characters and having an insane amount of fun doing it!\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI\u0027m anxious and hungry for it and ready to take my career in that creator-owned direction with help from you wonderful patrons!\u003cbr\u003e\u003cbr\u003eIf you have any questions, hit me up!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~RAY DILLON\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://raydillon.com/Images/01%20RD-Logo-big.jpg\" style=\"width: 260px;\"\u003e\u003c/strong\u003e\u003c/div\u003e",
