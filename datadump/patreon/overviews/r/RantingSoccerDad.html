    "summary": "Ranting Soccer Dad isn\u0027t just a podcast in which a soccer dad rants. It\u0027s a source of information for parents trying to navigate through the cluttered youth soccer landscape.\u003cbr\u003e\u003cbr\u003eIt\u0027s heartbreaking to hear from parents who\u0027ve realized, two weeks into a one-year commitment, that they\u0027re not getting what they signed up for. It\u0027s time to change that. It\u0027s time to make a guide that will help people understand what\u0027s going on.\u003cbr\u003e\u003cbr\u003eThat\u0027s why I\u0027m doing the Ranting Soccer Dad guide. Youth soccer changes too quickly to do a book -- even an electronic book -- so I\u0027m going to do it here. The guide will grow over time, and it will be continually updated. Your help will make this possible. I\u0027m not just looking for money. I\u0027m looking for more people to be involved in the conversation.\u003cbr\u003e\u003cbr\u003eCompared with what you\u0027re paying (and possibly wasting) in youth soccer, it\u0027s a bargain.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://rantingsoccerdad.files.wordpress.com/2018/02/dure-timeline.png?w=714\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m bringing two different perspectives to this. I\u0027m a soccer dad (otherwise the title would be a little misleading). I\u0027m also a soccer journalist who has covered a lot of the issues in youth soccer over the years.\u00a0\u003cbr\u003e\u003cbr\u003eAnd I know I\u0027ll need help with this. My goal is to talk with as many people as possible at the grassroots -- parents, coaches, volunteers, etc. Your sponsorship helps make this possible, and it gives you a voice to tell me how to do this better. That way, we can all help the soccer community do everything better.\u003cbr\u003e\u003cbr\u003eRant on."
