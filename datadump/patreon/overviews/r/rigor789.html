    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://art.nativescript-vue.org/NativeScript-Vue.png\"\u003e\n\u003c/div\u003e\n\n\u003cdiv\u003e\u003ca href=\"https://nativescript-vue.org\" target=\"_blank\"\u003eNativeScript-Vue\u003c/a\u003e is a NativeScript plugin which allows you to use Vue.js to craft your mobile application.\u003cbr\u003e\u003cbr\u003eWhat is\u00a0\u003ca href=\"https://www.nativescript.org/\" target=\"_blank\"\u003eNativeScript\u003c/a\u003e?\u003cbr\u003eNativeScript is an open source framework for building truly native mobile application using JavaScript.\u003cbr\u003e\u003cbr\u003eWhat is\u00a0\u003ca href=\"https://vuejs.org/\" target=\"_blank\"\u003eVue.js\u003c/a\u003e?\u003cbr\u003eVue (pronounced /vju\u02d0/, like view) is a progressive framework for building user interfaces. The core library is focused on the view layer only, and is very easy to pick up and integrate with other libraries or existing projects.\u003cbr\u003e\u003cbr\u003eMaintaining and adding new features to NativeScript-Vue and building the surrounding ecosystem takes a lot of time, supporting me will allow me to dedicate a bit more time to the project than I currently can.\u003cbr\u003e\u003cbr\u003eA few coffees every now and then can produce a lot of code :)\u003cbr\u003e\u003c/div\u003e"
