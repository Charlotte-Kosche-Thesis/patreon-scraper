    "summary": "Welcome to the Retro Asylum Patreon page. We\u0027re a dedicated group of retro gaming enthusiasts who have been creating podcasts since 2011.\u003cbr\u003e\u003cbr\u003eWe\u0027re excited you came here as you\u0027re clearly a fan of our podcast and videos and are interested in supporting our show.\u00a0\u003cbr\u003e\u003cbr\u003eThe Retro Asylum is the UK\u2019s longest-running retro gaming podcast show that looks at gaming culture from a UK perspective. The show has been established for over 5 years and has won industry awards for\u00a0\u003ca href=\"https://newmediaeurope.com/uk-podcasters-awards-the-winners/\"\u003e\u0027UK\u0027s Best Video Game Podcast\u0027\u003c/a\u003e in 2015 and then\u00a0\u003ca href=\"https://newmediaeurope.com/nmeu-awards-2016-winners/\"\u003e\u0027World\u0027s Best Podcast\u0027\u003c/a\u003e in 2016.\u003cbr\u003e\u003cbr\u003eOur output is personality-led and combines conversation, music and stories from back in the day with \u2018deep dive\u2019 discussion about the computer systems that were popular at the time from the ZX Spectrum, Commodore 64, Amstrad CPC and Amiga through to the Sega Mega Drive and Super Nintendo and up to the Playstation, Gamecube and Xbox.\u003cbr\u003e\u003cbr\u003eIn more recent years the show has taken on a role as curators of gaming development tales through our interviews with influential game makers such as John Romero, The Oliver Twins, Walter Day, Shahid Ahmad, Dino Dini and Jon Hare. This archiving of stories and in-depth discussion around how video games have evolved has built an ever-growing permanent archive which will be available to future generations of gamers and game developers.\u003cbr\u003e\u003cbr\u003eWebsite:\u00a0\u003ca href=\"http://retroasylum.com\"\u003eretroasylum.com\u003cbr\u003e\u003c/a\u003eYoutube Channel:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCfCC9rIvCKoW3mdbuCsB7Ag\"\u003eThe Official Retro Asylum Youtube Channel\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why have we launched a Patreon and what will it be used for?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWe want to be really open from the onset and state that we don\u0027t intend to increase the frequency of shows beyond our current schedule. Also, we are committed to ensure that all of our podcasts and Youtube videos will remain available free of charge for everyone.\u003cbr\u003e\u003cbr\u003eWe\u0027ll never hide our shows or videos behind paywalls or tiers but on occasion we will look to reward our Patreon supporters with some fun little extras along the way.\u003cbr\u003e\u003cbr\u003eYour Patreon support will go 100% toward the running costs of our podcast hosting, website, forums, and event displays. Any donations received will guarantee the continued production of the podcast and they will allow us to expand on the types of creative content that we love to make for the community.\u003cbr\u003e\u003cbr\u003eIf you enjoy the show and feel that our output is worthy of your donation please pledge from as little as $1 (or more if you like!). We\u0027ve also created some other support levels which will acknowledge your ongoing support of the show with exclusive mugs and t-shirts and also opportunities to get involved in future episodes.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eOf course, you can also make a one-off donation by pledging an amount and then cancelling any ongoing payment commitments.\u003cbr\u003e\u003cbr\u003eWe hope that you want to help us take RA forward for years to come, we\u0027d appreciate your support. \u003cbr\u003e\u003cbr\u003eThanks for reading and keep it retro!\u003cbr\u003e\u003cbr\u003ePaul, Dean, Mads, Steve, Matt"
