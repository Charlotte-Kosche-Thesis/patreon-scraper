 we could use to make our images stronger. It\u0027s important to know \u003cstrong\u003ewhy \u003c/strong\u003eyou\u0027re doing something and how to attack the problem once you\u0027ve encounter it!\u00a0\u003cbr\u003e\u003cbr\u003eI treat my Video Demo like hangout sessions + classroom all in one. \u003cstrong\u003eI answer your questions, talk about my process and offer career/life guidance to help you create in the best headspace :)\u003c/strong\u003e I love to bring my community with me on my journey.\u003cbr\u003e\u003cbr\u003eIf you want \u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eprevious rewards\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, find them here:\u003cbr\u003e\u003ca href=\"https://gumroad.com/rossdraws\" target=\"_blank\"\u003e\u003cimg src=\"https://img00.deviantart.net/d5bc/i/2017/277/9/4/gumroad_logo_big_by_rossdraws-dbpjzff.png\" style=\"width: 236px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eYou can also find me on my socials!\u003cbr\u003e\u003ca href=\"https://www.instagram.com/rossdraws/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/rossdraws\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7092/f/2017/261/d/f/youtube60_by_rossdraws-dbnsg8o.png\" style=\"width: 62px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/rossdraws/\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/354f/f/2017/261/3/8/instagram75_by_rossdraws-dbnsg17.png\" style=\"width: 52px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/Rossdraws/\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/75bb/f/2017/261/4/8/facebook53_by_rossdraws-dbnsgmz.png\" style=\"width: 56px;\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/Rossdraws\" target=\
