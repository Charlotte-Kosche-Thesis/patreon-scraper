    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/851139/326e4e7734e6435a845155078d1a01a8?token-time=2145916800\u0026token-hash=AWE9xJY5tHBKHoCxJaxVS6XvlhK1CafDWFZP35yLK4o%3D",

    "published_at": "2017-05-02T22:17:55+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003eWelcome to my Patreon page!!\u003c/strong\u003e \u00a0\u003c/h3\u003e\u003cbr\u003eAllow me to introduce myself - I\u0027m Jesse Thornton, a landscape photographer with a particular interest in night photography, and proud native of West Virginia! \u00a0Examples of my work can be found on my website named after my business\u00a0\u003ca href=\"http://www.reflectioninapool.com\"\u003eReflection in a Pool\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI also write a\u00a0\u003ca href=\"http://blog.reflectioninapool.com\"\u003eblog\u003c/a\u003e where I talk about my process and anything related to my photography...\u003cbr\u003e\u003cbr\u003eI discovered my passion for photographing the outdoors very recently. \u00a0I\u0027ve seen quite a bit of the country but it\u0027s the diverse landscapes of West Virginia that keep me continually inspired to come back, explore and expand my photography while showing off my home state! \u00a0Unfortunately, the value of photography as a craft has diminished with the proliferation of cell phone cameras and social media. \u00a0However, \u003cstrong\u003ethe state of West Virginia has long been in a sharp economic decline, despite all of the abundant outdoor recreational opportunities that our state has to offer\u003c/strong\u003e. \u00a0I believe that we need to be showing off the positive side of our great state, \u003cstrong\u003eleaving WV should not be a goal to strive for\u003c/strong\u003e; give our natives a reason to stay and others reason to visit. For these reasons, I feel that actually places a\u003cstrong\u003e greater than ever \u003c/strong\u003evalue on photography\u003cstrong\u003e!\u003c/strong\u003e\u00a0 Working primarily through social media, my images and videos are seen by thousands of people from all over the state and, indeed across the country. \u00a0The reactions that I receive consistently are positive proof of the value photography holds in the state of West Virginia! \u00a0Here are just a few examples, taken directly from the comments section of my photos posted on social media:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"When people ask me, \"Why do you live so far back in the mountains\" ...this is why. \u00a0One of the most beautiful photos I have seen in a long time. \u00a0It REALLY is soul-stirring\"\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8542/29338608005_5698c5d1b9_b.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"Sometimes I miss home so very much...the memories that those hills hold, of parents, and grandparents, and childhood...\"\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/8/7772/26270701734_903e9ea4b2_b.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"Lots of places in the world I would love to visit, but the country shown here is the only place I want to live.\"\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"https://c1.staticflickr.com/4/3857/19178707421_1a0de16341_b.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"Of the many, many things for which I am thankful for, one is living here in West Virginia. \u00a0If people knew how beautiful it is here, we would be overpopulated. \u00a0It is indeed America\u0027s best kept secret...\"\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"https://c1.staticflickr.com/6/5824/22842545994_85a9b83d14_b.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"This is why I want to live in West Virginia.\"\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8269/29916914640_291628ecbf_b.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"Sometimes I forget how beautiful West Virginia really is!\"\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"https://c1.staticflickr.com/1/752/22440687004_2a00724c06_b.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"So wonderful. \u00a0I can\u0027t believe I have missed this in my statewide travels. \u00a0It\u0027s so sad that many don\u0027t know the beauty of WV.\"\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"https://c1.staticflickr.com/2/1666/25331615053_1c1e5f02bb_b.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"I\u0027m not a native of WV, however, I LOVE WV! \u00a0It is a gorgeous state.\"\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"https://c1.staticflickr.com/1/564/22059748072_f81791e620_b.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"I miss living here :-(\"\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"https://c1.staticflickr.com/8/7424/27032520341_8d3b5be6a7_b.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"Continue sharing. \u00a0We always said \"WV is God\u0027s best kept secret!\"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003ch2\u003e\u003cstrong\u003eSo, here is what I am proposing...\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eI created this Patreon page because I\u0027m asking for your support to continue to expand my passion. \u00a0Patreon is a crowd funding platform that allows monthly donations to be made in support of projects that you care about. To be clear, I\u0027ll still be doing this whether I get $0 or $1 a month because it\u0027s something that I have to do!\u003cbr\u003e\u003cbr\u003eHowever, whether you choose to donate $1 a month, $3, or $30\u00a0\u003cstrong\u003eanything makes a difference\u003c/strong\u003e! \u00a0This is also an opportunity for me to give back to other photographers and those who are learning! \u00a0In exchange for donations I am offering rewards at various levels that include access to images before they are released to social media, a peek at the unprocessed RAW files vs the processed version, insight into my processing and planning, photo critiques, discounts on everything I sell, signed prints, and more as I continue to expand! \u00a0Every month I\u0027ll release several before and after processing pictures available to my patrons only at all reward levels. However, the \u003cstrong\u003ebest reward for those interested in post-processing will be at the $10 level\u003c/strong\u003e where you will get to see me process a photo from beginning to end. \u00a0You will always learn something new from these videos as I continually explore different techniques, and you can ask me questions! \u00a0I know of no classes or individual photographers online offering that kind of value and insight into their process with this kind of openness to questioning, and many landscape photographers typically charge $40, $65, and upwards of $100+ just to view one or two of their processing videos!\u003cbr\u003e\u003cbr\u003eIf you\u0027re not interested in any of those rewards and just want to donate to support me, that\u0027s awesome too!\u003cbr\u003e\u003cbr\u003eJust know that these are \u003cstrong\u003erecurring monthly donations, which you can cancel anytime\u003c/strong\u003e,\u00a0in support of an ongoing project that will continue to evolve as it grows.\u003cbr\u003e\u003cbr\u003eAnd with your support, I can make more time-lapse videos like this one which has reached over a quarter million people on Facebook!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6kNeLV8XUwE\" width=\"560\"\u003e\u003c/iframe\u003e"
   },
