    "summary": "Hey, I\u0027m Mike, and I\u0027ve been doing the\u00a0\u003ca href=\"http://rustyandco.com\" rel=\"nofollow\" target=\"_blank\"\u003eRusty \u0026amp; Co.\u003c/a\u003e webcomic for five years now. \u00a0Rusty \u0026amp; Co. will \u003cu\u003ealways\u003c/u\u003e be free to read, but with supporters like you, I can provide a lot more content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u0027s this comic about?\u003c/strong\u003e\u003cbr\u003eRusty \u0026amp; Co. is the story of three classic fantasy monsters who decide lurking in dungeons is no way to live, so they try their hand at being noble adventurers. \u00a0If you like fantasy RPGS and video games, or just appreciate weird creatures getting into swordfights and cracking terrible puns, then Rusty \u0026amp; Co. has something for you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the Patreon for?\u003cbr\u003e\u003c/strong\u003eI\u0027d like to provide a lot more content for my readers, but most of my time is taken up with freelance jobs and other necessities. \u00a0 Patreon support means less scrounging for me, and more content for you!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAt the $50 milestone, I\u0027ll create Patreon-exclusive Rusty \u0026amp; Co. wallpapers, updated every month.\u003c/li\u003e\u003cli\u003eAt the $500 milestone, I\u0027ll start an Ask Blog, similar to the\u00a0\u003ca href=\"http://rustyandco.com/comic/critical-missives-11/\" rel=\"nofollow\" target=\"_blank\"\u003eCritical Missives\u003c/a\u003e strips, only available all the time and not just between strips! \u00a0All the behind-the-scenes notes you ever wanted to know and some you probably didn\u0027t.\u003c/li\u003e\u003cli\u003eAt the $750\u00a0milestone, I\u0027ll create one new Randomizer every month. \u00a0The\u00a0\u003ca href=\"http://rustyandco.com/extras/magicitemgenerator/\" rel=\"nofollow\"\u003eMagic Item Generator\u003c/a\u003e has been used in dozens of campaigns, so let\u0027s make some more stuff!\u003c/li\u003e\u003cli\u003eAt the $1500 milestone, Anti-Madeline gets a one-shot spin-off comic.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow often does the Patreon collect?\u003cbr\u003e\u003c/strong\u003eThe Patreon is set for every 4 full-color pages, which is approximately once a month. \u00a0Strips for mailbag week (traditionally simpler, black-and-white strips) and missed strips don\u0027t count towards the goal, so you are only pledging for actual content, and not based on a schedule.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow about commissions?\u003cbr\u003e\u003c/strong\u003eIf you\u0027re looking to commission a character portrait, please check out my\u00a0\u003ca href=\"http://rustyandco.com/frequently-asked-questions/commissions/\" rel=\"nofollow\" target=\"_blank\"\u003eCommissions Page\u003c/a\u003e! \u00a0I usually complete commissions within a week, and\u00a0all illustrations are in print-resolution quality.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have an idea for a Patreon reward or milestone! How can I reach you?\u003cbr\u003e\u003c/strong\u003eYou can always\u00a0\u003ca rel=\"nofollow\"\u003eemail me\u003c/a\u003e!\u00a0 Thanks for your support!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.rustyandco.com/i/gnomeprize.png\"\u003e\u003c/div\u003e"
