    "summary": "\u003cbr\u003eIf you are new to our community: \u003cstrong\u003eRRHP\u003c/strong\u003e is a fan community of J.K. Rowling\u0027s Harry Potter series, and the best, kindest, and maybe even the most active group of thought-provoking, question-asking, and answer-seeking fans this side of the internet. If you\u0027re already a member - thank you!\u003cbr\u003e\u003cbr\u003eEvery year we read the entire series together and discuss the books along the way. Get sorted into your \u003cstrong\u003eHogwarts House\u003c/strong\u003e, earn \u003cstrong\u003eHouse Points\u003c/strong\u003e via participating in the group, help your team win in \u003cstrong\u003eQuidditch\u003c/strong\u003e, pick the best bracket for our \u003cstrong\u003eMag-Madness\u003c/strong\u003e tournament in March, and more!\u003cbr\u003e\u003cbr\u003eYou can help us \u003cstrong\u003ereach out to \u003c/strong\u003e\u003cstrong\u003ethe real world\u003c/strong\u003e and bring the joy of reading (and maybe HP) to people in our communities (libraries, senior living facilities, schools). \u003cstrong\u003eShare your love for HP\u003c/strong\u003e through acts of kindness, such as creating and distributing warm scarves and hats in cold climates, or hats for newborns given to hospitals.\u003cbr\u003e\u003cbr\u003eThis group is for anyone who loves Harry Potter and wants to be a part of a very active community of fans who have found the best in themselves and other people through sharing in our love for HP. (And I didn\u0027t even mention the end of year meet-up party!)\u003cbr\u003e\u003cbr\u003eIf you\u0027re curious to know what we\u0027re all about you can find our\u00a0\u003ca href=\"http://facebook.com/groups/RRHP3\"\u003efacebook group right here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you to all of our supporters, you are helping us grow and sustain the group and community, to make the games better, the interactions better, and increase a positive impact on each other and in our communities.\u003cbr\u003e"
