    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://www.channelate.com/wp-content/uploads/2015/12/Snap02.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eHey there! I\u2019m Ryan and I\u2019m the dude who does the\u00a0\u003cstrong\u003e\u003ca href=\"http://www.channelate.com/\"\u003eChannelate comics\u003c/a\u003e\u003c/strong\u003e. As a matter of fact, I\u2019ve been doing Channelate for a whole decade now. Man, time flies. We\u2019re all gonna die someday. YEESH, anyway...  My comics are always \u003cstrong\u003efree to read\u003c/strong\u003e, so I\u2019ve had to find various ways to monetize Channelate and freelance on the side to supplement that. There have been periods of time when my posting schedule has been spotty and a few times where I didn\u2019t post for weeks or months at a time, usually due to demanding freelance. (some of it really fun, but ya know, still not Channelate)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal\u003c/strong\u003e is to be done with all that and just make \u003cstrong\u003emore comics for you\u003c/strong\u003e, more often. And with that focus, I want to make them better comics. Way better. So way better, man.\u003cbr\u003e\u003cbr\u003e With your support on \u003cstrong\u003ePatreon\u003c/strong\u003e, that is exactly what I will be working to do. The comic will remain free to read, because I really want you to read them, but \u003cstrong\u003ePatrons\u003c/strong\u003e will get \u003cstrong\u003eadditional content \u003c/strong\u003e(curated by my wife \u003cstrong\u003eVee\u003c/strong\u003e) for helping keep the lights on in the comic factory.\u003cbr\u003e \u003cbr\u003eIf you\u2019d like to support Channelate, but not physically with your muscles, or monetarily with your money, please \u003cstrong\u003eshow my comics to a friend!\u003c/strong\u003e I bet they\u2019d like em\u2019. I know I would if you showed them to ME.\u003cbr\u003e \u003cbr\u003eThanks, pals. Ryan out.\u00a0\u003cdiv\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
