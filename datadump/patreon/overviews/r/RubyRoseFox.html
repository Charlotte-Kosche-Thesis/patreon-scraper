     "about": "\u003cstrong\u003eRuby Rose Fox\u003c/strong\u003e, a vocal powerhouse of soul-driven, edgy rock \u2018n\u2019 roll (with a nod to new-wave pop), whose voice threatens to knock down the walls of any room in which she performs is hard at work to make 2015 her strongest year of new releases and live performances. Ruby Rose Fox was the lone standout of Boston-based artists to make \u003cstrong\u003eThe Boston Globe\u2019s list of \u201c10 Bands and Solo Artists to Watch in 2015,\u201d\u003c/strong\u003e and winner of the \u003cstrong\u003e2014 Boston Music Award for Best Female Vocalist \u003c/strong\u003ein addition to her nomination for Singer-Songwriter of the Year.\u003cbr\u003e\u003cbr\u003eWith a fresh band, and series of sold-out residencies and shows behind her, Ruby Rose Fox honed her live show which Jed Gottlieb of The Boston Herald describes as \u003cstrong\u003e\u201carty, edgy rock \u0027n\u0027 roll that lets her be Lou Reed and Nico at the same time\u2026 [and seems] to come from another scene, another world.\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn April, 2015, \u003cstrong\u003eRuby Rose Fox\u003c/strong\u003e will be embarking on a tour supporting \u003cstrong\u003eMartha Davis and The Motels\u003c/strong\u003e (best known for hits \u201cOnly the Lonely,\u201d \u201cSuddenly Last Summer,\u201d and \u201cShame\u201d) in order to promote the release of two new singles: Blue Angel and Good Friday.  \u003cbr\u003e\u003cbr\u003eEngineered and mixed by Benny Grotto and Sean McLaughlin, Blue Angel and Good Friday follow-up the highly acclaimed Fall 2014 releases of Die Pretty and Unusual Grace (produced by the 2014 Boston Music Awards Artist of the Year, Will Dailey) which define both the live and studio sound of Ruby Rose Fox.\u003cbr\u003e\u003cbr\u003eFollowing her Spring, 2015 tour with \u003cstrong\u003eMartha Davis and the Motels\u003c/strong\u003e, Ruby Rose Fox will be heading straight back to the studio, and in stepping
