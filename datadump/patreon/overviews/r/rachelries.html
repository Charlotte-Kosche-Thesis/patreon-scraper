    "summary": "You\u0027re here! You came!\u003cbr\u003e\u003cbr\u003eMy name is Rachel and I make things that either a) make me feel or b) help me understand how \u0026amp; why I feel. I \u003cstrong\u003ewrite songs\u003c/strong\u003e, \u003cstrong\u003e\u003ca href=\"https://rachelries.bandcamp.com/\" rel=\"nofollow\"\u003emake albums\u003c/a\u003e\u003c/strong\u003e \u0026amp; \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/rachelries/playlists\" rel=\"nofollow\"\u003evideos\u003c/a\u003e \u003c/strong\u003eand\u00a0\u003cstrong\u003e\u003ca href=\"http://rachelries.com/shows\" rel=\"nofollow\"\u003etour a bunch\u003c/a\u003e\u003c/strong\u003e\u00a0under the name\u00a0\u003ca href=\"http://www.hercrookedheart.com\" target=\"_blank\"\u003e\u003cstrong\u003eHer Crooked Heart\u003c/strong\u003e\u003c/a\u003e. I also \u003cstrong\u003ecreate crafty, useful things\u003c/strong\u003e\u00a0and \u003cstrong\u003eartwork\u003c/strong\u003e to compliment all the music making. And while our nutso culture may not always agree, I think there is incalculable worth in art, delivered with honesty and bravery.\u003cbr\u003e\u003cbr\u003eSo welcome to \u003cstrong\u003ePATREON\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e! A place where you and I can become sustaining supporters of the artists whose creations we most cherish. Here, you\u0027re not paying for a \u003cem\u003e\u003cstrong\u003eproduct\u003c/strong\u003e, \u003c/em\u003eyou\u0027re supporting a \u003cem\u003e\u003cstrong\u003eprocess\u003c/strong\u003e. \u003c/em\u003eYou\u0027re directly supporting artists \u2013 like me \u2013 so they can do the plodding, beautiful, necessary, mysterious, baffling work of \u003cstrong\u003eCREATING\u003c/strong\u003e. Sadly, it\u0027s pretty stinkin hard to afford to stay home and actually \u003cstrong\u003ewrite songs\u003c/strong\u003e. But without \u003cem\u003ethat, \u003c/em\u003ethere can be no records to sell and no shows to play! If you choose to become one in my merry band of \u003cstrong\u003eMICRO-PATRONS\u003c/strong\u003e, you\u0027re making it sustainable for me to do the work at the heart of Why I\u0027m Here. I\u0027ll reward you with the work itself as well as a smattering of \u003cstrong\u003eThank Yous\u003c/strong\u003e \u2013 just for you and your fellow patrons. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo, how does Patreon work, you ask?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2013 I create songs, videos and other things\u003cbr\u003e\u2013 I release 1 - 3 of them each month\u003cbr\u003e\u2013 You decide what that\u0027s worth to you and sign on to contribute each month\u003cbr\u003e\u2013 I experience gratitude and peace of mind\u003cbr\u003e\u2013 I send you little treats, invitations and exclusives\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat will I be releasing here?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWhile most of this won\u0027t be \u003cem\u003eexclusive \u003c/em\u003eto Patreon (after all, I\u0027m hoping to \u003cem\u003egrow \u003c/em\u003emy career, not keep it in a bubble of exclusivity), I\u0027ll be using this as the launching pad for most releases. Such as...\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u2013 \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFancy music videos\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2013 \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCovers on the Covers!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e (songs in beds with friends)\u003cbr\u003e\u2013 \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHumble home videos\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e (new \u0026amp; old favorites)\u003cbr\u003e\u2013 ( \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003enew tender secret songs, only for your ears\u003c/span\u003e\u003c/strong\u003e )\u003cbr\u003e\u2013 \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eLive videos\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2013 \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWritings\u003c/strong\u003e\u003c/span\u003e of a non-musical sort\u003cbr\u003e\u2013 \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDemos\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u0026amp; \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ehome recordings\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2013 \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eTutorials\u003c/strong\u003e\u003c/span\u003e! (the very occasional jam, notebook, fabric record sleeve \"how-to\")\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnd what are these treats, invitations and exclusives?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMoney\u0027s funny. $5 for one person is energetically worth the same as $50 for another. It feels right to my heart to treat all y\u0027all the same so no matter your support level, you\u0027ll receive the following:\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u2013 Each month, I\u0027ll send a \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003epostcard to\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003efive of you at random\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e. Regardless of your country, when your lucky number comes up, I\u0027ll tumble through your mail slot.\u003cbr\u003e\u2013 All patrons will be the first to know about \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eupcoming tours\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e and get a shot at some \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003efree tickets\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u2013 All patrons will be the \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003efirst to know\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e of new projects,\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003ereleases and good/bad ideas.\u003cbr\u003e\u2013 Every couple months I\u0027d like to throw a \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003epatron-only webcast show\u003c/span\u003e\u003c/strong\u003e.\n Snuggle up in bed or putz around the kitchen - I\u0027ll be there with you \nin real time, serenading you. Care to help me with the setlist?\u003cbr\u003e- And of course, the \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ecreative works\u003c/span\u003e\u003c/strong\u003e you\u0027ve enabled me to fashion \u003cbr\u003e\u003c/div\u003e\u003cbr\u003ePlease don\u0027t hesitate to \u003ca href=\"https://www.patreon.com/cdn-cgi/l/email-protection#3042515358555c7042515358555c425955431e535f5d\"\u003eemail me\u003c/a\u003e\n with any questions / ideas. And if this just isn\u0027t your bag,\n THAT\u0027S OK. Coming to shows, being lovely, telling your friends, buying a\n record, sharing a post.... all that is still as ever a HUGE SUPPORT. \nLiving by your Art can be a messy and baffling way to build a life. \nYour presence brightens the way.\u003cbr\u003e\u003cbr\u003eAlas, mostly gone are the \ndays of fantastically wealthy Patrons of the Arts \u2013 which is a bummer as\n I \nlike to imagine them cloaked in opulent outfits and wielding fabulous \naccents. But who\u0027s to say we can\u0027t put on something velvety and talk \nfunny and support artists in our own modern way?\u003cbr\u003e\u003cbr\u003elove \u0026amp; gratitude,\u003cbr\u003erachel\u003cbr\u003e\u003cbr\u003ePS \u2013 \"Tell me, what is it you plan to do with your one wild and precious life?\" \u2013 Mary Oliver\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e"

     "about": "Rachel Ries, hailing from the prairies of middle America, crafts sly and compassionate songs for the crooked-hearted. With an electric guitar and piano; a clear voice and steady hand; she deftly pulls listeners in with disarming candor and holds them there with smart and tender poetry. This March, Ries will release Cardinal; a handcrafted EP of songs written while on residency in Rouen, France. For Rachel, each of the songs is a direction; a key; a red-blooded essential for living \u2013 be it bravery, belief in one\u2019s path or the bonds of family and blood. Each Cardinal includes a limited edition linoleum block art print, handmade by Rachel herself.\u003cbr\u003e",
