    "summary": "Hi, My name is Raya (Raisa is an official version of this rear Russian name).\u003cbr\u003e I\u0027m a watercolour illustrator. I do family portraits, custom illustrations, wedding stationery and children books.\u003cbr\u003eHere on my patreon blog I will try to learn how to get out of my shell and be less shy and more active with presenting my work. I will try new technics, work with new materials and share the process here.\u003cbr\u003e\u003cbr\u003eI\u0027m so excited that you found my page here and consider to become a member of my wonderful art-loving community!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA few facts about me:\u003c/strong\u003e\u003cbr\u003e~ I finished an art school and have a degree in design \u003cbr\u003e~ I was born in Russia, but relocated to Australia and now live in sunny Sydney.\u003cbr\u003e~ I am a co-founder and active part of Across the Forest wedding photo and stationery, that we run as a family duo with my husband.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards:\u003cbr\u003e\u003c/strong\u003e- I am posting a new blog post every week, with lots of photos or detailed videos. I am happy to share what I am currently working on, answer your questions about my working process and giving tips how to paint with watercolor.\u003cbr\u003e- If you decide to support me with $1 or more - you will get full access to patron only content!\u003cbr\u003e- If you decide to support me with $3 or more - along with the access to\n patron only content you will get a free download every month!\u003cbr\u003e- For those amazing humans who wants to contribute $5 and more - addition to the all benefits mentioned above you will get an extra postcard in your mail box once a year to remind you how extra awesome you are!\u003cbr\u003e- For those super amazing humans who wants to contribute $10 and more - addition to\n the all benefits mentioned above you will get an extra Collection of postcards in your\n mail box once a year to remind you how extra awesome you are and a chance to win a custom illustration made by me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I am using the money for:\u003cbr\u003e\u003c/strong\u003eI am buying new tools and learn new technics.\u003cbr\u003eMy big goals are:\u003cbr\u003e- buy Daniel Smith Watercolour set (cause they are the best, but expencive)\u003cbr\u003e- buy new table and a proper chair, to help my back when I am painting :) \u003cbr\u003e- move to a bigger place where I can have a space dedicated to my work (currently my studio is our bedroom and our storage as well)\u003cbr\u003e\u003cbr\u003eSo, I hope I covered all the basic info.\u003cbr\u003eWant to know more about me and my work? Ask away!\u003cbr\u003e\u003cbr\u003eThere are lots of ways to follow my work on web:\u003cbr\u003e\u003ca href=\"mailto:raisakrossillustrations@gmail.com\"\u003eMy Email\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://acrosstheforest.com.au/\"\u003eacrosstheforest.com.au\u003c/a\u003e - wedding stuff\u003cbr\u003e\u003ca href=\"http://raisakrossillustrations.com/\"\u003eraisakrossillustrations.com\u003c/a\u003e - my website\u003cbr\u003e\u003ca href=\"https://www.etsy.com/au/shop/RaisaKrossPictures\"\u003eRaisaKrossPictures\u003c/a\u003e - my Etsy shop\u003cbr\u003e\u003ca href=\"https://www.instagram.com/raisakross_illustrations/\"\u003eRaisaKross_Illustrations\u003c/a\u003e - my Instagram\u003cbr\u003e"
