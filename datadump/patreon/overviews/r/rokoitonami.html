    "published_at": "2014-04-26T13:46:03+00:00",
    "summary": "Hey, we\u0027re the Roko Itonami Team. We have a YouTube channel, \u003ca href=\"http://www.youtube.com/user/rokoitonami\" rel=\"nofollow\"\u003eRoko Itonami\u003c/a\u003e, that makes different kinds of videos. Our main videos relate to our anime we are in the process of producing (so 20 minute long episodes), while we also have smaller videos, shorts, contests, information videos, vlogs, AMVs, and more all based on the anime in production.\u003cbr\u003e\n\u003cbr\u003e\nThe support we get from any Patrons\u0027 will be used as the following.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e61% Producing the Anime series\u003c/li\u003e\n\u003cli\u003e\u00a030% Producing Spin offs of the series (This will include our minisodes, special episodes, novels, toys, and anything else that may come up that you want)\u003c/li\u003e\n\u003cli\u003e5% for Patreon to cover operating costs\u003c/li\u003e\n\u003cli\u003e4% for credit card processing fees\u003c/li\u003e\n\u003c/ul\u003e\nWe are excited about using Patreon as we heard of it from AVBytes and think it is great for projects on YouTube! We have even recommended it to someone we know already.\n\u003cbr\u003e\n\u003cbr\u003e\nBefore we talk about what we are, let us show you a teaser trailer we have been making over the years (slow progression right now, it is still being worked on and perfected), as well as a couple short videos we have.\n\u003cbr\u003e\n\u003cbr\u003e\nThe music in the background does not in anyway belong to us but the drawings and animations and characters do. (once we have our own music it will be switched out)\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/D-8RJPmTcz0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"//www.youtube.com/embed/HM-A22RFzUg\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/pdj6W1zqibk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSo, if you have made it down to here we will assume you\u0027re interested or skipped the videos lol.\u00a0\n\u003cbr\u003e\nSo as I have showed, the money we receive from our supporters will go back mostly into the anime series production. Right now we have no budget to work with. We are spending what money we can of our own on which is not a whole since we have many bills. This would greatly help the budget if we received support.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease consider giving us a dollar (or however you much you like) per video that we upload to YouTube. We will try our best to get the best animations for you that we can. Once our series start there will be a new video every week, but until then our uploads are varied, especially now while we wait for our animation computer to come in the mail. If you\u0027re worried about us taking advantage and suddenly uploading a thousand videos, worry not! You can set a cap per month and rest assured. Besides, we would never do that!\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nFor any other info You can email us @\u00a0\n\u003c/em\u003e\u003ca href=\"mailto:rokoitonami@rokoitonami.com\" rel=\"nofollow\"\u003erokoitonami@rokoitonami.com\u003c/a\u003e or find us on our social media.\u003cbr\u003e\u003ca href=\"https://www.instagram.com/RokoItoanmi\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://www.rokoitonami.deviantart.com\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\n\u003ca href=\"http://www.facebook.com/rokoitonami\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e  \u00a0\n\u003ca href=\"http://www.twitter.com/rokoitonami\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"http://www.youtube.com/user/rokoitonami\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e  \u00a0\u00a0\
