    "summary": "Hey everyone! My name is Rob (rob2e) and I have been playing Dungeons \u0026amp; Dragons since 1981. \u00a0I have a real love and passion for the hobby. I am bringing that enthusiasm to the community by creating adventures and other content as well as hosting live games and tutorials for the D\u0026amp;D 5E gaming community.\u003cbr\u003e\u003cbr\u003eYour generous support will allow me to continue making content on both my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCuHtXAS9yMqX0PqyGqUKULA\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e and \u003ca href=\"http://twitch.tv/rob2e\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e channels. The goals set forth will allow me to host more games for the community, upgrade my equipment, purchase more game material (Fantasy Grounds VTT modules), and continue working on material for the\u00a0\u003ca href=\"http://www.dmsguild.com/browse.php?author=Rob%20Twohy\u0026amp;affiliate_id=878507\" rel=\"nofollow\" target=\"_blank\"\u003eDungeon Master\u0027s Guild\u003c/a\u003e as well as making things available for contests and giveaways.\u003cbr\u003e\u003cbr\u003eHere is a list of my projects -\u003cbr\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1cEPc8RQqsc22t0akMGM5gJGefaZFyK0mI5C_nL36bo0\"\u003ehttps://docs.google.com/spreadsheets/d/1cEPc8RQqs...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI want my games and streams to be very interactive and plan on having rewards for every patronage level starting at $1.\u003cbr\u003e\u003cbr\u003eMy true goal is to be able to commit my life and energy to this incredible hobby that I truly love full time without the need of any regular alternate income to survive. My hope would be to host games every day and involve as many of YOU in that process as I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanX much for your support and to help make my dream a reality. I really appreciate it!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRob\u003cbr\u003e\u003ca href=\"http://rob2e.com\" rel=\"nofollow\" target=\"_blank\"\u003erob2e.com\u003c/a\u003e\u003cbr\u003e"
