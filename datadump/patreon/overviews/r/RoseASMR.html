    "summary": "\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHi there! :D \u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI am \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eRoseASMR\u003c/strong\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003eand I create videos to\u003c/span\u003e \u003cu\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003espread positivity,\nsmiles, and relaxation\u003c/span\u003e\u003c/u\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eto anyone who n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eeeds it. I love listening and\nwatching ASMR videos to help me fall asleep, reduce stress and anxiety. I love\nhelping others out and now I am so happy to offer that same relief through ASMR\nvideos to anyone who needs it.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI would like to\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003ethank you\u003c/span\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003eso much for checking out my Pateron page. This Pateron\naccount is the perfect way for anyone who wants to support my channel. \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBy\nsupporting you also gain access to many perks to posts, videos, pictures, and\naudio, and much more by becoming a Patron! \u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eI appreciate any kind of support because it helps me improve my props,\nequipment, and my videos\u003c/span\u003e. \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI genuinely love making ASMR Videos because I can be\nanyone and anything inside of ASMR Roleplays which gives room to endless amount\nof video ideas!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI would like to take a moment to also thank my Patrons that have joined me right now.\u00a0\u003cbr\u003eI would like to take a moment to also thank my Subscribers on Youtube.\u00a0\u003cbr\u003eYOU GUYS ARE SO AWESOME. \u0026lt;3\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eImportant Note: \u003cbr\u003eWhen you a buy a reward, you are charged on the first of every month. If you buy during the middle of January for example, you will be charged on the first of February! When that happens, it will let me know to send out rewards! \u0026lt;3\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIf you are wondering, yes, I did name the rewards after flowers. :) \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eFavorite flowers: Fuchsia (Top Fav), Passiflora, Roses\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e. \u0026lt;3\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSo maybe you are wondering what is\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cstrong\u003eASMR\u003c/strong\u003e?\u003cbr\u003eWell, let me tell you about it!\nASMR stands for:\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eA\u003c/strong\u003eutonomous \u003cbr\u003e\n\u003cstrong\u003eS\u003c/strong\u003eensory \u003cbr\u003e\n\u003cstrong\u003eM\u003c/strong\u003eeridian \u003cbr\u003e\n\u003cstrong\u003eR\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eesponse. \u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIt\u2019s very long word for some incredible tingles that trickle down\u003c/span\u003e \u003cu\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efrom you\nhead, to your neck, and down your spine. \u003c/span\u003e\u003c/u\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIt is like a massage for your\nbrain that sends tingles throughout your body! Due to these tingles throughout\nthe body, many people will become relaxed. \u003cbr\u003e\nHow do we get \u003cstrong\u003eASMR\u003c/strong\u003e in the first place though?\u003c/span\u003e \u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThrough some simple\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cstrong\u003etriggers\u003c/strong\u003e like\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cu\u003ewhispering, tapping,\nroleplays, soft-spoken videos and many more\u003c/u\u003e.\u003c/span\u003e Many people, including\nmyself, find these ASMR videos very relaxing and use it to relax and de-stress.\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eSo glad to be a part of the ASMR community! \u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThanks for reading \u0026amp; thank you for supporting! \u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
