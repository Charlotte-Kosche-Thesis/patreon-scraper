    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eHiya! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eNames \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eRolles\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, \u003cbr\u003eand I\u0027m a digital illustrator based in Canada. Been rockin things freelance for the last couple years, gettin by on band merchandising and character designing, improving my skillz greatly along the way. But, I\u0027ve slowly but surely been realizing that I am much more passionate, not to mention much better, at creating my own content based on my own ideas. I truly believe that it\u0027s the end goal of most artists to someday make a living creating things drawn from their own imaginations.\u00a0But, like most career artists, I can\u0027t really afford to create for free!\u003cbr\u003e\u003cbr\u003eSo that\u0027s what brings me here. :) I would really love the shot to show the world what I got, and earn a little bit of a living along the way.\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cstrong\u003eWhat I\u0027ll be creating\u003c/strong\u003e\u003cbr\u003eAside from my love for poster/T-shirt illustration which I\u0027ll be posting here often, I am also looking to begin creation on my own world of characters, and someday publish my own comic/web comic! I\u0027ve had several ideas over the years that I would love to pull together to create something amazing, and that I can be proud to call my own! So for the first while I\u0027ll be mostly posting full color, single page illustrations of fan art/pop art, along with whatever character designs I can think up, which will someday be used in an on going series.\u00a0\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/patreon/9adadf51d4aeb7cae349b9da9e9e8bd9.jpg\" style=\"width: 605px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003e \u00a0\u003cbr\u003eWhy you should pledge to me\u003c/strong\u003e\u003cbr\u003eI\u0027m not a huge name in the ocean of artists, but I am driven enough to someday become one!\u00a0Your pledge will greatly help with my dream of creating something that\u0027s all my own! :) So if you dig my style and what I do and are interested in seeing where I can take it, feel free to pledge whatever you can! ^^ All pledges are greatly appreciated!\u003cbr\u003e\u003cbr\u003eThanx!\u003cbr\u003e\u003cbr\u003eHere\u0027s some places on the interweb you can check out more of my stuff!!\u003cbr\u003e\u003ca href=\"http://sirhcsellor.deviantart.com/\" rel=\"nofollow\"\u003ehttp://sirhcsellor.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://sirhcsellor.tumblr.com/\" rel=\"nofollow\"\u003ehttp://sirhcsellor.tumblr.com/\u003c/a\u003e\u003c/div\u003e \u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e\u003cbr\u003e"
