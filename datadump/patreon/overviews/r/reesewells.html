    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-xTaoX-QHoo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-xTaoX-QHoo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-xTaoX-QHoo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAwesome Rewards:\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cimg height=\"320\" src=\"https://c5.staticflickr.com/8/7052/27525254116_7cfd19f640_n.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"213\"\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=3441232\u0026amp;rid=569108\u0026amp;patAmt=1.0\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$1 - Patron Only Access\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAs an official patron you\u0027ll be a part of my patron-only page, where I\u0027ll share fresh updates and project ideas!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=3441232\u0026amp;rid=569109\u0026amp;patAmt=3.0\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$3 - Extra Material Sharespace\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThis is the reward for you, my suggested donation amount if you\u0027re still unsure of my writing. Here I\u0027ll post regularly, sharing the thoughts that pop into my head before I shape them into a storyboard. Bears, bikes, meat, aliens, swords. Nothing is safe. Everything is sacred.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=3441232\u0026amp;rid=569110\u0026amp;patAmt=5.0\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$5 -\u00a0From the Road Uploads\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIf you liked my Introduction video and some of my highway compilations from Keys to Freeze, then this is the feed for you! Here I\u0027ll share my latest and greatest video projects for collective enjoyment.\u00a0\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=3441232\u0026amp;rid=569111\u0026amp;patAmt=10.0\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$10 - Adventure Advice\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWith this mighty patronage you\u0027ll have access to my articles on adventure planning as I share gear lists, suggested weekend trips, safety advice, and \u0027how-to\u0027 articles for backpacking, cycle touring, packrafting, urban foraging, simple living, and herbalism.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg height=\"320\" src=\"https://c6.staticflickr.com/8/7402/26951784213_03cccc7fc7_n.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"213\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=3441232\u0026amp;rid=569112\u0026amp;patAmt=25.0\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$25 - Signed Creative Output\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eGet pumped to receive a fat stack of signed creativity every year. Bound and sound, I hope to be able to mail you over 500 pages of novel, narrative, poetry, imagery, and mild debauchery with the passing of each year.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=3441232\u0026amp;rid=569265\u0026amp;patAmt=50.0\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$50 - Yearly Review (limit 15)\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAs an invested patron I\u0027d like to sit in for an hour in-person or video interview to discuss my year\u0027s work as I continue working towards my professional goals of publication and environmentalism.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=3441232\u0026amp;rid=572970\u0026amp;patAmt=100.0\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$100 - Story Collaboration (limit 5)\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWith this highest reward you\u0027ll have the opportunity to work closely with me to dream, develop, and co-author a shorty story every year. Strap on! It\u0027s going to be a wild time.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFrequently Asked Questions\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003eReese, I love you, but I\u0027m not a big reader. Will you be posting more than just your writing? \u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDefinitely\u003c/strong\u003e! I express myself through my stories, my audio acting, and sketch comedy videos. It\u0027s all writing, all art, all love.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003eWhy did you choose per creation payments versus monthly? \u003c/b\u003e\u003cbr\u003e\u003c/span\u003eBy choosing a \"per creation\" plan instead of asking for a monthly payment I\u0027m allowing for the full breadth of my \u003cstrong\u003ehighest creative output\u003c/strong\u003e, and hoping to give the best platform for you, my beautiful patrons, to enjoy my work. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eI know you, man. You write A LOT. How many times a month will I be charged?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eRegardless of my (somewhat prolific) output, no more than 2 works a month will be charged to patrons. These paid posts will be an exciting mix of \u003cstrong\u003ewriting\u003c/strong\u003e, \u003cstrong\u003eaudio\u003c/strong\u003e, and \u003cstrong\u003evideo\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCan I cap / stop donating in the future if I can\u0027t afford it?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAbsolutely\u003c/strong\u003e. You can choose to fund only 1 project a month, or cancel your pledge for any reason at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIs there a way to follow you without having to pay?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYes. \u003c/strong\u003eChoose to follow me on Patreon and have access to \u0027All Followers\u0027 posts. Do the\u00a0\u003ca href=\"https://www.facebook.com/reesewells2014/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/reese.wells/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e thing. Go to\u00a0\u003ca href=\"http://www.reesewells.com/\" rel=\"nofollow\" target=\"_blank\"\u003ereesewells.com\u003c/a\u003e and run rampant.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAbout Reese Wells\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"333\" src=\"https://c8.staticflickr.com/8/7443/27488493191_7c73c9fa95.jpg\" width=\"500\"\u003e\u003c/div\u003eI am a writer and adventurer from Winston-Salem, NC. My creative works drift along a broad spectrum, from narrative nonfiction to satire to\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Ex_cUNVD2t8\" rel=\"nofollow\" target=\"_blank\"\u003epotty humor\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI have written three manuscripts, the most recent about an 8,000 mile cycling adventure called \u003ca href=\"http://keystofreeze.com/\" rel=\"nofollow\"\u003eKeys to Freeze\u003c/a\u003e. I am also the founder of \u003ca href=\"http://greaterpatagonia.com/\" rel=\"nofollow\"\u003eGreater Patagonia\u003c/a\u003e, a 1,000 mile trek to explore the wild spaces of Chile. I believe in open communication, environmental advocacy, haiku, and black coffee. \u003cbr\u003e\u003cbr\u003ePlease visit my website \u003ca href=\"http://reesewells.com/\" rel=\"nofollow\"\u003ereesewells.com\u003c/a\u003e for a more robust idea of my creative output. Or, just watch these videos. They sum it all up.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLPxHHgWUo8smX_g5k5EDBC0U7JTEwm3Oz\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWriting Excerpts\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cimg height=\"100\" src=\"https://c6.staticflickr.com/8/7059/26950731573_14cbd4ca3c_t.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"100\"\u003e\"When I write \u003cem\u003ethigh-to-thigh\u003c/em\u003e,\nconsider it a turn of phrase. In truth I sat next to Tyler, his meaty legs\ndominating his space, my space, and Da Vinci\u2019s depiction of the Vitruvian Man.\" - \u003cem\u003efrom\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eKeys to Freeze\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"150\" src=\"https://c7.staticflickr.com/8/7575/27460515782_ded48a8f9c_q.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"150\"\u003e\"In this episode of \u003cstrong\u003eTHE\nMEAT DIARIES \u003c/strong\u003ewe bring you the daring story of Ser Beef Heart,\na brave beef now nearing \u2013 he believes \u2013 the end of his quest. Beef Heart, who\nhas endured unending sacrifice to chase his Lady Love Partridge across the\ngreat expanse of Caribou, the lonely nation where our epoch exists, now stands\noutside of the great fortress of Viscount Veal and his lowly sidekick Squab,\nwho have taken the Princess Partridge and have locked her up in the highest\ntower. Little does he realize the drama about to unfold, bloody and raw onto\nhis plate \u2026\" - \u003cem\u003efrom\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Meat Diaries, a Fishfin Episode\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"150\" src=\"https://c3.staticflickr.com/8/7231/27525896866_dd62f14f90_q.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"150\"\u003e\"I could be walking out on a day hike along a rocky ridgeline and, bending over to pick up a cool red and white swirled quartz rock, hear a distinct \u003cem\u003eSNAP!\u003c/em\u003e Oh no! There goes my right ankle bone. I would scream, fall down, and roll off the trail, plummeting twenty feet off the ridge, and, after collapsing my lung upon impact, slowly suffocate to death, knowing that if only I\u2019d brought along some parachute cord, things would have turned out differently. I will venture and say \u003cem\u003ethat\u2019s \u003c/em\u003ethe great takeaway from WFR \u2013 parachute cord. You can never have enough.\" \u003cem\u003efrom \u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe WFR Experience, Greater Patagonia\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg height=\"150\" src=\"https://c3.staticflickr.com/8/7323/27461461042_ecda951d6b_q.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"150\"\u003e\"Where Pappy was tall and\nthin, weathered as worn leather, Doyle was short and pudgy, skin blotched as\ncurdled cream. When you looked at Pappy you might think, \u0027My goodness. Was this\nman \u003cem\u003eborn\u003c/em\u003e in the woods? He looks\nhalf-tree.\u0027 Yet when your gaze wandered to little Doyle you would sigh, knowing\nthat boy too well. Our Doyle was a child swaddled in the comforts of civilized\nsociety \u2013 a child more tuned his electronics than his surroundings.\" \u003cem\u003efrom \u003c/em\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eThe Lost Woods, Book I\u003c/strong\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eNot Convinced Yet?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=3441232\" target=\"_blank\"\u003eDonate\u003c/a\u003e to watch me attempt to play strumstick and sing at the same time!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"281\" src=\"https://c2.staticflickr.com/8/7382/27494724361_8a3f3b50e7.jpg\" width=\"500\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch1\u003e\u003c/h1\u003e"
   },
