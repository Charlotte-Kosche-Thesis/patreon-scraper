    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://preview.ibb.co/bHQ9En/titelbild.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u0026gt;\u003c/span\u003e\u003ca href=\"https://www.instagram.com/raemion/?hl=de\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/raemion/?hl=de\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHello and welcome to my patreon page!\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eMy name is Mio and i\u0027m an artist living in Germany that creates illustrations to express myself and tell stories that deliver a meaning. I\u0027m a self-taught artist and i\u0027d be happy to take you with me to my creative journey. I\u0027d like to share tips and offer support in order to become an even better artist.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is patreon and what brought me to it?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is a form of crowdfunding that is quite popular among artists. It\u0027s up to you to choose how much you would like to donate monthly. Currently i\u0027m offering three options to choose from: 1, 5, 10 and 50 $. Every tier and option has their own rewards you\u0027ll get monthly if you become a patron. Payment will be on the first day of every month. (All rewards will be explained\u00a0 in the following sections)\n\u003cbr\u003e\nReason why i started this page is that my sickness that currently makes it unable for me to go to work like an average person. I\u0027m in the process of trying to find out what kind of sickness it is. But in order to be able to do doctor visits i\u0027ll need to pay bills monthly.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat do i offer?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere\u0027s a summary of the stuff i\u0027m currently offering in exchange of your support:\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/hhOQPn/Tabelle_2.png\"\u003e\u003cbr\u003e\nPlease read the detailed description in the rewards section!\u00a0\n\u003cbr\u003e\nRemember that you can always change oder cancel your pledge!\n\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eEvery single of you matters. YOU matter. I\u0027m not too sure about how to show my gratitude with words, but I hope you\u0027ll enjoy the content i offer you. Even if one Dollar doesn\u0027t sound much for you.. for me it\u0027s an important step that makes my life a bit happier.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eHow do i filter posts?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOn PC you will see a \"featured tags\" section. Just click on one of the tags and you\u0027ll see the posts that have been saved under the specific tag. I think this section isn\u0027t visible on phone, but you can tap on the tags that are on the very bottom of every post and filter them that way.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(151, 72, 6);\"\u003eHow do I get access to previous rewards?\u003c/span\u003e\u003cbr\u003eThere are two types of rewards:\u00a0\u003cbr\u003e1. Posts on my patreon feed that include behind-the-scene posts, work-in-progress photos as well as sketches. You\u0027ll get access to all of these previous posts as soon as you subscribe.\u003cbr\u003e\u003cbr\u003e2. Monthly reward packages.These will be sent out to my patrons via private message every month, so you won\u0027t find them in my feed. I create an extra post about the contents of the package when i finished it few days before patrons actually get charged, so you can check out my previous packages under the tag \"Monthly packages\".\u003cbr\u003eIf you\u0027re interested in any previous rewards just send me a private message about which package/s you want. Then i will send you that package along with the package of the current month. To keep things fair, please add the price of that package to your current pledge.\u003cbr\u003eYou\u0027ll be charged on the first of every month.\u003cbr\u003e\u003cbr\u003eExample: You pledge 5$ for April for Premium tier reward. You want\u003cstrong\u003e one \u003c/strong\u003eadditional previous 5$ package to your current one.\u00a0\u003cbr\u003eYour total pledge for April will be 10$ for the Premium tier reward + previous package. You send me a private message about which package you want. You will be charged 10$ on 1st of May. I will send both packages afterwards!\u003cbr\u003e\u003cbr\u003eFor questions feel free to send me a message!\u003cbr\u003e\n\u003cbr\u003e"
