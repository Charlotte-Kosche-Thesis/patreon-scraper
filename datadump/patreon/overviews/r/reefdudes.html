es/\"\u003e\u003cstrong\u003eReefDudes Saltwater Chat\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eAnd submit your questions at\u00a0\u003ca href=\"http://reefdudes.com/ask\"\u003e\u003cstrong\u003eAsk ReefDudes\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
