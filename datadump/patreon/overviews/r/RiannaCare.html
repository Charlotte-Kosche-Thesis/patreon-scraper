    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://i68.tinypic.com/2vsgdnm.png\"\u003e\u003cbr\u003e\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eHEY YOU! \u003c/strong\u003e\u003cbr\u003e\tTHANK YOU SO MUCH FOR CHECKING THIS PAGE OUT! I ALREADY LOVE YOU! Even just checking this out, or giving this a share helps me out so much!\u00a0\u2661\u2661\u00a0 \t\u003cbr\u003e\t\u003cbr\u003e\tMy name is Rianna, I go by Ri Care online! I\u0027m a 22-year-old\u00a0Canadian Cosplayer and model, trying my best to produce some art and share with you guys all over the world!\u00a0 \t\u003cbr\u003e\t\u003cbr\u003e\t\u003c/span\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(217, 150, 148);\"\u003eI have been through a few post-secondary schools (including art school and embalming) and I decided that none of that really suits who I am as a person. I want to express myself by creating art and great photos to share.\u00a0(\u00b4 \u03b5 ` )\u2661 \u003cbr\u003e\t\u003cbr\u003e\tBy having a patreon\u00a0page, I am now lucky enough to call this my full-time job !! With all of the wonderful help from awesome people like you, I can create more photos and cosplays freely! I have so much more time to start making cosplays and props, and I can produce at least 1 brand new cosplay to you guys, as well as 2-4 boudoir/implied nude sets a month. \t\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\t\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/n2j2ud.jpg\"\u003e\u003cbr\u003e\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003cbr\u003eWHY PATREON?\u00a0\u003c/strong\u003e\u003cbr\u003e\tThey say if you love your job it\u0027s like your not working a day in your life, and by having a patreon, I can now happily say that!\u00a0 \t\u003cbr\u003e\tPatreon can help me support myself and my little family by doing what I love to do! When I was younger I never thought that my job would be cosplaying! That\u0027s crazy! \t\u003cbr\u003e\tBy supporting/pledging to join my patreon monthly, you\u0027ll be helping me produce MORE cosplay and costumes to share with you! I am self-taught in everything I do (wig styling, makeup, costume and prop making)! All of my content photography is by Cassie, who is also\u00a0self-taught\u00a0in photography, editing, camera settings, lenses, cameras, etc.\u00a0 \t\u003cbr\u003e\tI have a loooong way to go, but by supporting my page you\u0027ll be helping me explore new opportunities and learn new techniques, AND YOU WILL ALL BE WITH ME TO LEARN THOSE WITH ME!\u00a0(\u3064\u2267\u25bd\u2266)\u3064 \u003cbr\u003e\t\u003cbr\u003e\t\u003cimg src=\"http://i64.tinypic.com/21lqwwy.png\"\u003e\u003cbr\u003e\u003cbr\u003e\t\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eWHAT WILL I GET?\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\t\u003c/span\u003e\u003cbr\u003e\t\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eBesides all of my love and gratitude, YOU will get a ton of rewards, both digitally and physical! \u2661 All of my rewards for each tier vary and are in the sidebar for each level!\u00a0\u003cbr\u003e\u003cbr\u003e\t\u003cstrong\u003eBronze Tier ($1) \u003c/strong\u003eis a tip jar.\u003cbr\u003e\t\u003cstrong\u003eSilver Tier ($5)\u003c/strong\u003e You will gain exclusive behind the scenes content, progress pictures, and see the content at least 24 hours before I post it anywhere else!\u003cbr\u003e\t\u003cstrong\u003eGold Tier ($10)\u003c/strong\u003e Behind the scenes content, progress photos, see content 24 hours before others, high quality digital downloads, wallpapers, and monthly fan signs!\u00a0\u003cbr\u003e\t\u003cstrong\u003ePlatinum Tier ($20)\u003c/strong\u003e Behind the scenes content, progress photos, see content 24 hours before others, high-quality digital downloads, wallpapers, monthly fan signs, ACCESS TO BOUDOIR CONTENT.\u003cbr\u003e\t\u003cstrong\u003eDiamond Tier ($50)\u003c/strong\u003e Behind the scenes content, progress photos, see content 24 hours before others, high-quality digital downloads, wallpapers, monthly fan signs, access to the boudoir sets, ACCESS TO IMPLIED NUDES, ACCESS TO SECRET NSFW /DAILY SNAPCHAT.\u003cbr\u003e\tThis is the NSFW tier!\u00a0 \t\u003cbr\u003e\t\u003cstrong\u003eMaster Tier ($100)\u003c/strong\u003e\u00a0Behind the scenes content, progress photos, see content 24 hours before others, high quality digital downloads, wallpapers, monthly fansigns, access to boudoir, access to implied nudes, access to secret NSFW snapchat, PHYSICAL REWARDS (PRINTS, CALENDERS, PHOTOBOOKS), SEXY MONTHLY VIDEOS.\u003cbr\u003e\tThis is more NSFW VIDEO AND PHYSICAL REWARD TIER!\u00a0 \u003cbr\u003e\t\u003cstrong\u003eChallenger Tier ($500)\u003c/strong\u003e Behind the scenes content, progress photos, see content 24 hours before others, high quality downloads, wallpapers, monthly fan signs, access to boudoir, access to implied nudes, access to secret lewd\u00a0snapchat, physical rewards (prints, calendars, photo books, stickers, written letters), sexy videos, CHOOSE YOUR OWN EXCLUSIVE PHOTOSHOOT! INCLUDES PRINTS, DIGITAL DOWNLOADS AND A VIDEO JUST FOR YOU! No one else will see this content! **\u003cbr\u003e\t\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/mkdojb.png\"\u003e\u003cbr\u003e\u003cbr\u003e \t\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eAlso, being a super awesome supporting and patron, you\u0027ll be able to send me messages on here that I may not be able to answer/see on other social media! You can always shoot me a message anytime if you have any questions, suggestions or even just want to chat! I\u0027ll do my best to answer you all as soon as I can!\u003cbr\u003e\t\u003cbr\u003e\t\tWhether or not you decide to donate and support my page, I really appreciate all the support you guys have given me on my other pages and will continue to produce the best quality costumes and photos for you all that I can. You all mean the world to me, so \t\u003cstrong\u003eTHANK YOU \u003c/strong\u003e!!\u00a0 \u003cbr\u003e\t\u003cbr\u003e\t\u003c/span\u003e\u003ca href=\"http://riicare.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"http://i67.tinypic.com/1827vn.png\"\u003e\u003cbr\u003e\t\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch1\u003e\u003c/h1\u003e"
