    "summary": "Hi, I\u2019m Rinba and I love video games. Ever since being a kid, I was\nspending a lot of time playing, modding, and reading about them. And of course\nI\u2019ve always dreamed of making my own video games. Some time ago, I decided to\nrealize that dream. Because I also like adult games and there are surely not enough\nof them, I started working on an adult game instead of a usual one. And now I\u2019m\nproud to present you the result of my work:\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/SwGA19m.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eThree Kingdoms Tales\u003c/strong\u003e is an adult\nepisodic adventure game with stealth elements and turn-based combat. You play\nas two characters: a young village girl Christina and a knight fallen from\ngrace Roderick. They don\u2019t know each other and live in different places, but\nstill have one thing in common. They both have to leave their homes and travel\nto a neighboring northern kingdom which is in a state of civil war. A lot of\nchallenges await them in this long dangerous journey, and it\u2019s only up to you\nto decide how to face these challenges. But be careful with the choices you\nmake: there are a lot of ways how this story may end and not many of them can\nbe described as a happy ending.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cstrong\u003eFeatures\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eNonlinear gameplay.\u003c/strong\u003e Make choices, face consequences. \u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eStory\nfocus. \n\t\u003c/strong\u003eDive into a deep story of a journey. Watch how, as the\njourney goes on, not only the scenery changes but the heroes themselves.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eRealistic fantasy setting. \u003c/strong\u003eForget about absolute good/evil,armored bikinis, giant swords, colorful hairs.Explore a brutal medieval world with\nsome fantasy elements.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTwo main characters. \u003c/strong\u003ePlay as two heroes that have different views of\nthe world and different ways of solving problems. See how their initially independent stories intertwine more and more with time. \n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003eAdult tags (Chapter 1)\u003c/strong\u003e\u003c/h4\u003e\nPetting,\nblowjob, straight, missionary, doggy, cowgirl, prostitution\n\u003cbr\u003e\n\u003cem\u003eMore to go in the next chapters.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003ch4\u003e\u003cstrong\u003eScreenshots\u003c/strong\u003e\u003c/h4\u003e\n\u003ca href=\"http://www.imagebam.com/image/7e2e3f681446393\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/ce/e9/02/7e2e3f681446393.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://www.imagebam.com/image/f6629b681446413\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/60/7a/3c/f6629b681446413.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://www.imagebam.com/image/c958c3681446433\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/cb/e6/5c/c958c3681446433.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://www.imagebam.com/image/a24f44681454053\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/b8/dd/26/a24f44681454053.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://www.imagebam.com/image/0d06b9681446453\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/95/68/c8/0d06b9681446453.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://www.imagebam.com/image/6be803681446463\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/96/1b/d7/6be803681446463.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://www.imagebam.com/image/dcb1d8681446483\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/3b/00/96/dcb1d8681446483.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://www.imagebam.com/image/d833b5681446493\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/77/d6/9b/d833b5681446493.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.imagebam.com/image/3276d7690423263\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/be/2c/65/3276d7690423263.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://www.imagebam.com/image/a34447690423283\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/2d/ed/f7/a34447690423283.jpg\"\u003e\u003c/a\u003e\n\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003eDownload (Chapter 1)\u003c/strong\u003e \u003c/h4\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eWarning,\nyou must be 18 or older to download this game.\n\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eRTP\nincluded version\n\u003c/strong\u003e (no additional soft needed in order to play) \u003cbr\u003e\n\u003ca href=\"https://goo.gl/xQwf3X\" target=\"_blank\"\u003eMEGA\u003c/a\u003e/\u003ca href=\"https://goo.gl/fsRo1V\" target=\"_blank\"\u003eNoFile.io\u003c/a\u003e (370MB)\u003cbr\u003e\n\u003cstrong\u003eStandard\nversion\n\u003c/strong\u003e (\u003ca href=\"https://www.rpgmakerweb.com/download/additional/run-time-packages\"\u003eRPG maker VX ACE RTP\u003c/a\u003e needed in order to play) \u003cbr\u003e\n\u003ca href=\"https://goo.gl/7jF6ZL\" target=\"_blank\"\u003eMEGA\u003c/a\u003e/\u003ca href=\"https://goo.gl/eQTH3K\" target=\"_blank\"\u003eNoFile.io\u003c/a\u003e\n(185MB)\u003cstrong\u003e\u003cbr\u003e\n\u003cem\u003eCurrent version: 1.41\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy pledge?\u003c/strong\u003e\u003c/h4\u003e\nBy\npledging, you help me spend more time on my game and speed up the game\u2019s\ndevelopment. The next chapters come out sooner, and as patrons, you play them\nfirst and get some other bonuses.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eFor non-patrons\u003c/strong\u003e\u003c/h4\u003e\nIf you are\nnot a patron, you can still play all the chapters, but much later than patrons.\nYou get new chapters 5 months after patrons or when another new chapter\nreleases for them.\n\u003cbr\u003e\n\u003cbr\u003e\nVisit my \n\u003ca href=\"https://rinbagames.blogspot.com/\"\u003eblog\u003c/a\u003e for more information about the game.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy email: rinbagames@gmail.com\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\n\u003cem\u003eAll characters in the game are 18 years old or\nolder.\n\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e"
