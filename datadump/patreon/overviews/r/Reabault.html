    "published_at": "2014-03-25T09:43:17+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eWho am I?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m Reabault, I\u0027m an independent author-illustrator, creator of a handful of existing comics including Hawkheir, OTHRKIDZ and REdaed, (\u003ca href=\"http://beneath3moons.com/Series.php\" rel=\"nofollow\" target=\"_blank\"\u003ewhich you can read online for free\u003c/a\u003e or\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/ReabaultComics\" rel=\"nofollow\" target=\"_blank\"\u003epurchase at my Etsy store if you\u0027d like to get your hands on the very limited, high quality, physical copies\u003c/a\u003e).\u003cbr\u003eFind my work on my website - \u003ca href=\"http://beneath3moons.com/\" rel=\"nofollow\"\u003eBeneath3Moons.com\u003cbr\u003e\u003c/a\u003e \u003cbr\u003eOr you can read my existing comics on:\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/othrkidz/list?title_no=40825\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.smackjeeves.com/profile.php?id=191759\" rel=\"nofollow\"\u003eSmack Jeeves\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://tapastic.com/phenixryte23\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat am I doing?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOn this Patreon I\u0027ll be creating illustrations every week and livestreaming every weekend (Saturday and Sunday) and taking requests during the Saturday Stream from Patrons!\u003cbr\u003e I\u0027ll also be releasing previews of my comics and other projects that I\u0027m working on(that I\u0027m allowed to show).\u003cbr\u003eAll content released on this page will be SFW, to find the NSFW stuff you\u0027ll have to join my discord server by successfully making a payment.\u003c/div\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhat can you get?\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e2-4 Sketch Requests Every Saturday Livestream\u003c/li\u003e\u003cli\u003eMultiple Character Illustrations per month\u003c/li\u003e\u003cli\u003eDiscounted Commissions\u003c/li\u003e\u003cli\u003eMonthly No Extra Cost Commission\u003c/li\u003e\u003cli\u003eWIPS, Process and Designs not released elsewhere.\u003c/li\u003e\u003cli\u003ePreviews of upcoming pages from my comics as well as other projects.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBy supporting me I\u0027ll be able to continue making artwork and illustrations for everyone to enjoy. I don\u0027t want to put any of my work behind a paywall and I\u0027ll try and maintain that but I will require the patronage to help me do that.\u003cbr\u003eHigher reward tiers will have the ability to make more requests of me during my Saturday livestreams for sketches.\u003cbr\u003eHigher reward tiers will also get discounts on commissions if you\u0027d like something more consistent and bigger than a sketch.\u003cbr\u003eAt the highest reward tier you\u0027ll even be eligible for a free commission, you\u0027ve certainly payed for it!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow do the sketch requests work?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEvery Saturday I do a livestream from 7pm GMT for around 6-8 hours. During this stream I take requests from Patrons, these requests are taken on a post I make at some point during the week.\u003cbr\u003eThese requests must be existing characters, OCs are acceptable but there must be a reference, I will not design anything from scratch. Furthermore I will take liberties as I like in outfit, pose, scenario etc... you may make a request on these but there\u0027s no guarantee I will pay it any mind.\u003cbr\u003eThe selection of who gets their request picked is done by random name generator, for every tier you will get a certain number of points put into the generator, the more points the more likely you will be picked, although it is random and everyone does have a fair chance. Anyone who is selected has their name removed so they cannot be picked twice in the same session and one point removed for the rest of the month, this means nobody can get more than 3 per month and the odds even out towards the end.\u003cbr\u003e You may make a request every week as long as you still have a point available, points refresh at the start of the month.\u003cbr\u003eIf you make a request you must be present in the livestream on the Saturday to have your request drawn if you\u0027re selected. If you\u0027re not in the livestream, I\u0027ll move onto the next one. However if you turn up after I\u0027ve moved on, you will get the next slot you\u0027ll just have to wait a little.\u003cbr\u003eIf you\u0027re a Patron but haven\u0027t actually paid anything yet, don\u0027t expect to be receiving anything for free.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eTL;DR\u003c/strong\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003eMake Requests Every Saturday.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eOnly characters/OCs with reference.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eSelected via random name generator/lottery.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eBe there or be square.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDon\u0027t try and cheat, nothing is free.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003ePlease take the time to familiarize yourself with the reward tiers and make your decision, but ultimately any amount is welcome and greatly appreciated.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eThis Patreon page is not NSFW however I do create NSFW work which is posted on the Discord.\u003c/i\u003e\u003c/div\u003e"
