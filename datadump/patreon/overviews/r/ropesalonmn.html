    "summary": "Rope Salon MN is a dedicated ropey space located in the Twin Cities with the goal of providing the tools, information and venue for all sorts of fun ropey adventures. Join us as we learn, share, explore, meet new people, reconnect with friends, and have awesome ropey funtimes!\u003cbr\u003e\u003cbr\u003eWe host an open space every week, and aim to quickly expand our programming to offer classes and socials/munches where folks can meet, get to know each other, and build connections. Eventually, we hope to raise funds to run regular classes, bring in presenters, and run conferences.\u003cbr\u003e\u003cbr\u003eRope Salon MN offers a space for everybody to learn and explore,\u00a0regardless of skill or experience levels.\u00a0Our goal is to contribute to the community over the long term by facilitating community engagement and keeping resources as accessible as possible. We promise that every event we host will be run on a Pay What You Can or Sliding Scale basis.\u00a0\u003cbr\u003e\u003cbr\u003eWe would like to unequivocally state that this space was created to be accessible to everybody. You will always be welcome here regardless of contribution. If you have the means and would like to support us, we gently suggest a\u00a0$5-$10 contribution per event you attend.\u00a0\u003cbr\u003e\u003cbr\u003eWe pledge to be completely financially transparent with you. Please see our \"posts\" for an up-to-date financial report about Rope Salon MN.\u003cbr\u003e\u003cbr\u003eThank you all for your support, we would not be able to do this without you \u0026lt;3\u003cbr\u003e"

     "description": "Weekly Classes - Help us Compensate our Presenters\u003cbr\u003e\u003cbr\u003eAt this funding level - Rope Salon will be able to compensate the presenters and guarantee a weekly rope class with a fixed syllabus and curriculum.\u003cbr\u003e\u003cbr\u003e(Stretch Goal)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe full financial details of our class program will be published every quarter.\u003c/em\u003e\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 75000,
     "completed_percentage": 16,
     "created_at": "2017-12-05T06:15:26+00:00",
     "description": "Visting Presenters - Help Us Bring in Awesome Teachers!\u00a0\u003cbr\u003e\u003cbr\u003eAt this funding level - Rope Salon will be able to regularly bring in your favorite national/international presenters for weekend long classes!\u00a0\u003cbr\u003e\u003cbr\u003eThe funds will be used to cover expenses as well as pay a reasonable honorarium to the presenters. We are passionate about ensuring that our presenters are fairly compensated for their time, hard work, and expertise.\u003cbr\u003e\u003cbr\u003eWe will be able to do so while keeping costs accessible and ensuring that \u003cstrong\u003eeverybody \u003c/strong\u003eis able to afford them. A portion of the funds will be used to directly subsidize attendance costs for those who need them \u0026lt;3\u003cbr\u003e\u003cbr\u003eAs a gesture of thanks on behalf of the local rope community - we will reserve a commensurate portion of the slots for Patreon supporters \u0026lt;3\u003cbr\u003e\u003cbr\u003e(Streeeeeeetch Goal)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe full financial details of all these events will be published within 4 weeks of their\u00a0conclusion.\u00a0\u003c/em\u003e\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 125000,
     "completed_percentage": 10,
     "created_at": "2017-12-07T00:45:20+00:00",
     "description": "Online Education - Help Us Build an Online Rope Education Community!\u003cbr\u003e\u003cbr\u003eAt this funding level - Rope Salon MN will build an wholistic Online Rope Education Portal that will be available to all Rope Salon MN Members \u0026amp; Patreon Supporters at no charge and everyone else on a Pay What You Can basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent\u003c/strong\u003e\u003cbr\u003eWe will post in depth videos and tutorials that show you everything from basic rope handling all the way up to the most advanced techniques. Learn at your own pace with no barrier to entry! No more secrets!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAssignments and Homework\u003cbr\u003e\u003c/strong\u003ePractice Makes Perfect! Start from the basics and work your way up - each skill / technique taught will come with a series of exercises for you to practice. Each assignment will come with examples and criteria that will enable you to evaluate your own progress!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnline Peer and Instructor Feedback\u00a0\u003c/strong\u003e\u003cbr\u003eStuck on something? Want somebody to take a look at your homework ? Need some advice? Want to see how everybody else does it? \u003cbr\u003e\u003cbr\u003eWe will use a Learning Management System to allow students to post videos and photos of their work. Each student will be asked to analyze both their own work and that of their peers. We aim to facilitate peer-to-peer learning at it is one of the most powerful tools at our disposal.\u003cbr\u003e\u003cbr\u003eInstructors will also review your submissions and provide feedback as necessary. If you need more help, you will be able to arrange to meet at instructor at Office Hours (see below).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn-Person Office Hours!\u003c/strong\u003e\u003cbr\u003eWe will have designated office hours at Rope Salon MN where you can workshop stuff with your peers or get the advice of instructors!\u00a0\u003cbr\u003e\u003cbr\u003eIf there is enough external demand, we will actively work to partner up with awesome ropey people across the world and expand Office Hours to other cities!",
