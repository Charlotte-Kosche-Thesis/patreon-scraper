    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/my-neighbour-is-a-jerk/list?title_no=85209\"\u003eMy Neighbour is a Jerk\u003c/a\u003e\u003c/h2\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/25aad3c9d2cb342407ef42893690fdc9/tumblr_oqyrw273eh1tzsd5so1_1280.jpg\"\u003e\u003cem\u003eFor a shy and dorky college student, living alone for the first time can be nerve-wracking. Luckily, it seems that she has so\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eme nice neighbours to help her get settled in to her new life! ...Right? A.k.a., daily shenanigans between a girl and her rather grumpy emo neighbour as they slowly get to know one another. (He\u0027s a jerk, I swear!)\u00a0\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHello, friends! Welcome to my Patreon page! I am a freelance artist and college student who has been creating art for my entire life and one of my current projects is a slice-of-life webtoon called \"My Neighbour is a Jerk\".\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/fee67a6bc805e024c2717e0494c60cef/tumblr_oqyrw273eh1tzsd5so2_500.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHY SUPPORT ME?\u003cbr\u003e\u003c/span\u003e\n\t\u003c/strong\u003eIt\u0027s been a dream of mine to be able to make a living off of creating art alone! However, that\u0027s hardly possible\u2014at least, not right now. By supporting me, you will be supporting not only this comic but also future creations. If I make enough to support myself, then I won\u0027t need to get a day job and will be able to dedicate more time to creating content for you.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eREWARDS BREAKDOWN\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHere is a more detailed breakdown of what patrons can expect!\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePatron-only feed:\u003c/strong\u003e The patron-only feed will include updates and sneak peeks. The Acquaintance tier will not have access to WIPs; only previews of completed episodes that have not yet been posted. However, the Neighbour tier and higher does!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDiscord server:\u003c/strong\u003e\u00a0Neighbours and higher will have access to a Discord server together with myself and other fellow patrons! While each tier will have its own separate Discord channel, there will be one open channel for all patrons to access.\u00a0\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eNeighbour channel: \u003c/strong\u003eChat with me! Ask me questions about myself and/or the webtoon. Let me know what you would like to see in the webtoon! I will share with you future episode plans.\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eRoommate channel: \u003c/strong\u003eEverything in the previous channel, but this time, patrons will be able to participate in episode planning!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBuddy channel:\u003c/strong\u003e Everything in the previous channel, but patrons will be able to ask for guidance in creating their own webcomics. I will answer your questions and critique your own works!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTutorials: \u003c/strong\u003ePatrons can expect step-by-step breakdowns of how I create my chapters, from episode-planning to sketching and finalisation. In the future, video tutorials will also be available where I show time lapses of my drawing.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eILLUSTRATION SAMPLES\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eSome reward tiers and goals will include illustrations! Here are some examples of what I can do! My full portfolio can be found at:\u00a0\u003ca href=\"http://www.jarofrubies.com\"\u003ehttp://www.jarofrubies.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.jarofrubies.com\"\u003e\u003cimg src=\"https://68.media.tumblr.com/90528ad19eb175fa337f20cb4f2b9995/tumblr_oqyrw273eh1tzsd5so4_r1_540.png\" style=\"background-color: initial; color: rgb(5, 45, 73); width: 211px;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/2966a9_bea7be3a4a9d4fd2b790e76b9c6d4aa1~mv2_d_1500_2121_s_2.png/v1/fill/w_659,h_932,al_c,usm_0.66_1.00_0.01/2966a9_bea7be3a4a9d4fd2b790e76b9c6d4aa1~mv2_d_1500_2121_s_2.png\" style=\"background-color: initial; color: rgb(5, 45, 73); width: 211px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThank you for stopping by!\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://68.media.tumblr.com/60490ac41f2e38037cfb8b58793c9fb8/tumblr_oqyrw273eh1tzsd5so3_r1_250.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/my-neighbour-is-a-jerk/list?title_no=85209\"\u003eRead the webtoon here!\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
