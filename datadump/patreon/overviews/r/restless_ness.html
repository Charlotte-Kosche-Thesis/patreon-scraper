    "published_at": "2017-04-03T20:24:26+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003eYou found me!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIn case you encountered this by chance, my name is Anyssa, and I\u0027m a Twitch Streamer and Artist. I am a community, variety streamer. Basically meaning I talk a lot and play a lot of different games! My ultimate goal is to become a bamf at concept art. So come check out the stream! I always love talking to the chat. :) Stream schedule is down below!\u003cbr\u003e\u003cbr\u003e\n\tYou can become an active supporter of my streams and art! With your help through Patreon, I\u0027ll be able to devote more time to you, video games and art! Let\u0027s be real guys, I really made this Patreon page just so I can give back to the community that has supported me so much! It gives me an excuse to give you guys goodies. (: Lol I smile a lot.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tI don\u0027t have much to offer, but I will try my best to pay you guys with entertainment, a friend, and inspiring art! I don\u0027t expect or assume anyone will contribute any more than simply watching and helping the community grow. I appreciate that a whoooole lot by itself. (: BUT if you feel like contributing more, it\u0027ll go back to creating more art and community live streams!\u00a0You can cancel or change your pledge at any time. For example, one month you might feel adventurous and want the Personal Gratitude package!\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nThank you so much for your support!\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nMeet the Mods\u003c/strong\u003e\u003cbr\u003e\nSpecial thanks to my mods! They deal with my shenanigans so much (X\u00a0\u003cbr\u003eJoseph (applemadness23)\u003cbr\u003eCraig (Ducomas)\u003cbr\u003eAustin (cave_madness)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003e\n\tGoals are subject to change. Right now they\u0027re mostly there to keep me motivated. X)\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eQuestions\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m really new to Twitch and Patreon so I\u0027m asking you to please be patient with me as I learn all the new things. Feel free to give me any pointers or advice while I learn. (:\u00a0\n\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a way to join the community and help fund the content I put out for free. Its like a subscription service for bts of all the content I do. You pay a buck or two per week and I get to keep hanging out with you on Twitch/ making cool things. You become a real-life patron of my art and content.\u003cstrong\u003e \u003c/strong\u003eThank you! XD\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003eMy Patreon page is set to charge patron\u0027s per content. Every Saturday I will make a post, stating \"Paid for by Patrons\". Then Patreon will charge the amount permitted when you sign up for a reward. When you select you reward you Patreon will ask how much to charge your card per weekly content. You put how much you want to contribute per week and you can put a cap on the max amount Patreon can charge you. Example: 2$ Digital Rewards, 10$ cap OR Illustrated Postcard for 3$ a week with a 12$ cap. \u003cstrong\u003eYou can also cancel or edit your rewards anytime. \u003c/strong\u003eI will make a video soon showing how to set up weekly rewards!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you charging per week instead of per month like other artists/ streamers who use Patreon?\u003c/strong\u003e\u003cbr\u003e\nI feel like this is more suitable for me right now as I have a tendency to be distracted. So if for some reason one week, I do not draw, stream or do anything, I don\u0027t feel like I should be rewarded. lol BAD ANYSSA, BAD.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does capping on Patreon work?\u003c/strong\u003e\u003cbr\u003e\nSo when you choose your reward, there will be a box to check mark to put a cap on how much Patreon can charge your card. Capping is mostly for people who charge for every piece of content they put out. Example: per Illustration I charge for weekly streams and art. I just bulk the 4 days I do of streaming into one \"paid by patrons\" post. So I will not charge more than 4 times a month. You can also cancel or edit your reward anytime.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhat if you want to donate once, not per week?\u003c/strong\u003e\u003cbr\u003e\nUnfortunately, Patreon does not allow one time donations. So if you would like to donate once, become a Patron for a little bit to donate, then cancel or edit payment option anytime! I do it this way for now, that way I can avoid those charge back fees from trolls and accidental tips!\u003cbr\u003e\u003cbr\u003eTwitch:\u00a0\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/gamekittycafe\"\u003ehttps://www.facebook.com/gamekittycafe\u003c/a\u003e \u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/gamekittycafe\"\u003ehttps://www.instagram.com/gamekittycafe\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eTwitter:\u003c/strong\u003e \u003ca href=\"https://www.twitter.com/restless_ness\"\u003ehttps://www.twitter.com/restless_ness\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eShop: \u003c/strong\u003e\u003ca href=\"https://www.etsy.com/shop/GamersBoutique\"\u003ehttps://www.etsy.com/shop/GamersBoutique\u003cbr\u003e\u003c/a\u003eBusiness Inquiries: hellorestlessness@gmail.com\u003cbr\u003e"
