    "published_at": "2017-07-30T16:35:55+00:00",
    "summary": "Hi Friends! \u003cbr\u003e\u003cbr\u003eWhen we launched \u003ca href=\"http://www.risenmotherhood.com/\"\u003eRisen Motherhood\u003c/a\u003e, we weren\u0027t sure where it would take us, or what it would become. Today, tens of thousands of women tune in to the\u00a0\u003ca href=\"https://www.risenmotherhood.com/podcast/\"\u003epodcast\u00a0\u003c/a\u003eeach week, engage in conversations on social media, read\u00a0\u003ca href=\"https://www.risenmotherhood.com/blog/\"\u003ethe blog,\u003c/a\u003e make biblical literacy a priority using the\u00a0\u003ca href=\"https://www.risenmotherhood.com/equipping/\"\u003eEquipping\u003c/a\u003e resources, including free downloadable\u00a0\u003ca href=\"https://www.risenmotherhood.com/equipping/\"\u003e Bible Study Worksheets\u003c/a\u003e,\u00a0\u003ca href=\"https://www.risenmotherhood.com/inductive-bible-study-method/\"\u003eThe Abide Method\u003c/a\u003e, and access\u00a0\u003ca href=\"https://www.risenmotherhood.com/resources/\"\u003eour round-up of theologically-sound and edifying resources\u003c/a\u003e to grow in gospel-centered motherhood. We have been amazed by God\u0027s goodness in bringing together so many women who desire to do motherhood in light of the gospel!\u003cbr\u003e\u003cbr\u003eFor two years, Laura and Emily have funded the platform out-of-pocket, supplemented by unexpected spot donations and affiliate sales. But as the ministry has grown, so have the expenses associated with operation and expansion. Each month, we pay fees for hosting the podcast, website, and domain, and we invest money into developing the podcast, blog, social media platforms, giveaways and\u00a0RM|EQUIPPING\u00a0resources. While we\u0027re now a team of five women, we currently only employ one woman, part-time, behind-the-scenes, and four of us have never pulled a paycheck.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAs you probably know, we could choose to run ads on the show. But with our typical 20-minute time-frame, we\u0027d hate to give away precious minutes of gospel-centered content to multiple sponsors. Plus, right now, you can trust that every resource we introduce to you is from a genuine desire to share something we have been personally impacted by. Ads can make things muddy, and we would never want you to be unsure if we were sharing a resource with you only because we were paid for it.\u00a0\u003cbr\u003e\u003cbr\u003eIf we reach our goals on Patreon, we\u0027ll continue running ad-free, long into the future, creating content and resources that serve moms everywhere.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eJOIN OUR COMMUNITY\u003c/strong\u003e\u003c/div\u003eNo matter what, our show will always remain free. But through your patronage, we\u0027ll be able to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eContinue producing high-quality content for each week\u0027s podcast\u003c/li\u003e\u003cli\u003eIncrease the production quality of the show through better recording equipment and editing software.\u003c/li\u003e\u003cli\u003eConsistently share encouraging and thoughtful content on social media.\u003c/li\u003e\u003cli\u003eKeep creating robust show notes with additional resources and discussion questions for listeners to dive deeper into topics.\u003c/li\u003e\u003cli\u003eExpand the resources in\u00a0RM|EQUIPPING\u00a0\u0026amp;\u00a0The Abide Method\u00a0to help women grow in Biblical literacy.\u003c/li\u003e\u003cli\u003eSustain the addition of transcripts for each show \u2013 useful for when women can\u0027t listen (e.g.: on a lunch break at work, or with a nursing babe in the night), can be easily translated into another language, and is helpful for going back to find a quote.\u003c/li\u003e\u003cli\u003eContinue building out the RM Blog with gospel-centered encouragement in motherhood from voices around the web, as well as producing special series from the RM Team (such as the Abide Together series we released in fall 2017).\u003c/li\u003e\u003cli\u003eCompensate our team fairly for their time. Some of us spend upwards of 30 hours a week on the project, all of us putting in tangible hours away from our families to keep the engine of RM running. We are real moms, just like you, who\u00a0also want to love and prioritize our families well.\u003c/li\u003e\u003cli\u003eDream big for RM \u2013 we have many things we\u0027d love to do, but without additional funding, these ideas won\u0027t be able to come to fruition.\u003c/li\u003e\u003c/ul\u003eAs you can see, we\u0027re asking for a variety of levels for members to lock-arms with us so this ministry can expand and grow. Please prayerfully consider joining our community of patrons to become a vital part of changing the message of modern motherhood and equipping women to see connections between the gospel their everyday lives. In addition, by joining our Patreon community, you\u2019ll gain a voice in the patron-only feed to connect with the ministry. Please give as you feel led, every dollar truly makes a difference for the ministry of RM. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e*Questions about RM\u0027s spiritual oversight? We answer that question in our\u00a0\u003c/em\u003e\u003ca href=\"https://www.risenmotherhood.com/faq/\"\u003eFAQ.\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003c/div\u003eNo matter if you donate or not, we want to say thank you. All of our listeners matter to us and we continue to be amazed and humbled by the ways God is using the RM community in women\u0027s lives around the world. We\u0027re grateful to all of you who have tuned in and shared the show - that\u0027s honestly one of the highest honors you can give to us. So to all of you, thank you. We\u0027re incredibly excited about the future of this ministry, and are so grateful for all of you who are with us as we learn, change and grow.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e* In case you were wondering: while we have certain \"set levels\" you can technically donate at any number a month you\u0027d like, even $1/month makes a difference! Or if a one-time gift works better for your budget, that\u0027s an option as well. You can do that\u00a0\u003c/em\u003e\u003ca href=\"https://www.risenmotherhood.com/donate\"\u003ehere.\u003c/a\u003e\u003cem\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*Please note: At this time, we are not a non-profit, and your donation is not tax-deductible.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e"
