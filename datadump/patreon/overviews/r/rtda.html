    "summary": "\u003cstrong\u003eWhat\u0027s it about?\u00a0\u003c/strong\u003e\u003cbr\u003eRaising the Dead Again is a fantasy podcast\u00a0that follows a young, modern day necromancer, Quincy Bejanaro - before, during and after making the biggest mistake of his life. That is, accidentally resurrecting long-dead adventurers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho makes it?\u003cbr\u003e\u003c/strong\u003eRaising The Dead Again is produced by Aster Podcastng Network - and more specifically, under the creative influence of Jeremy Andre and Michael Barden.\u00a0\u003cbr\u003e\u003cbr\u003eJeremy is an eighteen year old transgender man who has always had an affinity for literature - both the production and consumption of such - since he was a child (between us, his first serious writing piece was self insert fanfiction regarding The Hobbit). He\u0027s been writing for a little over eight years , and hopes to continue to write for many more! He attends George Mason University for a B.A. in Biology.\u00a0\u003cbr\u003e\u003cbr\u003eMichael is a seventeen year old transmasculine individual who is currently a junior in high school. They have been writing for about four years, and are only getting better as time progresses!\u00a0\u003cbr\u003e\u003cbr\u003eAs well as the information stated prior, both creators are autistic (Asperger\u0027s in both cases)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the big deal?\u003cbr\u003e\u003c/strong\u003eRaising The Dead Again has a diverse cast of characters in regards to race, orientation, and gender identity, as well as mental illnesses and disorders. A full list of the characters can be found here, and other information pertaining to them can be found on our Tumblr!\u00a0\u003cbr\u003e\u003cbr\u003eGiven the state of the world of today, we believe it is important to present people with characters that they can sympathize with, and are trying our hardest to do so!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere would my money go?\u003cbr\u003e\u003c/strong\u003eThe money provided to us by patrons will be going towards the following\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003ePodcast Hosting\u003c/em\u003e - Currently we host on Podbean, but we are hoping to transfer to something that\u0027s a bit less, how you say, \"wonky\"\u003c/li\u003e\u003cli\u003e\u003cem\u003eHiring More Help -\u003c/em\u003e\u00a0While we are fully functional with the few scriptwriters and editors we have now, it would be a relief to have more people!\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003eAiding Audio Quality - \u003c/em\u003eSome voice actors either cannot afford or do not have access to a high-quality set up, so a portion of money will be going towards paying for microphones/pop-filters/etc!\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eAnything else?\u003cbr\u003e\u003c/strong\u003eEven if you do not end up donating, we thank you so, so much for taking the time to scan through our page! Have a good day!\u00a0\u003cbr\u003e\u003cbr\u003eFollow our\u00a0\u003ca href=\"https://raisingthedeadagain.tumblr.com/\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/rtda_podcast\"\u003eTwitter\u003c/a\u003e!\u003cbr\u003e"
