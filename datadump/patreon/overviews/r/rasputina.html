    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eSiberia, 1920.\u00a0\u003c/strong\u003eA young girl, Varya, sets out on a quest for vengeance. She will travel across Soviet Russia and beyond, guided by a list of five names; the five men who killed her father in the Winter of 1916.\u003cbr\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cimg src=\"https://rasputinabook.files.wordpress.com/2016/12/cover.jpg\"\u003e\u003cbr\u003e\n\t\u00a0 \u00a0\u003cbr\u003e\nTheir victim \u2013 Varya\u2019s father \u2013 was Grigori Rasputin: a holy fool, mystical healer, and beloved personal advisor to the Russian Tsarina. But Rasputin\u2019s influence over the imperial family had earned him enemies, and eventually a conspiracy was hatched to silence him for good. \u003cbr\u003e\u003cbr\u003eIn December 1916 he was drugged, strangled and shot, his body dumped into the frozen waters of the Neva River.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://rasputinabook.files.wordpress.com/2016/12/dead.jpg\"\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003eNow the Tsar and Tsarina are dead, while a red star rises over Moscow. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tVarya Grigorievna Rasputina must venture right into the heart of the fledgling Soviet republic, avoiding the suspicion of Lenin\u2019s secret police as she hunts down her father\u2019s murderers. Along the way, she\u2019ll learn to embrace the true source of Rasputin\u2019s powers; while discovering how his death was part of a greater, deeper, conspiracy than she could ever have imagined.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://rasputinabook.files.wordpress.com/2016/12/1-22.jpg\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eThe Project\u003c/h2\u003e\n\t\u00a0\u003cbr\u003e\u003cem\u003eRasputina\u003c/em\u003e is an epic graphic novel in three parts: a sprawling tale of rebellion and revenge. The story treks from the plains of Siberia to the salons and bordels of Paris in the 1920s, introducing a cast packed with characters lifted straight from the history books.\u003cbr\u003e\n\u003cbr\u003e\nBuilt upon extensive research, \u003cem\u003eRasputina\u003c/em\u003e explores the characters and conspiracies linked to one of the most notorious assassinations of the 20th century. The story casts Grigori Rasputin not as a \u2018Mad Monk,\u2019 but as a loving father, a healer, and a victim of propaganda. There\u2019ll be mayhem, magic and mystery along the way, a veritable orgy of violence and visions; but ultimately, \u003cem\u003eRasputina\u003c/em\u003e aims to show how sometimes history itself can be stranger than fiction.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thebohemianblog.com/wp-content/uploads/2016/12/Rasputin-Story-3a-DRINK.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy Patreon?\u003c/h2\u003e\n\t\u00a0\u00a0\u003cbr\u003eWriting and illustrating this book is going to involve a lot of hard work, for a duration of several years. It\u2019s a massive commitment\u2026 and we\u2019ll need your help, if we\u2019re going to keep it going and reach the finish line on this 288-page epic. Patreon\u00a0allows us to gather ongoing financial support from our readers, which will help to make this whole thing possible. For as little as $1 a month you can be a part of that.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://rasputinabook.files.wordpress.com/2016/12/profiles-heroes1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor now, we\u2019re aiming to produce one new page of \u003cem\u003eRasputina\u003c/em\u003e as often as we can \u2013 and we\u2019ll keep going for as long as we can afford to. With your help though, we want to turn this into a real job. Building support through Patreon allows us to commit fully to finishing the project, and with enough sponsors we can raise our publishing schedule to two new pages each week.\u003cbr\u003e\u003cbr\u003eYou can sponsor us anything from $1 per page and up \u2013 and you can cancel your pledge at any time. You can even set your contributions to a maximum of $1 per month, no matter how many new pages we post. We\u0027re just grateful for any support you\u0027re happy to offer.\u003cbr\u003e\n\u003cbr\u003e\n\tHave a look at our\u00a0\u003ca href=\"https://rasputina.net/\" rel=\"nofollow\"\u003eRasputina Website\u003c/a\u003e, read some pages, check out our synopsis and character bios. You can also read our short illustrated history, \u0027\u003ca href=\"https://rasputina.net/the-life-death-of-grigori-rasputin\" rel=\"nofollow\"\u003eThe Life and Death of Grigori Rasputin\u003c/a\u003e,\u0027 featuring artwork from the project. \u003cbr\u003e\u003cbr\u003eIf you like what you see, we hope you\u2019ll consider supporting us.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://rasputinabook.files.wordpress.com/2016/12/profiles-villains.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
   },
