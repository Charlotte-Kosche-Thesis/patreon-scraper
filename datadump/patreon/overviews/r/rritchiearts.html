    "summary": "\u003cstrong\u003eThe Art\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI started this Patreon as a recent graduate of the Pacific Northwest College of Art, and now I\u0027ve made art working with organizations like Everyday Feminism, Bitch Magazine, and the Kawartha Sexual Assault Centre. I\u0027ve published a collection of my political comics called \u003cem\u003eIt\u0027s Complicated!\u003c/em\u003e and \u003cem\u003eGQutie #1\u003c/em\u003e, which collects the first 30 pages of my transgender autobio webcomic!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, you first of all get the satisfaction of helping me be able to produce more work! If you are familiar with my work, you are probably also familiar with how difficult it is to make art and also make a living, especially if you are queer, trans, and disabled like I am. But, with your help, I can have the security to work less on freelance and part time gigs and more on the work that we love the most!\u003cbr\u003e\u003cbr\u003eSecond of all, you will get to experience the behind-the-scenes work I do to make GQutie and other projects happen! I will release my sketchbook pages each month and other development pieces and answer questions about my work. In time, I even hope to host streams for people to see how I make art in real time!\u003cbr\u003e\u003cbr\u003eIf all goes well, I may start work on a secondary long comic to be released free to the public, with Patrons getting first looks the whole way!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Disclaimer: Access to only my independent work is guaranteed. Anthologies and freelance projects may want limited exposure that would require me to not post parts or sometimes any of the art online.)\u003c/em\u003e"
