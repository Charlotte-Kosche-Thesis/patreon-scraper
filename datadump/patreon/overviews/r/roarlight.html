    "summary": "Hello and thanks so much for checking out our \u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e page.\u00a0\u003cbr\u003e\u003cbr\u003eWe are \u003cstrong\u003eroar\u003c/strong\u003e\u003cem\u003elight\u003c/em\u003e, a film production dedicated to roaring the light of Christ across the nations. We formally formed in March 2017 and immediately started producing a host of free video content for the encouragement of the church. From interviews with pastors, to spoken words, to short films and more, we\u0027re driving towards original, quality Christian video content.\u003cbr\u003e\u003cbr\u003eWe want to continue to produce better and better videos and help build the Christian entertainments industry, especially here in the UK. To be able to do this, we rely on people\u0027s support; both spiritually and financially. We would love for to join our \u003cstrong\u003eroar\u003c/strong\u003e\u003cem\u003elight\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ecommunity, to pray for our ministry and if possible to support us with whatever you can give financially. Becoming a patron will mean giving a donation per month, and based on what you give you will have access to some cool content that isn\u0027t generally accessible.\u00a0\u003cbr\u003e\u003cbr\u003eIn \u003cem\u003eRomans 12:6 \u003c/em\u003ewe are told \u201cWe have different gifts, according to the grace given to each of us\" and we are also called to \u201cGo into all the world and preach the gospel to all creation\" in \u003cem\u003eMark\u202c \u202d16:15\u202c\u003c/em\u003e. As filmmakers, we have a unique opportunity to reach and minister in a completely different way. Films may not be making disciples directly but they can be cast as seeds into soil, ready for someone else to water them and then for God to give the increase.\u003cbr\u003e\u003cbr\u003eThank you so much for considering to partner with us on this journey and for your continued support. We love you, God bless!\u003cbr\u003e"
