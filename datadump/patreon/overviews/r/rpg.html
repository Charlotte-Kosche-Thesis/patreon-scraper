    "summary": "Por un m\u00f3dico precio te ofrecemos todo tipo de recursos para dar sabor a tus partidas de cualquier ambientaci\u00f3n o sistema.\u003cbr\u003e\u003cbr\u003e\u00a0-\u00bfNecesitas ideas para un nuevo pj o pnj? Nosotros te ofrecemos una descripci\u00f3n literaria e ilustraciones de apoyo para ese personaje\u003cbr\u003e\u003cbr\u003e-\u00bfNecesitas mapas de cualquier tipo? Desde dungeons de fantas\u00eda a mataderos postmodernos pasando por carreteras postapocal\u00edpticas, te ofrecemos mapas modulares en alta resoluci\u00f3n ready to print todos a escala de miniatura de 28mm.\u00a0\u003cbr\u003e\u003cbr\u003e-\u00bfNecesitas ambientaci\u00f3n? Te ofrecemos aventuras y escenarios de campa\u00f1a, con toda la ambientaci\u00f3n necesaria para que tus partidas tengan a tus jugadores enganchados.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a1Ponte en contacto con nosotros si y prop\u00f3n lo que necesitas! \u00bfQuieres que tu pj tenga tu retrato y que su equipo se vea reflejado en la ilustraci\u00f3n? Ning\u00fan problema. \u00bfQuieres ideas para tu nuevo pj de Hombre Lobo, Vampiro o cualquier sistema de Mundo de Tinieblas? \u00a1Somos especialistas en eso! \u00bfTu mundo de fantas\u00eda postapocal\u00edptica es anodino? Te proveeremos de bandas de moteras amazonas transexuales, mutantes end\u00f3gamos con serios problemas de adicci\u00f3n al Street Fighter 2 y todo lo que necesites.\u003cbr\u003e\u003cbr\u003eSolo dinos el sistema, la \u00e9poca de ambientaci\u00f3n o tus ideas y nosotros te daremos todo lo que te hace falta para una campa\u00f1a memorable... \u00a1o mejor a\u00fan! Deja que nosotros lo preparemos todo y lim\u00edtate a reunirte con tu grupo y disfrutar de divertidas sesiones con una ambientaci\u00f3n fresca y original."
