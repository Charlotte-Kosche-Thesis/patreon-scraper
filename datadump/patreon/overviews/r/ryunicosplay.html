    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/nSwWlt9.jpg\" style=\"width: 583px;\"\u003e\u003cbr\u003e-\u0026gt; GET TO KNOW ME\u2763 \u003cbr\u003e\u003c/strong\u003eHello, this is R\u0027yuni.  \u2665 I am a cosplayer, who deeply loves animation, games, films, comics and much more. I have been cosplaying almost for 5~6 years, never losing sight of potraying the characters the best way i can! Just like you, i\u0027m a fan and want to share my admiration with you all. I want to reach you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u0026gt; WHAT AM I OFFERING?\u003cbr\u003e\u003c/strong\u003ePhotos, many photos even cosplay tips and fandom stuff! (\uff89^\u30ee^)\uff89*:\u30fb\uff9f\u2727\u00a0Selfies, wallpapers and shoots in HD, prints, poster...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2726SELFIES\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0L0iQfU.png\" style=\"width: 251px;\"\u003e\u003cimg src=\"http://i.imgur.com/nMBqByP.png\" style=\"width: 251px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2726HD PHOTOS\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/S4xwdwi.jpg\" style=\"width: 248px;\"\u003e\u003cimg src=\"http://i.imgur.com/8XWSL7G.jpg\" style=\"width: 246px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2726FANSIGNS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/4cq2xJG.png\" style=\"width: 487px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e-\u0026gt; WHY SUPPORT ME?\u003cbr\u003e\u003c/strong\u003eWell, for me, it has been more and more difficult to keep the hobby since it\u0027s \u003cstrong\u003ereaaally \u003c/strong\u003eexpensive. We not only spend money on costumes and props but also to do high quality photoshoots for our fans. I\u0027m not just a cosplayer also, i\u0027m attending college which makes it a bit more complicated. (Psychology course)\u00a0(;\u00b4\u0414`)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u0026gt; CAN I HAVE NUDES?\u003cbr\u003eNoooo! \u003c/strong\u003eYou can\u0027t okay? I can even take more interactive photos of your waifu but there won\u0027t be nudes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant:\u003c/strong\u003e As i said, i attend college so sometimes i will get busy! But don\u0027t worry guys, i\u0027m going to always warn you if this happens. All the prizes will be send \u003cstrong\u003eat the end of each month\u003c/strong\u003e, please keep in mind that it takes a while! ^^ I live in Brazil."
