    "summary": "\u003cdiv\u003eA new generation of\u00a0\u003ca href=\"http://youtube.com/ronin24entertainment\"\u003eRonin24\u003c/a\u003e is underway, rocking and rolling and we\u0027re spilling our geek juices onto your screen every week\u003cbr\u003e\u003cbr\u003eIt\u0027s time to get back to the core of what makes R24 so great\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYOU.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eBecause without you, there really is no R24 at all. So after Season One of Ronin24/7. A unique Patreon initiative that we devised that turns life and being part of the community into a game, we have decided to revamp it and make it \u003cem\u003eeven better\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eIt all starts at tiers $3 and up. Each Patron will be assigned an an Avatar called \u003cem\u003eThe Warrior\u003c/em\u003e This ties in exclusively to...\u00a0\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eThe RONIN24/7 Meta Game\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAlong with the Avatars there is the Ronin24/7 Meta Game. In this R24 Patrons on the $3 tier and up will have rankings and a unique leveling system in which the gain XP for doing things not only in the R24 community but also within their lives.They also acquire a spendable currency along side their XP called \u003cem\u003eShurikens \u003c/em\u003ethat they can spend in the Ronin24 Discord on add-ons for their Warrior Avatar and more\u00a0This is not just a promotional/street team/team system for R24, but this a way to make being part of the Ronin24 community \u003cem\u003ereally\u003c/em\u003e\u00a0special with mini games, being rewarded for things they do in their own life and more.This is where our Patreon stands out. \u00a0\u003cbr\u003e\u003cbr\u003eSo do you have what it takes to live your life to the fullest, be a Ronin and hit the top level Shogun Ranking?\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
