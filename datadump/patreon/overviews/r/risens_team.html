    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442. \u0418 \u0441\u043f\u0430\u0441\u0438\u0431\u043e \u003cstrong\u003e\u0442\u0435\u0431\u0435\u003c/strong\u003e, \u0447\u0442\u043e \u0437\u0430\u0448\u0435\u043b \u043d\u0430 \u044d\u0442\u0443 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443. \u003cbr\u003e\u003cbr\u003e\u041d\u0430\u043c, \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 Risens Team, \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441 \u0442\u043e\u0431\u043e\u0439 \u043e\u0447\u0435\u043d\u044c \u0432\u0430\u0436\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0435\u0439. \u041d\u0438\u0436\u0435 \u043c\u044b \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0435\u043c \u0447\u0442\u043e, \u043a\u0430\u043a \u0438 \u043f\u043e\u0447\u0435\u043c\u0443, \u043d\u043e \u0435\u0441\u043b\u0438 \u043a\u0440\u0430\u0442\u043a\u043e, \u0442\u043e, \u0447\u0442\u043e\u0431\u044b \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0434\u0430\u043b\u044c\u0448\u0435, \u043d\u0430\u043c \u043d\u0443\u0436\u043d\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u0438\u0437\u0432\u043d\u0435. \u0418 \u043f\u0440\u043e\u0441\u0438\u0442\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u043a\u0440\u043e\u043c\u0435 \u043a\u0430\u043a \u0443 \u0442\u0435\u0431\u044f, \u043d\u0430\u0448 \u0434\u043e\u0440\u043e\u0433\u043e\u0439 \u0437\u0440\u0438\u0442\u0435\u043b\u044c, \u043d\u0430\u043c \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u0443 \u043a\u043e\u0433\u043e. \u003cbr\u003e\u003cbr\u003e\u0414\u0430\u0432\u0430\u0439 \u044f \u043f\u043e\u0432\u0435\u0434\u0430\u044e \u0442\u0435\u0431\u0435, \u0447\u0442\u043e \u0442\u0430\u043a\u043e\u0435 Risens Team. \u003cbr\u003e\u003cbr\u003e\u041a\u043e\u043c\u0430\u043d\u0434\u0430 \u0437\u0430\u0440\u043e\u0434\u0438\u043b\u0430\u0441\u044c \u0432 \u043a\u043e\u043d\u0446\u0435 \u043c\u0430\u0440\u0442\u0430 2016 \u0433\u043e\u0434\u0430, \u043f\u0435\u0440\u0432\u044b\u0435 \u0441\u0432\u043e\u0438 \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u044b \u043c\u044b \u0432\u044b\u043f\u0443\u0441\u0442\u0438\u043b\u0438 1 \u0430\u043f\u0440\u0435\u043b\u044f, \u0441\u043e \u0441\u0442\u0430\u0440\u0442\u043e\u043c \u0432\u0435\u0441\u0435\u043d\u043d\u0435\u0433\u043e \u0441\u0435\u0437\u043e\u043d\u0430. \u041d\u0430 \u0442\u043e\u0442 \u043c\u043e\u043c\u0435\u043d\u0442 \u043d\u0430\u0441 \u0431\u044b\u043b\u043e \u0431\u0443\u043a\u0432\u0430\u043b\u044c\u043d\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u043d\u043e \u043c\u044b \u0443\u0436\u0435 \u043d\u0430\u0447\u0430\u043b\u0438 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u043e\u0434\u043d\u0438 \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u0431\u044b\u0441\u0442\u0440\u044b\u0445 \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u043e\u0432 \u0432 \u043c\u0438\u0440\u0435 \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u0444\u0430\u043d\u0441\u0430\u0431\u0430. \u041b\u0435\u0442\u043e\u043c \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0430 \u0432\u0442\u043e\u0440\u043e\u0435 \u0434\u044b\u0445\u0430\u043d\u0438\u0435 \u043f\u043e\u0441\u043b\u0435 \u0438\u043d\u0446\u0438\u0434\u0435\u043d\u0442\u0430 \u0441 \u043e\u0434\u043d\u043e\u0439 \u0437\u0432\u0435\u0437\u0434\u043d\u043e\u0439 \u043a\u043e\u043c\u0430\u043d\u0434\u043e\u0439, \u0438 \u0441 \u0442\u0435\u0445 \u0441\u0430\u043c\u044b\u0445 \u043f\u043e\u0440 \u043c\u044b \u043d\u0435\u0443\u0441\u0442\u0430\u043d\u043d\u043e \u0434\u043d\u0435\u043c \u0438 \u043d\u043e\u0447\u044c\u044e (\u043d\u0430\u043c\u043d\u043e\u0433\u043e \u0447\u0430\u0449\u0435 \u043d\u043e\u0447\u044c\u044e) \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u043c \u0438 \u043e\u0437\u0432\u0443\u0447\u0438\u0432\u0430\u0435\u043c \u0430\u043d\u0438\u043c\u0435, \u0434\u0435\u043b\u0430\u0435\u043c \u043c\u0430\u043d\u0433\u0443. \u0417\u0430 \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043d\u0430\u0448\u0430 \u0433\u0440\u0443\u043f\u043f\u0430 \u0432\u044b\u0440\u043e\u0441\u043b\u0430 \u0434\u043e 20 000 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u0430 \u043d\u0430 \u0441\u0430\u0439\u0442 \u0435\u0436\u0435\u0434\u043d\u0435\u0432\u043d\u043e \u0437\u0430\u0445\u043e\u0434\u0438\u0442 \u043e\u043a\u043e\u043b\u043e 2 000 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u043c \u0438 \u043e\u0437\u0432\u0443\u0447\u0438\u0432\u0430\u0435\u043c \u0430\u043d\u0438\u043c\u0435 \u0438 \u043c\u0430\u043d\u0433\u0443, \u043c\u044b \u2013 \u044d\u0442\u043e \u0441\u0435\u043c\u044c\u044f. \u041a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u043d\u0430\u0441 \u0441\u0442\u0430\u0440\u0430\u0435\u0442\u0441\u044f \u0438 \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043f\u043e\u043b\u043d\u0443\u044e, \u0442.\u043a. \u043f\u0440\u0435\u0434\u0430\u043d \u0441\u0432\u043e\u0435\u043c\u0443 \u0434\u0435\u043b\u0443. \u0412\u0435\u0434\u044c \u0443 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u00ab\u0444\u0435\u043d\u0438\u043a\u0441\u0430\u00bb \u0435\u0441\u0442\u044c \u0441\u0432\u043e\u0439 \u00ab\u043e\u0433\u043e\u043d\u0451\u043a\u00bb. \u041d\u0430\u0441 \u0432 \u043a\u043e\u043c\u0430\u043d\u0434\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 40 \u0447\u0435\u043b\u043e\u0432\u0435\u043a: \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a\u043e\u0432 \u043c\u0430\u043d\u0433\u0438, \u043e\u043a\u043e\u043b\u043e \u0434\u0435\u0441\u044f\u0442\u043a\u0430 \u0434\u0430\u0431\u0431\u0435\u0440\u043e\u0432, \u00ab\u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u0430\u044f \u0441\u0435\u043c\u0451\u0440\u043a\u0430\u00bb \u044d\u0434\u0438\u0442\u043e\u0440\u043e\u0432, \u043c\u043d\u043e\u0433\u043e-\u043c\u043d\u043e\u0433\u043e \u0441\u0430\u0431\u0431\u0435\u0440\u043e\u0432, \u0434\u0432\u0435 \u0430\u0440\u0442-\u0445\u0443\u0434\u043e\u0436\u043d\u0438\u0446\u044b \u0438 \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440. \u0418 \u0432\u0441\u0451 \u044d\u0442\u043e \u043c\u044b, Risens Team. \u041a\u0442\u043e-\u0442\u043e \u0432 \u043a\u043e\u043c\u0430\u043d\u0434\u0435 \u0441 \u0441\u0430\u043c\u043e\u0433\u043e \u043d\u0430\u0447\u0430\u043b\u0430, \u043a\u0442\u043e-\u0442\u043e \u043f\u0440\u0438\u043c\u043a\u043d\u0443\u043b \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435\u0434\u0430\u0432\u043d\u043e, \u043d\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0437\u0434\u0435\u0441\u044c \u043d\u0430\u0448\u0435\u043b \u0441\u0432\u043e\u0451 \u043c\u0435\u0441\u0442\u043e. \u0414\u043b\u044f \u043a\u043e\u0433\u043e-\u0442\u043e \u043d\u0430\u0448 \u043f\u0440\u043e\u0435\u043a\u0442 \u2013 \u043e\u0442\u0440\u0430\u0434\u0430, \u0434\u043b\u044f \u043a\u043e\u0433\u043e-\u0442\u043e \u2013 \u0432\u0435\u0441\u0435\u043b\u044b\u0435 \u0434\u0440\u0443\u0437\u044c\u044f, \u0434\u043b\u044f \u0434\u0440\u0443\u0433\u0438\u0445 \u2013 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0441\u0430\u043c\u043e\u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f. \u0412\u0441\u0435 \u043c\u044b \u0440\u0430\u0437\u043d\u044b\u0435, \u043d\u043e \u0432\u0441\u0435 \u043c\u044b \u0434\u0440\u0443\u0436\u043d\u0430\u044f \u043e\u0433\u043d\u0435\u043d\u043d\u0430\u044f \u0441\u0442\u0430\u0439\u043a\u0430. \u003cbr\u003e\u003cbr\u003e\u041c\u044b, \u043a\u0430\u043a \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430, \u0441\u0447\u0438\u0442\u0430\u0435\u043c, \u0447\u0442\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a \u043a\u043e\u043c\u0430\u043d\u0434\u044b \u0434\u043e\u043b\u0436\u0435\u043d \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043f\u043e\u043e\u0449\u0440\u0435\u043d\u0438\u0435 \u0437\u0430 \u0441\u0432\u043e\u0438 \u0442\u0440\u0443\u0434\u044b \u2013 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u00ab\u043c\u043e\u0436\u043d\u043e \u043d\u0430\u043c\u0430\u0437\u0430\u0442\u044c \u043d\u0430 \u0445\u043b\u0435\u0431\u00bb. \u041a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u043c\u044b \u043e\u0442\u0434\u0430\u0435\u043c \u0432\u0441\u0435 \u0434\u0435\u043d\u044c\u0433\u0438, \u0447\u0442\u043e \u043f\u0440\u0438\u043d\u0451\u0441 \u043d\u0430\u043c \u0441\u0430\u0439\u0442 \u0438 \u0434\u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u043c \u0438\u0437 \u0441\u0432\u043e\u0438\u0445 \u043b\u0438\u0447\u043d\u044b\u0445 \u0441\u0440\u0435\u0434\u0441\u0442\u0432, \u0447\u0442\u043e\u0431\u044b \u043a\u0430\u0436\u0434\u044b\u0439 \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u0437\u0430\u0441\u043b\u0443\u0436\u0435\u043d\u043d\u0443\u044e \u00ab\u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c\u00bb. \u041c\u044b \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u043c, \u0447\u0442\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0442\u0440\u0443\u0434 \u0434\u043e\u043b\u0436\u0435\u043d \u0432\u043e\u0437\u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0430\u0442\u044c\u0441\u044f \u2013 \u0432 \u043f\u043e\u043b\u043d\u043e\u0439 \u043c\u0435\u0440\u0435 \u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0442\u044c\u0441\u044f. \u0418 \u043c\u044b, \u043a\u0430\u043a \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430, \u043d\u0435 \u0431\u0435\u0440\u0435\u043c \u0441\u0435\u0431\u0435 \u043d\u0438 \u043a\u043e\u043f\u0435\u0439\u043a\u0438 \u0441 \u0434\u043e\u0445\u043e\u0434\u043e\u0432 \u0441\u0430\u0439\u0442\u0430. \u0414\u043b\u044f \u043d\u0430\u0441 \u0433\u043b\u0430\u0432\u043d\u043e\u0435 \u2013 \u043d\u0430\u0448\u0430 \u043a\u043e\u043c\u0430\u043d\u0434\u0430. \u0412\u0435\u0434\u044c \u043a\u0430\u0436\u0434\u044b\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u0447\u0442\u043e \u043f\u0440\u0438\u0448\u0435\u043b \u0432 Risens Team, \u0432\u0441\u0442\u0430\u043b \u043f\u043e\u0434 \u043a\u0440\u044b\u043b\u043e \u0444\u0435\u043d\u0438\u043a\u0441\u0430.\u003cbr\u003e\u003cbr\u003e\u041d\u0430\u0441 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u0432\u0441\u0435 \u0431\u043e\u043b\u044c\u0448\u0435. \u041a\u043e\u0433\u0434\u0430-\u0442\u043e \u0432 \u043a\u043e\u043c\u0430\u043d\u0434\u0435 \u0431\u044b\u043b\u043e \u0432\u0441\u0435\u0433\u043e 12 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u0447\u0435\u0440\u0435\u0437 \u043f\u0430\u0440\u0443-\u0442\u0440\u043e\u0439\u043a\u0443 \u043c\u0435\u0441\u044f\u0446\u0435\u0432 \u043d\u0430\u0441 \u0441\u0442\u0430\u043b\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430 20 \u0438 \u0441\u0435\u0439\u0447\u0430\u0441, \u0441\u043f\u0443\u0441\u0442\u044f \u043f\u043e\u043b\u0442\u043e\u0440\u0430 \u0433\u043e\u0434\u0430, \u0444\u0435\u043d\u0438\u043a\u0441\u043e\u0432 \u0443\u0436\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 40 \u0447\u0435\u043b\u043e\u0432\u0435\u043a. \u041d\u0430\u0448\u0435 \u0436\u0435\u043b\u0430\u043d\u0438\u0435 \u043e\u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0442\u0440\u0443\u0434\u044b \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430 \u043a\u043e\u043c\u0430\u043d\u0434\u044b \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u043b\u043e\u0441\u044c, \u043d\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u0430\u043c \u0432\u0441\u0451 \u0442\u0440\u0443\u0434\u043d\u0435\u0435 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u0443\u044e \u043e\u043f\u043b\u0430\u0442\u0443: \u043d\u0430 \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0443 \u043a\u043e\u043c\u0430\u043d\u0434\u0435 \u0443\u0445\u043e\u0434\u0438\u0442 \u0432 3 \u0440\u0430\u0437\u0430 \u0431\u043e\u043b\u044c\u0448\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432, \u0447\u0435\u043c \u043f\u0440\u0438\u043d\u043e\u0441\u0438\u0442 \u0441\u0430\u0439\u0442 (\u044d\u0442\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0442\u0430\u043a), \u0442\u0430\u043a\u0436\u0435 \u043c\u044b \u043f\u043e\u043a\u0443\u043f\u0430\u0435\u043c \u043d\u0430 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0434\u0435\u043d\u044c\u0433\u0438 \u0440\u0435\u043a\u043b\u0430\u043c\u0443 \u0434\u043b\u044f \u043d\u0430\u0448\u0435\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0430 (\u0432 6 \u0440\u0430\u0437 \u0431\u043e\u043b\u044c\u0448\u0435, \u0447\u0435\u043c \u043f\u0440\u0438\u043d\u043e\u0441\u0438\u0442 \u0441\u0430\u0439\u0442), \u0447\u0442\u043e\u0431\u044b \u043e \u0442\u0440\u0443\u0434\u0430\u0445 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430 \u043a\u043e\u043c\u0430\u043d\u0434\u044b \u0443\u0437\u043d\u0430\u043b\u043e \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u043b\u044e\u0434\u0435\u0439. \u003cbr\u003e\u003cbr\u003e\u0425\u043e\u0447\u0435\u0442\u0441\u044f \u0442\u0430\u043a\u0436\u0435 \u0443\u043a\u0430\u0437\u0430\u0442\u044c \u043d\u0430 \u0442\u043e\u0442 \u0444\u0430\u043a\u0442, \u0447\u0442\u043e \u043c\u044b \u0443\u0436\u0435 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0434\u0430\u0432\u043d\u043e \u043e\u0442\u043a\u043b\u044e\u0447\u0438\u043b\u0438 \u0412\u0421\u042e \u0440\u0435\u043a\u043b\u0430\u043c\u0443 \u043d\u0430 \u0441\u0430\u0439\u0442\u0435 \u0434\u043b\u044f \u0437\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439. \u0417\u0430 \u0432\u0440\u0435\u043c\u044f \u0441\u0432\u043e\u0435\u0433\u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u043f\u0440\u043e\u0435\u043a\u0442 \u0442\u0430\u043a \u0438 \u043d\u0435 \u0432\u044b\u0448\u0435\u043b \"\u0432 \u043f\u043b\u044e\u0441\", \u0438 \u0432\u0441\u0435 \u0434\u0435\u043d\u044c\u0433\u0438 \u0431\u0440\u0430\u043b\u0438\u0441\u044c \u0438\u0437 \u043b\u0438\u0447\u043d\u044b\u0445 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u0432 \u043a\u043e\u043c\u0430\u043d\u0434\u044b (\u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u0438 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a\u043e\u0432/\u0434\u0430\u0431\u0431\u0435\u0440\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0442\u043a\u0430\u0437\u044b\u0432\u0430\u043b\u0438\u0441\u044c \u043e\u0442 \u043e\u043f\u043b\u0430\u0442\u044b).\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u044b, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430, \u043f\u0440\u043e\u0441\u0438\u043c \u0432\u0430\u0441 \u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u0443\u044e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u043d\u0430\u0448\u0435\u0439 \u043a\u043e\u043c\u0430\u043d\u0434\u0435. \u0414\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u043d\u0430\u043c \u0432\u044b\u0439\u0442\u0438 \u043d\u0430 \"\u043d\u0443\u043b\u0435\u0432\u043e\u0439\" \u0443\u0440\u043e\u0432\u0435\u043d\u044c, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e, \u0447\u0442\u043e\u0431\u044b \u0437\u0430 \u043c\u0435\u0441\u044f\u0446 \u043d\u0430\u0431\u0440\u0430\u043b\u0430\u0441\u044c \u0441\u0443\u043c\u043c\u0430 \u0432 8 000 \u0440\u0443\u0431\u043b\u0435\u0439. \u0412\u0441\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0441\u0432\u0435\u0440\u0445 \u044d\u0442\u043e\u0439 \u0441\u0443\u043c\u043c\u044b \u043f\u043e\u0439\u0434\u0443\u0442 \u043d\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043d\u0430\u0448\u0435\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0430: \u0443\u0432\u0435\u043b\u0438\u0447\u0435\u043d\u0438\u0435 \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u044b \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0440\u0435\u043a\u043b\u0430\u043c\u0430 \u0441\u0430\u0439\u0442\u0430 \u0438 \u0433\u0440\u0443\u043f\u043f\u044b. \u041c\u044b \u0445\u043e\u0442\u0438\u043c \u0432\u0430\u043c \u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u0447\u0442\u043e, \u0435\u0441\u043b\u0438 \u0432\u0430\u0448\u0438\u0445 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0431\u0443\u0434\u0435\u0442 \u0445\u0432\u0430\u0442\u0430\u0442\u044c \u043d\u0430 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u0443\u044e \u043e\u043f\u043b\u0430\u0442\u0443 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0444\u0435\u043d\u0438\u043a\u0441\u0430, \u043c\u044b \u0433\u043e\u0442\u043e\u0432\u044b \u0432\u0437\u044f\u0442\u044c \u0435\u0449\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u0440\u0435\u043b\u0438\u0437\u043e\u0432! \u041c\u044b \u043d\u0435 \u043d\u0430\u043c\u0435\u0440\u0435\u043d\u044b \u043e\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0438 \u0431\u0443
