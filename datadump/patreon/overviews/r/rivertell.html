    "summary": "\u003cstrong\u003eThank you for helping make \u003cem\u003eOpen in Ohio\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cstrong\u003epossible!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis project will act as a follow up to the documentary film \u003cstrong\u003eOut of the Shadows, a film about birth moms. (\u003c/strong\u003eP.S.\u003cstrong\u003e Shadows \u003c/strong\u003e\u00a0is free to view on\u00a0\u003ca href=\"https://youtu.be/GCcP6x2Mz8s\"\u003eYouTube!\u003c/a\u003e )\u003cbr\u003e\u003cbr\u003eEverything that\nthe brave women from\u00a0\u003cstrong\u003eShadows\u003c/strong\u003e give witness to will be covered more in-depth in this new 10-episode Web Series called \u003cstrong\u003eOpen in Ohio\u003c/strong\u003e. Each episode of\u00a0\u003cstrong\u003eOpen\u003c/strong\u003e\u00a0will be an up-close look at one unique adoption story and will help to put human faces on all these issues.\u003cbr\u003e\u003cbr\u003eThe entire project (about 90 minutes of storytelling total) will take 18 to 24 months to complete. \u003cbr\u003eThroughout production\u00a0you\u0027ll be kept up to date on progress and be a vital partner with your feedback and responses. \u003cbr\u003e\u003cbr\u003eIf you have personal experience with adoption or know someone who does, if you think open adoption is worth exploring, please support production of this Web Series! The Patreon platform makes it possible for you to give a set amount each month. This is really helpful for artists! \u003cbr\u003e\u003cbr\u003eIf you prefer you can give a one-time gift through PayPal on the\u00a0\u003ca href=\"http://rivertell.com\"\u003eRivertell website.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRivertell is an Ohio 501(c)(3) so your support will be tax deductible.\u003cbr\u003eThank you for helping to make \u003cstrong\u003eOpen In Ohio\u003c/strong\u003e possible!\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003eConnie"
