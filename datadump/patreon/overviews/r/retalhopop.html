    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F212jMxJLzIA%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D212jMxJLzIA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F212jMxJLzIA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=212jMxJLzIA",
    "one_liner": "Tornando a Internet um lugar mais nerd!",
    "patron_count": 1,

    "published_at": "2015-06-07T22:45:22+00:00",
    "summary": "\u003ch2\u003eBom dia, boa tarde e boa noite!\u003cbr\u003e\nSim, nerds, geeks e doentes em geral, esse \u00e9 o meu Patreon! ;)\n\u003c/h2\u003e\n\u003cbr\u003e\u003cbr\u003e\nPra quem n\u00e3o sabe, \n\u003cstrong\u003eeu produzo conte\u00fado para a internet h\u00e1 pelo menos 14 anos\u003c/strong\u003e. desde a \u00e9poca em que blogs eram novidades e coisas como redes sociais ainda n\u00e3o faziam parte do imagin\u00e1rio popular brasileiro. Tendo a nerdice e a cultura pop como guia, sempre acreditei que a \u003cstrong\u003eInternet era o fim da escravid\u00e3o\u003c/strong\u003e em que nos encontr\u00e1vamos enquanto s\u00f3 havia a televis\u00e3o. Por conta disso, sempre me empenhei em trazer informa\u00e7\u00e3o e divers\u00e3o para quem seguia meus textos nos in\u00fameros blogs que tive, minhas fotos no finado tumblr, etc.\u003cbr\u003e\u003cbr\u003e\nMeu pagamento consistia de elogios e da satisfa\u00e7\u00e3o de estar contribuindo com a democratiza\u00e7\u00e3o da informa\u00e7\u00e3o e do entretenimento. Por\u00e9m, com os anos passando, o adolescente cresceu e, como sabemos, com grandes poderes vem grandes responsabilidades. (abra\u00e7o, tio Ben!)\n\u003cbr\u003e\nDito isso, tive que come\u00e7ar a conciliar minha vida virtual (onde sou praticamente o Batman) com minha vida real - onde estou mais pra Peter Parker falido do que pra Bruce Wane - e minhas muitas obriga\u00e7\u00f5es. Mas, mesmo assim, continuei produzindo conte\u00fado. \n\u003cstrong\u003eDessa vez no meu\u00a0\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/retalhopop\" rel=\"nofollow\"\u003evlog\u003c/a\u003e\u003cstrong\u003e, o:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/retalhopop\" rel=\"nofollow\"\u003e\u003cimg height=\"154\" src=\"http://4.bp.blogspot.com/-POpyDUrNy0E/VVzVfazwIAI/AAAAAAAAAT4/HbSjSjBu7kU/s400/z1W9NBo.jpg\" style=\"margin: 0px;\" width=\"400\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e(clica aqui em cima pra conhecer, mano!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nE assim tem sido desde 2013: \n\u003cstrong\u003etoda quinta-feira dou minha contribui\u00e7\u00e3o para tornar a Internet algo mais interessante e divertido\u003c/strong\u003e. No meu canal j\u00e1 falei de tudo ligado a cultura pop, de quadrinhos, cinema e m\u00fasica; at\u00e9 coment\u00e1rios sobre acontecimentos recentes e temas debatidos pela sociedade. Sempre com muito humor, com respeito e MUITA PESQUISA!\u003cbr\u003e\nE meu pagamento continuou sendo o reconhecimento dos \n\u003cstrong\u003emeus inscritos\u003c/strong\u003e - n\u00famero que tem aumentado nos \u00faltimos meses e me deixado extremamente feliz - e a possibilidade de conhecer e interagir com tanta gente. Mas a coisa viria a mudar...\u003cbr\u003e\u003cbr\u003e\nPensando em \n\u003cstrong\u003eaumentar ainda mais a frequ\u00eancia e a qualidade do meu trabalho\u003c/strong\u003e, esbarrei em obst\u00e1culos complicados. Para postar mais vezes, eu teria que deixar de lado obriga\u00e7\u00f5es (e horas de trabalho) que s\u00e3o imprescind\u00edveis para a minha vida de \"civil\". Al\u00e9m do mais, com a minha renda ficaria complicado dar \u003cstrong\u003ebrindes e pr\u00eamios \u003c/strong\u003ea quem, de fato, merece: voc\u00eas que sempre me apoiaram.\u003cbr\u003e\nDepois de quebrar a cabe\u00e7a tentando resolver essa equa\u00e7\u00e3o, conheci a ferramenta PATREON.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.containsmoderateperil.com/wp-content/uploads/2015/03/support-us-on-patreon.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.milehighbrasil.com/wp-content/uploads/2015/04/Patreon-logo-small.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nAtrav\u00e9s dela eu poderia conquistar uma renda a mais, ao mesmo tempo que posso realmente me dedicar a voc\u00eas e a bolar premia\u00e7\u00f5es bacanas. Lembrando: \n\u003cstrong\u003eas doa\u00e7\u00f5es s\u00e3o volunt\u00e1rias e podem ser canceladas a qualquer momento\u003c/strong\u003e. Pensem em mim como um m\u00fasico que toca seu viol\u00e3o e deixa um chap\u00e9u do seu lado: toda contribui\u00e7\u00e3o ajudar\u00e1 muito e contar\u00e1 com a minha gratid\u00e3o, mas a minha arte sempre ser\u00e1 distribu\u00edda gratuitamente. Pelo menos at\u00e9 onde a vida real permitir. :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://pontodesencontro.files.wordpress.com/2012/11/agenciabrasil221012mcsp03.jpg?w=640\u0026amp;h=392\u0026amp;crop=1\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003ch2\u003e\u003cstrong\u003eMas o que EU ganho com isso, Renan?\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nVoc\u00ea ganha muito, pequeno gafanhoto! O Patreon \u00e9 uma plataforma que, al\u00e9m de favorecer as doa\u00e7\u00f5es entre quem consome (voc\u00eas) e quem cria (o nerd aqui), ainda possibilita um mecanismos de metas a serem alcan\u00e7adas...e \u00e9 a\u00ed que vem o pulo do gato! Na lateral esquerda da p\u00e1gina de doa\u00e7\u00f5es existem \n\u003cstrong\u003evalores que, ao serem atingidos, desbloqueiam pr\u00eamios\u003c/strong\u003e! N\u00e3o \u00e9 fant\u00e1stico? Praticamente um videogame disfar\u00e7ado de site!\u003cbr\u003e\u003cstrong\u003eAs doa\u00e7\u00f5es tem o valor m\u00ednimo de 1 d\u00f3lar e, com isso, voc\u00ea j\u00e1 ajuda o canal e participa dos benef\u00edcios!\u003c/strong\u003e Subindo as doa\u00e7\u00f5es, sobem os presentes. Basta dizer que, ao atingirmos 50 d\u00f3lares em doa\u00e7\u00f5es, \u003cstrong\u003eser\u00e3o sorteados encadernados e livros TODO M\u00caS\u003c/strong\u003e. E voc\u00ea precisa apenas contribuir com um valor m\u00ednimo de 3 d\u00f3lares mensais pra concorrer! Isso mesmo: \u003cstrong\u003evoc\u00ea contribui com 3 d\u00f3lares\u003c/strong\u003e por m\u00eas (+ ou - 10 reais) e \u003cstrong\u003econcorre a brindes que custam mais de 80 reais\u003c/strong\u003e. Isso pra citar apenas um dos muitos brindes que os patr\u00f5es \"correm o risco\" de ganhar! N\u00e3o \u00e9 \u00f3timo? Voc\u00ea ajuda a manter um\u00a0\u003ca href=\"https://www.youtube.com/retalhopop\" rel=\"nofollow\"\u003ecanal\u003c/a\u003e que curte e ainda se d\u00e1 bem! Lembrando que os valores levantados pelo Patreon tamb\u00e9m me ajudar\u00e3o a manter o canal por mais tempo e com um n\u00famero de postagens cada vez maior.\u003cbr\u003e\nVale a pena conferir direitinho a barrinha lateral hein?\n\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eTAMB\u00c9M ESTAMOS NO PAGSEGURO!\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nSim, nerd! Se voc\u00ea \n\u003cstrong\u003en\u00e3o possui cart\u00e3o de cr\u00e9dito\u003c/strong\u003e (seja nacional ou internacional) tamb\u00e9m existe a possibilidade de \u003cstrong\u003econtribuir com o Retalho Pop atrav\u00e9s do Pagseguro da UOL\u003c/strong\u003e! Agora n\u00e3o t\u00eam mais desculpa, n\u00e9? Lembrando que os pagamentos podem ser feitos via boleto banc\u00e1rio, tamb\u00e9m s\u00e3o mensais e podem ser cancelados a qualquer momento.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://retalhopop.blogspot.com.br/p/pagseguro.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://3.bp.blogspot.com/-7ld-M06KpmM/VXbYOg7BZqI/AAAAAAAAAYo/VpI2yFji9Co/s320/logo-pagseguro.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI\u003c/strong\u003e\u003cstrong\u003eMPORTANTE:\u003c/strong\u003e Se no momento voc\u00ea n\u00e3o puder colaborar com doa\u00e7\u00f5es, colabore divulgando os v\u00eddeos do canal...e bora fazer a colcha do \u003ca href=\"http://www.youtube.com/retalhopop\" rel=\"nofollow\"\u003eRetalho Pop\u003c/a\u003e aumentar cada vez mais! Serei eternamente grato!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\nLembrando que sugest\u00f5es e cr\u00edticas s\u00e3o sempre bem vindas, s\u00f3 me escrever \n\u003ca href=\"mailto:retalhopop@gmail.com\" rel=\"nofollow\"\u003eaqui\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\nConto com voc\u00eas, nerds!\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
