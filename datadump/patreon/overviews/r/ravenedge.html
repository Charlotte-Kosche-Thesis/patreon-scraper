    "summary": "Hey there! We\u0027re a couple of young enthusiastic artists, operating from Ravenedge - our Creative Studio. We have a passion for illustration, mystical worlds, and various crafts. Our ultimate dream is to become professional concept artists, working full time to produce inspiring content.\u003cbr\u003e\u003cbr\u003eI\u2019m Tim, anticipating my 20th winter, and I work with Hannah, 20. Currently we both specialise in graphic design, having several years experience. We live in the bright hills of South Australia and share passions in music, art, and foreign languages.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a way to join the community in giving your favourite artists support for doing what they do best! With your only one or two pieces of gold per creation, artists can continue to make the stuff you love. Plus, you also receive rewards from the creators themselves!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eSo, how does Patreon work?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen it comes to being charged, Patreon charges all its supporters within the first few days of each month. So even if you support us per creation, you\u0027ll still only be charged when a new month comes around.\u003cbr\u003e\u003cbr\u003eWe are currently aiming to release between 1-2 artworks per month.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eWe wish to inspire you with our art and bring vibrant worlds to life. It offers us the ultimate opportunity to acquire the skills and the time to do this for you. We would love your support to help us develop Ravenedge further.\u003cbr\u003e\u003cbr\u003ePlease feel free to share your thoughts with us - we\u2019d love to hear from you!"
