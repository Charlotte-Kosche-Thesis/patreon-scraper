    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ch2\u003eHey There\u003c/h2\u003e\u003cbr\u003eIn 2014, I knew that movies were still the love of my life. And maybe that I should keep writing about them. In that moment, REELYDOPE Media was born. Since then, we\u0027ve grown to become a bit of a collective of film nerds, cultural pundits, griots, screen junkies and socially savvy young people (some say \u201cmillennials,\u201d but we personally don\u2019t like that word.)\u003cbr\u003e\u003cbr\u003eSome might call us \u201creely dope,\u201d or \u201creally dope,\u201d or even \u201creallydope.\u201d But if you know what\u2019s really good, you know we have, and always will be, REELYDOPE.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat Do We Do, Exactly?\u003c/h2\u003e\u003cbr\u003eWe bring you stories, opinions and moments from The Bay and by its people. We\u0027ve published movie reviews, essays and interviews since 2014. And we added a long-form podcast \u2013 REELYDOPE Radio \u2013 to our offerings in 2015, that ran through 2016.\u00a0\u003cbr\u003e\u003cbr\u003eBetween the two, we\u0027ve gotten to write about blockbusters, indie films and interview illustrious folks like Barry Jenkins (\u003cem\u003eMedicine For Melancholy\u003c/em\u003e, \u003cem\u003eMoonlight\u003c/em\u003e), Evelyn From The Internets, Justin Tipping (\u003cem\u003eKicks\u003c/em\u003e), Anisia Uzeyman (\u003cem\u003eDreamstates) \u003c/em\u003eand Saul Williams, Tony Peralta (The Peralta Project, Desus \u0026amp; Mero), Sean Baker (\u003cem\u003eThe Florida Project\u003c/em\u003e, \u003cem\u003eTangerine\u003c/em\u003e), Shaun Lau (No, Totally! Podcast), Salima Koroma \u0026amp; Jaeki Cho (\u003cem\u003eBAD RAP\u003c/em\u003e) and more!\u003cbr\u003e\u003cbr\u003eWhile REELYDOPE Radio is currently on hiatus, we still faithfully publish a new written piece every (ish) week, and provide video content as we get it out of the editing suite.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhere Are We?\u003c/h2\u003e\u003cbr\u003eOakland, California. The most beautiful and dynamic part of Northern California. Fight us.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHow Can You Help?\u003c/h2\u003e\u003cbr\u003eWell, currently we\u0027re building upon some new content (new writers!) and have been wondering what to do next as far as the podcast is concerned. Your patronage would helps us:\u003cbr\u003e\u003cbr\u003e- cover our podcast hosting costs (for past episodes and upcoming projects) \u003cbr\u003e- provide a war-chest to pay for new and current writers\u00a0\u003cbr\u003e-\u00a0continue to showcase the diverse talent of the Bay Area while providing a platform for young writers and storytellers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e~\u003cbr\u003e\u003cbr\u003eIf this sounds good to you, we\u0027d love your help in making even more cool, interesting stuff.\u00a0\u003cbr\u003e\u003cbr\u003e-Malik\u003cbr\u003eManaging Editor\u003cbr\u003e\u003c/div\u003e"
