    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eHello! Welcome!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m a full time artist and illustrator looking to make sense of the world through pictures, and hopefully make some kind of difference in it too. Sometimes that means ridiculous stickers to give you a little chuckle, and at other times it means producing more serious illustrations reflecting on different environmental issues.\u003cbr\u003e\u003cbr\u003eWhat I\u0027m really wanting to do now with my art though, is more than just speak about these issues in my serious work... I want to use it to raise some funds for local organisations actively doing something about them. You could help me do that!\u003cbr\u003e\u003cbr\u003eWhether it\u0027s my main goal you support, or just some of the fun work I\u0027m doing, becoming a patron will help me do a whole lot, and as a Thank You, I\u0027ll be sending you stuff in the mail each month. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get:\u003c/strong\u003e\u003cbr\u003eBased on which subscription tier you choose, you could be getting new stickers, a monthly zine with process work and drawings, and even A5-sized archival quality prints of the work I\u0027m creating. Also, you\u0027ll get access to content and product well before it goes up on my social media channels and online store.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you\u0027re helping me do:\u003c/strong\u003e\u003cbr\u003eCreate new work around different environmnetal issues, and a portion of the sales from those works will be donated to one or more of the local organisations that I support.\u003cbr\u003e\u003cbr\u003eThank you for your support up to and beyond this point. I\u0027m really looking forward to sharing more of my work with you, so lets have some fun, and make a difference on this small blue planet we call Home."
