    "summary": "First I want to thank all of you for watching my videos, joining my live streams and engaging with me on social media. It means a lot and it is always a pleasure to LOL and share my journey with you guys!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho Am I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u3053\u3093\u306b\u3061\u306f\uff01\u30e9\u30f3\u30be\u3068\u7533\u3057\u307e\u3059\uff01Hi, I\u0027m Ranzo. I\u0027m currently on this journey of exploration in Japan that I share with the world, through YouTube videos and live streams. It is my absolute pleasure to share as much information as I can, with those of you who dream of moving to Japan one day. And of course, those of you who just love to watch videos on Japan and learn more about life in the land of the rising sun.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should You Offer Your Support?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTaking you guys virtually with me, on frequent adventures, whether through my YouTube videos or by way of those awesomely amazing, long, fun and engaging live streams, does require resources for it to be sustainable. And this is the reason I started this Patreon page. So that you can play an integral role in enabling me to do this long term. \u0027This\u0027 being, continuing to make the videos I\u0027m already making and even better ones. \u00a0And of course doing more live streams from some of the coolest places in Japan. And believe me, I have a lot of fun going on these adventures and sharing them with you all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Will I Do With Your Money?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eMaintain a data plan that is robust enough to sustain long and frequent live streams.\u003c/li\u003e\u003cli\u003eHelp cover transportation costs when going on adventures.\u003c/li\u003e\u003cli\u003eHelp with admission costs when visiting some of the coolest places in Japan.\u003c/li\u003e\u003cli\u003eEventual purchase of a 15 Inch 2015 - 2017 MacBook Pro (I currently edit on my iPhone 7+).\u003c/li\u003e\u003cli\u003eEventual purchase of a Canon 70D camera (I currently film with my iPhone 7+).\u003c/li\u003e\u003cli\u003eEventual purchase of a Gimbal (to make my live streams as stable as the place they keep horses) Haha.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNo matter how you choose to support me, whether big or small, I appreciate every single one of you and if you\u0027re ever in Japan, send me a tweet, we\u0027ll meet up and I\u0027ll buy you coffee. Or tea, or a sweet bowl of RAMEN! Oh yeah!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your continued support,\u003cbr\u003e\u003cbr\u003eRanzo\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
