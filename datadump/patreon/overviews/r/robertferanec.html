    "summary": "Hi, I am Robert Feranec, just a normal guy who has got the opportunity to learn how to design motherboards. I was lucky. Companies very often only give this kind of job to people who already know how to do it. And, if you don\u0027t have enough experience, how you are going to learn it? Therefore I decided to share my knowledge. I hope, this will with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I DO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI record\u00a0\u003ca href=\"http://www.youtube.com/robertferanec\" target=\"_blank\"\u003eYoutube Videos\u003c/a\u003e with hardware design tips and tricks. Enjoy, they are all FREE :)\u003c/li\u003e\u003cli\u003eWith help of others, we develop advanced processor boards and publish the source files for everyone. We keep the boards open source, so you can learn how they were designed. Have a look at\u00a0\u003ca href=\"http://www.imx6rex.com\" target=\"_blank\"\u003eiMX6 Rex project\u003c/a\u003e or\u00a0\u003ca href=\"http://www.28pins.com\" target=\"_blank\"\u003e28Pins\u003c/a\u003e. The files are FREE.\u00a0\u003c/li\u003e\u003cli\u003eRegularly I answer number of hardware design related questions on the forum which I setup to help people, called\u00a0\u003ca href=\"http://www.fedevel.com/designhelp/\" target=\"_blank\"\u003eDesign help\u003c/a\u003e. You can guess, it\u0027s FREE :)\u003c/li\u003e\u003cli\u003eI have created number of\u00a0\u003ca href=\"http://www.fedevel.com/academy\" target=\"_blank\"\u003ecourses about Hardware design\u003c/a\u003e, as you probably know, these are NOT FREE :(\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI would love to give everything for free, but as you can guess, that would not last for long. Without you, supporting me by signing up for my courses or this new Patreon page, nothing from above would be possible - I would not be able to create so many youtube videos, I would not be able to pay for development of open source boards, I could not create new courses or answer so many questions. And therefore, I would like to THANK YOU VERY MUCH! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW CAN YOU SUPPORT WHAT I DO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you are not sure how you could support me in what I do, it\u0027s very simple:\u003cbr\u003e\u003cul\u003e\u003cli\u003esend me an email and/or leave a positive comment\u003c/li\u003e\u003cli\u003eyou can watch my\u00a0\u003ca href=\"http://www.youtube.com/robertferanec\"\u003eRobert Feranec youtube channel\u003c/a\u003e and/or read my\u00a0\u003ca href=\"http://www.fedevel.com/welldoneblog/\"\u003eWelldone Blog\u003c/a\u003e\u003c/li\u003e\u003cli\u003espread a word about FEDEVEL Academy (etc. mention us to your friends, write a post and link our website, ...)\u003c/li\u003e\u003cli\u003eyou can support me through this Patreon page\u003c/li\u003e\u003cli\u003eyou can watch my\u00a0\u003ca href=\"https://www.udemy.com/learn-to-design-your-own-boards\"\u003eLearn To Design Your Own Boards\u003c/a\u003e course on Udemy (often they sell it for 15USD ;)\u003c/li\u003e\u003cli\u003eor you can just sign up for one of my Hardware Design Online Courses at\u00a0\u003ca href=\"http://http://\"\u003eFEDEVEL Academy \u0026gt;\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e \u003cbr\u003eIt is much appreciated.\u003cbr\u003eRegards,\u003cbr\u003e- Robert\u003cbr\u003e"
