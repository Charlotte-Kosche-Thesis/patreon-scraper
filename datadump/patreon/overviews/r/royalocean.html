    "summary": "\u003cimg src=\"https://image.ibb.co/jrkCVF/patreon_question_actual_1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi! My name is \u003cstrong\u003eAndrew Saladino\u003c/strong\u003e, and I\u0027m a filmmaker and freelance editor based in Dallas, TX.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hNWEcv/patreon_question_2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Royal Ocean Film Society\u003c/strong\u003e\u00a0is a film essay series I\u0027ve been working on since the beginning of 2016, with the express goal of nurturing a higher level of discourse about all things cinema. We talk about it all here- directing, writing, cinematography, animation- all things inside of and related to film form, in a way that\u0027s (hopefully)\u00a0simultaneously educational and entertaining.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gD1rPa/patreon_question_3.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eMy basic goal is two videos a month, but that\u0027s entirely dependent on the amount of research, writing, and editing a given video takes. For instance, my\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=frWLpyI3lXY\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSaul Bass profile\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u00a0took about 50 hours of work, start to finish, whereas my video on\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=2AZ0I6tFvgg\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJacques Tati\u0027s visual comedy\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u00a0took about 150 hours.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dN79AF/patreon_question_4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eRight now, I\u0027m only able to concentrate on the series part-time, and while I have been able to generate some income from sponsorships, it\u0027s not nearly enough for me to work on the videos full-time. With your support, I\u0027ll be able to make my dream of having this series be my main focus a reality. Every dollar donated will go directly into helping me cultivate and curate a community where we can all learn how to be better filmmakers and viewers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/j8e9cv/patreon_question_5.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eI respect my audience way too much to honestly think that they\u0027ll be swayed by some kind of \u003cem\u003e\"Gimme ten dollars and I\u0027ll slap your name at the end of some random video\"\u003c/em\u003e nonsense. What I \u003cem\u003eam\u003c/em\u003e interested in doing is fostering a community that\u0027s passionate about cinema, and as a \u003cstrong\u003eFilm Society Member\u003c/strong\u003e, you\u0027ll have access to exclusive discussions, debates, reviews, and more. I\u0027ll be posting reviews of my own, doing Q\u0026amp;As, sharing behind-the-scenes info on how the essays get made, and who knows... maybe I\u0027ll finally talk at length about why I like \u003cem\u003eTomorrowland\u003c/em\u003e so much (which a suprising number of people have asked me to do). I\u0027ve made the first couple of posts free for all to see, so you can get a taste of the kind of content you\u0027ll see.\u003cbr\u003e\u003cbr\u003eI\u0027m also offering coffee mugs at a higher level of patronage, but supply is limited! (However, that\u0027s only temporary and I fully expect to re-stock as demand sees fit-- \u003cem\u003eand\u003c/em\u003e to offer a wider variety of rewards in the future).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kYbQja/patreon_question_6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI have had the time of my life making these videos, and I\u0027d love nothing more than to continue going for as long as I can. All of you who\u0027ve watched, enjoyed, shared, liked, and commented all have my humblest thanks- regardless of whether or not you\u0027re able to donate. Cheers, folks!\u003cbr\u003e"
