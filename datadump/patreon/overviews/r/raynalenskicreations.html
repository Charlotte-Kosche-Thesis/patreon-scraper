    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME TO THE SHOW!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe name\u0027s Rayna - or Rayn if I know you - and this is my menagerie of moving and memorable art! \u003cbr\u003e\u003cbr\u003eI\u0027m an animator and visual storyteller. Here you\u0027ll get to peek behind the curtain, with Patron only access, of current and future project updates. Enjoy the variety of \"side shows\" that include different works that aren\u0027t necessarily connected to the Main Event, but are here for your entertainment and my enjoyment - everything from small illustrations to mini-comics and original content to fan art.\u00a0\u003cbr\u003e\u003cbr\u003eAnd what is this Main Event you wonder? That good friends, is my current thesis film \"\u003cem\u003e\u003cstrong\u003eClosing Papers\u003c/strong\u003e\u003c/em\u003e\" and the characters\u0027 continuing stories through an upcoming webcomic: \"\u003cem\u003e\u003cstrong\u003eIn It Together\u003c/strong\u003e\u003c/em\u003e\". As a Patron you\u0027ll have special access to what goes on behind the scenes, like progress takes showing how I take a shot from script and storyboard to full animation, character designs, and concept art. \u003cem\u003eThis will be limited because we\u0027ve got to make sure this film isn\u0027t disqualified for Festival runnings\u003c/em\u003e. But don\u0027t worry! I\u0027ll be sharing side mini comics of my characters to help you get to know them and lead up to the official launch of the comic.\u003cbr\u003e\u003cbr\u003eI\u0027m thrilled to have you join me in this incredible endeavor. You aren\u0027t any towner or gilly, you know the value of the time and work put into this art. And look, even if you can\u0027t pledge anything right now, you can still help by \"papering the town\" - share my Patreon link with others you think would enjoy this kind of variety show!\u003cbr\u003e\u003cbr\u003eEnjoy the Show, and know that you have my eternal gratitude.\u003cbr\u003e\u003c/div\u003e"
