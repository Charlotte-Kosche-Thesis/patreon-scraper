    "summary": "Welcome to my Patreon page! They call me the Mother of Dragons because I\u0027m always creating something magical and I\u0027ve got a dragon-sized love. Patreon is a great way for me to channel \u003cem\u003eboth \u003c/em\u003estraight to you, my fans!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/272635_2047253313912_3714473_o.jpg?oh=f8fbe7d9cde34ca1fa4bcda7d3810361\u0026amp;oe=5A56140E\" style=\"width: 189px;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/328103_2162622878079_4362795_o.jpg?oh=0ac71476e8f2dfb8965504c7ab03a1e9\u0026amp;oe=5A590EE3\" style=\"width: 192px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/21740947_110980736315269_4977123954262307302_o.jpg?oh=2d0604d84371f4764d7024838463dfc9\u0026amp;oe=5A58F302\" style=\"width: 187px;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/400896_2775535760518_326356990_n.jpg?oh=8e12024294df3e866ea31dccb1b2ea34\u0026amp;oe=5A544209\" style=\"width: 225px;\"\u003e\u003cbr\u003e\u003cbr\u003eRaising my baby dragons at home is very time consuming, and on top of that I\u0027m currently writing a sci-fi trilogy \"Dragon of Heaven Angel of Earth\" but I \u003cem\u003ealways \u003c/em\u003emake time for new art each week! In addition to updates on all the current art I\u0027m doing, I\u0027ll also be offering a variety of \u2022rewards\u2022 for those who can help me keep the lights on and keep doing art... not to mention my undying love! \u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/481218_10200201000060662_1490293615_n.jpg?oh=b618b9cdaca86698bc660c6855c23d79\u0026amp;oe=5A4C3547\" style=\"width: 170px;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/3521_10200201000460672_1466505396_n.jpg?oh=5833c2005e0fb971a2655656124f6aa2\u0026amp;oe=5A4D7B27\" style=\"width: 169px;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/482840_10200201000740679_516591709_n.jpg?oh=2eb564e74f20f8dfb4bc2c9368ea9f30\u0026amp;oe=5A543D70\" style=\"width: 169px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon page is my chance to create more content just for you, my chance to have more time to communicate with you and share everything I can with you. I\u0027ll be making tutorials not just for my digital paintings, but also behind-the-scenes views on other projects like: dragon eggs, etch-a-sketch, sculptures and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/18119426_10210753965918213_320137559521669784_n.jpg?oh=cca9d29798af54649a93e193706a6013\u0026amp;oe=5A55B488\" style=\"width: 193px;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/18193865_10210753965078192_1505684879239817007_n.jpg?oh=7add5133d932e6be8531c3ab61cd49c5\u0026amp;oe=5A451AC1\" style=\"width: 181px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/18118703_10210753963398150_7806539171217671996_n.jpg?oh=48aa47bac29606fcec07f12ff41cc2f5\u0026amp;oe=5A46A9CB\" style=\"width: 197px;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/18118584_10210753966918238_6375661227914312067_n.jpg?oh=a21e31dfb8038290de77766027e98f38\u0026amp;oe=5A4B7D05\" style=\"width: 138px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy ultimate goal is to eventually make enough money each month to not just pay the bills and replenish what art supplies I\u0027m already using, but to buy the equipment I need to make Etch-A-Sketch art mainstream. With your help, I could get into galleries and open sales for this unique artform to be sold around the world! Couldn\u0027t do it without you so thank you for being here.\u00a0\u2665\u003cbr\u003e\u003cbr\u003e=========================================================================\u003cbr\u003eA note about \u003cstrong\u003eRecruit Rewards\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003eWord of mouth is my best method of getting the word out. I need the strength of my Dragon Army! Every time someone joins my Patreon because of you, simply send me a message with your name and theirs (and what level you have each joined at) and I will send you BOTH a special reward! Read what they are in the \u003cstrong\u003eRewards \u003c/strong\u003esection."

   {
    "attributes": {
     "about": "\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/v/t31.0-8/22051233_10212033992278072_2072957701091303663_o.jpg?oh=1fc864a9f8bb15dc66506a25d695e057\u0026amp;oe=5A4EE342\"\u003e\u003cbr\u003eTwo girls, two boys, two dogs, two cats, and two guinea pigs all call me mom! I am a writer and currently crafting a sci-fi trilogy with dragons, angels and sciency magic that makes you wonder \"What If?\" Other interests of mine include: horseback archery, scuba diving, mysterious old books, the wonders of the animal kingdom and firewalking.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/v/t1.0-9/20994012_10211776145432062_3704785199087909308_n.jpg?oh=7c87ccab0fc78d2cec2fc6ccebbb96a0\u0026amp;oe=5A7B8DEB\"\u003e\u003cbr\u003eI believe that magic is real and worth looking for. Stubbornly optimistic, I choose to see the positive side of the many challenges I face and I devote my life to encouraging others to do the same. The pen is in your hand... your chapter is not yet complete. What will the next page hold?\u003cbr\u003e\u003cbr\u003eFeel free to send me a message.",
