    "summary": "\u003cimg src=\"http://reyyy.com/2016/reyyy2016.jpg\"\u003e\u003cbr\u003e\nHi! My name is \u003cstrong\u003eCorey Lewis aka \"Reyyy\"\u003c/strong\u003e. I am a comic book, cartoon and all around content creator!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve published many comics \u0026amp; books over the years like \u003cstrong\u003e\"Sharknife\", \"Sun Bakery\", \"PENG!\"\u003c/strong\u003e, and \u003cstrong\u003e\"Seedless\"\u003c/strong\u003e to name a few! I\u0027ve also worked on established properties such as \u003cstrong\u003e\"Street Fighter\", \"X-Men\", \"Jet Set Radio\"\u003c/strong\u003e and \u003cstrong\u003e\"Avatar: The Last Airbender\"\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon is a monthly subscription to gain access to many things, including:\u003cbr\u003e- \u003cstrong\u003eArtwork \u0026amp; Behind the scenes\u003c/strong\u003e development of various projects ($1+ LVL)\u003cbr\u003e- \u003cstrong\u003eVideo Log VLOGS\u003c/strong\u003e describing and visualizing the process in realtime ($1+ LVL)\u003cbr\u003e- And most importantly \u003cstrong\u003eMonthly Original Comic Stories\u003c/strong\u003e sent directly to you! ($3+ LVL)\u003cbr\u003e\u003cbr\u003eWith this Patreon, I am attempting to build my own comics / creative content company, \u003cstrong\u003eCOASTALVANIA\u003c/strong\u003e! By backing this Patreon, \u003cstrong\u003eyou are directly helping make that a reality\u003c/strong\u003e! While simultaneously gaining access to tons of awesome content!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n* * * \n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a breakdown of all the Levels:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$1\u003c/strong\u003e - Hey even ONE DOLLAR helps me immensely. You have no idea. At this level you\u0027ll receive plenty of art updates, videos and blogs.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$3\u003c/strong\u003e - This level grants you access to the real fun content; COMICS. So far, I\u0027ve been uploading random comic stories per month-- soon I will be serializing my first long-form serialized PATREON-FIRST comic \"PINAPL\"!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$5\u003c/strong\u003e - More comics, and you also get ongoing issues of \"CLAB\" (Corey Lewis Art Book), a collection of curated favorite illustrations by yours truly.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$10\u003c/strong\u003e - You\u0027ll get all that stuff, and also hi-resolution .PDF\u0027s that you can print out at home for your own display and enjoyment!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$20\u003c/strong\u003e - ALL THE STUFF + You can send me a monthly request of something for me to draw (digitally). I\u0027ll film the process of me drawing it, turn it into a fun video AND you\u0027ll get the hi-res .PDF file so you can print it out!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$50\u003c/strong\u003e - ALL THE STUFF + Get an original (analog) marker commission from me, mailed to you! Also some stickers and other fun stuff\u003cbr\u003e\n\u003cbr\u003e\nANY LEVEL OF SUPPORT SERIOUSLY HELPS ME! THANK YOU SO MUCH!!! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e(*And hey! You can cancel your monthly pledge at any time!)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n* * *\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for your support!\n\u003cbr\u003e\n- Coreyyy\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eComics Archive:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/bare-knuckle-dec-15985074\"\u003e\u003cimg height=\"230\" src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/-ZA1rZX89_t2uO6N-VnkLuYigYPmy6_0M5v3f77ztz3x-DXAdNm32TCTsv8sVvqZ.jpg?token-time=2145916800\u0026amp;token-hash=ejjWh0K9cVcGHOvs9hn-6-fRQR0WwCTE032esCWV-VM%3D\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.patreon.com/posts/arem-dec-2018-15985485\"\u003e\u003cimg height=\"230\" src=\"http://reyyy.com/patreon/aremcovsmall.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.patreon.com/posts/bat-rider-2043522\"\u003e\u003cimg height=\"230\" src=\"http://reyyy.com/patreon/br1cov_preview.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.patreon.com/posts/bat-rider-part-2-7602533\"\u003e\u003cimg height=\"230\" src=\"http://reyyy.com/patreon/brcov2.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.patreon.com/posts/dream-skills-1-2209509\"\u003e\u003cimg height=\"230\" src=\"http://reyyy.com/patreon/ds1covsmall.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.patreon.com/posts/dream-skills-2-6897929\"\u003e\u003cimg height=\"230\" src=\"http://reyyy.com/patreon/dream%20skills%202%20cover%20ds2\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.patreon.com/posts/dream-skills-3-7357487\"\u003e\u003cimg height=\"230\" src=\"http://reyyy.com/patreon/ds3cov.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.patreon.com/posts/paisley-1-6627393\"\u003e\u003cimg height=\"230\" src=\"http://reyyy.com/patreon/paisley%20cover.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.patreon.com/posts/moon-bakery-2-5-8583076\"\u003e\u003cimg height=\"230\" src=\"http://reyyy.com/patreon/moonbakery.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.patreon.com/posts/freeze-part-one-2444200\"\u003e\u003cimg height=\"230\" src=\"http://reyyy.com/patreon/freezesmall.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.patreon.com/posts/dead-naked-1-8583073\"\u003e\u003cimg height=\"230\" src=\"http://reyyy.com/patreon/deadnaked.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCLAB Archive:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/fat-free-milk-1-2432097\"\u003e\u003cimg height=\"230\" src=\"http://reyyy.com/patreon/clab1cov.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.patreon.com/posts/2429041\"\u003e\u003cimg height=\"230\" src=\"http://reyyy.com/patreon/clab2cov.jpg
