    "summary": "What\u0027s going on guys?!\u00a0\u003cbr\u003e\u003cbr\u003eYou have most likely found your way to my Patreon page from my YouTube channel, \u003cbr\u003e\u003cstrong\u003eRyan O\u0027Toole. \u003c/strong\u003eThis channel was created because I eat, sleep and breathe movies and I enjoy expressing my thoughts and opinions with my subscribers and other movie fans around the world!\u00a0\u003cbr\u003e\u003cbr\u003eBeing a YouTube film critic, I\u0027m always thinking of new and creative ways to expand my content for my subscribers and create a community where each and every person feels like they are apart of something special.\u003cbr\u003e\u003cbr\u003eLet\u0027s face it, seeing movies every weekend, coming home and gathering my thoughts on a film, spending about an hour to film a movie review and adding another hour to edit and render videos is not only time consuming, but adds up when we are speaking financially. I LOVE what I do and my subscribers have given me so much support as it is, this Patreon page was created as another totally optional way for fans of my content to support me financially.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you do with the money raised?\u003cbr\u003e\u003cbr\u003e- \u003c/strong\u003eBetter quality videos for YOU: My immediate plans for giving better quality videos to my supporters is through upgraded supplies. A new camera, editing software and tripod are the current items at the top of my list!\u003cbr\u003e\u003cbr\u003e- New content ideas: My mind is constantly racing with new ideas, and most of these ideas require more money for it to be possible. With your support, I can continue to expand my creative content for you along with continue to add special features to my rapidly growing game show, \u003cstrong\u003eRotten or Fresh!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you are willing to considering becoming one of my Patreons, it would be truly appreciated and mean the world to me. Your kind and generous support would go EXTREMELY far into what I have planned for my channel both in the present and the foreseeable future!\u003cbr\u003e\u003cbr\u003eWelcome to O\u0027Toole Nation!\u003cbr\u003e"
