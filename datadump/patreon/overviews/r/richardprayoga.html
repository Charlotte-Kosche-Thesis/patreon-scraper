    "summary": "Hello! \u003cbr\u003eMy name is Richard Prayoga and i am the owner of RPProductions.\u003cbr\u003eFor the past 2 years, i have constantly put up content on my YouTube channel about Singapore Dance Scene. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eWhy Singapore? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBecause Singapore is where i first learnt to dance and i fell in love with it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAnd why do i choose to start documenting dance?\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eBecause there are so many unexposed talent in this small red dot and if i have the capabilities to showcase it to the world, why not?\u003cbr\u003e\u003cbr\u003eAs of March 2016, I have already uploaded 2,400 videos. That is quite a lot. I have no idea how did i do that either.\u003cbr\u003e\u003cbr\u003eOne thing for sure! My love for dancing and film making are the things that keep pushing me to create a better content for my viewers especially dancers! \u003cbr\u003e\u003cbr\u003eTo give a better viewing experience is my drive for YouTube and i do hope this Patreon platform can help me achieve the things that i thought i could not! \u003cbr\u003e\u003cbr\u003eIf you can\u0027t donate, you can always help me in many ways like sharing this page to your friends! \u003cbr\u003eThanks guys!\u003cbr\u003e\u003cbr\u003e- Richard Prayoga\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "Watching a dance battle in a video and in the real world are very different experience. It is definitely better to be able to go to the event, give support to the dancers/organizers and experience it live. \u003cbr\u003e\u003cbr\u003eBut what if there are some difficulties that prevent us from going to the event? e.g clash of events, sick, the event is too far from your hometown or you do not have enough money to go for the event. Feel sucks to miss out on a good event right?\u003cbr\u003e\u003cbr\u003eBut then again, what if we can bring closer the experience of watching a live battle closer with the advancement of technology? Yeah i\u0027m talking about \u003cstrong\u003e360 degrees video.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt appears that no one has really done a 360 degrees video for dance event and maybe i could be the first one to create something new! Just to let you know i don\u0027t really care about being the first, my drive for YouTube is to give the best viewing experience for my viewers and i just have this feeling that this can bring watching a dance battle video to the next level. Especially if you own a VR headset /Google cardboard woot!\u003cbr\u003e\u003cbr\u003eIf i could get the money, i would get a \u003cstrong\u003eRicoh Theta S\u003c/strong\u003e because as far as i know, this is currently the most promising 360 video out there in the market.\u003cbr\u003e\u003cbr\u003eSo yeah... That\u0027s about it.\u003cbr\u003eCan you help me?\u003cbr\u003e\u003cstrong\u003eAny number of donation is equally great for me\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThanks for taking the time to read this!\u003cbr\u003eRegards,\u003cbr\u003e- Richard Prayoga (RPProductions)",
