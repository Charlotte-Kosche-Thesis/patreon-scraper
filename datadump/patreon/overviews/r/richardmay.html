    "summary": "I wish I could tell you exactly what I am about as an artist. I can tell you that I write and make pictures. I dabble in video and audio.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal to create at least one piece of work every week. Most will be short essays that can be read in a few minutes and many others will be more involved pieces that bring together my writing, photography and video.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is what I know about my work so far:\u003c/strong\u003e\u003cbr\u003eMy photography is born at the edge of the world where Urbanity and Wildness meet.\u00a0I am intrigued by the things we create to enjoy nature and what happens to them when left behind.\u00a0\u003cbr\u003e\u003cbr\u003e\nThe images are graceful and ironic. We tame the wilderness\u2014building signs, trails and boardwalks\u2014to protect and enjoy what remains of the wild. I\u00a0keeping these elements to stay honest to the experience and acknowledge them as integral to the adventure.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://flic.kr/p/qrNoEt\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://farm9.staticflickr.com/8561/16044526223_fe6a5ffac5_n.jpg\"\u003e\u003c/a\u003e \u003ca href=\"https://flic.kr/p/qYkcuu\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://farm9.staticflickr.com/8631/16390031992_7749ab144a_n.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://flic.kr/p/apNi1A\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://farm7.staticflickr.com/6168/6176522694_e7ab984d31_n.jpg\"\u003e\u003c/a\u003e \u003ca href=\"https://flic.kr/p/eWhRGG\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://farm6.staticflickr.com/5518/9147017756_6d82a78a7b_n.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nI am also fascinated by trees\u003c/strong\u003e\u003cbr\u003eI think trees are a\u00a0\u003ca href=\"https://medium.com/@azoeart/grace-of-trees-aa36e843f9be?source=latest\" rel=\"nofollow\" target=\"_blank\"\u003ebeautiful metaphor\u003c/a\u003e of what we need and what is beautiful in this world.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://flic.kr/p/ehP2ik\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://farm8.staticflickr.com/7459/8722876553_555efabb91_n.jpg\"\u003e\u003c/a\u003e \u003ca href=\"https://flic.kr/p/evR976\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://farm9.staticflickr.com/8116/8870404121_823a92e23e_n.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore of My photography\u003cbr\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://medium.com/@azoeart/grace-of-trees-aa36e843f9be\" rel=\"nofollow\" target=\"_blank\"\u003eGrace of Trees\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://medium.com/@azoeart/backpacking-in-kisatchie-video-cb03ee4b855?source=your-stories\" rel=\"nofollow\" target=\"_blank\"\u003eBackpacking in Kisatchie {Video}\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://flic.kr/s/aHsk8D7JPm\" rel=\"nofollow\" target=\"_blank\"\u003eClimbing Chirrip\u00f3\u003c/a\u003e\n\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eMy Writing\u003c/strong\u003e\u003cbr\u003eI also like to write short essays. Most of these are published on\u00a0\u003ca href=\"http://www.elephantjournal.com/author/richard-may/\" rel=\"nofollow\" target=\"_blank\"\u003eElephant Journal\u003c/a\u003e. Here\u0027s a selection of my favorites:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://www.elephantjournal.com/2015/06/how-to-support-your-friend-the-artist/\" rel=\"nofollow\" target=\"_blank\"\u003eHow to Support Your Friend the Artist\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.elephantjournal.com/2015/06/how-to-support-your-friend-the-artist/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.elephantjournal.com/2014/02/second-day-of-school-richard-may/\" rel=\"nofollow\" target=\"_blank\"\u003eSecond Day at School\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.elephantjournal.com/2014/01/restless-a-dads-midnight-fears-richard-may/\" rel=\"nofollow\" target=\"_blank\"\u003eRestless. A Dad\u0027s Midnight Fears.\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m asking for your support\u003c/strong\u003e\u003cbr\u003e\nYou can support my work by becoming a patron.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cul\u003e\u003cli\u003ePatrons pay for each essay.\n\t\u003c/li\u003e\u003cli\u003eHow much you pay is entirely up to you.\u00a0\u003c/li\u003e\n\u003cli\u003eYou decide on a monthly maximum.\u003c/li\u003e\n\u003cli\u003eI intend to create four pieces each month.\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\nYour support would help me cover basic expenses of sharing it with you (website, storage, etc). It would help pay travel expenses to research longer, complex pieces.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo you don\u0027t have $$$.\u00a0I don\u0027t either\u2014I get it.\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s more important to share my work than it is to share this page. Anybody who comes here has already seen what I do and liked it enough to at least come here.\u003cbr\u003e\u003cbr\u003eJust that is pretty amazing.\u003cbr\u003e\u003cbr\u003e\nSo, if you like my work and want to help then share it. That makes you part of what I am creating.\u003cbr\u003e\u003cbr\u003e\nThank you just for reading this.\u003cbr\u003e\nThank you for your support."
