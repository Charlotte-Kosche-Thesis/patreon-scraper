    "summary": "Danke, dass du meine Patreon Page besuchst um mehr \u00fcber meine Tr\u00e4ume \u0026amp; Pl\u00e4ne f\u00fcr die Zukunft meines Youtubekanals \u0026amp; meines Etsy Shops zu lesen.\u003cbr\u003e\u003cimg\u003e\u003cbr\u003eWenn du meine Videos bereits schaust bin ich dir alleine daf\u00fcr schon sehr dankbar, weil liebe Kommentare \u0026amp; positive Nachrichten mir jedes mal den Tag vers\u00fc\u00dfen, aber ich mache leider noch kein Geld mit meinem Channel und m\u00f6chte wachsen um es auch zu meinem Beruf zu machen.\u003cbr\u003eWir wissen alle wie schwer es ist sich online eine Community aufzubauen \u0026amp; wie schwer es ist Qualit\u00e4t zu verbessern ohne die finanziellen Mittel. Programme \u0026amp; Equipment sind vor allem im Bereich der Videokreation sehr teuer.Sei es ein guter Rechner, ein Macbook, ein besseres Schnittprogramm oder ein Mikro.Du w\u00fcrdest mir also sehr helfen, wenn du mir mit 5-10$ hilfst, aber kannst mich auch gerne schon mit 1$ unterst\u00fctzen falls du selbst nicht genug finanzielle Mittel hast. Ich bin f\u00fcr jeden Cent dankbar.Wenn du nicht mit Geld helfen kannst, aber mir helfen m\u00f6chtest, dann like \u0026amp; kommentiere meine Videos und teile sie, damit mehr Menschen mich finden k\u00f6nnen, damit ich meinen Traum erf\u00fcllen kann.Wenn du mehr \u00fcber meine kleinen \u0026amp; gro\u00dfen Tr\u00e4ume lesen willst findest du diese in der Goals Abteilung. (Im Browser rechts, in der App unter dem Header)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIF YOU DIDN\u00b4T KNOW ME:\u003c/strong\u003e\u003cbr\u003eIch bin Rabea, 18, komme aus Deutschland und mache Videos \u00fcber self care, personal development \u0026amp; mental health. Ich bin sehr \u00fcberzeugt davon, dass man diese Themen mehr ansprechen sollte in der heutigen Zeit. Ich mache regelm\u00e4\u00dfig Videos seit Fr\u00fchling 2016 \u0026amp; mittlerweile kommen 2x die Woche Videos auf meinem Channel.Ich habe diesen Patreonaccount gemacht, damit ich finanzielle Unterst\u00fctzung bekomme bei Dingen wie Untertiteln, Videoqualit\u00e4t \u0026amp; Videoinhalten f\u00fcr die ich Geld ausgeben muss. Sei es Equipment was ich ausleihen m\u00f6chte oder auch nur ein besseres Mikro. Ihr unterst\u00fctzt mich dabei.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWer meine Videos noch nicht gesehen hat kann sich hier eines meiner liebsten anschauen und sucht auf meinem Channel am besten die Playlist \u201cNew to Rayowag?\u201d auf.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NVXykP2gl6Q\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIch habe vor kurzem auch einen Shop auf etsy gestartet in dem ich bis jetzt nur digitale Produkte verkaufe. Mit eurer Hilfe k\u00f6nnte ich eine kleine Maschine kaufen mit der ich Sticker f\u00fcr euch machen k\u00f6nnte. F\u00fcr meine 15$+ Patreons w\u00fcrde ich alle neuen Sticker regelm\u00e4\u00dfig entweder zum download bereit stellen oder eben den 30$+ Patreons kostenlos zuschicken mit all den anderen Sachen, die sie schon bekommen.Alle Patreons, die nicht so viel spenden k\u00f6nnen bekommen trotzdem immer Rabattcodes \u0026amp; kleine Extras.\u003cbr\u003e\u003cbr\u003eIch hoffe, dass ich ein paar von euch \u00fcberzeugen konnte mich monatlich zu unterst\u00fctzen. Welche coolen Sachen ihr f\u00fcr welche monatliche spende an mich bekommst seht ihr unter \u201cRewards\u201d. Wir sehen uns hoffentlich unter meinen Patreon-only Posts.\u003cbr\u003e"
