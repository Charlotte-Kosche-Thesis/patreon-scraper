    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Welcome to my Patreon page! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m known around these parts as Rika. A simple doge who can hold a pen, doodle some arts, and\u003cimg src=\"https://i.gyazo.com/57146cbe7508ea5e5ac74f40980aade3.png\" style=\"width: 185px; float: right; margin: 0px 0px 10px 10px;\"\u003e loves what she does! I\u0027ve been an artist around the furry scene since 2006 and have been learning and growing throughout the years!\u003cbr\u003e\u003cbr\u003eThanks to the love and support you guys have shown me, I was able to turn my passion for art into a career for myself. I can never express the gratitude I owe you for all you\u0027ve done for me. It hasn\u0027t been an easy climb to where I am but it\u0027s been the best job I\u0027ve ever had. Thank you to everyone for your encouragement, comments, and support thus far. You keep this pom moving.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.gyazo.com/5655297096fe37f3bd6636361bc91df2.png\" style=\"width: 87px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDisclaimer:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBy pledging to my page you are agreeing that you are over the age of 18.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://i.gyazo.com/a4a0d3d5d65fb3ed5685979d4975de05.png\" style=\"width: 120px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat is Patreon?\u003cimg src=\"https://i.gyazo.com/e787c229257e38906df9c4174f299d75.png\" style=\"float: right; width: 154px; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 \u003cbr\u003eIn short, Patreon allows amazing people like you to support your favorite artists and creators so they can keep providing you with the content you\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003elove!\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy Pledge?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/PuEX4l4.gif\" style=\"float: left; width: 141px; margin: 0px 10px 10px 0px;\"\u003eUnfortunately my pom power alone doesn\u0027t allow me the time or ability to provide a lot of the content I\u0027d like to provide\u00a0as well as keep my family and myself afloat. \u00a0Currently all I do is commissions commissions commissions and occasionally commissions, leaving me with little to no time or ability to share ideas, content and most importantly artwork I\u0027d like to create. That\u0027s where you, the patron, come in. Your patronage allows me to put time into projects such as comics, pinups, sexy sexy doodles and more that would otherwise never see the light of day! If you would like to see exactly what all I will be offering, check out my milestone goals!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eT\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ehank you~\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/aX8mh8C.gif\" style=\"float: right; width: 105px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eI want to extend a sincere thank you for taking the time to view and consider my Patreon page.\u00a0Thanks so much to those of you who become patrons. It means a lot to me that you are willing to set something aside for me to continue my dream job. I love you all.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
