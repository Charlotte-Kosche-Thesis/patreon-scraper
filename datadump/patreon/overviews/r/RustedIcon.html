    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tThe most complicated part of getting into a craft these days is having to budget out of your personal expenses. Who wouldn\u0027t be able to jump in with both feet if money was no object? The quality of the supplies would be better, worn equipment could be replaced, accessories wouldn\u0027t have to be budgeted over a long period time, and your creative work center fully stocked. Like anyone developing a hobby into a lifestyle, there are some things you already have, but generally could always use a little more.\n\t\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy did you decide to start a Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\nWe\u0027ve come to see a lot of the unrealized costs and know that it will be a struggle to constantly stay on top of supplies, upgrading equipment, covering travel costs, etc. We\u0027ve gotten the base essentials, but it will be the ongoing costs that will be a challenge. This is where we are asking for support.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do you plan to do with the funding?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003eBeyond the general ongoing need of supplies, the main focus is to expand the machines we have available to make more detailed works and more quickly \u0026amp; cleanly. It will also go toward helping with travel costs to help soften those expenses.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat then?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\tThis is an evolving campaign, so once the standard supplies are not an issue, we can start putting funding towards larger goals which would be defined as they become a necessity. One thing we have in mind is a moderate digital camcorder so we can record some behind-the-scenes and time-lapse videos. To note further, this would create a level of accountability and determination on our part to not let you down. We want to show our supporters that their help is doing exactly what we stated.\u003cbr\u003e\n\u003c/div\u003e"
   },
