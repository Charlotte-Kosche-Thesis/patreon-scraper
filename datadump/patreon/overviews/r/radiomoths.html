    "summary": "A\u2019ight, I\u2019m \u003cstrong\u003eLee Jones\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI earn my keep as a party photographer, and have adapted to a fairly nomadic lifestyle - I\u0027m currently hitchhiking around the UK with my model friend\u00a0\u003ca href=\"http://patreon.com/jazzebell_\" target=\"_blank\"\u003e\u003cstrong\u003eJAZZebell_\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOver the years I\u2019ve seen and done a \u003cem\u003elot\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBe that crowd-funding and releasing my own photo-zine; self-releasing my own music and touring as some abstract dancer/hype-man for a pals chip tune music project; photographing performances of some of my favourite artists, parties, and friends getting naked; to slumming it across the ocean and sleeping on floors in places I can\u2019t afford. I\u2019m naturally curious, and I\u2019ll throw myself at pretty much anything I\u2019m interested in with little care of the consequences.\u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s not uncommon to see some of my photographs be thrown around the internet, from photographing the often violent nightlife of my hometown to exposing racists in political rallies\u2026\u003cbr\u003e\n\u003cbr\u003e\nUnfortunately the exposure afforded to me by countless misrepresentative clickbait articles and being the recipient of many death threats from disgruntled racists isn\u0027t paying the bills. So here I am, asking those of you reading this for your money.\u003cbr\u003e\n\u003cbr\u003e\n\u201c\u003cstrong\u003eWhat do I get in return?\u201d\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWell, if you back my \u003cstrong\u003eB-Sides Blog\u003c/strong\u003e then you get instant access to literally \u003cstrong\u003e\u003cem\u003ethousands\u003c/em\u003e\u003c/strong\u003e of \u003cstrong\u003epatreon-exclusive \u003c/strong\u003ephotographs. I update this numerous times a month. So if you\u0027re not into physical products and just enjoy my photography then this is hands down \u003cstrong\u003ethe\u003c/strong\u003e\u00a0\u003cstrong\u003ebest\u003c/strong\u003e way to support me as I\u2019ll often post photosets here before my regular more content restricted public posts on \u003ca href=\"http://radiomoths.com\"\u003eradiomoths.com\u003c/a\u003e. Oh, and if you\u2019re here for sets of the model posts, then yes \u003cem\u003ethere is even more nudity here\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u201cCool, but what about physical products?\u201d\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u2019ve got you covered with the \u003cstrong\u003ePrints \u0026amp; Prints \u0026amp; Prints\u003c/strong\u003e reward. Every month I personally drag myself to my local printers and have a print mailed out to you. I sign it too if that\u2019s your thing. There\u2019s also access to a private dropbox that I share selected photographs for your laptop/phone wallpapers or even to just print out for yourselves, DIY style.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u201c\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eThat\u2019s cool an\u2019 all but I\u2019m a bit of a hipster to be honest.\u201d\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThen shut up, back my \u003cstrong\u003eInstax!\u003c/strong\u003e or \u003cstrong\u003eInstax+\u003c/strong\u003e rewards, and go comb your beard. I\u2019ll take care of the rest.\u003cbr\u003e\u003cbr\u003e"
