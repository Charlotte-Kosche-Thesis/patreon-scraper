    "summary": "I\u0027m writing a mystery neo-noir set in Oakland, CA called \u003cstrong\u003eEastern Span\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eThe entirety of Part One (\"Caveat Emptor\") can be found \u003ca href=\"https://www.dropbox.com/s/8tbv4d2bpb916go/Eastern%20Span%20-%20Part%20I.pdf?dl=0\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIf you\u0027re rather read them in split chunks, here they are:\u003cbr\u003e\u003cbr\u003eThe first chapter can be downloaded for free \u003ca href=\"https://www.dropbox.com/s/cljvwv12qwxhlze/Eastern%20Span%20-%20Chapter%20One.pdf?dl=0.\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003eThe second chapter is\u00a0\u003ca href=\"https://www.dropbox.com/s/zsojbqpw3vidxuk/Eastern%20Span%20-%20Chapter%20Two%20-%20a.pdf?dl=0\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. \u003cbr\u003eThe third chapter\u00a0\u003ca href=\"https://www.dropbox.com/s/845m16n1vx1rbeo/Eastern%20Span%20-%20Chapter%203.pdf?dl=0\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003eThe fourth chapter is \u003ca href=\"https://www.dropbox.com/s/9es7pm4if75b3aa/Eastern%20Span%20-%20Chapter%204.pdf?dl=0\"\u003ethis-a-way\u003c/a\u003e.\u003cbr\u003eThe fifth chapter is \u003ca href=\"https://www.dropbox.com/s/7z9ax7f1mja6xqv/Eastern%20Span%20-%20Chapter%205.pdf?dl=0\"\u003ehere\u003c/a\u003e.\u003cbr\u003eChapter numero six is\u00a0\u003ca href=\"https://www.dropbox.com/s/1vix33geqib3d9v/Eastern%20Span%20-%20Chapter%206.pdf?dl=0\"\u003ehere\u003c/a\u003e.\u003cbr\u003eChapter seven is \u003ca href=\"https://www.dropbox.com/s/dwj2fo1y7khjt35/Eastern%20Span%20-%20Chapter%207.pdf?dl=0\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe whole thing will be 35 total chapters, with a new chapter released every Friday. The first 7 chapters will be free, but after that, it will only be available \"behind the Patreon pay-wall.\" Due to the monthly form that pledges take,\u003cstrong\u003e \u003c/strong\u003e$1 will get you four chapters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOr: $0.25 per chapter!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEach chapter will be around 1,000 to 1,500 words, and\u00a0will feature original artwork by local artists. \u003cbr\u003e\u003cbr\u003eThe first chapter will be released \u003cstrong\u003eFriday, January 6th\u003c/strong\u003e. Meaning that installments will be \u003cstrong\u003efree for all until\u00a0February 17th\u003c/strong\u003e. After that, a new chapter will be released every Friday until the story is done (ETA: September 1st). \u003cbr\u003e\u003cbr\u003eWhen the story\u0027s over, I\u0027ll cancel this Patreon, so you won\u0027t have to worry about being charged indefinitely. It\u0027ll then theoretically be available for purchase in some PDF form, but that\u0027s very, very TBD.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eABOUT ME:\u003c/strong\u003e I\u0027ve been a freelance writer for about 8 years now, and have previously written for The Awl, Pacific Standard, VICE, McSweeney\u0027s, The Morning News, Longreads, and a whole bunch of other places. Head on over to\u00a0\u003ca href=\"http://rickpaulas.com\" rel=\"nofollow\"\u003erickpaulas.com\u003c/a\u003e for more.\u003c/em\u003e"
