    "summary": "\u003ch4\u003eQui \u00eates-vous?\u003c/h4\u003e\n\u003cspan style=\"font-weight: 400;\"\u003e\nNous sommes 8 gars habitant au Qu\u00e9bec et en Ontario (Canada), tous passionn\u00e9s de jeux vid\u00e9os r\u00e9tro. Nous avons tous des go\u00fbts et des sp\u00e9cialit\u00e9s diff\u00e9rentes, et nous venons aussi de pays diff\u00e9rents. C\u0027est notre force et ce qui fait que nous sommes capables de parler de tout! Et pour parler de tout \u00e7a, nous faisons des vid\u00e9os que \u003ca href=\"https://www.youtube.com/retrogamerca/\"\u003enous publions sur YouTube\u003c/a\u003e. Mais nous sommes aussi r\u00e9guli\u00e8rement \u003ca href=\"http://www.twitch.tv/retrogamer_ca\"\u003een direct sur Twitch\u003c/a\u003e !\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.retrogamer.ca/wp-content/uploads/2017/09/rgca-team-small.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cbr\u003eDe quoi parlez-vous dans vos vid\u00e9os?\u003c/h4\u003e\n\u003cspan style=\"font-weight: 400;\"\u003e\nDans \u201c\u003ca href=\"https://www.youtube.com/playlist?list=PL9t6Yhv2EIG9JgG8eAggvlT3jvInJSi1m\"\u003eLe Collectionneur\u003c/a\u003e\u201d nous rendons visite \u00e0 des collectionneurs de jeux vid\u00e9o chez eux, nous pr\u00e9sentons nos derniers achats dans \u201c\u003ca href=\"https://www.youtube.com/playlist?list=PL9t6Yhv2EIG_vP4fkkZDBi3WKESJ32Zz9\"\u003eT\u2019as encore achet\u00e9 des jeux\u003c/a\u003e\u201d, nous parlons technique dans \u201c\u003ca href=\"https://www.youtube.com/playlist?list=PL9t6Yhv2EIG8BlK6TC3ooWnPPttfBdNU1\"\u003eLes mains dans le r\u00e9tro\u003c/a\u003e\u201d, nous relaxons en jouant entre amis dans \u201c\u003ca href=\"https://www.youtube.com/playlist?list=PL9t6Yhv2EIG8eOhLpHCX7HoqnAV1rjnKp\"\u003eLe Canap\u2019 R\u00e9tro\u003c/a\u003e\u201d.Sur \u003ca href=\"https://www.twitch.tv/retrogamer_ca\"\u003eTwitch\u003c/a\u003e, nous jouons \u00e0 des jeux r\u00e9tro au hasard de nos envies, sur consoles mais aussi sur micro ordinateurs ou arcade!\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cbr\u003eFaites-vous autre chose que des vid\u00e9os?\u003c/h4\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eBien s\u00fbr! Nous organisons le Festival R\u00e9trogaming de Montr\u00e9al tous les ans au printemps. C\u2019est la meilleure occasion d\u2019essayer plein de consoles et ordinateurs r\u00e9tro que vous n\u2019avez peut \u00eatre jamais vu et d\u2019\u00e9couter des conf\u00e9rences pr\u00e9sent\u00e9es par d\u2019autres passionn\u00e9s!Nous g\u00e9rons aussi la salle retrogaming de Comic Con Montr\u00e9al.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003ePourquoi Patreon?\u003c/h4\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eCar nous avons besoin de votre soutien. Tous ces contenus repr\u00e9sentent du travail, nous pourrons prendre plus de temps \u00e0 les r\u00e9aliser et nous aurons des moyens techniques plus performants pour en faire plus et plus vite!\u003c/span\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eM\u00eame en ne donnant que 1$ par mois, vos donations nous aideront \u00e0 payer l\u2019h\u00e9bergement de notre site, acheter du mat\u00e9riel de meilleure qualit\u00e9 et ce sera bien s\u00fbr une fa\u00e7on de nous remercier.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003eComment \u00e7a marche Patreon, et qu\u0027est ce que j\u0027y gagne?\u003c/h4\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eNotre respect \u00e9ternel ! Mais aussi, plus vos donations seront g\u00e9n\u00e9reuses plus vous y gagnerez, par exemple :\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003eacc\u00e8s exclusif aux vid\u00e9os avant leur parution sur YouTube.\u003c/li\u003e\n\t\u003cli\u003evotre nom appara\u00eetra sur notre site pour vous remercier de nous aider !\u003c/li\u003e\n\t\u003cli\u003eentr\u00e9e gratuite \u00e0 tous les \u00e9v\u00e9nements que nous organisons et \u00e0 certains auxquels nous participons.\u003c/li\u00
