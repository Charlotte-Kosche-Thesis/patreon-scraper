    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"370\" src=\"https://www.youtube.com/embed/BNsiQM4ojdg\" width=\"490\"\u003e\u003c/iframe\u003eEXAMPLE OF MY VIDEO PROCESS\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\n\u00a0 Updated - 26.03.2018\u00a0Hey guys  :) as you know i was very inactive here on patreon last months, and im very sorry for that. But now i have time to do more videos for you because i really change my daily work schedule. Now you can pledge 2$ , 5$ , 10 $ to get the rewards, of course when you pledge more you will get more videos :) New videos will be every month. For those who already leave me, i understand but if you give me another chance im sure you will not be dissapointed. Im really excited for it :3 Thank you so much for your support! It means a lot to me. Have a wonderful day! \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003ePlease check your rewards in Creator Posts section. \u00a0\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWHAT YOU WILL GET FOR\u00a0 SUPPORT ?\u00a0\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI paint very quickly, after i finished picture i will upload VIDEO process in REAL time :)\u00a0 \u00a0I paint more than 10 pictures per month for patreon, so you will get a lot of videos .With more support (tier) you will get more videos - Enjoy !\u00a0 Thank you very much !\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eWho am I?\u003c/strong\u003e My name is Zdenek \u003cstrong\u003eBenjamin Cehelsky\u003c/strong\u003e\u00a0 ( \u003cstrong\u003eRYKY\u003c/strong\u003e) and I live in Czech Republic. I\u0027m\u003cstrong\u003e 25 years \u003c/strong\u003eold boy. Im in love with my graphic tablet ! I draw every day :3 I love creating fantasy worlds and i love colors! I will be happy for your support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy tablet -XP Pen 16 Pro\u00a0\u003cbr\u003eWork in Paint tool SAI and Adobe Photoshop CS6\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eIf you dont know my pictures, you can visit my DeviantArt\u003cstrong\u003e\u00a0\u003ca href=\"http://www.ryky.deviantart.com/\" rel=\"nofollow\"\u003ewww.ryky.deviantart.com\u003c/a\u003e \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nTHANK YOU FOR YOUR SUPPORT - I LOVE YOU!\u003cbr\u003e"
