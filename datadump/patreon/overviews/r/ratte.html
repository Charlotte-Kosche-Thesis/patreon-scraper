    "summary": "\u003cu\u003e\u003cstrong\u003eWho I am:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eI am Ratte/SilasAgnostos of southeast Minnesota. I make art and worldbuild. \u00a0I am also a Biology graduate from Minot State University.\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eWhat I make:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eI make primarily anthro (\"furry\") artwork, usually digitally. \u003cstrong\u003e\u003cu\u003eI do not make porn\u003c/u\u003e\u003c/strong\u003e, but you may see mild lewd, blood, or minor injury on occasion. Much of my spare time is spent worldbuilding my personal canon and most of the work I produce is based on that canon.  My work varies from pixel art/sprites to greyscale digital paintings and all things in between.\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eWhat I do:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eI currently work as a freelance artist. \u00a0I am also an administrator on e621 under the same name.\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eWhy do I use Patreon? Is there a paywall?:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cstrong\u003eI only use a short-term paywall for completed personal work. \u00a0\u003c/strong\u003ePaywall duration depends on posting schedule, but is \u003cem\u003eusually\u003c/em\u003e around a week.\u00a0 Those posts are made public when posted to public galleries. \u00a0I do post occasional alternate versions as well as sketches/WIPs \u003cu\u003ehere only\u003c/u\u003e, visible only to patrons.\u00a0 My earnings primarily go to the payments listed under Goals.\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eCan work posted here be reposted?:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eCertainly, just please abide by the following:\u003cbr\u003e*do not edit my work or scrub my signature\u003cbr\u003e*do not claim my work as your own\u00a0\u003cbr\u003e*please wait until posts are made public before you share them\u003cbr\u003e \u00a0\u003cbr\u003eIf you have questions, please send me a message and I will get to it as soon as I can. \u00a0Thanks!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGalleries:\u003c/strong\u003e\u003cbr\u003eFA:\u00a0\u003ca href=\"https://www.furaffinity.net/user/ratte/\" rel=\"nofollow\"\u003ehttps://www.furaffinity.net/user/ratte/\u003c/a\u003e\u003cbr\u003eDA:\u00a0\u003ca href=\"http://silasagnostos.deviantart.com/\" rel=\"nofollow\"\u003ehttp://silasagnostos.deviantart.com\u003c/a\u003e\u003cbr\u003eTumblr:\u00a0\u003ca href=\"http://ai-qa.tumblr.com/\" rel=\"nofollow\"\u003ehttp://ai-qa.tumblr.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eSocial Media:\u003c/strong\u003e\u003cbr\u003eCuriousCat:\u00a0\u003ca href=\"https://curiouscat.me/norveblue\"\u003ehttps://curiouscat.me/norveblue\u003c/a\u003e\u003cbr\u003ePersonal Twitter:\u00a0\u003ca href=\"https://twitter.com/norveblue\"\u003ehttps://twitter.com/norveblue\u003cbr\u003e\u003c/a\u003ePublic Twitter:\u00a0\u003ca href=\"https://twitter.com/norveblue\"\u003ehttps://twitter.com/silasagnostos\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMessengers:\u003c/strong\u003e\u003cbr\u003eDiscord: ratte#2018\u003cbr\u003eServer:\u00a0\u003ca href=\"https://discord.gg/wZ8MpYD\"\u003ehttps://discord.gg/wZ8MpYD\u003c/a\u003e"
