    "summary": "Hello, everyone.\u003cbr\u003e\u003cbr\u003eMy name is Rec. You might know me as the leader and main-translator for the english translation of the french indie game \u003ca href=\"https://forum.starmen.net/forum/Fan/Games/OFF-by-Mortis-Ghost\"\u003eOFF by Mortis Ghost\u003c/a\u003e. I recently finished working on a completely revamped version of said translation, \u003ca href=\"http://ridiculous-dilettante.tumblr.com/post/171903659089\"\u003eversion 3.0\u003c/a\u003e\u003ca href=\"https://forum.starmen.net/forum/Fan/Games/OFF-translation-v-3-0\"\u003e\u003c/a\u003e, together with a small team (DismalUprising, 3upmoon, Jazzjackalope).\u003cbr\u003e\u003cbr\u003eI am also a writer, streamer, soon-to-be video producer and a sprite artist. My content is analytical and thorough; I try to shine a light on games that don\u0027t get noticed much.\u003cbr\u003e\u003cbr\u003eI\u0027ve been doing all of these things more or less frequently since 2011; and now that I\u0027ve grown up and life is starting to sink its teeth into me, I need your help.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat are your current projects?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e-Refining version 3.0 of the OFF translation into version 3.1\u003cbr\u003e-Starting a translation of FelixtheJudge\u0027s spin-OFF \"Home\"\u003cbr\u003e-Writing a novel called \"The Deeds of Young Ebner\"\u003cbr\u003e-Streaming more or less obscure indie games\u003cbr\u003e-Writing analysis scripts for \"Queers in Love at the End of the World\", \"Maggie\u0027s Apartment\" and \"Kentucky Route Zero\"\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo, what\u0027s in it for you, then?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYou get access to the official Rexperience Discord, where you can get early access and direct input on all of the projects above.\u003cbr\u003e\u003cbr\u003eThere are also additional rewards to collect depending on how much you pledge, like personalised sprites for icons:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ssl-forum-files.fobby.net/forum_attachments/0044/3595/mother_3_thumbnail.png\"\u003e \u003cimg src=\"https://ssl-forum-files.fobby.net/forum_attachments/0044/3598/PERPLEXEDbig.png\"\u003e \u003cimg src=\"https://cdn.discordapp.com/attachments/320251428700553217/343894737394335746/unknown.png\"\u003e\u003cbr\u003e\u003cbr\u003eand pixelated logo designs:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ssl-forum-files.fobby.net/forum_attachments/0044/3592/RecStreamPost.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://ssl-forum-files.fobby.net/forum_attachments/0044/3589/nkrecstreampost.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat can you expect to see from me?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBiweekly updates on my progress on a number of projects, weekly streams of indie games, occasional shared writing and, eventually, some video game analysis videos!\u003cbr\u003e"
