    "summary": "As I write this, I\nam preparing for my first ever art show. This show is an eventful\nmilestone in two ways. It not only celebrates how far I\u0027ve come from\n\u003cem\u003e\"just taking pictures,\"\u003c/em\u003e but is also a \"\u003cem\u003estarting off\"\n\u003c/em\u003epoint for what promises to be one of the biggest, if not the biggest,\nadventure of my life. \n\u003cbr\u003e\n\nThis isn\u0027t the first\ntime I\u0027ve packed up and moved, (\u003cem\u003eafter all I went to 11 different\nelementary schools\u003c/em\u003e), but that was a long time ago. I\u0027ve spent my life\na working on family, friends, a career spending all my time in\nessentially the same place. \n\u003cbr\u003e\n\n\u003cbr\u003eNow, over the next\n18 \u2013 24 months, I\u0027m finally getting the chance to visit Europe,\nspending as much time as I can doing the thing I love: photography\nand writing And that love I want to share with you.\u003cbr\u003e\n\n\u003cbr\u003eI started my blog\n(\u003ca href=\"http://kickingthebucketlistadventure.com\" target=\"_blank\"\u003eKicking the Bucket List Adventure\u003c/a\u003e), because you never\nknow when it\u0027s too late. My grandparents worked hard, saving up,\nplanning for the adventure that lay after retirement. But instead of\nadventure came illness, medical bills, dreams unfulfilled. What\u0027s the\npoint of a bucket list if you wait until it\u0027s too late to check\nanything off? \n\u003cbr\u003e\n\n\u003cbr\u003eLast year, I was\nblessed with the opportunity to spend a few days in Iceland. I had\nthe opportunity to photograph wonders I had never seen in person. I\ngot to tell others the story of a land many of them would never\nvisit, through my lens, in my own way. \n\u003cbr\u003e\n\n\u003cbr\u003eOver the next year I\nwant to do much more of this. I have several projects planned,\nillustrating how things we all have in common can be so different\naround the world. \n\u003cbr\u003e\n\n\u003cbr\u003eSuch as live music\nperformances, the flora and fauna that surrounds us, love, life and\nfood. I\u0027ve had use all my skills and several contacts to get started\non my itinerary.  I definitely won\u0027t be flying first class or staying\nin five-star hotels; but I what I do have is a working plan for the\nstart of my adventure.\u003cbr\u003e\n\n\u003cbr\u003eSo far this is where\nI plan to be for the next eight months: \n\u003cbr\u003e\u003cstrong\u003e\nJanuary:\u003c/strong\u003e Washington,\nD.C.\u003cbr\u003e\u003cstrong\u003e\nFebruary:\u003c/strong\u003e St. Pete\u003cbr\u003e\u003cstrong\u003e\nMarch:\u003c/strong\u003e New York and\nIreland \n\u003cbr\u003e\u003cstrong\u003e\nApril:\u003c/strong\u003e Canary\nIslands and England\u003cbr\u003e\u003cstrong\u003e\nMay:\u003c/strong\u003e Germany and\nFrance (\u003cem\u003etentative\u003c/em\u003e)\u003cbr\u003e\u003cstrong\u003e\nJune: \u003c/strong\u003eSweden and\nDenmark\u003cbr\u003e\u003cstrong\u003e\nJuly:\u003c/strong\u003e Serbia,\nCroatia, Slovenia, and Austria\u003cbr\u003e\u003cstrong\u003e\nAugust:\u003c/strong\u003e Italy\u003cbr\u003e\n\n\u003cbr\u003eWhere do I go after\nAugust? It\u0027s up to luck, chance, opportunity, and in no small part,\n\u003cstrong\u003eYOU\u003c/strong\u003e. I want to share this adventure with you. So come along!\u003cbr\u003e"
