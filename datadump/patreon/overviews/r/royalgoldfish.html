    "summary": "Thank you so much for visiting my page! I hope you\u0027ll join me on my artistic journey.\u00a0 I\u0027m a cosplayer, artist, writer and costume designer.\u00a0 At first I wasn\u0027t sure how to have a Patreon because I wanted to continue doing all of these and not focus on one, but I\u0027m not going to choose! You will get to see all of these things and have rewards that reflect them.\u00a0 I have been sewing for over 12 years and have taught art to children for over 6 years.\u00a0 Creating is a passion that fuels me, calms me, and keeps me going.\u00a0 I am obsessed with texture, details, bright colors, sparkles, and water creatures.\u00a0 Not only will I be sharing my work, but also providing tutorials, reviews, tricks and techniques to help you get to the next level.\u00a0 I am hoping this page will help monetarily support me in creating the art that I can share and that also keeps me happy.\u003cbr\u003e\u003cbr\u003eOver the years I have won many awards on my craftsmanship and stage performance when it comes to costumes. I have been in the AZ cosplay community for over a decade and I manage cosplay departments, run panels and workshops and even run fashion shows.\u00a0 I enjoy supporting my local community and I\u0027m an open book on my experiences.\u00a0 With that being said, I still have a lot to learn, the sky\u0027s the limit!\u00a0 \u00a0Please join me, I hope you\u0027ll find it fun, inspiring, and helpful."
