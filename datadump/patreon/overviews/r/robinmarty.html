    "summary": "I\u0027m a freelance journalist who likes to roam the country looking for the real stories of abortion - the people who have them, the people who perform them, the people who oppose them and how all of these people effect the communities that surround them. In 2013 I wrote a book about the stories behind a variety of abortion restrictions in red states - how they happened, why they mattered - most of which are now on their way to being challenged in the Supreme Court (It\u0027s even more relevant now, \u003ca href=\"https://smile.amazon.com/Crow-After-Roe-Separate-Standard/dp/1935439758/ref=sr_1_1?ie=UTF8\u0026amp;qid=1503428809\u0026amp;sr=8-1\u0026amp;keywords=crow+after+roe\" target=\"_blank\"\u003eso go read it!\u003c/a\u003e). \u003cbr\u003e\u003cbr\u003eMy jam is abortion access, my passion is pro-life history nerdity, and \nmy shtick is that I will talk to absolutely anyone at any time - from abortion provider to abortion protester. So yes, that means \u003ca href=\"https://saynsumthn.files.wordpress.com/2015/01/troy-newman-robin-marty.jpg\" target=\"_blank\"\u003egrabbing a beer with Operation Rescue\u003c/a\u003e, chatting about\u003ca href=\"http://www.createdequal.org/feed-items/interview-with-robin-marty-pro-choice-advocate-speaks-out/\" target=\"_blank\"\u003e graphic images\u003c/a\u003e with Created Equal and \u003ca href=\"https://nest.cua.edu/event/1275550\" target=\"_blank\"\u003edebating Pro-Life feminism\u003c/a\u003e with New Wave Feminists. I want to know why people think they way they do, and I want to explain that to a national audience.\u003cbr\u003e\u003cbr\u003eI have written for \u003cem\u003e\u003ca href=\"http://www.cosmopolitan.com/author/2047/robin-marty/\" target=\"_blank\"\u003eCosmopolitan\u003c/a\u003e\u003c/em\u003e, \u003ca href=\"https://www.theguardian.com/profile/robin-marty\" target=\"_blank\"\u003eThe Guardian\u003c/a\u003e, \u003ca href=\"http://www.politico.com/magazine/story/2014/06/abortion-supreme-court-mccullen-v-coakley-107739_full.html#.WZyPbYqQy9a\" target=\"_blank\"\u003ePolitico\u003c/a\u003e, and more. But my best work has always been the in depth writing and storytelling I do on private platforms, unedited and \u003ca href=\"http://clinicstories.com/\" target=\"_blank\"\u003eunrestrained by word limits\u003c/a\u003e or \u003ca href=\"http://www.contributoria.com/author/2b6ace2753fdfa8e8cf2243301956fd5.html\" target=\"_blank\"\u003epreconceived notions of what national audiences want to read\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eWith your help I will be better able to tell those stories with truth, dignity, accuracy, and without a filter. As my Patreon you can get access to news no one else knows, and allow me to research and create new articles, books and multimedia from the sites the mainstream media overlooks. You will also be able to help me finally get to work on my next book, tentatively titled \u003cstrong\u003e\"Women of the Pro-Life Movement: From Backstage to Frontlines.\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you want to support this work but with just a one time donation, \u003ca href=\"https://rally.org/clinicstories\" target=\"_blank\"\u003eyou can do that here instead\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIf you want to obtain photos for use on your own sites and projects, contact me via email for info. My abortion stock image library \u003ca href=\"https://www.flickr.com/photos/92599314@N00/sets/72157669338689615\"\u003ecan be found here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
