    "summary": "Hello Friends!\u00a0 I am in the very beginning stages of using Patreon as a way of presenting my teachings. Many people could not follow me because they did want to use Facebook. Those who did use Facebook ran into regular problems of finding me, seeing the videos, etc. Hence Patreon \u003cbr\u003e\u003cbr\u003eI will start with posting my Shabbat morning teachings, first the most recent, and then work backwards. Soon I will start up my Weekly Wisdom Seminars. I have tried to make the price very reasonable As I learn more about Patreon, there probably will be standard levels of being a patron of my teachings, different levels for different levels of access. \u003cbr\u003e\u003cbr\u003eFor those who don\u0027t know much about me, here is an intro:\u003cbr\u003e\u003cbr\u003eHere my main insight from years of teaching and counseling:\u00a0 Most people suffer more than they need to because they don\u0027t think well. If people thought better, they would be able to manage their feelings and emotions. My teachings in spiritual psychology, wisdom and virtue focus mostly on achieving wisdom and virtue in all parts of our lives. People say that my teachings and counseling bring clarity to their lives and if things can get better, they get better fast. If not, at least you\u0027ll get to the truth of things.\u00a0\u003cbr\u003e\u003cbr\u003eI also teach about the more purely spiritual dimensions (such as Kabbalah for intelligent skeptics) of the inner life.\u00a0\u003cbr\u003e\u003cbr\u003eA little bit about me:\u00a0\u00a0I consider myself an intelligent, skeptical spiritual seeker. As a rabbi, I am mostly skeptical about organized religion so I am trying to fix it. When I am not watching some new series on Netflix (just finished Godless -- wow!), I study philosophy, psychology, ethics, politics etc.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
