    "summary": "Hi Everyone!\u003cbr\u003eI decided to \"soft launch\" my Patreon page. Lots of content on the way\u003cstrong\u003e!\u003cbr\u003e\n\u003cbr\u003eStorytelling\n\u003c/strong\u003e\u003cbr\u003e\nI began telling stories through images as a young boy in school. I \nwould grab paper from anywhere and everywhere I could get it, drawing \nspaceships and battles. I found it frustrating that I was not being able\n to draw or write fast enough to capture and render all the ideas that I\n imagined. I finished high school with some recognition; however, art college proved to be more challenging to me. With \nsome reservation, I took up a graphic design job for money. But my real \ndreams of becoming a storyteller never left me alone for a second. \nStories waiting to be told kept bubbling up, some written, some drawn, \nothers shared during conversations. After a career in graphic \ndesign and winning some \n\u003ca href=\"http://sethjrowanwood.com/about/awards-2/\" target=\"_blank\"\u003eawards\u003c/a\u003e  and having a \u003ca href=\"http://sethjrowanwood.com/space-shuttle-challenger/\" target=\"_blank\"\u003ebookcover\u003c/a\u003e I created for June Scobee Rogers, (the widow of the Challenger disaster) that ended up on the last shuttle flight \u003ca href=\"http://sethjrowanwood.com/silver-linings-cover-in-space-2/\"\u003eAtlantis 33\u003c/a\u003e,\u00a0 I finally decided to surrender and pursue the callings, instead \nof being pursued by them. In 2011 I got really ill and had to make some serious life changes which included doing what I love more then anything else. I am working hard taking small projects to not lose focus trying to keep \noverhead low. I am asking for your support to help me complete multiple \nprojects in various stages of development. \n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nMusic\n\u003c/strong\u003e\u003cbr\u003e\nNow music, on the other hand, was a surprise \nto me. It hit me hard and rattled my cage as part of my healing and it \nlead to a beautiful monster of many head. I have about 3 hours of music \nready to be mastered and the songs just keep coming. I will be posting a DJ set mix of the EDM and a rough cut of the contemporary album shortly.\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://sethjrowanwood.com\" rel=\"nofollow\"\u003ehttp://sethjrowanwood.com\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"http://sethjrowanwood.com/wp-content/uploads/2016/08/SJR_projects.jpg\"\u003e\u003cbr\u003e\nI write stories and create images depicting spiritual struggle and \nsurrender, vistas of expanding awareness, places and times of death, \nrebirth and transformation in the guises and genres they wish to show \nthemselves.\n\u003cbr\u003e"
