    "summary": "\u003cstrong\u003eMi\u00e9rt van Patreon t\u00e1mogat\u00e1si lehet\u0151s\u00e9g?\u003c/strong\u003e\u003cbr\u003e\nSokan bele se gondolnak, hogy neh\u00e9z fenntartani egy youtube csatorn\u00e1t, mivel a n\u00e9z\u0151k mindig elv\u00e1rj\u00e1k a friss \u00e9s ingyen tartalmat ezek mellett a j\u00f3 k\u00e9pet, j\u00f3 hangot, vagy a leg\u00fajabb j\u00e1t\u00e9kokat, esem\u00e9nyekre utaz\u00e1st, stb, de mindez a munka, csal\u00e1d vagy a sima \u00e9let fenntart\u00e1sa mellett is dr\u00e1ga mulats\u00e1g a k\u00e9sz\u00edt\u0151knek! Hab\u00e1r nem fogok ujjal mutogatni, de vannak vide\u00f3sok akik teljes m\u00e9rt\u00e9kben eladj\u00e1k maguk meg popikat nyalnak a t\u00f6bb n\u00e9z\u0151\u00e9rt \u00e9s bev\u00e9tel\u00e9rt, de vannak akik hat\u00e1rokat h\u00faznak mint p\u00e9ld\u00e1ul \u00e9n! Sz\u00f3val ha t\u00e1mogatod a csatorn\u00e1t akkor itt megteheted, viszont ha nem tudod itt p\u00e9nzel t\u00e1mogatni, az se baj, ahogy mindig is mondtam a vide\u00f3k likeol\u00e1sa/megoszt\u00e1sa ingyen van, \u00e9n annak a t\u00e1mogat\u00e1snak is \u00f6r\u00fcl\u00f6k \u00e9s k\u00f6sz\u00f6n\u00f6m ut\u00f3lag \u00e9s el\u0151re is a k\u00f6z\u00f6ss\u00e9gnek, a k\u00f6vet\u0151knek \u00e9s mindenkinek aki t\u00e1mogatta a csatorn\u00e1t!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMikor lesz \u00faj vide\u00f3, ugye nem hagyod abba? - k\u00e9rd\u00e9sek\u003c/strong\u003e\u003cbr\u003e\nAz a helyzet kerek perec, ha ak\u00e1r ingyenes like/oszt\u00e1s/feliratkoz\u00e1ssal -vagy- Patreon, Paypal min\u00e9l t\u00f6bben m\u00f3dokon t\u00e1mogattok, \u00fagy m\u00e9g t\u00f6bb lehet\u0151s\u00e9gem lesz \u00e9s id\u0151m a vide\u00f3z\u00e1sra is!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEngem sz*rr\u00e1 fizetnek a c\u00e9gek?\u003c/strong\u003e\u003cbr\u003e\nSokan abba se gondolnak bele, hogy az ember bemegy \u00e9s megvesz valamit a vide\u00f3z\u00e1shoz, meg a vide\u00f3s is ember \u00e9s ugyanazokat haszn\u00e1lja mint Ti! \u00c9s a c\u00e9gek... kapom t\u0151l\u00fck az aranyos felk\u00e9r\u00e9seket, de valahogy nincs p*f\u00e1m olyan dolgokat megcsin\u00e1lni! Az nektek, a csatorn\u00e1nak \u00e9s nekem se lenne j\u00f3, csak \u00e9gne a fejem.. sz\u00f3val azokat a n\u00e9pbut\u00edt\u00e1snak val\u00f3 felk\u00e9r\u00e9seket ink\u00e1bb m\u00e1sokra hagyom... azok \u00fagyis mindent elv\u00e1llalnak a p\u00e9nz\u00e9rt! :D\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eV\u00e9gsz\u00f3nak annyit,\u003c/strong\u003e\u003cbr\u003eItt patreonon is t\u00e1mogathatsz, de hozz\u00e1tenn\u00e9m nem k\u00f6telez\u0151 \u00e9s Friss inf\u00f3k\u00e9rt pedig k\u00f6vessetek a Refplay youtube csatorn\u00e1hoz tartoz\u00f3 insta vagy facebook oldalakon!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e-\u00daj vide\u00f3k itt:\u003c/strong\u003e \u003ca href=\"http://refplay.hu/youtube\"\u003ehttp://refplay.hu/youtube\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e-Insta oldalam:\u00a0\u003c/strong\u003e\u003ca href=\"http://refplay.hu/insta\" target=\"_blank\"\u003ehttp://refplay.hu/insta\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e-Fb oldalam:\u003c/strong\u003e\u00a0\u003ca href=\"http://refplay.hu/fb\" target=\"_blank\"\u003ehttp://refplay.hu/fb\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003e-PayPal\u003c/strong\u003e \u00e9s \u003cstrong\u003eegy\u00e9b\u003c/strong\u003e t\u00e1mogat\u00e1si lehet\u0151s\u00e9gek:\u00a0\u003cbr\u003e\n\u003ca href=\"http://refplay.hu/tamogatas\" target=\"_blank\"\u003ehttp://refplay.hu/tamogatas\u003c/a\u003e\u003cbr\u003e\n-Minden friss egy helyen:\u003cbr\u003e\n\u003ca href=\"http://refplay.hu/\" target=\"_blank\"\u003ehttp://refplay.hu/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00dcdv\u00f6zlettel \u00e9s az er\u0151 legyen veletek!\u003cbr\u003e\nSarkadi Roland - Refplay\u003cbr\u003e"
