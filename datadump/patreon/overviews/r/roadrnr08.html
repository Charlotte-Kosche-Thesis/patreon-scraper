    "summary": "Hey everyone!\u003cbr\u003e\u003cbr\u003eWho am I?\u003cbr\u003e\u003cstrong\u003eMy name is Shane \"aka\" Roadrunner Cosplay :)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m a 25 year old cosplaying, guitar playing, gamer\u00a0goofball, who genuinely loves bringing yours and my favorite characters to life!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBackstory:\u003cbr\u003e\u003c/strong\u003eI have loved comics, super heroes and all things nerdy since my wibbly wobbly mind can remember. I grew up pretending to be a power ranger fighting crime around my house (yes my mother has pictures for proof...or blackmail) through the ages wanting to be that hero to save my city! Soooo since I didn\u0027t have super strength, I decided to put my mind to work. Currently, I\u00a0am working on getting\u00a0my Doctorate in Physical Therapy along with already completing\u00a0a bachelors degree in Health Sciences. \u003cbr\u003e\u003cbr\u003e(Fast Forward) So one crazy weekend I decided to take a break from studying and go to a comic book convention with a few friends, from this weekend on..my life would never be the same (dun, dun, dunnnnnn!) I decided to cosplay for the first time as Tony Stark, and from that moment on I knew what I was missing from my life. Ever since that day, taking photos, meeting new friends, and geeking out to the fullest extent I\u0027ve never wanted to lose that joy!\u003cbr\u003e\u003cbr\u003eFour years later...here I am.\u003cbr\u003e\u003cbr\u003eTogether, you can help me create your favorite characters and possibly\u00a0allow me to start\u00a0filming short mini series\u00a0with these characters!\u003cbr\u003e\u003cbr\u003eLets do this!\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon! :D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
