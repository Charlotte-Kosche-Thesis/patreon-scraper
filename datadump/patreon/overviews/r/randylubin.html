    "summary": "Hi \u2013 I\u0027m Randy Lubin, a game designer who loves making and playing\u00a0\u003cstrong\u003estorytelling games\u003c/strong\u003e! Most of my games are lightweight and designed for one or two hours of play. My studio is\u00a0\u003ca href=\"https://diegeticgames.com/\"\u003eDiegetic Games\u003c/a\u003e and all of my games are available under a creative commons license.\u003cbr\u003e\u003cbr\u003eI\u0027m thrilled that games can\u00a0help players develop skills, strengthen relationships, gain empathy, and foster creativity. I aim to help players become better storytellers and more deeply understand the world around them.\u00a0\u003cbr\u003e\u003cbr\u003eI plan to create \u003cstrong\u003ea\u00a0new game every three months\u003c/strong\u003e. All games I release through Patreon will be playtested, iterated, and have a professional design.\u00a0I\u0027ll use this Patreon to share my early drafts, solicit feedback, and talk about my design process.\u00a0Along with my main projects, I\u0027ll share microgames that won\u0027t count for pledge purposes.\u003cbr\u003e\u003cbr\u003eYour help will enable me to release more games with higher production value.\u00a0I\u0027ll be able to commission art and pay collaborators. All my games will be released under Creative Commons licenses \u2013 they\u0027ll be \u003cstrong\u003efree to share and remix\u003c/strong\u003e\u00a0and I would love for you to hack my designs!\u003cbr\u003e\u003cbr\u003eI\u0027m most excited about \u003cstrong\u003eengaging with you\u003c/strong\u003e as I prioritize projects and make difficult design decisions. I hope you join me on this adventure!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePREVIOUS GAMES\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy games tend to be mechanically simple and require zero prep. They range from tabletop games to freeform larps. You can find finished games and drafts online at\u00a0\u003ca href=\"https://diegeticgames.com/\" target=\"_blank\"\u003eDiegetic Games\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://diegeticgames.com/plotypus/\" target=\"_blank\"\u003e\u003cimg src=\"https://diegeticgames.com/plotypus/images/front-gallary.gif\" style=\"width: 511px;\"\u003e\u003c/a\u003e\u003c/div\u003eMany of my games are about exploring specific elements of storytelling. \u003cem\u003ePlotypus\u003c/em\u003e generates epic plots, \u003cem\u003ePanorama\u003c/em\u003e fractally creates setting, and \u003cem\u003ePremise\u003c/em\u003e sequentially explores setting, character, and plot.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://diegeticgames.com/game_files/hackers_and_hustlers_rpg.pdf\"\u003e\u003cimg src=\"https://diegeticgames.com/img/hackers_and_hustlers.png\" style=\"width: 328px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ve also made games that explore specific types of stories or genres. \u003cem\u003eHackers + Hustlers\u003c/em\u003e is a Silicon Valley farce, \u003cem\u003eThe Idealist\u003c/em\u003e weaves a personal tale of power and corruption, \u003cem\u003eGood Morning Magicland\u003c/em\u003e has players creating a fantastical land by playing out shows on a local access TV Network.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://diegeticgames.com/across-the-border/\" target=\"_blank\"\u003e\u003cimg src=\"https://diegeticgames.com/img/across-the-border-titlelink.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eRecently, I\u0027ve started making short freeform larps where players move around a physical space as the characters. \u003cem\u003eAcross the Border\u003c/em\u003e is about covert border crossings and has players walking around their neighborhood; \u003cem\u003eAmong the Mortals\u003c/em\u003e has players vying for the fate of humanity as they people-watch in a public space.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPCOMING GAMES\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI have a huge list of game ideas that I want to fully develop. I\u0027ll be working with my backers to prioritize that list and decide what to make next. Tell me what interests you!\u003cbr\u003e\u003cbr\u003eHere are some designs I\u0027m excited to work on:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBehind the Magic \u2013 a fantasy mockumentary about incompetent adventurers\u003c/li\u003e\u003cli\u003eChaos is a Ladder \u2013 play a schemer who is trying to gain power and influence through manipulation; inspired by Littlefinger on Game of Thrones\u003c/li\u003e\u003cli\u003eDuetta \u2013 a system for short (30 minute) two-player adventures that connect to a persistent setting you share with many other players\u003c/li\u003e\u003cli\u003eUnder Observation \u2013 An asynchronous game played chain-letters (or chain-videos)\u003c/li\u003e\u003c/ul\u003e"
