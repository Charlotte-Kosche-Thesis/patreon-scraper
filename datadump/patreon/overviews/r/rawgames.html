    "summary": "\u003cstrong\u003eWho are\u00a0R\u039bWG\u039bM\u039eRS ?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe are an active and friendly community who are fanatics of gaming! Back in 2015 we were a part of another community. Sadly that fell apart so we have made our own gaming community last year. Started small we are ready to expand our love for gaming! We like nothing more than to sit down, have a good chat with laughs and play some games with our awesome community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we offer?\u003cbr\u003e\u003c/strong\u003eAside from offering an active, friendly and mature community we run 5 ARK servers on our dedicated server, these include:\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eAbaration\u003c/li\u003e\u003cli\u003eThe Island*\u003c/li\u003e\u003cli\u003eScorched Earth*\u003c/li\u003e\u003cli\u003eRagnarok*\u003c/li\u003e\u003cli\u003eThe Center\u00a0\u003c/li\u003e\u003c/ul\u003e* Servers are clustered together so you can transfer easily between maps with your items, dinos and survivors. All mods are shared across the servers so no need to load additional mods.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect more from us?\u003cbr\u003e\u003c/strong\u003eAs our gaming community is growing we will host more multiplayer games were we can play together. Also we are giving somthing back like events were you can win somthing like a game or a steamgift card, only for our community.\u003cbr\u003e\u003cbr\u003eAlso i will keep on developing new features into the game like our latest worldboss addition.\u003cbr\u003eWe want to give our players a unique gameplay experience and in that i believe we are on the right path. We hope very much that you enjoy on our servers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have a Discord?\u003c/strong\u003e\u003cbr\u003eWe do indeed, here is the link.\u003cbr\u003e\u003ca href=\"https://discord.gg/AQcxHn\"\u003ehttps://discord.gg/AQcxHn\u003cbr\u003e\u003cbr\u003eCheers for your support!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
