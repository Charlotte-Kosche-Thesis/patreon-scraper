    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://orig06.deviantart.net/d315/f/2015/139/e/d/01_frontpage_by_rinnkruskov-d8u0xkd.png\" style=\"width: 252px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nHello guys and girls, this is\n\u003cstrong\u003e \u003cspan style=\"color: rgb(227,108,9);\"\u003eRinn Kruskov\u003c/span\u003e\u003c/strong\u003e a.k.a \u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eStrayraccoon\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\nI have been making a series of comic known as\u00a0\n\u003ca href=\"http://rinnkruskov.deviantart.com/gallery/38362450/Misadventure\" rel=\"nofollow\"\u003e\u0027Misadventures\u0027\u003c/a\u003e  which I put up for free in DeviantArt. In which I tell my readers my experience in playing games. It has been a blast!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cspan style=\"color: rgb(227,108,9);\"\u003e\u00a0I love playing games\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eas much as I love drawing\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/a573/f/2015/139/b/8/01_frontpage2_by_rinnkruskov-d8u1d3a.png\" style=\"width: 273px;\"\u003e\u003cimg src=\"http://orig01.deviantart.net/718a/f/2015/139/7/0/01_frontpage3_by_rinnkruskov-d8u1ile.png\" style=\"width: 308px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nInitially it started as a hobby during college. Turned out my buddies love them and told me the comic strips help them through the day. So I continue to draw comic strips. Nowadays I draw them whenever I have spare time from day jobs, but I would love to develop this comic strip further.\u003cbr\u003e\u003cbr\u003eI do hope you enjoy reading Misadventures as much as I enjoy making them. If you do, please consider becoming a patron. I will be eternally grateful. \u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(227,108,9);\"\u003e \u00a0 \n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e What you will get by helping out:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/53e5/f/2015/140/8/8/01_frontpage5_by_rinnkruskov-d8u2amj.png\" style=\"width: 681px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eDon\u0027t forget to limit your monthly pledge limit so you don\u0027t get in the red :D\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(79,97,40);\"\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e \u00a0\u003cspan style=\"color: rgb(227,108,9);\"\u003e \u00a0 What I will get with your patronage:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirstly, \u003cem\u003eI want to support my mom and let her retire as soon as possible\u003c/em\u003e. Secondly, I want to create more content and become a full-time artist, hang out with you all through blogs or live stream.\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/6d5c/f/2015/140/d/f/01_frontpage6_by_rinnkruskov-d8u2ams.png\" style=\"width: 684px;\"\u003e\u003cbr\u003eUpdates will be \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eonce a week.\u003c/span\u003e\u003c/strong\u003e\u00a0When there are a lot of people contributing, I will be able to spend more time drawing and update more frequently, yay! From now on I will also upload my comics in Tumblr for better access.\u00a0\u003cblockquote style=\"text-align: center;\"\u003e \u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eThank you for taking the time to read.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCheers,\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eRinn Kruskov\u00a0\u003c/strong\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://orig03.deviantart.net/e051/f/2015/140/6/7/01_frontpage4_by_rinnkruskov-d8u2b0t.png\" style=\"width: 399px;\"\u003e\u003cbr\u003e\u003cbr\u003eFor more info on Patreon please visit their\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\"\u003eFAQ Center\u003c/a\u003e"
