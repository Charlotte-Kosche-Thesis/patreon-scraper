    "summary": "Hi there!  I\u2019m Yosh Reyez!\u00a0 I\u2019m a painter, an illustrator,\u003cbr\u003e and the creator of Axsorg: The Time-Faring Psychic Werespider!\u003cbr\u003eI create with media such as oils, watercolors, and inks. My artwork centers mostly around nature, science-fiction/fantasy, and a very healthy dose of humor. \u003cbr\u003eYou can see my work at:\u003ca href=\"http://reyezart.tumblr.com/\"\u003ehttp://reyezart.tumblr.com/\u003c/a\u003e and \u00a0 \u003ca href=\"https://www.instagram.com/yosh_reyez/\"\u003ehttps://www.instagram.com/yosh_reyez/\u003c/a\u003e or \u003ca href=\"https://www.facebook.com/reyezart\"\u003ehttps://www.facebook.com/reyezart\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003eFor the majority of my working life, I have had little time for what I love and do best, making art and comics. So this year, I\u0027ve decided to make some changes in my life. \u003cbr\u003e\u003cbr\u003eNot only am I pushing myself harder to create more art, I\u0027m opening up my projects and art here on Patreon, to you, my friends, followers, and supporters. It is my goal to bring my training and skills in fine art and painting to the comics I create. I invite you to join me as I inventively tell new kinds of stories, all done with exceptional artwork.\u003cbr\u003e\u003cbr\u003e\n\nBy pledging a small amount every month, you can help me pay some living and supply costs, and help support unique comic and art projects years in the making!\u003cbr\u003e\u003cbr\u003eI thank you for your support, and I truly hope you enjoy my art, and the laughter and beauty it brings to your life.\u003cbr\u003e"
