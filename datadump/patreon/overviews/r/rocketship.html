    "summary": "\u003cstrong\u003e\u003cimg src=\"https://d3jjg4nf4bbybe.cloudfront.net/u/149945/d6b01760abad5f80b4d89753fd991c7662424707/original/cropped-102216-rocket-ship-064.jpg/!!/b:W1sic2l6ZSIsImxhcmdlIl1d.jpg\"\u003e\u00a0 \u00a0 \u00a0 \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHi.\u003c/strong\u003e\u003cbr\u003eI\u0027m thrilled you found \u003cstrong\u003eRocketship\u003c/strong\u003e on Patreon. \u003cbr\u003e\u003cbr\u003eAt the bottom of the page there\u0027s more information about Rocketship and Patreon\u0027s crowd-sourcing, but here\u0027s the short version:\u003cbr\u003e\u003cbr\u003eIf you pledge $3, for every Rocketship song or video I release you will receive\u003cstrong\u003e high quality audio and video files\u003c/strong\u003e with your name embedded in the credits. \u003cbr\u003e\u003cbr\u003eFor $5 pledges you will get a \u003cstrong\u003ebonus track\u003c/strong\u003e with each song or video. \u003cbr\u003e\u003cbr\u003eIf you pledge $10 you will also get detailed \u003cstrong\u003eproduction notes and multi-track stems\u003c/strong\u003e so\n you can listen to each instrument of the mix. Whatever you pledge, \nyou will immediately get access to all the material released so far.\u003cbr\u003e\u003cbr\u003ePlease click the \"\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\" button on the right to get involved.\u003cbr\u003e\u003cbr\u003e\n--------------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003eI\u0027ve been making music as Rocketship for over 20 years and have many releases of which I\u0027m very proud. Many people seem to really like Rocketship\u0027s music and I intend to continue to write, record, and release new material into the foreseeable future.\u00a0\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"\"\u003e\n\t\u003cbr\u003eHowever, it can take hundreds of hours to write, arrange, and record one Rocketship song, and the recording equipment and gear with which to do so properly is very expensive. Juggling these demands with the daily 9-to-5 world has meant I can\u0027t release as much Rocketship music as I\u0027d like. I have too many almost-finished recordings, and it\u0027s maddening.\u00a0\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\nHere you can provide\u00a0predictable and reliable funding for me to continue to create Rocketship music and videos. By pledging a dollar amount on a sliding scale per Rocketship\u00a0creation you directly access Rocketship\u0027s new works and allow me to carve out more time to work on the band.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPlease consider becoming a patron of Rocketship,\u00a0 and thanks a lot for your interest.\n\u003cbr\u003e\n\u003cbr\u003e\nMost truly yours,\n\u003cbr\u003e\u003cstrong\u003e\nDusty\n\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3VvtkzwtjDM?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"
