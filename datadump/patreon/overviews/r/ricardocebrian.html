    "one_liner": "Three Kingdoms\u0027 world is awesome. After more than 10 years waiting, I resolved that Spanish deserves one version of the book available. (El mundo de los Tres Reinos es fant\u00e1stico. Tras m\u00e1s de 10 a\u00f1os de espera, decid\u00ed que mi idioma se merec\u00eda  una versi\u00f3n)",
    "patron_count": 5,
    "pay_per_name": "month",
    "pledge_sum": 2241,
    "pledge_url": "/bePatron?c=183837",
    "published_at": "2015-07-12T22:11:39+00:00",
    "summary": "\u003cem\u003eTodo lo que est\u00e1 bajo el Cielo, tras un largo per\u00edodo de divisi\u00f3n tiende a unirse; tras un per\u00edodo de uni\u00f3n, tiende a dividirse. As\u00ed ha sido desde la antig\u00fcedad. Cuando el mandato de la dinast\u00eda Zhou se debilit\u00f3, siete reinos lucharon entre s\u00ed hasta que Qin obtuvo el imperio. Tras el fin de Qin, surgieron dos reinos rivales: Chu y Han, que combatieron por la soberan\u00eda. Y Han fue el vencedor.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\"El romance de los tres reinos\", uno de los cl\u00e1sicos de la literatura universal\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eGuerras interminables, acci\u00f3n a raudales, intrigas palaciegas y numerosos personajes que abarcan desde un simple carnicero hasta la aristocracia m\u00e1s refinada. No hablamos del \u00faltimo libro de George R. R. Martin, sino de algo m\u00e1s antiguo: \"El romance de los tres reinos\", uno de los libros cl\u00e1sicos chinos escrito hace m\u00e1s de cuatrocientos a\u00f1os y que narra la feroz guerra civil que sigui\u00f3 a la ca\u00edda de la dinast\u00eda Han (220 d.C.). Esta \u00e9poca solo puede ser comparada con la ca\u00edda del Imperio romano en Occidente.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUna obra vigente hoy d\u00eda, pero que no es posible encontrar en espa\u00f1ol\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eGracias a videojuegos, c\u00f3mics, animes y pel\u00edculas, esta gran novela es conocida en todo Occidente. La saga Dynasty Warriors de Koei no es m\u00e1s que un ejemplo entre muchos. Sin embargo, desde los a\u00f1os 90 ni una sola editorial ha editado este cl\u00e1sico, por lo que leerlo en espa\u00f1ol es casi imposible. Somos muchos los que hemos intentado llenar el vac\u00edo mediante una traducci\u00f3n del ingl\u00e9s, pero casi todos han abandonado con el tiempo. \u00bfPor qu\u00e9? El libro tiene tantas batallas, personajes y detalles hist\u00f3ricos que requiere una investigaci\u00f3n exhaustiva cap\u00edtulo a cap\u00edtulo. Probablemente el coste para una editorial ser\u00eda ruinoso.\u003cbr\u003e\u003cbr\u003eLlevo tres a\u00f1os embarcado en la traducci\u00f3n de la novela. Tengo el permiso oficial de threekingdoms.com para basarme en su versi\u00f3n de la novela en ingl\u00e9s, cotejada con el original chino. Subo peri\u00f3dicamente los cap\u00edtulos a mi p\u00e1gina web \u003ca href=\"http://www.tresreinos.es\" rel=\"nofollow\"\u003ewww.tresreinos.es\u003c/a\u003e (actualmente est\u00e1n disponibles del 1 al 11) y vendo libros para financiar los gastos (bueno, para intentarlo). De momento, he obtenido una respuesta m\u00e1s que positiva a mi trabajo, lo que para m\u00ed es una gran recompensa.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 apoyarme?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePorque me niego a renunciar. Esta obra supone mucho para m\u00ed y no la he abandonado desde que comenc\u00e9 a trabajar en su traducci\u00f3n. Ahora tengo la oportunidad de dedicarme por completo a este proyecto y pienso llegar hasta el final. 1200 p\u00e1ginas, 120 cap\u00edtulos traducidos. Con vuestra ayuda es posible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you are here, you probably love the Three Kingdoms world as much as I do. I\u0027ve been translating the book into Spanish from the online version (www.threekingdoms.com) with their permission since 2013. I had wonderful feedback from the Spanish readers so far, and I truly believe this is a project that deserves to be finished. The truth is, I would still need a long time to finish it without help. That\u0027s why I\u0027m asking you for support!\u003cbr\u003e\u003cbr\u003e"
   },
