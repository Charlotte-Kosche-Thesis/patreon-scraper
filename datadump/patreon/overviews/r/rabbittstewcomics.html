    "summary": "Hi everyone! \u00a0Here is the very brief description of our podcast that we use on other platforms: \"A comics and pop culture podcast, brought to you by three nerds from around the world. Featuring the weekly Comics Countdown.\" \u00a0We\u0027re over here:\u00a0\u003ca href=\"http://rabbittstewcomics.libsyn.com/\" rel=\"nofollow\"\u003ehttp://rabbittstewcomics.libsyn.com/\u003c/a\u003e and on all those typical podcast places.\u00a0\u003cbr\u003e\u003cbr\u003eBut! Since we have more room to breathe on this wonderful site, here we go. \u00a0Every week, the three of us (Glenn, Ray, and Brandon) get together through the internets and discuss whatever is happening in the comics world. \u00a0We review recent launches (DC, Marvel, Image, Dark Horse, Valiant, Boom, etc etc), we talk about geeky movies and television shows, we discuss recent comics sales and where the market may be headed, and most importantly we gush about the things that excite us. \u00a0We certainly aren\u0027t polished, but we\u0027re definitely real.\u00a0\u003cbr\u003e\u003cbr\u003eThis patreon is being set up for two reasons: 1) to pay for the costs of hosting the podcast (which are honestly fairly minimal) and 2) to send all additional proceeds to the Southern Poverty Law Center (\u003ca href=\"https://www.splcenter.org/).\" rel=\"nofollow\"\u003ehttps://www.splcenter.org/).\u003c/a\u003e I was inspired by one of my favorite podcasters, who is doing something similar (Tom Katers). \u00a0If that sounds good to you, throw some money our way. \u00a0If not, that\u0027s cool, too. \u00a0We\u0027ll keep doing this podcast regardless.\u00a0\u003cbr\u003e\u003cbr\u003eSo there you have it. \u00a0Listen, enjoy, contribute if you want. \u00a0Everything that we podcast will be available to everyone, regardless of contribution.\u00a0\u003cbr\u003e\u003cbr\u003eThanks everyone. \u00a0I love you all."
