    "summary": "Reinforcement Productions is, first and foremost, a game development company. Its first title in the works is Gravity Gerbil, a motion control-centered game for the Android. Many titles for the PC and consoles are soon to follow, as well as a Let\u0027s Play Youtube channel and practical everyday phone apps.\u003cbr\u003eThe founders of Reinforcement Productions, Jesse and Billy, are two guys just like any other. Both love to game, and both are no strangers to the paycheck-to-paycheck drag. Looking around, they know they aren\u0027t alone. Everywhere are would-be writers in retail, musicians mopping floors, and yes...developers who deliver pizza. Whatever the passion, the dilemma is the same: there are far more great minds yearning to create than there are opportunities to do so. That\u0027s why Jesse and Billy decided to build an outlet for such unheard creators. Thus, Reinforcement Productions was spawned.\u003cbr\u003eIf we had to go out on a limb, we\u0027d guess that patrons of Reinforcement Productions love a good video game. Or, it could be you share our ambition to see artists of any medium succeed. Maybe it\u0027s both. Whatever brings you to us, we hereby extend our gratitude for your support. We pledge to offer you more than just sprites on a screen to do your bidding--as awesome as that is. We will also offer you a forum to express yourself. Among the rewards patrons will enjoy are social media exposure for your own projects and monthly livestreams to network with other artists and developers. Who knows? You could even become our next graphic designer, voice actor or script writer.\u003cbr\u003eWith that, welcome to our motley crew!\u003cbr\u003e"
