    "summary": "\u003cimg src=\"http://i300.photobucket.com/albums/nn21/reallycoykoifish1/utenaaaaabanner_zpsczdcccbz.png\"\u003e\u003cbr\u003eHello there! My name is\u00a0\u003ca href=\"http://www.facebook.com/reallycoykoifishart\"\u003eReallyCoyKoiFish\u003c/a\u003e and I am a freelance comic book artist and content creator. Every donation and commission helps me work toward devoting more and more time to creating content for you.\u00a0\u003cbr\u003e\n\u003cbr\u003eIf you\u0027re unable to donate don\u0027t worry you can\u00a0\u003ca href=\"https://tapas.io/amberdmcgowan5/series\"\u003echeck out my comics\u003c/a\u003e to help support. Thank you so much for stopping in and have a great day.\u003cbr\u003e\u003cimg src=\"http://i300.photobucket.com/albums/nn21/reallycoykoifish1/morg2_smol_zpsrkckhrfx.png\"\u003e\u003cbr\u003eContent being created:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i300.photobucket.com/albums/nn21/reallycoykoifish1/mgm_zps693t8ifp.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e#MagicalGirlMonday\u003c/strong\u003e - A weekly comic exploring the lovely and strange worlds of the anime/ manga sub-genera \"Magical Girls.\" This comic has been going strong for a year and has no end in site.\u00a0\u003ca href=\"https://tapas.io/series/MagicalGirlMonday\" target=\"_blank\"\u003eMagicalGirlMonday\u003c/a\u003e Jump right in to this zany wold and get ready for some magic.\u003cbr\u003e\n\u003cimg src=\"http://i300.photobucket.com/albums/nn21/reallycoykoifish1/banner_zpskqh4zc94.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eCoyKoi Comix\u003c/strong\u003e - Adventures of an artist with an adorable dog who is trying to wreck her life. This comic follows no real story line or reason. This is just anything my brain will come up with and this is a place for me to share them with you.\u00a0\u003ca href=\"https://tapas.io/series/CoyKoi-Comix\"\u003eCoyKoi Comix\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"http://i300.photobucket.com/albums/nn21/reallycoykoifish1/coverbanner_fin1_2_zpsrxodhzu5.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eDesigns by the Siren Coast \u003c/strong\u003e- Amy Ford has just moved to a new school in a new country and starts a new school year. She finds an ally who will help her follow her dreams. A budding romance is interrupted as a secret is revealed.\u00a0\u003ca href=\"https://tapas.io/series/Designs-by-the-Siren-Coast\"\u003eDesigns by the Siren Coast\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eProject to be announced\u003c/strong\u003e -- Check out the baker goals for more information and check out updates for world and character developments.\u00a0\u003cbr\u003e"
