    "summary": "Rumble Pack ist (k)ein Podcast wie jeder andere\nGaming-Podcast. In einer lockeren Runde wird einfach drauflosgeredet, es\nwerden Erfahrungen ausgetauscht und Quatsch erz\u00e4hlt. ABER: Das ist ganz\nwunderbarer, hochqualifizierter Quatsch. Rumble Pack nimmt es mit\ndem \u201efeinen\u201c Ton auch nicht allzu genau. Das macht die Sache leichter\nzug\u00e4nglich, aber auch glaubw\u00fcrdiger und unterhaltsamer!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWer sind\n\u00fcberhaupt diese Rumble Pack Typen?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nRUMBLE PACK\u003c/strong\u003e besteht aus drei wahnsinnig qualifizierten Mitgliedern:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMax aka\nRockstah:\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eDeutschlands erster Nerdrapper, Moderator der\nbeliebten Internetsendung \u003ca href=\"https://www.youtube.com/playlist?list=PL7jkUX4NzlQWBjljcqv3BtE_2SBDMhng-\" rel=\"nofollow\"\u003e\u003cstrong\u003eGreenscreen \u003c/strong\u003e\u003c/a\u003esowie Podcastvater von Radio Nukular, Im Autokino, Die Binge\nBoys und bestimmt auch anderen! \u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eTim:\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eFreier Videospielredakteur und Gr\u00fcnder des\nRumble Pack -Vorg\u00e4ngers Gamers Core.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eJulian:\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eGr\u00fcnder und Betreiber der Seite \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.unabhaengige-tester.de/\" rel=\"nofollow\"\u003eDie unabh\u00e4ngigen Spieletester\u003c/a\u003e \u003c/strong\u003eund ebenfalls Gr\u00fcndervater des\u003cbr\u003e\nRumble Pack -Vorg\u00e4ngers Gamers Core, sowie die\nschnellsprechende H\u00e4lfte der Anytime Late Night.\u003cbr\u003e\u003cimg src=\"http://rumblepack.de/wp-content/uploads/2015/01/Pack-Nintendo-Hausparty-2016.png\"\u003e\u003cbr\u003e\u003cstrong\u003eJa, gut, aber wozu braucht ihr denn dann die\nKohle?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nDamit wir inhaltlich und technisch das bestm\u00f6gliche\nPodcast-Ergebnis abliefern k\u00f6nnen. Auch wenn die Qualit\u00e4t jetzt schon besser\nist als in 99% aller anderen Podcasts die im Netz rumschwirren, m\u00f6chten wir\nEure zarten Geh\u00f6rg\u00e4nge noch weiter liebkosen.\u003cbr\u003e\n\u003cbr\u003e\n\nWenn\nDu also auch Bock auf noch mehr Pack hast, w\u00fcrden wir uns \u00fcber ein wenig\nUnterst\u00fctzung freuen, damit wir unsere bescheidenen Ziele erreichen und euch\nnoch viel mehr Unterhaltung bieten k\u00f6nnen! \u003cbr\u003e"
