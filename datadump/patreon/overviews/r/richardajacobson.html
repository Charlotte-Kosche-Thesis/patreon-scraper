    "summary": "After leaving the north forests and farmland of Saskatchewan, I headed to Calgary and the Alberta College or art. After 4 years of hard work I came out confused and somewhat lost. Now what?\u003cbr\u003e \u003cbr\u003eI have worked as an illustrator, a writer, a designer and a painter. My practice continues to evolve as I explore the image as a form of communication. I work in a variety of mediums including watercolour, graphite, and acrylics but my primary is oil.\u003cbr\u003e\u003cbr\u003eOil paint is so alive as a medium. It allows complete control as needed in my current series of works which is a focus on narrative based hyperrealistic still life paintings. Hyperrealism is an offshoot of \u2018realism\u2019 akin to \u2018photorealism\u2019 however, while I use photographs as reference I remove as much evidence of them as I can. Where a photorealist would use the out of focus detail I would not. Our eyes refocus so quickly we are unaware of blurred backgrounds, unaware of depth of field. \u00a0\u003cbr\u003e\u003cbr\u003e \u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHyperrealism attempts to mimic the way we actually see.\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e \u003cbr\u003eMost artists in this genre are not interested in the concept of the internal dialogue in their paintings. More often than not, they simply paint pretty pictures of pretty things. I use hyper realistic painting techniques to arrest the viewer giving them time to start a conversation with the work.\u003cbr\u003e \u003cbr\u003eThe painting is successful when it\u0027s meshes with a persons life. If the buyer of the painting can tell a story about the piece as it relates to them, then it will live on. Sometimes the narrative that I envision in the paint is completely lost and a more personal narrative comes forward. I look at the title of the painting as the first line of a good book. Within its words must be the first footsteps into a new world. The stronger the painting, the more personally the narratives deep threads become apparent to the observer.\u003cbr\u003e \u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMy paintings don\u0027t hang on the wall vibrating with energy and visual violence, my paintings whisper \"here\u0027s a story to read\".\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e \u003cbr\u003eMy work is time dependent. The more time I give it the better it is. That in itself is not a revelation, however if you consider how short our time is here, it becomes paramount. How is it possible to justify such madness in the face of a practical finality? For me, painting is my personal revolution, the ultimate \u2018I was here\u2019 scratched on a bathroom stall.\u003cbr\u003e \u003cbr\u003eThank you for helping and supporting my practice. Without you this would not be possible.\u003cbr\u003e\u003cbr\u003e Let our story begin!\u003cbr\u003e\u003cbr\u003e"
