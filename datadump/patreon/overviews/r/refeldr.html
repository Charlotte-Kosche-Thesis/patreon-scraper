    "summary": "\u003ch4\u003e\u003cstrong\u003eWho are you? O.o\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003eOne upon a time there was a little creature from the stars called Lucy Fox. It showed its teeth to the normal world and just started making videogames with \u003cstrong\u003eUnity.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003eShow me your game!\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/34dc/f/2018/120/1/7/ghiube_header_small_by_psycho_kuscheldecke-dca9irn.png\"\u003e\u003c/div\u003e\nHunted by dark shadows a little ghost has to find its way through the ruins of an old castle.\u003cbr\u003eIts only companion is a beautiful wooden box, the only thing the ghost can touch.\u003cbr\u003eOn their way they find pages of\u00a0a long forgotten journal, written by a child that doesn\u0027t exist.\u003cbr\u003e\u003cimg src=\"https://refeldr.files.wordpress.com/2018/05/ghostbox.png\"\u003e\u003cimg src=\"https://refeldr.files.wordpress.com/2018/05/cube.png\"\u003e\u003cbr\u003eGhiube will be an isometric puzzle game. With the help of your box you will have to find your way through the debris of the castle while your box is the only thing you can manipulate directly.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eI sense there is more...\u003c/h4\u003eThere is! \u003cbr\u003eYou all loved my previous game Erayu so much that I decided to bring you a completely enhanced version of it. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRefined tech makes the game more comfortable to play.\u003c/li\u003e\u003cli\u003eAll areas get an overhaul, some get remade from scratch.\u003c/li\u003e\u003cli\u003eMore character development and story content\u003c/li\u003e\u003cli\u003eAnd many more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eAaand why are you \u003cem\u003ehere\u003c/em\u003e?\u003c/strong\u003e\u003c/h4\u003e\nTo let \u003cem\u003eyou\u003c/em\u003e be part of the process! You allowed me to present this idea to you after all.\u003cbr\u003eWith enough time the game could be made without any funding. But you don\u0027t want to wait ten years to play it.\u003cbr\u003eFunding will not only keep my stomach full (a dead monster can\u0027t make games), it will also speed up the development and enhance its quality.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThere can\u0027t be gamedev without coffee!\u003c/strong\u003e\u003cbr\u003e\n\t\ufe35\u203f\ufe35\u203f\ufe35\u203f\ufe35\u203f\ufe35\u3000\n\t\u2615\u3000\u203f\u203f\ufe35\u203f\ufe35\u203f\ufe35\u203f\ufe35\ufe35\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003eSo I can\u0027t have it immediately? :(\u003c/h4\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/a512/i/2016/241/e/b/no_man_s_sky_bookmark_by_psycho_kuscheldecke-dafoxo9.png\"\u003e\u003cbr\u003eWell... with time travel maybe...\u003cbr\u003eBut while you wait for the game to get done I prepared some tasty stuff for you.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIn-depth insight into the process\u003c/strong\u003e\u003cbr\u003e\n\tYou will be part of the whole creation process. Learn what happens under the hood, read some in-depth gamedev articles and watch funny gifs!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eBe the first to see all news and paintings\u003c/strong\u003e\u003cbr\u003e\n\tIdeas, concepts, graphics, betas, demos... You will see them first!\u003cbr\u003eAnd since I also love drawing in my free time you will get those too before anyone else!\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eGoodies\u003cbr\u003e\u003c/strong\u003eWallpapers, printables for your shirts, cups or underwear! Other people will have to pay extra for those. You won\u0027t!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFree Game Key\u003c/strong\u003e\u003cbr\u003eAs soon as your pledges reach the amount of the game\u0027s price, you will automatically get a key for it.\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eBe important. You count!\u003c/strong\u003e\u003cbr\u003e\n\tBeing able to concentrate on the dev-process will lead to less worries,\n faster development, more content, more insight, more madness, more \ntentacles, more... wait, that went in a wrong direction.\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://orig00.deviantart.net/e293/f/2017/338/5/d/ghiube_lucy_fox_i_know_what_i_do_by_psycho_kuscheldecke-dbvqr9v.gif\" style=\"width: 188px;\"\u003e\n\t\t\u003cbr\u003e\n\t\tUhm... let\u0027s... just break this awkward silence\n\t\t\u003cbr\u003e\n\tby clicking this shiny \n\t\t\u003cstrong\u003ered button\u003c/strong\u003e up there, okay? (\u2022\u0e34_\u2022\u0e34)\u03c3\n\t\u003c/div\u003e\n\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eEr... what? Oh right... you mentioned Erayu. What was that?\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/65dc/f/2017/338/0/1/pat_erayu_by_psycho_kuscheldecke-dbvqfpl.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://orig00.deviantart.net/389d/f/2017/338/5/6/llasw8_by_psycho_kuscheldecke-dbvqp5m.png\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/389d/f/2017/338/5/6/llasw8_by_psycho_kuscheldecke-dbvqp5m.png\" style=\"width: 166px;\"\u003e\u003c/a\u003e\u003ca href=\"https://refeldr.files.wordpress.com/2017/09/silvercity.png\" target=\"_blank\"\u003e\u003cimg src=\"https://refeldr.files.wordpress.com/2017/09/silvercity.png\" style=\"width: 166px;\"\u003e\u003c/a\u003e\u003ca href=\"https://img.itch.zone/aW1hZ2UvNjYzMjUvMzAwNDQxLnBuZw==/original/qrfAfK.png\" target=\"_blank\"\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvNjYzMjUvMzAwNDQxLnBuZw==/original/qrfAfK.png\" style=\"width: 166px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eGenre:\u003c/strong\u003e Point n Click | \u003cstrong\u003ePlaytime:\u003c/strong\u003e 4-6 hours\n\t\u003cbr\u003e\n\tA game about a game within a game. Literally....\n\tAlso includes a touching story.\n\t\u003cbr\u003e\n\u003c/div\u003eIn the previous years I developed 4 games in total. Most of them were really short.\u003cbr\u003eErayu was my first big title. Three years went into its development and people really love it. With all my new knowledge I am finally able to make some changes and stuff that I wasn\u0027t able to do back then. Be prepared to cry!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eAnything else?\u003c/h4\u003e\nI want to thank anyone who was part of my gamedev journey so far. \nYou made this time bright and fun!\u003cbr\u003e\u003cbr\u003eI want to thank the people of \n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://cuphoggames.de/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCupHog Games\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e. And especially my dear friend \u003cstrong style=\"background-color: initial;\"\u003eIglerich\u003c/strong\u003e (). Gamedev wouldn\u0027t be the same without them.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tAnd I want to thank \n\t\u003cstrong\u003eyou\u003c/strong\u003e! Whoever you may be. From wherever you may find your way to this site. Be welcomed. Be a part of this journey. \u003cbr\u003e\n\tTogether we can do anything!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://i0.wp.com/cuphoggames.de/wp-content/uploads/2017/11/refeldrheader_Button.png?resize=768%2C176\u0026amp;ssl=1\"\u003e\u003ca href=\"https://lucy-fox.itch.io/\" target=\"_blank\"\u003e \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u0026gt;\u0026gt; Visit Homepage \u0026lt;\u0026lt; \u003c/span\u003e\u003c/a\u003e\n\t\u003c/div\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/cf2d/f/2018/121/e/8/dbk4jgwxuaesozh_by_psycho_kuscheldecke-dcabxte.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/re7jSRV\"\u003e\u0026gt;\u0026gt; Join the Discord server \u0026lt;\u0026lt;\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cbr\u003e\n\tI\u0346\u0344\u032b\u035a\u032b\u00e4\u0365\u0369\u033f\u0355\u0332\u0317\u031f!\u030b\u0346\u0312\u0367\u0364\u0343\u0367\u0309\u0325 \n\u0365\u0351\u036f\u0302\u030d\u0365\u0309\u032aI\u036f\u0342\u0346\u036b\u0350\u036f\u0355\u031f\u00e4\u0352\u036b\u0301\u030f\u033e\u0308\u0346\u0302\u033d\u0317!\u036a\u036c\u0304\u0367\u030a\u030a\u035a\u032f\u0323\u0324\u0353\u032a\u0317\u034d\u031d \n\u0314\u035b\u031a\u036b\u0303\u032c\u032e\u0356\u0316\u032bC\u033e\u0348\u031c\u0318\u0317\u0317\u0353\u0345\u0331t\u0342\u0363\u030b\u0368\u032d\u0333\u0353\u031f\u0333\u0359\u0320\u0317\u0349h\u036b\u030e\u031a\u0344\u0357\u031du\u033e\u030d\u030f\u030f\u0364\u0368\u0303\u0348\u0354\u0319\u0355\u035a\u0332\u031dl\u0346\u0342\u036a\u0304\u0312\u036a\u0366\u0317\u0355\u0359\u035a\u032f\u0317\u034d\u032dh\u0357\u031e\u032e\u031e\u031cu\u0302\u036f\u0351\u030b\u0352\u0357\u034c\u0318\u0349\u0320\u031f\u0359\u033b\n\u0350\u0306\u0351\u0317\u031e\u0355f\u0300\u0301\u0306\u0369\u0309\u035b\u0363\u0350\u0324\u033c\u0325\u0332\u0339\u0324\u031ch\u031a\u030b\u0365\u0339\u0318\u033a\u0326\u0330\u0359t\u0346\u036a\u030f\u034ea\u0306\u0343\u0346\u0304\u0304\u036f\u031f\u0325\u0329\u033b\u034e\u035a\u0326\u0339g\u034c\u036f\u0306\u030c\u0313\u036f\u030f\u0312\u0356\u031f\u0332n\u0310\u0367\u0310\u0302\u0364\u034c\u0343\u0342\u032e\u032b\u0319\u0318!\u031a\u036d\u0305\u036f\u031f\u035a\u03 5\u0358\u0354\u0345\u0316\u0348\u033c\u0331\u032c\u0332 \u034c\u0310\u0369\u030f\u036a\u0343\u0310\u0302\u0306\u0367\u035e\u0338\u0336\u034e\u0316\u0324\u0326d\u0304\u0314\u036d\u0314\u0306\u035b\u0343\u034a\u0309\u0305\u030b\u030e\u030c\u0340\u0327\u035f\u0323\u031e\u0332\u0355\u0349\u0339\u0319\u031f\u0345\u0324e\u035b\u0313\u0343\u0308\u0350\u033e\u0368\u030c\u034b\u0314\u030c\u036c\u0368\u0351\u036c\u033e\u0300\u0334\u033c\u0339\u0348a\u0343\u030a\u034c\u034b\u0306\u0366\u0357\u0344\u034b\u0341\u031b\u0337\u031d\u034d\u032d\u0326\u0326\u032c\u034d\u032c\u0349\u031d\u0331\u0354d\u034b\u0312\u0313\u030a\u0369\u0315\u0360\u0361\u0334\u0315\u033b\u032c\u031d\u0356\u031e\u0323\u0329\u0318 \u030d\u0351\u030b\u036a\u030e\u0310\u0301\u0334\u0335\u0339\u0354\u0333\u0325\u0316\u032a\u031f\u0333\u031f\u032f\u0324w\u0303\u036e\u0303\u0304\u0363\u0364\u0313\u030e\u0357\u0314\u0301\u036f\u0343\u033e\u0367\u0310\u033f\u0489\u0333\u0323\u0319\u0356\u0356\u0356\u0316\u0355\u0324h\u033d\u0368\u030c\u0342\u034c\u0368\u0301\u036a\u0311\u034b\u0337\u0315\u0354\u0325\u0325\u0325i\u0368\u0346\u0303\u0327\u0327\u035d\u0345\u0354\u033b\u0316\u0348\u0326\u031f\u0330\u0354\u033a\u0339\u0316\u033c\u031cc\u0301\u0310\u0309\u036b\u036b\u033f\u0368\u0352\u0327\u034f\u0334\u0319\u0355\u034d\u0353\u035a\u0323\u032e\u0330\u0348h\u033d\u0368\u0305\u0306\u030d\u033d\u035f\u031b\u032c\u032c\u034d\u0330\u0333\u0349\u0330\u0345\u0325\u031e\u032a\u031f\u0319\u0359\u032a\u0348\u033c\u031e \u0357\u0367\u0364\u0312\u036c\u030a\u0342\u036f\u0351\u0367\u036f\u0313\u0344\u036d\u0357\u035e\u0328\u035d\u035d\u031e\u0320\u0319\u0324\u031f c\u036b\u0343\u0304\u0350\u036f\u030d\u0357\u0346\u0350\u0346\u030e\u0307\u0308\u0302\u036c\u0307\u036b\u0338\u0335\u0321\u0328\u0359\u032f\u031c\u0354\u0345\u031f\u0331\u0356a\u0303\u033d\u0343\u0343\u0313\u030f\u031a\u0344\u0303\u0344\u031a\u0367\u0300\u0310\u0314\u0315\u0321\u035f\u0338\u0315\u0347\u0345\u032f\u032a\u033b\u0345\u031f\u0355\u0330\u0356\u0318\u035a\u032d\u03 1\u033c\u032b\u031c\u032a,\u034c\u036e\u0307\u033f\u036b\u0305\u0312\u035b\u033f\u0351\u036b\u034c\u0304\u0308\u036f\u0303\u035c\u035f\u035d\u0327\u0361\u032a\u0318\u0323\u0325\u0355\u0355\u0317\u032a\u031d\u032e\u0359\u032b\u031d\u0331\u031d\u0317\u0330 \u030a\u030d\u036a\u0304\u0344\u0352\u034b\u0312\u0305\u0300\u031a\u0304\u030d\u0310\u0304\u0304\u0340\u0337\u035c\u035d\u0362\u0331\u0325\u032a\u0359\u032a\u033c\u0331\u0329\u0316\u0325\u031d\u031d\u0332\u032a \n \u0367\u0369\u033d\u0367\u0309\u0305\u0346\u036c\u030a\u034a\u0346\u031a\u0368\u0343\u030f\u030e\u0313\u0336\u0338\u0322\u0489\u0338\u034d\u031d\u0353\u032f\u0333\u0355\u032a\u032e\u035a\u0319\u0324\u032c\u032a\u0324A\u0367\u0304\u0314\u0351\u036d\u0302\u0300\u0304\u030b\u0369\u0357\u030b\u0340\u0337\u0328\u0489\u034f\u0326\u0359\u0355\u031e\u031e\u0349n\u035b\u034b\u0367\u0303\u0369\u0340\u0362\u0327\u032e\u033b\u0319\u0333\u032e\u0353\u0345\u0325\u0329\u034e\u031ed\u0312\u0308\u0363\u0369\u034b\u0300\u030f\u0308\u036e\u036e\u0489\u035d\u032f\u0349\u032f\u0356\u0324\u032b\u034d\u0359\u0326\u033b\u0326\u031c\u032a\u0349\u0345\u0349 \u036a\u0369\u0342\u036a\u0307\u0342\u034a\u033e\u031a\u033d\u0351\u030d\u0352\u036d\u0351\u0343\u0350\u0343\u035f\u0361\u0335\u0335\u0340\u0318\u0353\u0330\u033a\u0359\u0348\u0332\u0326\u0317\u034d\u0345\u034e\u0330\u0320\u031cw\u030e\u035b\u036a\u034b\u0365\u0308\u0303\u0369\u036a\u034b\u0366\u033f\u036d\u031b\u0362\u0362\u0347\u0359\u0353\u031c\u0323\u0329\u035a\u032b\u0348\u032c\u0330\u0353\u031f\u031d\u0354i\u034a\u030f\u0303\u035b\u036b\u0312\u0352\u0366\u030c\u0311\u036d\u031a\u0338\u0334\u0362\u0348\u0355\u0339\u031e\u034d\u0325t\u0309\u0343\u0344\u036c\u0364\u0357\u036c\u0346\u0357\u0351\u0368\u0357\u035b\u0346\u031b\u0341\u0335\u0316\u0356\u0318\u0349\u033a\u0356\u0320\u032a\u0355\u035a\u0320\u0356\u031f\u031d\u031f\u0359\u0326h\u030b\u033e\u030a\u0308\u030f\u0313\u036e\u036c\u030a\u030a\u0303\u0369\u036f\u0367\u0303\u0367\u0368\u0350\u0309\u0327\u034f\u035f\u0338\u034
