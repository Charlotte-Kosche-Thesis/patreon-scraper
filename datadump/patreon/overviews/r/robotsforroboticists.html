     "about": "My name is David Kohanbash and I am a Robotics Engineer. I love building, playing and working with Robots. I specialize in electronics and low level software. I get to play with lots of embedded computers, networking gear, sensors, motors, RF hardware, electronic design, and low level software. I also like mechanical stuff (sometimes). I have had the opportunity to work on robots for planetary exploration, farming, mining, lakes, manufacturing, and self driving cars. I have been building robots professionally since 2006 (and even longer unprofessionally). My focus is on professional robotics (as opposed to hobbyist robotics, which I also love). My blog is at \u003ca href=\"http://robotsforroboticists.com/\"\u003ehttp://robotsforroboticists.com\u003c/a\u003e , please check it out and say hi!",
