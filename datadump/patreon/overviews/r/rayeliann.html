    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eRachel\u003c/strong\u003e, but you might also know me as \u003cstrong\u003e\u0027rayeliann\u0027\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eI\u0027m an artist and recent grad with an MFA in Studio Art with a Drawing Focus.\u00a0 My Thesis involved an in-depth look at houses and domestic structures as evidence of late capitalism in Mid-Atlantic Appalachia.\u00a0 I already hold a MA in Studio Art and a BFA in Traditional Printmaking and Illustration.\u00a0 I have minors in Traditional Painting, Art History, and Graphic Design.\u00a0 \u003cbr\u003e\u003cbr\u003eI also enjoying playing video games (Whether MMOs, RPGs or FPS), and creating fan art helps me to manage stress while flexing different art muscles.\u00a0 \u003cbr\u003e\u003cbr\u003eI\u0027ve recently graduated, so I will have to start paying on my student loans from grad school soon, but I\u0027m still searching for something in my area that utilizes the skills I have cultivated.\u00a0 I have dreams of becoming a free-lance illustrator and cover artist, so I am looking for any way I can to make that come true.\u00a0 I\u0027ve only just started to dare to think of sharing my own stories with people as well.\u003cbr\u003e\u003cbr\u003eBy \nsupporting me through Patreon, you will be helping me with :\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePay for my Photoshop subscription\u003c/li\u003e\u003cli\u003eStudent Loans :(((\u003c/li\u003e\u003cli\u003ea sense of validation that I CAN do this\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you choose to help me out, it will take a huge weight \noff of my shoulders. I will have the time to spend on improving my\n digital art processes. I enjoy making fan-art mostly because of the response it receives.\u00a0 It allows me to reach across barriers and connect with people.\u00a0 It allows me to put a smile on someone\u0027s face.\u00a0 I want to share my artwork, and I feel that fan-art offers a unique opportunity to connect with people all over the world in a way that Fine Art in a Gallery might not offer.\u00a0 \u003cbr\u003e\u003cbr\u003eI do ask that all Patreons are 18+.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons with triggers and sensitivities:\u003c/strong\u003e Please be advised that my work sometimes features blood/injury imagery and stylized nudity (on the level of Barbie and Ken - no naughty bits) but not enough to be NSFW flagged.\u00a0 As far as movie ratings - its a PG-13.\u003cbr\u003e\u003cbr\u003ePATRONS WILL RECEIVE:\u003cbr\u003e\u003cbr\u003e\nI will share portraits, illustrations, and character design studies using digital media. Through Patreon I\u0027ll share my work-in-progress(WIP) images, \nup-coming \ncommissions, tutorials (by request), and more!\u00a0 I hope to be able to offer live-streaming of my painting process at some point, and even work on a multiple-panel illustration (not quite a comic) in the future. \u003cbr\u003e\u003cbr\u003eAny time I open my commissions, Patreons will have first dibs on the limited spaces (Commissions will open at least a full day in advance of being posted on Tumblr or dA) and some tiers will receive a 10% discount from any listed commission price or priority in the commission queue.\u00a0 \u003cbr\u003e\u003cbr\u003eMy NSFW Commissions are exclusively available only to Patreons and I reserve the right to decline if it makes me uncomfortable.\u00a0 All characters \u003cem\u003emust\u003c/em\u003e be adults and I will not do any form of bondage.\u003cbr\u003e\u003cbr\u003e All of my new work will be posted here before it is shared on Tumblr or anywhere else.\u003cbr\u003e\u003cbr\u003eThank you so much for your patience, support, and kindness!!"
   },
