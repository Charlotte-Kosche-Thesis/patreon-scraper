    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig04.deviantart.net/3170/f/2016/247/7/a/painting_chibi_pat_mini_by_pandastrophic-dagffu0.png\"\u003e\u003c/div\u003eHello! I\u0027m Relseiy/Pandastrophic, my passion is illustration and visual narrative!\u00a0I\u0027m currently a university student studying graphic design and therefor making webcomics can\u0027t be my priority, I have to manage my time very to be able to balance out creating webcomics and illustrations with university work. It\u0027s been working out well so far but I need to be able to keep it up for a very long time as most of my comic projects are very long term projects that require long working hours.\u00a0I seriously love working on webcomics and it\u0027s my dream for it to be my job one day and this is where Patreon comes in.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support goes towards helping me create more art and comics:\u003c/strong\u003e\u003cbr\u003e- Buying art supplies\u00a0\u003cbr\u003e- Costs of repairing laptop or tablet (if anything happens to them)\u00a0\u003cbr\u003e- Making merchandise (printing and productions costs)\u003cbr\u003e- \u00a0Giving me the motivation to keep working hard\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get by supporting?\u003c/strong\u003e\u003cbr\u003e- My eternal thanks and gratitude!!\u003cbr\u003e- Access to Patreon request events! This can range from headshots, fullbody, chibis, digital, traditional depending on what I feel so it\u0027s pretty much random!\u003cbr\u003e- Access to high quality versions of my illustrations\u003cbr\u003e- Early access first half of the next comic episode (coming soon)\u003cbr\u003e- Access to exclusive monthly patreon-only sketchs from my personal sketch book! This would include both comic related, non-comic related sketches, sketched versions of illustrations and any other studies I did that month.\u00a0\u003cbr\u003eHopefully much more in the future!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
