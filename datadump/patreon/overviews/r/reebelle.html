    "summary": "Hey loves!!! Thanks for stopping by!\u003cbr\u003e\u003cbr\u003eMost know me as Brittini, but as of last year, I have also gone by the name \u003cem\u003e\u003cstrong\u003eRee Belle\u003c/strong\u003e\u003c/em\u003e. An ode to the women who have come before me (my grandmother and her cousin, J. Ree and L. Bell), my name is a reminder that black women are always at the forefront and in the background of revolution. It is also a call to action, to never settle for oppression nor injustice, but always fight for the liberation of the masses!\u003cbr\u003e\u003cbr\u003eBeyond my work as an organizer, I am also an artist. \u003cem\u003eKnown mostly as a poet, I am now taking the time to spread my wings! I will continue to write \u003cstrong\u003epoetry and create blog posts\u003c/strong\u003e, but will also collaborate on new projects.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe first is the \u003cstrong\u003eLibations and Liberation Film Project in Partnership with Aziza Binti Films\u003c/strong\u003e. The film series will explore the lives of 6 black women since the Ferguson Uprising and how they have navigated various aspects of life, from relationships and spirituality to careers and beyond! Become a patron for more in depth detail and behind the scene footage and audio for that!\u003cbr\u003e\u003cbr\u003eThe second will be\u00a0\u003cstrong\u003ea Podcast; in collaboration with Kris Blackmon\u003c/strong\u003e,\u00a0exploring the invisibility, erasure and exploitation of black women. This project has not begun, and we need $1000 to get it started!\u003cbr\u003e\u003cbr\u003eFinally,\u003cstrong\u003e a zine\u003c/strong\u003e, which will exist at the intersections of justice, healing and art! My role as artist-in-residence at InPower Institute has carved out the space and time for me to undertake this endeavor, you becoming a patron is the final step in it becoming reality!\u003cbr\u003e\u003cbr\u003eI\u0027m excited about you joining my community!"
