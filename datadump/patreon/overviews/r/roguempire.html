    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/R0WFX4I1CJc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is the project about?\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003cbr\u003e\nRogue Empire\n\u003c/strong\u003e is a single player turn based Dungeon Crawler RPG roguelike. All you see here is footage of the actual game as I have been working on it for many months now!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eIt features:\u003c/h4\u003e\u003cul\u003e\n\t\u003cli\u003e7 distinct races to choose from and\u00a05 unique classes\u003c/li\u003e\u003cli\u003eA unique character progression inspired by Trading Card Games\u003c/li\u003e\n\t\u003cli\u003eA meta progression system that rewards players who\u0027s heroes fell before their time.\u003c/li\u003e\n\t\u003cli\u003eA deep story with multiple endings\u003c/li\u003e\n\t\u003cli\u003eA optional and unique Timed Mode to give players an additional challenge\u003c/li\u003e\u003cli\u003eA huge world to explore with dozens of dungeons. Hours of fun!\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eMy Story and Goals\u003c/strong\u003e\u003c/h2\u003e\nMy name is German Wachnitz, I am software engineer that always had a great passion for gaming and development. In the past I worked mainly in the social gaming industry but at some point I craved diving into the serius/premium gaming industry.\u00a0\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/187b54_99ed4538ac264def9f639bd4fb43303c~mv2.gif/v1/fill/w_473,h_403,al_c,q_80,usm_0.66_1.00_0.01/187b54_99ed4538ac264def9f639bd4fb43303c~mv2.gif\"\u003e\u003cbr\u003eThis is how with resolution and some savings I left my daily job and started Rogue Empire.\u003cbr\u003e\u003cbr\u003e\nI am a strong believer that the roguelike genre has a high appeal by it self and just needs a little push into the accessibility direction to make it appealing to a wider audience. \u003cbr\u003e\u003cbr\u003eSeeing how the Rogue Lite genre is succeeding so well at many levels I am putting an effort into going the other way: Take good things from successful roguelites that makes them more appealing to wider audiences and move it to the a\u00a0quality roguelike RPG game. \u003cbr\u003e\u003cbr\u003eThis means accessible UI, intuitive and dynamic tutorials, good graphics (think roguelike games like Adom and ToME), great sounds and an epic story telling.\n\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/187b54_865c1e3efaac44faaddfb1507450ea75~mv2.gif/v1/fill/w_473,h_222,al_c,q_80,usm_0.66_1.00_0.01/187b54_865c1e3efaac44faaddfb1507450ea75~mv2.gif\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch2\u003e\u003cstrong\u003eSome of the distinct features I am working on in Rogue Empire:\u003c/strong\u003e \u003c/h2\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA beautifully illustrated epic story involving an unbalanced world engaged by the mysterious First Shadow!\u003c/li\u003e\n\u003c/ul\u003e\u003cimg src=\"https://static.wixstatic.com/media/187b54_950a1a59557541e4b316aacfe05e4431~mv2.jpg/v1/fill/w_473,h_301,al_c,q_80,usm_0.66_1.00_0.01/187b54_950a1a59557541e4b316aacfe05e4431~mv2.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAn innovative character buildingsystem that borrows concepts of TCG\u0027s (Trading Card Games)!\u003c/li\u003e\n\u003c/ul\u003e\u003cimg src=\"https://static.wixstatic.com/media/187b54_086c62c672214b06ab56cd66856331a9~mv2.gif/v1/fill/w_473,h_204,al_c,q_80,usm_0.66_1.00_0.01/187b54_086c62c672214b06ab56cd66856331a9~mv2.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eAn ever continues growing number of races and classes to play with. Each with strong differences in gameplay. The initial release is planned to go out with 7 races and +5 classes!\u003c/li\u003e\u003cli\u003eA huge world and several locations to explore!\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4GMaaaornXw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGet rewarded by your fallen heroes: When a hero falls, he will provide you with valuable soul essence, used to unlock perks and new gameplay options!\u003c/li\u003e\u003cli\u003eExciting boss fights with fun and cool mechanics!\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/dnD5Iwc.mp4\"\u003e\u003cimg src=\"https://lh4.googleusercontent.com/ZCjYk2nwYcnDwo-ofjK3-9b6MnUp7-e4ClzquNpp68U3qnqetMFUdvCN8G1KJ2J-bvGS3YZivZmK5Bo=w1920-h949\" style=\"width: 647px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/dnD5Iwc.mp4\"\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy to support?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/187b54_9bfce543e6ee40998bcdde39a602382f~mv2.jpg/v1/fill/w_508,h_254,al_c,q_90/187b54_9bfce543e6ee40998bcdde39a602382f~mv2.jpg\" style=\"float: right; width: 350px; margin: 0px 0px 10px 10px;\"\u003eBefore starting Rogue Empire, I realized I wanted something new and exciting. At some point I decided to take a risk and follow my passion, so I quit my job and started working on the game basically self funded. \u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/187b54_7be5df4fc8924df68a13e766d4b2315b.jpg/v1/fill/w_816,h_650,al_c,q_90,usm_0.66_1.00_0.01/187b54_7be5df4fc8924df68a13e766d4b2315b.jpg\" style=\"width: 236px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\u003cbr\u003eI have no intend to stop at anything until I see it released and plan to expand it further into the future. Having this said, I really need your support and help to make the game as great as possible before releasing it!\n\u003cbr\u003e\n\u003cbr\u003e\nIndie Development is not easy, no big publisher helping out, long days and not much time for social life. But on the other side if the financing issue is solved great games and mechanics come from the freedom of being able to fully develop your ideas. Every penny helps to put your mind in the game, its universe and experience!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eBesides helping with your support you can:\u003c/strong\u003e\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003eCheckout the official website.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\n\t\u003ca href=\"http://www.roguempire.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.roguempire.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/187b54_08ca62195b784f1a96dc5dec12799f5f~mv2.jpg/v1/fit/w_375,h_375/187b54_08ca62195b784f1a96dc5dec12799f5f~mv2.jpg\" style=\"width: 107px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eInteract in any of the networks you are fond of!\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://www.facebook.com/roguempirerpg/\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.facebook.com/roguempirerpg/\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/187b54_a1130616d00c4d10a0fa7cf2a2b0b29b~mv2.png/v1/fit/w_375,h_375/187b54_a1130616d00c4d10a0fa7cf2a2b0b29b~mv2.png\" style=\"width: 114px;\"\u003e\u003c/a\u003e \u003ca href=\"https://es.pinterest.com/rogueempire/\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/187b54_037f1ee85ce94daab72fb4d643220c25~mv2.png/v1/fit/w_375,h_375/187b54_037f1ee85ce94daab72fb4d643220c25~mv2.png\" style=\"width: 133px;\"\u003e\u00a0\u003c/a\u003e\u003ca href=\"https://es.pinterest.com/rogueempire/\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/187b54_69dfa39baa9b46639ab8a5229ad11fbb~mv2.png/v1/fit/w_375,h_375/187b54_69dfa39baa9b46639ab8a5229ad11fbb~mv2.png\" style=\"width: 124px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e \u003ca href=\"http://www.indiedb.com/games/rogue-empire\" target=\"_blank\"\u003e\u003cimg src=\"http://button.indiedb.com/popularity/medium/games/53244.png\" style=\"width: 187px;\"\u003e\u00a0\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCQq9LNbktvereFhSSahu_-A\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/187b54_ba417c17319045eebe500994002d83f5~mv2.png/v1/fit/w_375,h_375/187b54_ba417c17319045eebe500994002d83f5~mv2.png\" style=\"width: 90px;\"\u003e\u003c/a\u003e \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSome Last Words\n\u003c/div\u003e\n\u003cbr\u003e\nI hope I managed to convince you Rogue Empire is worth your support. I am exited at the prospects of the game and hope we can bring this game together into life! \u00a0\n\u003cbr\u003e"

     "about": "\u003ch4\u003eMy name is German Pablo Wachnitz and I am the developer behind\u00a0\u003ca href=\"http://www.roguempire.com\" target=\"_blank\"\u003eRogue Empire\u003c/a\u003e.\u003c/h4\u003e\u003ch4\u003eMy whole life I have been an avid gamer from RTS to RPG titles. To summarize how I got here:\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003ch4\u003eI graduating from software engineering.\u003c/h4\u003e\u003c/li\u003e\u003cli\u003e\u003ch4\u003eStarted working in web based development.\u003c/h4\u003e\u003c/li\u003e\u003cli\u003e\u003ch4\u003eMoved to social gaming.\u003c/h4\u003e\u003c/li\u003e\u003cli\u003e\u003ch4\u003eStarted a masters degree in finance and a social sports network startup (which failed).\u003c/h4\u003e\u003c/li\u003e\u003cli\u003e\u003ch4\u003eWorked on a small casino gaming company as CTO and later as CEO\u003c/h4\u003e\u003c/li\u003e\u003cli\u003e\u003ch4\u003eFinally decided to follow my true dream and build my own game: Rogue Empire :D\u003c/h4\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eThis truly is my passion and it is my hope that Rogue Empire will provide a fun and worthwhile experience.\u003c/h4\u003e\u003cbr\u003e",
