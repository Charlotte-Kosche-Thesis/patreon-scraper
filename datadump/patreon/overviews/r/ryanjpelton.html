i\u003e\u003cli\u003eWrite a couple short stories.\u003c/li\u003e\u003cli\u003eHave a baby! Okay, technically my wife is having the baby (our fourth).\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003eThanks for Checking Out My Patreon Page!\u003c/h1\u003eMuch love in advance!\u003cbr\u003eRyan\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e"
