    "published_at": "2016-12-19T05:41:31+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e__________________________________________________________________\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eI M P O R T A N T\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\n\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePlease note that this Patreon contains NSFW\ncontent.\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\nPosts are marked with (NSFW) can only be viewed\nupon entering the NSFW post.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cstrong\u003e\u003cbr\u003e\nSo, who am I?\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cstrong\u003eI\nam Riley! I\u0027m wanting to be a full-time artist and stream almost everyday\nworking on commissions and chatting with you guys! You can find me \u003ca href=\"https://picarto.tv/RileyDraws\"\u003e\u003cspan\u003eHERE\u003c/span\u003e\u003c/a\u003e streaming\nmost days!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\nWhat type of art do you do?\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eI\nam primarily a pony artist at this time, doing either SFW or NSFW content\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eI\ndo furry art as well as anthro art! I will try to diversify my content on here\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\n\n\u003cstrong\u003e\u003cem\u003eWhile commissions are\ngreat, it is difficult to justify giving my time to things that are not\ncommission related. This is where Patreon can help me me out. Those who pledge\nwill receive something a little extra from me for their support as well as\nallowing me to work on other content. \u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat do I get out of it?\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eFirstly,\na heart filled thank you - your support means so much to me. As well as my\ngratitude\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eThere\nare many tiers, each with more perks; I will try to adjust the perk system to\nmake sure you get the most out of your support for me\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eI\nPOST MY ART FIRST ON THE PATREON DISCORD \u003ca href=\"https://discord.gg/zBW6Qre\"\u003eH E R E\u003c/a\u003e SO\nNEVER MISS ANYTHING FROM ME IF YOU SUPPORT ME!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\n\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\nAre you new around here?\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eI\nam new to the whole Patreon thing and all I ask is for people to allow me to\nwork on being the artist my patrons deserve, I am not perfect despite my\nefforts and I may fumble a tad while I find my bearings. Constructive feedback\nis always welcome.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e"
