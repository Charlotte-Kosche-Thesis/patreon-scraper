    "summary": "\u003ch2\u003eHi there and welcome\nto my Patreon profile!\n\u003c/h2\u003e\n\nMy name is Rain DeGrey\nand I am an author, activist, artist, educator and model. I have been a\npublished author for over a decade and an educator for over nine. My work\nfocuses on kink, sexuality, BDSM, poly, relationships, and self empowerment. I\ntruly love what I do and none of it would be possible without YOU. Without fans\nand supporters, an artist is just shouting out into the void.\n\u003cbr\u003e\n\u003cbr\u003e\nMy career has taken me\nfrom lecturing at Harvard to bondage performances in Europe and everything in\nbetween. I am fascinated with words, flesh, experiences, and why humans do what\nthey do--I will never stop trying to figure them out.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eSo why am I here?\u003c/h2\u003e\n\nI am compelled to\nwrite and create. I have been for as long as I can remember. But as any artist\ncan tell you, it is not a particularly profitable path. I have launched an\u00a0\u003ca href=\"http://www.raindegrey.com/category/dirty-talk-advice/\" target=\"_blank\"\u003eAdvice Column\u003c/a\u003e  and\u00a0\u003ca href=\"http://www.raindegrey.com/dirty-talk-podcast/\" target=\"_blank\"\u003ePodcast\u003c/a\u003e on my\u00a0\u003ca href=\"http://www.raindegrey.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e and I am currently writing a book. All of these\nventures are labors of love and have not netted me a penny but I do not want to\ngive up on them.\n\u003cbr\u003e\n\u003cbr\u003e\nI am starting this\nPatreon profile in hope that the supporters and fans I have collected over the years\nwill help fund my on going creative work. Your generous contributions will\nallow me to continue working on my present projects and give me the financial support to explore new creative endeavors. In\naddition, becoming a supporter will give you behind the\nscenes glimpses of the various projects I do, exclusive posts and\nupdates, first access to all my future articles and most importantly, my sincere gratitude. Plus all sorts of rewards!\n\u003cbr\u003e\n\u003cbr\u003e\nSo what are you\nwaiting for? Click the button and let\u0027s get this party started. And as always,\nthank you. I truly mean that.\n\u003cbr\u003e\n\u003cbr\u003e\nSincerely,\n\u003cbr\u003e\nRDG\n\u003cbr\u003e"
