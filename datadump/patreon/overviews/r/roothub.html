    "summary": "I\u0027m RootHub. \u003cbr\u003eI am a rider of waves in the ocean and a rider of waves of inspiration. I\u0027ve been creating music, touring, and making life better through music for 15+ years and I really don\u0027t intend to stop any time soon.\u003cbr\u003e\u003cbr\u003eI want this page to connect me with people that believe in what I do and the music I make. I\u0027ll give you everything I promise and more, and when you tune in, you\u0027re going to love what you hear and what you see. This is life music. It will make you feel good. It will make you feel!!\u003cbr\u003e\u003cbr\u003eAnyone who knows me knows that my life has story after story and song after song that has to be heard. I could not hear until I was two years old and the doctors performed an operation that gave me my first memory: It was the sound of water roaring from a bathtub faucet.\u003cbr\u003eNow that I travel the world making music, I find that the more I do it, the better life is for everyone..\u003cbr\u003e\u003cbr\u003eCheck this out. Get on board now, because we are building something worth building.\u003cbr\u003e\u003cbr\u003eHere\u0027s a little bit about me and a couple of the songs from the CITIES\u0026amp;SONGS project where I am writing an improvised song for every city I meet on my summer travels.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/96285967\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\u003cbr\u003eSONG #1 KAILUA\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LAyFLAXDDA0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eSONG #4 NYC with Betty Kay\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/P7ebMfRGslk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscree
