    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003eFor those of you who don\u0027t know, Patreon is a place where people like you can donate to crowdfund their favorite artists. Financially supporting an artist such as myself enables us to create more content, which helps to fill the world with the unique things you\u0027re into!\u003cbr\u003e\u003cbr\u003eI am an aspiring content creator! For now, you can think of me as an improving writer. I started writing fan-fictions for fun when Dragon Age: Inquisition came out, and have been trying to continue since. 99% of my work has been based in the Dragon Age world, and there will be more coming! But I would also like to start branching out into different worlds, and different content as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003eI am a 23 year old full time university student that also works full time as a hostess at a restaurant. I also work as a dog sitter and a tutor, and yes this is all at the same time.\u003cbr\u003e\u003cbr\u003eI\u0027ve been involved in three major car accidents (as a passenger!) that I have not gotten proper physical treatments for, and I have also been diagnosed with Major Cyclical Depressive disorder.\u003cbr\u003e\u003cbr\u003eBut! I love writing and gaming. I love the ability to share my thoughts and experiences through my writing! So thank you for checking out my work, and supporting me! I couldn\u0027t possibly continue without your help!\u003cbr\u003e"
