    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"517\" src=\"//www.youtube.com/embed/WU0TeJugp5Y?autoplay=1\u0026amp;feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWho am I?\u003c/span\u003e\u003c/h3\u003e\nI created the\u00a0\n\t\u003ca href=\"http://skepchick.org\" rel=\"nofollow\" target=\"_blank\"\u003eSkepchick Network\u003c/a\u003e, a collection of blogs focused on science, critical thinking, and sarcasm. I write for outlets like\u00a0\u003ca href=\"http://www.popsci.com/blog-network/unpopular-science\" rel=\"nofollow\" target=\"_blank\"\u003ePopular Science\u003c/a\u003e and the\u00a0\u003ca href=\"http://www.csicop.org/author/rebeccawatson\" rel=\"nofollow\"\u003eCommittee for Skeptical Inquiry\u003c/a\u003e. I have an asteroid named after me.\n\t\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eAlso, I make videos.\u003c/span\u003e\u003c/h3\u003e\n\tFor many years now, I\u2019ve made YouTube videos about the topics most important to me, like science and women\u2019s rights and video games. My goal is to create shareable videos that are both entertaining and (usually) educational.\n\t\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eYou can help!\u003c/span\u003e\u003c/h3\u003e\n\tMaking awesome videos takes time, money, and energy. My patrons keep me going, and help my videos get better and better.\n\t\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eHere\u2019s what you\u2019ll get:\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e(higher rewards get all previous rewards as well)\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\n\u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1/video \u2014 Access to the Patreon-only feed!\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027ll post news, updates, discounts for\u00a0\n\t\u003ca href=\"http://skepticalrobot.com\" rel=\"nofollow\"\u003eSkepticalRobot.com\u003c/a\u003e, and early ticket announcements (and sometimes discounts) for my various talks and shows like\u00a0\u003ca href=\"http://quizotron.com\" rel=\"nofollow\"\u003eQuizotron\u003c/a\u003e!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e$3/video \u2014\u00a0\u003cstrong\u003eAn extra video every week, just for you!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tEvery Wednesday, I record a bonus vloggy video full of secrets and amusing stories that is only available to patrons!\t\n\t\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e$5/video \u2014\u00a0Access to the monthly Just Admit I\u0027m Right Live Stream!\u003c/strong\u003e\u003cbr\u003e\n\tEvery Monday, Ken Plume and I will have a discussion, often with special guest stars, on YouTube! You can watch live and even join the discussion via text chat!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e$10/video \u2014\u00a0Twitter friends!\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027ll follow you on Twitter and I promise not to mute you! Unless you\u0027re a jerk for some reason but why would you give me money and then be a jerk? IT DOESN\u0027T MAKE SENSE.\n\t\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e$20/video \u2014 Your name in lights!\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027ll thank you by name in a video, and your name will also be included in credits at the end of all videos you sponsor!\n\t\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e$100/video \u2014\u00a0Just me, you, and some beers\u003c/strong\u003e\u003cbr\u003e\nI will buy you one beer, in person, at a bar of my choosing somewhere in the San Francisco Bay Area. Or, \u00a0if I\u0027m traveling to a city near you, we may be able to make this happen at a different spot. Just get in touch with me and we\u0027ll work out the details! Note that this offer can also be exchanged for a soda, a glass of water, mozzarella sticks, or a reasonably-priced cocktail.\n\t\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eFrequently Wondered Thoughts\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cstrong\u003eHow often do you publish videos?\u003c/strong\u003e\u003cbr\u003e\nThanks to my patrons, I now publish an average of two videos per week!\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u2019s a lot of videos.\u003c/strong\u003e\u003cbr\u003e\nI know!\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want the $20 reward but I only want to spend $40 a month.\u003c/strong\u003e\u003cbr\u003e\nThat\u2019s okay! Patreon lets you set a maximum amount of money you\u2019d like to pledge each month, regardless of how many videos I produce. I do not consider this cheating.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA lesser person would consider that cheating.\u003c/strong\u003e\u003cbr\u003e\nI know!\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I get my various rewards?\u003c/strong\u003e\u003cbr\u003e\nJust pay attention to the Patreon-only feed! I\u0027ll post the bonus vlogs, announce upcoming livecasts, and hand out discount codes there. If you pledged at a level the $10 or $20 level, you can use the box when you sign up to tell me what your Twitter handle is, or what name you want me to use when I thank you.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I don\u2019t have any spare cash to pledge?\u003c/strong\u003e\u003cbr\u003e\nThat\u2019s okay! You can still follow me here on Patreon or subscribe to my channel on YouTube.\n\t\u003cbr\u003e\u003c/div\u003e"
