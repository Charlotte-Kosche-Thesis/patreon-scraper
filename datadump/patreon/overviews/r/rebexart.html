    "main_video_url": "https://youtu.be/n1wdfNlXhQA",
    "one_liner": "Visual, spiritual, and always learning.",

    "published_at": "2014-10-31T18:54:03+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e~ Join me to produce high-quality art for everybody ~\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eA Little Bit About My Dream\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhat does it mean to enjoy and support the arts in the Internet age? As an artist, I create work to be seen, to be shared, and to be discussed. My artwork is not about me, but all about you. I repeatedly hear that my paintings create a sense of peace and serenity for the viewers. I have enabled my artwork to evoke this feeling by bringing many years of Zen practice into my creative process, and it is my wish to share this calm with you. So that you, too, can have a little more space and a little more inner peace in your daily lives. Thanks to the Internet and other technologies of our day and age, this dream is now more feasible than ever.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rebexart.com/patreon_pix/new%20paintings.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePatreon\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAlthough it can take me weeks and months to create a piece of artwork, I am sharing its image with you over the internet and on mobile platforms, demanding nothing in return. This way, you have access to quality artwork whenever you want and wherever you want. All I ask is that, if you are willing, help me make this dream more sustainable by joining the ranks of my patrons. Please pledge as much as you are comfortable with and feel free to set a monthly maximum. \u003cbr\u003e\u003cbr\u003eOnce a patron, you will become a family that\u0027s close to my heart, and I share more contents with my Patreon family. Just to get started, you will get exclusive sneak peeks of my work-in-progress as they happen and you get to see my finished work before everyone else. I will also prepare special seasonal and holiday surprises just for my Patreon family.\u00a0\u003cbr\u003e\u003cbr\u003eEvery action of support from you, no matter how small, means a world. To appropriately express this, I will also give you a token of my heartfelt gratitude for your willing generosity in the form of pledge rewards.\u00a0For this, and for the warm and fussy feeling you get for support art, please join my family on Patreon and become a patron of the arts.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e"

     "about": "\u003cdiv style=\"text-align: justify;\"\u003eMy friends call me Rebex, and my art explores the spiritual and natural world. It creates visual dialogues of the dynamism between realism and abstraction, and explores the self and universe. My inspiration comes from my study of Zen, math and science. I am a Zen Master in the Korean lineage and holds a Master\u2019s degree from Stanford University. I strive to enable viewers to tap into the beauty, the serenity, and the universal connectedness in us all. My works have been collected in the US, Canada, and Asia, and you may be view them at RebexArt.com. \u003cbr\u003e\u003c/div\u003e",
