    "summary": "Hello, Ragnar here!\u003cbr\u003e\u003cbr\u003eGlad you found your way here.\u003cbr\u003eI\u0027m a firm believer that video games are an emerging art-form and art needs discussion:\u003cbr\u003e\u003cbr\u003eWith my video essays, I try to break free from bog-standard analysis you\u0027ve heard a thousand times before. I try to use the medium of video games as a segue into philosophical, emotional, educational and thought-provoking and artistic notions in a way that you won\u0027t find anywhere else on YouTube.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\"Why should I give you my MONEY? Get a job, you hippie!\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou don\u0027t have to at all. All my video essays are free to watch for everyone. But producing these episodes takes up a lot of time and money on my part. Hardware, software, assets and work hours make this passionate project of mine a very expensive hobby. (Trust me, right now, this doesn\u0027t turn any profit, I\u0027m doing it because I \u003cem\u003elove \u003c/em\u003edoing it.)\u003cbr\u003e\u003cbr\u003eBut\u003cem\u003e \"Art can only flourish in total freedom!\u003c/em\u003e\u003cem\u003e\" - Kurt Eisner\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSo if you get something out of watching my videos and you can spare a guinea or two without it hurting you, \u003cem\u003eyour support goes a long way\u003c/em\u003e to take some of that financial burden off my shoulders, and maybe, one day, make it a viable way of living off it.\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYouTube\u0027s ad-based monetization system will never make this possible for high quality content that takes time to write and produce. YouTube prefers clickbait quantity over quality.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Alright, but what do I get out of it?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAside from my \u003cem\u003egratitude \u003c/em\u003eand \u003cem\u003eabsolution\u003c/em\u003e\u00a0from any Ad Block guilt that might be riding you, \u003cbr\u003e\u003cstrong\u003eyour name will appear in the credits\u003c/strong\u003e of each video that\u0027s released on my channel as a thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eBut there\u0027s more!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCheck out the right column, because there are many Patreon exclusive rewards for backers, such as regular hangout \u003cem\u003elive\u003c/em\u003e\u003cem\u003estreams\u003c/em\u003e, \u003cem\u003eearly access\u003c/em\u003e to videos, \u003cem\u003eRagnar\u0027s Patreon Cave\u003c/em\u003e, and for the super-generous among you, the chance to get a heartfelt personal thank you at the end of each video.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much! :)\u003c/strong\u003e\u003cbr\u003e"
