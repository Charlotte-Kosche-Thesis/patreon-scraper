    "summary": "Hey Everybody! My name is Ro, and I like to make \u003cstrong\u003eguitar-driven\u003c/strong\u003e\u00a0\u003cstrong\u003evideo game music. \u003c/strong\u003eI write and record rock/metal covers of these soundtracks AND more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI decided to create a Patreon to create better music, better content, and provide the best rewards possible to you.\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy Music Background\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI have been a musician since I was 5, moving from piano to trumpet to the eventual electric guitar, my main love. I started as a little nerd on Youtube, spent 4+ years creating video game/movie covers in metal, rock, and progressive styles, and have taught music right where I began guitar lessons. I have played guitar for musicals, on stage at MAGFest (Music and Game Festival) in Washington DC, and helped found the Multiplayer Charity which supports Child\u0027s Play and Water.Org!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow Your Support Helps\u003cbr\u003e\u003c/strong\u003eThrough Patreon, I have been able to \u003cem\u003enow\u003c/em\u003e\u00a0pay my living costs (food, rent, etc) as well as\u00a0invest in new software, guitar amps like the Fractal Axe-FX, computer repairs and upgrades to put out videos faster and in better quality, as well as licensing fees (which let me make Video Game Albums and releases on iTunes, Spotify, etc)! \u003cem\u003eSupporting me at even $1 can pay for guitar strings, picks, and keeps the music coming!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Rewards Do I Offer?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI offer \u003cstrong\u003e7 \u003c/strong\u003edifferent rewards for my Patrons, with each higher tier giving you rewards from the last! I allow all Patrons, $1 or higher, \u003cem\u003eexclusive access to a Google Drive featuring all of my music in \u003cstrong\u003eMP3+WAV\u003c/strong\u003e formats and Blogs/Vlogs!\u003c/em\u003e\u00a0Patrons at the $4 tier get access to \u003cstrong\u003eRequest Mountain,\u003c/strong\u003e a monthly game where I will choose a theme and Patrons pick their top 3 songs from that theme (best theme wins without repeating winners)!\u00a0\u003cbr\u003e\u003cbr\u003eOther higher tiers include Re-amping, where I can run your guitar and bass tracks through my Fractal Axe FX system and tones to give you the most professional sound possible. Additionally I have \u003cstrong\u003eDirect Requests\u003c/strong\u003e\u00a0at the $10 tier where Patrons can give me 3 songs to choose from giving you the absolute best support for the channel! Higher tiers include \u003cstrong\u003eBacking Tracks \u003c/strong\u003eto play along to my music or even cover yourself, \u003cstrong\u003eAlbums+EPs\u003c/strong\u003e\u00a0for free, \u003cstrong\u003eGuitar/Production Lessons\u003c/strong\u003e\u00a0via Skype, and last \u003cstrong\u003eMixing/Mastering Your Music\u003c/strong\u003e\u00a0where I will be your producer.\u003cbr\u003e\u003cbr\u003eThank you for reading, checking out my Patreon Page and Channel, and enjoy my music whether or not you choose to join the team.\u003cbr\u003e\u003cbr\u003e- Ro \u0027Swiggles\u0027 P.\u003cbr\u003e\u003c/div\u003e"
