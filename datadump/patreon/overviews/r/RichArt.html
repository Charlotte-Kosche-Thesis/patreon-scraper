    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLejjebb g\u00f6rgetve magyar nyelven is megtal\u00e1lod a bemutatkoz\u00e1st!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eLet\u2019s get started!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eMy name is \u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eRich\u00e1rd Kov\u00e1cs\u003c/span\u003e\u003c/strong\u003e and I\u2019m a \u003cstrong\u003eprofessional pianist\u003c/strong\u003e. I finished my studies at Liszt Ferenc Academy of Music in Budapest -\u00a0\u003ca href=\"http://zeneakademia.hu/en/home\"\u003ehttp://zeneakademia.hu/en/home\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn my opinion, the majority of the \u003cstrong\u003epeople don\u2019t have enough time to attend to concerts\u003c/strong\u003e. An online video sharing website, like \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTube\u003c/span\u003e\u003c/strong\u003e, has several \u003cstrong\u003ebenefits\u003c/strong\u003e compared to live concerts. However, it will never provide us the same experience, like listening to live music, but it definitely gives an \u003cstrong\u003eopportunity to get to know the artist\u003c/strong\u003e, and we can decide whether we would like to listen to them at a live concert.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the advantages of YouTube?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFree access \u003c/strong\u003e\u003c/li\u003e\u003cli\u003eVideos can be \u003cstrong\u003eviewed anytime, anywhere \u003c/strong\u003e(for example if we only have 10 minutes on the bus)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTime saver\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMusicians are able to \u003cstrong\u003ecommunicate interactively\u003c/strong\u003e with their audience\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eYet, it is not that simple for the uploader if their goal is to create \u003cstrong\u003ehigh quality content\u003c/strong\u003e. \u003cbr\u003e\nWith this, we have arrived to the purpose of this website. \u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nPatreon\u003c/em\u003e is a \u003cstrong\u003emembership platform\u003c/strong\u003e that provides business tools for creators to run a subscription content service, as well as ways for artists to build relationships and provide exclusive experiences to their subscribers.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nSource: Wikipedia \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nBasically, everyone has an opportunity to support their favorite vlogger, musician, artist, or anyone who registered to Patreon.\u003c/strong\u003e The creator \u003cstrong\u003eprovides access to various content\u003c/strong\u003e, for those who support their work, for example: you can download their music, sheet music, videos for 10$ in the VIP section. \u003cbr\u003e\n\u003cbr\u003e\nThere are creators who do not have a premium service because their \u003cstrong\u003emain purpose\u003c/strong\u003e is to produce \u003cstrong\u003ehigh quality\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYou\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTube\u003c/span\u003e\u003c/strong\u003e videos.\u003cbr\u003e\n\u003cbr\u003e\nFor now, this is what I am going to do because I do not have that financial background to \u003cstrong\u003eproduce high quality content\u003c/strong\u003e. Later on (after a year) I would like to thank my audience for all their support. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat equipments do I need for creating a video?\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePiano room rental - 50-70.000 HUF\u003c/li\u003e\n\t\u003cli\u003eCameraman - 20-30.000 HUF\u003c/li\u003e\n\t\u003cli\u003eSound recording - 20.000 HUF\u003c/li\u003e\n\t\u003cli\u003eOther: lighting, clothing, video supplies, etc. - 30-50.000 HUF\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWithout\u003c/strong\u003e this money it is quite \u003cstrong\u003edifficult to create videos\u003c/strong\u003e that contain high quality content. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI would like to produce high quality videos, and also increase the amount of uploading content.\u003c/strong\u003e A few months ago I estimated one video per month, but I haven\u2019t had a proper location (and of course money) to create something monthly. \u003cbr\u003eI am going to be \u003cstrong\u003ecocktail pianist\u003c/strong\u003e for a company called Silversea ship and I\u2019m boarding the ship on June 10th (2018). So when I will be working on the ship \u003cstrong\u003eI will have the location and I will be able to\u003c/strong\u003e\u00a0\u003cstrong\u003emake videos on a weekly basis\u003c/strong\u003e. Moreover, I am going to \u003cstrong\u003estart a vlogging channel \u003c/strong\u003eto show my followers all the \u003cstrong\u003einteresting places\u003c/strong\u003e \u003cstrong\u003eI travel to with the cruise.\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\nIf you made it here, \u003cstrong\u003ethank you\u003c/strong\u003e for reading my introduction. Also, if you are interested in my work, check out my YouTube channel. \u003cbr\u003e\n\u003cbr\u003e\nI would be \u003cstrong\u003egrateful\u003c/strong\u003e for any kind of \u003cstrong\u003esupport\u003c/strong\u003e, even if you just subscribe to my \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYou\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTube\u003c/strong\u003e\u003c/span\u003e channel and share my work, that would also help a lot. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHave a wonderful day,\u003c/strong\u003e \u003cem\u003e\u003cstrong\u003eRichArt \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0 Hol vannak azok a lovak? Csapjunk csak k\u00f6z\u00e9j\u00fck...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eA nevem \u003cstrong\u003eKov\u00e1cs Rich\u00e1rd\u003c/strong\u003e \u00e9s a \u003cem\u003e\u003cspan\u003eLiszt Ferenc Zenem\u0171v\u00e9szeti Egyetemen \u003c/span\u003e\u003c/em\u003ev\u00e9geztem tanulm\u00e1nyaimat, zongora el\u0151ad\u00f3m\u0171v\u00e9sz szakon. -\u00a0\u003ca href=\"http://zeneakademia.hu/en/home\"\u003ehttp://zeneakademia.hu/en/home\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eC\u00e9lom els\u0151sorban, hogy tud\u00e1som a t\u0151lem telhet\u0151 legmagasabb szintre emelhessem. M\u00e1sodsorban, ezt felhaszn\u00e1lva a m\u00e1r ismert dalokat teljesen \u00fajragondoljam \u00e9s egy eg\u00e9szen \u00faj megk\u00f6zel\u00edt\u00e9sben bemutassam: \u003cbr\u003eHorv\u00e1th Charlie - N\u00e9zz az \u00e9g fel\u00e9 c\u00edm\u0171 dala,\u00a0bar\u00e1tn\u0151m Marton Anna el\u0151ad\u00e1s\u00e1ban:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=97GrqPXwwbA\"\u003ehttps://www.youtube.com/watch?v=97GrqPXwwbA\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eManaps\u00e1g sokak sz\u00e1m\u00e1ra nem adatik meg a lehet\u0151s\u00e9g, hogy \u00e9l\u0151 koncert \u00e9lm\u00e9ny\u00e9n kereszt\u00fcl ismerhessen meg zen\u00e9szeket. Azonban erre megold\u00e1st k\u00edn\u00e1lhat egy online vide\u00f3megoszt\u00f3 fel\u00fclet pl.  \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYou\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eTube.\u003c/strong\u003e\u00a0Azon k\u00edv\u00fcl, hogy b\u00e1rki sz\u00e1m\u00e1ra el\u00e9rhet\u0151, rengeteg el\u0151nnyel rendelkezik az \u00e9l\u0151 koncerttel szemben. Term\u00e9szetesen nem m\u00falhatja fel\u00fcl az \u00e9lm\u00e9nyt, de lehet\u0151s\u00e9get ad megismerni az adott zen\u00e9szt \u00e9s munk\u00e1ss\u00e1g\u00e1t.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHogy milyen el\u0151nyei vannak a \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYouTube\u003c/span\u003e-nak?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e-\u00a0\u003cstrong\u003eIngyenesen\u003c/strong\u003e\u00a0hozz\u00e1f\u00e9rhet\u0151\u00a0\u003cbr\u003e-\u003cstrong\u003e\u00a0B\u00e1rmikor\u003c/strong\u003e\u00a0visszan\u00e9zhet\u0151ek a felv\u00e9telek\u00a0\u003cbr\u003e-\u00a0\u003cstrong\u003eB\u00e1rhol\u003c/strong\u003e\u00a0megtekinthet\u0151ek, pl. buszon ha csak 10 perc\u00fcnk van\u003cbr\u003e-\u00a0\u003cstrong\u003eId\u0151t\u003c/strong\u003e\u00a0tudunk vele\u00a0\u003cstrong\u003esp\u00f3rolni\u003c/strong\u003e\u00a0\u003cbr\u003e- A zen\u00e9sz\u00a0\u00a0\u003cstrong\u003einterakt\u00edvan tud kommunik\u00e1lni\u003c/strong\u003e\u00a0k\u00f6z\u00f6ns\u00e9g\u00e9vel\u00a0\u003cbr\u003e\u003cbr\u003eVide\u00f3megszt\u00f3 \u00e9s k\u00f6z\u00f6ss\u00e9gi platformokat haszn\u00e1lva szeretn\u00e9nk eljutni az \u00e9l\u0151 koncertekig\u003cbr\u003e\n \u003cbr\u003e\nAzonban a felt\u00f6lt\u0151nek igen neh\u00e9z dolga van, ha min\u0151s\u00e9gi vide\u00f3kat szeretne k\u00e9sz\u00edteni, \u00e9s ezen a ponton el is \u00e9rkezt\u00fcnk az oldal l\u00e9nyeg\u00e9hez. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eA Patreon egy amerikai i\u003cstrong\u003enternetes tags\u00e1gi platform\u003c/strong\u003e, amely olyan \u00fczleti eszk\u00f6z\u00f6ket biztos\u00edt, amelyek lehet\u0151v\u00e9 teszik a tartalomk\u00e9sz\u00edt\u0151k sz\u00e1m\u00e1ra, hogy l\u00e9trehozzanak egy el\u0151fizet\u0151s tartalomszolg\u00e1ltat\u00e1st, valamint hogy a m\u0171v\u00e9szek kapcsolatokat \u00e9p\u00edtsenek \u00e9s \u003cstrong\u003eegyedi \u00e9lm\u00e9nyt ny\u00fajtsanak \u003c/strong\u003eel\u0151fizet\u0151iknek.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eForr\u00e1s: Wikip\u00e9dia \u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003c/em\u003eTeh\u00e1t lehet\u0151s\u00e9g\u00fcnk van \u003cstrong\u003et\u00e1mogatni\u003c/strong\u003e kedvenc vlogger\u00fcnket, zen\u00e9sz\u00fcnket, m\u0171v\u00e9sz\u00fcnket, b\u00e1rkit aki regisztr\u00e1lt a Patreon-ra. \u003cbr\u003e\nA felhaszn\u00e1l\u00f3 k\u00fcl\u00f6nb\u00f6z\u0151 priv\u00e1t tartalmakhoz engedhet hozz\u00e1f\u00e9r\u00e9st, ha t\u00e1mogatj\u00e1k munk\u00e1j\u00e1t. Pl.: 10 $-os t\u00e1mogat\u00e1s eset\u00e9n let\u00f6lthet\u0151ek zen\u00e9i, kott\u00e1i, vide\u00f3k, melyek priv\u00e1t (VIP) tartalommal rendelkeznek stb. \u003cbr\u003e\n\u003cbr\u003e\nVannak olyanok is, akik nem ny\u00fajtanak pr\u00e9mium szolg\u00e1ltat\u00e1st a t\u00e1mogat\u00e1s\u00e9rt cser\u00e9be, egyszer\u0171en a mindenki sz\u00e1m\u00e1ra hozz\u00e1f\u00e9rhet\u0151 YouTube vide\u00f3ikat igyekeznek min\u00e9l magasabb min\u0151s\u00e9gre emelni. \u003cbr\u003e\n\u003cbr\u003e\nEgyenl\u0151re \u00e9n is \u00edgy teszek, hisz nincs megfelel\u0151 anyagi h\u00e1tterem priv\u00e1t tartalmak gy\u00e1rt\u00e1s\u00e1hoz. K\u00e9s\u0151bb viszont (kb. 1 \u00e9v m\u00falva) mindenk\u00e9pp szeretn\u00e9m \u003cstrong\u003emegk\u00f6sz\u00f6nni a t\u00e1mogat\u00e1st k\u00f6z\u00f6ns\u00e9gemnek. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMi sz\u00fcks\u00e9ges egy vide\u00f3m elk\u00e9sz\u00edt\u00e9s\u00e9hez? \u003cbr\u003e\n\u003cbr\u003e\n- Teremb\u00e9rl\u00e9s zongor\u00e1val - kb. 50-70 ezer ft.- \u003cbr\u003e\n- Operat\u0151ri munka - kb. 20-30 ezer ft.- \u003cbr\u003e\n- Hangr\u00f6gz\u00edt\u00e9s - kb. 20 ezer ft.- \u003cbr\u003e\n- Egy\u00e9b eszk\u00f6z\u00f6k: Vil\u00e1g\u00edt\u00e1s, ruh\u00e1zat, vide\u00f3s kell\u00e9kek, stb. kb. 30-50 ezer ft.- \u003cbr\u003e\n\u003cbr\u003e\nInnen indul az eg\u00e9sz, enn\u00e9l kevesebb p\u00e9nzb\u0151l igen neh\u00e9z megfelel\u0151 min\u0151s\u00e9g\u0171 tartalommal megt\u00f6lteni egy vide\u00f3t.  \u003cbr\u003e\n\u003cbr\u003eEddig saj\u00e1t zsebb\u0151l finansz\u00edroztam a csatorn\u00e1t, de am\u00edg nem tudok el\u00e9g bev\u00e9telt szerezni \u00e9s nem vagyok ismert, borzaszt\u00f3 neh\u00e9z \u00fajabb \u00e9s \u00fajabb vide\u00f3kat k\u00e9sz\u00edteni. \u00c9s az \u00f6rd\u00f6gi k\u00f6r z\u00e1rul: ha nem t\u00f6lt\u00f6k fel vide\u00f3kat, nem leszek ismert, nem lesz bev\u00e9telem. \u003cbr\u003e\n\u003cbr\u003e\n 2018 m\u00e1jus 31-t\u0151l egy \u003cstrong\u003e\u00f3ce\u00e1nj\u00e1r\u00f3 haj\u00f3\u003c/strong\u003era megyek \u00e9s Cocktail Pianist leszek a Silversea haj\u00f3t\u00e1rsas\u00e1gn\u00e1l. Az \u00e1lmom\u00e9rt, egy lak\u00e1s\u00e9rt zongor\u00e1zok majd.\u00a0\u003cbr\u003e\n\u003cbr\u003eEgy ideje m\u00e1r nincs megfelel\u0151 helysz\u00edn, amit ki is tudn\u00e9k fizetni. A haj\u00f3n viszont \u003cstrong\u003ebiztos\u00edtott a helysz\u00edn,\u003c/strong\u003e\u00a0\u00edgy tarthatn\u00e1m a havi minimum egy, de ink\u00e1bb k\u00e9t min\u0151s\u00e9gi vide\u00f3t.\u00a0Emellett vlogolni is elkezdek, \u00e9s minden egyes v\u00e1rosban ahol a haj\u00f3 kik\u00f6t, vide\u00f3zni fogok, bemutatva nektek az adott helysz\u00ednt, minden egyes \u00e9rdekess\u00e9g\u00e9vel. \u003cbr\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHa id\u00e1ig eljutott\u00e1l, akkor \u003cstrong\u003eszeretn\u00e9m neked megk\u00f6sz\u00f6nni\u003c/strong\u003e, hogy elolvastad a bemutatkoz\u00e1som, kicsit megismert\u00e9l. Ha k\u00edv\u00e1ncsi vagy a j\u00e1t\u00e9komra, tekintsd meg a vide\u00f3imat \u003cstrong\u003eYouTube\u003c/strong\u003e-on. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEgy saj\u00e1t dal:\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.youtube.com/watch?v=YEgzevG8YeA\"\u003ehttps://www.youtube.com/watch?v=YEgzevG8YeA\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nA legkisebb t\u00e1mogat\u00e1s\u00e9rt is \u003cstrong\u003eh\u00e1l\u00e1s vagyok\u003c/strong\u003e, de annak is \u003cstrong\u003enagyon \u00f6r\u00fcl\u00f6k\u003c/strong\u003e, ha egyszer\u0171en csak k\u00f6veted a munk\u00e1m, figyelemmel k\u00eds\u00e9red, illetve \u003cstrong\u003efeliratkozol\u003c/strong\u003e a csatorn\u00e1mra, l\u00e1jkolsz, megosztod, kommentet hagysz. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eSz\u00e9p napot k\u00edv\u00e1nok, \u003cem\u003eRichArt\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003c/strong\u003e"
