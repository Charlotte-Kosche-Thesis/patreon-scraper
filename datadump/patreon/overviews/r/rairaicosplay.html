o y facturas, tendria que dejarlo por un tiempo. Hacer Cosplay puede ser a veces un poco caro y por eso he creado esta pagina, para compartir lo mejor de mi trabajo con ustedes.\u003cbr\u003e  Desde que descubri que puedo implementar mis habilidades artisticas de pintura, dibujo, manualidades, y maquillage de efectos especiales, a una forma en 3D y traer a mis personajes favoritos a la vida, ha creado una pasion dentro de mi de compartir esta maravillosa experiencia y darles recompensas a ustedes por todo su apoyo hacia mi trabajo.\u003cbr\u003e\u003cstrong\u003eLAS RECOMPENSAS SON ENVIADAS \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eentre los 25 y 30 de cada mes\u003c/strong\u003e\u003cbr\u003eTu ayuda como Patrocinador significa un mundo para mi, y te prometo darte lo mejor de mi trabajo cada mes y mostrarte muchas sorpresas!\u003cbr\u003eEn realidad te agradezco muchisimo!!!\u003cbr\u003eCualquier consulta escribime aqui\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLas donaciones son bienvenidas a travez de mi cuenta de paypal:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://paypal.me/love4cosplay\"\u003ePayPal.Me/love4cosplay\u003c/a\u003e\u003ca href=\"mailto:cfalu17@gmail.com\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"mailto:cfalu17@gmail.com\"\u003e\u003c/a\u003e"
