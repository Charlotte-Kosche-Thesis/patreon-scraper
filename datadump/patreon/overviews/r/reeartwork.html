I\u0027m just feeling worn out.\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DQecvQSWsAE8wKh.jpg\" style=\"width: 290px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DOdqsKnWAAEWbYZ.jpg\" style=\"width: 291px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePatreon helps me to avoid sunking from stress and motivates me to draw more (the secret sketchbook I share here is the best thing I can do to keep healthy drawing habits!)Your support can help me create better content, because it will give me more time to spend in each project. It will allow me to share my journey, create more than one video a week, more illustrations, and I believe sharing my experience will help you feel less alone in our art struggles! all of this in exchange for some cool rewards! (Take a look at my rewards section to know more)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003c/div\u003eFor as little as $1 a month, you can get cool rewards while supporting my work and journey! select the reward you wish to receive, and and get your rewards throughout the month!\u00a0at the beginning of each month you will be charged, and you can change or cancel your pledge anytime.\u00a0\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DJySDFxXUAIqf6w.jpg:large\" style=\"width: 322px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e so much for your support, it means the world to me. And I\u0027m very humbled by all the kindness and love you give me for me to be able to continue this journey.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eLove,\u003cbr\u003eRee\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
