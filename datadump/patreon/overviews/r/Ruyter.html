    "summary": "If you have just stumbled across this, welcome to a work in progress - I am planning to go live with this soon... for now, I am still loading up content so people are not joining empty feeds. Stay tuned...\u003cbr\u003e\n_____________________\u003cbr\u003e\n\u003cbr\u003e\nI make some really \u003cstrong\u003eBIG\u003c/strong\u003e paintings, like size of a house paintings. Plus other things.\u003cbr\u003e\u003cbr\u003eI love other artists and putting on shows of their work too. I was a founder \nof Team Gallery in New York and then moved to Vienna, Austria to open a\n gallery with my own name on it, and will be doing that again soon. I want to build new channels of \nengagement and support for a new and very different body of work, and in this day and age it seems appropriate to experiment with how to do that. (Become a collector from 50$ and up!)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.lisaruyter.com/wp-content/uploads/2018/01/2006P45.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u0026lt;-------------PS Use tag buttons to navigate (desktop version)\u003cbr\u003e\n\u003cbr\u003e\nI have been going through\na lot of changes, including changing my physical gender appearance, and things are starting to connect for me in all the right \nplaces. \n(\u273f\u25e0\u203f\u25e0) And of course I am feeling a lot more comfortable in my own\nskin, quite literally. \u1559(\u25e0\u2038\u25e0\u2036)\u1557\nI will post \nhere about my transition and gender topics at some point because I know that this is big news to some who are curious to know more.\n\u003cbr\u003e\n\u003cbr\u003e\nI am ready to step back out into a public zone and I want a different\nengagement than before. I want to connect more directly with\n people who love my work. More aspects of what I do should be visible to the world outside of my studio, including the deeper movements behind it and how all of my different activities interconnect.\u003cbr\u003e\n\u003cbr\u003e\nOver the next year, I will transform my studio in Vienna. This means introducing a digital and\nmodel-making studio for new kinds of projects. It also means building another gallery\nproject, perhaps this time with a partner. The\nsocial element that running a gallery brings to me, along with the sharing of\nideas between so many great artists and visitors is not just something that\ninforms my work, it IS my work. \nThis platform will record this process. \u003cbr\u003e\n\u003cbr\u003e\nThis is a subscription and reward-based crowdfunding platform. The rewards are from me personally, and the \u0027postcards\u0027 and \u0027surprises\u0027 are basically a way for me to start sending new kinds of works out there into the world. This will probably be a one year project so if you are inclined, do not hesitate to sign up. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\t\u0026lt;--------------- Details click INTRODUCTION \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 and sign up there !\u00a0 ----------------\u0026gt;\u003cbr\u003e\n\u003cbr\u003eOr somewhere if you are on your phone...\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nThere is no locked in commitment here, the site allows you\nto change the amount or stop entirely your monthly pledge amount before the end\nof any month. So check it out, stay a while, interact when you like!\nFollow me on Twitter, Facebook, Instagramalam... I will inform there from time to time when I have added more content here. \u003cbr\u003e\n\u003cbr\u003e\nAnd please remember, this is an EXPERIMENT! \u003cbr\u003e\n\u003cbr\u003e"
