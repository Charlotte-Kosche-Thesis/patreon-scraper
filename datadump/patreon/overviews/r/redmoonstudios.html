    "summary": "First off, I want to thank everyone who has said they would try to help if I was able to get a Patreon site up and running. \u003cstrong\u003e*You*\u003c/strong\u003e are the reason that I had the courage to do this, and I don\u0027t even begin to know how to thank you for your feedback and support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, Who the Heck am I?\u003c/strong\u003e My handle is D*H, and I\u0027m an illustrator from the Midwestern United States who runs a website and has finally taken the plunge into doing full-time freelance art! My main focuses are on Spot/Cover illustrations, Character Design, and Comic Making. I do a healthy amount of Fan-Art and such in-between, but I\u0027m working on trying to build a portfolio containing my own characters and any professional work I end up doing for other individuals/companies (with their posting permission, of course!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePeople who subscribe to this channel will help in directing me on what they would like to see submitted\u003c/em\u003e\u003c/strong\u003e. That means that while I\u0027ll have my own files and videos to share, if you become a subscriber you get to help decide what the next video is, and potentially what I draw. (It\u0027s like having your own personal worker-bot on hand!)\u003cbr\u003e\u003cbr\u003eWebsite // \u003ca href=\"http://www.redmoonstudios.com/\" target=\"_blank\"\u003eredmoonstudios.com\u003c/a\u003e\u003cbr\u003eInstagram // \u003ca href=\"https://www.instagram.com/redmoonstudios/\" target=\"_blank\"\u003e@redmoonstudios\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
