    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eHello there. Let me share a bit of myself.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a self-taught traditional \u0026amp; digital pencil artist and animator practicing Adobe Flash 8, Clip Studio Paint/Manga Studio 5, and looking to try my hand in Studio Ghibli\u0027s OpenToonz. Looking to improve my skills to become a professional full-time freelance graphic novelist, animator \u0026amp; writer.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRegularly, I will produce art to post here on Patreon first, at least one per week, while taking on at most two requests per month from chosen patrons.\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\n\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eProjects in Mind:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003ch4\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e1. Original Works:\n\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eFuture Personal Mini-Series\u003c/strong\u003e-\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWorking Title:\u003c/strong\u003e \u003c/strong\u003eDragon\u0027s Edge\u003cbr\u003eContent: 13+\u003cbr\u003eGenre: Wudai-based Action Fantasy\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eSynopsis: A brawler-comedy following two young fighters on their epic to find their true places in life.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWorking Title:\u003c/strong\u003e Wolfgirl Kim \u003cbr\u003eContent: 16+\u003cbr\u003eGenre: Suspense Horror\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWorking Title:\u003c/strong\u003e Rodentia\u003cbr\u003eContent: 16+\u003cbr\u003eGenre: Crime Drama\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWorking Title:\u003c/strong\u003e Rainbow Univa\u003cbr\u003eContent: 16+\u003cbr\u003eGenre: Slice of Life, Acton Fantasy\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cu\u003eBelow is for mature audiences: NSFW\n\t\u003c/u\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWorking Title:\u003c/strong\u003e Sinister/Bizarre XY - Parasite of the Darkness\u003cbr\u003eContent: Adult - R-17\u003cbr\u003eGenre: Space Horror, Suspense\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWorking Title:\u003c/strong\u003e Sinister/Bizarre XY - Blue Genesis\u003cbr\u003eContent: Adult - R-17\u003cbr\u003eGenre: Science Fiction, Action Horror\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWorking Title:\u003c/strong\u003e Sinister/Bizarre XY - The HERCULES Project\u003cbr\u003eContent: Adult - X-Rated (NSFW)\u003cbr\u003eGenre: Cyberpunk, Action Horror\u003cbr\u003eSynopsis:\u003cbr\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: justify;\"\u003e\n\t- By 2XXX, horrid monsters have appeared in the midst of a World War \nfor resources and expansion. These creatures have made the war their own\n as they decimate countless nations, creating hive after hive dominating\n the outside world. Meanwhile, an experiment is conducted as authorized \nby the newly formed Allied Forces, the unification of the surviving \nnations in the effort of creating the perfect soldier. Would it be \nenough to finally defeat this new scourge? And what are the risks...\n\t\n\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cu\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNOTICE\u003c/span\u003e\u003c/u\u003e\u003c/h2\u003e\n\n\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003eIf you\u2019re not familiar with or uncomfortable with any content \ninvolving monsters, impregnation/pregnancy, mutations, military madness,\n cyberpunk, or gore in general...\n\t\u003cbr\u003e\n\u003cstrong\u003eThis web-comic may not be for you.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\tYou\u0027ve been warned.\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tIn the near future, I will provide samples of each idea for production.\n\t\u003cbr\u003e\nProject: Hercules is currently planned and will most likely be the first.\n\t\u003cbr\u003e\nRewards and milestones will be updated accordingly.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cblockquote style=\"text-align: justify;\"\u003e------------\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e2. Fan art and Comics of Sonic the Hedgehog, plus more...\u003c/strong\u003e\u003c/h4\u003e\u0026lt;h5\u0026gt;\u003cem\u003ePossible Fanwork Side-Projects:\u003c/em\u003e\u0026lt;/h5\u0026gt;\u003cstrong\u003eWorking Title:\u003c/strong\u003e Lost Nights at Party Platypus\u0027\u003cbr\u003eContent: Teen and Up\u003cbr\u003eGenre: Fantasy Horror Doujinshi (Sonic the Hedgehog)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWorking Title:\u003c/strong\u003e (Working Title - Among the Twilight)\u003cbr\u003eContent: Teen and Up\u003cbr\u003eGenre: Science Fantasy Doujinshi (Sonic the Hedgehog)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWorking Title:\u003c/strong\u003e Biohazard: Operation Raccoon City Shorts\u003cbr\u003eContent: Teen and Up\u003cbr\u003eGenre: Comedy/Parody (Resident Evil)\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003ca href=\"http://raccoonshinobi.deviantart.com/art/SonicElement-Pilot-Ep-217201407\"\u003e\u003cimg src=\"http://img06.deviantart.net/1039/i/2011/188/d/0/sonicelement__pilot_ep_by_raccoonshinobi-d3lbdof.png\" style=\"float: left; width: 136px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ca href=\"http://raccoonshinobi.deviantart.com/art/SonicElement-Pilot-Ep-217201407\"\u003eSonicElement: Pilot Ep\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eThis may include: an animated flash series of Sonic the hedgehog, \nfeaturing elements of the game universe itself, the Saturday Morning \nSonic cartoon, Adventures of Sonic the Hedgehog cartoon, Sonic \nUnderground, and Sonic X. A continuation/renewal of the following \nanimation:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhile\n most likely animated in pixel art, with enough pledges I will graduate \nto hand-drawn animation for future fanimations. All patrons will be \nultimately credited for the opportunity and for making the projects \npossibly.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eComic Formats for all works:\u003c/strong\u003e\u003cbr\u003eImage files: PNG \u0026amp; JPEG\u003cbr\u003eHighest Resolution/Dimension: 3000x4500\u003cbr\u003eLowest Resolution/Dimension: 1080x1680 (40% of Hi-Res)\u003cbr\u003eRough Sketch - Clean Sketch - Flat Color - Soft Shaded\u003cbr\u003e\u003cem\u003e(Cel Shaded for Sonic/Toon-based works)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cem\u003eAmong this, the Tier-based workloads, and surpassing the Creativity \nGoal, I will definitely focus more on publishing complete (Read: inked, \ncolored, and with scenery) standalone artworks, some for myself and for \nregular patrons as I hope to have more free time by then. \u003cbr\u003e\u003c/em\u003e\u003c/blockquote\u003e"
