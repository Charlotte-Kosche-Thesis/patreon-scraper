    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u0623\u0634\u0639\u0631 \u0628\u0627\u0644\u0639\u0631\u0641\u0627\u0646 \u062c\u062f\u0651\u0627\u064b \u0644\u0623\u0646 \u0647\u0646\u0627\u0644\u0643 \u0623\u0643\u062b\u0631 \u0645\u0646 10 \u0622\u0644\u0627\u0641 \u0634\u062e\u0635 \u0627\u062e\u062a\u0627\u0631 \u0623\u0646 \u064a\u0636\u063a\u0637 \u0632\u0631 \"\u0627\u0634\u062a\u0631\u0643\" \u0639\u0644\u0649\u003ca href=\"https://www.youtube.com/ripplesquestionmarks\" target=\"_blank\"\u003e \u0642\u0646\u0627\u0629 \u0631\u064a\u0628\u0644\u0632 \u0639\u0644\u0649 \u0627\u0644\u064a\u0648\u062a\u064a\u0648\u0628\u003c/a\u003e \u0644\u064a\u0634\u0627\u0647\u062f \u0648\u064a\u0633\u062a\u0645\u0639 \u0644\u0645\u0627 \u0623\u0642\u0648\u0644 \u0648\u064a\u062a\u0641\u0627\u0639\u0644 \u0628\u0631\u0623\u064a\u0647 \u0639\u0628\u0631 \u0627\u0644\u062a\u0639\u0644\u064a\u0642\u0627\u062a. \u0648\u0623\u0646\u0651 \u0647\u0646\u0627\u0644\u0643 \u062d\u0648\u0627\u0644\u064a \u0627\u064470 \u0634\u062e\u0635\u0627\u064b \u0627\u062e\u062a\u0627\u0631\u0648\u0627 \u062f\u0639\u0645\u064a \u0645\u0627\u062f\u0651\u064a\u0651\u0627\u064b \u0644\u062d\u062f\u0651 \u0627\u0644\u0622\u0646.\u003cbr\u003e\u003cbr\u003e\u0623\u062d\u0628 \u0623\u0646 \u0623\u0641\u0643\u0631 \u0628\u0635\u0648\u062a \u0639\u0627\u0644\u064d\u060c \u0623\u0646 \u0623\u0642\u0631\u0623 \u0627\u0644\u0643\u062a\u0628 \u0648\u0623\u0634\u0627\u0647\u062f \u0627\u0644\u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0648\u0623\u0633\u062a\u0645\u0639 \u0644\u0644\u0628\u0648\u062f\u0643\u0627\u0633\u062a\u0627\u062a\u0633 \u0627\u0644\u0641\u0643\u0631\u064a\u0629 \u0648\u0627\u0644\u0639\u0644\u0645\u064a\u0629. \u0648\u0623\u0624\u0645\u0646 \u0628\u062a\u0644\u0627\u0642\u062d \u0627\u0644\u0623\u0641\u0643\u0627\u0631 \u0648\u0623\u062c\u062f \u062d\u0645\u0627\u0633\u0629\u064b \u0647\u0627\u0626\u0644\u0629\u064b \u0641\u064a \u062f\u0627\u062e\u0644\u064a \u0644\u0645\u0634\u0627\u0631\u0643\u0629 \u0645\u0627 \u0623\u062c\u062f\u0647 \u0645\u062b\u064a\u0631\u0627\u064b \u0645\u0646 \u0647\u0630\u0647 \u0627\u0644\u0623\u0641\u0643\u0627\u0631 \u0645\u0639 \u0627\u0644\u0622\u062e\u0631\u064a\u0646 \u0648\u0633\u0645\u0627\u0639 \u0648\u0642\u0631\u0627\u0621\u0629 \u0645\u0627 \u0644\u062f\u064a\u0647\u0645 \u062d\u0648\u0644\u0647. \u0623\u0631\u063a\u0628 \u0623\u0646 \u0623\u0642\u0648\u0645 \u0628\u0630\u0644\u0643 \u0628\u0634\u0643\u0644 \u0625\u0628\u062f\u0627\u0639\u064a\u0651 \u0642\u062f\u0631 \u0627\u0644\u0625\u0645\u0643\u0627\u0646\u060c \u0648\u0645\u0628\u0633\u0651\u0637 \u0641\u0642\u0637 \u0644\u0644\u062d\u062f\u0651 \u0627\u0644\u0630\u064a \u0644\u0627 \u064a\u0642\u062a\u0635\u0651 \u0634\u064a\u0626\u0627\u064b \u0645\u0646 \u0648\u0632\u0646 \u0627\u0644\u0641\u0643\u0631\u0629. \u0648\u0623\u0633\u0639\u0649 \u062f\u0627\u0626\u0645\u0627\u064b \u0623\u0646 \u0623\u062c\u062f \u0627\u0644\u0643\u0644\u0645\u0627\u062a \u0648\u0627\u0644\u0635\u0648\u0631 \u0648\u0637\u0631\u064a\u0642\u0629 \u0627\u0644\u0639\u0631\u0636 \u0627\u0644\u0645\u0644\u0627\u0626\u0645\u0629 \u0644\u062a\u062d\u0642\u064a\u0642 \u0630\u0644\u0643\u060c \u0648\u0645\u062f\u0631\u0643 \u0644\u0644\u0645\u0633\u0627\u062d\u0629 \u0627\u0644\u0647\u0627\u0626\u0644\u0629 \u0644\u062a\u0637\u0648\u064a\u0631 \u0648\u062a\u062d\u0633\u064a\u0646 \u0623\u0633\u0644\u0648\u0628\u064a \u0641\u064a \u0643\u0644 \u0630\u0644\u0643.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u0623\u062a\u062e\u064a\u0644 \u0623\u0646\u0651 \u0627\u0644\u0635\u0648\u06
