    "summary": "Hello All,\u003cbr\u003eMy name is Taj and I\u0027m a new author. I\u0027m attempting to add a new dimension to the already awesome and expanding Gamelit and LitRPG genres. That dimension being Young Adult readers.\u00a0\u003cbr\u003eI was reading a ton of LitRPG at the time and wanted to share it with my kids. Unfortunately the genre is mostly populated with male main characters who have some type of romance or even a harem. Since I didn\u0027t want my daughter seeing the \"romantic stuffs\" I couldn\u0027t share most of what I was reading. \u003cbr\u003eThe idea for my first book came from my, then, 11-year old daughter. We were talking about how she wanted to be in a game and when she attacked creatures they would have body specific injuries like an adult RPG. the catch was that they would be animated with cartoon violence.\u00a0That was when Mayah was born. \u003cbr\u003eI imagined her hitting an enemy in the back of the head and having their eyes bug out like an old Warner Brothers cartoons. As time passed and the story started it turned into parental filters that wouldn\u0027t let her see blood. and as 11 year old in a game there was never any doubt about her avoiding romance. That leads us up to today.\u003cbr\u003eI have started a Patreon because it\u0027s hard to get everything you need for publishing a new book. ISBNs, copyrights, web domains and editing just to name a few. I\u0027ve also learned getting a book out is the easy part but if you truly want to create a following you need to have all of those and more to keep them engrossed until the next book. So i\u0027m asking for your help.\u00a0It would be a great help as I continue writing and bringing joy to my readers.\u00a0Starting in February i will be releasing monthly short stories about the characters in my book to fill in gaps and create a deeper universe to pull from.\u003cbr\u003eThank you all so very much in advance.\u003cbr\u003eTaj"
