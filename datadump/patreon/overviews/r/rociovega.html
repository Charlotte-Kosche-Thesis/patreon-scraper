    "summary": "\u00a1Hola! Soy Roc\u00edo Vega, escritora de fantas\u00eda y ciencia ficci\u00f3n. Puede que hayas llegado aqu\u00ed por azar o que me conozcas a trav\u00e9s de mi serie de novelettes \u003ca href=\"https://www.goodreads.com/series/176379-horizonte-rojo\" target=\"_blank\"\u003eHorizonte Rojo\u003c/a\u003e, por \u003ca href=\"http://rociovega.es/\" target=\"_blank\"\u003emi blog personal\u003c/a\u003e o por \u003ca href=\"https://twitter.com/rovegah\" target=\"_blank\"\u003eTwitter\u003c/a\u003e. Todav\u00eda estoy en los inicios de mi carrera y te anuncio que quiero ser \u003cem\u003emuy \u003c/em\u003eprol\u00edfica. Prol\u00edfica a nivel sandersoniano (\u00a1demasiadas historias que contar!); por eso necesito tu ayuda.\u003cbr\u003e\u003cbr\u003eActualmente me dedico a escribir y redactar para otros. Es un trabajo interesante, pero quiero dedicarme a escribir mis propias historias para que vosotros pod\u00e1is leerlas. Con una aportaci\u00f3n suficiente cada mes podr\u00eda dejar de alquilar mi teclado y concentrarme al 100% en mi producci\u00f3n personal. Cuanto m\u00e1s escriba, m\u00e1s podr\u00e9is leer. Mola, \u00bfno?\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eEspec\u00edficamente, \u00bfqu\u00e9 recibes por ayudarme?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAqu\u00ed quer\u00eda llegar. Lo bueno que tiene que vuestras aportaciones me animen a crear es que ganamos los dos. Yo escribo relatos, novelettes y novelas que publicar y t\u00fa las lees. Con una participaci\u00f3n m\u00ednima de 1$ (unos 93 c\u00e9ntimos hoy mismo) tendr\u00e1s acceso a un relato nuevo y en exclusiva cada mes. Dependiendo de los encargos y obligaciones que tenga en un momento dado, los relatos podr\u00edan salir cada 5 o 6 semanas. Las aportaciones de mecenas se hacen por relato, as\u00ed que estar\u00e1s pagando exactamente lo que recibas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es lo que quiero?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a1Tiempo! Si gano suficiente dinero a trav\u00e9s de Patreon, podr\u00e9 abandonar mis encargos freelance y dedicar todas esas horas de tecleo mercenario a proyectos tan chulos como:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eContinuar mi serie de novelettes space opera Horizonte Rojo.\u003c/li\u003e\u003cli\u003eEscribir relatos-precuela de Horizonte Rojo.\u003c/li\u003e\u003cli\u003eEscribir relatos de \u003ca href=\"http://www.rociovega.es/sobre-como-escribi-mi-relato-para-la-otra-fantasia-medieval/\" target=\"_blank\"\u003eLa Compa\u00f1\u00eda Amable\u003c/a\u003e (grimdark medieval de se\u00f1oras) y recopilarlos en una antolog\u00eda publicable.\u003c/li\u003e\u003cli\u003eTerminar el \u00faltimo borrador de Guerreros del sol (baja fantas\u00eda inspirada en Roma Antigua) y concentrarme en su edici\u00f3n para dar mis primeros pasos como autora h\u00edbrida.\u003c/li\u003e\u003cli\u003eEmpezar mi novela de fantas\u00eda naval YA a cuatro manos.\u003c/li\u003e\u003c/ul\u003eEvidentemente, estos proyectos ya est\u00e1n en marcha y tengo intenci\u00f3n de llevarlos a cabo. Con tu aportaci\u00f3n como mecenas, estar\u00e1s acelerando el proceso y recibir\u00e1s sus frutos antes que nadie.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo pago?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLa plataforma de Patreon ofrece pago a trav\u00e9s de Paypal o tarjeta. Si quieres que te diga la verdad, en mi experiencia como mecenas de otras personas no he tenido ning\u00fan problema para pagar.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfDe d\u00f3nde han salido las im\u00e1genes de las recompensas?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMe las ha prestado PREZ, cuyo portfolio pod\u00e9is encontrar \u003ca href=\"http://www.prezart.es/portfolio/\" target=\"_blank\"\u003eaqu\u00ed \u003c/a\u003ey \u003ca href=\"https://www.artstation.com/artist/prez\" target=\"_blank\"\u003eaqu\u00ed\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\
