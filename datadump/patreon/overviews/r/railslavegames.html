    "summary": "Hi, my name is Dylan Barry; You may know me as creator of such Steam #altgames as \u00a0Selfie: Sisters of the amniotic lens, Ohr \u00a0Uriel\u0027s chasm and Snowflake Tattoo.\u003cbr\u003e\u003cbr\u003eIn the past I have been featured in Vice, Killscreen and made venture beats top ten indie games of 2016 along side Soma, Downwell and Undertale.\u003cbr\u003e\u003cbr\u003eI am currently have 2 games in development. One is a cute but harrowing coming of age-vania based on real life events and internal conflicts that happened when I was younger and discovering the world. The other is a 90\u0027s raycast, FPS styled, twisted social network and tower of Babel allegory.\u003cbr\u003e\u003cbr\u003eDue to my background in angular and surreal music I approach games with quite a different outlook to others. I\u0027m not here to make the polished backstreetboys album of games I\u0027m here to skip most of the common conventions and go straight for the imagination with a raw shot of fever dreaming.\u003cbr\u003e\u003cbr\u003eHere are some of my highlights.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.vice.com/en_uk/read/whether-youre-confessing-or-fighting-video-games-let-you-enter-other-peoples-minds-705\" rel=\"nofollow\"\u003eVice\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://venturebeat.com/2015/12/24/the-10-best-indie-games-of-2015-n-her-story-undertale-and-more/\" rel=\"nofollow\"\u003eVenturebeat\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://killscreen.com/articles/hopes-fears-using-videogame-online-confession-booth/\" rel=\"nofollow\"\u003eKillscreen\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://indiegames.com/2015/11/turn_back_the_tide_of_unworthy.html/\" rel=\"nofollow\"\u003eIndiegames.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.unwinnable.com/2015/11/11/simple-words-a-review-of-uriels-chasm-2/\" rel=\"nofollow\"\u003eUnwinnable\u003cbr\u003e\u003cbr\u003e\u003cbr
