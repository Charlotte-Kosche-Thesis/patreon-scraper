    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/UviNh5elFUo\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/UviNh5elFUo",
    "one_liner": null,
    "patron_count": 2,

    "pledge_url": "/bePatron?c=868250",
    "published_at": "2017-04-20T03:16:51+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout the Team\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello, we are \u003cstrong\u003eRy\u014dshitsude Entertainment\u00a0\u003c/strong\u003esince \u003cstrong\u003eMay 3, 2016, \u003c/strong\u003ewell kinda of\u003cstrong\u003e.\u003c/strong\u003e\u00a0We were originally\u00a0\u003cstrong\u003eReversal Play Studio\u003c/strong\u003e, but we had a complete rebrand on \u003cstrong\u003eJanuary 26, 2018.\u003c/strong\u003e We are a few guys compose of B. Woodward, J. Konken, and B. Anguiano. We have made 3 games, \u003cstrong\u003eDim,\u003c/strong\u003e\u00a0\u003cstrong\u003eOur Unforetold Future\u003c/strong\u003e, and \u003cstrong\u003eAmo\u003c/strong\u003e which is now up on Patrons now. At the current moment, the team is working on a Metroidvania/Dante Inferno\u00a0style game under the name\u003cstrong\u003e\u00a0Descend\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 145, 0);\"\u003e \u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOur Goals\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOur\u00a0goal is to \u003cstrong\u003eproduce videos\u003c/strong\u003e to teach the concept of \u003cstrong\u003egame design\u003c/strong\u003e and how much potential video games have for the future. \u003cbr\u003e\u003cbr\u003eOn the other hand, we are determined to \u003cstrong\u003edevelop a game\u003c/strong\u003e that people will enjoy from you, guys,\u003cstrong\u003e the fans\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout Developer Designer\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDeveloper Designer\u003c/strong\u003e is an animated talk show about game design and is now getting ready for\u00a0\u003cstrong\u003eSeason 4. \u003c/strong\u003eFor this, we want to\u00a0show people the design perspective when making a video game.\u00a0\u003cbr\u003e\u003cbr\u003eThe show is being uploaded every \u003cstrong\u003eThursday at 12:00 pm. EST.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg style=\"width: 254px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout Depth Analyzer\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e  \u003cstrong\u003e\u003cstrong\u003eDepth Analyzer\u003c/strong\u003e\u003c/strong\u003e is an in-depth\u00a0analyzation upon a verity of video games. For this, we want to show people the design perspective, but with a video game. \u003cbr\u003e\u003cbr\u003eThe show is being uploaded every \u003cstrong\u003eMonday and\u00a0Wednesday at 4:00 pm. EST.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout Descend\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOur current project, \u003cstrong\u003eDescend\u003c/strong\u003e, is a simple\u00a0puzzle game like the original Legend of Zelda, but a platformer. We are hoping to release the game in \u003cstrong\u003e2019 - 2020\u003c/strong\u003e. However, we need your guys help so we can collaborate with you to make this game possible. We would love to do more like this in the future as we grow as a community.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 145, 0);\"\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere Your Money Will Go?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAt the current moment, all donations will go to \u003cstrong\u003eDescend. \u003c/strong\u003eWe would love to develop this game with you guys and hopefully, this game becomes reality.\u003cbr\u003e\u003cbr\u003e- We hope you will help our team today and thank you for reading.\u003cbr\u003e\u003cbr\u003eFrom,\u003cbr\u003eJohanthen Konken and Bruno Woodward,\u003cbr\u003ePresident and Vice-President of Ry\u014dshitsude Entertainment\u003cbr\u003eYouTube Channel |\u00a0\u003ca href=\"https://youtu.be/fkhABOEZq74\"\u003ehttps://goo.gl/GaesWS\u003cbr\u003e\u003c/a\u003eTwitch |\u00a0\u003ca href=\"https://www.twitch.tv/reversalplaystudios\"\u003e\u003c/a\u003ehttps://www.twitch.tv/ryoshtsude\u00a0\u003c/div\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003eIntro:\u003c/strong\u003e\u003cbr\u003eHello, we are Reversal Play Studios (RPS). Our goal is to re-imagine classic video games with new concepts and elements. We have been a company for 19 months with video game design and videography experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Design:\u003c/strong\u003e\u003cbr\u003eOur first game was Our Unforetold Future which failed before seeing the light of day. OUF was a story-driven game that decided the ending with the choices the player made in the game. The game took place in reality and a dream which could be altered depending on the player\u0027s choice.\u003cbr\u003eDescend is our second game we are designing as a company which we are now crowdfunding. This game is puzzle base with many solutions and problems.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideography:\u003c/strong\u003e\u003cbr\u003eWe have a show called Developer Designer in which we talk about game design from Pong to A Hat in Time. The point of the show is to analyze games to show how developers develop their games and why. We go over basic elements and apply those elements to games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Team\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eJohnathen: Programmer\u003c/em\u003e\u003cbr\u003eThe dedication and determination of Johnathen is unmatched. If a problem arises he quickly creates a solution and will not rest until it has been resolved. His additions to the team are unmeasurable.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBruno: Writer\u003c/em\u003e\u003cbr\u003eA writer at heart, Bruno can write funny and interesting stories. His ideas are overflowing with creativity which sometimes is difficult to control. He is a hard worker and a key element for making Descend happen.\u003cbr\u003e\u003cbr\u003e",
