    "attributes": {
     "about": "Peter Chiykowski is an award-winning cartoonist, musician, writer and editor. He\u2019s mostly known for \u003ca href=\"http://www.rockpapercynic.com/\"\u003e\u003cem\u003eRock, Paper, Cynic\u003c/em\u003e\u003c/a\u003e, his webcomic about celebrating the things that make the world an interesting place. His work won him the Aurora Award for Best Graphic Novel in 2014, and now \u003ca href=\"http://www.hmsbadidea.com/\"\u003e\u003cem\u003eThe HMS Bad Idea\u003c/em\u003e\u003c/a\u003e, Peter\u0027s first book of comics, is available in places that will take your money and give you stupid cartoons instead. The book debuted at the #1 new graphic novel anthology on the Amazon international bestseller list. Huzzah!\u003cbr\u003e\u003cbr\u003eWhen he\u0027s not making comics, Peter is usually writing new songs about grown-up things like \u003ca href=\"https://www.youtube.com/watch?v=Eiu-7Ij6CWI\"\u003ehaving a crush on the National Security Agency\u003c/a\u003e or \u003ca href=\"https://www.youtube.com/watch?v=hO3enoUbo_Y\"\u003etaking Netflix as a monogamous lover\u003c/a\u003e. His first album of music, \u003cem\u003eBorken Telephone\u003c/em\u003e, is slated to hit Kickstarter in July 2015.\u003cbr\u003e\u003cbr\u003ePeter\u0027s weird short stories and poems have somehow sneaked their way into legitimate publications like \u003cem\u003eAsimov\u2019s Science Fiction\u003c/em\u003e, \u003cem\u003eThe New Quarterly\u003c/em\u003e and \u003cem\u003eBest Canadian Poetry\u003c/em\u003e. His questionably fictitious non-fiction book \u003ca href=\"http://halfcat.bigcartel.com/\"\u003e\u003cem\u003eHalf-Cat: A Partial History\u003c/em\u003e\u003c/a\u003e was a staff-choiced Kickstarter phenomenon. Peter\u0027s half-cat research has been reproduced in what is technically a TEDx talk but functionally a dumb joke and a presentation at Kickstarter headquarters in New York.\u003cbr\u003e\u003cbr\u003eBy day Peter writes and edits for international charity Free The Children, producing educational resources for thousands of schools and youth groups. He\u0027s written charity-focused content for newspapers like the \u003cem\u003eSeattle Times\u003c/em\u003e, \u003cem\u003eSan Francisco Herald\u003c/em\u003e, \u003cem\u003eVancouver Sun\u003c/em\u003e and \u003cem\u003eOttawa Citizen\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eBy night Peter wears too many hats, spends time with his fiancee and wrangles two unruly basset hounds.\u003cbr\u003e\u003cbr\u003eYou can reach him at p.chiykowski (at) gmail.com.\u003cbr\u003e",
