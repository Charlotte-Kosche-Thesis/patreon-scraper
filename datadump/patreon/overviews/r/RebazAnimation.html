    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIntroduction\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHey Everyone, My name is Rebaz Talei. I\u0027m a pixel art animator. I have been working on pixel animations since I was 15, but at the age of 17/18 I quit animation due to life/school. In 2012 I decided to pick up animation again because I really enjoy doing it. Eventually, I decided in 2013 to try and make a career out of animating pixel art, which is a hard goal, but eh, a man can dream right?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhat are we gonna do?\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWhile I\u0027m animating on youtube and doing freelance jobs here and there, I also work a a full time job. While working on all my projects I have met very talented animators, musicians, and pixel artists. We decided to form a team and create animations.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe Team\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg src=\"http://i.imgur.com/SLoXQMH.png\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eRebaz \u003c/strong\u003e(Manager/Animator) \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \n\u003cimg src=\"http://i.imgur.com/NNN2h4F.gif\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003eTheanimouth aka Eric\u003c/strong\u003e (Animator) \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/cz6YzBq.gif\"\u003e\u003cstrong\u003eFane\u003c/strong\u003e (Musician).\u003cbr\u003e\n\u003cbr\u003e\n(Art for David is WIP) \u003cstrong\u003eDavid morais aka Mrbuttercup37\u003c/strong\u003e (Artist).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eSupport us!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nTogether we form a very solid and creative team. Sadly, it is hard for us to keep doing what we are doing in the long run if we can\u0027t get support on the side. There might not be animations, great pixel art, or amazing music by these guys. Due the fact I work a full time job and pay the team out of my own pocket, (which is not a bad thing IMO), I come by barely every month to this, and its just not enough for kind of work it delivers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHow are you helping?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nEverything that is going to be funded by the Patreons will go directly to these artists, musicians and animators.  So if you like pixel art animations, Support our team!  Will keep this up to date.\n\u003c/div\u003e\n\u003cbr\u003e"
