    "summary": "Hi! Thanks for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m Richard, the cartoonist behind the weekly webcomic\u00a0\u003ca href=\"http://www.richardpettittart.com/oojo-and-bink\" target=\"_blank\"\u003eOojo and Bink\u003c/a\u003e, the autobiographical comic strip\u00a0\u003ca href=\"http://www.richardpettittart.com/drizzle-cake\" target=\"_blank\"\u003eDrizzle Cake\u003c/a\u003e, and those black-and-white cartoons with the thought bubbles called\u00a0\u003ca href=\"http://www.richardpettittart.com/think-vs-say\" target=\"_blank\"\u003eThink vs Say\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThat\u0027s me in the video above. It\u0027s something I made especially for Patreon. I hope you like it.\u003cbr\u003e\u003cbr\u003eI love drawing comics and cartoons, and making people laugh. It gives me a real buzz. And I can see how much they cheer people up, especially during difficult times. \u003cbr\u003e\u003cbr\u003eI also love sharing my work online for free. I can make what I want, post it on social media, and it\u0027s available for everyone to enjoy.\u003cbr\u003e\u003cbr\u003eThe reason I\u0027ve been able to do this for the past two years is that, until recently, I was living with my parents (yep, it\u0027s glamorous being a cartoonist) and I had a part-time job with a charity supporting young people with special needs. But in November I moved into a flat with my girlfriend, and in March I lost my job due to lack of funding. Yeah, good timing.\u003cbr\u003e\u003cbr\u003eI\u0027ve been scooped up by a new community interest company doing similar work, and I\u0027m doing some direct payment work with a family, but I\u0027m making much less money than I used to. At this rate I\u0027ll need to find another job to pay for essential things like food and water and Sharpies and air. Are we paying for air yet? I wouldn\u0027t be surprised.\u003cbr\u003e\u003cbr\u003eIf you enjoy my comics and cartoons, and want to carry on seeing new ones, please support me by pledging a little bit of money on Patreon.*\u003cbr\u003e\u003cbr\u003eAny amount that you can give will make a difference, and will be much appreciated. In return I\u0027ll give you some extra funny stuff each month (see the list of rewards to find out more), and a hug when I next see you - if you want one. I give good hugs. :-)\u003cbr\u003e\u003cbr\u003eThanks, Rich\u003cbr\u003e\u003cbr\u003e* Patreon is a membership platform that makes it easy for artists and creators to get paid. It uses the system of patronage, and provides artists with a regular income. Patreon made\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\" target=\"_blank\"\u003ethis video\u003c/a\u003e to explain how it works.\u003cbr\u003e"
