    "summary": "Hello! \u003cbr\u003eMy name is RedMoonDragon but you may call me Red! I make \u003cstrong\u003ecomics\u003c/strong\u003e and\u00a0\u003cstrong\u003eIllustrations\u003c/strong\u003e\u00a0and is studying to be an \u003cstrong\u003eAnimator\u003c/strong\u003e. You can find my comics on\u00a0\u003ca href=\"https://tapastic.com/RedMoonDragon\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTapastic\u00a0\u003c/strong\u003e\u003c/a\u003eor\u00a0\u003ca href=\"http://redmoondragon-art.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e. My first major webcomic project is called\u00a0\u003ca href=\"https://tapastic.com/series/Universe-Jumper\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eUniverse Jumper\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, it is a fantasy drama that will later have elements of horror, mystery and BL romance. Here is the premise:\u003cbr\u003e\u003cbr\u003e\u00a0\u003cem\u003eWaking up dead, the two brothers Alex and Nathan set off to find a way out of the land of Purgatory and escape the darkness that would claim them. With an aid of a stranded soul, the three will do what they must to find their way to a better place, or at least move on into next life. Together.\u00a0\u003c/em\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eIt updates constantly on Mondays, Wednesdays and Fridays. This webcomic also is made completely traditionally with sharpies, markers and pens with the occasional color correction on Paint Tool SAI. All\u00a0of the content of Universe Jumper is Free and\u00a0available\u00a0on Tapastic along with any extra or additional art I may create for it!\u00a0\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eIf you love my work, and have the financial means, consider supporting me on Patreon! \u003c/i\u003eI am a full time student and I don\u0027t have a job at the moment because of my workload at school, buying art supplies can be really expensive so any support is greatly appreciated! All the money will go towards buying the supplies needed to make this comic possible so you can all read it and enjoy!\u00a0\u003cbr\u003e\u003cbr\u003eSince I\u0027ve decided to keep all comic contents free, you\u0027ll get \u003cspan style=\"line-height: 1.5rem; background-color: initial;\"\u003eArt Extras: Sketches, doodles, wallpapers, illustrations, etc. !!! Things related to my stories, comics and artistic works, essentially.\u003c/span\u003e\u003cbr\u003e\u003c/div\u003eIf you love my work, but don\u0027t have the financial means, please read, like, comment and share my stuff. It helps a lot!\u003cbr\u003e\u003cbr\u003eLots of Love,\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eRedMoonDragon\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
