    "summary": "\u003cdiv\u003e\u003cstrong\u003eABOUT\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRAINBOW GIRLS VOICEMEMOS:\u003cbr\u003eReceive a collection of 3 original songs each month (plus a bonus song if you\u0027re real good!), recorded with our smartphones, in the moment and on the fly.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nYOUR NEW FAVORITE SONGS:\u003cbr\u003e\nPeek into our songwriting process from the beginning - recorded at home, on the road, backstage,\u00a0in the bathroom at the Travel Lodge - wherever creativity and a moment to hit record align; sometimes before the song is even touched by the whole band!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFROM OUR SMART PHONE TO YOURS:\u003cdiv\u003e\u003cdiv\u003eProfessional recording takes a lot of time and money - two things we traveling artists don\u0027t often have much to spare. \u00a0With the advent of smart phones, however, we now have the ability to record ourselves at any moment, in any setting, in the form of \"voice memos.\" \u00a0Since then we\u0027ve been using this technology to share our new songs with each other, our friends and family, and our fellow musicians. \u00a0Now we want to do so with our community at large.\u003cbr\u003e\u003cbr\u003eWe want to take out the middlemen for a change and create a direct line from us to you, to get our new music straight into the hands of those who really want it, without having to wait another 2 years for the production of an entire album. \u00a0Music straight from our phones to yours.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003ePlus, when we \u003cem\u003ecan\u003c/em\u003e afford to go back into the studio, we\u0027ll be asking our community of SuperFans to weigh in on which songs they would like us to record.  That way we can make the best use of our time and money when taking on such a big endeavor, while ensuring that yall get exactly what you want!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eRAINBOW GIRLS SUPERFANS\u003cbr\u003eBy signing up for our Voicememos project, you are also climbing to the ranks of \"Superfan!\"  Meaning we will mail you a personalized \u003cstrong\u003eRainbow Girls Superfan Badge\u003c/strong\u003e that will allow you to cut every line from the supermarket to TSA Security!  Just kidding.  But we \u003cem\u003ewill\u003c/em\u003e have special stuff at the merch table for folks with their RG badges. \u00a0PLUS we\u0027ll invite you to secret *Superfan-only* shows.  Shh!!!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
