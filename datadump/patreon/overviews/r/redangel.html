    "summary": "\u003ch1 style=\"text-align: center;\"\u003eWho I am:\u00a0\u003c/h1\u003e\u003cbr\u003eGreetings one and all, I\u0027m Red Angel and welcome to my Patreon. Yes, I\u0027ve finally decided to make one of these after much deliberation, and a big reason I\u0027ve created this is because of the encouragement from fans like you. Thanks to the positive reception of Late Night Ponderings, Death and Photography and the Duality of Grief, I\u0027ve found my passion ignited to take my channel into a new era of creation.\u003cbr\u003e\u003cbr\u003eI come to you as a woman of many words and phrases, yet I don\u0027t think that I have the proper ones to use in order to politely request your aide. You already support the channel by watching it and I come to asking you to support it if you\u0027re financially able to. Every little bit counts and it\u0027ll help me purchase new equipment and software that\u0027ll make creating new videos easier and more frequent. My goal is to release at least one video per month and to try to get on a regular schedule, but for that I need your help. \u003cbr\u003e\u003cbr\u003eHere\u0027s an idea of what you\u0027ll be getting on a more frequent basis if you decide to support me and my channel.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat I Create:\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLate Night Ponderings:\u003c/strong\u003e\u003cbr\u003e\nMy series of mini-editorials that evaluate topical\nitems from the geeky community and creates a discussion piece about it. \u003ca href=\"https://www.youtube.com/watch?v=kLQus7ehnrI\"\u003e\u003cstrong\u003eClick here to see an example.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIn-Depth Analysis Videos:\u003c/strong\u003e\u003cbr\u003e\nI critically analyze a piece of work, using\nresearch and sources from academic journals or something along those lines, and\ndevelop a large scale video essay format based around it.\u003cstrong\u003e  \u003ca href=\"https://www.youtube.com/watch?v=XRKwZkQKOb8\"\u003eClick here to\nsee an example.\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCountdowns:\u003cbr\u003e \u003c/strong\u003e\nI rank things such as video games based on\nquality, taking expert care to give full descriptions on why I came to these\nconclusions. \u003ca href=\"https://www.youtube.com/watch?v=QK-YVOW24Y4\"\u003e\u003cstrong\u003eClick here to\nsee an example.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eReviews:\u003cbr\u003e\u003c/strong\u003e\n\nI take a video game and I\ncarefully pick it apart to its most basic levels, deciding whether or not I\nthink people should purchase it. \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=tF_hcZH1nbo\"\u003eClick here to\nsee an example.\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003ePreviews:\u003cbr\u003e\u003c/strong\u003e\n\nI play games that have not\nyet left the alpha or beta stage in order to give my viewers an idea of what\nthey should expect if they decide to follow the development cycle.\u003cstrong\u003e \u003ca href=\"https://www.youtube.com/watch?v=H5tXGqxu7tQ\"\u003eClick here to\nsee an example.\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\n\n\n\u003cbr\u003e"
