    "summary": "Hello! I\u2019m an artist based in Michigan. I graduated from\u00a0University of Michigan\u2019s Interarts Performance program in 2016, and now (in addition to making coffee and chillin\u0027 with my cat) I\u0027m creating a collection of Tarot card illustrations!\u00a0My work is abstract and simple, and it revolves around intangible things.\u003cbr\u003e\u003cbr\u003eTarot is a tool for divination and reflection, so it allows the tarot reader freedom of interpretation. Interpretations will always vary depending on the deck used, who\u0027s reading the cards, what spread they decide to use, the question or theme being meditated on, and even the method of shuffling. The \"classic\" deck that most people know of and use is the Rider-Waite-Smith (RWS) deck. It\u0027s over 100 years old, and it shows in the imagery. Many cards are overcrowded with symbolism, people are portrayed in a strange manner reminiscent of a mixture between ancient Greece and medieval England, and the symbolism is difficult to identify--nonetheless understand--because it\u0027s outdated. Since there are so many factors that go into a tarot reading, I want to update and distill the imagery that I\u0027ve seen in the RWS deck and its variants. \u003cstrong\u003eThis deck will primarily use minimalist aesthetics and color theory to represent the meanings of each card. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI aim to illustrate a full deck of 78 cards. I\u0027m pacing myself to create \u003cstrong\u003e1 new card every week\u003c/strong\u003e at first.\u00a0\u003ca href=\"http://www.rebeccajulianne.com/tarot\"\u003eI\u0027ve already created around 40 cards\u003c/a\u003e -- most of the\u00a0\u003ca href=\"https://www.biddytarot.com/tarot-card-meanings/major-arcana/\"\u003eMajor Arcana\u003c/a\u003e and about 20 Minor Arcana (on Patreon only) -- so that leaves 38! After I complete the illustrations, I\u0027ll start printing proof decks and making edits based on those.\u00a0\u003cbr\u003e"
