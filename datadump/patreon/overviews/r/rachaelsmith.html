    "summary": "\u003cstrong\u003eNB: This Patreon is ending on the 6th July, 2017. Pledge $3 or more any time in June for a chance to read all the content so far before it gets taken down. Thank you! xxx\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi\nthere, cutie! I\u0027m Rachael Smith, a comic creator based in the UK. I\u0027m\nthe creator of graphic novels such as \u003cstrong\u003e\u003ca href=\"http://www.rachaelsmith.org/project/house-party\" target=\"_blank\"\u003eHouse Party\u003c/a\u003e\u003c/strong\u003e,\n\u003cstrong\u003e\u003ca href=\"http://www.rachaelsmith.org/project/the-rabbit\" target=\"_blank\"\u003eThe Rabbit\u003c/a\u003e\u003c/strong\u003e, and\u00a0\u003cstrong\u003e\u003ca href=\"http://www.rachaelsmith.org/project/artificial-flowers\" target=\"_blank\"\u003eArtificial Flowers\u003c/a\u003e\u003c/strong\u003e,\nand the webcomics \u003cstrong\u003e\u003ca href=\"http://askflimsy.tumblr.com/\" target=\"_blank\"\u003eAsk Flimsy\u003c/a\u003e\u003c/strong\u003e,\nand \u003cstrong\u003e\u003ca href=\"http://besscomic.tumblr.com/post/132464573984/page-1\" target=\"_blank\"\u003eBess\u003c/a\u003e\u003c/strong\u003e.\nI also write and draw the monthly humour strips for the\u00a0\u003ca href=\"http://www.rachaelsmith.org/project/doctor-who\" target=\"_blank\"\u003e\u003cstrong\u003eDoctor Who: Tenth Doctor comic series\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cstrong\u003e\u003c/strong\u003eMore\ninfo about my work is on\u003cstrong\u003e\u00a0\u003ca href=\"http://www.rachaelsmith.org/\" target=\"_blank\"\u003emy website\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cimg src=\"http://www.rachaelsmith.org/wp-content/uploads/2017/02/meet-the-artist.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSo,\nwhat is this?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/h3\u003e\u003cbr\u003eThis\nis my Patreon!  Patreon is a great way to support artists like me to\nmake more of what they love making, and for me that is COMICS. For a\nsmall payment every month you get lots of *exclusive\u003cstrong\u003e*\u003c/strong\u003e\ncontent in return. Exciting!\u003cbr\u003e\n\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBut\nI already buy all your books and stuff...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/h3\u003e\u003cbr\u003eFirst\nof all: THANK YOU VERY MUCH! Second of all: please don\u0027t feel\nobligated! Buying my books, following me on social media, saying nice\nthings to me at conventions...it\u0027s ALL support which I am really\ngrateful for, so if you\u0027d rather do that then that is fine with me!\u003cbr\u003e\n\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eOK,\nso if I support you what do I get in return?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/h3\u003e\u003cbr\u003eThat\u0027s\na great question!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIf\nyou support me for $3 per month you get:\u003c/strong\u003e\u003cbr\u003e\n*Access\nto my Patreon-exclusive diary comics. New ones every Monday,\nWednesday and Friday.\u003cbr\u003e\n*You\nget to see the new \u0027Bess\u0027 page updates a week before anyone else.\nUpdates every Thursday.\u003cbr\u003e\n*Behind-the-scenes\nphotos of what I\u0027m working on at least twice a month.\u003cbr\u003e\n*I\u0027ll\nalways open pre-orders for new creator-owned books and merch on my\nPatreon first, so you get first dibs!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIf\nyou support me for $10 per month you get:\u003c/strong\u003e\u003cbr\u003e\n*EVERYTHING\nat the $3 tier\u003cbr\u003e\n*A\nPatreon-exclusive, Rachael Smith-designed postcard delivered to you\nevery month! Each one comes with a little message and mini colour\ncommission on the back. You can even tell me what you\u0027d like me to\ndraw for you!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIf\nyou support me for $50 per month you get:\u003c/strong\u003e\u003cbr\u003e\n*EVERYTHING\nat the $3 and $10 tiers\u003cbr\u003e\n*I\u0027ll\npost you an original, signed, A3 comic page every month. It could be\na page from one of my books, a Doctor Who comic, or something new I\u0027m\nworking on. It\u0027ll be rad, though.\u003cbr\u003e\n*If\nI\u0027ve been sent any comp copies of comics I\u0027ve been involved with that\nmonth I\u0027ll also throw a signed one of those in too.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eFUN\nFACT: As soon as you agree to support me, ALL the Patreon-exclusive\ncontent that I\u0027ve posted so far will be available for you to read\nthrough at your leisure! At the time of writing there\u0027s currently 159\nposts at the $3 tier. That\u0027s a lot of comics to read!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHere\nare some examples of the diary comics:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rachaelsmith.org/wp-content/uploads/2017/02/diary-comic-examples-1.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s an example of a Bess page:\u003c/strong\u003e (you can read the story so far\u00a0\u003ca href=\"http://besscomic.tumblr.com/post/132464573984/page-1\" target=\"_blank\"\u003ehere\u003c/a\u003e)\u003cbr\u003e\u003cimg src=\"http://www.rachaelsmith.org/wp-content/uploads/2017/02/Bess-17.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eHere\nare some of the past postcard designs:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rachaelsmith.org/wp-content/uploads/2017/02/postcard-examples.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnd here are some examples of the commissions on the backs of the postcards:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.rachaelsmith.org/wp-content/uploads/2017/02/examples-use.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSo, the people supporting you right now, are they enjoying it?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eMy\npatrons are the BEST people and they wrote me some testimonials! Here\nthey are:\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSupporting\nRachael through Patreon has been one of the best decisions I\u2019ve\never made. It would be worth it just for the personalised postcards,\nbut her diary comics are witty and honest \u2014 and the exclusive\ncontent that you receive as a supporter is not only stunning, it\u2019s\nalso given me an insight into the creative process of one of my\nfavourite artists.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n-Robert\nDoherty\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eI\nsupport Rachael on Patreon because she is uniquely funny and talented\nand the world needs more artists like her. The Patreon allows you to\nsee exclusive content and sneak-peaks at upcoming work! Let\u0027s keep\nthe support going!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n-Paul\nGrummitt\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eI\nreally enjoy reading the diary comics (it\u0027s great to have a mini\ncomic to read every couple of days and they always give me something\nto think about or smile about!) and the behind the scenes stuff. The\nbest thing is getting a really cool postcard in the post each month.\nThe postcard itself is always awesome and then you get the brilliant\nbonus of a sketch on the back too!\u003c/em\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\n-Steve\nBowman\u003cbr\u003e\n\n\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eIf\nyou like comics, cats and content then you should become a patron of\nRachael Smith. Rachael is one of the most generous creators on\nPatreon and is a super friendly and all round good human. My only\nregret is that I didn\u0027t up my pledge to $10 sooner because the\nmonthly postcards with original art are excellent.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e-Bethan\nLye\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eI\nsupport Rachael because she is a role-model. As a young artist\nmyself, to see Rachael post about her work and journey, fills me with\nhope that the talent I am striving to improve will lead me to my own\nsuccess. I want Rachael to continue doing great work :3 \u003c/strong\u003e\u003c/em\u003e\n\u003cbr\u003e\n\n-Jake\nRolston\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eRachael\u0027s\ndiary comic is a work of simplistic elegance. She uses a simple 4\npanel structure to tell funny, inspiring and emotional stories that\nhave honestly become the highlight of any day when they arrive in my\nemail. Its a diary comic in the truest sense, covering every aspect\nof life that feels both entertaining and intimate. Rachael is one of\nmy favourite artists, and I can\u0027t wait to see what she creates next.\nAnd thanks to her Patreon page, I won\u0027t have to wait for long. \u003c/strong\u003e\u003c/em\u003e\n\u003cbr\u003e\n\n-Andrew\nLeeke\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eEvery\nmonth I get something original and joyous coming through my letterbox\nin postcard form. The Patreon is worth it for this alone, but on top\nof that there are slice of life comics too. Worth every penny! \u003c/strong\u003e\u003c/em\u003e\n\u003cbr\u003e\n\n-Rebecca\nHarris\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eRachael\nSmith\u0027s Patreon diary comic is one of my favourite webcomics and I\nalways eagerly await the update notifications. It\u0027s a must for any\nfan of Wired Up Wrong! \u003c/strong\u003e\u003c/em\u003e\n\u003cbr\u003e\n\n-David\nMolofsky, A Place to Hang Your Cape\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eThis\nPatreon is far and above the one I care about more than any other I\nsupport, it\u0027s actually the reason I joined Patreon. The Diary Comics\nare so bold and genuinely touching, having shown them to several\nfriends suffering from mental health issues it\u0027s no small thing to\nundress yourself like that to the world and yes it\u0027s not all doom and\ngloom they do frequently make me laugh and when my phone buzzes with\none I get excited that a new one is coming. The postcards have been\nexcellent too, they\u0027re a joy to find every month. \u003c/strong\u003e\u003c/em\u003e\n\u003cbr\u003e\n\n-Andrew\nWelsh\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cbr\u003eThank\nyou so much for reading! I hope this has convinced you to come join\nin the fun, or at least maybe think about it. I\u0027d love to have you on\nboard! \n\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cbr\u003ePlease\nbe well and happy in all that you do.\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cbr\u003ePeace!\u003cbr\u003e\u003cbr\u003e\n\n\n\u003cbr\u003e\u003cimg src=\"http://www.rachaelsmith.org/wp-content/uploads/2017/02/me.jpg\"\u003e\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cbr\u003eLove,\nRachael xxx\u003cbr\u003e"
