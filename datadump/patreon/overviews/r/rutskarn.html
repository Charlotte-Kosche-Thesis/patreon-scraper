    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eI write about terrified adventurers, ancient tabletop games, and whatever makes people chuckle.\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eFictionally Asked Questions:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eA dog whispered the name of this Patreon into my ear in a dream. Who are you?\u003cbr\u003e\u003c/strong\u003eI\u0027m Adam \"Rutskarn\" DeCamp. I was the lead writer of the literary fantasy roleplaying game \u003ca href=\"http://store.steampowered.com/app/292400/\" rel=\"nofollow\"\u003e\u003cem\u003eUnrest\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=RmTHOQDUGk0\"\u003ewhich\u003c/a\u003e \u003ca href=\"https://twitter.com/ashtonraze/status/490865314503356416\" rel=\"nofollow\"\u003ea lot\u003c/a\u003e of \u003ca href=\"https://twitter.com/reverendanthony/status/491952278312460288\" rel=\"nofollow\"\u003epeople\u003c/a\u003e \u003ca href=\"https://twitter.com/shamusyoung/status/495658012858908672\" rel=\"nofollow\"\u003eliked\u003c/a\u003e. I\u0027ve been doing let\u0027s plays of games nobody else is dumb enough to play\u00a0\u003ca href=\"https://shamusyoung.com/twentysidedtale/?p=31123\"\u003e(like Bethesda\u0027s bizarre pre-Skyrim FPS/RPG Battlespire)\u003c/a\u003e for years. I like playing and writing about\u00a0\u003ca href=\"https://www.patreon.com/posts/16410556\"\u003eold, obscure RPGs\u003c/a\u003e. I write adventure stories, some very short and quick to read\u00a0\u003ca href=\"https://www.patreon.com/posts/10584753\"\u003elike this one\u003c/a\u003e, some novel-length. And in the interest of full disclosure, I paid that dog off and it wasn\u0027t a dream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFair enough. So what, exactly, do you\u00a0\u003cem\u003edo \u003c/em\u003ehere? What kind of content am I going to get when I back you?\u003cbr\u003e\u003c/strong\u003eWhatever the \"current series\" is has a rough schedule of when it updates... but I throw some gravy on there with other series, one-offs, and updates that may not be announced ahead of time. Follow me for a while and you\u0027re bound to see all of the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeird, short, experimental interactive games!\u003c/li\u003e\u003cli\u003eRetrospectives on tabletop RPGs nobody\u0027s played in decades!\u003c/li\u003e\u003cli\u003eVideogame story analysis!\u003c/li\u003e\u003cli\u003eReader participation stuff!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAdventurers \u003c/em\u003efiction!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eAdventurers?\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eWhat\u0027s that, now?\u003c/strong\u003e\u003cbr\u003eStories about the guys who \u003cem\u003edon\u0027t \u003c/em\u003eget the quest to save the world; fringers, outlaws, and weirdos trying to take the right risk and get out of the game rich. In a high-fantasy painting of a hero dueling a dragon, my main characters tend to be the half-melted lumps on the back wall.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eThat works. What happens next? Where\u0027s the dead drop?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eYou actually just click the orange box. Thanks!"
