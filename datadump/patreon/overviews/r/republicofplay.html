    "summary": "\u003cdiv\u003e\u003cstrong\u003eHi there! My name is Darren and I run the Republic of Play\nYouTube channel!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eRepublic of Play is a YouTube channel dedicated to the\ncoverage of hardcore PC games, with a big focus on strategy games.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eStrategy games, and \u201chardcore\u201d games can be quite\nintimidating to get into. That\u2019s where I come in. In my videos, I distil these\ncomplex games into their most basic parts in an easy to understand way. I also\nrespect your time, and try to keep the videos as lean as possible, without\nsacrificing important details the game has to offer.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\nMy reviews will break games down into their core mechanics\nto both explain how the game works, and inform the consumer what they\u2019re\npurchasing. After a game comes out, I\u2019ll stick with it, and revisit DLC drops\nand big mods to let you know what\u2019s worth your time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nIf this stuff sounds interesting to you, then consider becoming\nmy patron, as this channel survives off of fan funding. Patreon isn\u2019t some side\ngig, it\u2019s my primary source of income and directly supports the channel.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/CkwWw1r.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat kind of content can we expect?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLrHx3JYl3Il1I9zIy6R4zc2fqTAKR9vk9\"\u003eHigh Quality, Scripted \u0026amp; Concise Reviews\u003c/a\u003e for both Full Games \u0026amp; individual DLCs.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLrHx3JYl3Il3VEItK2RwVGQncYX1_eU2F\"\u003ePreview Coverage\u003c/a\u003e - Early coverage of games before they release, usually preview videos or first impressions.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=05CfZcjS4E0\"\u003eNews Coverage\u003c/a\u003e - When something noteworthy happens, I\u0027ll create unique one-off discussion videos about it.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.twitch.tv/darrentotalwar\"\u003eGameplay on Twitch\u003c/a\u003e - When reviewing a game, I\u0027ll be playing it on Twitch in the evenings to interact with everyone\u003c/li\u003e\u003c/ul\u003e"
