     "description": "It\u0027d really be fantastic to not have to worry about scraping together enough to cover my bills every month.\u00a0 While this is a full-time job for me, I often have to put aside larger projects like my comics and my novel-writing to focus on the retail end of art, which means less time is spent in creation.\u00a0 I\u0027d love to be able to free up that time and focus on studying and refining my skill, put more time towards my comics and to write more, without worrying so much about sales. I\u0027d also finally have the freedom to pursue my learning in areas my skill level is weak in.\u00a0 In effect, you\u0027d be helping me become a better and more productive artist.\u00a0 \u003cbr\u003e",
