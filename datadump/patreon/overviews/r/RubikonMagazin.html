    "summary": "\u003cp\u003e\u003cem\u003eAlea iacta est \u2014 Die W\u00fcrfel sind gefallen\u003c/em\u003e. F\u00fcr uns alle wie einst f\u00fcr den Urheber der gefl\u00fcgelten Worte, Julius Caesar, beim \u00dcberqueren des Grenzflusses: \u003cstrong\u003eRubikon\u003c/strong\u003e.\n Wir befinden uns auf gef\u00e4hrlichem Terrain und kein Weg f\u00fchrt zur\u00fcck. \nAber anders als C\u00e4sar soll uns der unvermeidliche Marsch nicht zu \nB\u00fcrgerkrieg und der Vernichtung der Republik f\u00fchren. Denn wir sind weder\n Feldherren noch Krieger und unsere Waffen sind aus anderem Material. \nAus scharfem Verstand, unzerst\u00f6rbarer Empathie, siedendem Spott und \ngelegentlich einer leidenschaftlich geschwungenen Keule mit der \nneonknallbunten Aufschrift \u201eMoral\u201c!\u003cbr\u003e\u003cbr\u003e\n\n    M\u00f6ge dieses unser Arsenal dazu beitragen, das Zeitalter der \nKriege, des Elends und der \"sch\u00f6pferischen Zerst\u00f6rung\" zugunsten einer \nextremen Minderheit zu beenden; die verkrusteten Strukturen zu sprengen,\n die l\u00e4ngst keine \u201eOrdnung\u201c mehr herstellen; die dr\u00e4ngenden Probleme \nunserer Spezies zielf\u00fchrend anzugehen; endlich demokratische \nVerh\u00e4ltnisse zu schaffen, wo l\u00e4ngst keine mehr zu finden sind.\u003cbr\u003e\u003cbr\u003e\n\n    So ist unser \u003cstrong\u003eRubikon\u003c/strong\u003e denn keine weitere Publikation, die lediglich Kritik vortr\u00e4gt und \u201eEmp\u00f6rungen aufeinanderstapelt\u201c (Rainer Mausfeld). Im \u003cstrong\u003eRubikon\u003c/strong\u003e sammelt sich die kritische Masse, die erforderlich ist, um tats\u00e4chliche Ver\u00e4nderungen herbeizuf\u00fchren.\u003cbr\u003e\u003cbr\u003e\n\n    Analyse und Kritik der herrschenden Zust\u00e4nde sind Bedingung f\u00fcr eine erfolgreiche Verbesserung der Weltverh\u00e4ltnisse. Der \u003cstrong\u003eRubikon\u003c/strong\u003e\n leistet dies dank exzellenter Autorinnen und Autoren auf hohem Niveau. \nSachlich, pr\u00e4zise und doch getragen von Herzlichkeit, Humor und \nPhantasie, immer mit dem Anspruch, nicht nur Probleme, sondern auch \nAlternativen zu benennen.\u003cbr\u003e\u003cbr\u003e\n\n    Denn \u201ees gibt nichts Gutes, au\u00dfer man tut es!\u201c (Erich K\u00e4stner). Der \u003cstrong\u003eRubikon\u003c/strong\u003e\n wird deshalb den Scheinwerfer auch auf bereits erfolgreiche Praxen \nrichten. Welche K\u00e4mpfe wurden bereits gewonnen \u2013 und wie? Wie k\u00f6nnen wir\n weitere Siege erringen? Nicht gegeneinander, sondern miteinander.\u003cbr\u003e\u003cbr\u003e\n\n    Der \u003cstrong\u003eRubikon\u003c/strong\u003e ist klar, herausfordernd und zuversichtlich. Der \u003cstrong\u003eRubikon\u003c/strong\u003e\n ist offen \u2013 er speist sich auch aus dem intensiven Kontakt mit seinen \nLeserinnen und Lesern. Hier ist alles im Fluss. Warten Sie daher nicht, \nbis wir Ihnen aus dem Herzen sprechen \u2013 bringen Sie selbst B\u00e4lle ins \nSpiel, legen Spuren und F\u00e4den, nehmen teil! Berichten Sie von Ihren \nDebatten, Konflikten und Tr\u00e4umen. Geben Sie uns Feedback - und trauen \nSie sich.\u003cbr\u003e\u003cbr\u003e\n\n    Trauen Sie sich, aufzustehen. Trauen Sie sich, klar und \nzuversichtlich zu sein! Lassen Sie uns sicht- und h\u00f6rbar werden, denn \ndiese Welt und diese Zeit brauchen uns alle, brauchen auch Sie. \n\u00dcberschreiten wir gemeinsam den Rubikon. Denn ob wir es wollen oder \nnicht: die W\u00fcrfel sind l\u00e4ngst gefallen. Es ist daher an der Zeit, das \nSpiel selbst in die Hand zu nehmen.\n\u003c/p\u003e"
