    "summary": "What is Raja Mandala?\u003cbr\u003e\nRaja Mandala is a strategy board game using the political model of Southeast Asia as its core gameplay mechanic mixed with some resource gathering, bidding, and diplomacy elements. As the ruler of a Southeast Asian city-state, you must leverage your economy, military, and diplomacy to expand your circle of influence over your rivals.\u003cbr\u003e\n\u003cbr\u003e\nWho are We?\u003cbr\u003e\nRaja Mandala is being created by InZane Games, a startup gaming company.\u003cbr\u003e\n\u003cbr\u003e\nZane Everett - Creative Director\u003cbr\u003e\nZane has several years of experience as a programmer and game designer. Having family from Southeast Asia, he has an intimate knowledge of the history and culture of the kingdoms in represented in Raja Mandala. With this knowledge and his passion for game development, Zane is able to create a game that is fun and true to the unique region.\u003cbr\u003e\n\u003cbr\u003e\nKatherine Bartlett - Character Artist\u003cbr\u003e\nAn experienced comic artist and escape space designer, Katherine is creating the personalities of the royal courts of the kingdoms in Raja Mandala. These skilled subjects can be of great use to the economy, military, and diplomacy of your empire.\u003cbr\u003e\n\u003cbr\u003e\nSarah Soltan - Graphic Designer\u003cbr\u003e\nAs a concept artist with avid table top gaming experience, Sarah is designing the regal and elaborate graphics of Raja Mandala. Her experience with visual communication is creating a style that transforms the grandiose art of Southeast Asia into an easily readable game.\u003cbr\u003e\n\u003cbr\u003e\nEric Sewell - 3D Modeler\u003cbr\u003e\nEric is creating the miniatures that physically represent your kingdom\u0027s influence over the region. Each player will have their own individual miniatures, bringing a cultural theme to each kingdom.\u003cbr\u003e\n\u003cbr\u003e\nThank You!\u003cbr\u003e\nYour contributions to Raja Mandala will go towards the creation of the intricate art needed to create an immersive feel to this board game and its theme. Every pledge is immensely appreciated!"
   },
