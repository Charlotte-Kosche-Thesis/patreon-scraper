    "summary": "Radio CASTriert gibt es seit Dezember 2015. Derzeit werden von unserem Team drei Podcasts betrieben, die wir Euch gerne vorstellen m\u00f6chten.\u003cbr\u003e\u003cbr\u003eZun\u00e4chst m\u00f6chten wir klarstellen, dass wir vom klassischen Patreon-Prinzip etwas abweichen. Wir m\u00f6chten weiterhin, dass Ihr unseren gesamten Podcast-Content kostenlos h\u00f6ren k\u00f6nnt - und dabei soll es auch bleiben. Daher bieten wir Euch eine einfache Unterst\u00fctzung und ein paar Lootboxen an, die vielleicht etwas f\u00fcr Euch sind. Ihr erhaltet mit jeder Lootboox mindestes 30% Eurer Unterst\u00fctzung als \u00dcberraschungen aus unserem Shop zur\u00fcck!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRadio CASTriert Podcast (\u003ca href=\"http://www.radio-castriert.de/\" target=\"_blank\"\u003ezur Webseite\u003c/a\u003e)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.radio-castriert.de\" target=\"_blank\"\u003e\u003cimg src=\"http://radio-castriert.de/wp-content/uploads/170912-Titel.png\" style=\"float: left; width: 111px;\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: justify;\"\u003eNeben dem gem\u00fctlichen Plausch zwischen den verschiedenen Protagonisten sorgt diese Show durch ein gro\u00dfes Team f\u00fcr viel Abwechslung im H\u00f6rgenuss. Bei den verschiedenen Sendungsbestandteilen gibt es ein atemraubendes Apnoetauchen in der Hoch- und Popkultur - und im Niveau. Garniert wird das ganze mit Alltagssituationen der Crewmitglieder, bei denen mal wieder Murphy zugeschlagen hat, oder mit anderen am\u00fcsanten Erlebnissen.\u003cbr\u003e\u003cbr\u003eDas unverwechselbare Markenzeichen liegt hierbei in der Spielkultur dieses Podcasts. So gibt es in jeder Episode zum Abk\u00fchlen von den hei\u00dfen Themen und Debatten ein Spielchen. Beim Zitateraten, Erraten von 8-bit-Sounds oder auch bei einer Partie \"Wahr oder Falsch\" schenken sich die konkurrierenden Crewmitglieder nichts - und das hat es zum Teil in sich! Optimal geeignet zum mitspielen!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003eRick and Morty Podcast (\u003ca href=\"http://rickandmorty.radio-castriert.de\" target=\"_blank\"\u003ezur Webseite\u003c/a\u003e)\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"http://rickandmorty.radio-castriert.de\" target=\"_blank\"\u003e\u003cimg src=\"http://rickandmorty.radio-castriert.de/wp-content/uploads/cropped-rick-and-morty-1.png\" style=\"float: right; width: 111px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: justify;\"\u003eDu bist auf der Suche nach einem Podcast zu deiner Lieblingsserie Rick and Morty? Endlich! Deine Suche hat ein Ende. Denn hier reden Jens, Paco und Bj\u00f6rn ausschlie\u00dflich \u00fcber die Animationsserie von Justin Roiland und Dan Harmon.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eAlso squanch dich hin und lausche, wie die Drei \u00fcber alles rund um das Multiversum quatschen. Episode f\u00fcr Episode wird hier auseinander genommen. Wohin f\u00fchrt das n\u00e4chste Portal? Welches Abenteuer erwartet uns heute? Wer erschoss Mr. Burns? Und was kann man mit einem Plumbus eigentlich nicht machen?\u00a0Die Antworten findet ihr hier!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKneipenplausch Podcast (\u003c/strong\u003e\u003ca href=\"http://www.kneipenplausch.de\" target=\"_blank\"\u003ezur Webseite\u003c/a\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.kneipenplausch.de\" target=\"_blank\"\u003e\u003cimg src=\"http://kneipenplausch.de/wp-content/uploads/kneipenplausch-1500.png\" style=\"float: left; width: 101px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eZwei Jungs direkt vom Biertresen in Euer Ohr. Verpasse nicht wie sich Jorge und Paco leicht angeheitert oder aber sturzbetrunken \u00fcber die ganz wesentlichen Dinge im Leben austauschen. Gew\u00fcrzt mit viel Humor und sogar einer Prise Zynismus.\u003c/div\u003e"
   },
