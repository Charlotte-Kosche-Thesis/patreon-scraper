    "summary": "I am a dreamer, and a lover of the natural world .... an observer, a conduit, a purveyor ....\u003cbr\u003e\u003cbr\u003eThere is a particular, subtle magic in the first few hours after daybreak.\u003cbr\u003eI find my zen here ....\u003cbr\u003e\u003cbr\u003eDivinity flickering in the first rays of golden sunlight through the branches of the forest ~ \u003cbr\u003eSacredness shimmering atop the waves as they caress a naked shoreline ~ \u003cbr\u003eHoliness bursting in the buds of the early spring light ....\u003cbr\u003e\u003cbr\u003e An ephemeral meditation. \u003cbr\u003e\u003cbr\u003eI grab my canvas, brush and paints, and walk along the edges of the early morning with you...\u003cbr\u003e~~~~~\u003cbr\u003e\u003cbr\u003e"
