    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e\u003ca href=\"https://discord.gg/mUVHcFk\" target=\"_blank\"\u003eRaaxes Australia\u003c/a\u003e is a Discord Server and Gaming Community that plays a variety of PC games based in the Australia region. We use a variety of bots to power our great functionality hundreds of people enjoy on a daily basis. In order to provide this functionality some costs are incurred each month for the bots and any help to cover the costs of these bots would be greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: If I pledge, how do I receive my reward(s)?\u003c/strong\u003e\u003cbr\u003eA: Please see\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/212052266-How-do-I-get-my-Discord-Rewards-\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: If I stop donating, do I lose my @Donator Status on the Discord Server?\u003c/strong\u003e\u003cbr\u003eA: You will keep your @Donator status for however you long decide to pledge for. Any amount over $1 will make you eligible for this status.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Is this a one time payment or a recurring payment?\u003c/strong\u003e\u003cbr\u003eA: The\u00a0costs to maintain the bots are on a month by month basis. You are free to raise, lower or cancel your pledge at any time before the 1st of each month. If you wish to make a one time donation only please cancel your pledge after the first payment has been processed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What happens if we don\u0027t have the minimum amount needed to fund the server?\u003c/strong\u003e\u003cbr\u003eA: This server is a passion project. I like playing games and chatting with people.\u00a0I cover the costs of the bots out of my own pocket if we don\u0027t receive any donations or the minimum amount they currently cost.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Are you trying to profit from this?\u003c/strong\u003e\u003cbr\u003eA: No, we are simply trying to break even with the costs of having the server bots which includes both ongoing costs and regular one-off donations. Anything extra will be put towards stretch goals.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Does this mean the server is no longer free?\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eA: Absolutely not. This server will continue to be and always will be free for users to join, chat, communicate and enjoy all functionality we offer through our bots. We are simply allowing those who enjoy the server to option to be kind enough to contribute to the costs of these bots each month if they so wish.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Where do I find the information about the server?\u003c/strong\u003e\u003cbr\u003eA: You can find it\u00a0\u003ca href=\"https://discord.gg/mUVHcFk\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read and we hope you considering supporting our community. Any questions regarding donations or anything else with our server please use the \u003cstrong\u003e#contact-staff\u003c/strong\u003e channel on our discord.\u003cbr\u003e\u003cbr\u003eRegards,\u003cbr\u003e\u003cbr\u003eShane.\u003cbr\u003e\u003cbr\u003e"
   },
