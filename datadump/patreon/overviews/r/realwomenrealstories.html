    "summary": "(FRANCE \u0026amp; SPANISH BELOW)\u003ca href=\"http://youtube.com/realwomenrealstories\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003eReal Women Real Stories\u003c/a\u003e is a platform for women who recount personal stories of trauma they have survived, including rape, sexual assault, sex trafficking, and beyond. Some of our stories are painful. But all of them need to be heard. Some of the videos on our YouTube channel have received millions of views and thousands of comments. Most have been posted on news sites around the world and shared countless times on social media. It has changed women\u0027s lives as their stories have received international attention. Their voices are being heard. And they are changing the world.\u003cbr\u003e\u003cbr\u003eYou may have watched our videos and the women we work with. We firmly believe that allowing women a platform to tell their own stories is a powerful force for changing the oppressive attitudes, laws and violence that harm women worldwide.\u003cbr\u003e\u003cbr\u003eThe recent changes over at YouTube have pulled out the rug from under us and Women\u0027s \u0026amp; Activism channels like ours have been hit the hardest. The algorithms did not get any better at knowing the difference between a channel fighting violence against women and one that promotes it. We are not compromised by corporate money or beholden to advertisers or access to the powerful, because we do not want to sanitize our content. So now more than ever, Real Women Real Stories and its staff need your support to continue making women\u0027s voices heard.\u003cbr\u003e\u003cbr\u003eTime and time again the mainstream media continues to ignore the real women\u0027s issues, reinforce the status quo and propagate fear, powerlessness and division amongst us. What if more of us decided to take the matter into our own hands and report on what is really going on while being a source of inspiration driving others to be the change they wish to see in the world? If you feel drawn to this path, please donate and help us make more movies about women, and unveil what will otherwise remain hidden.\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003eNous sommes un groupe de personnes qui consacrons notre vie \u00e0 d\u00e9noncer les violences que subissent les filles et les femmes partout dans le monde, du viol \u00e0 l\u0027agression sexuelle en passant par l\u2019exploitation sexuelle et au-del\u00e0.\u003cbr\u003e\u003cbr\u003eVous seul.e.s avez le pouvoir de nous aider \u00e0 amplifier la voix de ces femmes, \u00e0 favoriser une meilleure compr\u00e9hension, \u00e0 encourager le dialogue entre les genres et, esp\u00e9rons-le, \u00e0 initier un changement social.\u003cbr\u003e\u003cbr\u003eToutes les 98 secondes, une femme est agress\u00e9e sexuellement. Ce peut \u00eatre votre soeur, votre m\u00e8re, votre fille, votre ni\u00e8ce. Nous ne pouvons plus nous permettre de fermer les yeux sur cette urgence sociale. En cette p\u00e9riode sombre, aidez-nous \u00e0 \u00eatre une source de lumi\u00e8re pour celles qui en ont le plus besoin.\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003eSomos un grupo de personas que dedicamos nuestro trabajo y nuestra vida a reportar las verdaderas historias de violencia que viven chicas y mujeres de todo el mundo, desde la violaci\u00f3n al abuso sexual pasando por el tr\u00e1fico sexual y m\u00e1s all\u00e1.\u003cbr\u003e\u003cbr\u003eS\u00d3LO T\u00da tienes el poder de ayudarnos a construir este puente y amplificar las voces de estas mujeres, promover la mejor comprensi\u00f3n, fomentar el di\u00e1logo entre g\u00e9neros con la esperanza de iniciar un cambio social.\u003cbr\u003e\u003cbr\u003eCada 98 segundos una mujer est\u00e1 siendo asaltada sexualmente. Puede ser TU hermana, TU madre, TU hija, TU sobrina. No podemos permitirnos ignorar este problema social. Ay\u00fadanos a ser la luz en este tiempo oscuro para los que m\u00e1s lo necesitan.\u003cbr\u003e"
