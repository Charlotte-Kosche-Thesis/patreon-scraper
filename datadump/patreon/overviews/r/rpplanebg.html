    "summary": "\u003cimg src=\"http://res.cloudinary.com/hrscywv4p/image/upload/c_limit,fl_lossy,h_9000,w_1200,f_auto,q_auto/v1/4213/GSG_9872_copy_qc2yei.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u041a\u043e\u0438 \u0441\u043c\u0435 \u043d\u0438\u0435 \u0438 \u0437\u0430\u0449\u043e \u0441\u044a\u0437\u0434\u0430\u0434\u043e\u0445\u043c\u0435 Red Paper Plane?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u041d\u0438\u0435 \u0441\u043c\u0435\u00a0\u0413\u0435\u043e\u0440\u0433\u0438 \u0438 \u0426\u0432\u0435\u0442\u0435\u043b\u0438\u043d\u0430 \u041a\u0430\u043c\u043e\u0432\u0438 - \u0441\u044a\u0437\u0434\u0430\u0442\u0435\u043b\u0438\u0442\u0435 \u043d\u0430\u00a0\u003ca href=\"http://bg.rpplane.com\" target=\"_blank\"\u003e\u003cstrong\u003eRed Paper Plane\u003c/strong\u003e\u003c/a\u003e. \u0418\u043c\u0430\u043c\u0435 \u0434\u0432\u0435 \u0434\u0435\u0446\u0430 - \u0421\u0438\u043c\u0435\u043e\u043d\u00a0(5,5 \u0433.) \u0438 \u0410\u043d\u0435\u0442\u0430 (3,5 \u0433), \u0441 \u043a\u043e\u0438\u0442\u043e \u0438\u0441\u043a\u0430\u043c\u0435\u00a0\u0434\u0430 \u043f\u0440\u0435\u043a\u0430\u0440\u0432\u0430\u043c\u0435 \u043a\u043e\u043b\u043a\u043e\u0442\u043e \u0441\u0435 \u043c\u043e\u0436\u0435 \u043f\u043e\u0432\u0435\u0447\u0435 \u043f\u044a\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e \u0432\u0440\u0435\u043c\u0435.\u003cbr\u003e\u003cbr\u003e\u0417\u0430 \u0441\u044a\u0436\u0430\u043b\u0435\u043d\u0438\u0435, \u043c\u043d\u043e\u0433\u043e \u043c\u0430\u043b\u043a\u0430 \u0447\u0430\u0441\u0442 \u043e\u0442 \u0437\u0430\u043d\u0438\u043c\u0430\u043d\u0438\u044f\u0442\u0430 \u0438 \u0438\u0433\u0440\u0430\u0447\u043a\u0438\u0442\u0435 \u0437\u0430 \u0434\u0435\u0446\u0430 \u0432 \u0442\u0430\u0437\u0438 \u0432\u044a\u0437\u0440\u0430\u0441\u0442 \u0441\u0430 \u0432 \u043e\u0442\u0433\u043e\u0432\u043e\u0440 \u043d\u0430 \u0440\u0435\u0430\u043b\u043d\u0438\u0442\u0435 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u0438 \u0438 \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b \u043d\u0430 \u043c\u0430\u043b\u0447\u0443\u0433\u0430\u043d\u0438\u0442\u0435. \u041e\u0441\u0432\u0435\u043d \u0442\u043e\u0432\u0430 \u0441\u0430 \u0434\u043e\u0441\u0442\u0430 \u0441\u043a\u0443\u0447\u043d\u0438 \u0438 \u0437\u0430 \u043d\u0430\u0441, \u0432\u044a\u0437\u0440\u0430\u0441\u0442\u043d\u0438\u0442\u0435. \u0417\u0430\u0442\u043e\u0432\u0430 \u0440\u0435\u0448\u0438\u0445\u043c\u0435 \u0434\u0430 \u0441\u0438 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u043c \u043f\u0440\u0435\u0434\u0438\u0437\u0432\u0438\u043a\u0430\u0442\u0435\u043b\u0441\u0442\u0432\u043e - \u043a\u0430\u043a \u043c\u043e\u0436\u0435\u043c \u0443\u0441\u043f\u0435\u0448\u043d\u043e \u0434\u0430 \u043a\u043e\u043c\u0431\u0438\u043d\u0438\u0440\u0430\u043c\u0435 \u043f\u0440\u043e\u0444\u0435\u0441\u0438\u043e\u043d\u0430\u043b\u043d\u0430\u0442\u0430 \u0441\u0438 \u0441\u0442\u0440\u0430\u0441\u0442 \u043a\u044a\u043c \u043a\u0440\u0435\u0430\u0442\u0438\u0432\u043d\u043e\u0442\u043e \u0440\u0435\u0448\u0430\u0432\u0430\u043d\u0435 \u043d\u0430 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0438 \u0441\u044a\u0441 \u0437\u0430\u0431\u0430\u0432\u043d\u0438, \u043f\u043e\u043b\u0435\u0437\u043d\u0438 \u0438 \u0430\u043d\u0433\u0430\u0436\u0438\u0440\u0430\u0449\u0438 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0438 \u0443 \u0434\u043e\u043c\u0430?\u003cbr\u003e\u003cbr\u003e\u041e\u0442\u043a\u0440\u0438\u0445\u043c\u0435, \u0447\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0438\u0442\u0435 \u043d\u0430 \u0434\u0435\u0446\u0430\u0442\u0430 \u0441\u0430 \u043e\u0440\u0438\u0435\u043d\u0442\u0438\u0440\u0430\u043d\u0438 \u043a\u044a\u043c \u0441\u0430\u043c\u0430\u0442\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442 (\u043f\u0440\u043e\u0446\u0435\u0441\u0430), \u0430 \u043d\u0435 \u043a\u044a\u043c \u043a\u0440\u0430\u0439\u043d\u0430\u0442\u0430 \u0446\u0435\u043b (\u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430). \u041e\u0442\u043a\u0440\u0438\u0445\u043c\u0435, \u0447\u0435 \u0434\u0435\u0446\u0430\u0442\u0430 \u0442\u044a\u0440\u0441\u044f\u0442 \u0438 \u0443\u0447\u0430\u0442 \u043e\u0442 \u0446\u044f\u043b\u043e\u0441\u0442\u043d\u043e\u0442\u043e \u043f\u0440\u0435\u0436\u0438\u0432\u044f\u0432\u0430\u043d\u0435, \u0430 \u043d\u0435 \u043e\u0442 \u043e\u0442\u043a\u044a\u0441\u043d\u0430\u0442 \u043c\u043e\u043c\u0435\u043d\u0442 - \u0438 \u0441\u043b\u0435\u0434 \u043a\u0440\u0430\u044f \u043d\u0430 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u0442\u043e \u0438\u0441\u043a\u0430\u0442 \u0434\u0430 \u043e\u043f\u0438\u0442\u0430\u0442 \u043f\u0430\u043a.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u041a\u0430\u043a\u0432\u043e \u0435 \u043c\u0438\u0441\u0438\u044f?\u003c/h4\u003e\u003cbr\u003e\u041d\u0430\u0448\u0430\u0442\u0430 \u0446\u0435\u043b \u0431\u0435\u0448\u0435 \u0434\u0430 \u043f\u0440\u0435\u0432\u044a\u0440\u043d\u0435\u043c \u0435\u0434\u043d\u043e\u043a\u0440\u0430\u0442\u043d\u0438\u0442\u0435 \u0437\u0430\u043d\u0438\u043c\u0430\u043d\u0438\u044f \u0432 \u043f\u0440\u043e\u0435\u043a\u0442\u0438, \u043a\u043e\u0438\u0442\u043e \u043f\u0440\u043e\u0434\u044a\u043b\u0436\u0430\u0432\u0430\u0442 \u0434\u043d\u0438 \u043d\u0430\u0440\u0435\u0434. \u0422\u0430\u043a\u0430 \u0441\u0435 \u043f\u043e\u044f\u0432\u0438\u0445\u0430 \u003cstrong\u003e\u043c\u0438\u0441\u0438\u0438\u0442\u0435\u003c/strong\u003e -\u00a0\u0437\u0430\u0431\u0430\u0432\u043d\u0438 \u0438 \u0443\u0432\u043b\u0435\u043a\u0430\u0442\u0435\u043b\u043d\u0438 \u043f\u0440\u0435\u0434\u0438\u0437\u0432\u0438\u043a\u0430\u0442\u0435\u043b\u0441\u0442\u0432\u0430, \u043a\u043e\u0438\u0442\u043e \u0440\u0435\u0448\u0430\u0432\u0430\u0442\u0435 \u0437\u0430\u0435\u0434\u043d\u043e \u0441 \u0434\u0435\u0442\u0435\u0442\u043e \u0432\u0438 (\u043d\u0430\u0439-\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0435 \u0437\u0430 3-9 \u0433\u043e\u0434\u0438\u0448\u043d\u0438\u0442\u0435) \u0432 \u043f\u0440\u043e\u0434\u044a\u043b\u0436\u0435\u043d\u0438\u0435 \u043d\u0430 \u043d\u044f\u043a\u043e\u043b\u043a\u043e \u0434\u043d\u0438.\u00a0\u0421 \u0442\u044f\u0445 \u0441\u0435 \u043f\u043e\u0442\u0430\u043f\u044f\u0442\u0435 \u0432 \u043f\u0440\u043e\u0444\u0435\u0441\u0438\u044f \u0438\u043b\u0438 \u0447\u043e\u0432\u0435\u0448\u043a\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442 (\u0433\u043b\u0430\u0432\u0435\u043d \u0433\u043e\u0442\u0432\u0430\u0447, \u043a\u0430\u0440\u0442\u043e\u0433\u0440\u0430\u0444, \u043c\u0435\u0442\u0435\u043e\u0440\u043e\u043b\u043e\u0433, \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440 \u043d\u0430 \u043e\u043f\u0430\u043a\u043e\u0432\u043a\u0438, \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b), \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u0435 \u0443\u043c\u0435\u043d\u0438\u044f, \u0437\u0430\u0431\u0430\u0432\u043b\u044f\u0432\u0430\u0442\u0435 \u0441\u0435 \u0438 \u0438\u043c\u0430\u0442\u0435 \u0438\u0441\u0442\u0438\u043d\u0441\u043a\u0438 \u043f\u044a\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e \u0432\u0440\u0435\u043c\u0435 \u0437\u0430\u0435\u0434\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u041c\u0438\u0441\u0438\u0438\u0442\u0435 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u0442 \u043f\u0440\u043e\u0446\u0435\u0441\u0430 \u043d\u0430 \u003cstrong\u003e\u0434\u0438\u0437\u0430\u0439\u043d \u043c\u0438\u0441\u043b\u0435\u043d\u0435\u003c/strong\u003e, \u043a\u043e\u0439\u0442\u043e \u0432\u0438 \u043f\u043e\u043c\u0430\u0433\u0430 \u0434\u0430 \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u0432\u0430\u0442\u0435 \u0441\u0440\u0435\u0434\u0430\u0442\u0430 \u043e\u043a\u043e\u043b\u043e \u0432\u0430\u0441, \u0434\u0430 \u043e\u0442\u043a\u0440\u0438\u0432\u0430\u0442\u0435 \u0432\u0430\u0436\u043d\u0438 \u043d\u0435\u0449\u0430, \u0434\u0430 \u0434\u0430\u0432\u0430\u0442\u0435 \u0441\u043c\u0435\u043b\u0438 \u0438\u0434\u0435\u0438 \u0438 \u0434\u0430 \u0433\u0438 \u043f\u0440\u0435\u0432\u0440\u044a\u0449\u0430\u0442\u0435 \u0432 \u043d\u0435\u0449\u043e \u0440\u0435\u0430\u043b\u043d\u043e \u2028\u0438 \u0432\u0438\u0434\u0438\u043c\u043e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u041a\u0430\u043a \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u043d\u0438 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0438\u0442\u0435?\u003c/h4\u003e\u003cbr\u003e\u0412\u0441\u0435\u043a\u0438 \u043c\u0435\u0441\u0435\u0446 \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043c\u0435 \u043f\u043e \u0435\u0434\u043d\u0430 \u043d\u043e\u0432\u0430 \u043c\u0438\u0441\u0438\u044f, \u043a\u043e\u044f\u0442\u043e \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u0441\u0432\u0430\u043b\u0438\u0442\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e \u043e\u0442 \u043d\u0430\u0448\u0438\u044f \u0441\u0430\u0439\u0442.\u00a0\u0421 \u0432\u0430\u0448\u0430\u0442\u0430 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430 \u043a\u0430\u0442\u043e \u0438\u0441\u0442\u0438\u043d\u0441\u043a\u0438 \u0444\u0435\u043d\u043e\u0432\u0435 \u0438 \u0431\u043b\u0430\u0433\u043e\u0434\u0435\u0442\u0435\u043b\u0438 \u0432 Patreon, \u043c\u043e\u0436\u0435\u043c \u0434\u0430 \u043f\u0440\u043e\u0434\u044a\u043b\u0436\u0438\u043c \u0434\u0430 \u0433\u043e \u043f\u0440\u0430\u0432\u0438\u043c - \u0441\u0443\u043c\u0430\u0442\u0430 \u0435 \u043f\u043e \u0432\u0430\u0448 \u0438\u0437\u0431\u043e\u0440.\u003cbr\u003e\u003cbr\u003e\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0438\u043c \u0432\u0438!\u003cbr\u003e\u0426\u0432\u0435\u0442\u0438 \u0438 \u0413\u0435\u043e\u0440\u0433\u0438\u003cbr\u003e"
