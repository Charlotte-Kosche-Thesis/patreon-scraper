    "summary": "Social media have\nchanged the way we consume \u2013  and distribute \u2013 news. Twitter,\nFacebook, Google+ and many others are reshaping the public discourse\nthe world over and in many different ways.\u003cbr\u003e\n\nInevitably, social\nmedia are also influencing the way journalism is done today. \u003ca href=\"http://www.reportweeting.net\" rel=\"nofollow\" target=\"_blank\"\u003eAnd I blog about all of this\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOften, social media are used in ways that merely replicate and reinforce established societal hierarchies, but at times inventive uses of social media really are trailblazing.\u003cbr\u003e\u003cbr\u003eThis might sound\nlike a solid manifesto, but actually my blog, \u003ca href=\"http://www.reportweeting.net\" rel=\"nofollow\" target=\"_blank\"\u003eReportweeting\u003c/a\u003e, is mostly intended to\nput some order into my thoughts in my futile attempts to keep apace\nwith the hell-for-leather developments at the nexus of social media,\njournalism and politics. Hopefully, it is also an opportunity to\nexpand the debate around the role of social media in these contexts \u2013\nso please do let me know what you think.\u003cbr\u003e\u003cbr\u003eAfter (rather\nintermittently) writing this blog for about a year on Tumblr \u2013\njumping from \u003ca href=\"http://www.reportweeting.net/an-unlikely-leader-uses-an-unlikely-social-media/\" rel=\"nofollow\"\u003ethe\nChechen ruler\u0027s Instragram statements\u003c/a\u003e to \u003ca href=\"http://www.reportweeting.net/status-update-is-social-media-a-threat-to-journalism-or-journalists-status/\" rel=\"nofollow\"\u003ethe\n#Vemprarua protests in Brazil\u003c/a\u003e to \u003ca href=\"http://www.reportweeting.net/a-turkish-reality-check/\" rel=\"nofollow\"\u003ethe\nTurkish ban on Twitter\u003c/a\u003e \u2013 I decided it\u0027s time for a wholesale\nrevamp. Well, at least in terms of infrastructure and design. Now,\nthis blog is hosted on non-profit, open source platform Ghost, and\nanyone can republish any (original) content on this blog under the\nCreative Commons license (CC BY-NC-4.0). And if everything goes well,\nI should also be blogging more regularly.\u003cbr\u003e\u003cbr\u003eBut since this blog\ncomes on top of my regular journalistic work, I so far haven\u0027t been\nable to afford the time I would have liked to devote to it. And this\nis where you can help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\nYou simply pledge whatever amount you think a blog post is worth for\nyou \u2013 it can be as little as $1. I would normally run no more than\nfour posts a month, so by the end of the month you would be charged\naccordingly \u2013 if you pledged $2 per blog post, it would be $8 in\ntotal. You can also set a monthly limit, and you can cancel or change\nthe amount at any time.\u003cbr\u003e\u003cbr\u003eThis support would\nhelp me cover the maintenance costs \u2013 like domain registration,\nhosting and the like \u2013 that running this blog involves. It would\nalso spare us all those annoying Google Ads that I would otherwise\nneed to set up (channelling the lion-share of the money to\nGoogle...). And most importantly, it would allow me devote more time\nto the blog and update it more frequently, so I can respond to\ndevelopments as they happen rather than in retrospect.\nAnd on top of that, in the spirit of crowdfunding, there are a few\nperks waiting for backers.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://farm4.staticflickr.com/3742/10363060043_a91e3c0a2b_z_d.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://farm4.staticflickr.com/3742/10363060043_a91e3c0a2b_z_d.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://farm4.staticflickr.com/3742/10363060043_a91e3c0a2b_b_d.jpg\" style=\"width: 630px;\"\u003e\u003c/a\u003e\u003cbr\u003eImage by Esther Vargas (CC BY-SA-2.0) \u003ca href=\"https://secure.flickr.com/photos/esthervargasc/10363060043/in/photostream/\" rel=\"nofollow\" target=\"_blank\"\u003evia Flickr\u003c/a\u003e"
