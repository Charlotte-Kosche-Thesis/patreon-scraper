    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2606 Hello, it seems that you have found my patreon~ \u2606 \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003eI\u0027m Rueleer, and I\u0027m the creator of \u003ca href=\"https://tapas.io/episode/460332\"\u003eWith Cat Boy \u0026amp; Cutie!\u003c/a\u003e - a webcomic about a boy who loves cats, and a cat that\u0027s mostly boy! \u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n(Also known as Annoying Neighbour Simulator 2016+)\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tWhile WCB\u0026amp;C is still in its early stages, I have a lot planned for its future! Not only do I want to make it a significantly long webcomic, I\u2019d also love to have the time to create extra art, and we have no shortage of mini-comic material. (Hahaha ;D) \n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAt the moment though, I don\u2019t have the ability to work on WCB\u0026amp;C as much as I\u2019d like. If you\u2019ve been keeping up with the webcomic, you\u2019ll have probably witnessed my (far too long) bouts of silence as I try to prevent real life from burying me head first. :\u2019D \n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tIt\u2019s a challenge since I reallyyyyy hate waiting for comic updates myself, and feel pretty frustrated since I can\u2019t justify spending eons just locked in my room with my tablet when there are bills ripping away at my ass.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAnd so, if you\u2019re invested in what will become of our poor boy Kazuhito, and if Sori will eventually drive him insane from cat-related antics, it would be wonderful if you decided to support their story~ (and future ones too!)\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eOf course, in return, you will have access to all the pages of cat boy hilarity you could indulge in (and more!) ~\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2606 Please keep your cat boy dosage to a healthy portion, tho =w=) \u0026lt;3 \u2606\n\t\u003cbr\u003e\n\u003c/div\u003e"
