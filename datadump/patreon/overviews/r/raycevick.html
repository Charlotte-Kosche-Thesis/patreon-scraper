    "summary": "Passion is defined as strong and barely controllable. I believe in the former, but not the latter,\nand the content I create is the amalgam of this worldview. Whether it\u0026#8217;s my\nfeature length \u003cem\u003eYears Later\u003c/em\u003e series, or individual video-thesis projects, my goal is to critically observe video-games with the depth and detail\nthey routinely possess.\u003cbr\u003e\u003cbr\u003e\n\nTo study, scrutinize,\nand articulate the thoughts and experiences of myself and the greater gaming\ncommunity.\u003cbr\u003e\u003cbr\u003e\n\nTo evaluate a game\u0026#8217;s\npast, present and future.\u003cbr\u003e\u003cbr\u003e\n\nAfter receiving astounding support from my viewers, I\u0026#8217;ve decided\nto open this Patreon for those who want to support what I create.\u003cbr\u003e\u003cbr\u003e\n\nI firmly believe that\ninteracting with viewers and transparency is incredibly important. \u003cbr\u003e\u003cbr\u003e\n\nMy goal for content\nfrequency is to release at least two videos every month, while always working\non a feature length analysis during that time. In the event that this\nchannel becomes my profession, the amount of content will expand.\u003cbr\u003e\u003cbr\u003e\n\nMy process for making\ncontent is always the same, with the variables determined by scale of the\nproject. \u003cem\u003eHow Call of Duty Lost Its\nIdentity\u003c/em\u003e \u0026amp; \u003cem\u003eHalo 4\u0026#8230; 4 Years Later\u003c/em\u003e\ndemand hours of research, capturing, writing, narrating, and editing all\ndone solo.\u003cbr\u003e\u003cbr\u003e\n\nFinally, Patreon will\nnever hold video-content behind a pay wall. Subscribing to the channel or sharing my content is a gift and I thank you for your kindness. Patreon is for those who are able to donate,\nand bonuses received will never impede on my video content.\u003cbr\u003e\n\u003cbr\u003e\nThank you for reading, watching, and supporting.\u003cbr\u003e\n\u003cbr\u003e\nYou\u0026#8217;re the best\u0026#8230; unless you\u0026#8217;re bad.\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e- Lucas Raycevick\u003c/em\u003e\u003cbr\u003e"
