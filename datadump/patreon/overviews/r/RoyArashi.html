    "one_liner": "Bringing the community together one squeak at a time",

    "pledge_url": "/bePatron?c=104038",
    "published_at": "2016-05-11T04:39:30+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003ehey\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u0027m Roy Arashi.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e An artist that specializes in stylized furry-related art, both adult and clean, with the interest of inspiring others to excel in their own skills. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eIf you\u0027re under the age of 18, please turn away!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy Patreon is for those who want to support me in what I do! I\u0027m not interested in offering products and services (aside from tutoring) through Patreon, so if you\u0027re here to get art out of me you\u0027re in the wrong place! Instead I offer minor perks for the generous and other than that everyone gets equal treatment. No paywalling here.\u003cbr\u003e\u003cbr\u003ePatreon allows me to build my skills worry-free, and I will produce regular material, be community friendly, and hopefully an inspiration to those interested. Here\u0027s a quick rundown on what I do:\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRegular Livestreams\u003c/span\u003e\u003c/h3\u003eI stream almost every day at around \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e12-1 PM PST \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eon Picarto.tv! If you\u0027re interested, drop me a follow at\u00a0 \u003ca href=\"https://picarto.tv/royarashi.\"\u003ehttps://picarto.tv/royarashi.\u003c/a\u003e If I need time off or something you can see updates about my life, etc. on Twitter.\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003ca href=\"https://twitter.com/royarashi\"\u003ehttps://twitter.com/royarashi\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn my streams I work on whatever\u0027s on the plate at the time, but I will also do entertaining stream segments, offer live art advice, and even do studying/practice live as well! Just be sure to read the rules =P\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eArtwork, of course!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eI upload finished work on Patreon before anywhere else, but I\u0027ll post WIPs, etc. anywhere! You can check out my complete gallery of finished work on FurAffinity. \u003ca href=\"https://furaffinity.net/user/Roy\"\u003ehttps://furaffinity.net/user/Roy\u003c/a\u003e or you can check out the \"Images\" tag here on Patreon.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eChuki Development\u003c/span\u003e\u003c/h3\u003eI\u0027m the creator of a small-time species that\u0027s constantly developing. In a part of my work I\u0027ll be working on the species as a whole, as well as world-building, working on books/guides, and you name it! This is my big passion project and this will likely appear and be talked about lots on stream, and more. Patrons may be in for perks regarding Chuki work in the future!\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003eNow let\u0027s get into the Tier rewards!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eChuki Friend\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eThe basic support Tier! I will post my completed images on Patreon before anywhere else for you to see. Thank you!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eChuki Fan\u003c/span\u003e\u003c/h3\u003eFor the enthusiasts! With this you can access the HD Archives and are able to vote in the monthly Rule 34 Polls!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHD Archives\u003c/h4\u003eEvery month I release a pack of any art I did that month at their maximum resolution. Files will be offered in a compressed format so you\u0027ll need some software like WinRAR or 7zip to extract them. Any archive downloads older than a year may no longer be available due to cloud storage limits, sorry!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eRule 34 Polls\u003c/h4\u003eEach month I pull 3 or 4 characters randomly from a pool I have of characters I mean to draw eventually. Patrons can vote through Patreon\u0027s poll system. If anyone (Patron or not) has suggestions to add to the pool of characters, they can let me know and I\u0027ll add them if I like them!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eChuki Connoisseur\u003c/span\u003e\u003c/h3\u003eThis tier offers an enhanced archive to download, with some additional stuff that may not exist in the main pack, such as .clip files so you can view the layer data (you\u0027ll need a version of Clip Studio Paint in order to view it, but there\u0027s a free version you can download). This pack may also contain sketches or studies I\u0027ve done but not posted!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eChuki Champion\u003c/span\u003e\u003c/h3\u003eA tier for the top enthusiasts! You can pick your price from here and upwards. No additional rewards here, just for those who want to support more than the other tiers list. Thank you very much!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eChuki Kouhai\u003c/span\u003e\u003c/h3\u003eConveniently comes with everything before it, but this tier is really all about offering a tailored art help experience. Keep in mind that you don\u0027t really need to pay me for art help! I offer tips and advice constantly while on stream. This tutoring reward is a much more involved experience where I get more personally invested in your motivation, goals, and general art direction. I\u0027ll be studying along side you and helping you out the best I can. It involves having regular sessions 1-on-1 with me in order to get you moving in the right direction \u0026lt;3 For full information on tutoring sessions, see this post:\u00a0\u003ca href=\"https://www.patreon.com/posts/14248936\"\u003ehttps://www.patreon.com/posts/14248936\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks so much for stopping by!\u003cbr\u003e"
