    "summary": "Hey guys. After much encouragement and hard work I\u0027ve decided to start a Patreon for my video-game parodies! This will give you guys a chance to support my work directly which will enable me to update my\u00a0\u003ca href=\"https://www.youtube.com/relaxwithme\" target=\"_blank\"\u003eYouTube\u003c/a\u003e page on a much more regular basis.\u003cbr\u003e\u003cbr\u003eTo those of you who are kind enough to choose to support me - my \u003cem\u003esincerest \u003c/em\u003ethanks, really\u003cem\u003e.\u003c/em\u003e\u00a0Sharing fun music with people is an absolute joy for me and I really appreciate the time I get to spend doing it.\u003cbr\u003e\u003cbr\u003eI\u0027ve started uploading Dota 2 parodies in March 2017 as an outlet for me to grow my audio production and studio recording skills as an instrumentalist and singer, while I finish earning my music degree in Dublin. I also teach music 1-on-1 and play in a wedding band in real life... gotta make ends meet! However, making music videos is my passion and I would absolutely do it full-time if I could.\u003cbr\u003e\u003cbr\u003eI put a lot of love into every video I make - I write lyrics, transcribe, arrange, record all the instruments and voices, create artwork, mix, master the audio and edit video before I release. You can check out all of my work so far at:\u00a0\u003ca href=\"https://www.youtube.com/relaxwithme\" target=\"_blank\"\u003ewww.youtube.com/RelaxWithMe\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow does Patreon work?\u003cbr\u003e\u003cbr\u003e- If you become a patron, you will be supporting me to create content on a monthly basis. Depending how much you pledge, you will get certain perks ^_^\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003eHow often will you be releasing content?\u003cbr\u003e\u003cbr\u003e- I\u0027ll be producing at least one new parody every month and with enough support many more! I\u0027m also thinking about non-parody content too!\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003eI have lyrics/song ideas/demos of possible videos for you to make! Can I send them on?\u003cbr\u003e\u003cbr\u003e- Absolutely! I\u0027d love to know what you guys want to hear next and some of best video ideas have come from fans and redditors.\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003eWill you be making other content?\u003cbr\u003e\u00a0\u003cbr\u003e- Yes! I\u0027m very interested in creating original video-game music, film parodies, video updates and streaming music/dota on twitch!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI also take on commissioned audio projects for other youtubers and streamers like \u003ca href=\"https://youtu.be/ZQlhZyOGyuo?t=52\"\u003eLysander\u0027s Video\u003c/a\u003e. You can contact me on \u003ca href=\"https://www.twitter.com/relaxwithmee\"\u003eTwitter\u003c/a\u003e or at batc88@gmail.com if you have business inquiries.\u003cbr\u003e"
