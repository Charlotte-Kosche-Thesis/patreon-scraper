    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/xBGcJCoybjk\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/xBGcJCoybjk",
    "one_liner": null,
    "patron_count": 8,
    "pay_per_name": "month",
    "pledge_sum": 11003,
    "pledge_url": "/bePatron?c=1622823",
    "published_at": "2018-04-20T19:09:31+00:00",
    "summary": "Hello guys!\u003cbr\u003eWelcome to my Patreon Page where you can support my work by \u003cstrong\u003esaving for art. \u003c/strong\u003eYes, you are reading this correctly: \u003cstrong\u003eSAVING FOR ART!\u003cbr\u003e\u003c/strong\u003eI\u00a0am\u00a0\u003ca href=\"http://www.remvandenbosch.com\" target=\"_blank\"\u003eRem\u003c/a\u003e from Holland and we Dutchies are crazy about saving on almost everything! After football this is the number one \"sport\" in the country of weed and liberated people. We save our pennies in our piggy banks, we save grocery stamps and cut coupons for coffee, gas, towels, pans, pots, furniture... Hell, we save for everything! You name it, we save up for it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT THE ARTIST:\u003c/strong\u003e\u003cbr\u003eRem: father, to a lovely son, and artist living in Holland. Graduated from Artschool St.Joost Breda in 2000. I love working with people on my art projects. Projects that vary in style and range from photoshoots with\u00a0\u003ca href=\"http://www.beeldinzeeland.nl/content/stichting-werkt-voor-ouderen\" target=\"_blank\"\u003eelderly people buried in fish and squid\u003c/a\u003e, to\u00a0\u003ca href=\"http://www.remvandenbosch.com/crashed-cars-and-movie-stars\" target=\"_blank\"\u003efine-art nude photography in Los Angeles\u003c/a\u003e while living there for over a year. But also critically acclaimed projects. Like the project where it was possible for members of the public to \u003ca href=\"http://www.beeldinzeeland.nl/content/kom-effe-botsen\" target=\"_blank\"\u003erun down the Dutch Government with a bumper car\u003c/a\u003e after drastic measures were taken targeting the Dutch arts and culture. In 2015 I worked on\u00a0\u003ca href=\"http://www.amuseday.com\" target=\"_blank\"\u003eA Muse a Day\u003c/a\u003e where, for 365 consecutive days, I took 365 nude portraits which were then published in our\u00a0\u003ca href=\"http://book.amuseaday.com/shop/a-muse-a-day-the-book/\" target=\"_blank\"\u003e408-page book\u003c/a\u003e which was released at Unseen Photo Amsterdam. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLOVE:\u003c/strong\u003e\u003cbr\u003eDid I tell you I love my job? I am not the only one. People love following my adventures not just by working with me and posing for me, but also as a bystander enjoying all the crazy and beautiful adventures I share through social-media.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSUPPORT:\u003c/strong\u003e\u003cbr\u003eTo get this Patreon-thing going for me, I spoke to some friends of mine who are totally crazy about my work and think almost everything I do is awesome. They said: \u003cem\u003e\"Rem, if you want to make this something really special, you should offer everybody who loves your work the opportunity to buy it! And if they have no money, let them save for it!\u003c/em\u003e\"\u00a0\u003cbr\u003e\u003cbr\u003eSo here we are. Besides receiving small gifts like postcards, kisses via Skype and signed Polaroids, you can also save for my art! Check my\u00a0\u003ca href=\"http://www.remvandenbosch.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e,\u00a0\u003ca href=\"http://www.facebook.com/remvdbosch\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://www.instagram.com/rem_van_den_bosch\" target=\"_blank\"\u003eInstagram\u003c/a\u003e or \u003ca href=\"http://www.youtube.com/user/remcovandenbosch\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e to see some of my work and join me in my strange world of exploding flash heads, broken down cars and most importantly, meetings with the extraordinary, beautiful and interesting people I portray in my art projects!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES IT WORK?\u003c/strong\u003e\u003cbr\u003eBy becoming a Patron to my arts and donating a fixed amount of money every month, this account becomes your personal \u0027I want a \"Rem van den Bosch\" savings-account\u0027. Every dollar you donate goes into your savings-account and when you have sufficient savings, you get the piece of art you desire made by my hand. This doesn\u0027t just give you the opportunity to save for a piece of art, you can also save up for a the BIG A Muse a Day book or a photoshoot with me!\u003cbr\u003eIn short: \u003cbr\u003e\u003cul\u003e\u003cli\u003eDONATE\u00a0\u003c/li\u003e\u003cli\u003eSAVE\u00a0\u003c/li\u003e\u003cli\u003eCOLLECT YOUR ART!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMY GOALS:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eContinuing and working on current projects like\u00a0\u003ca href=\"http://www.facebook.com/artandthemale/\" target=\"_blank\"\u003eMALE\u003c/a\u003e and\u00a0\u003ca href=\"http://www.facebook.com/hairinphotography\" target=\"_blank\"\u003eHAIR\u003c/a\u003e. Which are both photographic projects in which I research modern-day male nudity\nand body hair on women. Both projects, shot using analogue photography, started late 2017 and cover a working-\nperiod of two and a half years. The result will be a series of 200 portraits presented in a book.\u003c/li\u003e\u003cli\u003eResearching and exploring subjects that are sensitive in today\u0027s society and are under pressure from influences enforced by social-media. Like the \u0027Eros \u0026amp; Thanatos\u0027 project, for example, that is currently being developed and deals with thoughts on extreme emotions within a performance-art setting. This means engaging in staged situations and documenting this by way of photographic media.\u003c/li\u003e\u003cli\u003eTravelling to other countries besides The Netherlands and Belgium. In the past, I have lived in Los Angeles and to me this truly is the city of hope and dreams. One of my main goals is to return to Los Angeles on a regular basis for a period of 4 years and document its inhabitants who are reaching for the stars (or trying to reach for the stars...)\u003c/li\u003e\u003cli\u003eCovering travel expenses for my projects, gas, chemicals, film (Yes, analogue photography!)\u003c/li\u003e\u003cli\u003eInforming everybody involved, from participants to followers, about current projects and plans in a professional setting. During my photo-sessions I would like to interview participants and ask them several questions about the various phases in their life -things everybody goes through and could therefor contribute to today`s modern-day thoughts on personality and identity.\u00a0\u003c/li\u003e\u003cli\u003ePresenting the outcome of projects in book-form and exhibition.\u00a0\u003c/li\u003e\u003c/ul\u003eWell, I had planned on keeping it short. Writing a concise, but extremely cool text that would immediately grab your attention. As you can see, I\u0027ve not managed to do that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eLast but not least, I would like to take this opportunity to thank all you guys out there who support and back me in my biggest passion life has given me. I feel blessed to meet all these extraordinary and truly beautiful people. Beautiful on the outside but even more so on the inside. Every time I photograph or work with someone, my soul is touched and I have you people to thank for making this happen.\u003cbr\u003eI thank you from the bottom of my heart.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"\u003c/em\u003e\u003cem\u003ePicking up a camera and creating energy with the ones you are portraying is one of the most beautiful and intense moments you can experience in life. It`s about truly seeing people and perceiving them for who they\u00a0are. To fuel each other\u0027s souls with creativity and working from the heart is what\u00a0truly matters\" \u00a0\u003c/em\u003e\u003ca href=\"http://www.remvandenbosch.com\" target=\"_blank\"\u003eRem van den Bosch\u003c/a\u003e"
   },

     "created_at": "2018-04-12T13:00:20.879845+00:00",
     "description": "\u003cem\u003eThe Feet allow you to walk to the end of the rainbow and back!\u00a0\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhat`s great about the \u00a0\"Feet\" is that they give you the opportunity to save up for your very own \"Rem\". You\u0027ll also get acces to exclusive content published on Patreon before it\u0027s published anywhere else!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAfter just one year of saving you can order a unique Polaroid, handpicked and signed by the artist himself. Two years of saving will get you a signed and limited A4-print.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "created_at": "2018-04-12T13:04:58.874633+00:00",
     "description": "\u003cem\u003eRemember the moment your legs were strong enough to support you and let you stand? It\u0027s just like buying art. There is a first time for everything.\u00a0\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis pledge allows for one of two options:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eSave $ 10 a month into your \u0027Get me Rem\u0027s Art\u0027 savings account\u003c/li\u003e\n\u003cli\u003eReceive a handwritten postcard from a location I`ve worked and stayed at during that month. No digital shit but the real thing! Postcards rule and give you that very cool nineties feeling!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
