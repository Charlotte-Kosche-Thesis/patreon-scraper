    "published_at": "2018-02-13T22:50:55+00:00",
    "summary": "Hello and welcome to my page! Thank you so much for taking the time to check me out. I apologize if you may find this a little long winded but I am pouring my heart and soul into this venture.\u003cbr\u003e\u003cbr\u003eBob and I are neighbors who share the same dream of wanting to live aboard a small sailboat and travel the world. All while sharing our experiences on YouTube and helping others out wherever possible. We decided to combine our savings and purchased a 1969 Cal 2-30. Her name is Drifter and she\u0027s a solid stable 30ft sailboat. She drafts 5ft and is in need of some serious work to get her back on the big blue. We love her and are doing all the work we can with our own two hands. We are doing a complete restoration on a tight budget. We will be reusing everything we can and buying used parts whenever possible.\u003cbr\u003e\u003cbr\u003eI am so excited to share this whole process with anyone who wants to watch! This has been a steep learning curve. I have no prior knowledge of anything boat related. I am completely in uncharted waters and will accept any help I can get! I am learning as I go and doing tons of research. Its challenging but so amazing. You cant call a mechanic, electrician, or plumber in the middle of the ocean if anything breaks so I figure its best to learn every system while she\u0027s stored on the hard.\u00a0\u003cbr\u003e\u003cbr\u003eI hope to have S/V Drifter back in the water by early to late summer 2018. I will be getting a slip in a marina near me to ride out next years hurricane season in the relatively safe New England waters and so I can finish any last projects left over.\u00a0 We will spend that time learning how to sail, living small, and how to live together in a small boat. Its sure to be a entertaining process for us and our viewer\u0027s. After hurricane season we will be sailing down to the Caribbean to explore. Once we get some nautical miles under our belts we will be heading out into the big blue to Europe and beyond.\u003cbr\u003e\u003cbr\u003eSo where do you come in? Well, it takes a ton of time and effort to record all our experiences during the refit and once we set sail. It also takes alot of time to edit and produce videos. I want to be able to produce quality content and to accomplish that I really need your support! All the funds will go directly back into Drifter and camera equipment. So if you like my videos and want to be part of the Drifter team give me a helping hand. If you don\u0027t have money to spare a share helps a ton. Sharing this journey with everyone is super important to me. Your support allows us to not take sponsorships that will interfere with what I believe in. Who wants to watch videos full of nonstop product plugs? NOT me. If and when I do decide to go with a company I promise to be upfront if I am compensated in any way. I am not asking for you to contribute twards cruising costs. I totally have that covered. Only so I can be able to get camera equipment such as drones, mics, cameras, editing software, ect.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to check out my page. It truly means a ton to me. I wouldn\u0027t be able to follow my dreams without you! Your subscription, views, likes, and shares make all the difference in the world. You truly put the wind in my sails to get up early every morning to get to work on Drifter no matter how tired or sore I am. I am currently refitting Drifter 7 days a week and 8 hours a day and couldn\u0027t do it without YOU!\u003cbr\u003e\u003cbr\u003eMuch love, Randi"
