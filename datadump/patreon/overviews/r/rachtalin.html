013 and her fans now wish for the same thing: guidance in their own artistic journey. ARTFULLY SIMPLE is her answer to them, and a fulfillment of her own wish.\" - Jazlyn Koo,\u00a0\u003ca href=\"https://spout360.com/games/culture/overwatch/thailands-most-prominent-overwatch-fan-artist-launches-art-teaching-series\" target=\"_blank\"\u003eSpout360\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/ele0ps.jpg\"\u003e\u003c/em\u003e\u003c/ul\u003e\u003c/div\u003e\u003cul\u003e\u003cbr\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cul\u003e\u003cstrong\u003eDifferent rewards are given in each tier. Terms last 2 weeks and rewards are sent out early each month. Supporting me here on Patreon is always optional, and is a great way to enjoy exclusive content while supporting creativity.\u003c/strong\u003e\u003cbr\u003e\u003c/ul\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cul\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/9te99d.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/sdo0mu.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/209j47m.jpg\"\u003e \u003cbr\u003e\u003c/ul\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cul\u003e----------\u003cbr\u003e\u003c/ul\u003e\u003cul\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWanna Grab Prints?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/RachtaLin\" target=\"_blank\"\u003eMy Etsy Store\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/ul\u003e\u003cul\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0Follow Me On\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"htt
