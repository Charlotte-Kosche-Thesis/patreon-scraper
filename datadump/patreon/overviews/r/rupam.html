    "summary": "Hi! I am Rupam, a freelance illustrator and painter. Welcome to my Patreon page which is totally not about freelance work, but I guess I had to introduce myself that way. Anyway, so welcome! This page is about my personal projects, for I\u0027m also doing these amazing art projects\u0026#8212;out of love\u0026#8212;and sharing them with everyone for free! \u00a0\u003cbr\u003eLike, I\u0027m painting paintings @\u00a0\u003ca href=\"http://grimoeuvre.com/ \" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGrimoeuvre.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://grimoeuvre.com/dark\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://grimoeuvre.com/wp-content/uploads/rupamgrimoeuvre_shh.png\" style=\"width: 231px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWriting stories @\u00a0\u003cstrong\u003e\u003ca href=\"http://thegrimbook.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTheGrimBook.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://thegrimbook.com/inora/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://thegrimbook.com/wp-content/uploads/2016/10/TGB_Cover_Inora-1.jpg\" style=\"width: 223px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSharing art tips and tricks on my\u00a0\u003ca href=\"http://grimoeuvre.com/blog\" rel=\"nofollow\" target=\"_blank\"\u003eGrimBLOG\u003c/a\u003e. And doing other random art and sketches and such on Instagram or Twitter\u00a0\u003ca href=\"http://instagram.com/superupaman\" rel=\"nofollow\" target=\"_blank\"\u003e@superupaman\u003c/a\u003e.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI\u0027m also writing and painting a mystery-adventure\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://grimoeuvre.com/fancomic/\" rel=\"nofollow\" target=\"_blank\"\u003efancomic\u003c/a\u003e:\u003cbr\u003e\u003ca href=\"http://grimoeuvre.com/fancomic\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://grimoeuvre.com/fancomic/wp-content/uploads/2017/01/TYF_Poster.png\" style=\"width: 223px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://grimoeuvre.com/fancomic/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003eAnd doing a series of annoying posters about irrelevant truths @\u00a0\u003ca href=\"http://grimoeuvre.com/tits/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGrimoeuvre.com/TITS\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://grimoeuvre.com/wp-content/uploads/okay.jpg\" style=\"width: 232px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAnd working on this soon to be released painted-cookbook project @\u003ca href=\"http://becausefood.com\" rel=\"nofollow\" target=\"_blank\"\u003e BecauseFood.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eSo, in short, I\u0027m doing a lot of projects and giving them away for free. And much as I\u0027d love to do more of such works, these things take a lot of time. And unfortunately, I do get a lot of bills. You get the story.\u003cbr\u003e\u003cbr\u003eThis Patreon page is my chance to create more free content and to give back to the community and to the world as best as I can, through my art and stories. And you can help me in this.\u003cbr\u003e\u003cbr\u003ePlease take a look at the rewards and see if anything tickles your fancy.\u003cbr\u003eI send rewards on the weekends.\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e-rupam\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
