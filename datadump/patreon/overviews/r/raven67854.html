me and let me know!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I end up paying?\u003cbr\u003e\u003c/strong\u003eYou pay per \nmonth. I always release at least one video a week, but often will put \nout two.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003cbr\u003eTo make Raven67854 Gaming my full time job. The money will be used for paying bills, purchasing of new hardware, equipment, games and various other online services if necessary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003cbr\u003e\u003c/strong\u003eAll patrons pledging $1 or more get updates on what I am working on, behind the scenes look at how videos are being produced, opportunities to help out / be on an upcoming episode, monthly newsletter recapping the month! As well access to a patrons only channel(s) in our \u003ca href=\"https://discord.gg/6THUkfy\"\u003eDiscord server\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ePledge $5 or more a month and you will get access to patron only videos. As well as 24h early access to content.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
