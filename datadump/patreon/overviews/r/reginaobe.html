    "summary": "Hi, I\u0027m Regina Obe and I\u0027m a core contributor to the PostGIS project.\u003cbr\u003e\u003cbr\u003eI do a number of things related to PostGIS.\u003cbr\u003e\u003cbr\u003eI package PostGIS / pgRouting for Windows users both 32-bit and 64-bit which is distributed via EDB Application stack builder.\u003cbr\u003eI maintain and enhance the PostGIS tiger geocoder.\u003cbr\u003eI developed and enhance the ST_AsX3D out function.\u003cbr\u003eI maintain the PostGIS Jenkins buildbots which do windows builds, source tar ball, and PDF/HTML documentation generation.\u003cbr\u003eI do a lot of testing on various platforms.\u003cbr\u003eI wrote a good chunk of the manual and continue to improve it.\u003cbr\u003e\u003cbr\u003eI\u0027ve co-authored several books on PostGIS, PostgreSQL, and pgRouting.\u003cbr\u003e\u003cbr\u003eUnfortunately all of this work\u003cbr\u003etakes a non-trivial amount of time each month that is not paid for by my client work. \u003cbr\u003e\u003cbr\u003eThis forces me to make a compromise of time to spend on these important\u003cbr\u003eactivities vs. getting paid for work.\u00a0 This leaves me feeling guilty for letting these things slide.\u003cbr\u003e\u003cbr\u003eIf I got paid for this PostGIS work, I wouldn\u0027t have to neglect these PostGIS activities\u003cbr\u003eand in fact would be able to do more of them.\u003cbr\u003e\u003cbr\u003eOn the horizon is:\u003cbr\u003e\u003cbr\u003e1. Beefing up the PostGIS testing suite (have more bots, more OS, and more tests)\u003cbr\u003e2. Working on a next generation geocoder that will not just support US but all of the\u003cbr\u003eworld and a companion address standardizer (which work has already started on by another developer)\u003cbr\u003e3. Beefing up sections of the manual that are a bit outdated and adding workbooks.\u003cbr\u003e\u003cbr\u003eUnforutnately I can\u0027t even think about horizon if I don\u0027t get support for the work I do already.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
