    "summary": "\u003cimg src=\"http://i.imgur.com/s6Gycnf.png\" style=\"float: right; margin: 0px;\"\u003eHi, my name is Riko, and I\u0027m an ero artist!\u003cbr\u003e\nI really like to draw lewd anime pictures and I want to devote myself to that entirely. \nI\u0027m working hard to improve my skills, but since I have to do freelance work to pay my bills I don\u0027t have as much time to focus on the art. While I strongly believe that art should be free (as in freedom, yes), I also understand that our world isn\u0027t perfect, so I came here to ask for your help, my dear fans and supporters, so that I can create more and better artwork for you. But even if you can\u0027t (or don\u0027t want to) become my patron, it\u0027s totally fine, my artwork will always be free and publicily available to everyone.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat you will get?\u003c/strong\u003e\u003cbr\u003e\nI value quality over quantity and strive to improve my skills with every work I produce. I hope that with your help I\u0027ll be able to create more content and achieve a better quality.\n\u003cbr\u003e\nI\u0027m mostly making sets of 3+ images, with different facial expressions and *ahem* genital interactions.\n\u003cbr\u003e\nCurrently, I can\u0027t create more than 2 or 3 sets of images per month because I have to work to make a living, but I\u0027m going to increase that number eventually.\n\u003cbr\u003e\nBy becoming my patron you\u0027ll get a chance to take part in what I\u0027m creating, suggest what characters should I draw, see the source files, and, of course, you\u0027ll be the first to see everything I do (see rewards for the details).\n\u003cbr\u003e\nAnd you will earn my endless gratitude!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat am I creating?\u003c/strong\u003e\u003cbr\u003e\nIf you haven\u0027t seen my artwork before you can visit my gallery on \n\u003ca href=\"http://www.pixiv.net/member_illust.php?id=15691847\" target=\"_blank\"\u003ePixiv\u003c/a\u003e (you have to log in to see NSFW works).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon allows you to support me by pledging a small amount of money in exchange for rewards. With Patreon I can focus on creating more stuff for you and you can get some exclusive content in return.\n\u003cbr\u003e"
