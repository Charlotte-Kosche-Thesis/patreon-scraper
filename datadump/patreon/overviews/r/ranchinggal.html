    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ \u003cem\u003eIntroductions\u003c/em\u003e +\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\tHello there I am RanchingGal or RanchGirl, FarmGirl, FarmingGal (one of those depending on where I am on the internet.) I am creating art, animations, and currently creating a comic called \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eUps \u0026amp; Downs\u003c/span\u003e\u003c/strong\u003e.\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/bf32692366a289e67a177c295fd4561f/tumblr_p3uprbFeYK1w3h1dwo1_500.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eDescription - \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eDraga lives in a big ol\u2019 mansion with his \nlittle sibling Jamie and as nice and relaxing it is these days it\u2019s a \nbit to quiet (despite their constant bickering), in fact it\u2019s downright \nboring! But as days go by new friends show up causing a lot of ups and \ndowns in their lives.\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\nSynopsis - \n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eA comic about friend love, family love, lover\u0027s love, and just overall comedic feel goodness.\u003c/span\u003e\u003cstrong\u003e\u003cs
