    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F6kuOGvoRsCE%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D6kuOGvoRsCE\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2F6kuOGvoRsCE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=6kuOGvoRsCE",
    "one_liner": "Die K\u00f6nige der Nerds.",

    "published_at": "2014-07-17T10:58:50+00:00",
    "summary": "\u003cstrong\u003eWer sind denn die Jungs hinter Radio Nukular?\u003c/strong\u003e\u003cbr\u003eHallo! Wir sind Chris, Dominik und Max von \u003ca href=\"http://radionukular.de\" rel=\"nofollow\" target=\"_blank\"\u003eradionukular.de\u003c/a\u003e. Wir m\u00f6chten einen Podcast auf die Beine stellen. Das Ding nennt sich Radio Nukular. Daf\u00fcr wollen wir euer Geld. Geil, oder?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePodcast. Soso. Und wieso braucht ihr unser Geld?\u003c/strong\u003e\u003cbr\u003eWir sind alle drei berufst\u00e4tig. Das bedeutet, wir w\u00fcrden Radio Nukular in unserer Freizeit aufnehmen, schneiden, ver\u00f6ffentlichen und uns um all das Zeug k\u00fcmmern, was sonst noch so anf\u00e4llt. Dazu w\u00fcrden wir gerne einen kleinen Bruchteil unserer Arbeitszeit reduzieren und diese mit Radio Nukular bef\u00fcllen. Das bedeutet nat\u00fcrlich, dass wir das fehlende Geld irgendwie ausgleichen m\u00fcssten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeld? Ausverkauf, ihr S\u00e4cke!\u003c/strong\u003e\u003cbr\u003eMal unter uns Pastorenkindern: Wenn man nicht mehr bei Mutter wohnt, selbst f\u00fcr seinen Unterhalt aufkommen muss und dabei vielleicht noch Bock auf ein bisschen Spa\u00df im Leben hat, dann braucht man Geld. Glaubt uns, wir haben h\u00e4ufig genug versucht mit netten Blicken oder einer lecker selbstgemachten Suppe unsere Miete zu zahlen - klappt nicht.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd das Geld geht dann NUR an euch?\u003c/strong\u003e\u003cbr\u003eNicht wirklich. Es ist so, dass wir alle an diesem Cast bisher/kommend beteiligten Menschen zumindest ein wenig entlohnen wollen. Sei es f\u00fcr das tolle Intro oder das sch\u00f6ne Logo - so viele tolle Leute haben vorab f\u00fcr uns Kram gefertigt, einfach weil sie Lust auf das Projekt haben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWieso Patreon?\u003c/strong\u003e\u003cbr\u003eEine wichtige und gute Frage. Wir haben lange \u00fcberlegt, dann kam dem werten Kollegen Dominik der z\u00fcndende Gedanke: Er meinte, dass Patreon schon bei anderen mittelklassigen Podcasts gut funktioniert hat. Toll an Patreon ist zudem, dass wir euch nicht nur einmalig sondern monatlich zur Kasse bitten k\u00f6nnen. Ist fast so, als w\u00e4ren wir bei euch angestellt, nur dass wir euch nicht in den Hintern kriechen m\u00fcssen, um in der Karriereleiter aufzusteigen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePodcasts gibt es wie Sand am Meer! Wieso seid ihr anders?\u003c/strong\u003e\u003cbr\u003eHaben wir nie behauptet. H\u00f6rt auf uns Worte in den Mund zu legen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAber wieso soll ich euch bezahlen, wo andere es umsonst machen?\u003c/strong\u003e\u003cbr\u003eIst wie bei Prostituierten. Zuhause oder angetrunken in einer Dorfdiskothek kommt man kostenlos zum Schuss. Mag man die Profi-Version, sch\u00f6n schmutzig, ohne Blatt vor dem Mund und mit massig Arsch in der Hose, dann muss man in die Tasche greifen. Oder es selbst machen. Was auch kostenlos ist, aber nicht ganz so befriedigend.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNein, jetzt mal ehrlich. Was kann ich von Radio Nukular erwarten?\u003c/strong\u003e\u003cbr\u003eWir wollen nicht behaupten, dass wir die besten Unterhalter im Netz sind. Das w\u00e4re auch gelogen. Wir sind allerdings die Kids, die damals in der Schule noch f\u00fcr ihre Turtles-Hosen (Chris), Wrestling-Sammelkarten (Max) oder ihre Leidenschaft f\u00fcr Ghostbusters-Figuren (Dominik) ausgelacht wurden. Und genau \u00fcber diese Leidenschaft, die uns jetzt - Anfang 30 - noch immer durchs Leben f\u00fchrt, wollen wir reden. Ohne Blatt vor dem Mund. Frei von der Leber und mit reinem Herzen und freiem Kopf. Und deshalb brauchen wir eure Unterst\u00fctzung.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd wenn ich keine Kohle zahlen will/kann?\u003c/strong\u003e\u003cbr\u003eDann ist das vollkommen okay f\u00fcr uns. Die Folgen gibt es auch umsonst f\u00fcr euch. Klare Sache.. Wie es irgendwann(!) ist, k\u00f6nnen wir derzeit nat\u00fcrlich nicht sagen. Aber - und das ist der springende Punkt - je weniger Leute unterst\u00fctzen, umso schmaler muss dann auch unser Angebot ausfallen. Zudem bekommt ihr dann keine der tollen Belohnungen, die ihr hier auf der Seite sehen k\u00f6nnt. Wer Kumpel erster Klasse von Radio Nukular sein will, der zahlt daf\u00fcr. Der P\u00f6bel h\u00f6rt gerne umsonst.\u003cbr\u003e\u003cbr\u003eKurz ganz ohne Ironie, Sarkasmus oder Zynismus: St\u00fcrzt euch nicht in den Dispo, nur um uns euer Geld zu geben. Wer geben kann/will, der soll es tun. Und wer eben nicht kann, der h\u00f6rt einfach so und unterst\u00fctzt uns mit einem Link zu unserem Projekt. W\u00e4re schon cool genug.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas kann ich denn so an Themen und G\u00e4sten erwarten?\u003c/strong\u003e\u003cbr\u003eNat\u00fcrlich legen wir uns vorab nicht fest. Aber in unserem Kopf reden wir \u00fcber Kram wie die Turtles, Wrestling, Resident Evil und Clerks. \u00dcber die Gummib\u00e4renbande, Captain Planet, die Kickers, Musik der 90er, erste Horrorfilm-Erfahrungen und Counter-Strike. Ganz nebenbei wollen wir auch ernstere Themen besprechen: Zukunfts\u00e4ngste von Jugendlichen, Mobbing in Schulen oder die eigene Pubert\u00e4t. Krasse Themenvielfalt, aber genau deshalb auch so wichtig und aufwendig.\u003cbr\u003e\u003cbr\u003eAls G\u00e4ste k\u00e4men - eventuell und je nach Zeit, die wir investieren k\u00f6nnen um gemeinsame Termine zu finden (da kommt wieder die Summe des Supports von euch ins Spiel) - allerlei interessante Menschen aus der Musik- oder Videospielwelt in Frage. Wir wollen bewusst keine Namen nennen, aber wer uns als Teilnehmer kennt, kennt ja auch so unser Umfeld ein wenig.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRadio Nukular - Folge #1 - 30 Jahre Ghostbusters\u003c/strong\u003e\u003cbr\u003eAnbei findet ihr die Ausgabe #1 von Radio Nukular. Das Thema sind die Ghostbusters im Allgemeinen. Grund der Themenwahl war der 30. Geburtstag der Ghostbusters und die Tatsache, dass wir sehr viele sch\u00f6ne Gedanken an die vier Geisterj\u00e4ger haben.\u003cbr\u003e\u003cbr\u003eSolltet ihr wissen wollen, wieso Max mehrere traumatische Erinnerungen mit den Jungs durchleben musste und wieso Chris\u2019 Freund Geisterschleim an seinem Hintern hat, dann solltet ihr diesen Cast nicht verpassen. Zudem verr\u00e4t Dominik, welche Schauspieler eigentlich f\u00fcr die Rollen in den Filmen vorgesehen waren.\u003cbr\u003e\u003cbr\u003eZur Qualit\u00e4t der Folge sei gesagt, dass wir gerade ein wenig austesten. Chris hallt wie Sau in Folge 1, Max \u00fcbersteuert ein wenig. Nur bei Domme stimmt alles, die dumme Podcast-Hure. Aber das sind eben die Dinge, die wir dann angehen wollen - durch bessere Mikros und Aufnahmem\u00f6glichkeiten.\u003cbr\u003e\u003cbr\u003e\u2192 \u003ca href=\"http://radionukular.de\" rel=\"nofollow\" target=\"_blank\"\u003eDOWNLOAD: Radio Nukular - Folge #1 - 30 Jahre Ghostbusters\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDanke f\u00fcr eure Unterst\u00fctzung!\u003cbr\u003e"
