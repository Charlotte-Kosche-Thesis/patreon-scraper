    "summary": "Hi there! My name\u0027s Rob, and I\u2019m a \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHugo\u003c/strong\u003e \u003c/span\u003eand \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNebula Award\u003c/span\u003e\u003c/strong\u003e-winning science-fiction writer. I\u2019ve had a great run in this field: 23 novels published in twenty languages, plus the ABC TV series \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFlashForward\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e was based on my novel of the same name, and I got to write the scripts for the two-part series finale of the popular web series \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eStar Trek Continues\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e. But a while ago, I started saying in interviews that \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI was throwing in the towel\u003c/span\u003e\u003c/strong\u003e\u00a0and giving up writing novels.\u003cbr\u003e\n\n \u003cbr\u003eI\u2019ve been truly moved and my heart has been warmed by all the people who have asked me \u003cem\u003enot\u003c/em\u003e to do that. So, here I am, back at work on novel #24, with the working title of \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTube Alloys\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e,\u003c/em\u003e a big, meaty book that I\u2019m very excited about. (And I\u0027ve made the current draft of the opening chapters available here as a Patreon-exclusive.)\u003cbr\u003e\n\n \u003cbr\u003eBut I haven\u2019t sought a publishing contract for this new novel. Why? Well, although the big-five New York publishers are all reporting record profits, it\u2019s just about\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ethe worst it\u2019s ever been economically for traditionally published authors like me\u003c/span\u003e\u003c/strong\u003e. Unable to squeeze more money out of Amazon, publishers are squeezing their authors instead.\u003cbr\u003e\n\n \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIs that more candor from a writer than you\u2019re used to hearing?\u003c/span\u003e\u003c/strong\u003e Good\u2014because that\u2019s what you\u2019re going to get if you become one of my Patreons. For everyone at the $2-a-month or higher level, I\u2019ll write \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ea private blog post\u003c/span\u003e\u003c/strong\u003e at least twice a month giving you an unprecedented insider\u2019s look at my creative process, my career, my life and health, and the state of the publishing and TV industries.\u003cbr\u003e\n\n \u003cbr\u003eAnd for those at the $3-or-above level, at least twice a month I\u2019ll also post \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ea file or document that you just can\u2019t get anywhere else\u003c/span\u003e\u003c/strong\u003e: a first draft of new material for whatever I\u2019m writing right now (as I said above, I\u0027ve already put up the opening pages of\u003cem style=\"font-weight: bold;\"\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTube Alloys\u003c/span\u003e\u003c/em\u003e\u003cem\u003e);\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003ea cut chapter from one of my older books; a letter I\u2019ve sent to an agent or publisher; a production memo from the \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFlashForward\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e TV series; a script I\u2019ve written; a TV pitch document by me; the text or audio of a speech I\u0027ve given; and more. \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou\u2019ll have exclusive access to a smorgasbord of fiction and creative goodies, plus behind-the-scenes stuff readers don\u2019t normally get to see.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n \u003cbr\u003eSo, with your help, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u2019m going to keep on creating both novels and TV projects\u003c/span\u003e\u003c/strong\u003e. Your support will let me pursue the ones I\u2019m most passionate about, rather than worrying about what some sales force or TV exec thinks the market wants \u003cem\u003ethis \u003c/em\u003eweek.\u003cbr\u003e\n\n \u003cbr\u003eStay tuned, as we say in TV land: I promise you lots more of that combination of \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ethe \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eintimately human and the grandly cosmic\u003c/span\u003e\u003c/strong\u003e that\u2019s always been the hallmark of my work. Thank you so, so much for your support!"
   },
