o push myself further with each major project I work on.  My love for fantasy and video games has been a huge inspiration in my work and it has led me to be a part of the amazing Warcraft community!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eYour support enables me to continue doing what I love - create.\u003c/strong\u003e Your patronage will help me invest in better equipment, art supplies, and coffee.  Most importantly, it will allow me to dedicate more time on creating art to share with you!  In return, I will share goodies and a behind-the-scenes look on how I make art. With Patreon, I hope to expand my audience and take my passion further as a professional artist.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cbr\u003eAll patrons gain access to my exclusive Patreon feed, as well as advance notice of commission openings.\u00a0 Tiers rewards will start out small for now - my goal is to offer bigger tier packages in the future with tutorials, resources, videos, and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e+ Patreon Feed +\u003c/strong\u003e\u003cbr\u003eYou will have access to exclusive WIP posts, sketches, polls, and blogs.\u00a0 This is also where I will announce advance notice of commission openings.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e+ High-Resolution PNGs +\u003c/strong\u003e\u003cbr\u003eEnjoy the up-close details of my illustrations in high-resolution!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e+ Step-By-Step Process Image +\u003cbr\u003e\u003c/strong\u003eSee the step to step breakdown of my art process.\u00a0 This may also include other bonus WIP images!\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eThank you so much for your support! I am so excited to share my art with you \u0026lt;3!\u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
