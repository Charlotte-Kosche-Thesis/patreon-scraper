    "summary": "Ratchet World has manifested to quench the undying THIRST.\u00a0\u003cbr\u003e\u003cbr\u003eEverything you ever desired in one solid gold can. Hold ya head back and say, \"Aahh\"!\u003cbr\u003e\u003cbr\u003eWant to see to it that romantic, raunchy, disgusting, charming, exaggerated, uncouth, and unyielding hood fantasies come to life? \u003cbr\u003e\u003cbr\u003eSupport Ratchet World in its endeavors and be well fed a supply of the finest nectar straight from Mao\u0027s Pimp Cup.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow Time To Make Sense!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI produce mostly adult works that will most likely come in the form of Ratchet Queens (main focus for this Patreon) and other adult oriented art works.\u003cbr\u003e\u003cbr\u003eAs you all there\u0027s a certain lack of certain character types in this particular art segment we\u0027re in. I\u0027d like to fix those certain inequities, but as you know, time for drawing has to be divided between the time making a living.\u003cbr\u003e\u003cbr\u003eMy hope is to get to a point where I can become a full time artist and create works that speak to a lesser demographic as well as the larger one.\u003cbr\u003e\u003cbr\u003eI have many projects in the works that require time to be put in, but I keep getting these little gimmicks in the mail called bills. And well, you know what has to soak up most of that time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support RatchetWorldSP?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBecause this is a great way to support a different type of flavor in the art well, as well as help me fullfil my dream of becoming a full time artist.\u003cbr\u003e\u003cbr\u003eNot only will you be getting my Ratchet Queens Themed Image Sets, you will help me fund my much more grandiose Comic Projects.\u003cbr\u003e\u003cbr\u003eYou\u0027ll not only be helping RatchetWorld, you\u0027ll be allowing me to fund my art group that will be able to put together projects that we know you\u0027ll love.\u003cbr\u003e\u003cbr\u003eAnd best of all, I can keep some food in that Frigidaire. Cause I can\u0027t eat this tablet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRATCHET WORLD SP\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIgnorance is Bliss. Gold Plated Ignorance is a luxury only the finest of nasty mutha fuckahs may partake in. Are you one of those nasty mutha fuckahs? Well, Indulge. \u003cbr\u003e\u003cbr\u003eAn Exploration in Urban High Fantasy; Witch Bitches in Sneakers, Scaly Dragons with Gold Grills, Slimy, Goo-Girls in the Club, Ghouls in the back seat, and Goblins in the Hood.\u003cbr\u003e\u003cbr\u003eThey ask, why would that even happen? Because we don\u0027t give a fuck, the ignorance that fills this world is extremely bliss. Are you waiting for an invitation or are you willing to dive in deep and let it happen?\u003cbr\u003e"
