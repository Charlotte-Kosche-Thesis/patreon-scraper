    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Z1Wu3QgI0HA\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "pledge_url": "/bePatron?c=86462",
    "published_at": "2014-04-02T22:20:30+00:00",
    "summary": "\u003ca\u003e\u003c/a\u003e\u003cimg src=\"https://www.robotunderdog.com/wp-content/uploads/2018/01/LEND-US-YOUR-KI.jpg\"\u003e\u003cbr\u003eWhat\u0027s up guys! We\u0027re Robot Underdog, a small team of passionate, independent filmmakers who create live action anime and sci-fi films, do filmmaking tutorials, anime reviews and more!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOur dream is to make live-action anime the right way, by staying true to the characters and story, but we can only do that with your help!\u003cbr\u003e\u003cbr\u003eAll of us on the team have \u0027day jobs\u0027 and youtube ad rev is pennies so the only way we can fund the projects is with your help!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, yes, we\u2019re asking for your money, and we know that\u2019s a big ask, but what we\u2019re really asking is for you to join us in this huge endeavor to make a lasting imprint on the anime community. Movie Studios underestimate the power of a community \u2013 but we know that if we all come together on this we can make the product that they won\u2019t.  The anime community deserves justice \u0026amp; together we can make that a reality.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images.indiegogo.com/file_attachments/406375/files/20140302224519-IGG_HEADERS_MONEY.jpg?1393829119\" style=\"width: 670px;\"\u003e\u003cbr\u003eYour contribution will go towards projects, in the following ways. Better gear, including high quality digital cameras, sharper lenses, lighting equipment, and microphones.\u003cbr\u003e-Studio rental fees \u003cbr\u003e-Wardrobe and makeup, costumes \u0026amp; more.\u003cbr\u003e-Props\u003cbr\u003e-Locations inside Los Angeles are expensive, and the more funding we have, the better locations we can film in.\u003cbr\u003e-Visual Effects and software plugins.\u003cbr\u003e-Food for our actors and crew while filming.\u003cbr\u003e-Pre-production and post-production expenses.\u003cbr\u003eThis may seem like a lot to ask for, but it\u2019s nothing compared to big budget movies.\u003cbr\u003eEvery dollar we raise means a greater level of independence, better gear, better production values and an increased likelihood of securing additional crew, and talented contributors. This means a better product for you. \u003cbr\u003ePlease contribute as much as you can so we can make an even better product.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFacebook: \u003ca href=\"https://www.facebook.com/RobotUnderDog\" rel=\"nofollow\"\u003ehttps://www.facebook.com/RobotUnderDog\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYoutube:\u003ca href=\"http://www.youtube.com/RobotUnderdog2\" rel=\"nofollow\"\u003ehttp://www.youtube.com/RobotUnderdog2\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTwitter:\u003ca href=\"https://twitter.com/RobotUnderDog\" rel=\"nofollow\"\u003ehttps://twitter.com/RobotUnderDog\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eInstagram: @robotunderdog\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
