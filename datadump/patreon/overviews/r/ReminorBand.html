    "summary": "Hello. We create rock music, instrumental covers, also animation - music videos and cartoons. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnimation\u003cbr\u003e\u003c/strong\u003eAt the moment, we are working on the first episode of the animated feature film \"Courier\". \u003cbr\u003eGenre: Adventure, Fairy Tale, Comedy, Noir, Surrealism\n\u003cbr\u003eQuantity of Episodes: 5\n\u003cbr\u003eEntire Duration: 80-90 minutes\u003cbr\u003eShort plot\u003cstrong\u003e\u003c/strong\u003e: \u003cem\u003eYoung\nman get a job as a courier under the supernatural creature. Profitable deal\nturns into a deadly trap, which forces the hero to challenge to the powerful\nmaster.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eLinks (English\nsubtitles are available):\u003cbr\u003eCourier Trailer: \u003ca href=\"https://www.youtube.com/watch?v=uj1L1J3AjB4\"\u003ehttps://www.youtube.com/watch?v=uj1L1J3AjB4\u003c/a\u003e\u003cbr\u003e\n\nAnimatic\n#1: \u003ca href=\"https://www.youtube.com/watch?v=95Un7LLbuyg\"\u003ehttps://www.youtube.com/watch?v=95Un7LLbuyg\u003c/a\u003e\u003cbr\u003e\n\nAnimatic\n#2: \u003ca href=\"https://www.youtube.com/watch?v=KNa7WSMeAVI\"\u003ehttps://www.youtube.com/watch?v=KNa7WSMeAVI\u003c/a\u003e\u003cbr\u003e\n\nReport #7: \u003ca href=\"https://www.youtube.com/watch?v=qkO5joRVIv0\"\u003ehttps://www.youtube.com/watch?v=qkO5joRVIv0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAfter the completion of the Courier we will work on new animation projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInstrumental Covers\u003c/strong\u003e\u003cbr\u003eWe do this for fun and for attracting a new audience.\u003cbr\u003eFallout\u00a0 New Vegas: \u003ca href=\"https://www.youtube.com/watch?v=Uxecohmdd-w\"\u003ehttps://www.youtube.com/watch?v=Uxecohmdd-w\u003c/a\u003e\u003cbr\u003eGTA IV: \u003ca href=\"https://www.youtube.com/watch?v=ZKE53DZneQ0\"\u003ehttps://www.youtube.com/watch?v=ZKE53DZneQ0\u003c/a\u003e\u003cbr\u003eX-Files: \u003ca href=\"https://www.youtube.com/watch?v=uKSSAh4HbZg\"\u003ehttps://www.youtube.com/watch?v=uKSSAh4HbZg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic\u003c/strong\u003e\u003cbr\u003eNow we are working on the soundtrack for the Courier and finishing the third album. In new album sound will be like in \"Black Earth\". Also, there are ideas for new animation clips.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConclusion\u003c/strong\u003e\u003cbr\u003eWe want to devote all our working time to these projects. Therefore, if you like our material, become a patron, and we will please you with new releases.\u003cbr\u003e\u003cbr\u003eAlso, you will get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access to some materials\u003c/li\u003e\u003cli\u003eFree downloads of music\u003c/li\u003e\u003cli\u003eDigital downloads of new clips and cartoons\u003c/li\u003e\u003cli\u003eNew bonuses will be added.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks for attention. Good luck!\u003cbr\u003e"
