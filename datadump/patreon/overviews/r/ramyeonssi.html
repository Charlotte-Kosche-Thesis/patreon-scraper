    "summary": "\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eABOUT ME\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello, I\u0027m Yeon. \u003cbr\u003e\u003cbr\u003eDrawing has always been a passionate hobby of mine. Creating short comics have always been my favorite past time since I was a kid. There is a certain accomplishment and satisfaction when your stories touch the hearts of your readers. Now, I have mustered up enough courage to publish my very first webcomic, \"A Messed Up Fairy Tale\".\u003cbr\u003e\u003cbr\u003eTo old and new readers alike, I hope you will continue to support the series.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCURRENT WEBCOMIC\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/268a3a7edc4d627a0d58db417ebe1b87/tumblr_ou7xhjtoJI1w63jveo1_1280.jpg\"\u003e\u003cbr\u003eMy current project is a webcomic entitled \"\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eA Messed Up Fairy Tale\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\"\u003cbr\u003e\u003cbr\u003eThe story is about a young princess named Caroline, who goes through a series of adventures after her designated prophecy starts to alter its course. Will she have the courage to write her own destiny? Or will she try to put everything back on the right track again?\u00a0\u003cbr\u003e\u003cbr\u003eYou can read it for \u003cstrong\u003eFREE\u003c/strong\u003e in the following sites:\u003cbr\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/a-messed-up-fairy-tale/list?title_no=83065\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLINE WebToons\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e\u00a0\u003ca href=\"https://tapas.io/series/A-Messed-Up-Fairy-Tale\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTapastic\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for your kind support and constant patronage to my series. It has been a constant motivation and inspiration for me to improve and grow both as an artist and a storyteller amidst tough times.\u003cbr\u003e\u003cbr\u003eI hope you will also look forward to more stories that I will create in the future.\u003cbr\u003e\u003cbr\u003eBest regards from your resident (spicy) noodle author,\u003cbr\u003eYEON\u00a0\u003cbr\u003e\u003c/span\u003e"
