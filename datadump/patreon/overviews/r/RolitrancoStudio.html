    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122); color: rgb(255, 255, 255);\"\u003eRolitranco Studio\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e naci\u00f3 como un grupo de amigos que hac\u00edan animaciones. Somos 3 Venezolanos que decidimos unir nuestros talentos para crear un\u00a0\u003ca href=\"https://www.youtube.com/rolitrancostudio\" target=\"_blank\"\u003ecanal de Youtube\u003c/a\u003e donde subir nuestras animaciones / cartoons / comiquitas.\u003cbr\u003eComenzamos creando animaciones propias con distintas tem\u00e1ticas, basadas en cosas que nos han pasado.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/35tfP4yHA84\" width=\"560\"\u003e\u003c/iframe\u003eEste fue nuestro primer video, con el que nos presentamos en un evento de KFC Venezuela junto con otros \"Youtubers\"\u003cbr\u003e\u003cbr\u003ePoco a poco hemos ido evolucionando tanto en dise\u00f1o como en animaci\u00f3n y tem\u00e1tica, por ejemplo este v\u00eddeo que trata sobre el Trap, en el que se nota un cambio est\u00e9tico en los personajes.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XU9PCzaSQAk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAhora estamos explorando el mundo de las animaciones basadas en otras personas, por ejemplo hemos hecho a El George Harris Animado (fue con el primero que comenzamos y tuvo bastante \u00e9xito)\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Uy7ZOqpt25U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eLa finalidad de esta p\u00e1gina de Patreon es poder mejorar nuestras animaciones, para eso es necesario que generemos dinero y poco a poco obtener mejores equipos (PC, tablas de dibujo, micr\u00f3fonos, etc)\u003c/strong\u003e\u003c/div\u003eEn cada \"Reward\" ofrecemos algo a cambio de tu donaci\u00f3n, es decir, \u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eno nos vas a \"regalar\" el dinero, te daremos algo a cambio de el\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEl pago de tu donaci\u00f3n se procesa el 1er d\u00eda de cada mes, por lo que contar\u00e1s como nuestro donador el pr\u00f3ximo 1ero del mes siguiente y es all\u00ed cuando obtendr\u00e1s las recompensas \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eSi decides apoyarnos con tu donaci\u00f3n \u00a1Te lo agradecemos much\u00edsimo!. Si no puedes donar pero quieres ayudar puedes compartir esto con el mundo, tambi\u00e9n es de much\u00edsima ayuda. \u00a1Gracias #Rolitranco!\u003cbr\u003e"
