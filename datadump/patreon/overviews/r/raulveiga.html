    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.ccv.adobe.com/v1/player/PiH3z-i63H5/embed\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003ca href=\"http://www.deepraulz.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ewww.deepraulz.com\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRaul Z oferece a atmosfera perfeita para seu DJ Bar ou Lounge com seu deep house fino e hipn\u00f3tico. Profissional desde 1997, trabalhou em diversas festas de m\u00fasica eletr\u00f4nica e casas noturnas do Rio de Janeiro. Estudou \"Sound Recording and Music Technology\" em Londres em 2002, onde participou criativamente da cena underground da cidade. Voltou para o Brasil repleto de discos de vinil, sintetizadores, maquinas de efeitos e um gosto musical apurado. Ele tamb\u00e9m \u00e9 conhecido como \u003ca href=\"http://www.raulveiga.com/\" rel=\"nofollow\"\u003eRaul Veiga\u003c/a\u003e, ator, cantor, escritor, produtor e filantropo. Seu \u00faltimo set de sucesso atingiu o numero #13 do TOP100 do site Beatport, a maior loja de m\u00fasica eletr\u00f4nica online.\u003cbr\u003e\u003cbr\u003eHi, my name is \n\u003cstrong\u003eRaul Veiga\u003c/strong\u003e, aka\u003cstrong\u003e\u00a0[raulz] \u003c/strong\u003e\u003cem\u003e(you read \"HOUSE\"). \u003c/em\u003eI\u0027m\u00a0here to entertain you while you\u0027re still alive.\u00a0Music has always been a part of my life. I play the violin, trombone and guitar, besides DJ.\u00a0\u003cbr\u003e\n\u003cbr\u003eI became a DJ in the late 90s, influenced by electronic music like \n\u003cem\u003eProdigy, Chemical Brothers, Daft Punk, Fatboy Slim\u003c/em\u003e, and DJs in Brazil like Jo\u00e3o Emanuel Magalh\u00e3es Pinto and Mauricio Lopes...\u00a0In 2002 I lived in \u003cstrong\u003eLondon\u003c/strong\u003e where I studied music production and developed my skills on the turntable, fine tuning my style on \u003cstrong\u003eunderground\u003c/strong\u003e vinyl.\n\u003cbr\u003e\n\u003cbr\u003eRight now I produce \n\u003cstrong\u003eDeep House\u003c/strong\u003e sets.\u003cbr\u003e\u003cbr\u003eI would really like your help to continue my passion of making music.\u00a0\u003cbr\u003e\n\u003cbr\u003eI hope you enjoy my sound\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eCHEERS! \\o/\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://res.cloudinary.com/hrscywv4p/image/upload/c_limit,h_540,w_720/nseuzlbjbx4lhcj05ern.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://res.cloudinary.com/hrscywv4p/image/upload/c_limit,f_auto,h_3000,q_90,w_1200/v1/12218/capa_100_vinil_lko3og.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
