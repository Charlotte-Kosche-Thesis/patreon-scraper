    "summary": "\u003ca href=\"https://www.patreon.com/bePatron?u=3559474\"\u003e\u003cbr\u003eBecome a Patron!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThank you for visiting my Patreon page! You can view my videos here for FREE. If you like what you see and have the urge to support this project, you have the option to pledge a set amount of money per month to unlock special rewards (shown on the right of the page). You choose the amount from the pledge tiers. You can even set a cap per month (even if it is just $1), so if you want to stay a patron, but you need to take a month off, you will only get charged for the amount you set!\u003cbr\u003e\n\u003cbr\u003e\nAs soon as you pledge, you unlock your rewards! Also, you my have eternal gratitude (mostly winks and awkward smiles). Patreon is a great way for me to get material out there as cheap as possible while still being able to put money back in to my passion. If you choose not to pledge, you are still welcome to enjoy the site and be an awesome fan!\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to donate and are unconcerned with rewards, you can use my paypal:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.paypal.me/razortree\"\u003ePaypal Donations\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI will have Patron-only posts and downloads, so pledge to get in on that action. \u003cbr\u003e\u003cbr\u003e\nThank you for your support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eHOW DO I GET MY REWARDS!?\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nYou can navigate directly to the available downloads by clicking the \"Featured Tags\" on the left of the screen. New items will be added to these as they are uploaded, so check back as new material is posted.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWHERE ELSE CAN I HEAR RTP!?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/user/razortree\" target=\"_b     "attributes": {
     "about": "If you have a short attention span, your \"YouTube Tangents\" have brought you to the right place! You will find music videos, tabletop gaming audio, MMO strategy, and more!\u003cbr\u003e\u003cbr\u003eI have been a musician for 20 years. I have performed in Texas in several capacities for several bands, most notiably :\u003cbr\u003eProphecy- Vocalist for 2004 European Tour\u003cbr\u003eThe Funeral Procession- Rhythm Guitar and Aggressive Vocals\u003cbr\u003eObsidian Throne- Vocalist\u003cbr\u003eKrigsgrav- All vocals on the album, \"Lux Capta Est\"\u003cbr\u003e\u003cbr\u003eI have found a passion for writing and recording from home after spending many nights on YouTube. Rather than try to keep a band together, This channel is under the \"Razortree Productions\" banner because I will be (and have been) working with several musicians from my previous bands on a varied amount of genres. Music will be the main focus, but this channel will also feature:\u003cbr\u003e\u003cbr\u003ePodcasts\u003cbr\u003eVlogs\u003cbr\u003eGame reviews and strategy\u003cbr\u003eGear review \u003cbr\u003eand more!",
