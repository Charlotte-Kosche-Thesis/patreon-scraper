    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi! I\u0027m Selena, but you probably know me as Reaperfox! You may have seen my work around on \u003ca href=\"https://www.instagram.com/reaperfox/\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"http://reaperfox.deviantart.com\"\u003eDeviantART\u003c/a\u003e, \u003ca href=\"http://www.furaffinity.net/user/reaperfox/\"\u003eFuraffinity \u003c/a\u003eand \u003ca href=\"http://reaperdoodles.tumblr.com/\"\u003eTumblr\u003c/a\u003e, and I sell at a \u003cem\u003elot \u003c/em\u003eof\n conventions around the UK so may have seen my table there! I mainly \ndraw silly fanart featuring video games, rainbow horses, space rocks and\n space lions. I also draw foxes... like, a lot.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u2606\u2661\u2606\u003c/strong\u003eSo, why the Patreon page?\u003c/strong\u003e\u003cstrong\u003e\u2606\u2661\u2606\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHonestly? Because it\u0027s very difficult making ends meet between conventions. By supporting me here, you\u0027ll be giving me a chance to attend more conventions around the country, and you\u0027ll be helping me fund more projects I wouldn\u0027t necessarily dare to risk otherwise.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u2606\u2661\u2606\u003c/strong\u003eSo... what IS Patreon?\u003c/strong\u003e\u003cstrong\u003e\u2606\u2661\u2606\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a platform enabling people to support artists and creators through pledges and donations. It\u0027s that simple! You select how much you\u0027d like to donate and in return, depending on how much you pledge, I\u0027ll give away goodies and discounts and things exclusive to Patreon! My Patreon page is set to donate per month - so your donation remains the same whether I upload five pictures or fifty! You can set a funding cap, and donate as little as $1 as a sign of good will - every little helps and \u003cem\u003ebelieve me \u003c/em\u003eevery dollar is \u003cem\u003every \u003c/em\u003eappreciated!\u003cbr\u003e\n\u003cbr\u003e\nIf you want to learn more about Patreon, best check out their\u00a0\u003ca href=\"http://www.patreon.com/\"\u003ehomepage\u003c/a\u003e :)\u003cbr\u003e\n\u003cbr\u003e\nThrough my Patreon, I\u0027m offering all sorts of pledge rewards such as goodie bags\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e, discounts, discounted marker card commissions\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e and digital artwork\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u2606\u2661\u2606\u003c/strong\u003eI like your stuff, but I don\u0027t want to donate regularly.\u003cstrong\u003e\u2606\u2661\u2606\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s fine! I\u0027m glad you like my stuff and if you\u0027d like to support me in any way! I do sell my prints and crafts over on\u00a0\u003ca href=\"https://www.etsy.com/shop/reaperfox\" rel=\"nofollow\"\u003eEtsy\u003c/a\u003e, I sell shirts over on\u00a0\u003ca href=\"http://reaperfox.redbubble.com\" rel=\"nofollow\"\u003eRedbubble\u00a0\u003c/a\u003eand I take\u00a0\u003ca href=\"http://www.reaperfox.com/commissions.html\" rel=\"nofollow\"\u003eprivate commissions\u003c/a\u003e, too! I also have a \u003ca href=\"https://ko-fi.com/reaperfox\"\u003eKo-fi\u003c/a\u003e page set up for if you\u0027d like to just throw me a tip! Oh, and if you\u0027re in the UK, I attend a bunch of conventions around the country so you could always just come and say hi that way! \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/msgCvQf.png\" style=\"width: 478px;\"\u003e\u003c/span\u003e"
