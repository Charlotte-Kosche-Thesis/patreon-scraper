    "summary": "I do a lot for the communities I am involved in: I have been the \nofficial photographer for anime con (in particular, Anime Los Angeles),\n multiple Costume Con, multiple Worldcon\u0027s Hugos and Masquerade, and \nNebulas. With the exception of the Nebulas, I do not get paid for doing \nthem. So if you are one of the many people who have enjoyed my photos \nfor these events or other photos, please consider supporting me. Thank you.\u003cbr\u003e\u003cbr\u003eSince Jan 2014, I have been doing three portrait projects on 4x5 large format films:\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eTransformations:Cosplay \u003c/strong\u003eportraits of costumers in their costumes and their \"civilian\" attires:\u003cbr\u003e\u003ca href=\"http://richardmanphoto.com/PICS/TransformationsCosplay-Portfolio/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://richardmanphoto.com/PICS/TransformationsCosplay-Portfolio/\u003c/a\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWorldbuilders of Science Fiction and Fantasy \u003c/strong\u003eportraits of authors, artists, and other creative types in the genres.\u003cbr\u003e\u003ca href=\"http://richardmanphoto.com/PICS/WorldbuildersSFnF-Portfolio/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://richardmanphoto.com/PICS/WorldbuildersSFnF-Portfolio/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHearts on Our Sleeves \u003c/strong\u003estories and portraits of transgender people\u003cbr\u003e\u003ca href=\"http://richardmanphoto.com/PICS/HeartsOnOurSleeves-Portfolio/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://richardmanphoto.com/PICS/HeartsOnOurSleeves...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e4x5 color films cost ~$5 a sheet. I process my own \nfilms to keep the cost down. There are also ongoing equipment replacement cost: two of the legs in my\n tripod have broken off, and they are now wrapped in fiber glass and \nduct tapes; my large 4x2\u0027 soft box is dying etc.\u003cbr\u003e\u003cbr\u003eThe \nprojects have been well received but I need all the help I can get to continue with these labors of love projects. These work will eventually result in books and hopefully gallery exhibitions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
