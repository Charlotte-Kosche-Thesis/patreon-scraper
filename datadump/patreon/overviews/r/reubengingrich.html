    "summary": "Hello and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a platform that allows supporters to pledge a certain amount for each piece of content that an artist creates. \u00a0In my case, I am creating videos that fall into two categories - \u003cstrong\u003eoriginal music/arrangements\u003c/strong\u003e and \u003cstrong\u003einstructional drum videos. \u00a0 \u003c/strong\u003eThink of it as a small tip for each video that I make. \u00a0Keep in mind you can also set a cap for how much you are willing to pledge in a given month. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat you get\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn exchange for pledging, you will gain access to various extras and rewards for each and every video that I put out (see full list below). \u00a0These extras will vary and may for example be in the form of\u00a0an extra\u00a0\u003cstrong\u003evideo drum tutorial\u003c/strong\u003e breaking down certain parts of a song,\u00a0a \u003cstrong\u003etranscription\u003c/strong\u003e of something that I played on that particular video, or\u00a0an \u003cstrong\u003eaudio production video tutorial\u00a0\u003c/strong\u003ethat details what I did with the mix of a track, ect.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhy I need your help\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCreating these videos is a very time intensive process. I do all of the recording, production, videoing, editing, mixing and mastering at home - one video takes hours and hours to complete. \u00a0As always these videos will continue to be released for free on my YouTube channel. \u00a0I plan on releasing \u003cstrong\u003emore frequent videos\u003c/strong\u003e, and I also want to constantly improve the production of my videos. \u00a0By pledging you can help me to keep on releasing high quality content on a consistent basis. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut I\u0027m not a drummer or musician or audio nerd...what will I do with the instructional videos?\u003cbr\u003e\u003c/strong\u003eI see...well lucky for you, not all of the extra material is educational stuff or sheet music...some will be behind the scenes video where you can get a sneak peak into the creative process, and I will attempt to keep all the videos entertaining to watch no matter if you are a musician or not.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal\u003c/strong\u003e\u00a0is to first and foremost keep creating original music and videos as I have been, but also to start to create more and more instructional drum videos that can inspire and help others become better drummers. \u00a0If you can support at any level it is very much appreciated and will help me create more frequently as well as further improve the production of my videos. \u00a0If you can\u0027t pledge thats okay too...you will still be able to watch my main videos on YouTube as always :)\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003e-Reuben\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
