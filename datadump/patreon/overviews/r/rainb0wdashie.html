    "published_at": "2014-09-11T20:14:38+00:00",
    "summary": "\u003ca rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/sxoTc2C.png\"\u003e\u003cbr\u003e\u003cbr\u003eRainb0wdashie.com\u003c/a\u003e | \u003ca rel=\"nofollow\"\u003eYoutube\u003c/a\u003e| \u003ca href=\"http://rainb0wdashie.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e|\u003ca href=\"http://rainb0wdashie.com/our-day-in-disdain-by-rainb0w-dashie-directory/\" rel=\"nofollow\"\u003eMLP Novel\u003c/a\u003e | \u003ca href=\"http://asklonershy.tumblr.com/\" rel=\"nofollow\"\u003eAsk Lonershy\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eHello everypony, my name is Rainb0w Dashie, and that\u0027s Rainb0w with a zero, not an o, and I make a little bit of everything. \u003cbr\u003e\u003cbr\u003eI\u0027m an author of several unreleased fanfictions. I\u0027m a professional illustrator, in the sense that I sell my art at conventions and bronies pay me to draw their OCs. I\u0027m even a musician, if you consider holding down a few buttons for an hour and adding different effects to make spaced-out ambient tracks to be \u0027making music\u0027.\u003cbr\u003e\u003cp\u003eI\u0027ve never really had dreams of \u003cem\u003e\"what I wanted to be\"\u003c/em\u003e. I never had a five year plan or knew where I was going, I just sorta arrived at places and picked things up along the way. \u003cem\u003e\"Being a beekeeper\u0027d be cool. I guess I could write a fanfic. Vending looks fun, I want to do that!\".\u003c/em\u003e\u003c/p\u003e\u003cbr\u003e\u003cp\u003eEven though I\u0027ve lacked direction all of my life, I\u0027ve always been under the impression that I am great at anything I choose to do. That I always get what I want, it just depends on how hard I want to work for it. Well, to be honest, what I want most of all is to do nothing. Do nothing, and make my content. \u003c/p\u003e\u003cbr\u003e\u003cp\u003eI don\u0027t want to wake up at 5 am every day just to go work for someone else, contributing to their \u003cem\u003e\"4 billion dollar EBITDA\"\u003c/em\u003e when they can\u0027t even take the time to properly teach me how to my day-to-day job. I don\u0027t want to get some fancy science or mathematics degree. I just want to do nothing, experience life, and make content for my fans on the internet. \u003c/p\u003e\u003cbr\u003e\u003cp\u003eYour support, big or small, would go a long way in helping me achieve my goal of becoming a full-time content creator. Your support will help remove me from withering away in factories and warehouses so I can focus more time, money, and energy into my improving my content by acquiring new equipment, hiring talent for bigger projects, and etc. Your support will help me slipped the surly bonds of earth, dance the skies on laughter-silvered wings, and touch the face of god.\u003c/p\u003e\u003cp\u003eAnd if I\u0027m successful, if I somehow manage to arrive somewhere with a publishing offer, record deal, or a job drawing for IDW, because of this patreon, then I\u0027ll have nopony but \u003cstrong\u003eyou\u003c/strong\u003e to thank!\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Project\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://i.imgur.com/iTFoA2u.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/15268785\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/iTFoA2u.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eClick above to go to read more about this project!"
