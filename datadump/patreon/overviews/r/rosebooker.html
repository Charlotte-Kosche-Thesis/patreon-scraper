    "summary": "Welcome to the\u003ca href=\"https://rose-booker.com/\"\u003e Dragon\u0027s Den!\u003c/a\u003e Or more specifically Dragon\u0027s Den\u0027s Patreon Page. Here is where any readers of the blog can show their support through donations.\u00a0\u003cbr\u003e\u003cbr\u003eBut what is Dragon\u0027s Den all about? Is this just another journal blog? Who is Rose and why is she obsessed with dragons?\u00a0\u003cbr\u003e\u003cbr\u003eWell... I\u0027m Rose. I am the writer and editor and creator and self-declared dragon of Dragon\u0027s Den. I love literature in all forms: manga, Graphic Novels, comics, High Literature, Sci Fi, Fantasy, Romance, Mysteries, etc. If it can be printed then I want to read and write it. In order to horde all my favorite literature, while producing my own, I began blogging. It is a wonderful way of sharing my thoughts and skills with others. Be it lessons on how to write a\u00a0\u003ca href=\"https://rose-booker.com/2018/02/13/poetic-form-gogyohka/\"\u003egogyohka\u003c/a\u003e or\u00a0\u003ca href=\"https://rose-booker.com/2016/10/10/top-100-books-collected-by-a-dragon/\"\u003e lists of my favorite books\u003c/a\u003e, I wish to share all of these with a wider audience.\u00a0\u003cbr\u003e\u003cbr\u003eThen why Patreon?\u00a0\u003cbr\u003e\u003cbr\u003eWell, I have a goal to live off my writing while helping others. I plan on writing until I pass out unconscious surrounded by stuffed\u00a0wyverns. To that ends, I decided to create a Patreon for the blog.\u00a0\u003cbr\u003e\u003cbr\u003eFor all readers, the same content will be available\u00a0regardless of how many Patrons I have. I do not believe in paywalls for content (a very not draconic ideal but nevertheless).\u00a0\u003cbr\u003e\u003cbr\u003eHowever, each monthly tier will have a reward. Each tier builds on each other, so if you want a level 1 tier reward, but donated at the level 2 tier, don\u0027t worry. You\u0027ll still get a level 1 reward.\u003cbr\u003e\u003cbr\u003eAs for Monthly goals, I have none at the moment. However, if at any point we reach the insane amount of $2,000 a month, I may faint on and become stricken with some sort of illness unknown to man.\u00a0\u003cbr\u003e\u003cbr\u003eWhether you chose to donate or not, I am very thankful to each and everyone\u00a0of you who stopped by to read the silly ramblings of one nerdy dragon.\u00a0\u003cbr\u003e\u003cbr\u003ePeace, Love, and Pancakes!\u00a0\u003cbr\u003e"
