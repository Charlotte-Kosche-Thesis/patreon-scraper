    "summary": "Hallo zusammen! Sch\u00f6n, dass ihr hier gelandet seid und das Team von RocketMapDO unterst\u00fctzen m\u00f6chtet. Wir stellen euch die Mittel zur Verf\u00fcgung, um das Spielen von eurem Lieblingsspiel noch interessanter zu machen. Falls ihr \u00fcber die Map hier gelandet seit, kennt ihr schon das Projekt, was ihr hier unterst\u00fctzen k\u00f6nnt. Es macht doch viel mehr Spa\u00df, wenn man wei\u00df, wo man gerade jagen soll. Mit eurer Unterst\u00fctzung sichert ihr den mittel- bis langfristigen Betrieb von\u00a0\u003ca href=\"https://rocketmap-do.de/\" target=\"_blank\"\u003ehttps://rocketmap-do.de/\u003c/a\u003e und helft dabei, dass das Projekt kosten- und werbefrei f\u00fcr alle Spieler bleiben kann. Trotzdem m\u00f6chten wir euch nat\u00fcrlich f\u00fcr eure Unterst\u00fctzung danken und haben uns etwas Besonderes ausgedacht.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAn dieser Stelle m\u00f6chten wir aber zun\u00e4chst darauf hinweisen, dass mit der Unterst\u00fctzung keine gegenseitige Abh\u00e4ngigkeit eintritt. Es gibt keine fest zu erwartende Leistung oder ein Produkt, welches es hier zu kaufen gibt.\u003c/strong\u003e\u00a0Die zus\u00e4tzlichen Features, die zur Verf\u00fcgung gestellt werden, sind als Bonus und gro\u00dfer Dank zu verstehen. Ihr helft uns, damit wir den Service weiterhin kostenfrei f\u00fcr alle betreiben k\u00f6nnen. Daf\u00fcr m\u00f6chten wir euch nat\u00fcrlich danken, somit bekommt ihr eine Belohnung auf Basis des gespendeten Betrages. Die Nutzung der Webseite steht im Zentrum des Projektes und bleibt weiterhin \u003cstrong\u003ekosten- und werbefrei\u003c/strong\u003e. Das ist das Ziel von RocketMapDO, ohne euch schaffen wir das aber nicht. Es gibt Einflussfaktoren, die das Anbieten der Boni zeitweise einschr\u00e4nken k\u00f6nnten (Anti-Bot-Ma\u00dfnahmen, Account-Blinding, usw.). Unsere Kosten laufen dennoch weiter und die Unterst\u00fctzung wird ebenfalls ben\u00f6tigt. Euch muss also klar sein, dass es zu Ausf\u00e4llen kommen kann und f\u00fcr den Monat gezahltes Geld nicht erstattet wird. Wir hoffen da auf euer Vertrauen und ihr k\u00f6nnt euch sicher sein, dass wir immer 100% geben um f\u00fcr alle das Beste zu erzielen.\u003cbr\u003e\u003cbr\u003eWas die Belohnungen genau sind, seht ihr im \"Rewards\"-Bereich.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWer sich unsicher ist und sich zun\u00e4chst informieren m\u00f6chte, tritt am besten unserem Discord-Channel unter folgender URL bei:\u00a0\u003c/strong\u003e\u003ca href=\"https://discord.gg/zwsGCUS\"\u003ehttps://discord.gg/zwsGCUS\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMit Abschlie\u00dfen der Patreon-Unterst\u00fctzung akzeptierst du o. g. Bedingungen sowie unsere Regeln f\u00fcr den Discord-Server (nachzulesen in #rules). Es handelt sich um eine monatliche Unterst\u00fctzung, abgebucht wird immer zum Monatsersten sowie einmalig direkt beim Start der Unterst\u00fctzung. Wenn du selber kein PayPal/Kreditkarte hast, findest du vielleicht jemanden, der dich mit Smaragd mitfinanzieren m\u00f6chte (\u003cstrong\u003eSmaragd beinhaltet Gold f\u00fcr zwei Leute oder Silber f\u00fcr vier Leute\u003c/strong\u003e). Bei weiteren Fragen schreibt bitte auf Discord einen der Admins an."
