    "published_at": "2016-03-14T14:32:06+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eOur Stories Deserve Attention\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eLet me give you a bit of insight on why I created \u003cem\u003eRaising Mothers \u003c/em\u003eand what you\u2019ll find on the site.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg src=\"http://www.raisingmothers.com/wp-content/uploads/2015/12/Sherisa-de-Groot-300x300.jpeg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eSherisa de Groot\u003c/strong\u003e and I hit \u201cpublish\u201d for the first time in August of 2015. Since then, I\u2019ve had the pleasure of publishing piece after piece and conducting interviews with women from all walks of life, at all stages of mothering. I\u2019m committed to representing the full breadth of us, since the word mother is not a monolith. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.raisingmothers.com/wp-content/uploads/2015/10/PEARL_49-865x600.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eRaising Mothers\u003c/em\u003e \u003c/strong\u003eis made possible by a rotating host of amazing writers that have  been gracious to lend their words to my mission. I\u2019ve featured stories on \u003ca href=\"http://www.raisingmothers.com/lost/\" rel=\"nofollow\"\u003emiscarriage\u003c/a\u003e, \u003ca href=\"http://www.raisingmothers.com/mom-daughter-mom/\" rel=\"nofollow\"\u003eaging\u003c/a\u003e, \u003ca href=\"http://www.raisingmothers.com/this-is-co-parenting/\" rel=\"nofollow\"\u003eco-parenting\u003c/a\u003e, \u003ca href=\"http://www.raisingmothers.com/slapped/\" rel=\"nofollow\"\u003eadoption\u003c/a\u003e. We\u2019ve interviewed \u003ca href=\"http://www.raisingmothers.com/monica-parran/\" rel=\"nofollow\"\u003epreemie mothers\u003c/a\u003e, mothers that are \u003ca href=\"http://www.raisingmothers.com/adrienne-oliver/\" rel=\"nofollow\"\u003esingle parents\u003c/a\u003e, \u003ca href=\"http://www.raisingmothers.com/monique-viard/\" rel=\"nofollow\"\u003einterracial families\u003c/a\u003e and \u003ca href=\"http://www.raisingmothers.com/rachelle-chapman/\" rel=\"nofollow\"\u003emothers living abroad\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.raisingmothers.com/wp-content/uploads/2016/02/one-more-child-kelley.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhere does your support go?\u003c/h2\u003eI would be able to\u00a0pay regularly contributing writers, illustrators and photographers, fund special projects, grow the community and maintain the day to day activities to keep \u003cem\u003eRaising Mothers\u003c/em\u003e a thriving community. With each story, I am helping to break down the idea that \"mother\" is a monolithic thing. We each enter in different life phases and histories and I\u0027m interested in the exploration of those spaces that make us different and illuminate our similarities. \u003cbr\u003e\u003cbr\u003eThese funds not only help to keep \u003cem\u003eRaising Mothers\u003c/em\u003e afloat, but helps turn ideas into actionable items. \u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg src=\"http://www.raisingmothers.com/wp-content/uploads/2016/04/Sherisa-de-Groot-Raising-Mothers-Tarona-Leonora.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eIn order to do everything I envision for \u003cem\u003eRM\u003c/em\u003e and more, I need to be able to function without the constant stress of daily financial pressures weighing on us. I would never ask for something in exchange for nothing. I am also a writer and in order to spend the time I need to dedicate to all of this, I need a bit of relief.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg\u003e\u003cstrong\u003e\u003cimg src=\"http://www.raisingmothers.com/wp-content/uploads/2015/11/IMG_00841.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003eOther Ways You Can Help\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eShare this campaign with your friends, your family, your co-workers -- it can mean the difference between \u003cem\u003eRaising Mothers\u003c/em\u003e continued growth or premature demise. If you\u2019re unable to donate financially at this time, you can become a supporter by checking out our website, \u003cem\u003e\u003ca href=\"http://www.raisingmothers.com/about\" rel=\"nofollow\"\u003eRaising Mothers\u003c/a\u003e\u003c/em\u003e, as well as liking and following us on\u00a0\u003ca href=\"http://instagram.com/raisingmothers\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/MaterMea\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and \u003ca href=\"https://www.twitter.com/raisingmothers\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e. Sign up for our \u003ca href=\"http://bit.ly/NewsletterRM\" rel=\"nofollow\" target=\"_blank\"\u003enewsletter\u003c/a\u003e, too!\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e(PC:: 1. Sherisa de Groot 2. Casey McMurray 3. Jasiatic Photography 4. Tarona Leonora 5. Moise Photography)\u003c/blockquote\u003e"

   {
    "attributes": {
     "about": "Raising Mothers exists because I couldn\u0027t find myself online. So I created that space and have watched it grow; both stunned and affirmed.\u00a0\u003cbr\u003e\u003cbr\u003eRaising Mothers exists because there needs to be more discussion of mothers of color in interracial relationships with multiracial children. There needs to be space enough for normalcy within our own gaze.\u00a0\u003cbr\u003e\u003cbr\u003eRaising Mothers exists because I want to stamp out the stigma of being a single mother of color.\u00a0\u003cbr\u003e\u003cbr\u003eRaising Mothers exists because I want to stamp out the stigma of baby loss, parental loss, elder loss.\u00a0\u003cbr\u003e\u003cbr\u003eRaising Mothers exists because not all mothers self-identify as women. I want to give a space for gender non-confirming parents of color to feel comfortable to share their stories amongst their own tribe of people.\u00a0\u003cbr\u003e\u003cbr\u003eRaising Mothers exists because I want to erase our continual erasure in media and online at large. I want to hear from my Asian, East Asian, Black, Multiraical, Native,\u00a0 Latina moms.\u00a0\u003cbr\u003e\u003cbr\u003eRaising Mothers exists because we all have a place at the table and you can feel at home here.",
