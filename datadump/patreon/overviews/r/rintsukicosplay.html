    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ePour les frenchies visionnez la vid\u00e9o j\u0027y explique exactement la m\u00eame chose ;) le texte en anglais est pour ceux qui ne parlent pas fran\u00e7ais\u003c/strong\u003e\u003c/span\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/312792welcome.jpg\"\u003e\u003cbr\u003eHello everybody, and welcome on my patreon!\u003cbr\u003eFor those of you who don\u0027t really know me yet, allow me to introduce myself ;)\u003cbr\u003eI\u0027m Rin Tsuki - real name julie - Cosplayer since december 2014 and gamer since too long to count anymore!\u003cbr\u003eI\u0027m also the co-founder of Cosplaymat an online shop for cosplay supplies and the translator from English to French of Kamui cosplay\u0027s books.\u003cbr\u003eI first heared about cosplay at Japan expo 2014 and decided to give it a try too, since then i became kind of a cosplay mania! what i love the most about it is learning new things, becoming \"stronger\" by challenging ourself and learning to accept who we are, and also sharing with the amazing cosplay community =)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/2547691909268113819989385794076296493169467400665o.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/463843support.png\"\u003e\u003cbr\u003eAs you might have noticed already cosplay is a hobby that take a hell lot of time and money (like a lot really) As much as I want to be able to create lots of content and help people the more i can, at some point, well i don\u0027t have time anymore xD\u003cbr\u003eWith your support I would be able to create more tutorial, step by step, and so one.\u003cbr\u003eso now with this patreon everybody can help and support the way they want !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"But this is your hobby, why should I pay for it?\"\u003cbr\u003e\u003c/strong\u003eWell you don\u0027t have to if you don\u0027t want it\u0027s fine! \u00a0This patreon is only for people who want to help or have access to more content, my FB , instagram and twitter won\u0027t change and I won\u0027t post less stuff ;)\u003cbr\u003e\u003cbr\u003ehere is an exemple of what I already do, and that i would be able to do more often:\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Zgqz1HCiFIc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/165090money.png\"\u003e\u003cbr\u003eA part of it will of course go into the reward for each tier - hello captain obvious! -\u003cbr\u003eFor the rest, it\u0027ll allow me to by my material for my cosplay, like worbla, foam, fabrics and maybe some new tools who knows?\u003cbr\u003eBut I also be able to improve my tutorial by investing in a better mic, improving my camera and so!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/414647Sanstitre2.jpg\"\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/742223work.png\"\u003e\u003cbr\u003eYou can go and check the following medias:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/rintsukicosplay/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/rintsukicosplay/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/RinTsukiCosplay\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCZuEREotos4j920RGt-uSlg\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://rin-tsuki.wixsite.com/cosplayfr\" target=\"_blank\"\u003eWebsite\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/891109thank.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
