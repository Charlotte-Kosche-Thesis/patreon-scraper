    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eABOUT ME:\u003c/strong\u003e\u003cbr\u003eHello everyone~ Name\u0027s \u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eRoxii\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e or \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eRoshii\u003c/strong\u003e\u003c/span\u003e. I\u0027m just someone who loves to draw things cute and dark. I am also making comics just for fun but really wish to improve more on it.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/roshimii/?hl=en\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://roshimii.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/Roxiichuu\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/roshimii\"\u003eFacebook Page\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ARE YOU MAKING?:\u003c/strong\u003e\u003cbr\u003eSo right now, I am basically the creator of Seemingly Adorable, a horror, slice of life revolving around twin brothers, Daniel and Lei-nad who are both infected with a parasite and they are trying to live back to their normal lives. It\u0027s pretty much my starting comic.. so.. there\u0027s literal no script on making this. I am just doing this comic for fun sake and hopefully improve my self in making other comic in the future.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/seemingly-adorable/list?title_no=145018\"\u003eSeemingly Adorable at LINE Webtoons\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://tapas.io/series/Seemingly-Adorable\"\u003e\u003cstrong\u003eSeemingly Adorable at TAPAS\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/754a/f/2017/365/b/9/le_twins_by_roshimii-dbyibz4.jpg\" style=\"width: 420px;\"\u003e\u003cbr\u003eThese are the main \u003cdel\u003etwerps\u003c/del\u003e characters.\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/b160/th/pre/f/2018/076/0/0/sacomic20_by_roshimii-dc6734q.jpg\" style=\"width: 196px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://orig00.deviantart.net/da77/f/2018/076/7/2/sacomic24_by_roshimii-dc67365.jpg\" style=\"width: 268px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/4628/f/2018/076/2/c/sacomic34_by_roshimii-dc67372.jpg\" style=\"width: 291px;\"\u003e\u003cbr\u003e\u003cbr\u003eI am planning on making more comics, but I need to improve my skills first, a script and equipment...^^\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-----------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNot just comics, I do other stuffs as well, lolz!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/017a/th/pre/i/2018/016/2/3/______b_l_e_e_d_______by_roshimii-dc09a98.png\" style=\"width: 266px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/73a1/th/pre/i/2017/274/8/9/deaf_by_roshimii-dbp541n.jpg\" style=\"width: 373px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/c74a/th/pre/i/2018/022/d/6/___o___m_i_y_u___o____by_roshimii-dc0wdq6.png\" style=\"width: 292px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/fdfc/th/pre/i/2018/014/4/7/____s_u_n_f_l_o_w_e_r_s_____by_roshimii-dc01rtc.png\" style=\"width: 337px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e---------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI can do animations as well but stopped doing them.. I really lost my mood in making them. But I wish I can do them again.. The reason why I stop because......... \u003cbr\u003e\u003cbr\u003eI just have no moodz.\u2220( \u141b \u300d\u2220)\uff3f\u003cbr\u003e\u003cbr\u003eThese are old by the wayz. Made them from 2016.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/5766/f/2016/275/9/0/__why_is_he_always_wearing_a_mask____by_roxiichuu-dajll44.gif\" style=\"width: 469px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b6fc/f/2016/270/f/a/kkiss_by_roxiichuu-daj27b1.gif\" style=\"width: 467px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
