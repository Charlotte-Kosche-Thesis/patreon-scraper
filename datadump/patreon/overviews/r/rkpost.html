    "summary": "I have been a freelance illustrator for an insanely long time, 17 years as an artist for Magic: the Gathering.\u00a0 But for the past few years I have been striking out on my own and supporting myself with my art and along the way I discovered the token.\u00a0 They are usable with MtG and a host of other games and projects...or heck, stand alone as a collectible and little piece of art.\u00a0 I was a collector for several years, so I appreciate the subtle differences in production and that exclusive means exclusive.\u00a0 I will offer three different version of each release in the usual exact size format that people have enjoyed with my 500+ tokens I have produced in 2.5 years.\u00a0 But not only that, I will offer some other fun things that I have never offered before (and relate to each release) like the mini tokens and stickers.\u003cbr\u003e\u003cbr\u003eThe tokens are high quality and will absolutely fit into a perfect fit sleeves.\u00a0 I am also a perfectionist, so the appearance of the tokens and versions will likely change over time as I strive to make them cooler and better.\u00a0 I will try to offer a new release on a monthly basis, but it could be less.\u00a0 It will definitely not be more.\u00a0 \u003cbr\u003e\u003cbr\u003eAt this time I won\u0027t be offering custom work directly with this.\u00a0 My plate is overly full and I am already putting a lot of work into this endeavor.\u00a0 I will offer chances at original pieces...whether it be the original art for the release or something equally fun or cool.\u00a0 \u003cbr\u003e\u003cbr\u003ePostage will be included in the final price, in the US or International.\u00a0 No hidden charges.\u003cbr\u003e"
