    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello\nthere!\u00a0\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tMy\nname is Carolyn, but everyone calls me Rena.\n\u003c/div\u003e\n\u00a0 \u00a0 \u00a0 I\nhave been an artist for as long as I can remember, working in\ntraditional and digital mediums, although I also have skill in\ncostuming and quilting. \n\u003cbr\u003e\n \u00a0 \u00a0 \u00a0I wish I could say all is well, but right now\nI very much need support.\u00a0My goal in life is to make other people happy, and also to inspire others, but I have been having difficulty inspiring myself as of late to even eat due to our financial situation.\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 Due\nto some recent health issues I have been facing, both mental and\nphysical, it has been difficult to maintain a regular job outside my\nwork at conventions. Uponlosing\nmy last job I have gained about $1000 in my own dept. Obviously, I\u0027m\nworking my way out, but it takes time and resources away from\nproviding you, the people, with my work. I need to make ends meet,\nbut I also want to continue to provide you with art.\n\u003cbr\u003e\n \u00a0 \u00a0 \u00a0One of the jobs I hold dear to myself is teaching the arts to people who need and want to learn. If I end up raising enough money I will make tutorials for you to enjoy and learn from for the more traditional arts.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 I\u0027m\nnot asking for help with my other hobbies or personal collections,\nbut I am looking for your help so I can afford traditional art\nsupplies, software for my digital works and generally staying on top\nof my art while the chaos in the rest of my life settles.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 If you support me, you will gain unique access into .zip folders containing high resolution unfinished sketches directly from my sketchbooks, as well as pieces that went unfinished digitally, and you have the ability to have me finish them! You also get rare access to full-size files of some of my works, which I will be selling as prints to the general public, so you have the option to print them out yourself to hang on your wall, or wherever you desire. My only request with the downloads is that you don\u0027t sell my images or claim them as your own.\n\u003cbr\u003e\n \u00a0 \u00a0 \u00a0Supporting me will also give you the ability to access Patron-only streams of my artwork, as well as access to prints that will only be sold at conventions and not on\u00a0\n\u003ca href=\"http://wardorible.storenvy.com\" rel=\"nofollow\"\u003emy webstore\u003c/a\u003e. I also have a\u00a0\u003ca href=\"http://www.redbubble.com/people/renainnocenti\" rel=\"nofollow\"\u003eRedbubble page\u003c/a\u003e, which is what I will be sending T-Shirts and other fun things to you through!\u003cbr\u003e\n \u00a0 \u00a0 \u00a0Feel free to also follow\u00a0\n\u003ca href=\"http://ineffectivecarnivore.tumblr.com\" rel=\"nofollow\"\u003emy store\u0027s tumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://renainnocenti.tumblr.com\" rel=\"nofollow\"\u003emy personal tumblr\u003c/a\u003e, and\u00a0\u003ca href=\"http://crapdamn-inc.tumblr.com\" rel=\"nofollow\"\u003ethe epic co-owned tumblr of Crapdamn-Inc\u003c/a\u003e which shares the videos and podcasts that I partake in.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://40.media.tumblr.com/364633b122ef34c0e244acced8351976/tumblr_nqvgogGtmI1qbexjbo1_1280.png\"\u003e\n\u003c/div\u003e\nIf\nyou could help with even $1 I would be entirely grateful.\n\u003cbr\u003e\nI can\nsend stickers in the mail after any help over $5, and would love to\nsend out prints to people who help with $25 or more. Other rewards are accessible to you in the reward tiers below~\n\u003cbr\u003e\nFeel free to\nemail me any questions you have, including if you would like to\ncommission me at my email,\u00a0\n\u003ca\u003ewhich you can send things to and I will always respond.\u003c/a\u003e \u003cbr\u003e"
