    "published_at": "2018-04-14T02:28:38+00:00",
    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\nHi! I\u0027m \n\u003cstrong\u003eFrodo45127\u003c/strong\u003e, and I\u0027m the creator of\u003cstrong\u003e\u003cem\u003e \"Rusted PackFile Manager\"\u003c/em\u003e\u003c/strong\u003e, a.k.a. \u003cstrong\u003e\u003cem\u003e\"RPFM\"\u003c/em\u003e\u003c/strong\u003e, a modding tool for modern Total War Games.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s that \"RPFM\" thing?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR\u003c/strong\u003e: It\u0027s a tool for Total War modders that allow them to do what the old \"PackFile Manager\" did, with less bugs and some extra features. You can see his \u003ca href=\"https://github.com/Frodo45127/rpfm\"\u003esource code and download it here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nYou want the long version? Then sit down and listen, for what I\u0027m going to tell you is an epic tale of... Ok, I\u0027ll keep it simple. Modern Total War games (since Empire I believe, may be mistaken as I started modding in Shogun 2) have all their files the modders have to... well, \"mod\" inside \"PackFiles\" (Like a compressed file, but without compression). To mod one of those games, the modders have at his disposal two tools:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAssembly Kit\u003c/strong\u003e: It\u0027s the official modding kit, made by \u003cem\u003eCA\u003c/em\u003e. It allows you to change any table of the game (like editing stats, creating new factions,...), and then export the changes to a \"\u003cem\u003ePackFile\u003c/em\u003e\" (that\u0027s the actual mod). The thing is, outside of table editing, is... hard to use for anything else.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePackFile Manager (PFM)\u003c/strong\u003e: It\u0027s an opensource tool made by the community to edit the \"\u003cem\u003ePackFiles\u003c/em\u003e\" directly. It\u0027s faaaaaar more flexible in everything but table editing than the Assembly Kit (and many things, like making two different mods compatible, are imposible to do without it), but.... it hasn\u0027t aged well. And the last maintainer stopped maintaining it just after \"\u003cem\u003eTotal War: Warhammer 2\u003c/em\u003e\" release.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\nSo, after the last maintainer anounced he was going to stop maintaining PackFile Manager I took a look at the code. I know a bit of C# but... Not enough to properly maintain it and fix all the bugs the tool has been accumulating for all this years. So I decided to use it as an oportunity to learn a new language and, in mid-october of 2017, I started \"\n\u003cem\u003eRPFM\u003c/em\u003e\", a reimplementation (also opensource) of \"\u003cem\u003ePFM\u003c/em\u003e\" in Rust (that\u0027s why it\u0027s \"\u003cem\u003eRusted\u003c/em\u003e\"), using GTK-3 for the UI. And thanks to it I learned (and continue learning) a lot.\u003cbr\u003e\n\u003cbr\u003e\nSo, to answer the initial question,\n\u003cstrong\u003e \"RPFM\" is a reimplementation of \"PFM\"\u003c/strong\u003e, the community-developed modding tool modders have been using since Empire to make mods for Total War games.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should you care?\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAs an user: \u003c/strong\u003eDo you have two different unit packs you like to use? Without \"\u003cem\u003ePFM\u003c/em\u003e\" or \"\u003cem\u003eRPFM\u003c/em\u003e\" it\u0027ll be imposible to use both at the same time. The same with a lot of mods made compatible with overhauls.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAs a modder\u003c/strong\u003e: Are you tired of \"\u003cem\u003ePFM\u003c/em\u003e\" being slow and buggy, deleting files without permission, having tables with \"\u003cem\u003eUnknown\u003c/em\u003e\" columns, having uneditable tables...? \u003cem\u003e\"RPFM\" \u003c/em\u003eaims to help you with that.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eWhat beneficts do this \"RPFM\" thing offers me over \"PFM\"?\u003c/strong\u003e\u003cbr\u003e\nApart from being actively developed, it has:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFull Table support (No more unknown columns or impossible to mod tables).\u003c/li\u003e\n\t\u003cli\u003eBetter UI (like the meme, it\u0027s the same, but different).\u003c/li\u003e\n\t\u003cli\u003eEdition of RigidModel Texture.\u003c/li\u003e\n\t\u003cli\u003eAutopatching for Warhammer Siege Maps.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\nFor now It offers support for \"Warhammer I \u0026amp; II\", and the current plan is to support new games, and back to \"Rome II\".\nAnd if you are still with me after that wall of text, good job. There are not many that read that much lately....\u003cbr\u003e"
