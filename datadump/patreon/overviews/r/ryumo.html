allery\u003cbr\u003e\n\u003cbr\u003eThe wall of text, beware!\u003cbr\u003eSo \u003cstrong\u003ewhat I\u0027m offering now\u003c/strong\u003e \u2014 basically, rewards according to their tiers and monthly fanart picture of character depending on vote result. Every month will be the \u003cstrong\u003especial theme \u003c/strong\u003e(games mostly, series, movies, books), for example, \"Dota 2\" or \"Disney villains\". I would suggest some characters\u00a0by my choice and someone from suggestion box (if there is something). This month you could vote and I will draw the winner at next month. \u003cbr\u003eSometimes I post \u003cstrong\u003eexclusive content\u003c/strong\u003e like NSFW 18+ or\u00a0extended versions for patrons only.\u003cbr\u003e\t\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\t\u003cimg src=\"http://78.media.tumblr.com/49bda67deb364e6f8721af7da5fe9d2d/tumblr_mrvz6sFW381r61if8o1_1280.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://neryumo.tumblr.com/\"\u003e\u003c/a\u003e"
