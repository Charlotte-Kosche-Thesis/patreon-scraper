    "summary": "\u003ch1 style=\"text-align: center;\"\u003eInterdimensional RSS: The Unofficial Rick and Morty Podcast\u003c/h1\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0oFgOuqtDJA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nCome one, come all to the greatest show on Earth! \n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re working to bring you the best podcast about the best show currently airing on Adult Swim. That\u0027s right, we\u0027re talking about Rick and Morty!\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWho is this \"we\" we\u0027re speaking of? Of course we\u0027re talking about\u00a0\n\u003ca href=\"http://www.twitter.com/stevetheheb\" target=\"_blank\"\u003eBrandon Cruz\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003ca href=\"http://www.twitter.com/jugglemeno\" target=\"_blank\"\u003eTravis Menard\u003c/a\u003e, the hosts of this amazing, portal hopping adventure! We started podcasting with\u00a0\u003ca href=\"https://www.blubrry.com/apatheticenthusiasm/\" target=\"_blank\"\u003eApathetic Enthusiasm\u003c/a\u003e, a weekly pop-culture/tech/film/tv podcast. From there, Brandon started his own interview-based show with\u00a0\u003ca href=\"https://www.blubrry.com/submitted_for_your_approval__/\" target=\"_blank\"\u003eSubmitted for Your Approval: A Twilight Zone Podcast\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe both wanted to dive into a new show... a new episode-by-episode styled recap podcast, but it wasn\u0027t until excitement for Rick and Morty Season 3 started ramping up that it came to Travis in a vision...\n\u003cbr\u003e\n\u003cbr\u003e\nFor the past 3 years, we\u0027ve been huge fans of Rick and Morty (Brandon for 3 years, Travis is a relative newcomer with a year of fandom under his belt) so Travis proposed starting up this podcast to celebrate everything that make the show such an instant classic.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd so, \n\u003cstrong\u003eInterdimensional RSS\u003c/strong\u003e was created!\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re not done talking about the show and we\u0027re certainly not done creating content; however, there is a cold, harsh reality (much like Pluto is a cold, cold Celestial Dwarf); podcasting isn\u0027t free and it kinda gets expensive after awhile! \u00a0Between hosting fees, equipment, and time away from the family (seriously, the wives would give us MORE free time if we got compensation), the fees add up.\n\u003cbr\u003e\n\u003cbr\u003e\nUnity, this is where \n\u003cstrong\u003eYOU\u003c/strong\u003e come in!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe decided to create this Patreon to offer a place where you can support the podcast. We\u0027ll never charge for our show (we\u0027re not jerks) but with your help, we can keep making improvements to the format, content, and means of providing an awesome Rick and Morty experience!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eThe Rewards\u003c/h1\u003e\n\u003cbr\u003e\nWe know you\u0027re protective of your hard earned schmeckels, so we want to make sure our rewards are worth the price of admission and your wile (insert more idioms here)!\n\u003cbr\u003e\n\u003cbr\u003e\nTake a look over on the right-side of the screen and see what we have to offer. If you want to be invited to a super secret group, get a personalized Brandon improv song, have Brandon draw you a picture, or hang out with us once a month for a live chat... we have those options!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nHell, even if you don\u0027t give us anything, the fact that you made it this far into this is awesome (I might start a Patreon for this Patreon introduction to us. I think that\u0027s how Patreon works).\n\u003cbr\u003e\n\u003cbr\u003e\nOh, by the way, there\u0027s a stretch reward of $30,000. If you give us this much money, you basically own the podcast... good luck with everything!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eThe Goals\u003c/h1\u003e\n\u003cbr\u003e\nRealistically, our goal is to cover our monthly hosting fees. Although the first goal says $50, we want it to be known that it\u0027s rounded down, cause we\u0027re not price-gouging monsters!\n\u003cbr\u003e\n\u003cbr\u003e\nBeyond that, we\u0027re looking to improve our equipment (mixers, portable recorders, interfaces, monitors), head to LAPodfest in 2018 run by Graham Elwood of Comedy Nerds, and fly out to San Diego Comic Con in 2018 to try to be there in person to catch what Rick and Morty content is there on the horizon!\n\u003cbr\u003e\n\u003cbr\u003e\nUnity, \n\u003cstrong\u003eyou\u003c/strong\u003e can get us there! \u003cstrong\u003eYOU CAN GET US THERE!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you don\u0027t care about any of this but you just want to hear the show, by all means, check out Interdimensional RSS on\u00a0\n\u003ca href=\"https://itunes.apple.com/us/podcast/interdimensional-rss-unofficial-rick-morty-podcast/id1195440564?mt=2\"\u003eiTunes\u003c/a\u003e or\u00a0\u003ca href=\"https://www.blubrry.com/rickandmortypodcast/\"\u003ewhatever other podcast app\u003c/a\u003e you have!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOn behalf of both of us, a sincere thank you for all of your support, now and in the future!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://www.apatheticenthusiasm.com/wp-content/uploads/2017/07/IMG_2297-300x300.jpg\" style=\"width: 209px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e"
