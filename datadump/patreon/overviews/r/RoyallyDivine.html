    "summary": "\u003cimg src=\"https://78.media.tumblr.com/ff7aedbf07233e8dd2cfc6960fe0de45/tumblr_p4ul42ptcU1rhry3mo4_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello, My name is Larissa! I\u0027m an artist and designer currently living in San Diego, CA with my husband and cat Momo. I love to explore all forms of art and firmly believe the more you learn the better you get. I apply this work aesthetic to my own business, Royally Divine, as well as any future business endeavors. I look forward to sharing color and my unique ideas with the rest of the world. I love to create illustrations, apparel, costumes, plushies, accessories, pins, prints, and more! I\u0027m also on YouTube showing DIY\u0027s, VLOG\u0027s, Cosplay, and other fun stuff! I also cosplay and love to go to conventions. I\u0027m passionate creating and would love to make even more! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/264569f56c2c2c36cef5d37950cca5ad/tumblr_p4ul42ptcU1rhry3mo3_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eEverything to this point has been out of pocket. Doing my style of art is very time consuming. For example making a plushie. I render/sketch what I think it would look like, make a pattern from scratch, test fabrics, make a mock up, then once it\u0027s perfected; I make each and everyone myself. But now with Patreon you can become an active supporter of my art and YouTube! With Patreon I\u0027m hoping to get outside source help to invest in my art. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/26c7f6dbc2173842f0fcccfd4f0d6d61/tumblr_p4ul42ptcU1rhry3mo5_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAll donations will go into better equipment to make even better YouTube videos aswell as help fund more materials to help my art and product grow for Royally Divine. Funding will also go into conventions, art shows, and gallery shows. Initial cost to even sign up or even be apart of a show is really pricey these days, so this will help me be able to get out there and do more shows! I\u0027m hoping one day my art will be my full time job, and I appreciate all the support \u0026amp; encouragement you give. Also Patron or not I do appreciate each view, like, share, and comment!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0280d3855f5c767bd350698c7f3b6cf4/tumblr_p4ul42ptcU1rhry3mo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eRoyally Divine was created in 2008 by Larissa \"Para\" Galarza. The name Royally Divine started off as a name for Larissa to brake into the art scene. Royally Divine has evolved into so much more. A brand, a style, and overall look to bring smiles to people\u0027s faces. Be sure to keep up with Royally Divine on social media! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/54e2f62929cd2740695fb7960abcae17/tumblr_p4ul42ptcU1rhry3mo2_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy Website: \u003ca href=\"http://www.royallydivine.com/\"\u003ewww.RoyallyDivine.com\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/angelicpara\"\u003ehttps://twitter.com/angelicpara\u003c/a\u003e\u003cbr\u003ePersonal Instagram: \u003ca href=\"https://www.instagram.com/angelicpara/\"\u003ehttps://www.instagram.com/angelicpara/\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/officialroyallydivine/\"\u003ehttps://www.instagram.com/officialroyallydivine/\u003c/a\u003e\u003cbr\u003eTumblr: \u003ca href=\"http://royallydivine.tumblr.com/\"\u003ehttp://royallydivine.tumblr.com/\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/officialroyallydivine/\"\u003ehttps://www.facebook.com/officialroyallydivine/\u003c/a\u003e\u003cbr\u003eYouTube: \u003ca href=\"https://www.youtube.com/user/RoyallyPara/\"\u003ehttps://www.youtube.com/user/RoyallyPara/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for taking the time to check this out, and thank you so much for considering to
