    "attributes": {
     "about": "\u003cstrong\u003e[ENGLISH]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRafu\u003c/strong\u003e, of \u003cem\u003ePlatonic Duck Kitchen\u003c/em\u003e\u003cbr\u003eMy full name\u0027s Raffaele Manzo, born 1979. MA in History of Asia, my specialty topics being the visual arts of and everyday life in early modern Japan. I have a background of working as a translator of books and comic books.\u003cbr\u003eRole-playing games are my thing since I was a kid: I grew up with them and I like to believe the form grew up with me. These days, role-play feels more of a legitimate expressive medium than ever before! It\u0027s the most exciting time to be involved with it.\u003cbr\u003eI style myself a role-playing \"critic\" as well as a game-designer, and I run a (bilingual) blog at \u003ca href=\"http://orgasmocerebrale.blogspot.it/\"\u003eorgasmocerebrale.blogspot.it\u003c/a\u003e\u003cbr\u003eDesigning role-playing games is not unlike cooking a hearty meal for my friends! Find my (unfinished) creations at \u003ca href=\"https://sites.google.com/site/sitodirafu/\"\u003eParti di Testa\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[\u003cstrong\u003eITALIANO\u003c/strong\u003e]\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRafu\u003c/strong\u003e, \u003cem\u003ePlatonic Duck Kitchen\u003c/em\u003e\u003cbr\u003e\nIl mio nome completo \u00e8 Raffaele Manzo, classe 1979, laureato in Storia Orientale: le mie specialit\u00e0 accademiche sono le arti visive e la vita quotidiana del Giappone del periodo Edo. Ho anche un certo curriculum come traduttore, di libri e di fumetti.\u003cbr\u003eI giochi di ruolo sono la mia fissa fin da quando ero bambino: ci sono cresciuto insieme e mi piace pensare che anche questa forma espressiva sia cresciuta con me. Oggi pi\u00f9 che mai si ha la sensazione che il gioco di ruolo sia un mezzo espressivo di piena dignit\u00e0, e non potrei immaginare un periodo pi\u00f9 entusiasmante per essere coinvolti in questo mondo!\u003cbr\u003eMi piace considerarmi un \"critico\" di giochi di ruolo, oltre che un game-designer, e ne parlo su un blog bilingue: \u003ca href=\"http://orgasmocerebrale.blogspot.it/\"\u003eorgasmocerebrale.blogspot.it\u003c/a\u003e\u003cbr\u003eCredo che inventare giochi di ruolo non sia troppo diverso dal cucinare un buon pasto per i miei amici. Le mie creazioni (pi\u00f9 o meno incompiute) sono raccolte nel sito \u003ca href=\"https://sites.google.com/site/sitodirafu/\"\u003eParti di Testa\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e",
