    "summary": "\u003cstrong\u003eWelcome To My Patreon Page And The F-S Fighting Knife Project\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Roy Shadbolt and I have had a lifelong passion for knives. \u00a0Whether using, collecting, researching or writing about them, these \u0027\u003cem\u003epointy things\u0027\u003c/em\u003e have always held a fascination for me. \u00a0But there is one particular knife that has been a specific focus for me for more than quarter of a century, this being the F-S Fighting Knife in all of its patterns and variations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Finest And Largest Resource For F-S Collectors\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn the spring of 2011 I created a website (wilkinsonfscollection.com) dedicated to the Fairbairn-Sykes Fighting Knife for the express purpose of sharing knowledge and in part to attempt to separate fact from the many myths which have been attached to this iconic knife. \u00a0My hope has always been to create the finest online reference for both novice and experienced collectors alike.\u003cbr\u003e\u003cbr\u003eMy main focus here is to tell the full history of the original Wilkinson F-S Fighting Knife using information and documented facts from Wilkinson\u2019s own archives and importantly from the study of surviving examples of the knives themselves. \u00a0From these resources and examples I will share my findings regarding\u00a0how they were made, the different patterns of knife and the many variations/production anomalies that one may encounter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI Invite You To Be My Patron\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAssisting collectors, researching and/or writing about the F-S and related topics has now for many years been my full-time occupation. \u00a0With and through your support, I can continue to gather, grow and expand our collective knowledge,\u00a0tell the true history of the F-S and create the largest, most extensive reference available anywhere. \u00a0\u003cbr\u003e\u003cbr\u003eI invite you to become a Patron of my work, research and writing. \u00a0As my thank you to you\u00a0for your support, all patrons will receive advanced offers of all knives listed for sale.\u003cbr\u003e\u003cbr\u003eMy sincere gratitude to all of my contacts the world over for your ongoing support and patronage.\u003cbr\u003e\u003cbr\u003eRegards,\u003cbr\u003e\u003cbr\u003eRoy\u003cbr\u003e"
