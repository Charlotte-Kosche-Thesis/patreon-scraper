    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i66.tinypic.com/28o6qv.jpg\"\u003e\u003cbr\u003eHELLOOO.\u003cbr\u003e\u003c/strong\u003eMy name is \u003cstrong\u003eRebecca Crow\u003c/strong\u003e and GOOD GOD I feel like I\u0027m making my MySpace profile all over again.\u003cbr\u003e\u003cbr\u003eI\u0027m a UK based \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eglamour model\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(247, 150, 70);\"\u003efire/freakshow/burlesque performer\u003c/span\u003e, \u003cspan style=\"color: rgb(128, 100, 162);\"\u003ealternative club night coordinator\u003c/span\u003e and \u003cspan style=\"color: rgb(155, 187, 89);\"\u003efeminist\u003c/span\u003e.\u00a0\u003cbr\u003eBasically, I like to \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eget naked\u003c/span\u003e, \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eplay with dangerous things\u003c/span\u003e and \u003cspan style=\"color: rgb(128, 100, 162);\"\u003efucking party\u003c/span\u003e. All while supporting and encouraging \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eALL women\u003c/span\u003e to be badass.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat the hell am I doing on Patreon? \u003c/strong\u003eWell, as I\u0027m self employed my income is incredibly erratic therefore it\u0027s difficult to provide all the shoots, videos and merchandise that I want to. I also have a lot of spare time whilst traveling. Thus I want to combine these things and share my insane life with you all! Its interesting, I promise!\u003cbr\u003eCheck out my \u003cstrong\u003egoals \u003c/strong\u003eon the left hand-side to see what I\u0027m working towards next!\u003cbr\u003eHow do you help reach these goals and get your hands on exciting exclusive stuff? TAH DAH!\u003cbr\u003e\u003cbr\u003e\u2764 \u003cstrong\u003eREWARDS!\u00a0\u2764\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA feminist topless model? How can it be, you cry?!\u003cbr\u003eSign up to my \u0027\u003cstrong\u003ePODCAST\u0027 \u003c/strong\u003etier and you can find out! Get involved in my upcoming \"CROWVERSATION\" podcast episodes by suggesting questions, subjects and guests!\u003cbr\u003eHaven\u0027t heard it yet? Click\u00a0\u003ca href=\"http://acast.com/crowversation\" target=\"_blank\"\u003eHERE!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLets take it one step further and FREE THE NIPPLE!\u003cbr\u003eSign up to my \u0027\u003cstrong\u003ePICTURES\u003c/strong\u003e\u0027 tier to get an exclusive monthly nudey photoset plus extra special occasional boobie selfies. Also, we can have a chat in the comments on everything, I love a good chat! Think of it as an upgrade to following me on\u00a0\u003ca href=\"http://www.instagram.com/katsandcrows\" target=\"_blank\"\u003eInstagram\u003c/a\u003e.\u00a0Plus previous tier.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eWhat\u0027s that? I\u0027m more than just a pretty face? DAMN RIGHT!\u003cbr\u003eSign up to my \u0027\u003cstrong\u003eUNCUT AND BEHIND THE SCENES\u0027\u003c/strong\u003e\u00a0tier to see ALL my \u003cem\u003euncensored\u003c/em\u003e behind the scenes pictures and videos on my premium SnapChat (and hear my British accent, if that\u0027s your kind of thing). I have a lot of free time, so there will generally be \u003cem\u003ea lot\u003c/em\u003e of random 3 second video snippets. Also WIN FREE SHIT, YAAY. Plus previous tiers.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e#HELLYEA\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eTHANKYOU so much for even reading all this. And EXTRA THANKYOU if you go ahead and pledge to me.\u003cbr\u003eYou are the reason I can continue to \u00a0live my life creating sexy mayhem and I want to share it with all of you.\u003cbr\u003e\u003cbr\u003eCome to my club night and \u003cstrong\u003eparty with me\u003c/strong\u003e!\u003cbr\u003e\u003ca href=\"http://www.facebook.com/disgracesg\"\u003ehttp://www.facebook.com/disgracesg\u003c/a\u003e\u003cbr\u003eOr have a browse through my \u003cstrong\u003emerchendise\u00a0\u003c/strong\u003e\u003cstrong\u003eshop\u003c/strong\u003e;\u003cbr\u003e\u003ca href=\"http://www.rebeccacrowstore.bigcartel.com\"\u003ehttp://www.rebeccacrowstore.bigcartel.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u2764\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
