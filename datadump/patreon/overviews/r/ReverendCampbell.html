tor to the\u00a0\u003ca href=\"https://www.churchofsatan.com/\" target=\"_blank\"\u003eChurch of Satan\u003c/a\u003e and\u00a0\u003ca href=\"http://news.churchofsatan.com/tagged/The-Black-Flame\" target=\"_blank\"\u003eThe Black Flame\u003c/a\u003e with both written and video essays. You can find all of his current and past projects on his website \u003ca href=\"http://reverendcampbell.com/\" target=\"_blank\"\u003ereverendcampbell.com\u003c/a\u003e.\u00a0Join him as he continues to define the\u00a0\u003ca href=\"http://greatersatanicconversation.reverendcampbell.com/\" target=\"_blank\"\u003eGreater Satanic Conversation\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e"
