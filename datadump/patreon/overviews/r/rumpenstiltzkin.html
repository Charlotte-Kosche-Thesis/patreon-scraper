    "summary": "\u003cstrong\u003eHello there!\u00a0\u003c/strong\u003e\u003cbr\u003eMy name is Ebba and I\u00b4m an artist and animator. I\u00b4ve been working in the gaming industry for a couple of years as both 2D and 3D animator, working on games like\u003ca href=\"https://youtu.be/shJsAy1xwc0\" target=\"_blank\"\u003e Adventure Time:Rock Bandits\u003c/a\u003e (iOS),\u00a0\u003ca href=\"https://youtu.be/JmPae_q66Rw\" target=\"_blank\"\u003eStick it to the Man\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/vXs7UtbcnaY\" target=\"_blank\"\u003eZombie Vikings\u003c/a\u003e and\u00a0\u003ca href=\"https://youtu.be/rYX3CjSgE4c\" target=\"_blank\"\u003eFe the game\u003c/a\u003e and the upcoming game\u00a0\u003ca href=\"https://youtu.be/Pnn8C0KkIK8\" target=\"_blank\"\u003eFlipping Death\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eCurrently employed as a 2D artist on SluggerFilm, recently worked on the swedish movie Bamse 3, and currently working on another swedish animated feature film called Pelle Svansl\u00f6s (Peter No-Tail).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA future goal\u003c/strong\u003e is to be able to work as a freelancer at least part time so that I can put my time and energy on my own comics, mainly a bigger project that has been going on for a while and the first chapter is slowly coming together. When I have enough of a buffer I will release it as a webcomic for free, and patrons will of course get dibs to check it out first!\u003cbr\u003e\u003cbr\u003eThat is what my patreon will be all about, saving up money when my current work is over so I can afford work on my comics and other projects.\u003cbr\u003e\u003cbr\u003eI am also working on illustrating my first childrens book together with a friend and previous collegue, I am very excited to finish this project and show you guys the result!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Tiers\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCurrently my patreon will simply be kept as a\u003cstrong\u003e tipjar\u003c/strong\u003e, I have two tiers, \u003cstrong\u003e1$\u003c/strong\u003e and \u003cstrong\u003e5$\u003c/strong\u003e, but both tiers will get to see same stuff!\u00a0\u003cbr\u003e\u003cbr\u003eEventually I do hope to get the energy and time to make speciel rewards for higher tiers :)\u003cbr\u003e\u003cbr\u003eOther places to find me on the web;\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/rumpenstiltzkin\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/rumpenstiltzkin/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Rumpenstiltzkin\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/rumpenstiltzkin/\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://ko-fi.com/rumpenstiltzkin\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://t.co/iWLl2DyiOR\" target=\"_blank\"\u003eEtsy shop\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
