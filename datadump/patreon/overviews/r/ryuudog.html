    "summary": "\u003cdiv\u003e\n\tHello!!\n\t\u003cbr\u003e\n\u003c/div\u003e\nFirst of all, apologize for my poor English.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/m5tz6xyukfppb42/Patreon_Mystyle.png\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout me\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eMy name is \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRyuudog \u003c/span\u003eand I\u0027m a Freelance Artist from Japan.\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRyuu\u003c/span\u003e means dragon in Japanese. You can call me \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRyuuKen\u003c/span\u003e in Japanese, like Ryu and Ken of the StreetFighter.\u003cbr\u003e\nI started drawing since 2012.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/rm082zylx9ie72k/Patreon_CopySkill_.png\" style=\"width: 387px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://dl.dropboxusercontent.com/s/rm082zylx9ie72k/Patreon_CopySkill_.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\nOnce I had been making silver accessories and started drawing for studying the design.but I was attracted by drawing illustrations. Now\u00a0I am drawing as long as time permits.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/joouj4znz3f5d17/Patreon_OriginalSkill_.png\" style=\"width: 379px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy am I here?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI am drawing personal illustrations just for practice and fun When it is not work.I haven\u0027t had a teacher who taught me a painting, but artists all over the world and other people, animals, things etc. give me knowledge.They are my teachers.I\u0027m not satisfied with my picture. and I aim for further improvement, there is no end.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\nI will draw a more wonderful illustration and want a lot of people  all over the world to see.\u00a0That requires a lot of time.But I cant live with only drawing a picture.I have to spend time other than that. \n\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/5mi1pf2b2jz309a/Patreon_Remake_.png\" style=\"width: 382px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\nNow, I believe Patreon is the place to solve it. So if you like my works, you can support me.Your support will improve my life and I will be able to concentrate on creating even more wonderful art.\n\u003c/div\u003e\nPlease confirm my art here.\n\u003cbr\u003e\n[\n\u003ca href=\"https://www.artstation.com/ryuudog\"\u003eART STATION\u003c/a\u003e]\u003cbr\u003e\n[\n\u003ca href=\"http://www.pixiv.net/member.php?id=3910098\"\u003ePixiv\u003c/a\u003e]\u003cbr\u003e\n[\n\u003ca href=\"https://twitter.com/ryuudog2\"\u003eTwitter\u003c/a\u003e]\u003cbr\u003e\n[\n\u003ca href=\"https://ryuudog.tumblr.com/\"\u003eTumblr\u003c/a\u003e]\u003cbr\u003e\n[\n\u003ca href=\"https://ryuudog.deviantart.com/\"\u003eDevianart\u003c/a\u003e]\u003cbr\u003e\n[\n\u003ca href=\"https://drawcrowd.com/ryuudog\"\u003eDrawcrowd\u003c/a\u003e]\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cdel\u003eThe rewards are released in the first week of the month, and the download deadline is until the end of the month.\u003c/del\u003e\u003cbr\u003e(closed)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to read and checking out my Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nI have received your questions and requests.\n\u003cbr\u003e\n I would appreciate if you could use simple, straightforward English.\n\u003cbr\u003e\n\u003cbr\u003e"
