    "summary": "\u003cstrong\u003eHello!\u003cbr\u003eWelcome to our Patreon Page.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eRebels Without A Pause are an\nindependent news and documentary production company based in the UK committed\nto democratising the way people engage with factual content. We cover social,\npolitical and cultural topics through a varied mix of productions, from short\nnews reports through to feature length films.\u003cbr\u003e\n\n \nAs part of our commitment to create a more democratic media landscape,\nwe provide training for aspiring journalists working with us as well as delivering\neducation packages that cover basic journalist practices and critically\nevaluating factual media content. \u003cbr\u003e\n\n \nOur aim to move away from the limitations of traditional, advertiser led\nmedia and into a supporter led organisation, where our supporters have access\nand ability to be a part of the development of Rebels Without A Pause and its\ncontent. \u003cbr\u003e\u003cbr\u003eWe\u0027ve been creating videos for years individually and for various news sites around the world, but over the past year we\u0027ve been working voluntarily to bring hidden stories to the mainstream through Rebels Without A Pause. Now it\u0027s time to take the plunge and start building Rebels Without A Pause full time and for that we need your support.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhat\u2019s in it for me?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eFor starts, a warm fuzzy feeling knowing that you\u2019re helping tell stories that matter. Aside from that, we want to create a community that believes in good, honest journalism from the ground up not the top down. There\u2019s a variety of ways you can get involved:\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eseeing videos before the rest of the world do\u003c/li\u003e\n\u003cli\u003ejoining our forum to suggest themes, stories and ideas \u003c/li\u003e\n\u003cli\u003esporting some super cool merch \u003c/li\u003e\n\u003c/ul\u003e\n\ncheck out our rewards over on the right side of the page to see the full selection! \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhere\u0027s the money going?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eBe it petrol money, memory cards, microphones, every penny we raise through our generous supporters goes directly into producing the content that you see. Once we start to hit our targets part of the money will go towards supporting and training the future journalists of Rebels Without A Pause - exciting!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWell that\u0027s great, but what does the future hold?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eAs well as producing news and documentary content, we want Rebels Without A Pause to have another purpose, creating the video journalists of the future. We believe that stories bring people together and in order to create more, we need a bigger team. For us, this isn\u0027t just about hiring anyone with a camera, but finding passionate people and supporting them to have the skills and confidence to go out and make incredible films. The more targets we hit, the more people we can support. It\u0027s as simple as that. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eBut before we get started..\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eWe want to say a massive THANK YOU. To our supporters new and old, our subscribers, the people that shout about us, every like, follow and share. Without you, Rebels Without A Pause would be a dream by the wayside. You\u0027re the best.\u00a0\u003cbr\u003e\u003cbr\u003e"
