    "summary": "\u003cstrong\u003e\u003cem\u003eMany thanks to our EARLY PLEDGERS. Bonus packages have now all been claimed and all badges and stickers have gone out. But the response has been incredible and we\u2019re looking at more bonuses for future pledgers. In the meantime\u2026\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/0besxXZ.png\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to the Patreon page for \u003cstrong\u003eREMAINIACS: THE BREXIT PODCAST\u003c/strong\u003e \u2013 the weekly talk show that won\u2019t just shut up and get over Brexit.\u003cbr\u003e\u003cbr\u003eSince we launched \u003cstrong\u003eREMAINIACS\u003c/strong\u003e in June 2017 we\u2019ve been overwhelmed and humbled by the response from listeners. Our news, chat, analysis and Brexit gallows humour now reaches over 30,000 people every week. We want to reach more listeners and stand up for the Remain-o-sphere \u2013 those millions of people who feel steamrollered by the major political parties, insulted by demagogues and marginalised by biased newspapers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/2cGiU7M\"\u003e\u003cimg src=\"https://i.imgur.com/K5TObyZ.jpg\"\u003e\u003cbr\u003eWill you back us and help \u003cstrong\u003eREMAINIACS\u003c/strong\u003e to grow and do more? Up to now our producers and presenters \u2013 Ian Dunt, Dorian Lynskey and Peter Collins \u2013 have given their time for free. But we\u2019ve all got day jobs and bills to pay (plus that cheque from our masters in Brussels hasn\u2019t cleared yet). With your help we can concentrate more on\u003cstrong\u003e REMAINIACS\u003c/strong\u003e, reach more people, expand into live events and video, and make the voice of Remain heard.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/sAxJnk4.jpg\"\u003e\u003cbr\u003eIf you can spare us a couple of quid each month, we\u2019ll love you for it and thank you on air. Pledge more and you\u2019ll get \u003cstrong\u003eREMAINIACS\u003c/strong\u003e mugs, t-shirts for the well-dressed saboteur, and more. And if you\u2019re a High Net Worth Individual (hello Richard and Gina!) we\u2019ll take you to dinner where you can experience your own private \u003cstrong\u003eREMAINIACS\u003c/strong\u003e show. No touching, though.\u003cbr\u003e\u003cbr\u003eThanks for listening and thanks for helping us to\u00a0\u003cstrong\u003e#OwnTheRemoan\u003c/strong\u003e\u003cbr\u003e"
