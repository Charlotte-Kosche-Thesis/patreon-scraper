    "summary": "\u003cstrong\u003eWhat is RPG MO?\u003cbr\u003e\u003c/strong\u003eIt is an isometric multiplatform online multiplayer role-playing game that you can play for free. You can check it out from here\u00a0\u003ca href=\"https://mo.ee/\" target=\"_blank\"\u003ehttps://mo.ee/\u003cbr\u003e\u003c/a\u003eWe have been constantly working on it since 2012, 21st of July. During that time over 1.8 million people have visited and played it.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pkCgLGT91MA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy the Patreon?\u003c/strong\u003e\u003cbr\u003eWith your direct support, we can keep our servers up and running and patches coming every month. Patreon is a better way to support us compared to some other payment methods - Patreon cut is only 5%.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I get the rewards?\u003cbr\u003e\u003c/strong\u003eWe will send rewards to accounts once every month. Rewards are sent around 2nd to 4th of every month. We will make a post after they have been sent. You need to connect your in-game account with your Patreon account e-mail by typing\u00a0\u003cstrong\u003e/patreon\u003c/strong\u003e command into the game chat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLoyalty percents\u003c/strong\u003e\u003cbr\u003eLong time patrons get \u003cstrong\u003e+1% to MOS\u003c/strong\u003e reward for every month pledged. If a month is skipped - percent is set back to 0% for next pledge. For example 10 month patron who pledges 11.99$ every month will get \u003cstrong\u003e1250 + 125 MOS\u003c/strong\u003e for next month pledge. Example table for 1250 MOS / 11.99$ per month:\u003cbr\u003e\u003ca href=\"https://mo.mo.ee/patreon_table.png\" target=\"_blank\"\u003e\u003cimg src=\"https://mo.mo.ee/patreon_table.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003e$500 per month - 5 hours of 2x experience\u003cbr\u003e$1000 per month - 10 hours of 2x experience\u003cbr\u003e$1500 per month - 15 hours of 2x experience\u003cbr\u003e$2000 per month - 24 hours of 2x experience\u003cbr\u003e\u003cbr\u003ePlay RPG MO\u00a0\u003ca href=\"https://data.mo.ee/index2.html\" target=\"_blank\"\u003ehttps://data.mo.ee/index2.html\u003c/a\u003e\u003cbr\u003eVisit our Forums\u00a0\u003ca href=\"https://forums.mo.ee\" target=\"_blank\"\u003ehttps://forums.mo.ee\u003cbr\u003e\u003c/a\u003eDiscord chat\u00a0\u003ca href=\"https://discord.gg/sDhDk3A\" target=\"_blank\"\u003ehttps://discord.gg/sDhDk3A\u003c/a\u003e\u003cbr\u003eSupport\u00a0\u003ca href=\"https://mo.ee/contact.html\" target=\"_blank\"\u003ehttps://mo.ee/contact.html\u00a0\u003cimg src=\"https://mo.mo.ee/mail/Cow.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/a\u003e"
