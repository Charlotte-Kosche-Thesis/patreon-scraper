    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eWelcome to the\u00a0\u003ca href=\"http://ralfthedestroyer.com\" target=\"_blank\"\u003e\u003cstrong\u003eRalf the Destroyer\u003c/strong\u003e\u003c/a\u003e Patreon page! I suspect that you decided to come here because you are a fan of classic comic strips with fun quirky characters, rich artwork, and humorous serpentine storylines... Perhaps you\u0027ve been reading\u00a0\u003ca href=\"http://ralfthedestroyer.com\" target=\"_blank\"\u003e\u003cstrong\u003eRalf the Destroyer\u003c/strong\u003e\u003c/a\u003e for a while and have become a fan who wants to support this kind of work.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://ralfthedestroyer.com/wp-content/uploads/Big-Intro-Newsprint.png\"\u003e\u00a0\u003c/div\u003eIt is \u003cstrong\u003e\u003cem\u003ealso\u003c/em\u003e\u003c/strong\u003e possible that you (\u003cem\u003ebeing a clever reader\u003c/em\u003e) have surmised that there are a lot of untold back stories for characters, alien races and technology; Who are the Furtivites? Why do all of Erin\u0027s sisters have potentially androgynous names except Beth? What really happened between Lexi\u0027s Dad and the bounty hunter, Azrael? Why is Kaiser trying to redeem himself? How fast is a Hyper Scout and who started racing them?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf that is the case\u003c/strong\u003e, then you have chosen \u003cem\u003ewisely\u003c/em\u003e. For in this sanctum subscription, you will find not only those answers but sketches, previews (and additional stories that are not publicly available online)... and as goals are met, I will be able to bring more and more of this story to light, and release it more often.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://ralfthedestroyer.com/wp-content/uploads/self-destruct-bw-newsprint.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nIf, however,
