    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.furaffinity.net/user/ransom\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i31.photobucket.com/albums/c385/ransomdracalis/Patreon/Patreon-Ransom-Logo2_zpsfg1jumd1.png\"\u003e\u003cbr\u003e\n\tFur Affinity\n\t\u003c/a\u003e |\u00a0\u003ca href=\"https://beta.furrynetwork.com/ransom/\" rel=\"nofollow\" target=\"_blank\"\u003eFurry Network\u003c/a\u003e |\u00a0\u003ca href=\"http://rivercitykitty.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitter.com/ransomcat\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.weasyl.com/~ransom\" rel=\"nofollow\" target=\"_blank\"\u003eWeasyl\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(249,104,84);\"\u003eThe Goal\u003c/span\u003e\u003c/h1\u003e\nI\u0027m Ransom from the River City, and I\u0027m leveling-up my art!\n\u003cbr\u003e\n\u003cbr\u003e\nThe support that I get on Patreon is going right back to my art. I\u0027m gathering tuition funds to further my education, and to purchase books, tutorials, supporting software, and classes! I already have a background as a graphic designer, and I\u0027m aiming to be a professional illustrator and fine artist.\n\u003cbr\u003e\n\u003cbr\u003e\nOne of my objectives with Patreon is to gather the hardware needed to record voice and video, so I can upload videos of my paintings and make in-depth tutorials!\n\u003cbr\u003e\n\u003cbr\u003e\nMy goals go hand-in-hand: \n\u003cem\u003etrain hard\u003c/em\u003e, and \u003cem\u003eshare everything\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(249,104,84);\"\u003eThe Rewards\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(51,51,51);\"\u003e\u003c/span\u003eWhile much of my work is available on public galleries, patrons do get exclusive rewards! To show my gratitude, my digital paintings will be uploaded here in a \u003cem\u003ehigher resolution\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\nFor those who are curious about the process, \n\u003cem\u003eprogress shots and animations\u003c/em\u003e will be available too. For those who really want to dive in, I\u0027ll also offer \u003cem\u003ethe PSD files for download\u003c/em\u003e, so you can explore the painting layer by layer!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(249,104,84);\"\u003eThe Options\u003c/span\u003e\u003c/h1\u003e\nWhich tier should you choose? Do the one that suits you best! If you\u0027re worried about going over your budget on a particularly productive month from me, don\u0027t forget that you can set a monthly limit on how much you\u0027d like to donate. Donations only occur when I finish a project, and you\u0027ll never go over your own budget!\n\u003cbr\u003e\n\u003cbr\u003e\nTake a look at the rewards on the side to see the details. I can\u0027t wait better my skill with your help. Thank you so much!"
   },
