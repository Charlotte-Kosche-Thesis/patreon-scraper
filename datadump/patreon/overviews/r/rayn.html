    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYo! \u003cstrong\u003eRayn\u003c/strong\u003e here, I\u0027m an IT freak, part-time artist, panty-shinobi, kung-fu maniac, anime devotee and video-game addict.\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWith the release of erotic game \"Night Attack on Little Sis!\" I am currently at work on other erotic games and need your support to really make them shine.\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI will keep making games no matter what but your help can help me speed things up A LOT and ultimately create better products by allowing me to work full-time and in less stressful conditions, buy the tools I need and hire one or more artists. \u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEven 1$ can make a difference and you would have my sincerest THANKS. I also hope you may find the rewards fair if you decide to pledge more.\u003cbr\u003eI will also upload my games on DLsite since I also want to reach out to a japanese audience but if you decide to get them from there instead of here keep in mind that they will be censored due to laws (although otherwise the same exact games) so you may want to pledge 1$ here for the uncensor patch. Also, Patreon takes a much lower fee so you will aid me more by pledging the same amount here.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePLEASE NOTE\u003c/strong\u003e: all rewards will be rolled out at the beginning of each month (usually the 2nd day) due to how Patreon processes payments. Thank you for understanding.\u003cbr\u003eAlso, pledges are cumulable so that means that you will get higher tier rewards by pledging each month, just make sure to message me if I overlook that you\u0027ve reached a new tier!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTo the ninja factory! ~(/:/) \u003cem\u003e*disappears in a cloud of smoke*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*a voice is heard from a small speaker left on the floor*\u003c/em\u003e\u003cbr\u003eOh and I almost forgot: here\u0027s a \u003cstrong\u003elist of my games\u003c/strong\u003e!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0~ Wet Summer Days ~\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cimg\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/gt8iqtungmvp17f/WSD.png?dl=0\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003eSpiritual successor of Night Attack ~ In development, bigger project\u003c/em\u003e\u003cbr\u003ePledge a total of 3$+ for the latest in-development build!\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0~ Night Attack on Little Sis! ~\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/8d26b8u9gdhy97t/M%20R.jpg\"\u003e\u003cbr\u003e\u003cem\u003eErotic sleep-sim game\u003c/em\u003e ~ \u003cem\u003eFinished!\u003c/em\u003e\u003cbr\u003ePledge a total of 10$+ for the full uncensored game!\u003cbr\u003eAlternatively, you may get the censored (but otherwise the exact same) version on DLSite (http://www.dlsite.com/ecchi-eng/work/=/product_id/RE194321.html) and the uncensor patch from the 1$ tier here on Patreon.\u003cbr\u003eLite web version with limited functionality and compressed textures on Newgrounds: \u003ca href=\"http://www.newgrounds.com/portal/view/689139\"\u003ehttp://www.newgrounds.com/portal/view/689139\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e\u00a0~ Night Tales \u003cem\u003e ~\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/hj3vqyonvampyyp/nt.png\"\u003e\u003cbr\u003e\u003cem\u003eA fantasy sim action role-playing game\u003c/em\u003e ~ \u003cem\u003eCurrently on hold, big project, may take time as well as funds to hire artists\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
