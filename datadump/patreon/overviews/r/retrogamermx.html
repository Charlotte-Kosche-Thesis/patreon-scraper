    "summary": "Esto es\nRetro Gamer Mx, un proyecto que comenzamos hace algunos a\u00f1os con la visi\u00f3n de\nhacer un contenido diferente en el cual pudi\u00e9ramos mostrar todos aquellos\njuegos, aditamentos y consolas de \u00e9pocas anteriores que los jugadores del d\u00eda\nde hoy no conocen.\u003cbr\u003e\n\nEsta es una\ngeneraci\u00f3n donde existe informaci\u00f3n de todo tipo, muchas veces es err\u00f3nea porque\nsolo se habla de estos viejos \u00edtems sin haberlos probado, solo porque alguien\nlo platico o lo vio en un video de internet. Como coleccionistas de \u201cBasura\u201d es\nnuestra obligaci\u00f3n el mostrar esas piezas y desmenuzar la informaci\u00f3n para\ncompartirla.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=407x10000:format=gif/path/s950cf89f62ce2a9b/image/ib12311e04812b45a/version/1517016170/image.gif\"\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=YE9Ke9mzXgQ\"\u003ehttps://www.youtube.com/watch?v=YE9Ke9mzXgQ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nHasta el d\u00eda\nde hoy nos abrimos pasos con los recursos propios y el equipo que adquirimos para\nuso personal, todo esto necesita mantenimiento y renovaci\u00f3n. Tambi\u00e9n tenemos\nque comprar piezas y objetos para reparaciones y para seguir mostrando en el\nshow. Es por esto, que pedimos su ayuda como patrocinadores del proyecto. Cada semana, realizamos un minimo de 3 programas para nuestra comunidad, capsulas\nsobre objetos antiguos los lunes, videos de miscel\u00e1nea en los cuales tenemos\ntemas variados los martes y un programa regular de tres secciones todos los mi\u00e9rcoles\n(este es un programa m\u00e1s largo). Los fines de semana tenemos un programa en directo por las noches, en este platicamos, resolvemos dudas, jugamos y nos\ndivertimos (este si es muy largo), dependiendo el mes tambi\u00e9n sacamos programas\nespeciales.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=407x10000:format=jpg/path/s950cf89f62ce2a9b/image/i7f3b534c9d611cbe/version/1517016378/image.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=d9koZIsRyO0\u0026amp;t=8s\"\u003ehttps://www.youtube.com/watch?v=d9koZIsRyO0\u0026amp;t=8s\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nToda pieza\ncomprada con el dinero de los patrions estar\u00e1 etiquetada con sus nombre ya que\nen alg\u00fan momento nos gustar\u00eda montar una galer\u00eda o peque\u00f1o museo del\nvideojuego. En los programas estar\u00e1n nombrados en los cr\u00e9ditos esto les dar\u00e1\nese toque de inmortalidad para que presuman con los amigos!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=407x10000:format=gif/path/s950cf89f62ce2a9b/image/i43c1d804a2555e93/version/1517016137/image.gif\"\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=etuYR_UByxg\"\u003ehttps://www.youtube.com/watch?v=etuYR_UByxg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nTodos los\nmeses realizaremos un sorteo para dar regalitos a nuestros Patreons en\nagradecimiento. Si compramos ediciones especiales sortearemos tambi\u00e9n el\ncontenido de estas. Todo esto es aparte de las recompensas establecidas.\u003cbr\u003e\n\nGracias por\nser parte de esto, ya eres parte de esta gran familia Gamer donde cada miembro\nimporta. \u003cbr\u003e"
