    "summary": "\u003cstrong\u003e\u003cstrong\u003eI Want To Help You Create Awesome Things and Share Them!\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Roberto Blake and I am a creator who has mission to help as many creatives as I can (100K+) Create the life and legacy they want for themselves and Create the value they want to bring to the world and other people. \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eHow I Help You Create Awesome!\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI do this by helping to educate and motivate creative professionals, students and hobbyist. The way I accomplish this is primarily through my videos on \u003ca href=\"http://youtube.com/robertoblake2\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e, and the \u003ca href=\"https://itunes.apple.com/us/podcast/create-something-awesome-today/id1006743050?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eCreate Something Awesome Today Podcast\u003c/a\u003e over on iTunes and my articles on my \u003ca href=\"http://robertoblake.com/blog\" rel=\"nofollow\" target=\"_blank\"\u003eBlog\u003c/a\u003e, \u003ca href=\"http://creativepro.com/author/roberto-blake/\" rel=\"nofollow\" target=\"_blank\"\u003eCreativePro,\u003c/a\u003e \u003ca href=\"http://www.howdesign.com/author/robertoblake/\" rel=\"nofollow\" target=\"_blank\"\u003eHOW Design\u003c/a\u003e and \u003ca href=\"http://www.printmag.com/author/robertoblake/\" rel=\"nofollow\" target=\"_blank\"\u003ePrint Magazine\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eWhy Support Me?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been creating videos every week for 2 years, but YouTube is \u003cstrong\u003eNOT a full time job or income for me\u003c/strong\u003e. I primarily make my living as a Graphic Designer and Marketer producing\u00a0 work for my clients. \u003cbr\u003e\u003cbr\u003eThis year I took on the challenge of doing content nearly ever day. To take the message and execution of the \u003cstrong\u003eCreate Awesome Philosophy\u003c/strong\u003e and brand to the next level and help more creatives have the information and resources or encouragement to pursue their dreams , I need your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow You Can Help Me Create Awesome!\u003c/strong\u003e\u003cbr\u003eWith the support of fans like you I can help more Creatives by being able to invest my time and buy any additional equipment to produce long format videos that go more in depth. I\u0027ll also be able to publish quick guides that will help all of you overcome creative challenges and improve he quality of all the content that I\u0027m already producing and do even more to create value for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is what specifically what you will be helping with:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHiring an assistant video editor so I can focus on creating content\u003c/li\u003e\u003cli\u003eOutsourcing Video Transcriptions so I can focus on creating content\u003c/li\u003e\u003cli\u003eInvesting in a Rode ProCaster Microphone to improve the audio quality of the Podcast and Tutorials\u003c/li\u003e\u003cli\u003eInvestment in a Wireless Lav Mic setup so I can take you behind the scenes of Conferences and Conventions\u003c/li\u003e\u003cli\u003eInvestment in a Secondary DSLR that will add another camera angle to videos to the new video guides\u003c/li\u003e\u003cli\u003eEditor Fees for the \u003cstrong\u003eJust Create Awesome \u003c/strong\u003eBook currently being written\u003c/li\u003e\u003cli\u003eTravel Budget for more Industry Conferences and Behind the Scenes Access for content\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
