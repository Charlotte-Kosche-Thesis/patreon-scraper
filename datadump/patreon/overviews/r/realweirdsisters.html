    "summary": "When we started The Real Weird Sisters in March 2016,\nneither of us had any idea what it would grow into. Skyping each other once a\nweek to talk about our favorite topic, Harry Potter, was a simple enough idea that\nwe knew would bring some joy into our lives and help us stay connected. A year\nlater, we agree that starting the podcast was without a doubt one of the best\ndecisions we\u2019ve ever made together. We\u2019ve been so happy to see our audience\ngrow and to be able to connect with Harry Potter fans all over the world!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhile we both love the podcast and wouldn\u2019t trade it for\nanything, getting one or two shows out every week is a time commitment, as well\nas a financial one. Like many podcasters, podcasting began as a fun hobby for\nus. But as we\u2019ve seen the show grow, we\u2019ve also seen the need for improvement\nin audio quality, content, and interaction with our audience. These are\nthings we want to prioritize with the launching of a Patreon page. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAs big podcast listeners ourselves, we know how important it\nis to keep all regular content free \u2013 book club episodes and special topics\nepisodes will remain free to all listeners. But with your support, we will be\nreleasing a special, Patrons-only podcast feed where you can get to know us\nbetter, not just as Harry Potter podcasters, but as people! Martha being in\nGermany for a semester has made it more difficult to record extra episodes, but\nthis is something we are both more than willing to commit to for those who support\nus financially. And this is just one of the many benefits to becoming a patron\nof The Real Weird Sisters!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe feel so indebted to our listeners for helping the show\ngrow over the last year and we are excited for what\u2019s to come. We hope you\u2019ll\nconsider supporting us financially if you can \u2013 but either way, thanks so much\nfor listening!\u003cbr\u003e\n\n\u003cbr\u003e\n\n-Alice and Martha\u003cbr\u003e"
