    "summary": "Greetings.\u003cbr\u003e\u003cbr\u003eThis year I am going for an uncommon humanitarian trip from Mauritius to the people of the Caribbean. My plan is to work in Organic Farms and Association around the islands in exchange of a place stay and food, without any money exchange.\u00a0\u003cbr\u003e\u003cbr\u003eTravelling at lower costs, this gives me the opportunity to document my adventures in a webcast series called \u003cstrong\u003eHEAL THY SELF. \u003c/strong\u003eI will be using the exposure driven by my music and my travel videos to put forward the Associations and Artists I\u0027ll meet along the way. Giving them the exposure they need, to keep on doing the good they are doing.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBut this project can not\nstand on its own. For \u003cstrong\u003eHEAL THY SELF\u003c/strong\u003e\nto become a \u003cem\u003ereality\u003c/em\u003e, I will need\nhelp. Even though I do have sponsors like DSTV or Lively Up Yourself to support materially and financially the project, I want to involve the crowd in the making of, as I believe\u00a0the\nproject will benefit from the good-willing of everyone.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 If you\nbelieve in the importance of local artist development, sustainability based on\nyouth education, the beauty of surfing and the tuning of humans to the elements, you might want to donate a few dollars to the project. Every dollar matters.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nIf you decide to support the project financially, you will help me remunerate everybody that will participate\nin the making of the video in a decent manner. Making the project a real opportunity for me and the people I meet to share their message to the world.\u003cbr\u003e\u003cbr\u003eFor more informations : \u003ca href=\"http://www.rafikihealings.com/index.php/about/\" rel=\"nofollow\"\u003ehttp://www.rafikihealings.com/index.php/about/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor compa
