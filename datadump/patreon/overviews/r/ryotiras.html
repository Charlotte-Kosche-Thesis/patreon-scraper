    "summary": "(pra quem n\u00e3o tem cart\u00e3o internacional, d\u00e1 pra apoiar usando esse esquema aqui \u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003ehttps://app2.brasilprepagos.com.br/paypal/ebay/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBom, muita gente conhece e acompanha meu trabalho no ryotiras.com\u003cbr\u003e\u00c9 um trabalho prazeroso e que t\u00eam tido um bom retorno de p\u00fablico nesses quase 10 anos de produ\u00e7\u00e3o. Apesar de tudo o site e as tiras n\u00e3o me geram nenhum retorno financeiro. Infelizmente, ao passar dos anos, t\u00eam sido cada vez mais dif\u00edcil produzir as tiras constantemente, j\u00e1 que, como trabalho n\u00e3o remunerado, fica imposs\u00edvel de coloc\u00e1-lo como prioridade.\u003cbr\u003e\u003cbr\u003eMuita gente me pede mais publica\u00e7\u00f5es, em mais quantidades e em menor periodicidade.\u003cbr\u003eEu adoraria ficar s\u00f3 fazendo tiras, mas por essa quest\u00e3o financeira acabo por ter de fazer outras coisas como trabalhos que n\u00e3o combinam em nada com minha linha de trabalho. O sistema em que a gente vive nem sempre coloca o poder e o dinheiro na m\u00e3o das pessoas mais capacitadas ou ideais para serem os nossos patr\u00f5es e sempre acabamos perdendo tempo com material que agradar\u00e1 \u00e0 poucos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-5DiVoZAKz_Q/U6xvMeP-L2I/AAAAAAAADJg/NhhFjkHd2Oc/w700-h205-no/patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00c9 a\u00ed que entra a id\u00e9ia do Patreon. Eu colocaria o meu p\u00fablico como meus patr\u00f5es de fato,  para o qual eu adoraria trabalhar fazendo minhas tiras.\u003cbr\u003e\u003cbr\u003eExistem v\u00e1rias condi\u00e7\u00f5es diferentes dependendo pra quantia de contribui\u00e7\u00e3o, deem uma olhada e verifiquem o que seria ideal pra voc\u00eas. Qualquer quantia j\u00e1 ajuda muito! \u003cbr\u003e\u003cbr\u003eAlguns conte\u00fados s\u00e3o exclusivos para quem participa, como a Melhor de 3, onde os pr\u00f3prios apoiadores sugerem temas e palavras e depois votam na tira favorita entre as 3 produzidas exclusivamente para o grupo.  Outro exemplo \u00e9 o RYOTZINE, um fanzine disponibilizado digitalmente para todos os apoiadores e tamb\u00e9m ganha uma c\u00f3pia f\u00edsica al\u00e9m de um original pra\u003cbr\u003e\u003cbr\u003eQuanto maior o valor arrecadado, mais conte\u00fado ser\u00e1 produzido e disponibilizado, inclusive para quem n\u00e3o \u00e9 apoiador. Meu plano \u00e9 que um dia eu consiga fazer anima\u00e7\u00f5es e at\u00e9 jogos com base autoral. \u003cbr\u003e\u003cbr\u003eJ\u00e1 se passou algum tempo desde que essa camapanha come\u00e7ou, posso afirmar tranquilamente que meu trabalho s\u00f3 continua gra\u00e7as aos apoiadores. Muito muito obrigado!\u003cbr\u003e(pra quem n\u00e3o tem cart\u00e3o internacional, d\u00e1 pra apoiar usando esse esquema aqui\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003ehttps://app2.brasilprepagos.com.br/paypal/ebay/\u003c/a\u003e"
