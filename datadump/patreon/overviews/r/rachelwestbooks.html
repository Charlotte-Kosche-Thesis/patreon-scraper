    "summary": "I could be funny here but I always regret it when I try. \u003cbr\u003e\u003cbr\u003eI am a white cis woman in her thirties with a support system; I work in food and retail; I\u2019ve been writing and drawing all my life. I started this campaign so people who know my work can gimme money and interact. If you\u0027re just stumbling across my page: hello! My work is all available for free at\u00a0\u003ca href=\"http://rachelwestbooks.com\"\u003erachelwestbooks.com\u003c/a\u003e. If you like what you see, come back and let me know; either with a pledge of support or just by commenting, following or sharing.\u003cbr\u003e\u003cbr\u003eI\u2019m asking for money because I believe that supporting artists is \u003cstrong\u003eimportant, life affirming, life saving, and fun\u003c/strong\u003e, and because it\u2019ll \u003cstrong\u003ehelp me afford things I like\u003c/strong\u003e. I release most of my work under a creative commons attribution-sharealike license, which is for me a matter of personal preference, not a judgment on whether art in general is worth money. Since I live in a culture that profoundly undervalues all kinds of labor, I advocate an approach that reduces harm and increases autonomy and, for better or worse, I\u2019m starting with me!\u003cbr\u003e\u003cbr\u003eOnce again: feel free to follow, subscribe, comment, and most of all \u003cstrong\u003eread my stuff for free at\u00a0\u003ca href=\"http://rachelwestbooks.com\" target=\"_blank\"\u003erachelwestbooks.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI currently post \u0027officially\u0027 to Patreon 2-3 times a month: one public and one private plus occasional downloadable content for patrons $5 and up. Any pledge unlocks the Patreon experience which I\u2019m always striving to enhance and which also includes Discord access (it\u2019s a chat server; results not guaranteed).\u003cbr\u003e\u003cbr\u003eThanks for being here. Good luck; be kind; do your best!\u003cbr\u00
