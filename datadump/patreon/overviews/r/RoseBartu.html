    "summary": "HALLO amazing friends and supporters, \u003cstrong\u003eWELCOME to OUR record label - RB Records\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eHere I am with the next frontier. Asking for support to keep creating and empowering the world. \u003cstrong\u003e\u003cem\u003eHealing the world one song at a time! \u003c/em\u003e\u003c/strong\u003eAnd I am so excited for this new journey!\u003cbr\u003e\u003cbr\u003eWhat\u0027s Patreon? If you are here for the first time let me explain:\u003cbr\u003eIt\u0027s an \u003cstrong\u003eopportunity for any artist to share their creations and raise money with it\u003c/strong\u003e to continue their work! I believe art should be accessible, and nowadays it is all freely accessible when I release my songs officially: you can go on\u00a0\u003ca href=\"https://open.spotify.com/artist/2a7wkJOsH6GXOApQpErTkB\"\u003eSpotify\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/RoseBartu\"\u003eSoundcloud\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/rosebartu\"\u003eYouTube\u003c/a\u003e and stream it for free! That is a wonderful thing, because I get to reach people who otherwise wouldn\u0027t hear it.\u003cbr\u003e\u003cbr\u003eOn the flip side as artists we still have to live, eat, and pay for our producer, videographer, graphic designer, photographer, musicians... to bring you our art.\u003cbr\u003e\u003cbr\u003eAs my patron \u003cstrong\u003eyou get to support it all and be part of my independent label\u003c/strong\u003e! I will share on Patreon \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003econtent that\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eI will not share anywhere else\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e! I will share with you my old recordings I either never released or took off the market. I will share with you songs I am newly writing and you get to hear the raw versions that noone else gets to hear!\u003cstrong\u003e I want you to get the insight look into my journey and development as an artist. You get to give me insights, feedback...\u003c/strong\u003e\u00a0and connect to a group of amazing people like you, who believe that music can transform the world!\u00a0\u003cbr\u003e\u003cbr\u003eYou get to choose how much you want to \u003cstrong\u003e\u003cem\u003epay per creation\u003c/em\u003e\u003c/strong\u003e that I will be \u003cstrong\u003esharing with all my patrons only\u003c/strong\u003e (about once/month) and also \u003cstrong\u003eset a monthly limit\u003c/strong\u003e, so you will never be charged too much. You read it correctly, you will be the only ones receiving these \"releases\u0027!\u00a0\u003cbr\u003e\u003cbr\u003eSo here is to making new history \u003cstrong\u003e\u003cem\u003eHEALING THE WORLD ONE SONG AT A TIME!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you from the bottom of my heart!\u003cbr\u003eRose Bartu\u003cbr\u003e\u003ca\u003ewww.rosebartu.com\u003c/a\u003e\u003cbr\u003e"
