    "summary": "A photographer with a love of \"rusty trucks\", old cars, junkyard finds, barns, scenery and more.\u00a0 Thank you for taking the time to visit my page.\u00a0 I really do appreciate it.\u00a0 I started this photography \"online\" and \"out there\" adventure just a few years ago, but have always been a shutterbug of some kind throughout the years, since I was a kid.\u003cbr\u003e\u003cbr\u003eMy rusty truck \"brand\" was formed, when my Dad and I visited a junkyard a few years back in Indiana.\u00a0 I was hooked. I took my first photo of an old Chevy using a digital camera and that turned into my \"mascot\" so to speak.\u00a0 I now have a DSLR and carry it with me everyday.\u00a0 \u003cbr\u003e\u003cbr\u003eI have been lucky with my social media posts and was fortunate to gain the opportunity to have my work at a local art museum.\u00a0 Not to mention, my artwork is in a local store in SW Michigan.\u00a0 \u003cbr\u003e\u003cbr\u003eMy photography is one way I am giving back to the world.\u00a0 I love creating unique art.\u00a0 Art that gets peoples attention.\u00a0 Art that gets them to reminisce. Art that inspires.\u00a0 Art that makes someones day.\u00a0 Art that can heal.\u00a0 Art that can make people smile.\u00a0 That\u0027s why I do what I do.\u00a0 I\u0027m very passionate about my photography and leaving a positive impact on the world in some way, even if it\u0027s small.\u00a0 \u003cbr\u003e\u003cbr\u003eWhy am I starting this page on Patreon?\u00a0 Well, we know that it takes money to buy photo prints, camera equipment and to maintain the work. Not to mention, I am saving up for 2018 and hope to attend several \"craft shows\" in my area, in order to display my work.\u00a0 You\u0027d also be helping me cover some of the \"rent\" that I pay, for a section in the local store.\u00a0 Another project, is a digital magazine that I\u0027m looking at creating, which involves my photography and others work as well.\u00a0 That is still in progress, more so in the research stage at this point.\u003cbr\u003e\u003cbr\u003eMaybe this can be a way that I can sell some prints through as well, through the various levels of \"rewards\".\u00a0 I am hoping to have an online store setup very soon , so that prints and canvas can be purchased directly from me.\u00a0 I currently work a day job and try to do what I can, when I have the funds to put into my art.\u00a0\u00a0 Thank you again for stopping by.\u00a0 Your time is definitely appreciated. :) \u003cbr\u003e"
