    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/ghfNWw/header_about.png\"\u003e\u003cbr\u003eTired of \u003cstrong style=\"background-color: initial;\"\u003e18+\u003c/strong\u003e roleplay sites that lack \u003cu style=\"background-color: initial;\"\u003efeatures?\u003c/u\u003e\u00a0Don\u0027t feel \u003cu style=\"background-color: initial;\"\u003efinished?\u003c/u\u003e Properly \u003cu style=\"background-color: initial;\"\u003emaintained?\u003c/u\u003e ..\u003cu style=\"background-color: initial;\"\u003eSafe?\u003c/u\u003e We\u0027ve been there. Honestly. Good\u00a0thing RolePlace is different! The\u00a0plan is to provide a modern, complete, feature-rich, adult RP website and, in turn,\u00a0become more than a just roleplay centered place for roleplayers no matter your level of experience.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eWe understand that this is \u0027just a personal hobby\u0027 for some, but all hobbies should have the best tools to create high-quality experiences. After all, people don\u0027t\u00a0game with busted controllers or cracked monitors on purpose, do they?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gc3brw/header_whoareyou.png\"\u003e\u003cbr\u003eRoleplayers, artists, web designers, and coders; A small, passionate group of individuals that realized there\u0027s only but so much out there for odd ones like ourselves, at least on a high-quality level when it comes to Roleplay. We\u0027re essentially creating the RP site we\u0027ve always wanted to roleplay on and,\u00a0hopefully you guys will agree, something like this is \u003cstrong style=\"background-color: initial;\"\u003elong overdue\u003c/strong\u003e.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/koWUBw/Pmwindow_1stdraft.png\"\u003e\u003cbr\u003e\tWe will be using new technology and methods and make sure functionality is tested. With AWS providing Elastic Instances, we can accommodate for not only high traffic but also potential attacks to reduce site downtime.\u003cbr\u003e \u003cbr\u003ePretty much what this means for you guys is that the latest web frameworks will be driving your experience and using HTML \u0026amp; CSS to design your character profiles, styling them \u003cstrong\u003ethe way you want to.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eAnd Most Importantly...\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003eResponsive Design\u003c/strong\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003e \u003cimg src=\"http://i.imgur.com/8U0xgNB.gif\"\u003e\u003c/u\u003e\u003cbr\u003eWe\u0027ve all been there. Sites that have bad optimization when it comes to a mobile-friendly approach. Want to RP on your phone? Tablet? We got your back.\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/j4q0Jb/header_disclaimer.png\"\u003e\u003cbr\u003e\t\u003c/strong\u003e\u003c/u\u003eThe themes present in our community, whether it\u0027s in character profiles, face-claims, or \u003cem\u003e\u003cem\u003e\u003cstrong\u003eRoleplace as a\u00a0website\u003c/strong\u003e\u003c/em\u003e, \u003c/em\u003eare purely for erotic/fantasy purposes. They don\u0027t represent our views on actual people, or how people should act in the real world (irl). They are meant purely for the enjoyment of the roleplayer and as such, may display a myriad of things some roleplayers are not used to or haven\u0027t been exposed to. Our intention isn\u0027t to paint any group of people in a negative light - men, women, or anyone of any other gender identity. It is, after all, what it\u0027s meant to be; Fantasy outside of Reality.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\tWhether you choose to pledge or not; Thanks for even considering us. Please\u00a0feel free to hit us up. You\u0027re more than welcome to join our\u00a0\u003ca href=\"https://discord.gg/RQWPndP\" target=\"_blank\"\u003eDiscord\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe easiest and quickest way to each us devs is through the discord. All welcome to join!\u003c/strong\u003e\u003c/div\u003e"
