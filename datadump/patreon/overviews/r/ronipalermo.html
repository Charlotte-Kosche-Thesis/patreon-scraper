    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHey, everyone!\u003cbr\u003e\u003cbr\u003e\n\nThe name\u0027s Roni and I\u0027m a Brazilian game developer.\nMy dream is to develop single-player, pure action games for Android \u0026amp; iOS\nand I need your help to keep developing these games full-time!\u003cbr\u003e\u003cbr\u003eMost successful mobile games\nare in the strategy genre. They\u2019re match-3 games, puzzle games, rhythm games,\nturn-based card games, military strategy games and the like. \u003cbr\u003e\u003cbr\u003eMy goal is to find a way for action gameplay to be just as comfortable and accessible on mobile phones and I believe I\u0027ve found a way\u00a0to do it! My focus right now is to seek this goal while bringing famous single-player action genres to\nmobile using a mobile-first approach to their design. In other words: \u003cem\u003ethe games\nI\u2019m developing are for mobile and only for mobile.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve been a full-time game developer for a few months\nnow, living on my life\u2019s savings developing my first title, \u003cstrong\u003eNeon Noir\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eNeon Noir is an arcade game, it allows you to experience the thrill of engaging in the most epic firefights. When playing Neon Noir, you should feel like you\u0027re in your favorite action flick, taking out bad guys with precision and style! Neon Noir\u0027s gameplay was built exclusively for touchscreen devices,\u00a0 respecting the ergonomics of a smartphone.\u00a0The game\u0027s development is already well underway and you\u2019ll even be able to play it right now if you pledge to this\nPatreon.\u003cbr\u003e\u003cbr\u003e\n\nUnfortunately, however, I\u2019ve run out of money. Currently, I\nlive in S\u00e3o Paulo and my monthly expenses hover around US$1000.\nIf I can reach that amount, I can keep working on Neon Noir full time and have the first\nversion released by the middle of year. \u003cbr\u003e\u003cbr\u003eDevelopment of the game is done primarily\nby me (dedicating 100% of my time to it) and two other associates. They help me\nin their spare time with art polishing, sound design and additional programming.\u003cbr\u003e\u003cbr\u003e\n\nDeveloping action games is my passion, and I\u2019d like to keep\ndoing it full time. By pledging any money, you get an exclusive inside look at the current state of the game and help me make history! If you\u0027re curious to see if I\u0027m walking the walk and not just talking the talk, check out the social media links on this page!\u003cbr\u003e\u003cbr\u003e\n\nThank you so much for pledging, if you can!\u003cbr\u003e\u003c/div\u003e"

     "about": "\u003cdiv style=\"text-align: justify;\"\u003eHey, everyone!\u003cbr\u003e\u003cbr\u003e\n\nThe name\u0027s Roni and I\u0027m a Brazilian game developer.\nMy dream is to develop single-player, pure action games for Android \u0026amp; iOS\nand I need your help to keep developing these games full-time!\u003cbr\u003e\u003cbr\u003e\n\nIf you\u0027re interested in knowing more about the type\nof games I\u0027m developing, read on: we all know that most successful mobile games\nare in the strategy genre: they\u2019re match-3 games, puzzle games, rhythm games,\nturn-based card games, military strategy games...\u003cbr\u003e\u003cbr\u003e\n\nThe action games that do exist for the platforms are mostly\nmultiplayer shooters with controls that try to mimic console gamepads. I saw an\nopportunity there: to port famous single-player action genres to mobile using a\nmobile-first approach to their design. In other words: the game\u2019s I\u2019m\ndeveloping are for mobile and only for mobile.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve been a full-time game developer for a few months\nnow, living on my life\u2019s savings developing my first title, \u003cstrong\u003eNeon Noir\u003c/strong\u003e. The game is already a\nreality (and you\u2019ll even be able to play it right now if you pledge to this\nPatreon) but I wanna create the most complete experience possible for you guys.\u003cbr\u003e\u003cbr\u003e\n\nUnfortunately, I\u2019ve run out of money. Currently, I\nlive in S\u00e3o Paulo and have to deal with rent, my electric bill, food, health\ncare and some debt I have due to recently moving in with my girlfriend and\nhaving to furnish our apartment. Anyway, my total expenses hover around US$1500\nmonthly. If I can reach that amount, I can keep working on Neon Noir and have\nit released by the middle of year. Development of the game is done primarily by\nme, dedicating 100% of my time to it, and two other associates. They help me in\ntheir spare time with some art polishing, sound design and additional programming.\u003cbr\u003e\u003cbr\u003e\n\nNeon Noir is my first title. It\u2019s a mobile arcade\nshooter that respects the ergonomics of a smartphone. Its gameplay was built exclusively\nfor touchscreen devices. Neon Noir is a pure action title, but my plan is not\nto stop there: I have solid designs for a classic Survival Horror title, a\nStealth game and even brand new gameplay paradigms involving social interactions.\u003cbr\u003e\u003cbr\u003eDeveloping games is my passion, and I\u2019d like to keep\ndoing it full time. If I can\u2019t reach US$1500 a month, I\u2019ll have to give up\ndeveloping full-time and look for a regular job. Please help me! You can look\nat my progress thus far by checking the social media links in this page. Pledging\nwill also give you access to our current build of the game.\u003cbr\u003e\u003cbr\u003e\n\nPledge or share if you can!\u003cbr\u003e\u003c/div\u003e",
