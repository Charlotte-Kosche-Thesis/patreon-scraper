    "summary": "Hello, We are ROAR Radio.\u00a0 We are the World\u0027s stage for Christian Rock, Punk, and Hardcore bands!\u00a0 Our mission is to not only play signed Christian artists and impact lives with a Christ centered message of hope and love, but to showcase our true passion, the amazing Indie/Unsigned talent that otherwise wouldn\u0027t have a platform to be heard by the world!\u00a0 We\u0027re a 24 hour internet radio station.\u00a0 You can listen 24/7 365 on our website, on the Tunein Radio App, or iTunes Radio (just search \"ROAR Radio\").\u00a0 RR is a Stream Licensing affiliate radio station which means if a band/artist is connected with ASCAP, BMI, SOCAN, SESAC, and Soundexchange when we spin their song they will get paid royalties!\u00a0 We are here to help cultivate the unsigned music scene and help unsigned bands/artists reach their career goals!\u00a0 Please join us on this journey and be a part of the unsigned music revolution!\u003cbr\u003e\u003cbr\u003ePatrons of our page will help fund the day to day operations of ROAR Radio.\u00a0 These functions are, but not limited to: royalty payments to the bands/artists that we play, costs associated with production elements of the station like our voice artists and paid staffers, costs of streaming our station and automation, and costs of upgraded broadcasting equipment.\u003cbr\u003e\u003cbr\u003eThank you for coming to our Patreon page.\u00a0 Any level of giving is very much appreciated and will not go to waste.\u00a0 If you\u0027re becoming a Patron of our radio station today then from the bottom of our heart, Thank You!\u00a0 If you are thinking about it, then please listen to our station and hear the quality of music these bands and artists are putting out and you\u0027ll see why they need a platform to be heard....they are amazing!\u00a0 \u003cbr\u003e\u003cbr\u003eMuch Love,\u003cbr\u003eMike Oleander\u00a0\u003cbr\u003e"
