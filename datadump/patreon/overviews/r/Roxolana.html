    "summary": "\u003cem\u003eHi, guys!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cem\u003eRoxolana\u003c/em\u003e. I\u0027ve been doing cosplay for 5 years!\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840539/v840539209/2fe8e/R17qjo7yKoY.jpg\"\u003e\u003cbr\u003e And in the future plan to do a lot of complicated and really cool costumes, but because of continuous study I lack time to earn additionally on future cosplay plans :(\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840539/v840539209/2fe84/EPOzqozgBJA.jpg\"\u003e\u003cbr\u003eIf you like my works, you can support me.\u00a0You can get from me  HD photo, exclusive photo, backstage photo/video, selfie and so on :)\u00a0 Only with your help will implement all planned in a shorter period.\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840539/v840539209/2fe98/siS82W4f3uE.jpg\"\u003e\u003cbr\u003e\u003cem\u003eYour likes and comments are very important to me! \u0026lt;3\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor you:\u00a0news feed, which will be a Work in progress,Early access to work,\u00a0Backstage photo,\u00a0 Cosplay plans, Selfie,\u00a0\u00a0Cosplay tests, etc. ^^\u00a0And each month(after payment)\u00a0You get your reward in the form of a HD photo \u0026amp;\u00a0Exclusive photo in your mail or direct patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor me:\u00a0I can buy better and more expensive materials to make more of a costume, to hold a photo shoot in unusual places,\u00a0and of course\u00a0more delight you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHere are some of the future plans:\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://sun1-2.userapi.com/c840430/v840430551/8482f/Ic4wSrLFBdM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLook at that! How many things I want to do!)))\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://sun1-2.userapi.com/c840430/v840430551/84825/kEzoSGtCV_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePerhaps the list is your favorite character :3 \u003cbr\u003eI will mark \u003cem\u003e\"Done\"\u003c/em\u003e when the suit is ready,\u00a0And \u003cem\u003e\"Work in progress\"\u003c/em\u003e if I\u0027m working on a costume now.\u00a0Sometimes it takes months and years to create a costume!\u003cbr\u003e \u003cbr\u003eYou can always see the work in progress on my feed:\u003cbr\u003e\u003ca\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/roxolana.riedel\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://vk.com/roxolanaridel\"\u003eVK\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI always try to make their costumes myself!\u00a0Sometimes it is very difficult , but I never give up!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c830108/v830108978/2f8c/zqe-vSEwl9U.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
