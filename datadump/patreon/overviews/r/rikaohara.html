    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fysu2H8Bj-EA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dysu2H8Bj-EA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fysu2H8Bj-EA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eTen year-old Laertes\u003c/strong\u003e is saved by Ottoman commander Hassan. Baba the Nubian eunuch puts Laertes in girls\u0027 clothes and calls him Leila. Protected by Hassan and Baba, Leila grows to love Hassan but the world judges them master and \"harem slave\" \u2014 which is the story Byron chose  to tell in his poem.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\nIn Lord Byron\u0027s \u003cem\u003eThe Giaour\u003c/em\u003e\u003c/strong\u003e (1813), harem slave Leila is drowned as an adulteress. Her lover the Giaour (\"infidel\") kills her master Hassan in revenge, and is cursed to become a vampire.\u003cbr\u003e\u003cbr\u003e\n\nIn the 200 years since its publication, \u003cstrong\u003e\u003cem\u003eThe Giaour\u003c/em\u003e spawned the vampire gothic genre\u003c/strong\u003e and came to symbolize, via Delacroix\u0027s paintings, \u003cstrong\u003ethe lethal conflict between the East and the West\u003c/strong\u003e as represented by its two male protagonists: one Muslim, the other, Christian \u2013 the \u003cem\u003egiaour\u003c/em\u003e, or \"the infidel\" of the title. Yet Leila, at the center of all this passion, is entirely silent and strangely bloodless \u2013 until we consider a new, \"queer\" reading of the poem that unlocks her true identity.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eLove, blood, karmic retribution \u2013 \u003cem style=\"font-weight: bold;\"\u003eThe Giaour\u003c/em\u003e\u003cstrong\u003e is Byron meets kabuki\u003c/strong\u003e, in which Leila ceases to be a silent victim of \"Oriental\" violence against women, and Hassan emerges as a gay Muslim romantic hero. \u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eThe Giaour\u003c/em\u003e was nominated for \u003cstrong\u003eBest Screenplay\u003c/strong\u003e at \u003cstrong\u003e\u00c9CU-The European Independent Film Festival\u003c/strong\u003e, Paris (2016). Executive-produced by Gareth Jones of HandMade Films, it is now entering the crucial phase of packaging and funding. In order to cover the expenses associated with this phase of development and preproduction, I have decided to release the film\u0027s \u003cstrong\u003emanga preview\u003c/strong\u003e on Patreon.\u003cbr\u003e \u003cbr\u003e\n\nA little bit about me: When I was a teenage manga artist in Japan, \u003cstrong\u003ethe great Osamu Tezuka\u003c/strong\u003e himself sent me an editor of a new magazine he was then spearheading. When this editor told me that my work was \"too artsy,\" I decided to study art instead. I have exhibited my performance and media works internationally before making my first feature film \u003cem\u003eThe Heart of No Place\u003c/em\u003e, the winner of the Best Film at London Independent Film Festival (2010). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Giaour: Manga\u003c/em\u003e\u003c/strong\u003e is more than just a storyboard \u2014 Lights, composition, action, and a hell of a lot more emotions\u00a0\u2013 \u003cstrong\u003eas Tezuka put it, a movie on paper\u003c/strong\u003e. When completed, it will be approx. 196 pages long, with each chapter containing 8-13 pages. I will be releasing\u003cstrong\u003e at least one chapter every month\u003c/strong\u003e, so you will have the complete set in 12 months\u0027 time. Higher-tier supporters will have access to my secret filmmaking process blog, with behind-the-scenes photos, video clips and scene sketches from \u003cem\u003eThe Giaour \u003c/em\u003esequel \u003cem\u003eLaertes.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "Award-winning filmmaker \u003cstrong\u003eRika Ohara\u003c/strong\u003e\u0027s mother and grandmother lost their homes three times in Tokyo-Yokohama-area air raids of 1944-5. As a teenage manga artist, she exposed herself to all disciplines, but when a magazine editor, sent by the great Osamu Tezuka himself, pronounced her work too \"artsy\" and \"non-commercial,\" she decided to study art instead. Ohara\u0027s MFA thesis project was a dance-theater adaptation of Oscar Wilde\u0027s\u003cem\u003eSalom\u00e9; \u003c/em\u003eher first solo performance, \u003cem\u003eNeither Garlic Nor Beans,\u003c/em\u003e won praise from David E. James, the author of \u003cem\u003eThe Most Typical Avant-Garde,\u003c/em\u003e and booked a tour of the post-Chernobyl Germany and Holland. Her media-dance theater\u00a0\u003cem\u003eTokyo Rose\u003c/em\u003e\u2019s performance in 1996 at Paris American Center was cancelled due to the closing of the Center\u0027s Frank Gehry-designed theater, followed by personnel changes at ICA (London), The Kitchen (NYC) and the Walker Art Center (Minneapolis). Ohara then put her\u00a0\u003cem\u003eShelter\u003c/em\u003e on digital video; the resulting videodance installation was shown at Monaco Dance Forum, Rencontres Internationales Paris-Berlin and NewMoves Festival, Glasgow. Her first feature film, \u003ca href=\"http://www.bluefat.com/TheHeartofNoPlace.html\"\u003e\u003cem\u003eThe Heart of No Place\u003c/em\u003e\u003c/a\u003e, shot entirely on Digital 8, with no budget, premiered at Festival International Films de Femmes, Cr\u00e9teil, and won the 2010 Best Film award at London Independent Film Festival. Ohara is a recipient of C.O.L.A., California Community Foundation and California Arts Council fellowships.",
