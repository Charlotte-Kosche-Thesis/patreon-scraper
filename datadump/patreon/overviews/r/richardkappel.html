    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1058907/9c90f8c18198425685a2a0647759fcce?token-time=2145916800\u0026token-hash=HvurAVJOe1BY3Znaz89an5XRSaqBwWb4fzBoQvAtAuE%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/lcNWRY-NI00\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/lcNWRY-NI00",
    "one_liner": null,
    "patron_count": 13,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1058907",
    "published_at": "2017-09-22T13:21:57+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThis Description Has Recently Been Updated\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eAnyone, at any time, can schedule a voice/video chat with me. Use my public calendar to schedule! calendly.com/mrbrigid\u003cbr\u003e\u003cbr\u003eFor a long time, I resisted the idea of starting a global project, because I know it pretty much means my life is over. No more Game of Thrones or football matches, no more bar nights with friends or going to the movie theatre. \"It\u0027s like eating glass, and staring into the abyss\" Elon Musk once quoted a colleague of his saying, and I knew, I was NOT interested in that. Then, I\u0027m at my cultural center one night, and we had a small group of local people and travelers over for an impromptu jam session. A local Spanish girl had come a few times, at first to practice her English, but now, to just have fun and meet people from around the world. There was this Palestinian who came just for one night while passing through Spain along the St. James Way. He played the guitar and sang, VERY well, just jamming out. She looks over at him and says \"I didn\u0027t know Muslims like playing the guitar!\" and he says \"Yeah, and I love my kids, and I like to eat food too!\". She looked so embarrassed, and he was so friendly he told her \"no big deal, lots of people only know what they read or see on tv\". I couldn\u0027t sleep that night.\u00a0\u003cbr\u003e\u003cbr\u003eI love what I do, I believe in what I do, I\u0027ve made many mistakes, I continue to learn, and I won\u0027t stop, I will get this platform operational, one way, or another. This is how I\u0027m going to change the world:\u003cbr\u003e\u003cbr\u003eThe website my team and I have been working on the last couple months will let people \"Make A MIX\" or \"Find a MIX\" in their city, or a city they\u0027re traveling too. What\u0027s a MIX? It\u0027s a Mutual Interest eXchange between local people and travelers. Photography, food, music, mixed martial arts, painting, writing, or whatever art, skill and hobby your brain can imagine. All MIXs are maxed at 8 people, will have a translator, and are ONLY in public spaces like cultural/social centers, parks, museums, universities and colleges to make it super comfy (I\u0027m a big advocate for Couchsurfing, but it freaks a lot of people out). Local people who don\u0027t travel, now have a fun way of meeting people from around the world, travelers now have a way to safely engage local people and overcome language barriers.\u00a0\u003cbr\u003e\u003cbr\u003eI believe in cultural exchange, and the idea of using fun and engaging activities, bringing local people and travelers together because of a shared interest, can improve the world!\u00a0Change happens on a local level. We will overcome fear, prejudices, preconceptions \u0026amp; stereotypes by making it easier for people to have direct contact with those who come from diverse cultural backgrounds. It\u0027s time for a global cultural revolution!\u003cbr\u003e\u003cbr\u003eHere is the plan. We soft-launch early-May in Europe, northern South America, Central America, northern regions of Africa, Southeast Asia \u0026amp; the Middle East. I have over 30 professionals working pro-bono (they believe in cultural exchange, and this idea!) on web development, graphic design, translation, recruiting, and other aspects of this dynamic initiative. We\u0027re bringing on 500 MIX Moderators for our soft launch, and our goal is to hit 20,000 active monthly participants before the end of October 2018. Once we hit that goal, serious people will take a serious look at partnering with and investing in discovermixs.com. Until then, I need your support to pay our rent, food, lights, internet, technology and people. Please, take a look at the \"Goals\" section, to learn more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca\u003e www.projectbrigid.org/testimonials\u003c/a\u003e This is where I developed and fine-tuned the MIX model. The goal is to use profits from discovermixs.com to open non-profit community cultural centers around the world using the Project Brigid brand, under The Brigid Foundation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.brigidmixs.org\"\u003ewww.d\u003c/a\u003eiscovermixs.com - This is the website which talks about the idea and concept in further detail.\u00a0\u003cbr\u003e\u003cbr\u003eWe are dedicated to a stakeholder first philosophy and desire to acquire B Corp certification after our first year of operations.\u00a0\u003cbr\u003e"
   },

     "created_at": "2017-07-09T10:00:33.618842+00:00",
     "description": "Patreons who complete 6 consecutive\u00a0months at this level, will receive a unique badge on their Brigid MIXs profile.\u003cbr\u003e\n\u003cbr\u003e\nThe honorary \u003cstrong\u003eAmbassador Member Icon\u003c/strong\u003e will be one of its kind, and will always show recognition to those who helped get Brigid MIXs started!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\u003cstrong\u003eYOU\u003c/strong\u003e \u003cstrong\u003eALSO\u003c/strong\u003e \u003cstrong\u003eGET:\u003c/strong\u003e\u00a0\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAccess\u003c/strong\u003e \u003cstrong\u003eto\u003c/strong\u003e \u003cstrong\u003eour\u003c/strong\u003e \u003cstrong\u003ePatreon:\u003c/strong\u003e \u003cstrong\u003e\"members\u003c/strong\u003e \u003cstrong\u003eonly\"\u003c/strong\u003e \u003cstrong\u003enews\u003c/strong\u003e \u003cstrong\u003efeed!\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAn\u003c/strong\u003e \u003cstrong\u003eInvitation\u003c/strong\u003e \u003cstrong\u003eto\u003c/strong\u003e \u003cstrong\u003ejoin\u003c/strong\u003e \u003cstrong\u003eBrigidMIXs.org\u003c/strong\u003e \u003cstrong\u003eduring\u003c/strong\u003e \u003cstrong\u003eour\u003c/strong\u003e \u003cstrong\u003einvitation\u003c/strong\u003e \u003cstrong\u003eonly\u003c/strong\u003e \u003cstrong\u003eperiod!\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAn\u003c/strong\u003e \u003cstrong\u003einvitation\u003c/strong\u003e \u003cstrong\u003eto\u003c/strong\u003e \u003cstrong\u003ebe\u003c/strong\u003e \u003cstrong\u003ean\u003c/strong\u003e \u003cstrong\u003eassociate\u003c/strong\u003e \u003cstrong\u003emember\u003c/strong\u003e \u003cstrong\u003eof\u003c/strong\u003e \u003cstrong\u003eProject\u003c/strong\u003e \u003cstrong\u003eBrigid\u0027s\u003c/strong\u003e \u003cstrong\u003enonprofit\u003c/strong\u003e \u003cstrong\u003eAssociation!\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThe\u003c/strong\
