    "summary": "I have been writing text adventures since 2011. I get a kick out of it. I love building worlds; I love hiding things for you to find in those worlds; I love telling stories; I \u003cem\u003ereally\u00a0\u003c/em\u003elove telling stories in the bizarre asynchronous conversation format of text parsers. It\u0027s ridiculous.\u003cbr\u003e\u003cbr\u003eGames I have written include\u00a0\u003ca href=\"http://rcveeder.net/if/taco-fiction.html\" rel=\"nofollow\" target=\"_blank\"\u003eTaco Fiction\u003c/a\u003e (which won IFComp in 2011),\u00a0\u003ca href=\"http://rcveeder.net/if/pyramid.html\" rel=\"nofollow\" target=\"_blank\"\u003eThe Horrible Pyramid\u003c/a\u003e (which won EctoComp in 2013), and\u00a0\u003ca href=\"http://rcveeder.net/if/verdeterre.html\" rel=\"nofollow\" target=\"_blank\"\u003eCaptain Verdeterre\u0027s Plunder\u003c/a\u003e (which won a XYZZY Award for Best Individual NPC in 2013). Also I have written\u00a0\u003ca href=\"http://www.rcveeder.net/blog/interactive-fiction/\" rel=\"nofollow\" target=\"_blank\"\u003ea bunch of other games\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI plan to keep on making games, and releasing them to play for free, until I run out of ideas. With your support, I can pursue some of my more ambitious ideas\u2014contrivances too dumb to pursue on a hobbyist\u0027s budget.\u003cbr\u003e\u003cbr\u003eAnd, in return for your support, I can let you in on \u003cem\u003esecrets.\u003c/em\u003e\u003cbr\u003e"
