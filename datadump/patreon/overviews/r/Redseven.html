    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHello and welcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/div\u003eMy name is Redseven and I am the creator of the Redseven gaming channel that covers news and tutorials for the Escape from Tarkov game.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/div\u003eMy dream is to become a full-time YouTuber. I am only a the beginning and I know that this requires a lot of time and also a lot of work. But I am having fun doing it and that\u0027s the perfect ingredient, don\u0027t you think? \u003cbr\u003e\u003cbr\u003eCreating YouTube content requires a lot of hard work and time. Like everyone else, I have bills that need to be paid to support myself.\n\u003cbr\u003e\u003cbr\u003e\nPlease do not feel obligated to be a Patreon supporter if you are struggling with money.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do you get if you support me?\u003c/strong\u003e\u003c/div\u003eI will be able to create content with better quality and more frequently.\n\u003cbr\u003eYou will also get access to special bonuses, that i have created for you. So, feel free to check out the reward tiers for the different ways that you can support me along with their perks. Thank you for helping
