    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/9Pp0wG8.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eOkay, let\u0027s dive right in and ask the question that everyone is thinking (We hope LOL):\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"WHO ARE YOU AND WHY ARE YOU HERE?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBrilliant question. Allow us to give you the quick run down:\u003cimg src=\"https://www.patreon.com/[Imgur\u003e(https://i.imgur.com/tbLV3Ti.jpg)\"\u003e\u003cbr\u003e\u003cbr\u003eWe are Redux Rewrite,\u00a0a humble group of \"Creators\" who have a love of Anime and a passion for writing and creating stories, and we wish to share that with you in the form of \u003cstrong\u003eLight Novels\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eYour next question I\u0027m sure is:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"WHAT IS A LIGHT NOVEL?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA \u003cstrong\u003elight novel\u003c/strong\u003e (\u30e9\u30a4\u30c8\u30ce\u30d9\u30eb) is a style of Japanese \u003cstrong\u003enovel\u003c/strong\u003e primarily targeting middle and high-school students (young adult demographic). \"\u003cstrong\u003eLight novel\u003c/strong\u003e\" is a wasei-eigo, or a Japanese term formed from words in the English language. Such short, \u003cstrong\u003elight novels\u003c/strong\u003e are often called ranobe (\u30e9\u30ce\u30d9) or LN in the West.\u003cbr\u003e\u003cbr\u003eWell, simply put, a Light Novel is just that: A \"Light\" Novel. So think of it as a \"shorter\" Novel, \u003cbr\u003ebut twice as long as a Novela,\u00a0with illustrations, and a story that extends many volumes.\u003cbr\u003e\u003cbr\u003eNow, moving to the heart of the matter: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"WHY ARE YOU ON PATREON?\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHere\u0027s the reality: We are here looking for your support. Writing for a living is our dream, but as it stands, we are only able to do it Part-Time at best. None of us are professional artists, and none of us have big connections to major publishers or Literary Agents. So, money is indeed a factor.\u003cbr\u003e\u003cbr\u003eHowever, let me stop you from leaving with this:\u00a0\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003eYOU ARE NOT \"BUYING\" CONTENT.\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eStrictly speaking, what you are allowing us to do with your generous donations is allow us to spend \u003cstrong\u003eMORE \u003c/strong\u003etime on writing and produce projects \u003cstrong\u003eFASTER \u003c/strong\u003eand of higher \u003cstrong\u003eQUALITY\u003c/strong\u003e. Technically, yes, by donating based on our Tier Rewards, you will be getting finished products, so \"technically\" you are buying content, but you see our point.\u00a0\u003cbr\u003e\u003cbr\u003eSo, naturally you are wondering:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"WHAT DOES MY DONATION GO TO?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eExcellent question. Here are some examples below:\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003e\u003ca\u003e\u003c/a\u003e\u003ca\u003e\u003cimg src=\"https://i.imgur.com/tbLV3Ti.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e*Art by Bryan Golden*\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/mXj9QQ6.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cem\u003e*Art by Bryan Golden*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAbove are just a couple examples of what your generous donations will go to. Depicted are colored pictures that appear at the beginning of one of our works. Should we reach higher Goals, more of these Colored Illustrations will be possible in each volume of our LN series as well as higher end Cover Art.\u003cbr\u003e\u003cbr\u003eThat\u0027s not all:\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003cimg src=\"https://i.imgur.com/kHMj743.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e*Art by Bryan Golden*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/Eyxpy5q.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cem\u003e*Art by Bryan Golden*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEach volume of our LN series comes with several\u003cstrong\u003e \"Black and White\" \u003c/strong\u003eIllustrations. As it stands, contracting artists to get these done only allows us to have at best 4-7 of these drawings done up. With your help, we can bring to the table even \u003cstrong\u003eMORE\u003c/strong\u003e of these illustrations for your reading experience!\u003cbr\u003e\u003cbr\u003eSo by now, at some point, you must have wondered:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"HOW ARE YOU PLANNING TO PUBLISH?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMarvelous question. We plan to release our books via Amazon as\u003cstrong\u003e E-BOOKS\u003c/strong\u003e. These books will retail between \u003cstrong\u003e$2.99-$4.99\u003c/strong\u003e and will be downloadable to any Tablet or \"Kindle\" device.\u003cbr\u003e\u003cbr\u003eA Printed version will \u003cstrong\u003eEXCLUSIVELY\u003c/strong\u003e be made available \u003cstrong\u003eHERE\u003c/strong\u003e on our \u003cstrong\u003ePatreon Page\u003c/strong\u003e for those who choose to donate through our \u003cstrong\u003e4th Tier Reward\u003c/strong\u003e, which will be \u003cstrong\u003eUnlocked\u003c/strong\u003e after we reach our \u003cstrong\u003e3rd Goal milestone\u003c/strong\u003e. \u003cstrong\u003e(Limited to 50)\u00a0\u003c/strong\u003e(Will increase upon reaching higher Goals)\u003cbr\u003e\u003cbr\u003eThere will also be \u003cstrong\u003eSPECIAL PROMOTIONS\u003c/strong\u003e held for our series throughout the year that we will let you know through our \u003cstrong\u003ePatreon Blog\u003c/strong\u003e and Social media. Such promotions will come in the form of \u003cstrong\u003e\"Count Down\"\u003c/strong\u003e sales, and even \u003cstrong\u003eFREE\u003c/strong\u003e giveaways!\u003cbr\u003e\u003cbr\u003eSo, naturally it all comes down to one, simple, question:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"WHY SHOULD I CARE ABOUT YOUR GROUP AND PROJECTS?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s a tough one. Frankly, we are unheard of, and have no backing. We are just a few guys who love reading Light Novels, watching Anime, and have been inspired. We have used our talents and creativity to come up with our own original series that we plan to release in the coming years (And we have a lot of stories already planned).\u00a0\u003cbr\u003e\u003cbr\u003eShould you help us, you would allow us to produce our series that much faster, and even allow use to write \u003cstrong\u003eMULTIPLE \u003c/strong\u003eseries at the same time.\u00a0\u003cbr\u003e\u003cbr\u003eNot only that, it might be even possible for us to bring on \u003cstrong\u003eADDITIONAL\u003c/strong\u003e members to our group to produce even more Light Novels every year.\u003cbr\u003e\u003cbr\u003eOur \u003cstrong\u003eEND GAME\u003c/strong\u003e goal is to be able to bring you \u003cstrong\u003e3-4 volumes\u003c/strong\u003e a year, for each Author we have in our group. This is no small task and to do this, we humbly ask for your help in this endeavor.\u003cbr\u003e\u003cbr\u003eMake no mistake though, if you choose\u003cstrong\u003e NOT TO HELP US\u003c/strong\u003e the books will \u003cstrong\u003eSTILL BE PUBLISHED\u003c/strong\u003e. They however will \u003cstrong\u003eNOT BE PRINTED\u003c/strong\u003e and will be only available on Amazon for download. Not to mention we would only be able to produce one a year for each Author in our group.\u003cbr\u003e\u003cbr\u003eWe understand we are asking a lot in our \u003cstrong\u003eGOALS\u003c/strong\u003e, but we are confident we can bring you quality works of literature that you can enjoy and love. We hope you can spare a little of your hard earned money to support us. Any and every little bit goes a long way toward making our group achieve our goals and dreams.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read our \u003cstrong\u003ePatreon Page\u003c/strong\u003e and we hope you will see our group, \u003cstrong\u003eRedux Rewrite\u003c/strong\u003e, as something you would want to support.\u003cbr\u003e\u003cbr\u003eMay La Fortuna smile upon you.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*HUMBLE BOW*\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
