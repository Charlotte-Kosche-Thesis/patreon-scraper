    "summary": "\u003cstrong\u003eWARNING: May contain material that is considered NSFW. Must be 18 years or older to view.\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello all! This is ReDaDillio!\u003cbr\u003e\u003cbr\u003eYou may know my work from the Lenny Elkhound series...or you came here from one of my galleries!\u003cbr\u003e\u003cbr\u003eEither way, welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m looking to continue comic art with stories I\u0027ve had floating around my head for the past five years. \u003cbr\u003e\u003cbr\u003eIf you\u0027re a fan of Lenny Elkhound and what to see more of his adventures, here\u0027s your chance to make that happen!\u003cbr\u003e\u003cbr\u003eAlongside the regular adventures of Lenny Elkhound, I would like to mix a selection of other stories including:\u003cbr\u003e- A science fiction/action series (General Audience to Teen)\u003cbr\u003e- Adult character-focused one-shots (For example with my Eve or Angel characters)\u003cbr\u003e- A series of one-shot stories to help build the universe in my head (General Audience to Teen)\u003cbr\u003e- The occasional Susie: The Nightly-Hopper one-shot!\u003cbr\u003e- A second adult oriented series with a (semi-)slice-of-life theme\u003cbr\u003e- And last, a grand-scale story miniseries\u003cbr\u003eMore on those in the years to come.\u003cbr\u003e\u003cbr\u003eMy goal is to supply one comic page or full-sized illustration a week!\u003cbr\u003eAvailable to those at the appropriate patron tiers, each story upon completion will be combined into a spiffy PDF for easy reading!\u003cbr\u003e"
