    "summary": "Greetings, everyone! Thank you for visiting my page! I draw a lot of fandom-related content, mostly related to cartoons or video games such as Undertale, Adventure Time, Powerpuff Girls, South Park, and Sonic the Hedgehog! Of course, since I fandom-hop a lot, I tend to draw and create content for a lot of different fandoms, so don\u0027t be surprised if you suddenly find art for a myriad of other things. \u003cem\u003e*insert waggling of the brow\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/437589257800908821/441535888942563328/unknown.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ll be supporting me combining my dream of becoming a published writer with my passion for drawing. I love drawing and the feedback and support I am given in return is honestly what keeps my confidence up and keeps me determined to provide more! \u00a0\u003cbr\u003e\u003cbr\u003eThe funds that I receive from Patreon will relieve some financial stress; my goal is being able to fund myself and my family by doing the things that I love. I\u0027ve been an advocated believer tha\u00a0people shouldn\u0027t chase for success, but success will chase after you--when doing what you love most. I will be able to help pay the bills, pay for food, and when I have extra money, will be able to purchase better equipment and programs for myself in order to provide more quality content!\u003cbr\u003e\u003cbr\u003eYour support, no matter how small, will mean the world to me. :\u0027)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/437589257800908821/441536206787051520/unknown.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eThis is how Patreon works! Depending on how much you pledge to me, you\u0027ll be getting different tiers of rewards. Naturally, when you pledge more, you\u0027ll also be getting all the previous rewards from the lower tiers! (Exciting, no?)\u003cbr\u003e\u003cbr\u003e(And yes, I have named my tiers from my favourite desserts.)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePledge $1 per month\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eA sincere thank you for your support for me as a budding artist! You will get access to my activity stream when I post miscellaneous extras for my patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $3 per month\u003c/strong\u003e\u003cbr\u003eAccess to WIPs + miscellaneous screenshots/sketches!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $5 per month\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAccess to more detailed WIPs of drawings with colours + tutorials!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $10 per month\u003cbr\u003e\u003c/strong\u003eOnce a month, you will have the opportunity to make a sketch request which I will draw during a public livestream!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $25 per month\u003cbr\u003e\u003c/strong\u003eMore detailed requests +\u003cbr\u003eAccess to original content; this includes projects for novels, illustration books, and online comics!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $50 per month\u003cbr\u003e\u003c/strong\u003eHoly smokes, you\u0027re amazing! Once a month, you\u0027ll be able to request a \u003cstrong\u003e.psd\u003c/strong\u003e\u00a0file from me of any piece of artwork that I\u0027ve published. That\u0027s right. You get the exclusive file where you are able to see the fine, inner workings of my art. My secrets revealed!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/437589257800908821/441538536198504448/unknown.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMy biggest dream is to become a published writer,\u00a0and since drawing has become one of my passions, I would love to be able to do original illustration books for children as well. I want to spend the rest of my life inspiring people and being inspired, doing the things I love and sharing my joy in the creative arts. Your support would mean the world to me, and I won\u0027t be able to thank you enough for believing in me. I currently have a few projects that I\u0027d love to work on--illustration books--and they will be first seen on my Patreon!\u003cbr\u003e\u003cbr\u003eThank you for taking your time to read this. Any support would make me tremendously happy! Take care, and I wish you all the best!"
