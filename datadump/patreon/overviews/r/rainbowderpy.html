    "summary": "Games like My Little Karaoke and TrotMania don\u0027t just need new new songs, better background and more videos. People come up with lots of new ideas on how to improve such games. Implementing all these new features usually would take a team of full time software developers, software designers, testers and more - all backed by some big company. Additionally, aside from developing new stuff, tracking down how and why exactly bugs happen and how to solve them, takes up a lot of time.\u003cbr\u003e\u003cbr\u003eBeing a professional software developer, I love doing indie games development during my free time a lot! The results are what the players of these games get as game updates once in a while.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me \u0026amp; pony games:\u003c/strong\u003e I (24 years old) am a Brony since march of 2015 and started developing pony games just after GalaCon 2015. At this convention, I saw that some brony-made games desperately were searching for software developers to fix critical bugs. A few weeks later, I somehow got to be the main software developer of UltraStar Deluxe (USDX) which is the engine used for the\u00a0\u003ca href=\"https://www.mylittlekaraoke.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMyLittleKaraoke - Singins is Magic!\u003c/a\u003e game. The development project of this karaoke project was almost dead for 4 years at that time, but the original developers were still available and they helped me to get started and revive the project. Because I believe in publishing the code of such software as free/libre open source benefits all, you can get the sourcecode of that game at\u00a0\u003ca href=\"https://github.com/UltraStar-Deluxe/USDX\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://github.com/UltraStar-Deluxe/USDX\u003c/a\u003e and modify it to your heart\u0027s content.\u003cbr\u003eThe source code of the web-installer, launcher and updater are available\u00a0\u003ca href=\"https://github.com/MyLittleKaraoke/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAny donated money will be used to produce merchandise \u0026amp; advertise for the games or pay for traveling to more conventions here in Europe.\u003cbr\u003e"
