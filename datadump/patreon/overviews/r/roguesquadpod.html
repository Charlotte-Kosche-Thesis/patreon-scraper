    "summary": "You know what it is cause you clicked on it. If you\u0027ve been laughing along with us, then you know how sad it feels to not have our voices in your earholes. The solution? Become a Patreon supporter! Throw a few dataries at us to help create consistent content, upgrade our gear, plan local live events, and bring on some of the best guests in the galaxy!\u003cbr\u003e\u003cbr\u003eRogue Squadron Podcast (aka Rogue Squad Pod) was started in January 2014 with one goal in mind - make our fans feel like they\u0027re IN THE ROOM with us for all of our episodes. We\u0027re your drunk friends that argue with about Star Wars, beers, comics, movies, video games, and more.\u00a0Our #1 goal is content creation FOR YOU - videos, interviews, commentary, reviews, and so much more. With help from our fans, the sky is the limit!\u003cbr\u003e\u003cbr\u003ePatreon supporters will be getting exclusive access to us, including private Q\u0026amp;As and group calls with the hosts, some d**k pics, some nip slips, all that usual goodness. If we\u0027re in your city, we\u0027re coming to see you. If you\u0027re in Ohio, you\u0027re coming to see us. If we can send you beers we\u0027re gonna do it. If you want nudes you get \u0027em. Our souls are yours for the taking. \u003cstrong\u003e\"HENCEFORTH!.... You shall be known as..... Patreon.... Supporters!\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnother big goal is to bring on more guests, some of your most sought-after members of the Star Wars community! We started strong with author DREW KARPYSHYN (KotOR, Darth Bane, Mass Effect) and want to keep the landspeeder rolling with other SW authors, actors, writers, artists, and fan creators."
