    "summary": "\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"426\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/261571766\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eHello.\u003cbr\u003eMy name is Ryan Elisabeth Reid.\u003cbr\u003eI am an artist.\u003cbr\u003eHave you heard of the age old tradition of patronage?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy work as an artist is unusual. It isn\u0027t easily contextualized. \u003cbr\u003eFor those of you who have been following my career for years, you understand that I work in a multitude of disciplines: theater \u0026amp; performance, dance, poetry, paper making, drawing, and text.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cbr\u003eFor context, my history as an artist up until now:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eThe highlights.....\u003cbr\u003e2008-2012:\u003c/em\u003e\u003cbr\u003eStudent at The New School University in New York City: BFA from Parsons School of Design and a BA from Eugene Lang College.\u003cbr\u003e\u003cem\u003e2013:\u003c/em\u003e\u003cbr\u003eAt age 22 I wrote, directed and produced my first play, \"One Day in the Life of Henri Shnuffle\" premieres in the Bowery, NYC and opens to a positive review from the New York Times. The work is about an elderly man living alone in NYC.\u003cbr\u003e\u003cem\u003e2014:\u003c/em\u003e\u003cbr\u003eMy second play \"Henri\" opens at The Smith Center for Performing Arts. In partnership with The Lou Ruvo Center for Brain Health, the play is about nursing home care and Alzheimer\u0027s.\u003cbr\u003e\u003cem\u003e2015:\u003c/em\u003e\u003cbr\u003eResident artist at Art Farm, panelist about elder care at UNR, MAP Fund finalist, youngest board member at Isabella Geriatric Center.\u003cbr\u003e\u003cem\u003e2016:\u003c/em\u003e\u003cbr\u003eAwarded the Outside Agency Grant for Sprat Classes, inter-generational art workshops with Core Academy and Ovation Senior Living.\u003cbr\u003e\u003cem\u003e2016-2017:\u003c/em\u003e\u003cbr\u003eAwarded Fulbright Creative Arts grant in Nepal, where I lived for 10 months. \"AAMAA\", my work with Nepali women and girls, performed at Taragaon Museum for the Kathmandu Triennale, \"Walking with Milk\" performed with four female artists for Kathmandu Triennale. My first solo exhibition \"Ma: A History of Us\" at Siddhartha Art Gallery.\u003cbr\u003e\u003cem\u003e2018:\u003c/em\u003e\u003cbr\u003eBecome a member Anna Halprin\u0027s Performance Lab. Safehouse Artist Residency in collaboration with Kristi Williamson and Kecya Felix. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/229205501\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003evideo created during my Fulbright grant in Nepal\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://farm1.staticflickr.com/809/26165204437_7814a2453b_z.jpg\" width=\"566\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003efirst New York Times Review\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMy community supported work up until now lead me here, to Patreon: an online network of small donations (or patronages) from the communities who value me as an artist.\u003cbr\u003eFor me, this means the possibility of continuing the work I care about. Work about women, elders, and topics I find essential to immerse myself in: spiritually, emotionally, physically...as a human on this strange planet, on Earth, at our own particular period of being. Work that people in my communities and beyond can engage with in their own lives.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eA summary of what I am currently working on:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ea book of poems about the history of women\u2019s bodies\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eperformances created as an ensemble member of Anna Halprin\u2019s Performance Lab (both as choreographer and performer)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ean evening-length dance work with artists Kristi Williamson and Kecya Donneley (performed at 145 Eddy in San Francisco, June 2018)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ea series of abstract paintings on paper based on microscopic scans of my blood\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eproject managing inter-generational art and theater workshops for seniors and teens in partnership with Core Academy and my theater company Sprat Artistic Ensemble\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ea collaborative multi-disciplinary dance piece with women from strict religious backgrounds in the final round for MAP Fund grant\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ea research project about the practice of Sema, a movement meditation practiced by whirling dervishes (descendants of Rumi) for which I will be traveling to Konya, Turkey in July 2018 with collaborator Noor Al-Samarrai\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYour patronage will make the projects above possible, as well as future projects, through your investment in my work and value as an artist to cover my art studio rent, art supplies, travel expenses, performance and production costs.\u003cbr\u003eIn return for your patronage, you will receive a variety of art offerings in a multitude of media directly from me. That means, monthly poems, videos of exclusive performances, prints, and original artworks to name a few.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003cbr\u003eIf you are new to my work and want more, you can visit more on my website. Housed there are videos, photos, writings, my artist statement and a resume.\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e \u003ca href=\"http://www.ryanelisabethreid.com\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ewww.ryanelisabethreid.com\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg height=\"544\" src=\"https://farm1.staticflickr.com/895/41037045201_cd6989b242_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePhoto from my solo exhibition \"Ma: A History of Us\"\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cbr\u003eI am an artist.\u003cbr\u003eI am asking.\u003cbr\u003eThank you.\u003cbr\u003eI love you.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
