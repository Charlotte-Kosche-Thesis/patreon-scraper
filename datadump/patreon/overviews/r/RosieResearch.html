     "description": "\u003cimg src=\"http://rosieresearch.com/wp-content/uploads/2016/04/Patreon-Awards-10-2.png\"\u003e\u003cbr\u003e\nTHANK YOU! We are working hard to change the state of STEM in our schools and at home, and you are helping us do just that. \u003cbr\u003e\n\u003cbr\u003e\nYou will get access to our patron-only feeds, be emailed our videos AND...drumroll please....\u003cstrong\u003eget PDF downloads of our finished labs every month\u003c/strong\u003e! That\u0027s right, you will have the ability to print the labs we create, find our well researched sourcing for supplies, roll up your sleeves, get down and dirty. You will enjoy the ride with us full force. \u003cbr\u003e\n\u003cbr\u003e\nWhat sorts of labs will you experience? Edible optics and the asteroid of doom, acids and bases with the color changing smoothie, particle physics with marble accelerators, gas laws with fizzy ice cream, astronomy with telescopes and much more!",
