    "summary": "I am the founder and editor of\u00a0\u003ca href=\"http://ratetea.com\"\u003eRateTea\u003c/a\u003e, a social review site for tea drinkers that is also a massive educational resource and tea reference. I do diverse work on the site, including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eProgramming and server administration, adding features while keeping the site easy to use and fast and responsive.\u003c/li\u003e\u003cli\u003eMaintaining the site\u0027s extensive database of teas, which is classified by brand, style, and region. This involves adding new teas and brands, marking teas as retired, fixing links when companies redesign their website, tracking when companies rename their teas, and checking to see that user-added teas are properly classified.\u003c/li\u003e\u003cli\u003eResearching and writing educational articles. We strive to have the most accurate tea-related articles on the web, incorporating newer research and breaking down widespread myths.\u003c/li\u003e\u003cli\u003eScreening reviews, keeping out fake reviews and spam (we have always had a problem with companies creating fake accounts to review their own teas)\u003c/li\u003e\u003cli\u003eMaintaining the site\u0027s social media presence, including our\u00a0\u003ca href=\"http://ratetea.tumblr.com/\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/ratetea\"\u003eTwitter\u003c/a\u003e, and our less-frequently-used\u00a0\u003ca href=\"https://www.facebook.com/ratetea\"\u003eFacebook\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour donations help support my ongoing work on the site, and help lessen our reliance on advertising revenue. \u00a0All contributors will be credited on the site\u0027s about page, and if you pledge at least $5 monthly, if you are a registered user of the site, your account will be marked for ad-free use of the site when you are logged on.\u003cbr\u003e\u003cbr\u003eI also love getting feature requests and article requests! \u00a0If there is something you can\u0027t currently figure out how to do on the site, or a new feature you\u0027d like us to add, let me know. \u00a0Some things are easier to program than others, but I\u0027m glad to implement easy requests as well as requests from larger donors.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn order to remain independent from tea companies I do not accept donations from tea companies or their owners or employees.\u003c/strong\u003e If you work for a tea company and wish to show support for RateTea, please consider linking to our site from your website.\u003cbr\u003e"
