ingdom_hearts_animation_by_rayjii-dani0wt.gif\" style=\"width: 220px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7889/f/2016/310/6/6/terranort_by_rayjii-dani09w.gif\" style=\"width: 219px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eYou don\u00b4t want to be a Patron and just easily donate once??\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ethat\u00b4s completely fine therefore follow the link to donate to \u003cem\u003emy \u003c/em\u003e\u003cstrong\u003e\u003ca href=\"http://paypal.me/dpossmann\"\u003ePayPal\u003c/a\u003e \u003c/strong\u003edirectly :)\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnimation and Art are my passion\u003c/strong\u003e, and I want to \u003cstrong\u003econtinue creating\u003c/strong\u003e fan-animations till the very end of me!\u003cbr\u003e\nBut without anything to eat, it will be \u003cstrong\u003ehard to make animations as frequent as I want to\u003c/strong\u003e. Right now I can only spend\u003cstrong\u003e 2-3 hours a day on Art\u003c/strong\u003e because i need to work in a \u003cstrong\u003eFulltimejob job for my food and apartment\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAnd this is where you come in:\u003cbr\u003e\n\u003cbr\u003e\nWith just \u003cstrong\u003e1 $ each month\u003c/strong\u003e you are already helping me out a lot, and of course you will not be going anywhere empty handed!\u003cbr\u003e\n\u003cstrong\u003eYou will receive Rewards \u003c/strong\u003efor your support such as my \u003cstrong\u003eActivity Feed or Project files\u003c/strong\u003e where you will be able to \u003cstrong\u003esee \u003c/strong\u003ethe insights of my current animation project that \u003cstrong\u003enobody else get to see\u003c/strong\u003e.\u003cbr\u003e\nCheck out the other Rewards to the left of this side!\u00
