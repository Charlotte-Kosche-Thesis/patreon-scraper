    "published_at": "2015-10-28T21:25:25+00:00",
    "summary": "\u003cstrong\u003eVad \u00e4r Revansch! ?\u003c/strong\u003e\u003cbr\u003eRevansch! \u00e4r en Youtube-show som tar revansch p\u00e5 TV-spel fr\u00e5n barndomen och vi som hostar showen heter\u00a0\u003ca href=\"https://instagram.com/victorclausson/\" rel=\"nofollow\" target=\"_blank\"\u003eVictor Clausson\u003c/a\u003e och\u00a0\u003ca href=\"https://instagram.com/bjorn_pantzar\" rel=\"nofollow\" target=\"_blank\"\u003eBj\u00f6rn Pantzar\u003c/a\u003e. Allt b\u00f6rjade 2012 d\u00e5 intresset f\u00f6r retrospel verkligen hade blomstrat upp likt ogr\u00e4s i din farfars rhododendron buske. Som alla andra s\u00e5 begav man sig till sina f\u00f6r\u00e4ldrars vind och letade r\u00e4tt p\u00e5 sina gamla \u00e4godelar som idag blivit poppis igen. Vi har alltid gillat TV-spelen vi v\u00e4xte upp med under 80/90-talet f\u00f6r dom var simpla, linj\u00e4ra och mumsigt pixliga. Less is more! \u003cbr\u003eMen vi\u00a0m\u00e4rkte snabbt att m\u00e5nga utav spelen vi hittade, hade man aldrig klarat. Det var d\u00e5 vi best\u00e4mde oss f\u00f6r att ta revansch p\u00e5 TV-spelen fr\u00e5n barndomen. \u003cbr\u003e\u003cbr\u003eShowen \u00e4r snart inne p\u00e5 sitt tredje \u00e5r och efter varje s\u00e4songsavslutning finslipar vi saker och ting f\u00f6r att sedan komma tillbaka med en ny s\u00e4song som \u00e4r sn\u00e4ppet vassare. Vi har faktiskt kommit en bra bit p\u00e5 v\u00e4gen om man tittar tillbaka p\u00e5 b\u00f6rjan av s\u00e4song 1 d\u00e5 vi spelade in avsnitten med en iPhone.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVad \u00e4r Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon \u00e4r ett hj\u00e4lpmedel f\u00f6r oss att f\u00e5 st\u00f6d ifr\u00e5n v\u00e5ra mest lojala fans och samtidigt ge n\u00e5got tillbaka. Du v\u00e4ljer en summa som du \u00e4r bekv\u00e4m med att donera per avsnitt/m\u00e5nad och detta fortl\u00f6per sedan likt en prenumeration. Du kan n\u00e4rsomhelst \u00f6ka eller s\u00e4nka din donation men \u00e4ven avbryta den om du vill det. Sl\u00e4pper vi inget avsnitt kommer du heller inte att bli debiterad och du \u00e4r aldrig l\u00e5st till n\u00e5gonting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVarf\u00f6r Patreon?\u003c/strong\u003e\u003cbr\u003eV\u00e4gen hit har inte varit gratis och fortfarande g\u00e5r en del av v\u00e5r ekonomi i m\u00e5naden till att driva Revansch! Missf\u00f6rst\u00e5 oss inte nu, vi \u00e4lskar att producera avsnitt, men n\u00e4r sprillans nya h\u00e5rddiskar p\u00e5 6TB blir fulla... *kn\u00e4pper med fingret* ...s\u00e5 snabbt, s\u00e5 k\u00e4nns det lite motigt. Likas\u00e5 framtagningen utav Blu-raysen f\u00f6r S01 var en stor chansning och kostnad att ligga ute med. Det vore sk\u00f6nt om vi kunde forts\u00e4tta med det vi g\u00f6r utan att g\u00e5 back. Ni blir mynten i arkadmaskinen. Ju fler, desto l\u00e4ngre kan vi forts\u00e4tta.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVem \u00e4r detta f\u00f6r?\u003c/strong\u003e\u003cbr\u003eDetta \u00e4r f\u00f6r dig som vill ha mer utav det goda. Detta \u00e4r f\u00f6r dig som verkligen vill vara uppdaterade med vad som h\u00e4nder mellan v\u00e5ra avsnitt och vad det \u00e4r f\u00f6r hemligheter vi annars inte avsl\u00f6jar. Detta \u00e4r ocks\u00e5 ett perfekt tillf\u00e4lle att skapa en b\u00e4ttre kommunikation tillsammans.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVad f\u00e5r jag?\u003c/strong\u003e\u003cbr\u003eVad s\u00e4gs om en live stream d\u00e4r vi diskuterar allm\u00e4nt om senaste avsnittet och era kommentarer? Givetvis \u00e4r chatten tillg\u00e4nglig f\u00f6r er att st\u00e4lla fr\u00e5gor och diskutera med oss! Hur skulle det smaka med m\u00e5nadsuppdateringar som ber\u00e4ttar vad vi har p\u00e5 g\u00e5ng bakom kulisserna? Kanske blir vi extra gener\u00f6sa (fulla) och avsl\u00f6jar vilket spel som blir n\u00e4sta avsnitt! Om vi sl\u00e4pper en ny s\u00e4song p\u00e5 Blu-ray kommer du ha f\u00f6rsta tjing och kan garantera dig ett numrerat exemplar. Allt detta \u00e4r exklusivt f\u00f6r er Patreoner som tack f\u00f6r erat st\u00f6d. Scrolla ner\u00e5t f\u00f6r att se\u00a0vad vi erbjuder f\u00f6r mer godsaker.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOm man inte vill st\u00f6dja er via Patreon d\u00e5?\u003c/strong\u003e\u003cbr\u003eAllting kommer vara precis som f\u00f6rr om man v\u00e4ljer att inte st\u00f6tta oss via Patreon. Vi kommer sl\u00e4ppa v\u00e5ra avsnitt i vanlig ordning p\u00e5 Youtube, precis som vi alltid har gjort. Detta \u00e4r som sagt, f\u00f6r dig som vill ha lite mer av det goda.\u00a0Om du v\u00e4ljer att inte st\u00f6dja oss via Patreon s\u00e5 \u00e4r det helt ok! Vi vill inte tvinga dig till n\u00e5got du inte k\u00e4nner dig bekv\u00e4m med.\u003cbr\u003e\u003cbr\u003eOm du har sv\u00e5rt att best\u00e4mma dig s\u00e5 kan du ta en titt p\u00e5 listan \u00e5t h\u00f6ger. Den visar vad vi erbjuder men vi siktar p\u00e5 att successivt \u00f6ka utbudet av exklusivt material, as we go! \u003cbr\u003eKom g\u00e4rna med f\u00f6rslag p\u00e5 bel\u00f6ningar (rewards) som vi kan erbjuda.\u003cbr\u003e"
