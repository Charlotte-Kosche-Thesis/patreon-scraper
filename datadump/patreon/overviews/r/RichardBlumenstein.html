    "summary": "\u003cimg src=\"http://richardblumenstein.com/downloads/me_new.png\" style=\"width: 129px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cdiv\u003eHello! I am Richard Blumenstein. I have been a multimedia Instructor for several years now, and I have always put my students first. I am asking for your help. I want to focus on my own art and I would like your help to do that.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow am I doing?\u003c/strong\u003e\u003cbr\u003eRight now it\u0027s a video game concept that I worked on when I was doing my Master\u0027s degree thesis. I had a lot of fun doing so and I know there is more work to put in on it. It\u0027s about a gypsy who has lost her memory in the Transylvanian world of monsters and chaos. So far there are werewolves, monsters, demons, and more. I have several concepts that I really want to get out on paper, everything from characters to buildings and more and who knows maybe an art book out of it all. After all there is a whole world out there. \u003cbr\u003e\u003cimg src=\"http://www.richardblumenstein.com/images/Gypsy/Actual/gypsyrosemap.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eMy Goals..\u003c/strong\u003e\u003cbr\u003eMy goal are to improve my own art to be that of a professional level. This means I want to become better with environments, story, characters, concepts, illustrations.... the whole ball of wax.\u003cbr\u003e\u003cbr\u003eI am getting there. My last level up put me on the playing field. I went from this to this. \u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://richardblumenstein.com/downloads/lvlup.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat I am offering\u003c/strong\u003e\u003cbr\u003eI am offering all of my knowledge past, present and future. How to critique, how to set up Photoshop, Drawing, \u00a0Painting, and even 3D when the need arises. As I work, I want to create a video blog that gives you the knowledge that I have learned.\u00a0\u003cbr\u003e\u003cbr\u003eWhat you will get. Video tutorials with narration of things that I have learned. I will also create small how to videos and even practice exercises. I will also review books that I have bought to learn different things.\u00a0\u003cbr\u003e\u003cimg src=\"http://richardblumenstein.com/downloads/rewards.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eNot just in it for myself.\u003c/strong\u003e\u003cbr\u003eI know you\u0027re all learning too. So with a bigger tier I will help you out. I will do video critiques for you to help you out as well.\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mpSi36KmixY?list=PLweGUGLadxC3tE9M48aYogbFSLjBz1y6q\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
