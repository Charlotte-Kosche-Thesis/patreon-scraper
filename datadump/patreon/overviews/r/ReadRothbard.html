    "summary": "\u003cimg src=\"https://i0.wp.com/www.actualanarchy.com/wp-content/uploads/2017/01/DRAAPodcast.png?w=1902\"\u003e\u003cbr\u003e\u003cbr\u003eThe Actual Anarchy Podcast is all about Maximum Freedom. \u003cbr\u003e\u003cbr\u003eRobert and I analyze popular movies from a Rothbardian/Anarcho-Capitalist perspective.\u00a0 If it\u0027s voluntary, we\u0027re cool with it. If it\u0027s not, then it violated the Non-Aggression Principle and Property Rights - the core tenants of Libertarian Theory - and hence - human freedom.\u003cbr\u003e\u003cbr\u003eWe use movies as a starting point for people who may not be familiar with this way of thinking.   Discussion of the plot and decisions that characters make in relation to morality and violations of the non-aggression principle are our bread and butter.\u003cbr\u003e\u003cbr\u003eWe also will highlight and discuss any themes or lessons from Austrian Economics that we can glean from the film.\u003cbr\u003eThe point is to show what anarchy actually is with instances that are presented in film.\u003cbr\u003e\u003cbr\u003eWe publish new episodes on Sunday just in time for your Monday commute; and occasionally will do specials surrounding holidays or events (elections/olympics).\u003cbr\u003e\u003cbr\u003eABOUT\u003cbr\u003e\u003cbr\u003eActual Anarchy, an anarchy unlike what the average idiot thinks it would be. Anarchy means no rulers, not no rules.  The non-aggression principle and a respect of property rights are what makes it go.\u003cbr\u003e\u003cbr\u003e\n\nWe host a podcast where we take pop culture movies and showcase moments or scenes or themes throughout that are literally actual examples of anarchy.\u003cbr\u003e\n\n\u003cbr\u003eAny place, around the world, there are always examples of Actual Anarchy all about you.  Sometimes you just have to sit back and take a look.  It\u2019s easy once they\u2019ve been pointed out a few times.\u003cbr\u003e\n\n\u003cbr\u003eActual Anarchy is real world examples of anarchy in action.\u003cbr\u003e\n\n\u003cbr\u003eMovies, Shows, Books, News, etc\u2026 we host all sorts of content on the site from a bevy of writers enthusiastic for one goal:  \u003cstrong\u003ehuman freedom\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003eRead Rothbard \u2013 Become an Actual Anarchist\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePRESENTED BY\u003cbr\u003e\u003cbr\u003eRead Rothbard is comprised of a small group of voluntaryists who are fans of Murray N. Rothbard. We curate content at\u00a0\u003ca href=\"http://www.actualanarchy.com\" target=\"_blank\"\u003ewww.ActualAnarchy.com\u003c/a\u003e and on the \n\u003ca href=\"http://www.ReadRothbard.com\" rel=\"nofollow\"\u003ewww.ReadRothbard.com\u003c/a\u003e site including books, lectures, articles, speeches, and we make a weekly podcast based on his free-market approach to economics. Our focus is on education and how advancement in technology improves the living standards of the average person.\u003cbr\u003e\n\u003cbr\u003eSOCIAL MEDIA\u003cbr\u003e\u003cbr\u003e\nWebsites: \u00a0\u003ca href=\"http://www.actualanarchy.com\" target=\"_blank\"\u003ewww.ActualAnarchy.com\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.ReadRothbard.com\" rel=\"nofollow\"\u003ewww.ReadRothbard.com\u003c/a\u003e\u003cbr\u003e\nApple Podcasts: \u00a0\n\u003ca href=\"https://itunes.apple.com/us/podcast/actual-anarchy-podcast/id1203540691\" rel=\"nofollow\" target=\"_blank\"\u003eApple Podcasts Listing\u003c/a\u003e\u003cbr\u003e\nGoogle Play Music: \u00a0\u003ca href=\"https://play.google.com/music/m/In5vpsy4quefwsboqnlqiawvycy?t=Actual_Anarchy_Podcast\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle Play Listing\u003c/a\u003e\n\u003cbr\u003e\nFacebook: \u00a0\u003ca href=\"http://www.facebook.com/ActualAnarchy\" target=\"_blank\"\u003ewww.facebook.com/ActualAnarchy\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.facebook.com/readrothbardclub\" rel=\"nofollow\"\u003ewww.facebook.com/readrothbardclub\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
