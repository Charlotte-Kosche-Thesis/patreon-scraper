    "summary": "Hey Everyone! \u003cbr\u003eMy name\u0027s Roland and I\u0027m a \u003cstrong\u003eComposer and Sound Engineer\u003c/strong\u003e.\u003cbr\u003eI\u0027m here on Patreon to \u003cstrong\u003eshare\u003c/strong\u003e my Passion and Knowledge,\u00a0so:\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you are a beginner (or not) composer or sound engineer and you\u0027re struggling with some specific aspect of the job, I\u0027ll be happy to lend you a hand and share with you some \u003cstrong\u003etricks and hints\u003c/strong\u003e I\u0027ve learned in these past years.\u003c/li\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/T0pEMgwvXek?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cli\u003eIf you love cover of \u003cstrong\u003eVideogames and Movies soundtracks\u003c/strong\u003e, this is the right place!\u003c/li\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/K9KwHc_8SYc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cli\u003eIf you\u0027re into Travel and Life Vlogs I do some videos showing lots of beautiful places.\u003c/li\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UG22QTPbOgs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cli\u003eIf you are a Video Maker or a Game Developer and you are looking for an \u003cstrong\u003eawesome soundtrack\u003c/strong\u003e for your project, I\u0027d love to help you realize your vision at its best!\u003c/li\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OosjAGDG2yw\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/ul\u003e\u003cbr\u003eIf you don\u0027t know what \u003cstrong\u003ePatreon\u003c/strong\u003e is, well, basically it is a platform where you can \u003cstrong\u003esupport\u003c/strong\u003e directly a content creator by pledging an amount of your choice (in my case collected monthly) and you receive some \u003cstrong\u003erewards\u003c/strong\u003e back as thank you. So, every month you keep the subscription, you receive a new reward! Pretty cool isn\u0027t it?\u003cbr\u003eThere are just a couple of rules:\u003cbr\u003e\u003col\u003e\u003cli\u003ePledges will be collected the 1st day of the month.\u003c/li\u003e\u003cli\u003eYou can choose to pledge the amount you like and select the reward you prefer, the more you pledge the better \u00ecs the reward!\u003c/li\u003e\u003cli\u003eRewards are sent after the pledge is collected.\u003c/li\u003e\u003cli\u003eAll the higher rewards include the previous ones.\u003c/li\u003e\u003c/ol\u003eThe money you\u0027ll pledge will be used to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eImprove \u003cstrong\u003eVideo\u003c/strong\u003e and \u003cstrong\u003eAudio\u003c/strong\u003e quality of the productions by hiring people and renting/buying gear and sound libraries.\u003c/li\u003e\u003cli\u003eMake more \u003cstrong\u003eTravel and Life Vlogs.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ll occasionally do some Patreon exclusives livestrams on YouTube sharing my composing process or talking about music production.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
