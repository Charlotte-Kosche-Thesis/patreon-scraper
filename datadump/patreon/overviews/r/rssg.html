    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNyJ9/patreon-media/campaign/1503125/dc94f0a16f3c4f5199471810658bd217?token-time=2145916800\u0026token-hash=b8OK0-RyvrY1iyGJZllZkZVbm8-aIzZsGQh-9U71x1U%3D",

    "published_at": "2018-01-30T19:15:48+00:00",
    "summary": "\u003cstrong\u003eYou can view early release chapters for RSSG here:\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://rssg.gravitytales.com/\"\u003ehttps://rssg.gravitytales.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eHey guys, Hellscythe here! I\u0027m the translator for\u00a0 \u003ca href=\"http://gravitytales.com/novel/reincarnation-of-the-strongest-sword-god\"\u003eReincarnation Of The Strongest Sword God\u003c/a\u003e over at\u00a0 \u003ca href=\"http://gravitytales.com\" rel=\"nofollow\"\u003eGravity Tales\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003eWith your support, I would be able to support quicker translations and pay the editorial team(Fluffy, mainly). In addition, patrons will get extra chapters ahead of the translations along with adding regular chapters to be released. Thus, you get more chapters and contribute to quicker updates! \u003cbr\u003e\n\u003cbr\u003eTranslating is a taxing procedure that can take up to six to seven hours between everyone involved per chapter. We work hard to ensure the highest quality of translations so that it\u0027s at a professional level. However, we all have full-time jobs and duties besides translating.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eOur current goals:\u003cbr\u003e\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cdel\u003eTier 1 (500$) - 8 Chapters/Week\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eTier 2 (1,250$) - 9 Chapters/Week\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eTier 3 (2,000$) - 10 Chapters/Week\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eTier 4 (3,000$) - 11 Chapters/Week\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eTier 5 (4,000$) - 12 Chapters/Week\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eTier 6 (5,000$) - 13 Chapters/Week\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eTier 7 (6,000$) - 14 Chapters/Week\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eTier 8 (7,250$) - 15 Chapters/Week\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eTier 9 (8,500$) - 16 Chapters/Week\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eTier 10 (9,750$) - 17 Chapters/Week\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003eTier 11 (11,000$) - 18 Chapters/Week\u003c/del\u003e\u003c/li\u003e\u003cli\u003eTier 12 (12,500$) - 19 Chapters/Week\u003c/li\u003e\u003cli\u003eTier 13 (14,000$) - 20 Chapters/Week\u003c/li\u003e\u003cli\u003eTier 14 (15,500$) - 21 Chapters/Week\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027re currently at \u003cdel\u003e17\u003c/del\u003e18 chapters per week! (April donations: $10721)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNote: New release rates will only be updated at the beginning of the following month (after payments are confirmed).\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cbr\u003e\tWhat is Patreon? \t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product. In our case, it would be privileged rights to early releases of the chapters, exclusive content for Patrons, and other rewards like creating your own ability, character, etc within the story. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eDo I need to pledge to read Reincarnation Of The Strongest Sword God?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eNo. It is completely optional and only meant as a way to show your support to us and the story. The chapters of Reincarnation Of The Strongest Sword God will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eCan I change my pledge amount?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eHow does Patron charge me?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your Paypal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise, the pledge will be automatically declined by Patreon.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e-----\u003c/em\u003e\u003c/div\u003e\u003cem\u003ePatrons, please be aware; pledges begin processing on the 1st of every month, regardless of when you pledged. If you pledge on the 31st, for example, you will be charged the following day. We will not issue refunds as all of the chapters are available to you as soon as you pledge. The pledge is locked at 00:00 on the 1st of each month, PST, and Patreon will charge the amount pledged at that time regardless of changes made to the pledge on that day. Please keep this in mind. Thank you for all of your support!\u003c/em\u003e"
