    "summary": "In the end, it\u2019s all about the marketplace of ideas.\u003cbr\u003e \u003cbr\u003eMy name is Robert B. Marks, and the marketplace of ideas is something I really, truly care about and believe in.\u00a0 In \u003cem\u003e\u003ca href=\"http://www.escapistmagazine.com/articles/view/video-games/columns/garwulfs-corner\" rel=\"nofollow\" target=\"_blank\"\u003eGarwulf\u0027s Corner\u003c/a\u003e\u003c/em\u003e on \u003ca href=\"http://www.escapistmagazine.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Escapist\u003c/a\u003e, we made that marketplace of ideas happen.\u00a0 We cut through the chaff regarding the \u003cem\u003e\u003ca href=\"http://www.escapistmagazine.com/articles/view/video-games/columns/garwulfs-corner/14279-All-Female-Or-All-Male-Ghostbusters-Could-It-Be-Good\" rel=\"nofollow\" target=\"_blank\"\u003eGhostbusters \u003c/a\u003e\u003c/em\u003e\u003ca href=\"http://www.escapistmagazine.com/articles/view/video-games/columns/garwulfs-corner/14279-All-Female-Or-All-Male-Ghostbusters-Could-It-Be-Good\" rel=\"nofollow\" target=\"_blank\"\u003eremake\u003c/a\u003e, took a balanced look at the \u003ca href=\"http://www.escapistmagazine.com/articles/view/video-games/columns/garwulfs-corner/14559-The-Night-The-Hugos-Burned-The-Sad-and-Rabid-Puppies-Explained\" rel=\"nofollow\" target=\"_blank\"\u003ebattles fought by the Sad Puppies, Rabid Puppies, and the \"Hugo Defenders,\"\u003c/a\u003e and explored what happened when \u003ca href=\"http://www.escapistmagazine.com/articles/view/video-games/columns/garwulfs-corner/13982-Hatred-Makes-You-Look-In-the-Mirror-to-See-Meaning\" rel=\"nofollow\" target=\"_blank\"\u003evideo gaming finally got an actual murder simulator\u003c/a\u003e...we even managed to have a \u003ca href=\"http://www.escapistmagazine.com/forums/read/6.933083-A-Few-Words-About-Checking-Privilege\" rel=\"nofollow\"\u003egenerally non-toxic discussion about the white privilege debate\u003c/a\u003e - on the Internet, of all places!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGarwulf\u2019s Corner\u003c/em\u003e generated exceptional engagement on the site, carving a true marketplace of ideas back out of the battlefield that pop culture so often seems to become. However, all good things must come to an end, and the \u003ca href=\"http://www.escapistmagazine.com/articles/view/video-games/columns/garwulfs-corner/16864-Garwulf-s-Emails-from-the-Edge-IV\" rel=\"nofollow\" target=\"_blank\"\u003elast installment\u003c/a\u003e ran on March 16, 2016.\u00a0 But...I miss it, and I miss the discussion, and, most of all, I miss my readers\u00a0 And that\u0027s why, a couple of weeks ago, I emailed Josh Vanderwall, Editor-in-Chief of The Escapist, with an idea to bring back the column...and he agreed.\u003cbr\u003e \u003cbr\u003eI have partnered up with The Escapist to bring \u003cem\u003eGarwulf\u2019s Corner\u003c/em\u003e back once again, with a new installment every two weeks.  The Escapist is hosting it, but this time around, this Patreon \u2013 supported by readers like you \u2013 is paying me for it.  With your support, I can not only keep \u003cem\u003eGarwulf\u2019s Corner\u003c/em\u003e running, but if things go well enough, even some projects like these:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThe Most Important PC Games of All Time\u003c/em\u003e\u003c/strong\u003e: Video games are not a young medium \u2013 they go back all the way to 1940 \u2013 and there\u2019s an amazing 76-year history to be explored.  The \u003ca href=\"http://www.pcgamesn.com/most-important-pc-games-civilization\" rel=\"nofollow\" target=\"_blank\"\u003efirst\u003c/a\u003e \u003ca href=\"http://www.pcgamesn.com/most-important-pc-games-doom\" rel=\"nofollow\" target=\"_blank\"\u003ethree\u003c/a\u003e \u003ca href=\"http://www.pcgamesn.com/most-important-pc-games-diablo\" rel=\"nofollow\" target=\"_blank\"\u003einstallments\u003c/a\u003e of this series of features were published in August on PCGamesN, but didn\u2019t hit the critical mass they needed to keep it going...and NINE installments were written, along with a second series being planned.  With your help, I can not only publish the rest of the first series, but also write a second, and possibly even a third.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eFooling Garwulf\u003c/em\u003e\u003c/strong\u003e: Unfortunately, during this season of Penn \u0026amp; Teller Fool Us there was no Fooling Garwulf \u2013 my life was hit by a critical mass of complications that prevented it from running this year \u2013 and with the extra research required, it\u2019s not a cheap series to do.  However, where there\u2019s magic shows, there an amazing discussion to be had about the art of illusion, and with your support, a second series of Fooling Garwulf is just a new season of Fool Us away.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eGamers: A Serialized Novel (Sort of)\u003c/em\u003e\u003c/strong\u003e: When faced with an insane world, do you join it or rebel?  That\u2019s the dilemma facing John John and his friends in this absurdist comedy in the tradition of Joseph Heller\u2019s \u003cem\u003eCatch-22\u003c/em\u003e.  I\u2019ve wanted to do this for a while, but a project like this takes a lot of time, during which I can\u2019t work on other things.  With your help, this can happen.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e   All of these things are possible, with your support.  So, what do you say?  Shall we have a few laughs, take a closer look at some magic, explore some video game history, and throw some ideas around?\u003cbr\u003e\u003cbr\u003e(Special thanks to Defy Media, for use of the \u003cem\u003eGarwulf\u0027s Corner\u003c/em\u003e graphic.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Robert B. Marks, and I\u2019m the author of \u003cem\u003e\u003ca href=\"http://www.amazon.com/Diablo-Archive-Richard-Knaak/dp/1416576991/ref=sr_1_1?ie=UTF8\u0026amp;qid=1416496054\u0026amp;sr=8-1\u0026amp;keywords=Diablo+Demonsbane\" rel=\"nofollow\"\u003eDiablo: Demonsbane\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://www.amazon.com/Everquest-Companion-Inside-Lore-Gameworld/dp/0072229039/ref=sr_1_1?ie=UTF8\u0026amp;qid=1416329384\u0026amp;sr=8-1\u0026amp;keywords=EverQuest+Companion\" rel=\"nofollow\"\u003eThe EverQuest Companion\u003c/a\u003e\u003c/em\u003e, \u003ca href=\"https://www.amazon.com/s?ref=series_rw_dp_labf\u0026amp;_encoding=UTF8\u0026amp;field-collection=The+Eternity+Quartet\u0026amp;url=search-alias%3Ddigital-text\" rel=\"nofollow\"\u003e\u003cem\u003eThe Eternity Quartet\u003c/em\u003e\u003c/a\u003e (with Ed Greenwood), \u003cem\u003e\u003ca href=\"http://www.escapistmagazine.com/articles/view/moviesandtv/columns/foolinggarwulf\" rel=\"nofollow\"\u003eFooling Garwulf\u003c/a\u003e\u003c/em\u003e, and most important of all, \u003cem\u003eGarwulf\u2019s Corner\u003c/em\u003e \u2013 the first iteration ran from 2000-2002 on Diabloii.net, and was one of the \u003ca href=\"https://www.amazon.com/Garwulfs-Corner-Odyssey-Diablo-Beyond-ebook/dp/B00MQYU83W/ref=asap_bc?ie=UTF8#nav-subnav\" rel=\"nofollow\"\u003efirst video game issues columns in the English language\u003c/a\u003e, and from March 2015-March 2016 it was revived as a \u003ca href=\"http://www.escapistmagazine.com/articles/view/video-games/columns/garwulfs-corner\" rel=\"nofollow\"\u003epop culture commentary column\u003c/a\u003e on \u003ca href=\"http://www.escapistmagazine.com/\" rel=\"nofollow\"\u003eThe Escapist\u003c/a\u003e.\u003cbr\u003e"
