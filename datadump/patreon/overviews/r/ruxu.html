    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello, I\u0027m Ru!\u00a0\ud83d\udc96 I\u0027m a Chinese-American girl who grew up reading and drawing comics. I\u0027m following my dreams and becoming a comic artist!\u00a0\ud83c\udf1f You\u0027ll find me most active on\u00a0\u003ca href=\"http://instagram.com/ruemxu\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/ruemxu\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"http://ruemxu.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"\thttp://www.saintforrent.com/uploads/1493683958-patreonad.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\tI\u0027m the creator of the webcomic \n\t\u003ca href=\"http://saintforrent.com/about\"\u003e\u003cstrong\u003eSAINT FOR RENT\u003c/strong\u003e\u003c/a\u003e\n\t-- a semi-animated tale about a young man named Saint, whose father \nleft him a suspicious inn for Time Travelers. Since 2012, SfR has been published in \npartnership with Hiveworks. The archive is over 400 pages,\n and it\u0027s \n\t\u003cstrong\u003eall free to read.\u003c/strong\u003e\u00a0\ud83c\udf40\u2728\ud83d\udc9a\u003cbr\u003e\u003cbr\u003eYou might also know me by\n\t\u003ca href=\"https://www.amazon.com/NewsPrints-Ru-Xu/dp/054580311X/ref=tmm_hrd_swatch_0?_encoding=UTF8\u0026amp;qid=\u0026amp;sr=\"\u003e\u003cstrong\u003eNEWSPRINTS\u003c/strong\u003e\u003c/a\u003e -- a 208-page dieselpunk story about a girl who, while disguised as a newsboy, uncovers a huge government secret! I\u0027m working on the sequel now!\u00a0\ud83d\udc99\ud83d\udcf0\ud83d\udc25\u003cbr\u003e\u003cbr\u003eIn my spare time, I\u0027m developing a little side project called \u003cstrong\u003eAPPEAL!\u003c/strong\u003e, which is about Loyal Li, a werewolf lawyer who falls in love with a single dad vampire. It\u0027s still in its concept stages right now, but I\u0027m hoping to turn it into full-fledged story! \ud83d\udc3a\ud83d\udc96\ud83e\udd87\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DZaTyAyU0AI7pho.jpg:large\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nMaking comics isn\u0027t easy, and bills stack up.\u00a0\ud83d\ude30 I\u0027m trying my best to make this my career, but I\u0027m at a point where I need a little help. Through Patreon, and with your support, I want to be able to dedicate more of my time to creating stories for both print and web!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re new to Patreon, this short video is a good explanation of how it helps artists and creators. :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ebqi-1FOC7U\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThank you so much for visiting. \\(^v^)/ I put a lot of love into my works, and your support means I can keep dedicating my time to creating them! \n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\ud83d\udc9b\u2728\u26a1\u003c/div\u003e"
