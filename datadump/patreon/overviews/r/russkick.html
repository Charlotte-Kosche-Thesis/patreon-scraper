    "published_at": "2016-07-25T00:42:01+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://web.archive.org/web/20081115004324/http://www.thememoryhole.org/mh-logo.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe FBI, CIA, NSA, the Pentagon, the Department of Homeland Security, the Justice Department, the Environmental Protection Agency, the Drug Enforcement Administration, the Nuclear Regulatory Commission, the Federal Reserve, police departments, governors offices ... they all produce documents about the things they do that affect us. They don\u0027t want us to see a lot of these documents. But I do. That\u0027s why I created \n\u003cstrong\u003e\u003ca href=\"http://thememoryhole2.org/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Memory Hole 2\u003c/a\u003e \u003c/strong\u003eand its sister site,\u00a0\u003ca href=\"http://www.altgov2.org\" target=\"_blank\"\u003e\u003cstrong\u003eAltGov2\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSometimes they post documents online, then \n\u003cstrong\u003edelete them \u003c/strong\u003edays, months, or years later. I recover them and repost them.\u003cbr\u003e\n\u003cbr\u003e\nSometimes they post documents in \n\u003cstrong\u003eobscure places\u003c/strong\u003e (essentially burying them). I find them and prominently post them.\u003cbr\u003e\n\u003cbr\u003e\nSome important documents still exist \n\u003cstrong\u003eonly on paper\u003c/strong\u003e. I scan and post them. \u003cbr\u003e\n\u003cbr\u003e\nMany crucial documents have \n\u003cstrong\u003enever been released \u003c/strong\u003eto the public at all. I request them through the Freedom of Information Act and related laws.\u003cbr\u003e\n\u003cbr\u003e\nI scour the Web, looking for official documents that probably \n\u003cstrong\u003eweren\u0027t meant to be posted online \u003c/strong\u003ein the first place. Then I give them a safe new home.\u003cbr\u003e\n\u003cbr\u003e\nSometimes I do these things for revealing documents from \n\u003cstrong\u003ecorporations \u003c/strong\u003e(tobacco, pharmaceutical, oil, etc.), or for non-US documents.\u003cbr\u003e\n\u003cbr\u003e\nBesides text documents, I post \n\u003cstrong\u003eaudio files, photographs, and videos\u003c/strong\u003e. Sometimes spreadsheets and databases.\u003cbr\u003e\n\u003cbr\u003e\nI create (or will be creating) collections of documents on various themes, including \n\u003cstrong\u003ebiological and chemical weapons, use-of-force policies, polygraphs, asset forfeiture, capital punishment, 9/11, \u003c/strong\u003eand \u003cstrong\u003ethe CIA\u0027s Phoenix Program\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMy original Memory Hole site contained the photographs of flag-draped military coffins that \n\u003cstrong\u003ebroke the Pentagon\u0027s ban\u003c/strong\u003e, an \u003cstrong\u003euncensored version \u003c/strong\u003eof an embarrassing Justice Department report, the FBI\u0027s \u003cstrong\u003eentire file \u003c/strong\u003eon Martin Luther King Jr. (16,600+ pages), the \u003cstrong\u003ecomplete \u003c/strong\u003efirefighter dispatch tapes from 9/11, the deleted website of the controversial \u003cstrong\u003eInformation Awareness Office\u003c/strong\u003e, all the images from \u003cstrong\u003eTommy Chong\u0027s\u003c/strong\u003e \"Chong Glass\" website after the DEA pulled it offline, and hundreds more documents.\u003cbr\u003e\n\u003cbr\u003e\nThe new Memory Hole (2) already contains suppressed audio recordings of \n\u003cstrong\u003edetainee tribunals at Guantanamo\u003c/strong\u003e, 380,000 pages of internal email about the \u003cstrong\u003eFlint water crisis\u003c/strong\u003e, a scarce list of chemicals used in \u003cstrong\u003efracking\u003c/strong\u003e, FEMA\u0027s deleted reports from \u003cstrong\u003eHurricane Katrina\u003c/strong\u003e, and exclusive documents on dozens of federally funded studies into \u003cstrong\u003ethe \u003cem\u003ebenefits\u003c/em\u003e of cannabis\u003c/strong\u003e, among other things.\u003cbr\u003e\n\u003cbr\u003e\nAnd there\u0027s so much more to come. But I need your support for the Memory Hole 2 to survive and thrive. The site is completely \n\u003cstrong\u003eopen, free, and ad-free\u003c/strong\u003e. I depend on donations to run it and keep the authorities on their toes. Please make an ongoing donation today.\u003cbr\u003e\u003cbr\u003e[\u003cstrong\u003eRegular fixed expenses \u003c/strong\u003einclude webhosting, domain names, a PO box, subscriptions to media websites, and subscriptions to software (like the indispensable Acrobat Pro DC). \u003cstrong\u003eRegular varying costs\u003c/strong\u003e include FOIA fees ($100+ is not unusual), Pacer fees (for court documents), and photocopying (which I do locally or pay 20 cents/page or more to libraries in other cities). And I wouldn\u0027t mind paying myself a bit of a wage for the 40+ hours/week I devote to this.]\u003cbr\u003e"
