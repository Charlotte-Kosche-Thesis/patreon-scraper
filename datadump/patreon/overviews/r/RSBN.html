    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F5ha6FRkGQ3c%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D5ha6FRkGQ3c\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F5ha6FRkGQ3c%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://rsbn.tv\" target=\"_blank\"\u003e\u003cimg src=\"http://rsbn.tv/wp-content/uploads/Right-Side-Broadcasting-FLAT-Master-Transparent-FINAL-1024x776.png\" style=\"width: 176px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRight Side Broadcasting Network: On the Right Side of History\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWith only a handful of employees, this tiny startup from Auburn, AL played a \u003cstrong\u003eSIGNIFICANT\u003c/strong\u003e role in the election of U.S. President Donald J. Trump. \u003cbr\u003e\u003cbr\u003eWorking directly with the Trump campaign during the election, we amassed over 280,000,000 views from our coverage of then-candidate Trump\u0027s rallies across Facebook and YouTube. RSBN became a household name with Trump supporters after being the only network to turn our cameras and show the massive crowds at Trump events.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow, we are turning our focus help change the way the media operates by providing fair and accurate coverage of President Trump\u0027s agenda, along with our original programming- and hope to become a 24 hour network soon.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe will show you what the mainstream media won\u0027t. We show the FULL context of what is being said- not just snippets. We believe that when armed with the truth and all of the facts, people are smart enough to decide for themselves what their stance on a particular issue should be.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe don\u0027t take money from huge investors- we rely ONLY on advertising revenue from YouTube videos and donations from our viewers to stay alive! Our CEO, Joe Seales, has spent hundreds of thousands of dollars of his own money just to keep our network alive over the last 6 months. We need your help to stay on the air!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003ePlease consider becoming a patron and we\u0027ll reward you with some cool stuff in exchange for your help!\u00a0\u003ca href=\"http://rsbn.tv/donate\" target=\"_blank\"\u003eOr if you\u0027d rather, you can make a one time donation via Paypal here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe want to thank all of our patrons and fans for their support over the last year and a half and hope that you will join us in our mission to make the media great again!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://rsbn.tv\" target=\"_blank\"\u003eVisit our website for our latest live event coverage and to view our awesome original programming!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eRSBN SHOWED THE CROWDS WHEN THE REST OF THE MEDIA WOULDN\u0027T:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bUFFAo2tZGU?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eON THE FRONT LINES DIRECTLY TAKING ON THE MAINSTREAM MEDIA:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://static.politico.com/dims4/default/90ea31a/2147483647/resize/658x%3E/quality/90/?url=http%3A%2F%2Fstatic.politico.com%2F45%2F1f%2F77df40854a2fb8bc5614ef92f6e0%2Frsbn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eRSBN\u0027S LIVE EVENT COVERAGE IS SECOND TO NONE:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wrR7Fq5OQa0?list=PLuXXbBFpPc0lb4_FdI1NOPTCAYroXOywl?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eLIVE OFFICE CAM: WE\u0027RE SO TRANSPARENT, YOU CAN EVEN WATCH US WORK!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xEQEM7X7J4E?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/strong\u003e"
