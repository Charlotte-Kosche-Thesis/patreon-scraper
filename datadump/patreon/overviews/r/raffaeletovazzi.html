    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eUNISCITI al NOSTRO MOVIMENTO,\u003cbr\u003e\n\tDIVENTA \"AZIONISTA\" di FILOSOFIA ESECUTIVA!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\tVogliamo \u003cem\u003eFormare il Futuro\u003c/em\u003e partendo da una visione comune:\u003cbr\u003e\n\tdar vita ad una Nuova Era del pensiero,\u003cbr\u003eattraverso la costruzione di un Movimento Filosofico.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCome si diventa AZIONISTA di FILOSOFIA ESECUTIVA?\u003c/strong\u003e\u003cbr\u003e\n\tCon un contributo mensile della misura della tua possibilit\u00e0:\u003cbr\u003e\n\tnon importa infatti che sia di \u003ca href=\"https://www.patreon.com/bePatron?c=1068684\" target=\"_blank\"\u003e500 dollari o di 1 dollaro,\u003cbr\u003e\n\t\u003c/a\u003eci\u00f2 che conta \u00e8 la tua volont\u00e0 di\u003cstrong\u003e essere parte di qualcosa\u003c/strong\u003e!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eQuali sono i VANTAGGI nell\u0027essere\u003cbr\u003e\n\tAZIONISTA di FILOSOFIA ESECUTIVA?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1068684\"\u003eClicca qui\u003c/a\u003e per scoprire tutti i premi (rewards) riservati\u003cbr\u003ealle diverse donazioni con cui puoi entrare in\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1068684\" target=\"_blank\"\u003eFILOSOFIA ESECUTIVA\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\tSta nascendo QUALCOSA DI GRANDE\u003cbr\u003ee assieme ai miei compagni di viaggio, i Pensatori Radicali,\u003cbr\u003estiamo vivendo una \u003cstrong\u003eMAGNIFICA AVVENTURA\u003c/strong\u003e!\u003cbr\u003e\n\t\u003cbr\u003eVuoi unirti a noi?\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1068684\"\u003eClicca qui!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cem\u003eTuo nel Pensiero e nell\u0027Azione,\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eRaffaele Tovazzi\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\      "created_at": "2017-07-12T14:13:26.293966+00:00",
     "description": "Con questo contributo mi fai capire che\u003cstrong\u003e FILOSOFIA ESECUTIVA \u00e8 davvero importante per te\u003c/strong\u003e e questa fiducia va premiata con un\u0027esperienza formativa unica al mondo!\n\u003cp\u003eOltre ai benefici riservati ai \u003ca href=\"https://www.patreon.com/bePatron?c=1068684\u0026amp;rid=2471182\"\u003e\u003cu\u003ePensatori Radicali\u003c/u\u003e\u003c/a\u003e e la possibilit\u00e0 di ascoltare i miei podcast esclusivi, invier\u00f2 direttamente a casa tua \u003cstrong\u003eun visore VR in regalo \u003c/strong\u003econ cui potrai accedere ad un\u0027intera videoteca con \u003ca href=\"https://www.patreon.com/posts/13329741\"\u003e\u003cu\u003etutti i nostri video-corsi in realt\u00e0 virtuale\u003c/u\u003e\u003c/a\u003e.\u00a0\u003c/p\u003e\n\u003cp\u003eChe cosa significa? Che sarai al mio fianco come se stessimo nella stessa stanza o a bordo della stessa piscina...\u003c/p\u003e\n\u003cp\u003eTroverai \u003cstrong\u003evideo-corsi di PNL\u003c/strong\u003e,\u003cstrong\u003e Coaching\u003c/strong\u003e,\u003cstrong\u003e Comunicazione\u003c/strong\u003e, in un\u0027espressione: Filosofia Esecutiva!\u003c/p\u003e\n\u003cp\u003eStiamo parlando del \u003cstrong\u003eprimo esperimento al mondo\u003c/strong\u003e di didattica applicata ai video a 360\u00b0, un progetto interamente finanziato dai sostenitori di Filosofia Esecutiva e di cui vado orgogliosissimo perch\u00e9 costituisce forse il mio pi\u00f9 grande contributo in termini di innovazione al mercato della formazione italiana ed internazionale.\u003c/p\u003e\n\u003cp\u003ePer te, una rara opportunit\u00e0 per portare la tua \u003cstrong\u003eformazione personale ad un livello mai visto prima\u003c/strong\u003e!\u003c/p\u003e",
