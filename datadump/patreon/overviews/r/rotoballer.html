    "summary": "Hey guys, it\u0027s Raph, co-founder of RotoBaller.com. I\u0027d like to personally thank you for being a reader and listener, as well as participating in the RotoBaller community. By supporting RotoBaller through Patreon, you will assist us in developing new and advanced technology to power the fantasy sports data and analysis industry.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nRotoBaller.com became famous for our free 24/7 live chat rooms, so it makes the most sense that we are giving you exclusive access to our best and brightest experts for on-demand fantasy Q\u0026amp;A, as well as exclusive content, in exchange for your support.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eQ\u0026amp;A - Chat With Me\u003c/strong\u003e\u003c/h3\u003e\nI\u0027m answering all of your questions right in here. Well me, and other RotoBaller experts too including the site\u0027s other co-founders. We will all be right here, every single day, answering your questions.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003ePodcast - Exclusive Content\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n\u003c/strong\u003eGuess whoooo?? I\u0027m back, with a microphone popping podcast. I\u0027ll be bringing in special guests, sharing their unique thoughts, digging into the waiver wire analysis, breaking down the metrics, and keeping it real.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eNew Tools - Powered by You\u003c/strong\u003e\u003c/h3\u003eThe guys here at HQ are working on some really cool stuff, and your support will help make it all a reality...\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eLive Chat:\u003c/strong\u003e\u003cbr\u003eWe\u0027re launching a new live Q\u0026amp;A chat platform, with lots of cool features. You\u0027ll be the first to know and get an invite.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eProjections:\u003c/strong\u003e\u003cbr\u003e\n\tWe are working with data scientists to continuously dive deeper into historical stats and data, and create the optimal Matchup Rating projections system. As the days, months and years pass, we\u0027ll be releasing new updates to our projections... and you\u0027ll be the first to have them.\n\u003cbr\u003e\t\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTeam Syncing:\u003c/strong\u003e\u003cbr\u003e\n\tWe are building new tools, allowing you to synch your different fantasy teams. Then receive new updates, push alert notifications, and a customized fantasy sports experience. Once we\u0027ve finished building this, you\u0027ll be the first to know.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThese are just some of the projects that we working on to help grow the fantasy sports community overall, and also help everyone win more leagues. I\u0027ll continue to post updates so stay tuned...\u003cbr\u003e"
