    "summary": "\u003cstrong\u003eEon is Available for Reading! Updates every Thursdays!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.webtoons.com/en/challenge/eon-the-curse-of-forgotten-past/list?title_no=179792\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://tapas.io/series/eongraphicnovel\" target=\"_blank\"\u003eTapas\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://artofrivana.deviantart.com/gallery/62876198/Eon-The-Graphic-Novel\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve always known that drawing is something that I want to do since I was young. Every time I get a paper and pencil (or pen), I always doodled my favorite characters in the cartoons. My classroom notebooks are full of doodles ( I did made sure that I got good grades \u00a0still though lol).\u003cbr\u003e\u003cbr\u003eWhen I was in my late 20\u0027s, I came across a group of people in Guild Wars that \u00a0got me into Role Playing. For years, we developed this character-driven storyline that gave me this nagging drive to turn it to a graphic novel. We called it \u003cstrong\u003eEon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJan 2010, I was 30 years old...I bought a wacom bamboo tablet..these was the first artwork. This was what I managed to produce.\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/fbf1/f/2010/007/a/4/woman_by_roguemina.jpg\" style=\"width: 351px;\"\u003e\u003cbr\u003e\u003cbr\u003eI pushed on and self-studied drawing through tutorials, workshops and reaching out for critiques. I am still learning but I hope to always push my skills to the next level.\u00a0\u003cbr\u003e\u003cbr\u003eWith your help, I hope to finish the Eon Graphic Novel. \u003cbr\u003e\u003cimg src=\"http://img01.deviantart.net/9fb4/i/2017/187/0/f/eon_2017_group_picture___website_launched__by_artofrivana-dbfc59g.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/81a6/f/2017/206/c/9/eon_prologue_page_1_complete_by_artofrivana-dbhmy3x.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBut it will not stop there, I will continue to draw and reach out to help other aspiring artists like me to help realize their creative goals.\u003cbr\u003e\u003ca href=\"http://www.artofrivana.com/index.html\" target=\"_blank\"\u003e\u003cbr\u003ehttp://www.ArtOfRivana.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://eongraphicnovel.com/\" target=\"_blank\"\u003ehttp://eongraphicnovel.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you!"

     "description": "\u003cstrong\u003eAny amount will help. \u00a0In return, you gain access to the following:\u003c/strong\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e-Suggest and vote my next fan art!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Receive the full Hi-Res image file of my fan arts and some of my personal artworks! \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Receive Patreon only exclusive WIP updates with explanation on my thought process/technique!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Previews of Eon comic pages!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Commissions Alert! Be notified first when I open commissions!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eMore reward tiers will be available as I go along. \u00a0Stuff like Tips and Tricks, PSDs files, Resources and early \u00a0access to comic pages, a chance to include your own character as an extra in the comic among other things! \u00a0So, stay tuned!\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e",

     "created_at": "2015-12-17T19:34:20+00:00",
     "description": "My main art goal has always been to work on my Eon Graphic Novel. I\u0027ve had a few\u00a0\u003ca href=\"http://artofrivana.deviantart.com/gallery/30138842/Eon-the-Graphic-Novel\"\u003epages created in 2011\u003c/a\u003e but I was not happy with how my artwork turned out so I decided to get better at drawing first before tackling this again. \u003cbr\u003e\u003cbr\u003en order to focus on this goal, I need to stop doing commissions which greatly help supplement my income. I feel really bad having to turn down potential clients but I cannot delay this project any longer and I have gotten more confident with my skills.\u00a0\u003cbr\u003e\u003cbr\u003eMe and my co-authors, Ixael and Cuan, are currently rewriting the story (while still keeping the essence of the Role Play plot points that greatly shaped Eon) and re-designing \u00a0the characters.\u00a0\u003cbr\u003e\u003cimg src=\"http://img07.deviantart.net/d882/i/2017/125/4/b/eon_redux__ran_by_artofrivana-db7u7jw.jpg\" style=\"width: 259px;\"\u003e\u00a0\u003cimg src=\"http://pre02.deviantart.net/d288/th/pre/i/2017/122/8/9/eon_redux___dani_by_artofrivana-db7vml9.jpg\" style=\"width: 261px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"http://pre05.deviantart.net/001f/th/pre/i/2017/139/4/a/valerefmerged_by_artofrivana-db9sg1i.jpg\" style=\"width: 313px;\"\u003e\u003cbr\u003e\u003cbr\u003e",
