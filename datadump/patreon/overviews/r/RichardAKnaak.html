    "summary": "I am the New York Times and USA Today bestselling author of The Legend of Huma,  WoW: Wolfheart, and nearly fifty other novels and numerous short stories, including works in such series as Warcraft, Diablo, Dragonlance, Age of Conan, the Iron Kingdoms, Pathfinder, and my own popular Dragonrealm and Black City Saint series. I\u0027ve scripted comics and manga, such as the top-selling Sunwell trilogy, and have also written background material for games. My works have been published worldwide in many languages.\u003cbr\u003e\u003cbr\u003eDespite the above, though, the path through publishing remains complicated, with companies not living up to their side or even paying. In addition, personal projects that have a fan base often have to suffer the whims of time and changing editors. \u00a0My output remains strong, but the overall inconsistencies of the traditional publishers coupled with increasing family health concerns have made me consider my best options. For years, I\u0027ve dealt directly with readers on this project or that --- especially the DRAGONREALM --- with much success. \u00a0Now, after serious consideration and the recommendation of several readers, I\u0027ve decided that Patreon is the next logical step.\u003cbr\u003e\u003cbr\u003eI will be creating subscriber-supported content that will not only restore stability to my work schedule, but, just as important, provide readers with a more personal and constant access to ALL the stories they --- YOU --- have been enjoying for some thirty years, including but not limited to Dragonrealm, Rex Draconis, Dragon Mound, Black City Saint, and more. Each level will provide what I hope is more than sufficient return to keep YOU subscribing!\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
