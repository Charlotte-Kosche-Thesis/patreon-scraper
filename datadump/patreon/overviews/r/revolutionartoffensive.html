    "published_at": "2017-07-14T19:28:00+00:00",
    "summary": "\u003cstrong\u003e\u003ca href=\"https://revolutionart.threadless.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://revolutionart.threadless.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/57c8edd4e58c624a660e4ed3/5854b201d2b857b995ab5a48/597b8d0fe3df280cfc479ef3/1501269324208/RAOPatreonBannerTransparent800.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe were born\u003c/strong\u003e\u2013at least spiritually\u2013on November 9, 2016, the day after a terrible election result, with this statement on Facebook: \u003cblockquote\u003e\u003cbr\u003e\"Here\u2019s what\u2019s happening. We are gathering. We\u2019re crossing racial lines. We\u2019re crossing religious lines, immigration lines, class lines, gender lines. We\u2019re crossing so many lines we\u2019re going to form a circle, and we\u2019re going to surround America, and we\u2019re going to haul it back from the brink.\"\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\n\n\u003ca href=\"https://revolutionart.threadless.com/designs/coq-bloque\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/57c8edd4e58c624a660e4ed3/t/58ec81c55016e108d166a72d/1491894734875/MegCoqBloq?format=750w\" style=\"width: 180px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eWe released our first design \"Coq Bloq\" with profits going toward \u003ca href=\"https://duckduckgo.com/?q=naral\u0026amp;atb=v41-7cs\u0026amp;ia=web\" target=\"_blank\"\u003ePro-Choice America\u003c/a\u003e on December 13, 2016. Two weeks after that, a second artist released a design with her profits going towards\u00a0\u003ca href=\"https://www.plannedparenthood.org/\" target=\"_blank\"\u003ePlanned Parenthood\u003c/a\u003e. With no name, no plan but tons of passion, we raised around 1500 dollars for the two organizations which we instinctively knew were going to be some of the first victims in Trump\u0027s America.\u00a0\u003cbr\u003e\n\u003cbr\u003eMeanwhile, we spitballed names for the collective, finally landing on \u003cstrong\u003eRevolution Art Offensive\u003c/strong\u003e after coming up with some hilarious ones, including \"The Cheeto Liberation Front.\"\u00a0Then came the artists, one of the first of whom jumped into the fray armed with little but belief in our idea\u00a0(namely, to fund the causes and people at greatest risk in the Trump era) and two great designs, one for the\u003ca href=\"http://www.thetrevorproject.org/\"\u003e Trevor Project\u003c/a\u003e, one for immigrant settling organization\u00a0\u003ca href=\"https://www.irco.org/\"\u003eIRCO\u003c/a\u003e. We rounded up a \u003ca href=\"https://revolutionart.threadless.com/designs/pp-haiku-danny-bland-white/womens/scoopneck?color=black\"\u003egenuine Haiku Rock Star to help\u003c/a\u003e, (Danny Bland for Planned Parenthood) and added \u003ca href=\"https://revolutionart.threadless.com/designs/kittydentataclothes/womens/muscle-tank?color=black_slub\"\u003eKitty Dentata\u003c/a\u003e (or \"Pussy with Teeth\" by Judy Mccandless) to our collection.\u003ca href=\"https://revolutionart.threadless.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/57c8edd4e58c624a660e4ed3/5854b201d2b857b995ab5a48/5963ebe1be6594a1b19a77d8/1499723335972/IMG_8938.JPG?format=1500w\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe best part though? When we ask artists to be a part of this wacky, bootstrapped organization, they\u0027ve been so happy to offer something. It has generated this powerful sense of unity that none of us could have predicted last November, but is so vital now.\u003cbr\u003e\u003cbr\u003eThis is the hardest thing to quantify, but the most joyful, radical part of the experiment: \u003cstrong\u003eit\u0027s given us all a sense of power and agency\u003c/strong\u003e towards our own liberation during this terrible, fraught political moment.\u003cbr\u003e\u003cbr\u003eSo it\u0027s a \u003cstrong\u003ewin-win-win\u003c/strong\u003e: we raise money for groups----\u0026gt; with designs from broke artists who don\u0027t have money to pay said groups themselves---\u0026gt; and we all resist as a unified voice against the many battles on our rights, our bodies, and our environment. \u003cbr\u003e\n\u003cbr\u003eIn other words: \u003cstrong\u003eSuck It, Trump. \u003ca href=\"https://revolutionart.threadless.com/designs/nolite-te-bastardes-black-handmaids-tale-reprohealth\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/57c8edd4e58c624a660e4ed3/5854b201d2b857b995ab5a48/5963ebd3ff7c50e59cc659a8/1499723334475/IMG_9907.jpg?format=1000w\" style=\"width: 224px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eSo there it is. We\u0027re kind of like \u003cstrong\u003e\"The Beneficent Society for Oddballs and Weirdos.\"\u003c/strong\u003e \u003ca href=\"https://revolutionart.threadless.com/collections/mad-as-hell-collection/\"\u003eOur designs tend towards edginess\u003c/a\u003e, but you know what? THESE ARE EDGY TIMES. We have never felt the imminent threat of greed, hate, discrimination, nepotism, and narcissism with the razor-sharp clarity that we feel it now, and we survived Reagan. So yeah, we\u0027re edgy. \u003cbr\u003e\u003cbr\u003eBut we also have hearts made of solid gold. We\u0027re highlighting designs from all quarters and funding organizations that resist on the many fronts of Trumpistan. \u003cbr\u003e\u003cbr\u003eIs it efficient? We don\u0027t know, and we don\u0027t care. We believe\u2013and the artists believe\u2013that equality and human rights and the risks of climate change are \u003cstrong\u003eall a piece of the greater whole\u003c/strong\u003e. We at RAO let \u003cstrong\u003eartists make their choice of organization to fund\u003c/strong\u003e (except for the NRA. They don\u0027t get bupkis.) because we know that \u003cstrong\u003eeach one of us has dogs in the race\u003c/strong\u003e. They\u0027re not all the SAME \u003ca href=\"https://revolutionart.threadless.com/designs/scream\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/57c8edd4e58c624a660e4ed3/5854b201d2b857b995ab5a48/5963e76c099c01ef2dd93ad7/1499723334923/ScreamQ.jpg?format=1000w\" style=\"float: left; width: 267px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003edogs, but they\u0027re all \u003cstrong\u003ecombating tyranny.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003eIt\u0027s all one very messy front, and we\u0027re happy to give platform to many voices shouting on it. Dissent is patriotic. Never forget that. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://revolutionart.threadless.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/57c8edd4e58c624a660e4ed3/5854b201d2b857b995ab5a48/597b8d0fe3df280cfc479ef3/1501269324208/RAOPatreonBannerTransparent800.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e"
