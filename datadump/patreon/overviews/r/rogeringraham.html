    "summary": "Follow the series and receive the latest films:\u003cstrong\u003e \u003ca href=\"http://www.ringchannel.com/\" rel=\"nofollow\"\u003ehttp://www.ringchannel.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eConsider the 1st GOAL: \u003c/strong\u003e$500 per video.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT BEING A PATRON:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSacred art has an important purpose. It\u00a0is a mirror that reminds us and confirms our higher nature. To immerse ourselves in visionary art is not entertainment: it is to allow our thoughts and senses to be opened and invited into a sacred fragrance. Patrons are supporting this work going out to the world.\u003cbr\u003e\u003cbr\u003eExamples of the films below:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"338\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/87429843\" webkitallowfullscreen=\"\" width=\"600\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"338\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/89025474\" webkitallowfullscreen=\"\" width=\"600\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThe Channel:\u00a0\u003ca href=\"http://www.ringchannel.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.ringchannel.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRACTICALS:\u003c/strong\u003e\u003cbr\u003eFor long-time supporters, in early 2015, many of you may know I had to shift over to a steady focus on paid freelance work. I may post more rarely now but I still have the intention of offering things on this Channel. May this offering take the shape/timing that is in the Highest Will, and thank you and you and you for your dear support along the way!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE YOUR SUPPORT GOES:\u003c/strong\u003e\u003cimg src=\"//www.hub-uk.com/images034/making-maple-syrup.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eIt helps to cover my normal food \u0026amp; lodging expenses while working on these films. SO THANKS!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQUESTIONS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I put a cap on how much I contribute each month\u003c/strong\u003e\u003cstrong\u003e? \u003c/strong\u003eDefinitely.\u00a0If you\u0027re concerned about going over your budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop being a patron in the future if I can\u0027t afford it?\u003c/strong\u003e Yes of course! You can just log in to change or cancel the account whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support art?\u003c/strong\u003e Every choice we make, every action we take, every thing we pay for actively builds the world around us. When we pledge towards art like this channel, we are using our money to do more than just support that work, we are using our money to speak for something new in the world.\u00a0Art deeply influences culture. Through supporting the kind of art you love, you can be proud and happy to be bringing about a new world that resonates with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOTHER WAYS TO SUPPORT:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFollow the series and receive the latest films:\u00a0\u003ca href=\"http://www.ringchannel.com\" rel=\"nofollow\"\u003ehttp://www.rinchannel.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf it is a desire of yours to support the channel in other ways, please consider sharing the films on your facebook, blog, newsletter, spiritual posts, or spiritual forums.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
