    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ATgA6iZV4x4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "I am \u003cstrong\u003eRegards Coupables\u003c/strong\u003e, an \u003cstrong\u003eillustrator \u003c/strong\u003efrom \u003cstrong\u003eParis, France\u003c/strong\u003e. I draw \u003cstrong\u003eerotic art\u003c/strong\u003e everyday of my life.\u003cbr\u003e\u003cbr\u003eMy work is popular all over social media (Tumblr, Facebook, Twitter and Instagram), where a 600.000 fans strong community supports me.\u003cbr\u003e\u003cbr\u003eMy art describes the \u003cstrong\u003eemotional closeness\u003c/strong\u003e and \u003cstrong\u003esexual intimacy\u003c/strong\u003e between lovers, with the \u003cstrong\u003eWoman \u003c/strong\u003eat the its center.\u003cbr\u003e\u003cbr\u003eMy work has already reached a \u003cstrong\u003emillions of people\u003c/strong\u003e and has been published around the world \u003cem\u003e(Juxtapoz Magazine, WAD Mag, Konbini, Nakid Magazine, Tsugi, CimerParis, Culturainquieta...).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCENSORSHIP\ud83d\udd1e\u003cbr\u003e\u003c/strong\u003eIn august 2016, my first instagram account was deleted by Instagram. I brutally lost contact with my 60.000 followers and couldn\u0027t reach them anymore because apparently some of my illustrations didn\u2019t comply with the Instagram Community Guidelines. \u003cbr\u003e\u003cbr\u003eThis was a harsh realisation, and, sadly, I understood I had to censor my own art to exists on this platform.\u003cbr\u003e\u003cbr\u003eI started all over again and in less than a year,  my new instagram account reached 570K followers. But I still feel frustrated because I can\u0027t draw all the things I want. And this is where Patron comes in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon can be a way to express myself freely, and directly connect with my community! It\u0027s time to make our own space and way of expression, where I could be free to share my art and explore without the fear of suffering sudden censorship.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL THIS PATREON HELP ME ACHIEVE?\u270f\ufe0f\u003cbr\u003e\u003c/strong\u003ePatreon will have a real impact on my life. It will let me spend more time working on my illustrations. And, in addition to my daily post on Instagram, I will work on other ways to express myself. I will explore new medias such as Painting on canvas, Neon lights, Animated GIF, Animated music videos, and even Short films. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will be able to create more ambitious art, and more frequently.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAcrylic on canvas\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://pro2-bar-s3-cdn-cf2.myportfolio.com/5c70e44d62589fc6ae5f139bcf27bb24/da1da18765bbbcabbfe8888e4fdf83ecdd688874d196b4b66a4287ac44f61dfa86b69d3f99dee21d_rw_1920.jpg?h=6b65922eaee0226f1e7ddfe700271a12\u0026amp;url=aHR0cHM6Ly9taXItczMtY2RuLWNmLmJlaGFuY2UubmV0L3Byb2plY3RfbW9kdWxlcy9zb3VyY2UvNmVjNjFjNTU5MzAxMDkuNTk5OTdiYWE1ZjMwOS5qcGc=\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLight example\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://image.ibb.co/mnJc1c/c14693d5_9fec_429f_bba0_28c731043025.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGIF example\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/l41JJeDqmCX48ytEI/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMusic Videos examples\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ATgA6iZV4x4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL YOU DO WITH MY MONEY?\ud83c\udf81\u003cbr\u003e\u003c/strong\u003eHere are a the things the money would be used for : \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDedicating more time to Regards Coupables\u003c/strong\u003e - simply put, the less I have to worry about paying the bills, the more time I can spend on creating art. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA new graphic tablet\u003c/strong\u003e - upgrading my current set will le met work faster and in better conditions.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePens \u0026amp; brushes, canvas, paint\u003c/strong\u003e - I\u2019m exploring new medias like painting, and will need a new set of professional tools.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProduce \u0026amp; ship your Patreon-exclusive goodies\u003c/strong\u003e - to make sure they are of the best quality.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAll these things will bolster up my work to the next level, whilst keeping the Regards Coupables charm that you have come to know over the year.\u003cbr\u003e\u003cbr\u003eIn exchange of your support, differents \u003cstrong\u003erewards \u003c/strong\u003ewill be available : \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAccess to patron-only content (like exclusive illustrations shared on Patreon only)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBehind-the-scene info on my upcoming projects\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eConnect with other patrons\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eA reusable discount code at the Regards Coupables store\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOriginal art signed by the artist\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS YOUR GENERAL PLAN?\u2728\u003cbr\u003e\u003c/strong\u003eIn the immediate short term, I\u0027m going to get back telling sensual stories through my illustrations as frequently as I can.\u003cbr\u003eIn the long term, I\u0027ve got many things I want to make :\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBig canvas paintings\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEmbroidery\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNeon lights design\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShort animation\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFilm making\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eFINAL THOUGHTS\ud83d\udc8c\u003cbr\u003e\u003c/strong\u003eI\u0027m incredibly excited to be embarking on this next journey and thrilled that if you\u0027re reading this, you\u0027re thinking about coming on this journey along with me.\u003cbr\u003e\u003cbr\u003eIn whatever capacity you\u0027re able to support me, I want to say thank you. Donating to the Patreon, buying merchandise, or just watching and following what I do - together we are keeping creative storytelling alive, and that makes me incredibly happy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOW LET\u0027S MAKE EROTIC ART\u2665\ufe0f\u003c/strong\u003e\u003cbr\u003e"
