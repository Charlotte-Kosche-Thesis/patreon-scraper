    "summary": "Hey everyone! My name is Ryan Thompson. I\u0027m an independent comic artist. I create comics for the sake of comics, and I absolutely love doing it!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/6fe47df8b4f528ed4c4451237df8bde3/tumblr_odebwjCb6W1vb36d7o1_1280.png\"\u003e\u003cbr\u003e\u003c/div\u003eI\u0027m the artist and writer behind the fantasy webcomic\u00a0\u003ca href=\"http://faunafairest.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFauna Fairest\u003c/a\u003e, a colorful story about a girl made from magic, godlike princesses, and a perilous journey across a land twisted by a powerful curse. It\u0027s a story I am very passionate about, and it\u0027s been an absolute joy to work on.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/7f618bd35dcec15d0e75ea8670d85edc/tumblr_oasehaaG3y1vb36d7o1_1280.png\"\u003e\u003cbr\u003e\u003c/div\u003eWith the help of Patreon, readers who also really love what I do can support me with a monthly donation! The extra money could help offset the cost of supplies, convention appearances, small print runs, and maybe even help me bring on assistants! Which means even more comics! And all thanks to my incredible, supportive fans!\u003cbr\u003e\u003cbr\u003eIn exchange for their awesomeness, my Patrons can get exclusive access to some fantastic Rewards! So be sure to check them out if you\u0027re interested.\u003cbr\u003e\u003cbr\u003eThanks so much for taking a look at my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://66.media.tumblr.com/80160b1220d77e30c56af36716cd843d/tumblr_of9ah1buoF1uum92vo1_1280.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
