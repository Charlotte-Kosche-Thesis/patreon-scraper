    "summary": "\u003cdiv\u003e\n\t\u003cimg src=\"https://c1.staticflickr.com/9/8397/8675968368_002c414e9d_b.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tOh, hello! My name is Rachel and I obsessively create photos, sporadically shoot video and write a novel every November. I put a goofy amount of time, money and effort into all of this and then release most of it out onto the internet. You can help me keep at it! That\u0027d be neat.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://c1.staticflickr.com/5/4135/4942146882_fbe1fe3bd0_b.jpg\" style=\"width: 218px;\"\u003e\u00a0\u003cimg src=\"https://c2.staticflickr.com/8/7294/12658477814_4c0f1f0639_b.jpg\" style=\"width: 218px;\"\u003e\u00a0\u003cimg src=\"https://c2.staticflickr.com/8/7395/12951432154_ac50da7d17_b.jpg\" style=\"width: 218px;\"\u003e\u00a0\u003cimg src=\"https://c2.staticflickr.com/4/3708/13203347715_bc082afa77_m.jpg\" style=\"width: 218px;\"\u003e\n\u003c/div\u003e\nIn 2018 I\u0027ll be sharing a \u003cstrong\u003e52 week project and journal entry for $1 patrons\u003c/strong\u003e every week. You\u0027ll also get access to a password-protected website full of outtakes and other extras. (I\u0027ll let you know when I add to it!)\u003cbr\u003e\u003cbr\u003eI\u0027m going to be using Patreon as my main hub for everything I make this year, so there will be \u003cstrong\u003elots of public posts\u003c/strong\u003e and I super-appreciate my non-patron followers, too. \u003cbr\u003e\u003cbr\u003eThanks so much for your support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://c1.staticflickr.com/7/6213/6230843997_66ecaf0756_b.jpg\" style=\"width: 219px;\"\u003e\u00a0\u003cimg src=\"https://c1.staticflickr.com/3/2284/1904818797_3e013c69d4_b.jpg\" style=\"width: 219px;\"\u003e\u00a0\u003cimg src=\"https://c1.staticflickr.com/3/2435/3996804346_5440ed3387_b.jpg\" style=\"width: 219px;\"\u003e\u00a0\u003cimg src=\"https://c2.staticflickr.com/2/1680/24921546950_1291cc2108_m.jpg\" style=\"width: 220px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat else is there\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003eI started a 365 self portrait set on January 1st, 2017. Outside of occasional outtakes or photos shared to promote my Patreon, it was exclusive to patrons. That challenge is complete now and you can view the full archive at the $1 level!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/t5JPxfbMsYY\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nI shoot loads of video every month and I never do anything with it. I will share some of it here! Look at my life, moving around!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
