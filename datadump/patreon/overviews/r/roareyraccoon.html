    "summary": "\u003cstrong\u003eHey there! I\u0027m Roarey Raccoon (or Allan Fildes if you prefer real names, haha). I\u0027ve been drawing furry cartoony things now since 2004 and it\u0027s been a generally wonderful thing to be a part of the community. I\u0027m putting a patreon here to basically help maintain drawing cartoons sustainably. I used to have tiers on here for various rewards, but I\u0027ve decided to simplify things a lot. This patreon is pretty much a tip jar for anyone to donate whatever they would like to if they want to support me in making artwork. I\u0027ll be uploading all the work I produce month by month for anybody making donations to see, art that I don\u0027t upload anywhere else along with whatever goes into any of my galleries. Only around a quarter of my work ever makes it into my galleries, so even donating $1 per month will allow you to see much more of my work that others don\u0027t get to see.\u003cbr\u003e\u003cbr\u003eIf you\u0027re a fan of my work, if you enjoy it, I would be extremely grateful for your support. Naturally, I\u0027ll still be creating commissioned work and uploading art for free in my galleries on\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/roareyraccoon/\"\u003eFur Affinity\u003c/a\u003e and\u00a0\u003ca href=\"https://inkbunny.net/RoareyRaccoon\"\u003eInkbunny\u003c/a\u003e, so anybody can see my work regardless, but if you want more from me, I hope you consider donating. Any sum that\u0027s $1 per month or higher will grant you access! Thanks for looking at this little page and thank you to everybody who has supported me over the years thus far, you\u0027re all brilliant!\u003c/strong\u003e"
