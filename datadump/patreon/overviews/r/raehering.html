    "summary": "\u003cstrong\u003eHey Guys!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for visiting me here at Patreon!\u003c/strong\u003e My name is\u00a0\u003ca href=\"http://www.raehering.com/\" target=\"_blank\"\u003eRae Hering\u003c/a\u003e and I\u2019m an Alternative Pop singer, songwriter and multi-instrumentalist based in Nashville, TN.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eWHAT DO I DO?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI Love, Love, LOVE Performing Live Music!\u003c/strong\u003e Whether it\u2019s just me and an instrument or if I\u2019m rocking out with a full band, I perform over 150 live and live-streamed shows a year of all-original music (except for a cover now and again, but that\u2019s rare).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI Record Original Songs:\u003c/strong\u003e\u00a0I have\u00a0\u003ca href=\"https://open.spotify.com/artist/4Ix6HBS8jSMBsy8qIiLEtx\" target=\"_blank\"\u003etwo EP\u2019s\u003c/a\u003e to my name, recently released a series of 6 singles called \"Live at Pentavarit\" and am currently releasing exclusive songs to my patrons. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI Make Music Videos:\u003c/strong\u003e\u00a0Whether it\u2019s me and my guitar in a favorite spot in Nashville or my next \u201clive in-studio\u201d session, I love making music videos!  Check out my\u00a0\u003ca href=\"http://www.youtube.com/raehering\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eA little bit about my music:\u003c/strong\u003e I often describe my music as being sophisticated, fun and colorful. The songs can range from funky to melancholy to whimsical and draw from many different genre influences such as Jazz,\u00a0Americana\u00a0and Musical Theater. My main instrument is piano (thanks Mom for the classical piano lessons as a kid!) but I also play guitar, have been known to whistle, and love to pull out my accordion!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWHY AM I ON PATREON?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhen I saw that folks were digging my live-stream shows\u003c/strong\u003e on\u00a0\u003ca href=\"https://www.periscope.tv/raehering/1mnxeEgAzOLxX\" target=\"_blank\"\u003ePeriscope\u003c/a\u003e,\u00a0I decided to join Patreon to give people a way to engage even more with my music as well as a way to financially contribute.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a patron, your contribution goes toward all sorts of things\u003c/strong\u003e like studio time, audio engineers, musicians and videographers. Also, a big goal of mine is to bring my music to my fans, wherever they may be around the world! Supporting me on Patreon means you\u2019ll be helping me book shows outside of the Nashville area so I can COME TO YOU with my music!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd\u003cem\u003e\u00a0thank you\u003c/em\u003e for considering being my patron. I can\u0027t get over my awe that people like you do actually exist in the world.\u003cbr\u003e\u003cbr\u003eWEBSITE: \u003ca href=\"http://www.raehering.com/\" target=\"_blank\"\u003ewww.raehering.com\u003c/a\u003e\u003cbr\u003ePERISCOPE: \u003ca href=\"http://www.periscope.tv/raehering\" target=\"_blank\"\u003ewww.periscope.tv/raehering\u003c/a\u003e\u003cbr\u003eYOUTUBE: \u003ca href=\"http://www.youtube.com/raehering\" target=\"_blank\"\u003ewww.youtube.com/raehering\u003c/a\u003e\u003cbr\u003eFACEBOOK: \u003ca href=\"http://www.facebook.com/raeheringmusic\" target=\"_blank\"\u003ewww.facebook.com/raeheringmusic\u003c/a\u003e\u003cbr\u003eTWITTER: \u003ca href=\"http://www.twitter.com/raehering\" target=\"_blank\"\u003ewww.twitter.com/raehering\u003c/a\u003e\u003cbr\u003eINSTAGRAM: \u003ca href=\"http://www.instagram.com/raehering\" target=\"_blank\"\u003ewww.instagram.com/raehering\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCheck out the first song in my Live at Pentavarit song series, \"Natural Disaster\":\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QfnJKt7_kh8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
