    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/mb5xjG/how_toget_more_50.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e***\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eY\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(204, 193, 217);\"\u003eo\u003c/span\u003e\u003cstrong\u003eo\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(204, 193, 217);\"\u003eo\u003c/span\u003e\u003cstrong\u003eo\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(204, 193, 217);\"\u003eo\u003c/span\u003e\u003cstrong\u003eo\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(204, 193, 217);\"\u003eo\u003c/span\u003e\u003cstrong\u003eo\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(204, 193, 217);\"\u003eo\u003c/span\u003e\u003cstrong\u003eo hello everybody and welcome to my Patreon. I\u0027m \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(178, 162, 199);\"\u003eRynoki\u003c/span\u003e\u003cstrong\u003e, and I\u0027ve been a cosplayer for over a decade. I started this page because of the overwhelming support I received from my friends and followers to expand my work online and to bring everybody \u003cspan style=\"color: rgb(204, 193, 217);\"\u003emore content\u003c/span\u003e. I\u0027m very happy to have launched this page to share my craft with you. You\u0027ll get an in depth look at what I do and what cosplay and convention life is all about! You\u0027ll et access to \u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003eexclusive \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003evideos and photos that won\u0027t be posted anywhere else.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e***\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOver the years, my favorite materials to work with have always been \u003cspan style=\"color: rgb(204, 193, 217);\"\u003eworbla\u003c/span\u003e and \u003cspan style=\"color: rgb(204, 193, 217);\"\u003efoam\u003c/span\u003e. My favorite cosplays to make are either armored characters or characters with large or obscure weapons, although that\u0027s not all my cosplays consist of. My content will showcase how to work with various crafting materials and show you step-by-step how my cosplays come to life. My lower tiers will let you access my \u003cspan style=\"color: rgb(204, 193, 217);\"\u003eprivate group\u003c/span\u003e and see all my posts live. My higher tiers include digital cosplay albums, signed polaroids, signed prints and lewd prints.\u00a0\u003cbr\u003e\u003cbr\u003e***\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you become a Patron, you\u0027ll receive get more \u003cspan style=\"color: rgb(204, 193, 217);\"\u003ebonus\u003c/span\u003e content than what you see on my regular social media (Facebook/Insta/Twitter), including video tutorials for my creations, work-in-progress (wip) content, weekly q+a/shoutout/update vlogs, monthly google hangouts, and, for the higher tiers, I\u0027ll ship you prints and goodies!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eEvery month, you\u0027ll receive an exclusive print that will be on Patreon two months before it\u0027s available online and at cons. I\u0027ll be shipping your monthly package by the end of the month every month. This is a \u003cspan style=\"color: rgb(204, 193, 217);\"\u003emonthly subscription\u003c/span\u003e, so your payments will renew.\u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCheck out all the tiers!!\u003c/span\u003e\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/nH8HjG/1_tier.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iANXJb/5_tier.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cYjnJb/10_tier.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jLXhJb/20_tier_1.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/fzUnJb/30_tier.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iH304G/50.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/b52tPG/100.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
