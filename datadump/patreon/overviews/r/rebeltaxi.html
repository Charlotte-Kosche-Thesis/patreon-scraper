    "summary": "\u003cstrong\u003eYeeahhhhh\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e I\u2019m Pan-Pizza, I do animation based video reviews, Top 10s, and like making art. I want this passion full time. Because YouTube\u2019s a HUGE Tool with ad revenue policies, making it a career is riskier than ever.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy videos require A LOT of editing. Far more than the typical web review. \u003cbr\u003e\u003cbr\u003eI\u2019m proud of the ambient and aesthetic that\u2019s greatly different from other reviewers. I love the Toonami era bumpers and segments that give a sense of immersion and narrative. This gives my reviews a unique style that you won\u2019t find anywhere else, or maybe you will and I\u2019m not aware of it.\u003cbr\u003e\u003cimg height=\"367\" src=\"https://lh3.googleusercontent.com/BLtbErSJzkauv_yynZqI8JMc9TUde3uoUqlGM7f7h_KciUuZnGj_lAlbt-acCDWNp96i5JVtiZ0haHT4VBjhfkidx3pNJREVzj8pyFojVNRyz_V5VUE3AcrUwMp_Lkp3Xebu04qA\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e^ A typical 20 minute video on Premiere Pro CC\u003cbr\u003e\u003cbr\u003eI need the best quality software, footage, and hardware. On top of that, I need the financial support to allow me to maintain making videos full time should YouTube pull the rug from under me. But I do more than Top 10s and Reviews\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else do I do?\u003cbr\u003eLoki IRL\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA webcomic of people who bring drawings Into Real Life (IRLs) and have them fight each other. Imagine Pokemon meets Chalkzone meets Welcome to Eltingville. It\u2019s a demented motivational story meant for cartoon lovers and people who aspire to make cartoons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRebelTaxi MegaDrive\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA horrible Let\u2019s Play channel where I play terrible cartoon based games while going into too much personal detail about my life. Maintaining this channel is difficult on top of my busy schedule, as I need to upgrade my computer for playing much more hardware intensive games. Rendering one 20 minute Lets Play on my Mac laptop takes an hour. That doesn\u2019t include how long it takes to upload it. Where I live does not provide optimal internet. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Review Sweepstakes Raffle\u003c/strong\u003e\u003cbr\u003eFor each month I write down your name \u003cstrong\u003e____ times (See the award list below, it depends on how much you donate)\u003c/strong\u003e. I Put your name in a hat with other donator names and pull 1 out. Once every 2 months, I make a video review, top 10, or do a full color drawing \nand shading at the request of the person\u0027s name that was pulled out.\u003cbr\u003e\u003cbr\u003eThe winner is announced at the beginning of each month listed.\u003cbr\u003e\u003cbr\u003e2015\u003cbr\u003eApril \u003cbr\u003eWinner: William M.\u003cbr\u003eRequest: Swat Kats Review\u003cbr\u003e\u003cbr\u003eJune \u003cbr\u003eWinner: Gonzo Lewd\u003cbr\u003eRequest: Top 10 Perverts\u003cbr\u003e\u003cbr\u003eAugust \u003cbr\u003eWinner: Morning Doughnut \u003cbr\u003eRequest: Top 10 Rich Jerks\u003cbr\u003e\u003cbr\u003eOctober\u003cbr\u003eWinner: Kyle R.\u003cbr\u003eRequest: Rugrats Review\u003cbr\u003e\u003cbr\u003eDecember\u003cbr\u003eWinner: BomberJack\u003cbr\u003eRequest: My Life as a Teenage Robot\u003cbr\u003e\u003cbr\u003e2016\u003cbr\u003eFebuary\u003cbr\u003eWinner: DuctTapeNinjaZ\u003cbr\u003eRequest: Clone High\u003cbr\u003e\u003cbr\u003eApril \u003cbr\u003eWinner: Sammy\u003cbr\u003eRequest: DuckMan\u003cbr\u003e \u003cbr\u003eJune\u003cbr\u003eWinner: Johnathan S.\u003cbr\u003eRequest: Coconut Fred\u003cbr\u003e \u003cbr\u003eAugust\u003cbr\u003eWinner: CryBbyPNG\u003cbr\u003eRequest: Danny Phantom\u003cbr\u003e \u003cbr\u003eOctober\u003cbr\u003eWinner: Kludi\u003cbr\u003eRequest:
