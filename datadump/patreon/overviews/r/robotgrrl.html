    "summary": "\u003cstrong\u003eI\u0027m starting Robot Missions:\u003c/strong\u003e enabling makers and environmentalists to collaborate on large challenges using a robot platform. The robot platform itself is low-cost and 3d printed. It\u0027s designed to be replicated and adapted to different types of terrain\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robotmissions.org/images/patreon/robot_collecting_trash.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u003c/strong\u003e\u003cstrong\u003eThe first mission is shoreline cleanup.\u003c/strong\u003e In 2016, we collected 2.75kg of debris on Lake Ontario, engaged 188 volunteers and Field Tests, and the robot travelled 995 meters\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robotmissions.org/images/patreon/field_test.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe most inspiring part is seeing the public interact with the robot. \u003c/strong\u003eWhen they see the robot on the beach or shoreline, people immediately come up to see what it is all about. They learn not only about the technical side, but also more about the environment. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RDx2st2oh44\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eField Tests are a core experience of Robot Missions\u003c/strong\u003e, and through our mini-adventure videos, we aim to share this with you\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robotmissions.org/images/patreon/erin_robot_patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy pledging to the project on Patreon\u003c/strong\u003e, you will be helping me with my personal operational costs associated with the continued research and development. Lucky to have people willing to be a part of the Robot Missions journey, thanks for being a patron\u003cbr\u003e\u003cbr\u003e\n\nYou can read more about Robot Missions here:\u003cbr\u003e\n\u003ca href=\"http://robotmissions.org\"\u003ehttp://robotmissions.org\u003cbr\u003ehttps://hackaday.io/project/10584-robot-missions\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://twitter.com/robotmissions\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://facebook.com/robotmissions\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robotmissions.org/images/patreon/robot_on_shoreline.jpg\"\u003e\u003cbr\u003e"
