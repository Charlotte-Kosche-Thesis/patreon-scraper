    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank You for Visiting Our Patreon Page.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs of today we still need to raise $1900.00 in order to complete the San Francisco Friends of Chamber Music Grant Project\u003cstrong\u003e \"Heroes, Saints and Clowns\"\u003cbr\u003e\u003cbr\u003eThere are 3 ways to donate to our campaign.\u003cbr\u003e\u003cbr\u003e1)\u00a0\u00a0\u003c/strong\u003e If you donate through Patreon, pick a level for your monthly donation and you\u0027re set.\u003cbr\u003eYour donation is ongoing until you delete your pledge. \u003cbr\u003e(See instructions below to do that.*)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e2) \u003c/strong\u003eIf you prefer to donate in one lump sum, you can send money through PayPal to jazzdrumming@gmail.com\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf don\u0027t have a PayPal account, go \u003ca href=\"https://www.paypal.com/welcome/signup/#/intent_email_password\"\u003ehere\u003c/a\u003e to open a PayPal account. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e3) \u003c/strong\u003eYou can also send a check (written out to Ratatet) to:\u003cbr\u003e\"Ratatet New CD\"- 557 N. Main St., Sebastopol, CA 95472\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e*Instructions for deleting your pledge:\u003cbr\u003eWhen you wish to end your contributions, come back to your Patreon Home page,\u003cbr\u003ehover the cursor over your avatar in the upper right corner, click on \"Your Pledges\",\u003cbr\u003ego to \"EDIT PLEDGE\" (in right hand column underneath \"UPDATE PLEDGE\"), \u003cbr\u003ethen click \"DELETE PLEDGE\". \u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eAbout Ratatet and this Campaign\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eMy band, \u003cstrong\u003e\u003ca href=\"http://www.ratatet.com/\"\u003eRatatet \u003c/a\u003e\u003c/strong\u003e, an instrumental neo-jazz sextet out of the San Francisco Bay Area, was recently awarded a $3,000\ngrant from \u003cstrong\u003e\u003ca href=\"http://www.sffcm.org/programs/musical-grant/\"\u003eThe San Francisco Friends of Chamber Music\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003efor the recording and\nproduction of our \u201c\u003cem\u003eHeroes, Saints and Clowns\u003c/em\u003e\u201d EP and video project!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Us\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/album/arctic/id1092656565\"\u003eArctic\u003c/a\u003e\u003c/strong\u003e, our debut album, was named one of the Top 10 Bay Area Jazz releases of 2016 by Sa\u003cem\u003en Jose Mercury News\u003c/em\u003e music journalist \u003cstrong\u003e\u003ca href=\"http://www.mercurynews.com/2016/12/29/best-of-2016-bay-area-jazz-artists-released-memorable-music/\"\u003eAndrew Gilbert\u003c/a\u003e\u003c/strong\u003e. We\u0027re excited to follow it up with a second recording featuring our signature sound which highlights bassoon, trombone and vibes. Like our first CD, this one will be released on \u003ca href=\"http://www.ridgewayrecords.com\"\u003e\u003cstrong\u003eRidgeway Records\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout the Project\u003cbr\u003e\n\u201c\u003c/strong\u003eHeroes, Saints and Clowns\u201d is my musical response to the\npolitical, social and cultural churning in the country. We\u0027re aiming to produce two videos along with the music. The first one features an inter-generational,\nmixed-race, mixed-gender drum corps in a funky, barn-burner about our current\npolitical situation. The second is a visual treatment of a moody tune of mine called, \u201cA Short Poem for a Shattered\nAge\u201d. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout our Patreon Campaign\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\n\u003c/strong\u003eallows you to pledge a small, fixed amount each month for as long as you like. It\u0027s a customized, easily manageable way for you to comfortably participate in the creation of the EP. If you start now, there\u2019s enough time to reach our current $1900.00 goal in time to cover future project expenses. \u003cbr\u003e\u003cbr\u003eHere is a funding scenario to ponder: If just 40 of\nour fans and friends contributed $8 a month, in 6 months we will exceed our current \u00a0$1.9K goal, just when we need it. \u003cbr\u003e\u003cbr\u003eJazz is an original American art form which, due to many changes in the music industry and demographics, is now in need of grass roots support. Any amount you contribute helps, and gives you the satisfaction of both supporting an original modern jazz endeavor and guaranteeing your personal copy of the CD.\u003cbr\u003e\u003cbr\u003ePlease consider joining the S.F.F.C.M in financially supporting the creation\nand release of Ratatet\u2019s \u201cHeroes, Saints and Clowns\".\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank You For Your Contribution!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e------------------\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u201cHeroes,\nSaints and Clowns\u201d is made possible through the Musical Grant Program, which is\nadministered by the San Francisco Friends of Chamber Music, and supported by\nthe Heller Foundation, the Hewlett Foundation, the San Francisco Foundation and\nSan Francisco Grants for the Arts.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
