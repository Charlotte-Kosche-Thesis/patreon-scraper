    "summary": "\u003cstrong\u003eWhy am I on Patreon? \u003c/strong\u003eSimple, I am passionate about encouraging people, helping people leave stigmatizing religion and \"Ex-gay\" conversion ministries, as well as celebrating LGBTQ+ spirituality and well-being. I love stories and enjoy discovering and celebrating the beauty in life.\u003cem style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eI would like to extend an invitation to join me on this journey. \u003c/strong\u003eI will be writing blog posts (and my memoir),\u00a0developing a new non-profit and creating artwork regardless. However, Patreon Patrons help me consistently produce more affirming content, devote more time to writing this memoir, and be available to provide help and support to LGBTQ+ people of faith through a new non-profit I am developing called \"Thrive LGBT+.\" It\u0027s still under construction but our finished website will be at\u00a0\u003ca href=\"http://www.Thrive.LGBT\" target=\"_blank\"\u003ewww.Thrive.LGBT\u003c/a\u003e\u00a0.\u003cbr\u003e\u003cbr\u003eNever in my life have I been so convinced of my \"passion\" as I am today. \u003cstrong\u003eI have found my voice, talents, and message. It\u0027s time to speak up, create, discover, and enjoy the beauty all around us.\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\u003cem\u003e\u003cu\u003eThank you for your consideration and support!\u003c/u\u003e\u003c/em\u003e\u003cbr\u003e"
