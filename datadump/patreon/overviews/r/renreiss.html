    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://s7.hostingkartinok.com/uploads/images/2015/08/28aaf38a1e69e6553c74488ffb1bfe1d.png\" style=\"text-align: left;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eHello there, and thank you for visiting my Patreon page! I\u0027m \u84ee (you can call me Len or Ren either!) and MrSoundlessVoice at the YouTube. I\u0027m 28 and I live in Russia! \u003cbr\u003eI\u0027ve been uploading videos since 2009 but had to move to the new account in January 2010. \u003cbr\u003eMostly I cover songs in Japanese, but sometimes do covers in my native Russian language, and write the original lyrics, because it brings joy to me and my listeners. Also I\u0027m the leader of Russian cover-project Harmony Team (user/HarmonyTeamChannel), please check us!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://s7.hostingkartinok.com/uploads/images/2015/08/9be5b44661fbc41790c2d851830c420f.png\" style=\"background-color: initial;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eMy team consists of about 70 people including artists, videomakers, lyricists, subbers and vocalists, and we have the whole responsibility for it, about the equipment, time, etc. I, myself, should pay a lot of attention to provide a good quality for our releases. However, I also love to sing and want to bring all my listeners a lot of good music with good videos, mixing, PV, even with the original music instrumentals, etc. I also would love to commission some good people for it, so your support will kinda\u003cbr\u003emotivate for putting the huge amount of efforts for making covers.\u003c/div\u003eIt\u0027s kinda hard to combine the work and the hobby, when you\u0027re a kidult, but I\u0027m trying to find the time for everything!\u003cbr\u003eI would love to continue singing for you, but only with your support I can stay in this boat and not to be drowned in the sea of real-life-problems!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you very much for reading that!\u003c/div\u003e"
