    "summary": "If you spend time in SL as roleplaying as a first responder, sailor, pilot, or combat enthusiast, you may be familiar with some of Rez Gray\u0027s work, even if his name isn\u0027t on the product.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStuff Rez Makes (or accepts blame for):\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://tradeandtreasure.com/\"\u003eGetTheFreightOut! (GTFO)\u00a0\u003c/a\u003e- a freight hauling game that lets you make fake game money using your existing vehicle. It has a free and paid version that is not terribly abusive.\u003cbr\u003eThis system is sitl in active development with massive upgrade coming soon.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://gridtalkie.com\"\u003eGridTalkie\u00a0\u003c/a\u003eand Synapse - This project, established 2008, provides text chat for roleplayers such as first responder, pilots, sailors, starship crews, motorcycle clubs, and others. It\u0027s the most expensive project serverwise and the generous prices do not always cover the bill.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://tags-sl.com\"\u003eTraining and Game System (TAGS)\u003c/a\u003e - This antithesis combat system has seen a revival in recent months, and is being rebuild from near scratch to fill the void left by aging systems.\u003c/li\u003e\u003cli\u003eFrikkin\u0027 Lazer Beams (FLB) - Same as above, but with laser tag.\u003c/li\u003e\u003cli\u003eThe Ion Chute - I already had parachutes, but then I saw Tron 2....\u003c/li\u003e\u003cli\u003ehmm Quantum Device - this little floating cube sold for L$1 has brought both joy and perplexion to many users with a growing database of random phrases.\u00a0\u003c/li\u003e\u003cli\u003eThe Wardstone Content Filter - If you had any good will for me from the above projects,you may have lost it when you hear I have a project for airports and marinas that blocks vehicles and content sold by alleged content thieves. This project is carrying on at the request of content creators and the public landholders that support them.\u003c/li\u003e\u003cli\u003eSuper-Anti Butthurt Owie Oitment (see cartoon donkey above) - The above is Seymour Soreass, mascot of Super-Anti Butthurt Owie Oitment, a free gag product for soothing the sore, burning rears of SL\u0027s easily triggered and oppressed. Rez paid for the artwork for Seymour because sometimes you have to go the extra mile for a joke.\u003c/li\u003e\u003c/ul\u003eStuff Rez contributed but didn\u0027t get credit or paid for (as various alts):\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe HP Combat Meter - this is complicated, but I made it.\u003c/li\u003e\u003cli\u003eThe XCS (Circa 2006) Combat Meter - Slightly more advanced.\u003c/li\u003e\u003cli\u003eThe Moo Spyker Prometheus\u0027s Proximity Defense Turrets\u003c/li\u003e\u003cli\u003eThere\u0027s a 1 in 6 chance I wrote most of your freebie spacefighter\u0027s engine code.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eThe Whiny, Beggy Part\u003c/strong\u003e\u003cbr\u003eAll of these projects take time, effort, and servers, and SL income does not pay for it all.\u003cbr\u003eSo I\u0027m opening this Patreon as a way for my fans and supporters to throw a few greenbacks my way to support me and these projects that some say enrich their SL experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRez\u0027s Rewards\u003c/strong\u003e\u003cbr\u003eI\u0027m not just here to beg. I have some really tempting, if not terrible detailed things to offer:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to early builds and product tests.\u003c/li\u003e\u003cli\u003eSignificant discounts on existing products.\u003c/li\u003e\u003cli\u003eHelp with small scripts and consulting (explaining how to x) your project.\u003c/li\u003e\u003cli\u003eAdditional bonus items related to projects non-backers would have to pay for.\u003c/li\u003e\u003c/ul\u003e"
