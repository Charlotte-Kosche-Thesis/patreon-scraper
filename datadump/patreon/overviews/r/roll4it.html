    "summary": "\u003ch3\u003eWelcome to Roll4It!\u003c/h3\u003e\nWelcome to Roll4It, we\u0027re a twice-weekly show bringing you badass tabletop roleplaying content to you through the power of the internet! We\u0027ve been running since September 2015 and played hundreds of hours of Shadowrun, D\u0026amp;D, Dark Heresy, Stars Without Number and more, streamed via Twitch and posted as VODs on YouTube. Using Patreon we hope to be able to continue, improve and expand the show to new heights!\u003cbr\u003e\n\u003cbr\u003eOur current shows are:\u003cbr\u003eSunday: Layla the Vampire Slayer Season 2 (Buffy the Vampire slayer RPG), 6pm-10pm BST/10am-2pm PST.\u003cbr\u003eWith GM\u00a0EnterElysium and players Bentham, GamingFTL, Margaret Krohn and RandomTuesday.\u003cbr\u003e\u003cbr\u003eSaturday: Cheese Quest (Dungeon World homebrew), 6pm-10pm BST/10am-2pm PST.\u003cbr\u003eWith GM EnterElysium and players Margaret Krohn, PeachyPixel8, BlueJay and Temp0.\u003cbr\u003e\u003cbr\u003eCOMING SOON\u003cbr\u003eStarting May 19th:\u003cbr\u003eSaturday: Naxtamun\u0027s Temple (D\u0026amp;D level 10 dungeon crawl), 6pm-10pm BST/10am-2pm PST.\u003cbr\u003eWith GM Margaret Krohn and players TBA.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003ePatreon and Us\u003c/h3\u003ePatreon allows you to support us with a monthly subscription at any level you choose and you will get immediate access to Patreon-only bonuses at relevant tiers for behind the scenes posts and info such as character sheets and aftershow VODs. There are also overall goals to add new shows and features; the reaching of our $2500 per month goal led to the addition of our second weekly show.\u003cbr\u003e\u003cbr\u003eThe support we receive through Patreon allows us to dedicate more time and effort to the production of the show, and without it Roll4It would not have made it this far. That said, Patreon support is of course totally optional and we appreciate all of our viewers for being such a great audience and community.\u003cbr\u003e\u003cbr\u003eCurrent schedule for videos and regular reward uploads:\u003cbr\u003eStream VODs: 6PM GMT/10AM PDT the day after the show on the YouTube channel.\u003cbr\u003eMp3s and Aftershows: 6PM GMT/10AM PDT 3 days after the show for Connection Tier/Observer Tier respectively.\u003cbr\u003e"
