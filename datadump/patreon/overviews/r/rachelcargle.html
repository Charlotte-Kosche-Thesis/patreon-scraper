    "summary": "Hey, I\u0027m Rachel!\u003cbr\u003e\u003cbr\u003eMy work here on Patreon\u00a0 is rooted in providing tools and resources allowing women and their allies to form valid opinions on the issues that matter to us. I believe in knowledge leading to action and I use this platform to both provide education and inspire meaningful action. Thank you for being here!\u00a0\u003cbr\u003e\u003cbr\u003eIf you found me through my writing or work on social media thank you for believing in my message enough to stop by. The emotional and intellectual labor that I pour out on those platforms are where alot of my passion lay. If you\u0027ve ever gotten value from my voice in those spaces this is a perfect way to support my efforts to continue to bring that type of meanginful content.\u003cbr\u003e\u003cbr\u003eI\u0027m an \u003cstrong\u003e\u003cem\u003eactivist\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003ewriter\u003c/em\u003e\u003c/strong\u003e. I am a passionat\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ee\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003ewoman of color\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e who is excited to share this space with my community in order to continue in our collective pursuit for justice in our world.\u003cbr\u003e\u003cbr\u003eI am currently living in NYC and attending Columbia University where I am studying in the field of anthropology and women\u0027s studies. I also serve on the young professionals boards of women based organizations such as the Ms. Foundation and Womankind.\u00a0\u003cbr\u003e\u003cbr\u003eI am the founder of State Of The Woman, a weekly newsletter roundup of international headlines on women\u0027s issues and I am one half of The      "about": "Rachel Elizabeth Cargle is a woman of color studying at Columbia University\u00a0 in the field of anthropology. She is an activist and writer on the subjects of feminism and racial justice activism. Her organization The Ripple which she co founded with Dana Suchow is a collective providing action based solutions for the issues effecting women today.\u00a0She is also the creator of the State Of The Woman Newsletter which provides its readers with a weekly roundup of women\u0027s affairs.\u00a0\u003cbr\u003e\u003cbr\u003eRachel serves on the Young Professionals Board of the Ms. Foundation and is the VP of junior board for Womankind in NYC\u003cbr\u003e\u003cbr\u003eHer Parthenon work is rooted in providing tools and resources allowing women and their allies to form valid opinions on the issues that matter to us.\u00a0\u003cbr\u003e\u003cbr\u003e",

     "description": "This tier is for the doers in my world. Those who are finding motivating value in my work and are constantly seeking opportunity to take action.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOf course: This tier will allow you access to my weekly reading club on FB where I suggest a relevant article that we analyze and discuss as a community. Learning from each other and gaining new perspectives.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd also: You will be invited to my monthly live chats that will be roundtable style discussions that cover the issues that are headlining in our communities, cultures, country and worldwide.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd also: You will have exclusive access to:\u003c/p\u003e\n\u003cp\u003e1. My Social Syllabus. These are my exclusively written summaries of oftentimes hard to digest issues such as the slave trade in Lybia, the recently passed tax bill or bitcoin.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e2. Exclusive discounts for feminist and social activist merchandise through collaborations I develop with the creatives we love. Pins, patches, hats, and tees.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBUT ALSO: This tier is for those who are located in the NYC metro area and interested in being more hands on with the types of feminist and activist work my team is doing. This tier will give you a free ticket to all of my in-person events that take place here in the city. These events include all panels, workshops, round tables, and meetups as well as discounted tickets for my dinner parties and writing brunches.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier has a limited number of patrons as to ensure a committed and meaningful community for all events.\u003c/p\u003e",
