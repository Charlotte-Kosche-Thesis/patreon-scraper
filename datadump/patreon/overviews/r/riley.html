    "summary": "Hello I\u0027m Riley! Welcome to my Patreon page! You might know me from places like \u003ca href=\"http://www.furaffinity.net/user/rileyy/\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e and \u003ca href=\"https://twitter.com/waywardmutt\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e. My artwork is free to view at those places but as a Patron here, you\u0027ll get to see my sketch process which I don\u0027t normally share anywhere along with early access to art from each month! Since I work on many commissions each month, I\u0027m not able to share all of them right away, if ever. This is the best way to see all of the art I do! And trust me, it\u0027s a lot! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Pledge?\u003c/strong\u003e\u003cbr\u003eWith your support, I would be able to create more content for everyone in the form of personal projects and making merchandise. As of now, I\u0027m doing the art thing full time! Almost all of my time goes to commission work but I would like to experiment more. Freelance work pays my rent, bills, everyday expenses\u00a0etc so I\u00a0need to be very focused on it.\u00a0With your support, I would be able to create more\u00a0art without worry and not feel stressed out when working on the occasional\u00a0personal projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Will it Work?\u003c/strong\u003e\u003cbr\u003eI update once a month on the last day of the month! Sketches and new art pieces will be in folders and sent through dropbox. Each tier will get an art folder, the size of each folder depends on the tier you choose. For example, by choosing the $10 tier, you get access to every piece of art from the current month.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch2\u003eThankyou!\u003c/h2\u003eFinally, I want to extend my thanks to you for viewing my patreon page, becoming a Patron here, commissioning me, or spreading the word about my art and/or patreon! I really love what I do and\u00a0I wouldn\u0027t be where I am without any of my awesome fans, so thankyou for everything! \u003cbr\u003e"
