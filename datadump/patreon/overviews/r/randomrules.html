    "summary": "\u003cstrong\u003e\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439, \u0434\u0440\u0443\u0433!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u041d\u0430\u0448 \u043f\u0440\u043e\u0435\u043a\u0442 Random Rules \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u0442 \u0440\u0430\u0441\u0448\u0438\u0440\u044f\u0442\u044c\u0441\u044f \u0438 \u0432\u043e\u0442, \u043c\u044b \u0442\u0435\u043f\u0435\u0440\u044c \u0438 \u043d\u0430 Patreon!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRandom Rules \u044d\u0442\u043e:\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u0421\u0442\u0440\u0438\u043c\u044b \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u044b\u0445 \u0440\u043e\u043b\u0435\u0432\u044b\u0445 \u0438\u0433\u0440 \u043f\u043e \u043f\u0440\u0430\u0432\u0438\u043b\u0430\u043c Dungeons \u0026amp; Dragons (\u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e) \u043d\u0430\u00a0\u003ca href=\"https://www.twitch.tv/random_rules\"\u003eTwitch\u003c/a\u003e \u0438\u00a0\u003ca href=\"https://www.youtube.com/randomrulez\"\u003eYouTube\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003e\u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c\u00a0\u003ca href=\"https://vk.com/topic-117179920_34450238\"\u003e\u043f\u043e\u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0432 \u0438\u0433\u0440\u0430\u0445\u003c/a\u003e \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0436\u0435\u043b\u0430\u044e\u0449\u0435\u0433\u043e \u003cstrong\u003e\u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e\u003c/strong\u003e.\u003c/li\u003e\n\t\u003cli\u003e\u041f\u043b\u043e\u0449\u0430\u0434\u043a\u0430 \u0434\u043b\u044f \u043c\u0430\u0441\u0442\u0435\u0440\u043e\u0432 \u0438 \u0438\u0433\u0440\u043e\u043a\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u043d\u0430\u0439\u0442\u0438 \u0441\u0435\u0431\u0435 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044e \u0434\u043b\u044f \u0438\u0433\u0440\u044b, \u0433\u0434\u0435 \u0431\u044b \u0412\u044b \u043d\u0438 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u0438\u0441\u044c.\u003c/li\u003e\n\t\u003cli\u003e\u041f\u0435\u0440\u0435\u0432\u043e\u0434\u044b \u0430\u043d\u0433\u043b\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u043f\u043e Dungeons \u0026amp; Dragons.\u003c/li\u003e\n\t\u003cli\u003e\u0410\u0432\u0442\u043e\u0440\u0441\u043a\u0438\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0434\u043b\u044f \u043f\u0440\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u043d\u0430\u0441\u0442\u043e\u043b\u043e\u043a \u0432 \u0441\u0435\u0442\u0438 (\u0432 \u0442.\u0447. \u043a\u0430\u0440\u0442\u044b \u0438 \u0442\u043e\u043a\u0435\u043d\u044b), \u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f \u0434\u043b\u044f DnD.\u003c/li\u003e\n\t\u003cli\u003e\u041f\u043e\u0434\u043a\u0430\u0441\u0442\u044b, \u0433\u0430\u0439\u0434\u044b \u0438 \u043c\u043d\u043e\u0433\u043e\u0435 \u0434\u0440\u0443\u0433\u043e\u0435!\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u041d\u043e, \u0447\u0442\u043e \u0432\u0430\u0436\u043d\u0435\u0435, Random Rules \u044d\u0442\u043e \u0434\u0440\u0443\u0436\u0435\u043b\u044e\u0431\u043d\u043e\u0435 \u043a\u043e\u043c\u043c\u044c\u044e\u043d\u0438\u0442\u0438, \u0433\u0434\u0435 \u0432\u0441\u0435\u0433\u0434\u0430 \u0440\u0430\u0434\u044b \u043d\u043e\u0432\u0438\u0447\u043a\u0430\u043c! \u041c\u044b \u043d\u0438\u043a\u043e\u0433\u043e \u043d\u0435 \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u043c \"\u0437\u0430 \u0431\u043e\u0440\u0442\u043e\u043c\" \u0438 \u0432\u0441\u0435\u0433\u0434\u0430 \u0433\u043e\u0442\u043e\u0432\u044b \u043f\u043e\u043c\u043e\u0447\u044c \u0442\u0435\u043c, \u043a\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442 \u043f\u0435\u0440\u0432\u044b\u0435 \u0448\u0430\u0433\u0438 \u0432 \u043c\u0438\u0440 \u0440\u043e\u043b\u0435\u0432\u044b\u0445 \u0438\u0433\u0440. \u0426\u0435\u043b\u044c Random Rules \u00a0- \"\u043d\u0435\u0441\u0442\u0438 D\u0026amp;D \u0432 \u043c\u0430\u0441\u0441\u044b\", \u0447\u0442\u043e\u0431\u044b \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u043b\u044e\u0434\u0435\u0439 \u0443\u0437\u043d\u0430\u043b\u043e \u043e \u0441\u0442\u043e\u043b\u044c \u0443\u0432\u043b\u0435\u043a\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u0445\u043e\u0431\u0431\u0438.\n\u003cbr\u003e\n\u041f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u044f\u0439\u0442\u0435\u0441\u044c \u043a \u043d\u0430\u0448\u0435\u0439 \u0433\u0438\u043b\u044c\u0434\u0438\u0438 \u0438\u0441\u043a\u0430\u0442\u0435\u043b\u0435\u0439 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0439, \u0438 \u0432\u043c\u0435\u0441\u0442\u0435 \u043c\u044b \u043e\u0442\u043f\u0440\u0430\u0432\u0438\u043c\u0441\u044f \u0432 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u0435 \u0447\u0435\u0440\u0435\u0437 \u0434\u0435\u0441\u044f\u0442\u043a\u0438 \u043c\u0438\u0440\u043e\u0432, \u0441\u043f\u0430\u0441\u0430\u044f \u0434\u0440\u0430\u043a\u043e\u043d\u043e\u0432 \u0438 \u0441\u0440\u0430\u0436\u0430\u044f\u0441\u044c \u0441 \u043f\u0440\u0438\u043d\u0446\u0435\u0441\u0441\u0430\u043c\u0438!\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u041a\u0430\u043a \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442: \u0412\u044b \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0443\u0435\u0442\u0435\u0441\u044c \u043d\u0430 Patreon \u0438 \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442\u0435, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0412\u044b \u0433\u043e\u0442\u043e\u0432\u044b \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e \u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u003cstrong\u003e\u043d\u0430\u0448\u0435\u0433\u043e \u043e\u0431\u0449\u0435\u0433\u043e \u0434\u0435\u043b\u0430\u003c/strong\u003e. \u041f\u043e\u0437\u0436\u0435, \u0435\u0441\u043b\u0438 \u0432\u044b \u0432\u0434\u0440\u0443\u0433 \u0440\u0435\u0448\u0438\u0442\u0435, \u0447\u0442\u043e \u043c\u044b \u043d\u0435\u0434\u043e\u0441\u0442\u043e\u0439\u043d\u044b \u0412\u0430\u0448\u0435\u0433\u043e \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u044f (\u043c\u044b \u043f\u043e\u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u044d\u0442\u043e\u0433\u043e \u043d\u0435 \u0441\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c), \u0412\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0432 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u043c \u043c\u0435\u0441\u044f\u0446\u0435.\u003cbr\u003e\u0412\u0441\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0438\u0434\u0443\u0442 \u043d\u0430 \u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u0435 \u043d\u0430\u0448\u0435\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u0438 \u043f\u0440\u043e\u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0430. \u0414\u0430\u0436\u0435 \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u0435 \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u043f\u043e\u043c\u043e\u0433\u0443\u0442 \u0432 \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u0438 \u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u0445 \u0446\u0435\u043b\u0435\u0439. \u041a\u0430\u043a \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u0441\u044f - \u0441 \u043c\u0438\u0440\u0443 \u043f\u043e \u043d\u0438\u0442\u043a\u0435.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u0427\u0442\u043e \u043f\u043e\u043b\u0443\u0447\u0443 \u044f?\u003c/span\u003e\u003c/h4\u003e\n\u042d\u0442\u043e \u043b\u043e\u0433\u0438\u0447\u043d\u044b\u0439 \u0432\u043e\u043f\u0440\u043e\u0441, \u0432\u0435\u0434\u044c \u043b\u044e\u0431\u044b\u0435 \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0434\u043e\u043b\u0436\u043d\u044b \u043e\u043a\u0443\u043f\u0430\u0442\u044c\u0441\u044f! \u041c\u044b \u043d\u0435 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0435\u043c \u0412\u0430\u043c \u043e\u0442\u0434\u0430\u0432\u0430\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u0431\u0435\u0437\u0432\u043e\u0437\u043c\u0435\u0437\u0434\u043d\u043e. \n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u0417\u0430 1$ \u0432 \u043c\u0435\u0441\u044f\u0446 \u0412\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435:\u003c/strong\u003e\u003cbr\u003e\u0414\u043e\u0441\u0442\u0443\u043f \u043a \u0433\u043b\u0430\u0432\u043d\u043e\u0439 \u0444\u0438\u0448\u043a\u0435 Patreon - \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u043d\u043e\u0432\u043e\u0441\u0442\u043d\u043e\u0439 \u043b\u0435\u043d\u0442\u0435 \u0434\u043b\u044f \"\u041f\u0430\u0442\u0440\u043e\u043d\u043e\u0432\". \u0424\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0412\u044b \u043e\u0431\u0437\u0430\u0432\u0435\u0434\u0435\u0442\u0435\u0441\u044c \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u043c\u0430\u0448\u0438\u043d\u043e\u0439 \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0432\u0435\u0434\u044c \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u0438 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044b \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u043f\u043e D\u0026amp;D \u0431\u0443\u0434\u0443\u0442 \u043f\u043e\u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u0442\u0430\u043c \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0440\u0430\u043d\u044c\u0448\u0435, \u0447\u0435\u043c \u0433\u0434\u0435-\u043b\u0438\u0431\u043e \u0435\u0449\u0435!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430 \u0449\u0435\u0434\u0440\u043e\u0435 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 5$ \u0432 \u043c\u0435\u0441\u044f\u0446:\u003c/strong\u003e\u003cbr\u003e\u0412\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u043e\u0441\u043e\u0431\u044b\u043c \u0430\u0432\u0442\u043e\u0440\u0441\u043a\u0438\u043c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430\u043c - \u043c\u0430\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430\u043c, \u043a\u043b\u0430\u0441\u0441\u0430\u043c, \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f\u043c \u0438 \u0442.\u043f. \u0415\u0441\u043b\u0438 \u0436\u0435 \u0412\u044b \u0441\u0430\u043c\u0438 \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u0435\u0442\u0435 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u041c\u0430\u0441\u0442\u0435\u0440\u0430 - \u043c\u044b \u0433\u043e\u0442\u043e\u0432\u044b \u0431\u0443\u0434\u0435\u043c \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u043e\u0431\u043d\u043e\u0432\u043b\u044f\u0435\u043c\u044b\u043c \u043d\u0430\u0431\u043e\u0440\u043e\u043c \u043a\u0430\u0440\u0442 \u0438 \u0442\u043e\u043a\u0435\u043d\u043e\u0432 \u0434\u043b\u044f \u0438\u0433\u0440\u044b. \u0412 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043f\u0440\u0438\u044f\u0442\u043d\u043e\u0433\u043e \u0431\u043e\u043d\u0443\u0441\u0430 \u043c\u044b \u043c\u043e\u0436\u0435\u043c \u0441\u0438\u043d\u0445\u0440\u043e\u043d\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u0430\u0448 \u0430\u043a\u043a\u0430\u0443\u043d\u0442 \u0441 Dropbox, \u0447\u0442\u043e\u0431\u044b \u0432\u0441\u0435 \u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u044f \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u043b\u0438 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430 \u043f\u043e\u0442\u0440\u044f\u0441\u0430\u044e\u0449\u0443\u044e \u043f\u043e\u043c\u043e\u0449\u044c \u043f\u0440\u043e\u0435\u043a\u0442\u0443 \u0432 \u0440\u0430\u0437\u043c\u0435\u0440\u0435 10$ \u0432 \u043c\u0435\u0441\u044f\u0446,\u003cbr\u003e\u003c/strong\u003e\u043f\u043e\u043c\u0438\u043c\u043e \u0432\u044b\u0448\u0435\u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0433\u043e, \u0412\u044b \u0431\u0443\u0434\u0435\u0442\u0435 \u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043d\u044b \u043e\u0441\u043e\u0431\u044b\u043c \u0437\u0432\u0430\u043d\u0438\u0435\u043c \u043d\u0430 \u043d\u0430\u0448\u0435\u043c \u0441\u0435\u0440\u0432\u0435\u0440\u0435 \u0432\u00a0\u003ca href=\"https://discord.gg/jPfXJ2s\"\u003eDiscord\u003c/a\u003e! \u041c\u044b \u0442\u0430\u043a\u0436\u0435 \u0434\u043e\u0431\u0430\u0432\u0438\u043c \u0432\u0430\u0448\u0435 \u0438\u043c\u044f \u0432 \u0442\u0438\u0442\u0440\u044b \u043d\u0430 \u0441\u0442\u0440\u0438\u043c\u0430\u0445, \u0430 \u0435\u0449\u0435 \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0435\u043c, \u043a\u0430\u043a \u0433\u043e\u0442\u043e\u0432\u0438\u043c\u0441\u044f \u043a \u0438\u0433\u0440\u0430\u043c. \u0412\u044b \u0431\u0443\u0434\u0435\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043d\u0430\u0431\u0440\u043e\u0441\u043a\u0438 \u043a\u0430\u0440\u0442, \u0441\u044e\u0436\u0435\u0442\u043d\u044b\u0435 \u0437\u0430\u043c\u0435\u0442\u043a\u0438 \u0438 \u043f\u0440\u043e\u0447\u0435\u0435.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041c\u0435\u0446\u0435\u043d\u0430\u0442\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0433\u043e\u0442\u043e\u0432\u044b \u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u043d\u0430\u043c 20$ \u0432 \u043c\u0435\u0441\u044f\u0446,\u003c/strong\u003e\u003cbr\u003e\u043c\u044b \u0431\u0443\u0434\u0435\u043c \u043b\u0438\u0447\u043d\u043e \u0443\u043f\u043e\u043c\u0438\u043d\u0430\u0442\u044c \u043d\u0430 weekend-\u0441\u0442\u0440\u0438\u043c\u0430\u0445, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0443\u0432\u0435\u043a\u043e\u0432\u0435\u0447\u0438\u043c \u0432 \u0432\u0438\u0434\u0435 NPC \u043d\u0430 \u043e\u0434\u043d\u043e\u0439 \u0438\u0437 \u043a\u0430\u043c\u043f\u0430\u043d\u0438\u0439 \u043a\u0430\u043d\u0430\u043b\u0430!\u003cbr\u003e"
