    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\t\u003cem\u003eI am\u00a0or will be, working on the following games: \u003c/em\u003ePangaia I\u003cem\u003e, \u003c/em\u003ePangaia Hinxworth\u003cem\u003e, \u003c/em\u003ePangaia: Airdtriath \u00c8irich\u003cem\u003e (which is on hold),\u00a0\u003c/em\u003ePangaia Orichalcum,\u00a0\u003cem\u003eand\u003c/em\u003e\u00a0Pangaia\u00a0Kaine\u003cem\u003e. A brief description below of each game. Drop my\u00a0\u003c/em\u003e\u003ca href=\"http://rychardes-realm.wikia.com/\"\u003eRycharde\u0027s Realm Wiki\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\t\u003cbr\u003e\t\t\tThese games are in chronological order on\u00a0Pangaia separated by about a generation.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"https://1.bp.blogspot.com/-U2XQuJXhMd4/WsmUBDIrtWI/AAAAAAAAOds/BIyRGUa-v7oyTxJ7u3GwU5g5BehKwG7MwCLcBGAs/s320/Pangaia%2BHinxworth.png\" style=\"width: 401px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\t\tI have been playing around with a couple of\u00a0\u003ca href=\"http://http:www.twinery.org\"\u003eTwine\u003c/a\u003e games and am curious. Now I have started my second ongoing game where you play the part of a daemon in a town.\u00a0\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\tThis game is based on a village that treasures their horses from Hinxworth (from Anglo-Saxon \u003cem\u003ehinx \u003c/em\u003ehorse or stallion, and \u003cem\u003eworth\u003c/em\u003e enclosure), the premiere horse-breeding locations in the subcontinent of Ynys Afallach if not all of the continent Eurus.\u00a0\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\tBeen focussing most my efforting on Pangaia I so that yet to flesh out the summary of the game.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"https://1.bp.blogspot.com/-k8D9jAYxumA/WfLii1diYGI/AAAAAAAAOZI/e01rzc4kOPkXSLBLNZHOGOZzUgJxcuySwCLcBGAs/s320/Pangaia%2BI%2B%25282%2529.png\" style=\"width: 400px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003cem\u003e\u003cstrong\u003ePangaia I... (PI)\u003c/strong\u003e\u003c/em\u003e is a short game in comparison with \u003cem\u003ePangaia \u00c6\u003c/em\u003e and will be partially used as a test bed for certain features I plan on using in \u003cem\u003e\u003ca href=\"https://drive.google.com/open?id=1A9AsE7CM8GVx9R5O0IeyaKZu--8Za4vuTBSwYXwvPWE\"\u003ePangaia \u00c6\u003c/a\u003e \u003c/em\u003ethough it is to be a game in its own right. Takes place in \u003ca href=\"https://docs.google.com/document/d/13elJ0zTmKgvL75OivFcJ7qJKYnKYcmUTE5UvrdHNBwM/edit#heading=h.k3im79dnuyi0\"\u003eRithertun\u003c/a\u003e, happening a generation before the birth of the \u003ca href=\"https://docs.google.com/document/d/1XgcoIKZY2KIaxFcTfLtY-wNORIUOoHMPhJGO8RCGzm8/edit#heading=h.1xiknp5awsyy\"\u003e\u00c6\u00f0elr\u00e6dsunu\u003c/a\u003e twins, \u003ca href=\"https://docs.google.com/document/d/1XgcoIKZY2KIaxFcTfLtY-wNORIUOoHMPhJGO8RCGzm8/edit#heading=h.vhh05hfo73nj\"\u003e\u00c6\u00f0elberht\u003c/a\u003e and \u003ca href=\"https://docs.google.com/document/d/1XgcoIKZY2KIaxFcTfLtY-wNORIUOoHMPhJGO8RCGzm8/edit#heading=h.4btvwyi685j1\"\u003eBoadicea\u003c/a\u003e, the heroes of \u003cem\u003ePangaia \u00c6\u003c/em\u003e.\u003cbr\u003e\t\u003cbr\u003e\t\t\tThe male protagonist is in a love triangle and the love triangle has not surfaced as yet.\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"https://1.bp.blogspot.com/-P4EI9MYvSN0/WsmUUIO5xKI/AAAAAAAAOd4/QGLrpNDw_vwvE6gQAdOIswhlEhaEUPDNQCLcBGAs/s320/Pangaia%2BAE%2B%2528on%2Bhold%2529%2B560x191.png\" style=\"width: 364px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003cem\u003ePangaia Airdtriath \u00c8irich\u003c/em\u003e (translated from Anglo-Saxon \u003cem\u003ePangaia: Highlord Arise, Pangaia \u00c6 \u003c/em\u003efor short and \u003cem\u003ePAE \u003c/em\u003efor shorter still) is a game I have on hold mainly due to the size.\u00a0 Working on Pangaia I, smaller game to get used to the ins and outs of RPG Maker.\u003cbr\u003e\t\u003cbr\u003e\t\t\tIt is the awakening of a highlord, an immortal. Soon after a magikal event takes place that troubles the highlord echelon. The Highking asks the protagonist to go out into the country in search of what has happened while he and the other highlords see to the source.\u003c/div\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003ePangaia \u00c6\u003c/em\u003e (Public) \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/shortened-13593908\"\u003eSecond release v0.0.01a\u003c/a\u003e (reduced length prologue)\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003ePangaia \u00c6 \u003c/em\u003e\u003c/strong\u003e(Public) \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/first-pangaia-ae-13578533\"\u003eFirst release v0.0.01\u003c/a\u003e (full and overly long prologue)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"https://3.bp.blogspot.com/-D7rY7KZp7l4/WsmTqe1MRZI/AAAAAAAAOdo/6wP_hj98togwtV1N5Tn7oDgbc4HawUIGQCLcBGAs/s320/Pangaia%2BOrichalcum%2BBB.png\" style=\"width: 372px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\t\tNot much known about this one, just Pangaia in space. More details to follow.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://vignette.wikia.nocookie.net/rychardes-realm/images/e/e2/Pangaia_Kaine.png\" style=\"width: 388px;\" width=\"600px\"\u003e\n\u003c/div\u003eAnother game concept bubbled from my\u00a0corrupted mind, this time in a dream. The concept is based on the\u00a0\u003ca href=\"http://rychardes-realm.wikia.com/wiki/Cthunhoniasma\"\u003eCthunhoniasma\u003c/a\u003e, Cthulhu-like races, demigods, elder gods, etc. This game is of course on hold.\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eThank You to Patrons\u003cbr\u003eAND Followers, One and All.\u003c/h4\u003eI need the support from every one of you. Financially is nice, but if you cannot be a patron for whatever reason, \u003cem\u003e\u003cstrong\u003eyour moral support is what I truly desire.\u003c/strong\u003e\u003c/em\u003e Right now because I am a bit away from getting a working demo, becoming a patron is not what I am looking for. Just followers with comments and suggestions would help tremendously.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\t\uff08\u25cf\uff3eU\uff3e\u25cf\uff09\u003c/div\u003e"
