    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eSteg and Suria are two punk rockers with a lot of ambition and not a cent to their name. After losing everything, they set out together to take their show on the road, unaware of just how far that road will take them.\u003cbr\u003e\u003cbr\u003e\n\tWe need your help to tell their story.\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cimg src=\"http://therockcocks.com/image/Page%2064%20resized.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://therockcocks.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Rock Cocks\u003c/a\u003e is a sprawling sex-filled rock n\u0027 roll saga across the United States, following a punk rock band as they build a crew and rise to fame. During their tour, they\u0027ll face rival bands, meet musical icons, foil nefarious villains, and of course, get into all sorts of sexy romps. It\u0027s an adult comic like no other and the entire story is planned out from start to finish. We can\u0027t do this comic alone, however. We need your support.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.therockcocks.com/uploads/1456971023-Sexy%20Teaser.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tI\u0027m \n\t\u003cstrong\u003eBrad Brown\u003c/strong\u003e, the writer. \u003cstrong\u003eLeslie Brown\u003c/strong\u003e is the artist. We launched\u00a0\u003ca href=\"http://therockcocks.com\" rel=\"nofollow\"\u003eThe Rock Cocks\u003c/a\u003e on December 2014 as our passion project. We\u0027re now 200+ pages and 7 chapters into our rockin\u0027 erotic adventure series and we\u0027re only getting faster and better. Thanks to the overwhelming support of our amazing fans here on Patreon, we\u0027ve been able to quit our jobs and focus on Rock Cocks full-time. The amount of love and support you guys have shown us is absolutely amazing, and we cannot thank you enough for letting us work on our dream job. That said, Patreon is now our main source of income. \u003cstrong\u003eThis comic can only continue with your support.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.therockcocks.com/uploads/1456971018-Redd%20Teaser.png\"\u003e\u003cbr\u003e\u003cbr\u003eRight now, your Patreon support covers all of our living expenses, bills, groceries, healthcare, and rent, with enough left over to put into our savings account each month for taxes. With all that taken care of, we can focus on doing a minimum of three Rock Cocks updates a week. We can\u0027t promise more than that, as we have to fit in time each week to work on Patreon rewards as well. As far as work on the actual comic goes, we\u0027re already pushing ourselves to our limit in the best way possible, thanks to your fantastic support.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.therockcocks.com/uploads/1456971029-Rocket%20Roller%20Teaser.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhile all our living expenses are taken care of and we can\u0027t update the comic any faster, we CAN use any extra funding to improve the site with bonus features. Our first plan to add an artist showcase to the site, where every month we commission a Rock Cocks art-piece from talented artists we like, to be posted free for everyone. Until then, we still have some great rewards to show our appreciation, including bonus comics, sexy pin ups, and even cameos and commissions for the highest tier.\u003cbr\u003e\u003cbr\u003eThank you again for reading! We appreciate your support and welcome any feedback or critique. We would never have gotten this far without you and I can\u0027t stress how grateful we are to have such an amazing fanbase. Thank you all so much!\u003cbr\u003e\u003cbr\u003e\n\tNow with all that out of the way,\n\t\u003cbr\u003e\u003cstrong\u003eLET\u0027S ROCK.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rockcocks.slipshine.net/uploads/1485894688-Rock%20Cocks%20Page%20Resized.png\"\u003e\u003cbr\u003e\u003cbr\u003ePublished with\u003cbr\u003ethe help of\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://thehiveworks.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://therockcocks.com/images/hiveworks.png\" style=\"text-align: left;\"\u003e\u003c/a\u003e\u003c/div\u003e"
