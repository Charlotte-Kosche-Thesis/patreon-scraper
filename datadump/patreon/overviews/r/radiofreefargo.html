    "summary": "KRFF\n95.9 and Patreon join forces!\u003cbr\u003e\u003cbr\u003e\n\nRadio Free Fargo owns and operates KRFF-LP on 95.9 FM in the\nFargo-Moorhead area. We are a non-commercial, nonprofit radio station operated\nby community volunteers. Radio Free Fargo is a registered 501c3 organization\nthat is fully supported through listener donations, small business underwriting,\nand proceeds from station-sponsored events.\u003cbr\u003e\u003cbr\u003e\n\nRadio Free Fargo has joined the\nworld-known crowdfunding site Patreon.com to provide a way for our listeners and\nsupporters to easily contribute.\u003cbr\u003e\u003cbr\u003e\n\nStarting March 1,\n2016, KRFF 95.9 will be reaching out to our listeners to become patrons.\nDonations from Patrons will help keep the station on the air and improve the\nquality of our programming.\u003cbr\u003e\n\nBy donating a monthly pledge of\n$5 or more, listeners can earn rewards from the station. Rewards include\nstickers, shirts and free entry to KRFF presents shows. \u003cbr\u003e\u003cbr\u003e\n\nRadio Free Fargo was formed in\n1999 and launched KNDS 105.9 in 2004. Fargo\u2019s\nfirst LP-FM was shared with NDSU using a license registered under the Alliance\nfor Arts and Humanities. In 2009 the station frequency changed to 96.3 and\nremained jointly operated.\u003cbr\u003e\u003cbr\u003e\n\nRadio Free Fargo assumed the\nassets of a local LP-FM that had been off air for several months in the summer\nof 2015.Radio Free Fargo launched\nKRFF-LP FM on August 29, 2015. At that time, we split away from\nKNDS.\u003cbr\u003e\u003cbr\u003e\n\nKRFF-LP includes local talk and\nmusic programs such as:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eThe Solidarity Effect (progressive labor/talk radio)\u003c/li\u003e\u003cli\u003eThe Orange Show (rock through the decades),\u003c/li\u003e\u003cli\u003eRadio Red-E (weekly new music and social\ncommentary)\u003c/li\u003e\u003cli\u003eRebel Lego Radio (hip-hop from classic to\ncurrent).\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eTasks such as building a brand\nnew studio with and all of the software and gear to get us on air have placed a\nstrain on our volunteer resources.\u003cbr\u003e\u003cbr\u003eWe need your support to meet 3 key\nmilestones.\u003cbr\u003e\n\u003cbr\u003eListen live: \u003ca href=\"http://cloudrad.io/krff/player\" rel=\"nofollow\"\u003ehttp://cloudrad.io/krff/player\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
