r things\nwhether he likes it or not.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eThe Perks?\u003c/strong\u003e\u003c/h4\u003e\nI\u0027m going to start simple for now with the perks/rewards.\nSince that majority of my art is going to be seen for free you\u0027ll already have\naccess to it and anything you pay helps me keep it that way. For those wanted\nto give more I\u0027ll give you a look into my arting process with WIP shots,\nconcept/character sketches, and of course \u003cstrong\u003efull\nsized\u003c/strong\u003e versions of the pinups I\u0027ll be posting to the public.\u003cbr\u003e\u003cbr\u003eSo sign up, become a patron, and most of all....\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003cbr\u003eRob Lourie\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://firesideden.tumblr.com/\"\u003ehttp://firesideden.tumblr.com/\u003c/a\u003e - Art Blog\u003cbr\u003e\u003ca href=\"https://twitter.com/RobLourieArt\"\u003ehttps://twitter.com/RobLourieArt\u003c/a\u003e - Twitter\u003cbr\u003e\u003ca href=\"https://picarto.tv/roblourie\"\u003ehttps://picarto.tv/roblourie\u003c/a\u003e - Streaming Channel\u003cbr\u003e\u003cbr\u003e"
