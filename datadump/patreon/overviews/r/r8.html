    "summary": "Hello\u00a0 \u2229\ufe3b\u2229\uff08\ufe36\ufe3f\ufe36\uff09\u2229\ufe3b\u2229\u003cbr\u003e\u003cbr\u003eI\u0027m a career software\nengineer and designer, originally from bonnie Scotland.  I use\nmy commercial grade skills to innovate and make \u003cem\u003eunusual \u003c/em\u003edigital\ndreams come true.\u003cbr\u003e\u003cbr\u003eIbiza, November 2016, I was approached by Marina\nKaramarko, one of Croatia\u0027s leading creator DJs, who pitched a unique\nidea she\u0027d had for years, coming up the ranks.\u003cbr\u003e\u003cbr\u003eAn app you can\nuse at a party to rate the DJs live.  \u003cbr\u003e\u003cbr\u003eOver the past year I have\nworked alone and self-funded to make all this happen: app, website,\narchitecture, database, design, testing and marketing.  \u003cbr\u003e\u003cbr\u003eLots of\negg sandwiches.  Too many egg sandwiches.  Marina helped\nfinancially as much as she could, but the reality of being a\nsuperstar DJ is not as lucrative as you imagine.\u003cbr\u003e\u003cbr\u003eI liked her\noriginal idea- it\u0027s cute, it\u0027s totally interaction design (a little know branch of computer science) and has the potential to \u003cem\u003eturn the music industry upside down.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eI really got involved because I saw a much bigger picture. \nIn a world of fake news, shady elections and zero trust news sources, I see\nthis as an opportunity to create an aggregator and nexus of consensus\nfor any idea.  \u003cbr\u003e\u003cbr\u003eTo create a social network from the roots up that\nis truly secure, private, independent and fun, but not in a\nnarcissistic or hateful way.\u003cbr\u003e\u003cbr\u003eBarcelona, March 2017, we attended 4YFN at World Mobile\nCongress expecting to land funding, but to our surprise the overwhelming\nadvice from successful app makers, journalists and very interesting\nlawyers, was that we should \u003cstrong\u003enot \u003c/strong\u003echase funding, in what is now\nan oversaturated market, but rather, develop our idea independently\nas long as possible and let the world come to us. \u003cbr\u003e\u003cbr\u003e Return of the\negg sandwiches.\u003cbr\u003e\u003cbr\u003eWe now have a solid release, showcasing our\nkey concepts, currently available on Android.  I\u0027m asking for\nyour pledges to help:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate video and other help showcasing our unique idea.\u003c/li\u003e\u003cli\u003eOptimise database and refactor app.\u003c/li\u003e\u003cli\u003eBuild a solid presence on traditional/alt social media.\u003c/li\u003e\u003cli\u003eApple platform lauch is a time-consuming\nexpensive mission. \n\u003c/li\u003e\u003cli\u003eSetup business resources for in-app\npurchases.\u003c/li\u003e\u003cli\u003ePerfect our events subsystem\nthrough invitation programme.\u003c/li\u003e\u003cli\u003eDevelop existing interface towards an aggregator.\u003c/li\u003e\u003cli\u003eImplement more human languages; time phrases are specific!\u003c/li\u003e\u003cli\u003eDevelop other rating methods: comments, video, photo, etc.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnything you can give is life-changing\nright now.\u00a0 However, I\u0027m giving myself a deadline to grow this\nproject.  If 1000 people gave 1 (euro) each over 3 months, I\nbelieve that would enable me to grow the app and see if people\nengage.  \u003cbr\u003e\u003cbr\u003eIt\u0027s a free app with premium features. \nI\u0027d like to keep all our functionality open to everyone, because it totally sucks to have nothing, and limit\nit for freemium users.  This way, it remains inclusive but has the potential to grow without exploitation.\u00a0\u00a0  \u003cem\u003eEverybody wins!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\nestimate the premium status will be around 3 (euros), hopefully less,\nso my first \u003cstrong\u003ereward \u003c/strong\u003eis a premium account to those who help over 3 months\nnow.\u00a0 Secondly, you also get access to our event subsystem beta if you are a DJ/Creator or Club/Promoter.\u00a0 Last but not least, your VIP entrance to our launch party, when it happens.\u00a0 \u003cbr\u003e\u003cbr\u003eWith your help that could be soon.\u00a0 And awesome.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuch love x Thank\nYou\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Kindness in words creates confidence. Kindness in thinking creates profoundness. Kindness in giving creates love.\" \u003cbr\u003e\u003cem\u003e- Lao Tzu\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDownload R8 via Google\nPlay\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=air.com.untellect.r8\"\u003ehttps://play.google.com/store/apps/details?id=air....\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eR8\non traditional social\nmedia\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/r8_app\"\u003ehttps://twitter.com/r8_app\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/r8app/\"\u003ehttps://www.facebook.com/r8app/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/r8app/\"\u003ehttps://www.instagram.com/r8app/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCyIctqmHIES6V98eLBsDaXQ\"\u003ehttps://www.youtube.com/channel/UCyIctqmHIES6V98eL...\u003c/a\u003e\u003cbr\u003e"
