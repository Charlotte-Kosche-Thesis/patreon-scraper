    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho are you?\u003c/span\u003e\u003c/h4\u003e\nWe are REBL Gaming Community. We are a community of gamers based on reddit and we have been around since January 2015, we have members from all over the world on PC, PS4 and Xbox One.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy are you here?\u003c/span\u003e\u003c/h4\u003e\nSince 2015 REBL servers and events have run entirely on donations from moderators and members alike however we have found ourselves in a position where the demand for game servers is quickly absorbing any donations that are made which could eventually lead to us closing the servers we currently have.\n\u003cbr\u003e\n\u003cbr\u003e\nWhilst donations and merchandise sales are great and we are eternally grateful for all contributions REBL members have made, this isn\u0027t sustainable and often we\u0027re in a position where moderators and some members have to continuously donate more than their fair share to keep REBL operating.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re hoping that a REBL Patreon can be used to fund our current servers and any additional servers our community will want in the future.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhere would my money be going?\u003c/span\u003e\u003c/h4\u003e\nUltimately any funds generated will be used to cover the cost of our current games servers (Minecraft, TeamSpeak, Calendar site, etc) now and in the future.\u003cbr\u003e\u003cbr\u003e\nWe would then use the remaining funds for community competitions and events.\nAny money generated will be put 100% back into the community\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRewards...\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eDiscord role rewards will be given immediately.\u003c/li\u003e\u003cli\u
