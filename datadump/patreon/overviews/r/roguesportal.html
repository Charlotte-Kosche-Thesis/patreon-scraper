    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eRogues Portal\u003c/strong\u003e is a geek entertainment website with works\nfrom a wide variety of amazing fans who want to share their perspectives with\nthe world. Many of our writers come from a background of freelance journalism\nand podcasting with an interest in having a home for their unique voices.\u003cbr\u003e\n\u003cbr\u003e\nAt \u003cstrong\u003eRogues\nPortal\u003c/strong\u003e, we pride ourselves on trying our best to cover as many indie\nprojects as possible. We put the focus on web comics, indie books, crowdfunded\nworks, and more.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe have a growing podcast network of original shows\nsuch as \u003cem\u003eThe Comics Agenda\u003c/em\u003e, as well as\nsyndicated podcasts, such as \u003cem\u003eThe Fordcast\nPodcast\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOur contributors also do their best to write articles addressing current issues\nin pop culture and also highlighting the great things that geekdom is getting\nright.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd then we also cover news that matters to our community, interviews\nwith interesting creators about their projects, spotlight articles on\npublishers, characters, shops, etc., and more!\u003cbr\u003e\n\n\u003cbr\u003e\nWe have a growing staff of amazing people who\ncontribute to the site as often as humanly possible. They work tirelessly\nto bring readers fresh content every single day of the week. They are the heart\nof the site and each have incredibly unique voices to share their thoughts and\nstories.\u003cbr\u003e\n\u003cbr\u003e\nWe want to offer monetary compensation for the\nhard work that goes into the site and to be able to upgrade our equipment for\nthe podcast network to continue to bring you all the best possible geek\nentertainment that\u0027s possible.\u003cbr\u003e\n\u003cbr\u003e\nYou can help us make that happen with a small\ndonation. Even $1 a month helps us out.\u003cbr\u003e\n\u003cbr\u003e\nIf you enjoy what we do, please support us!\u003c/span\u003e\u003cbr\u003e"
