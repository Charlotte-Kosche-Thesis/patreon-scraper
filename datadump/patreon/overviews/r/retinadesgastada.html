    "summary": "Escrevo sobre jogos h\u00e1 sete anos. Foram sete anos destilando opini\u00f5es, relatando hist\u00f3rias e viagens em jogos conhecidos e t\u00edtulos obscuros, comentando os bastidores desta ind\u00fastria e seus verdadeiros personagens, t\u00e3o ou mais ex\u00f3ticos que aqueles que aparecem na tela. Pode-se dizer que sete anos \u00e9 um bocado de tempo para algo feito sem pretens\u00f5es, sem nenhum resultado palp\u00e1vel al\u00e9m do prazer de escrever e ser compreendido. \u003cbr\u003e\u003cbr\u003eCom mais de 1600 postagens publicadas no \u003ca href=\"http://www.retinadesgastada.com.br/\" rel=\"nofollow\"\u003eRetina Desgastada\u003c/a\u003e, acredito que este \u00e9 um bom momento para profissionalizar a empreitada. N\u00e3o talvez no sentido de viver da renda do blog. Para tal seria necess\u00e1ria uma infraestrutura e possivelmente um alcance popular que est\u00e3o al\u00e9m de minhas metas. Este \u00e9 um blog de nicho e acredito que deva permanecer assim. A comunidade de leitores \u00e9 pequena, mas \u00e9 saud\u00e1vel. H\u00e1 mercado carente de op\u00e7\u00f5es nesse sentido, em uma blogosfera saturada de candidatos a portal ausentes de personalidade.\u003cbr\u003e\u003cbr\u003eSe voc\u00ea \u00e9 leitor do blog de velha data ou um novo visitante, convido voc\u00ea a patrocinar minha jornada. Deixando a mod\u00e9stia de lado, tenho a impress\u00e3o de que meu texto \u00e9 de qualidade e minhas hist\u00f3rias tem seu valor. N\u00e3o o valor de um banner qualquer colado ao lado do conte\u00fado ou algum acordo para produ\u00e7\u00e3o de publieditoriais realizado entre portas fechadas. Mas o valor de um incentivo de quem apoia minha escrita.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eO que muda no blog\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.retinadesgastada.com.br/images/bg_tit.png\"\u003e\u003cbr\u003e\u003cbr\u003eEm uma \u00fanica palavra: nada. Absolutamente nenhum conte\u00fado relacionado ao blog ficar\u00e1 bloqueado ou ser\u00e1 exclusivo de assinantes. N\u00e3o estou criando um \u003cem\u003epaywall\u003c/em\u003e aqui como se tornou tend\u00eancia entre tantos sites jornal\u00edsticos.\u003cbr\u003e\u003cbr\u003eO que pode mudar no blog: mais conte\u00fado. O tempo tem sido escasso para produzir material, em decorr\u00eancia da necessidade cont\u00ednua de se conseguir projetos que paguem as contas no final do m\u00eas. Se voc\u00ea acha que a vida de \u003cem\u003efreelancer\u003c/em\u003e \u00e9 f\u00e1cil, saiba que n\u00e3o \u00e9. Entretanto, com a renda entrando atrav\u00e9s do blog, o frenesi di\u00e1rio poder\u00e1 se tornar mais suave, com tempo livre para escrever sobre o que mais gosto: jogos eletr\u00f4nicos. Ent\u00e3o, sim, dependendo das metas atingidas, haver\u00e1 mais conte\u00fado publicado, gratuito para todos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComo voc\u00ea pode ajudar\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.retinadesgastada.com.br/images/bg_tit.png\"\u003e\u003cbr\u003e\u003cbr\u003eMesmo que voc\u00ea n\u00e3o tenha uma conta no PayPal ou cart\u00e3o internacional, ainda \u00e9 poss\u00edvel participar \u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eusando esta ferramenta\u003c/a\u003e que aceita cart\u00e3o nacional e at\u00e9 boleto banc\u00e1rio!\u003cbr\u003e\u003cbr\u003eMas irei entender perfeitamente se voc\u00ea n\u00e3o quiser ou n\u00e3o puder contribuir. Todas as \u00e1reas do blog permanecer\u00e3o abertas a todos: textos, resenhas, sorteios, v\u00eddeos. Nada ser\u00e1 exclusivo.\u003cbr\u003e\u003cbr\u003eEntretanto, voc\u00ea pode dar uma for\u00e7a sem gastar um centavo: divulgando essa iniciativa. Toda divulga\u00e7\u00e3o \u00e9 importante.\u003cbr\u003e\u003cbr\u003eEnt\u00e3o, independente da forma que voc\u00ea escolher para ajudar, meu muito sincero \"obrigado\". Nos vemos no Retina Desgastada!\u003cbr\u003e\u003cbr\u003e"
