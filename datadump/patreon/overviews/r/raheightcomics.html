    "summary": "\u003cstrong\u003eWHO THE HECK AM I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello All! I\u0027m Ray-Anthony Height, a freelance comic illustrator, storyboard artist, \u0026amp; creator. I\u0027ve worked for Marvel Comics, Marvel Animation, Viz Media, Hasbro, Lion Forge, and Image Comics. I\u0027m also the creator of Midnight Tiger at Action Lab Entertainment, part of their Actionverse superhero continuity. More of my credits include X-Men: Blue, Amazing Spider-Man, Fear Itself: Fearsome Foursome, Spider-Girl, Moon Girl and Devil Dinosaur and Powerman: Shadowlands for Marvel, Grimm Fairy Tales for Zenescope, Redaki and Monsuno for Viz Media, Critically Acclaimed SUPERB for Lion Forge. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON AGAIN?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNow, I\u0027m venturing into creating new fun comics and new artwork for myself, developing new IP, and just having a place where my fans can get access to all the personal work I\u0027d like to do in my own time at my own pace. I\u0027ll still be doing work-for-hire and freelancing for large publishers, but I needed something to supplement my income between assignments and to have a safe space to do my own thing they way I\u0027d like. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY SUBSCRIBE?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor starters, it\u0027s just $1 to get access to everything I\u0027m offering\u00a0here. That\u0027s it. Instagram, Facebook, and Twitter can have the random sketches and the Marvel, DC, etc. promos for my freelance work, but YOU guys will get EVERYTHING else! Feel free to donate more if you like, but I don\u0027t think there is a better deal than $1 a month for full access to my personal work. The only time the rest of the world will see what\u0027s in here will be when /if I decide to publish the comics I do here or when I collect and turn my personal artwork here into a sketchbook. Both would be sold at conventions, but that is a LONG way off and you\u0027ll be seeing...and even be able to purchase...all that work along the way. It\u0027s the tiniest risk for the subsriber with a pretty big reward!"
