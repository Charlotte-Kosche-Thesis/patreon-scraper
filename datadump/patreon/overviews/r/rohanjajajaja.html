     "description": "I\u0027m referencing a rap song from the 90\u0027s here.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.youtube.com/watch?v=YyDqoLimejg\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttps://www.youtube.com/watch?v=YyDqoLimejg\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you give me $5 per month ........ damn. I\u0027m pretty fucking happy.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhat will you get? I don\u0027t know, let me think for a second .......\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHow about ...................................\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou get to READ the THOUGHTS that I have?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYeah. I\u0027ll add you to an email list. Once a week, you\u0027ll get an email with a lot of words written by me.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027m actually a pretty good writer, believe it or not. I\u0027ve got some thoughts and whatnot. They might be mildly interesting ................ or DANGEROUSLY interesting!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNOTE: you also get the $1 tier included.\u003c/p\u003e",
