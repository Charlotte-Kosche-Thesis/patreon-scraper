    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig04.deviantart.net/bb07/f/2017/002/8/6/postcard_front_by_rosuuri-dau19mb.png\" style=\"width: 306px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003ca href=\"https://twitter.com/rosuuri\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u00a0 \u2666 \u00a0\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=2993192\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003ePixiv\u003c/span\u003e\u003c/a\u003e \u00a0\u00a0\u2666 \u00a0\u00a0\u003ca href=\"https://www.instagram.com/rosuuriart/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/rosuuriart/\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003ca href=\"http://rosuuri.deviantart.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eDeviantart\u003c/span\u003e\u003c/a\u003e \u00a0\u2666\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://rosuuri.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e \u2666\u00a0\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.facebook.com/Rosuuri\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e \u2666\u00a0\u00a0\u003c/span\u003e\u003ca href=\"http://rosuuri.tictail.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eMerch Store\u00a0 \u2666\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://gumroad.com/rosuuri#\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eGumroad\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHello! \u003cstrong\u003eRosuuri\u003c/strong\u003e here! I\u0027m a freelance illustrator and concept artist. \u003cbr\u003e\n\u003cbr\u003e\nI have been drawing digitally for 7 years now. I really want to work on personal projects such as original illustrations/fanart and continue my webcomics but I can\u0027t focus on them due to financial constraints. I wanted to try creating a Patreon to help me work on more personal projects!\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003e\u003cspan style=\"font-weight: bold; color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eI offer:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eMentoring: critique + redlining your art\u003c/li\u003e\n\t\u003cli\u003ePSD files\u003c/li\u003e\n\t\u003cli\u003eWalkthrough with progress gif\u003c/li\u003e\n\t\u003cli\u003eHi-res illustrations\u003c/li\u003e\n\t\u003cli\u003eHi-res manga pages\u003c/li\u003e\n\t\u003cli\u003eEarly access to artworks before posting\u003c/li\u003e\n\t\u003cli\u003ePatreon exclusive wips\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cbr\u003eHere is a visual that might help you in deciding which tier you\u0027d like:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cimg src=\"https://orig00.deviantart.net/95ef/f/2018/033/e/3/chart_by_rosuuri-dc1xio9.jpg\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eHOW WILL I GET MY REWARDS?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nPledges will be sent out between the 3rd-5th of each month after it has been processed. \u003cbr\u003e\nA download link will be sent/messaged to you via Patreon messages!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003eWHEN SHOULD I PLEDGE?\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\nIf you want the \u003cstrong\u003eJanuary rewards\u003c/strong\u003e,\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePledge \u003c/strong\u003e\u003c/span\u003ebetween \u003cstrong\u003eJanuary\u003c/strong\u003e\u003cstrong\u003e\u00a01 - January 31\u003c/strong\u003e. \u003cbr\u003e\nYou will \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ereceive\u003c/span\u003e \u003c/strong\u003ethe rewards on \u003cstrong\u003eFebruary\u003c/strong\u003e\u003cstrong\u003e\u00a03-5 \u003c/strong\u003eif your pledge is processed\u003cbr\u003e\n\u003cbr\u003e\nSame pattern follows for every month~!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eHOW TO PURCHASE\u00a0\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePAST PLEDGES\u00a0\u003c/span\u003e\u003c/span\u003e?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nTo purchase previous pledges without becoming a patron, please visit my \u003ca href=\"https://gumroad.com/rosuuri#\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eGumroad\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e page.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/media/DJdBX2lV4AAiOvJ.jpg\" style=\"width: 766px;\"\u003e\u003cbr\u003e\nThank you for all the support!\u003cbr\u003e\n\u003cbr\u003e"
