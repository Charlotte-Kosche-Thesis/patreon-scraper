trong\u003eTHANK YOU\u003c/strong\u003e for donating our art, we will reward you handsomely (\u003cem\u003echeck out our perks\u003c/em\u003e) and additionally give you\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eRyona Points\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(36, 64, 97);\"\u003eaccording to the perk you have chosen, starting at \u003cstrong\u003e\u003cspan\u003eSUPPORTER\u003c/span\u003e\u003c/strong\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRP\u003c/span\u003e\u003c/strong\u003e can be collected and used to get your own Custom Animations\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e1\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003eRYONA POINT\u00a0\u003c/span\u003eequals\u00a0\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e1 SECOND CUSTOM\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e animation.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/YuwyjCp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe will assign all donators with a code name and add them to a list where we keep track of all Ryona Points. All donators will be provided with a link.\u003cbr\u003ePlease keep in mind that the completion of a requested costum video could take longer than estimated if there is high demand. It is important for us to provide satisfying quality to our donators!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRULES for Custom Videos\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe more complicated the demanded custom video is, the longer it will take for me to create and deliver the finished product. Also it takes time away from producing more content for everyone, which is why we added these rules:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e1. You may request an video with 2 characters. (Per additional character the RP-cost is increased by 50%)\u003cbr\u003e\u003cbr\u003e2. You may NOT demand the creaton of new original characters or clothing.\u003cbr\u003eYou can however request certain character models and clothing and we can see what we can do and/or find. This however will take more time into account which will increase your waiting time.\u003cbr\u003e\u003cbr\u003e3. We will not create videos with overly complicated special effects, since it would take away to much time than we have.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
