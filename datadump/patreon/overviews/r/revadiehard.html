    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eWho am I!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eHi there! My name is Reva Diehard, but you can just call me Reva! I\u0027m an illustrator who makes a living drawing animal people doing terrible things to other animal people. I moved down to Texas April 2016 to start living with my boyfriend. Things are great, I\u0027m independent and everything is going alright! But the only downfall is that I\u0027ve\u00a0been dedicating most of my time to commission work that I don\u0027t have time to\u00a0work on any personal work, including a few of my comic and folio projects. \u003cstrong\u003eCurrently my Patreon is on hiatus but I\u0027m hoping sometime this year (2018) I will be able to revive it!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 180px;\"\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eFor a while now I\u0027ve been searching for a website to sell my portfolios and comics but most sites that\u00a0offer services to sell digital work don\u0027t allow adult work. What I idealy wanted to do was just release\u00a0my work for free to the public but again, I live on my own and the extra income really helped me out and unfortunately if my work got pirated it ended up hurting my sales tremendously. Patreon seems like a really simple and easy way to help me do what I want to do (make comics and folios) while also giving it to the public for free!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eWhy Pledge?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWith your support I won\u0027t have to rely so heavily on commission work and I\u0027ll be able to work on my own projects. I\u0027ll even be able to release full comics and portfolios to the public if you help me reach my goals!\u003cbr\u003e If you pledge you\u0027ll receive special privileges such as: access to sketches, high rez work and the ability to suggest and vote on future projects. I\u0027ll also be posting past work that\u0027s never been posted to the public before! Depending on how high the goal amount goes per month I might be able to open new pledge amounts that allow patrons a chance at commissions and physical items! Neat! \u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eSo, is that it?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ePretty much! I\u0027m still pretty new to this site myself and I\u0027m trying to figure out how it works! I hope everything I\u0027ve mentioned above makes sense as to why I\u0027m doing this! Also if you decide you don\u0027t really want to donate, that\u0027s perfectly alright! I appreciate whatever support I can get, even if it\u0027s just a simple watch or follow on my\u00a0\u003ca href=\"http://www.furaffinity.net/user/revadiehard/\" rel=\"nofollow\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/RevaDiehard/\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter!\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://revadiehard.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cstrong\u003e\u003ca href=\"http://revadiehard.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003eYou have to be 18 or older to support me!\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e"
