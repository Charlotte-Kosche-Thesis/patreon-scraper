    "summary": "Hi, my nickname\u0027s Razz I\u0027m a British woman who draws in the anime/manga style. I however find it hard to find the time to practice with my art skills. I\u0027ll do my best to start giving artwork regularly.\u003cbr\u003e\u003cbr\u003eI have done not safe for work and will do not safe for work art however I like to concentrate on more respectable pieces of artwork. I will not be drawing out right hentai, however I will draw things with \u0027mature\u0027 themes to them.\u003cbr\u003e\u003cbr\u003eIf you\u0027re wanting to commission me for a SINGLE piece of artwork join patreon and send me a personal message with which of the following types of commissions you\u0027d like me to do. I\u0027ll then give you a means to pay me (paypal) and we can go from there.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s25.postimg.cc/s49jqikrj/I_do_and_dont.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eSketches\u003c/span\u003e\u003c/strong\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eBust - $3\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHalf-Body - $6\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eFull-Body - $9\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ci style=\"background-color: initial;\"\u003e\u00a0\u003c/i\u003eA single sketch of a single character.\u003cbr\u003e\u003cstrong\u003e+ $3 for each extra character\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eColored Render\u003c/span\u003e\u003c/strong\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eBust - $6\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHalf-Body - $8\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eFull-Body - $10\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eA single character, colored and shaded, as a render. No background image.  You also get a copy of the rough draft work.\u003cbr\u003e\u003cstrong\u003e+ $6 for each extra character\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eSingle Character with background\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cli\u003e\u003cem\u003eBust - $10\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eHalf-Body - $15\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eFull-Body - $20\u003c/em\u003e\u003c/li\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eA single character drawing (the same as the previous tiers) but with a background to it. You also get a copy of the rough draft work.\u003cbr\u003e\u003cstrong\u003e+ $10 for each extra character\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhatever you want.\u003c/strong\u003e\u003cem\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e$40 per Commission\u003c/em\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou can have a commission with whatever you want in it, maximum of up to 5 characters in the artwork, with background, you will also receive all characters rendered separately and colored as well and a copy of the rough draft.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eGenerally speaking I don\u0027t do full refunds if I\u0027ve started on the work already and it\u0027s cancelled by you. If this happens, you will receive half the commission\u0027s price back (depending on how much of the commission I\u0027ve done.) the other half I will be keeping for my time spent working on your commission.\u003cbr\u003e\u003cbr\u003eExtra details, props (such as detailed swords/shields \u0026amp; minions), style and more for the art piece are all factored into the final price. Prices listed are starting prices! The easier the piece? The cheaper it is. \u003cbr\u003e\u003cbr\u003eDepending on what it is you\u0027re requesting I MIGHT decline the request.\u003cbr\u003e\u003cbr\u003eIf you change what you\u0027re wanting in the commission during the time I\u0027m working on it, the price will be altered, so make sure you KNOW WHAT YOU WANT.\u003cbr\u003e\u003cbr\u003eFinished pieces will be no larger than 2500 x 3500 pixels and no smaller than 750 x 1000 pixels. If there\u0027s a particular size you\u0027re wanting, make sure you let me know. \u003cbr\u003e"
