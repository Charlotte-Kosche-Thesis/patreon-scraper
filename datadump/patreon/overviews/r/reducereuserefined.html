    "summary": "My name is Hati and in April 2016, I decided that enough was enough. I was fed up with how wasteful and damaging some of my beauty and home practices were.\u003cbr\u003e\u003cbr\u003eOver the years I have experimented with a lot of different styles; Harajuku, steampunk, Lolita, Cosplay, Punk, Goth, Preppy and now finally I\u0027m starting to look like the sophisticated woman I\u0027ve always wanted to be.\u003cbr\u003e\u003cbr\u003eThroughout my many fashion faux pas, I\u0027ve always remained into my beauty routines. In my 10 years actively consuming fashion and beauty, I\u0027ve tried and tested 1,000s of products and even as I type this, I\u0027m imagining my bathroom cabinet filled to the brim with serums and potions and testers; from face masks to bee-sting cream!\u003cbr\u003e\u003cbr\u003eI\u0027ve always had a green conscience and this year, I\u0027ve finally succumb to the guilt of how un-eco I\u0027ve been. Just thinking about how many cotton wool pads I\u0027ve thrown in the bin is enough to give me aggita!\u003cbr\u003e\u003cbr\u003eSo I\u0027ve made a vow to myself that I will slowly, but surely, replace everything that I can with an eco and sustainable alternative.\u003cbr\u003e\u003cbr\u003eIn this blog, \u0027Reduce. Reuse. Refined.\u0027 I will be documenting and reviewing my replacements, so I hope you can join me on my journey!\u003cbr\u003e"
