    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1005355/4cc3f69a54944265b6ca2856c9568bac?token-time=2145916800\u0026token-hash=K46P-RGyg2pBNvjGEstf7uh9HE42-_QB5AxniL_kYtc%3D",

    "published_at": "2017-08-15T18:24:50+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/15726607_10154928719796789_3649339673622517012_n.jpg?oh=df868a4d76ec2ae118d1993dfb9214d8\u0026amp;oe=59E6930D\" style=\"width: 397px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHi! I\u2019m Rigel, a creator based in Pittsburgh, PA.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI enjoy creating above most else, but what is equally exciting to me is inspiring \n\u003cem\u003eothers \u003c/em\u003eto create and bringing creative and inquisitive minds together. As a patron, not only will you gain access to an awesome art digest, but you\u2019ll become part of growing community of insightful and supportive individuals just like yourself.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/18157802_10155545396821789_4688751135918414536_n.jpg?oh=ecb09b93ac5f60f18fa98bddbd512e61\u0026amp;oe=59E57F99\" style=\"width: 501px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nGoing with the Flow\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat pushed me to follow my path? \n\u003cstrong\u003eCreating is where I find Flow\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019re unfamiliar with the term, Mihaly Csikszentmihalyi, who pioneered the study of the state and named it, describes Flow as \u2018\n\u003cem\u003ea state of concentration or complete absorption with the activity at hand and the situation. It is a state in which people are so involved in an activity that nothing else seems to matter.\u003c/em\u003e\u2019 \n\u003cbr\u003e\n\u003cbr\u003e\nThink of something you \n\u003cstrong\u003e\u003cem\u003elove \u003c/em\u003e\u003c/strong\u003edoing, where it\u2019s easy to lose track of time - perhaps cooking, sketching, walking, gaming, or listening to music - \u003cstrong\u003e\u003cem\u003eFlow \u003c/em\u003e\u003c/strong\u003eis the absorbing, calming state you find yourself in when you\u2019re very present and fully engaged with what you\u2019re doing. Thoughts of past or future evaporate. Time appears to pass more quickly, because the activity you\u2019re engaged in is so thoroughly pleasing and rewarding.\n\u003cbr\u003e\n\u003cbr\u003e\nFlow is the sweet combination of utilizing your best skills and being challenged - you gain confidence by employing those well-honed skills and also increase your ability by confronting the challenge. Importantly, finding flow can be an essential tool for regaining a sense of emotional balance.\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://instagram.fagc3-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/20213834_160668664501221_5924645640935047168_n.jpg\" style=\"width: 191px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\nI experience Anxiety, as I\u2019m sure many of you do. If not Anxiety, I\u2019ll bet you have experienced emotional and somatic states that get out of balance sometimes, which might even start to affect your well being and quality of life. Flow can help break destructive thought patterns, reground you when you\u2019re feeling out of control, and shift your mindstate towards something more positive or peaceful. (See: \n\u003ca href=\"https://www.psychologytoday.com/blog/one-among-many/201502/flow-and-happiness)Developing\"\u003ehttps://www.psychologytoday.com/blog/one-among-ma...\u003c/a\u003e )\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy art practice has been an invaluable tool for self-work\u003c/strong\u003e, and I think it can be a great resource for anyone who also finds their flow in creative pursuits, regardless of the medium you choose.\u003cbr\u003e\n\u003cbr\u003e\nJoin me on this journey, which can often be as much about self-betterment as it is about artistic improvement. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eLet\u2019s get better together.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n***\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003ca href=\"https://www.instagram.com/p/BWzw-Vug1LF/?taken-by=rigelfish\"\u003e\u003cimg src=\"https://instagram.fagc3-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/20213954_802303816561362_506745427270303744_n.jpg\" style=\"width: 435px;\"\u003e\u003c/a\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAbout me\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI did my undergraduate work at Carnegie Mellon University and graduated with a degree in Fine Art. But I didn\u2019t start my studies in Art. Instead, I took a circuitous route, studying Engineering, Computer Science, Math, Biology, Environmental History, and Media History before and alongside my Conceptual and Fine Art Studies. I know a bit about many things, and much about my passions. \n\u003cbr\u003e\n\u003cbr\u003e\nWhile I mainly paint and draw, I also dabble in illustration, lettering, and digital processes. I bake, make prints, do some woodworking. I also grow mushrooms, garden, and forage. I am always modding some material possession or tweaking some systems. Whether it\u2019s drawing or painting or some less tangible process, creating is interwoven into all aspects of my life.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://instagram.fagc3-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/19051428_1699814246980323_1381519579863318528_n.jpg\" style=\"width: 350px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAbout the work\u003cbr\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eMany of the works you\u2019ll see here are what I have come to call \u2018Automatic Works\u2019 - Sketches, drawings, and paintings that follow a procedure I developed for myself. They are portraits of unconscious moments, made without reference images or specific intent. When I am in a heightened emotional state (anxiety, anger, fear, sadness) or I have the impulse in my arms to make marks (a drawing \u0027feeling\u2019,) I lay down a layer of gestural lines until the feeling fades or dulls and I step back to consider the lines until an image comes to the surface. From there, I mainly emphasize existing lines and apply selective color and texture.\u003cbr\u003e\n\u003cbr\u003e\nAlthough, recently, I\u2019ve been working in pencil and ink most often, my first love is oil paint, which I will certainly return to time and again. I\u2019m also always experimenting with other processes and media, exploring new methods of production and expanding my possibilities. \n\u003cbr\u003e\n\u003cbr\u003e\nThemes, subjects, colors, and textures are drawn directly from my studies, interests, and life experiences. My loves include mushrooms, insects, plants, and various creatures. These are the patterns and elements that often filter back into my work. Teals and scales and splashes inspire thoughts of the California coast, where I grew up. Rough textures and rouges and plants draw from the appalachian region I\u2019ve made home. Creature anatomies and features echo those of the creatures I know and love best.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/18446832_10155616638616789_1520876944291659426_n.jpg?oh=e43210f7583c6ca095443cb3eb0937a7\u0026amp;oe=599F1475\" style=\"width: 129px;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/18403187_10155604374066789_5797497031206732974_n.jpg?oh=b2b833803182de48472bb0f18ad254ff\u0026amp;oe=59DA0166\" style=\"width: 129px;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/18342811_10155604335596789_7985124366581546550_n.jpg?oh=f8a1d6bddd5181de396c3ba66a8ce432\u0026amp;oe=59CD40F8\" style=\"width: 129px;\"\u003e\n\t\u003cdiv\u003e\n\t\t\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/18342006_10155598757916789_2502192335810896491_n.jpg?oh=e14f509b69eca5db303468bb5850d06f\u0026amp;oe=59D0D2E1\" style=\"width: 129px;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/18157685_10155547352736789_7255060637437708104_n.jpg?oh=aa0b7798510c900fec0ae38f238a11d2\u0026amp;oe=59CA9A7A\" style=\"width: 129px;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/18057852_10155515053751789_7815358649718479533_n.jpg?oh=5f7370ca45a3738b9d126c15b5f12f0e\u0026amp;oe=59CF8680\" style=\"width: 129px;\"\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/17952583_10155495932876789_1532059182496743846_n.jpg?oh=e3ab8c837da67bc2da9534bde8f01554\u0026amp;oe=59DD5C7F\" style=\"width: 129px;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/16998668_10155183679116789_8742000743682524286_n.jpg?oh=6a7e90879a437943dcc229a1e2edd5e6\u0026amp;oe=59E2EEAA\" style=\"width: 129px;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/16602911_10155106716526789_2899028196170563046_n.jpg?oh=71c936a56a127624441cd0dc6ac6eb05\u0026amp;oe=59E15A20\" style=\"width: 129px;\"\u003e\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cdiv style=\"text-align: left;\"\u003e\nI hope you relate to my work as I do: as reverberating encapsulations of emotional moments. As they are meditation, emotional processing, and emotional release all at once, a little bit of the creative moment shines through in the end result.\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\u003c/div\u003e\n\t\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t\u003cimg src=\"https://instagram.fagc3-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/13248951_710627215706788_2121549964_n.jpg\" style=\"width: 153px;\"\u003e\u003cimg src=\"https://instagram.fagc3-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/18888493_1758709541086101_3998848692718141440_n.jpg\" style=\"width: 152px;\"\u003e\u003cimg src=\"https://instagram.fagc3-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/12905254_854853017975845_311383885_n.jpg\" style=\"width: 151px;\"\u003e\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cstrong\u003eWhat can you expect as a Patron?\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\u003c/div\u003e\n\t\t\t\u003cdiv style=\"text-align: left;\"\u003e\nAs a patron, you\u2019ll see all the Art with generous dashes of life. When a piece is finished and transformed into an art product, you\u2019ll be the first to know, with patron-only sales and advanced shop access. Patron-only live streams will let you see exactly how I work, and allow you to ask questions about the process in real time. Ever wonder \u201chow is that done!?\u201d Now you can find out!\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\nIf you really believe in what I\u2019m doing, check out the upper level tiers, which are aimed at reinvesting in you. You can become a more full participant by jumping into art conversations, or even framing and guiding them with your own thoughts and investigations. Pledge at the \n\t\t\t\t\u003cstrong\u003eMedia Pack\u003c/strong\u003e tier for fun new art products each month. Snag an hour of \u003cstrong\u003eProfessional Mentorship\u003c/strong\u003e every month, or grow your own art collection by following in historical patrons\u2019 footsteps as an \u003cstrong\u003eOriginal Art Patron\u003c/strong\u003e.\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\nParticipate as you are interested and able; every bit helps maintain our art community and enables me to keep making cool stuff outside of work.\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\nMany Thanks and Please Enjoy!\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
