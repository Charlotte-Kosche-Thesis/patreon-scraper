    "summary": "\u003cstrong\u003eHi! I\u0027m Rebecca.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/dxnted.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a Los Angeles based painter. My work is a way for me to talk about things that matter to me. The topics that I most revolve around are things like femininity, fertility, memory, race, and beauty.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/34isniv.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMaking art is my passion\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e...But it\u0027s also a time consuming and often expensive endeavour. I\u0027m preparing to apply for graduate school for 2017, trying to raise money to pay for the materials I need to continue making the work I make, and to help with the expenses of grad school. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2ib2gwz.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat to expect\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery month I\u0027ll be creating short videos of painting demos, quick tutorials, and other cool stuff, which only my patreon supporters will have access too. In addition to those, depending on your support level, there will be Q and A\u0027s, \u00a0brief one-on-one critiques for my fellow artists and aspiring artists, and\u00a0monthly drawings for prizes including original drawings and sketches!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/ehg7jm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThanks so much for your support!\u003cbr\u003e-Rebecca"
