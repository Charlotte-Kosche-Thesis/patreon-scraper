    "summary": "The past few months I\u0027ve been obsessed with finding a way where I can financially support myself off music. It\u0027s what I want to do with my life, and currently all my time, energy and money is poured into that. Unfortunately, in Australia the chances of living off your art within the current Business Model set in place is pretty tough. I\u0027m going to take a guess and say that 10% of musicians (or less) probably support themselves off their art. It\u0027s brutal.\u003cbr\u003e\u003cbr\u003eI truly feel like this Patreon campaign might be a step in the right direction, and would love to use your feedback and suggestions to cater this entirely towards this being a TRUE 50/50 system where I can freely make as much music as I want, and you get rewarded every time I create something for a very affordable fee.\u003cbr\u003e\u003cbr\u003eOver the past 12 months I\u0027ve built some amazing friendships with my supporters and would much prefer to see your money go towards something you passionately support as opposed to the lions share going towards a massive corporation and me surviving off the crumbs.\u003cbr\u003e\u003cbr\u003eThink something should change? Please email me at ItsThatKidRy (at) gmail (dot) com or message me on any of my social media accounts :)\u003cbr\u003e\u003cbr\u003eHope you guys enjoy this new venture.\u003cbr\u003e\u003cbr\u003eR.\u003cbr\u003e"
