    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/j4EnAVpBVWk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-02-17T07:47:29+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey Guys!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur names are:\n\u003cbr\u003e\nDavid, Sean and Harshyt (The cameraman you never see)\n\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/28056461_10215952862883678_2813551383625070682_n.jpg?oh=01282473374bb157555cbc391f351c74\u0026amp;oe=5AD925F7\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nCollectively, we are Riffshop, creators of funny music videos where we make funny/enjoyable\u00a0metal songs about anime/video games that fulfill all of your geeky desires!!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003e\"What is Patreon?\"\u003c/strong\u003e\u003c/u\u003e\n\u003cbr\u003e\nBy pledging a few cents to the cause, you allow us to continue making videos and help fund this as our main breadwinner. In addition, you \n\u003cstrong\u003ebecome a part of the channel \u003c/strong\u003eand get a CRAP-load of perks! \u003cstrong\u003eYour pledge will come to us on a per music video basis!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003e\"What if you guys create 500 videos a month? I can\u0027t afford that level of support!\"\u003c/strong\u003e\u003c/u\u003e\n\u003cbr\u003e\nDon\u0027t worry! We got you covered! When you decide to pledge, at the\u00a0\n\u003cem\u003every end\u003c/em\u003e\u00a0of the check out process, you can opt to add a \"monthly max.\" If you want to be charged $3/month, just say that you want to\u00a0\u003cstrong\u003esupport one time per month\u003c/strong\u003e. Otherwise you\u0027ll be pledging $3/song and not $3/month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003e\"How frequently do you guys post Music videos?\"\u003c/strong\u003e\u003c/u\u003e\n\u003cbr\u003e\nWe post music videos on average \n\u003cstrong\u003e1-2 videos per month\u003c/strong\u003e. \u003cbr\u003e\nNever over four.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003e\"What exactly would I be charged for?\"\u003c/strong\u003e\u003c/u\u003e\n\u003cbr\u003e\nYou\u0027ll ONLY be charged for music videos and not vlogs/extras :).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"What are these delightful PERKS you speak of?\"\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\n\u003cbr\u003e\nWell I\u0027m glad you asked! Below are some of the (constantly growing) list of perks we offer!\n\u003cbr\u003e\nYou\u0027ll get access to downloads of all of our songs we\u0027ve ever made and will continue to make!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou\u0027ll see your name HARDCODED into our \u003cstrong\u003epatreon funded \u003c/strong\u003evideos!\u003c/strong\u003e (Check out the example below! of one of our most recent patreon funded video featuring your name!)\u003cbr\u003e\n\u003ca href=\"https://scontent.fsjc1-3.fna.fbcdn.net/v/t31.0-8/23215621_10215047629853418_6480846018648633941_o.jpg?oh=645efe99922139cdc66a48fb89311847\u0026amp;oe=5AA151F0\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cimg src=\"https://scontent.fsjc1-3.fna.fbcdn.net/v/t31.0-8/23215621_10215047629853418_6480846018648633941_o.jpg?oh=645efe99922139cdc66a48fb89311847\u0026amp;oe=5AA151F0\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou\u0027ll be able to learn how to play each song because we\u0027ll include the Tab File!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/27993309_10215952863483693_4247795788850415008_o.jpg?oh=ea1318fb3fc78beca8702920805e002e\u0026amp;oe=5B23A399\" style=\"width: 525px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou\u0027ll be getting discounts on upcoming shirt designs!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/28161723_10215952863203686_5427667620971798927_o.jpg?oh=418fabe87801408b39396cdf96d9209d\u0026amp;oe=5B1E0599\" style=\"width: 282px;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/28070737_10215952863083683_6838198679248378713_o.jpg?oh=5dcf6036cb304d6ff3e9b62095238c8b\u0026amp;oe=5B120B4B\" style=\"width: 291px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHelping other fellow musicians succeed is one of the things that makes us happiest. \n\u003cstrong\u003eYou can get get private 1 on 1 Guitar / songwriting lessons / band consultations!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dRV0b8SDX30?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAlso, you might not know this, but RIffshop has been around for more than a year! With that being said, we\u0027ve put out a TON of videos that we\u0027ve since unlisted because they aren\u0027t related to our current channel direction. \n\u003cstrong\u003eWhen you become a patron, you get access to ALL of our old videos! Check out this old unlisted video back from when we did skits!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9ztyOuClZRA?rel=0\u0026amp;controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0Feel like being extra generous and donating $100? We\u0027re really happy to offer you\u00a0\u003c/strong\u003e\u003cstrong\u003eyour very own personalized music jingle!\u003c/strong\u003e\u00a0You can use it for your youtube channel, your streaming videos, whatever you like, it\u0027s yours! \u003cstrong\u003e(LIMITED QUANTITY)\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9ShLYm-x5WM?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nplus a LOT more! (look at the reward tiers to the right!) :)\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re ALWAYS thinking about how much we appreciate your support! We always respond to your messages and are always thinking about ways to give you guys value \n\u003cstrong\u003eso you can expect to see this list of perks grow!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nSo I hope that sounds like a good deal! We\u0027re looking forward to creating something fun together!\n\u003cbr\u003e"
