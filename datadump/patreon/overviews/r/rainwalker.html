    "summary": "Hello I\u2019m Salem (The Rain Walker). Being an artist on Youtube\nis a blessing. Its very exciting to work on new videos, create amazing art and\ndo long tutorial series. The best thing about it is the feedback from the\ncommunity and the heartwarming comments you leave on my videos.\u003cbr\u003e\u003cbr\u003e\n\nYet it\u2019s very demanding to post a video every week, some of\nmy videos take around a month or 2 to finish, sometimes over 100 hours of\ndrawing and editing the video afterward. That\u2019s why I decided to start my\nPatreon account to help me make even better Youtube videos. The idea of this\naccount isn\u2019t hiding any video or tutorial series behind a pay wall. Not at\nall. It\u2019s just a way to make life a bit easier for me and make my videos come\nout faster than they are right now. Freeing my time from my day job will turn\nme into a full time artist on Youtube, creating amazing series that I always\nwanted to do and you always wanted to see.\u003cbr\u003e\u003cbr\u003e\n\nI\nalso added some reward in the shape of commissions to be given as a thank you\nfor your generous donations. As a guide line for commissions you have to make\nsure of the following\u00a0\u003ca href=\"https://www.patreon.com/posts/commissions-9979539\"\u003eGuidelines\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\nPatreon is  a way that will allow me to put extra work\nand effort into my videos, and exploring more subjects that you asked for and wanted\nto know more about. Hopefully when I reach my first and 2\u0026lt;sup\u0026gt;nd\u0026lt;/sup\u0026gt; goals I will\nbe able to update my equipment and provide you with a top quality videos that I\nwould love to make and you would love to watch. \u003cbr\u003e\u003cbr\u003e\n\nI also want to really thank every single one of you who\nwatches my videos. Without you, none of my series would have existed. Thanks a\nmillion!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t31.0
