    "summary": "\u003cdiv style=\"text-align: center;\"\u003ea freelance illustrator/comic artist known as\u003cstrong\u003e Rakiah\u003c/strong\u003e. This is an occupation I wish to ply as a professional. I mostly produce original pieces and/or pieces from diverse fandoms, such as Star Wars, Dragon Age, Mass Effect, Bloodborne, Game of Thrones, Dune and many others.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.tipeee.com/uploads/media/image/ac/acfb20f1a2eeaef4e17c3909c8c82a3603400b02.jpeg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://rakiah.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://rakiah.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://www.facebook.com/rakiahillustrations?ref=profile\"\u003eFacebook\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIn order to fully dedicate myself to this job and to give it the amount of time it actually requires, I\u2019ve decided to start a Patreon so that I can work on a regular basis and focus on completing projects. With your support, my motivation will double! This decision was made after a personal wake-up call and will allow me, if I am perfectly realistic, to focus solely on my professional goals without the distractions of the financial issues that often come with my chosen occupation.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAside from being commited to produce content on a regular basis, \u003cstrong\u003eone lotterie and reward drawings\u003c/strong\u003e\u00a0will be available for the patreons on two different tiers. The winners will receive the drawing of their choice in the style specified in the conditions of the prize draw.\u003cbr\u003e\u003ca href=\"http://www.facebook.com/rakiahillustrations?ref=profile\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/96b9680e6c1dec01f80e348c9559dc52/tumblr_oypct1q7gw1r46ozuo3_1280.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://78.media.tumblr.com/c636f6f768270705d0adc70986a53281/tumblr_oypct1q7gw1r46ozuo4_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/8565073e10b6fff653c606676d67e864/tumblr_oypct1q7gw1r46ozuo1_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2c1caf64ed310e5a629987a7da0a8d8c/tumblr_oypct1q7gw1r46ozuo7_r3_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/968ce5fa4f132953b9ad51db8521363c/tumblr_oypct1q7gw1r46ozuo5_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Bunbun charms\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eYou get a charm with the bunny illustrating your category of pledge! I produce them personally with the help of a friend, a little patience is all I ask of you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2022 Lottery to win a waist-up sketch\u003c/strong\u003e\u003c/div\u003eI will pick on (or several) names in the tippers\u2019 starting from the 5\u20ac pledgers to make them win a sketch of the character of their choice in\u00a0\u003ca href=\"http://78.media.tumblr.com/dca6234428ea81c4132318588ee40452/tumblr_oycq4lPCLD1r46ozuo1_500.jpg\" target=\"_blank\"\u003ethis style\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2022 -15% on my commissions\u003c/strong\u003e\u003c/div\u003eMy commissions are open, you may find them\u00a0\u003ca href=\"http://rakiah.tumblr.com/post/166672762021/rakiah-commissions-are-open-payment-only-in\" target=\"_blank\"\u003ehere\u003c/a\u003e and thus have a discount on your overall order!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2022 The speed paint portrait\u003c/strong\u003e\u003c/div\u003eEach Flowerbun pledgers can have a speed paint portrait of the character of their choice in\u00a0\u003ca href=\"https://78.media.tumblr.com/cbcf523771877dfe641facb37548a412/tumblr_p3i2e68cG11r46ozuo5_r1_1280.jpg\" target=\"_blank\"\u003ethis style\u003c/a\u003e by month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2022 The B\u0026amp;W+Gold bust\u003c/strong\u003e\u003c/div\u003eEach Pullbun pledgers can have a fancy b\u0026amp;w with gold bust of the character of their choice in \u003ca href=\"https://78.media.tumblr.com/f904b698d98b0f60fce674f0e7bafdf9/tumblr_p2rjtcwndy1r46ozuo4_1280.png\"\u003ethis style\u003c/a\u003e by month.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2022 Access to NSFW content\u003c/strong\u003e\u003c/div\u003eAs expected from the title (or not), pledging at least 40\u20ac grants you an access to my sexually explicit pieces.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2022 Moleskine Notebook\u003c/strong\u003e\u003c/div\u003e3 colours to choose from (beige, gray or red), I will customize a small A6 sized Moleskine notebook for you! Some examples can be found\u00a0\u003ca href=\"http://78.media.tumblr.com/00c5b2454820c486312c53a1624bcb22/tumblr_o2r5c5dPbV1r46ozuo1_1280.jpg\" target=\"_blank\"\u003ehere\u003c/a\u003e,\u00a0\u003ca href=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t31.0-8/12794951_1729152890637280_2745387948897130563_o.jpg?oh=6d0b151308397b7accc51b21fdca29f0\u0026amp;oe=5AA78360\" target=\"_blank\"\u003ehere\u003c/a\u003e and also\u00a0\u003ca href=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t31.0-8/12828930_1731043230448246_5612469944506176276_o.jpg?oh=21dba443d1b0426b6e846910290ab480\u0026amp;oe=5A77BCCF\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e"
