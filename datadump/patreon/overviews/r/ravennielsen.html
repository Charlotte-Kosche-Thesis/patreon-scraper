    "summary": "I am making art to share, to give, to leave in random places for people to find, and smile at. I am a strong supporter of, and participant in, \u003ca href=\"https://en.wikipedia.org/wiki/Craftivism\" rel=\"nofollow\"\u003ecraftivism type activities\u003c/a\u003e - where the importance is placed not so much on \u003cem\u003ewhat\u003c/em\u003e\u00a0you make, as \u003cem\u003ehow\u003c/em\u003e\u00a0you make it. Intent as much as product. I make large embroideries, small embroideries, displayed at festivals or left as gifts on park railings.\u00a0You can help it happen, and you might even be the one to find some of my creations :)\u00a0\u003cbr\u003e\u003cbr\u003eWhen you support my work, whether by $1 or $100, you are supporting me to spread kindness with craft, and who knows how far that will reach? You are also sending me the message that \u0027hey, I really like what you do, please do more of it\u0027. Which may not sound like much, but believe me is one of the most powerful and encouraging things an artist can hear. Your pledges help me to buy threads, pens, books, needles and most importantly *time* to create.\u003cbr\u003e\u003cbr\u003eAll pledges get early access to my Patreon feed - where I share what I\u0027m doing, and how it\u0027s all going, stuff like that - as well as other goodies. \u00a0See Patreon as a kind of online tip-jar or busker\u0027s hat; you like what I do? Drop a dollar in the hat. Monthly amounts, no matter how small, mean that I am supported to carry on making, and passing on your goodwill to others in the free art I give away.\u003cbr\u003e\u003cbr\u003e"
