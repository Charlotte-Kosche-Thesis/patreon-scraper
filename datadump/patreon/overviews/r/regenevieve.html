    "summary": "\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://www.regenevieve.com/wp-content/uploads/2017/10/developingStyle_titleImage-1080x675.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello \u0026amp; Welcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI am currently \u003cdel\u003erecovering\u003c/del\u003e transitioning from a career in fx for movies, and have decided to start working for myself. A few friends have mentioned Patreon and my response was always, \u0027But, what can I offer that is unique and special enough to tempt complete strangers to share some of their hard earned cash with me? I\u0027m just another artist.\u0027\u003cbr\u003e\n\t\u003cbr\u003e\n\tFinally the answer came to me - \n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePostcards! \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"http://www.regenevieve.com/wp-content/uploads/2017/10/autumnPostcard_giveaway_titleImage-1080x675.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eDo any of us remember what it\u0027s like to get mail other than bills and flyers? Maybe I\u0027m dating myself, but I come from a generation when we still had penpals, filling envelopes with letters chatting about everything and nothing, sharing stickers, school pictures, surprise confetti, and other whatnot. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cdiv\u003e\n\t\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\n\t\tNow, a grown-upish type of person, my mail box seems to have transformed into a black hole of annoyance I no longer run to with anticipation but creep past feigning ignorance of its existence until the bits of envelopes pushing through around the door\u0027s edges shame me into digging out its key. \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/span\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\n\t\t\tI\u0027m a traveller as well as an artist. A couple of years ago I started illustrating my own postcards to send back to family and friends while on the road. Informal paintings with a personal touch to fill their mail boxes with art, offsetting the monotony of boring, responsible correspondence. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-yyz1-1.xx.fbcdn.net/v/t1.0-9/19399321_716769781841868_2809976461712206256_n.jpg?oh=68c0888ea21254548d0729225cdebd74\u0026amp;oe=5A764A08\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo my dears, I am offering you, and your mail box, a bit of an artistic upgrade.\u003c/span\u003e \u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\tI am starting simple - a monthly postcard print designed by yours truly with a personal, handwritten message on the back, addressed to \n\t\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou\u003c/span\u003e. From wherever I am at the moment to wherever you happen to live in this beautiful world.\u00a0\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\tA monthly patronage means that at the end of the year you will have a dozen postcard sized art prints decorating your fridge, mantle piece, tacked to your cork board, or even framed and hung on a wall (I would be so very honoured!) as you see fit. Each month a different illustration or painting, never a repetition.\u00a0\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\tEventually I hope to begin to offer larger prints, maybe even originals, but that\u0027s getting ahead of myself. KISS - Keep It Simple Stupid ... at least for now. =)\u00a0\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\tThank you so much, your patronage means the world to me.\u00a0\u2665\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eKindest regards,\u00a0\u003cbr\u003e\u003cimg src=\"http://www.regenevieve.com/wp-content/uploads/2017/03/signature02_small-e1506543167680.jpg\" style=\"width: 249px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://scontent-yyz1-1.xx.fbcdn.net/v/t1.0-9/19060018_711103839075129_2064647135445303560_n.jpg?oh=2568ad447f8210de26e11d766392755d\u0026amp;oe=5A6895E8\" style=\"width: 231px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
