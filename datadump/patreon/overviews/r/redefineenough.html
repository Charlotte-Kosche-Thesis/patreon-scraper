    "summary": "Maybe you can remember when\u00a0\u003ca href=\"http://redefineenough.com\"\u003eRedefine Enough\u003c/a\u003e was a tiny blog with no idea of how much impact it would have for women of color.\u00a0\u003cbr\u003e\u003cbr\u003eNearly 3 years later and Redefine Enough has drastically grown... and all the credit goes to the Redefine Enough community. Your emails and comments inspired retreats, the popular\u00a0AFFIRM podcast,\u00a0twitter chats,\u00a0and a private\u00a0Facebook group where we discuss life and wellness in real time. All of that growth is thanks to YOU.\u003cbr\u003e\u003cbr\u003eRE wants to bring you more amazing content like yoga videos, mental health webinars, meditation guides, journals, and so much more!\u00a0No matter where you are on your wellness journey, we hope you\u0027ll travel with us and become a patron.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eShare in the next part of our journey as we create healing content for women of color.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePeace \u0026amp; Light\u003cbr\u003eDavia, Founder of Redefine Enough\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e**Redefine Enough is created specifically for young women of color. If you do not identify as a woman of color but would like to support the RE cause, you can continue to show your support by becoming a patron. Please know that some spaces will be exclusive to women of color such as the Facebook group, retreats, etc. If you have questions, please contact info (at) redefineenough.com\u003cbr\u003e"

     "created_at": "2018-02-23T00:56:25.362827+00:00",
     "description": "Oh Maxine, better known as Max. She\u0027s the ambitious friend you\u0027ve had for years. She\u0027s brazen and not afraid to speak her mind.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSometimes, her words can be brutally honest but you love her nonetheless. Deep down and behind the tough exterior, you know that she will walk through hell and high water with you.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eShe\u0027s most likely to have a tough heart to heart with you.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Handwritten Thank You Card\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Access to exclusive e-journals, notebooks, affirmation reflections.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Access to interview clips that aren\u2019t included in final podcast edits\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Access to recordings of live presentations \u0026amp; workshops\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Free monthly guided meditation (10-15 minute audio download)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Listed as a supporter in the credits of a podcast episode\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePlus, receive the rewards associated with Tier \"Baby Cousin.\"\u003c/strong\u003e\u003c/p\u003e",

     "created_at": "2018-02-23T00:53:44.660045+00:00",
     "description": "Meet Regine, she can serve looks and shade with the raise of a mere eyebrow. But don\u0027t let her fur coats fool you, she\u0027s known to frequent a swap meet like the rest of us. While she may gossip about everyone at work, she fiercely protects the ones she loves. She\u0027s more sensitive and loving than people guess.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eShe\u0027s most likely to buy you aromatherapy candles and a trip to the spa.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Access to yoga videos\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Receive exclusive affirmation journal downloads\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Ability to suggest topics for AFFIRM podcast episodes\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Access to live Q\u0026amp;A video with Creator of Redefine Enough, Davia Roberts\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Shout out on social media (Twitter or Instagram)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Free entry to 1 event in your city*\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePlus, receive the rewards associated with Tiers \"Baby Cousin\" and \"Wild Best Friend.\"\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e* Not eligible for overnight retreats or events with ticket costs that exceed $50. No guarantee that events will be in your city. In the event that you travel to another city for an event, Redefine Enough is unable to reimburse your travel expenses.\u003c/p\u003e",

     "description": "Meet Khadijah, the glue that holds the group together with tough love. She\u0027s independent, driven, and seen as the \"strong one\" in the group but has learned to be soft and vulnerable when she needs.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eShe\u0027s the most likely to help you get a job or refer you to her therapist... In other words, she\u0027ll help you get your life together.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00b7 Receive self care package every quarter.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYou can expect gifts to range from journals, coffee mugs, tea, soy candles, essential oils, incense, affirmation cards, to unreleased Redefine Enough merchandise.\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEach self care package will have at least 3-5 self care gifts.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00a0Plus, receive the rewards associated with Tiers \"Baby Cousin\", \"\u0027Bougie\u0027 Homegirl\", and \"Wild Best Friend.\"\u00a0\u003c/strong\u003e\u003c/p\u003e",
