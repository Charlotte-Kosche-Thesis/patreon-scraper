    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DpoQFRANgYhY\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FpoQFRANgYhY\u0026amp;type=text%2Fhtml\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eCheck out my video so we can get acquainted :}\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s an exciting time to be here, I am honoured that you have taken your time to consider joining me to celebrate the human experience through the visual arts. This journey hasn\u0027t been easy but I\u0027ve just created a Patreon page and I\u0027m excited to share this!, and I value your participation, let\u0027s get to it :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Guran, I access Oni when I draw , I am an infinite being, and I love to Create.\u003cbr\u003eMy intention is to connect with others through sharing my art and humanness while I\u0027m slowly healing from something called complex post traumatic stress disorder and I\u0027m using my Art to act as a catalyst for you to find a sense of peace and happiness, hope you come along the journey.\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cimg src=\"http://cargocollective.com/InfiniteOni/Oni\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a place where you can support me to create illistrations and other diverse visual work by pledging a $dollar amount in exchange to see patron only content, value for value. You pay when I create something. With your appreciated support I can create a shift in my life where I\u0027ll be able to have the resources to really intensify that momentum to draw more for you. So I invite you to consider joining RunGunOni If visual art is something you value, welcome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat am I on here for?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e, here\u0027s why\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cem\u003eThe traditional art mediums are sacred\u003c/em\u003e, its infinite and alive when you take even a mere glance at it.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI do appreciate digital art equally so my intention is to combine the\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003epotential of both while opting for hand drawn illustrations as much as I can. Hats off to those who have created the software to help artists, but in my observation the advances of the digital revolution has the artist almost conform to a culture that hails software and technique and I feel society is forgetting that creativity begins in humans, ultimately infinite. The credit goes to Internationally acclaimed concept artist Craig Mullins for explaining it in an interview(on his patreon)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0There is a mysterious energy in this world I\u0027m acknowledging that drives me to expand visual storytelling and I\u0027m looking for others to show this to.\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003eAnother intention to create an abundant life doing what I love\u00a0and showing other artists that this is possible, very commendable of Patreon to do this.\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThere\u0027s momentum for this to happen, it\u0027s unreal that I have this opportunity. I look forward to making this a unique experience for you. I experienced intense fears and doubts to follow brought, but I honour my humanness, and art is dear to me. I knew if I didn\u0027t do this I\u0027d let myself down.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eFor more info on rewards, you can check it out on the side bar, There is a solid amount of diverse rewards. Once you got that, head over there and see what we\u0027re up to!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarmly,\u003cbr\u003eOni\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e Sidenote: I put this link here to help raise awareness for anyone interested or knows someone struggling with cptsd or ptsd, it\u0027s a serious thing that I don\u0027t believe many are aware of.\u003cbr\u003e\u003cbr\u003ehttps://healingfromcomplextraumaandptsd.wordpress.com/2017/05/15/12-life-impacting-symptoms-complex-ptsd-survivors-can-endure-lilly-hope-lucario/\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
