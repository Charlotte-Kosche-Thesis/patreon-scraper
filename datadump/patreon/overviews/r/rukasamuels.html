    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME!\u00a0\u003cbr\u003e\u003cem\u003eYou\u0027ve found My Patreon!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027m an Amateur Voice Actress/ Youtuber. I lend my voice to comic dubs most often, but lately I\u0027ve been focusing on webtoons, visual novels, and video games!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat will your money go toward?\u003c/strong\u003e\u00a0With your support I can \u003cbr\u003e-\u003cstrong\u003epurchase high quality music for our dubs\u003c/strong\u003e (memberships to such sights cost me $30 a month)\u00a0\u003cbr\u003e-\u003cstrong\u003eBuy/Make decent costume pieces and props \u003c/strong\u003efor our live action cosplay vids coming up!\u00a0\u003cbr\u003e-\u003cstrong\u003eHire Artists/Mixers \u003c/strong\u003efor channel artwork.\u00a0\u003cbr\u003e-\u003cstrong\u003eTip the Voice/Editor Talent!\u003c/strong\u003e (If I get extra funds, I do my best to tip those who have really gone the extra mile and helped contribute to the channel).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e My aim is to bring you the best content I can. I hope to help brighten your day! And since I\u0027m not a huge fan of monetization, every bit helps!\u00a0\u003cbr\u003e\u003cbr\u003eYou are not obligated to give whatsoever, but THANK YOU SO MUCH if you do !Money is tight, most videos on the channel aren\u0027t monetized so t\u003cem\u003e\u003cstrong\u003ehis is basically our only source of funding\u003c/strong\u003e\u003c/em\u003e. I will make sure everything given goes back into the channel, whether it be to buy props, software, or new material. Thank you for joining my team! You guys have been such a great support, I\u0027m truly grateful!\u003cbr\u003e"
