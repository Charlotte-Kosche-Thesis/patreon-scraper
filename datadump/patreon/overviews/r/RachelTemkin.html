    "summary": "Hello! In 2016 I graduated from the School of Visual Arts with a bfa in Visual and Critical studies. I now find myself wanting to make a living doing what I love doing most but struggling to find a fit. \u003cbr\u003eI\u00a0am endlessly fascinated by people and love characters. A face can say so much and I find when I draw someone\u0027s portrait and really allow myself to look, everyone is so interesting and beautiful. Each line is a story.\u00a0\u003cbr\u003eI plan to use this as a platform to be able to support myself creatively and to connect with people. I am committing myself to completing at least one full portrait a month for now. As a fan of pop culture, many of my chosen subjects will probably be either characters or actors that I find inspiring. I will also sometimes contribute original characters, images from my digital and physical sketchbooks, works in progress, and post my attempts at developing new skills in character design in a range of styles and mediums. The header says portraits and fan art but overall I want to give you guys a look into my ongoing journey of self-discovery as an artist.\u00a0I really hope you come on this journey with me.\u003cbr\u003e\u003cbr\u003e"
