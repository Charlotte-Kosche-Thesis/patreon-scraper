    "summary": "\u003cstrong\u003eHello, internet. \u003c/strong\u003e\u003cbr\u003eWhile many of you that come here, will likely have done so from my other accounts on several websites, I wanted to make this introduction a bit more personalised. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI\u0027m not exactly what some would call \"normal\" I\u0027m a 27y/o guy that\u0027s barely scraping by, and Patreon has helped me in the past few months by adding a little bit of money towards my house-stuffs. \u003cbr\u003eI have a severe fascination with Dinosaurs, Fairies, and art. though, with the fairies one might include dozens of other mythical creatures, both evil and benign. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003eI draw. Yeah, that\u0027s about the best way I can describe it. \u003cbr\u003eOver the past two years my Patreon has sorda changed a bit, so I\u0027m updating it now that I\u0027ve gone on for two years, and gotten into a fairly nice rythm. \u003cbr\u003eI like drawing cute and sexy stuff, and I like painting dinosaurs in general for my \"free time\", and since money is admittedly rather short on my end due to my dayjob not paying too well, I figured, might as well set up a Patreon, see where that leads. \u003cbr\u003eI will say that even if this page goes belly-up I\u0027ll still continue to draw pretty much similar stuff just because I like it.\u003cbr\u003eI set up a discord channel for Patrons so check up on things, to communicate more closely with them and to show WIPs and stuff. \u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eWho will you draw, and when?\u003c/strong\u003e\u003cbr\u003eI\u0027m up for drawing most characters most of the time. I always have a nice routine of drawing when I get back from working my dayjob, and I love advancing my art. In general, I have little restrictions on which girls or situations I draw, and I just like to have fun drawing~.
