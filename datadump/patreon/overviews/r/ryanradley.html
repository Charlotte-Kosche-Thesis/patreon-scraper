    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u00a0My name is Ryan Radley and I\u0027m a 22-year-old creative from the east of England. You might also know me as Ghostmoor or Reckingstacks. I make art of the sequential kind. I\u0027m big into comics, character design and colour work, and creating fantasy/scifi/speculative fiction worlds that go beyond the norms and expectations of our own.\u003cbr\u003e\u003cbr\u003eMy current ongoing major project is a webcomic called Beta Stratagem. It can be read on its\u00a0\u003ca href=\"http://betastratagem.com\" target=\"_blank\"\u003ewebsite\u00a0\u003c/a\u003eor\u00a0\u003ca href=\"https://tapastic.com/series/Beta-Stratagem\"\u003eTapastic\u003c/a\u003e. It\u0027s a long-form, digimon-esque, sci-fi coming-of-age story, set in Waterstone: a lone metropolis, far from any other town or city, in the middle of Western Australia. It\u0027s got monsters, fight scenes and what I hope will be some touching, positive messages about going through tough things in your teens. This patreon is intended to be the primary form of funding for Beta Stratagem, though there will be both Beta Stratagem and non-BS related things posted on here.\u003cbr\u003e\u003cbr\u003eBy pledging to me you\u0027ll be funding original artistic content and generally just doing me a massive favour. Plus there are perks in it for you! Depending on your pledge amount, you\u0027ll get to see early previews of my work, exclusive WIPs, process pieces, my paper sketchbooks, and be able to access paid-for content automatically.\u003cbr\u003e\u003cbr\u003eMost of my work is available to view 100% for free\u00a0\u003ca href=\"http://ghostmoor.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eon my art Tumblr,\u003c/a\u003e where you can also find my commission info and other contact details. Thanks for reading, and thanks doubly if you decide to pledge any amount to me!\u003cbr\u003e"
