    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FLZOveYLl_Qw%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DLZOveYLl_Qw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FLZOveYLl_Qw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=142273",
    "published_at": "2015-02-04T10:31:06+00:00",
    "summary": "Hello amazing, beautiful you!\u003cbr\u003e\u003cbr\u003e\nThank you for arriving on our Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eQuick look: what\u0027s this all about?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nWe are Ruby Bamboo and we write, record and release songs one by one on an ongoing basis.\u003cbr\u003e\nWith Patreon, you can co-create with us\u00a0and get cool rewards all while helping us keep the creativity flowing!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eIt\u0027s all about the love!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nWe release our hand made, love infused music one track at a time.\u003cbr\u003e\nTogether with\u00a0our beautiful friends that become our Patrons (like you) we can get our songs out quicker (no waiting around for the full album to be finished) and produce more high-quality music more often!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy we need YOU!\u003c/h3\u003e\nProducing high quality music can be an expensive undertaking. Although we do all we can by ourselves there are some things like mixing and mastering that is best done by professionals.\u003cbr\u003e\n(We have a seriously awesome team of pros that we work with!)\n\u00a0\u003cbr\u003e\u003cbr\u003eSo if we can get a whole lot of amazing people like you to donate just $1 per creation we can fund\u00a0production of our music without the need for going into massive amounts of debt with banks (Hooray!)\n\nThrough Patreon we connect directly with the people that enjoy our music, care about us as humans and want to create a better world for artists and art appreciators alike.\u003cbr\u003e\nBy setting art free and supporting the artists, we make an unbelievably massive difference in the world of each individual artist (we feel it deeply)\u00a0\u003cbr\u003e\u003cbr\u003e\nSo THANK YOU for checking this out and arriving at this point! Every contribution makes a huge, happy impact in our lives and ripples into eternity sending infinite joy and love right back to you!\u003cbr\u003e\u003cbr\u003e\nDevin and Lujeanne (Ruby Bamboo)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
