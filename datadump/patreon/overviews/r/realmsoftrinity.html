     "description": "The Realms of Trinity base cost of operations per month is approximately $350.00 USD.\u00a0\u003cbr\u003e\u003cbr\u003eWe self host our own data center with premium high availability hardware, connections, backups, and redundant power supplies.\u00a0 The constant maintenance and upkeep costs is amortized throughout the year.\u003cbr\u003e\u003cbr\u003eIn addition to this, we have the following OPEX (Operational Expenditures) per month:\u003cbr\u003e\u003cbr\u003eAmazon Web Services (AWS) S3 - Used to host auto-download game files and web edge content for our various web properties.\u003cbr\u003e\u003cbr\u003e50MB Up \u0026amp; Down Business Grade Internet connection with static IP address.\u003cbr\u003e\u003cbr\u003eYearly Domain name costs (amortized throughout the year.)\u003cbr\u003e\u003cbr\u003eYearly SSL Certificate costs with Entrust (starting in December 2017)\u00a0amortized throughout the year.\u003cbr\u003e\u003cbr\u003eContracted services for custom game content and development services.\u003cbr\u003e\u003cbr\u003e",
