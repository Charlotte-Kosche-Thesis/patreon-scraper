    "summary": "\u00ab\u041a\u0440\u0430\u0441\u043d\u044b\u0439 \u0426\u0438\u043d\u0438\u043a\u00bb - \u044d\u0442\u043e \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e-\u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439\n\u043f\u0440\u043e\u0435\u043a\u0442, \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u0439 \u043d\u0430 \u043a\u0440\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439\n\u0430\u043d\u0430\u043b\u0438\u0437 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u043e\u0432 \u043a\u0438\u043d\u043e- \u0438 \u0442\u0435\u043b\u0435-\u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0438,\n\u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435, \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u043e,\n\u0438\u0433\u0440\u043e\u0432\u043e\u0439 \u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0438. \u0417\u0440\u0438\u0442\u0435\u043b\u044e \u0440\u0430\u0437\u044a\u044f\u0441\u043d\u044f\u044e\u0442\u0441\u044f\n\u043e\u0448\u0438\u0431\u043a\u0438, \u0437\u0430\u0431\u043b\u0443\u0436\u0434\u0435\u043d\u0438\u044f \u0438\u043b\u0438 \u043b\u043e\u0436\u044c \u043b\u0438\u0446,\n\u043f\u0440\u0438\u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u043a \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044e \u0432\u044b\u0448\u0435\u0443\u043f\u043e\u043c\u044f\u043d\u0443\u0442\u044b\u0445\n\u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0439; \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u0441\u044f \u0438\u0445 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439\n\u0438 \u0438\u0434\u0435\u0439\u043d\u044b\u0439 \u0440\u0430\u0437\u0431\u043e\u0440; \u0434\u043e\u043d\u043e\u0441\u0438\u0442\u0441\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f\n\u043d\u0430\u0443\u0447\u043d\u043e\u0433\u043e, \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e\u0433\u043e \u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e\n\u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0430 \u0438 \u0441\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0438\u0435\n\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0443\u044e \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\u0412 \u043e\u0431\u0437\u043e\u0440\u0430\u0445 \u0434\u043e\u0442\u043e\u0448\u043d\u043e \u0438 \u0434\u043e\u0441\u043a\u043e\u043d\u0430\u043b\u044c\u043d\u043e\n\u0440\u0430\u0437\u0431\u0438\u0440\u0430\u044e\u0442\u0441\u044f \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0438 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u044b\u0435\n\u0444\u0438\u043b\u044c\u043c\u044b,  \u0441\u0435\u0440\u0438\u0430\u043b\u044b \u0438, \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u043e, \u0438\u0433\u0440\u044b, \u0432\u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0438\u0445 \u0441\u0442\u0430\u0442\u0443\u0441\u0430, \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u0430, \u00ab\u043a\u0443\u043b\u044c\u0442\u043e\u0432\u043e\u0441\u0442\u0438\u00bb, \n\u043e\u0431\u0449\u0435\u043f\u0440\u0438\u0437\u043d\u0430\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0432\u0435\u043b\u0438\u043a\u043e\u0441\u0442\u0438.\n\u041f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u0441\u044f \u0441\u043a\u0440\u0443\u043f\u0443\u043b\u0451\u0437\u043d\u044b\u0439 \u0430\u043d\u0430\u043b\u0438\u0437 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0439 \u0441 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u0445 \u0442\u043e\u0447\u0435\u043a \u0437\u0440\u0435\u043d\u0438\u044f \u2013 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430, \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b, \u043d\u0430\u0443\u043a\u0438, \u043b\u043e\u0433\u0438\u043a\u0438 \u0438 \u0442\u0430\u043a \u0434\u0430\u043b\u0435\u0435. \u0415\u0441\u043b\u0438 \u0440\u0435\u0447\u044c \u0438\u0434\u0451\u0442 \u043e\u0431 \u044d\u043a\u0440\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438, \u0432 \u0440\u0430\u0437\u0431\u043e\u0440\u0435 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u0441\u044f \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u0435\u0440\u0432\u043e\u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430, \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u0435 \u0438 \u0434\u0435\u043b\u0430\u044e\u0442\u0441\u044f \u0432\u044b\u0432\u043e\u0434\u044b \u043e \u043a\u0430\u0436\u0434\u043e\u043c \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0438 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e \u0438 \u0432 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u0438.\u00a0 \u0412 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442\u0441\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u0438, \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b, \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b \u0438 \u0444\u0430\u043a\u0442\u044b, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u043d\u0435\u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435 \u043a \u043e\u0431\u043e\u0437\u0440\u0435\u0432\u0430\u0435\u043c\u043e\u0439 \u0432\u0435\u0449\u0438. \u0423\u043f\u043e\u0440 \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043d\u0430\u0443\u043a\u0443, \u043b\u043e\u0433\u0438\u043a\u0443 \u0438 \u0437\u0434\u0440\u0430\u0432\u044b\u0439 \u0441\u043c\u044b\u0441\u043b, \u043d\u0435\u0432\u0437\u0438\u0440\u0430\u044f \u0434\u0430\u0436\u0435 \u043d\u0430 \u0436\u0430\u043d\u0440. \u0421\u043a\u0430\u0436\u0435\u043c, \n\u0435\u0441\u043b\u0438 \u043f\u0435\u0440\u0435\u0434 \u043d\u0430\u043c\u0438 \u0444\u044d\u043d\u0442\u0435\u0437\u0438, \u044d\u0442\u043e \u0432\u043e\u0432\u0441\u0435 \u043d\u0435 \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442, \u0447\u0442\u043e \u043e\u043d\u043e \u043d\u0435 \u0434\u043e\u043b\u0436\u043d\u043e \u043f\u043e\u0434\u0447\u0438\u043d\u044f\u0442\u044c\u0441\u044f \u043d\u0438\u043a\u0430\u043a\u0438\u043c \n\u0437\u0430\u043a\u043e\u043d\u0430\u043c \u0432 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0435. \u042d\u0442\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442, \u0447\u0442\u043e \u0432 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0438, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u0435\u0441\u0442\u044c \n\u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0434\u043e\u043f\u0443\u0449\u0435\u043d\u0438\u0435 (\u0442\u043e \u0435\u0441\u0442\u044c, \u0437\u0430\u043a\u043e\u043d\u044b \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u043e\u0439, \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u043d\u043d\u044b\u0435 \n\u0430\u0432\u0442\u043e\u0440\u043e\u043c), \u043e\u0434\u043d\u0430\u043a\u043e \u0432\u0441\u0451 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u0435 \u043e\u0431\u044f\u0437\u0430\u043d\u043e \u043f\u043e\u0434\u0447\u0438\u043d\u044f\u0442\u044c\u0441\u044f \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u0437\u0430\u043a\u043e\u043d\u0430\u043c \n\u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043c\u0438\u0440\u0430, \u0430 \u0442\u0430\u043a\u0436\u0435 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u0440\u043d\u043e\u0439 \u043b\u043e\u0433\u0438\u043a\u0435. \u0418\u0441\u0445\u043e\u0434\u044f \u0438\u0437 \u044d\u0442\u043e\u0433\u043e \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0430, \n\u043c\u044b \u0438 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u043c \u0430\u043d\u0430\u043b\u0438\u0437. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u2013 \u043e\u0433\u043d\u0435\u0434\u044b\u0448\u0430\u0449\u0438\u0435 \u043b\u0435\u0442\u0430\u044e\u0449\u0438\u0435 \u0434\u0440\u0430\u043a\u043e\u043d\u044b \u2013 \u044d\u0442\u043e \n\u043d\u043e\u0440\u043c\u0430, \u0430 \u0431\u0435\u0437\u043d\u043e\u0433\u0438\u0439 \u0431\u0435\u0437\u0440\u0443\u043a\u0438\u0439 \u0438 \u0441\u043b\u0435\u043f\u043e\u0439 \u043e\u0445\u043e\u0442\u043d\u0438\u043a, \u0434\u043e\u0433\u043e\u043d\u044f\u044e\u0449\u0438\u0439 \u0430\u043d\u0442\u0438\u043b\u043e\u043f\u0443 \u0438 \n\u043f\u043e\u0440\u0430\u0436\u0430\u044e\u0449\u0438\u0439 \u0435\u0451 \u043a\u043e\u043f\u044c\u0451\u043c \u0441 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u044f \u043f\u044f\u0442\u0438 \u043a\u0438\u043b\u043e\u043c\u0435\u0442\u0440\u043e\u0432 \u043f\u0440\u044f\u043c\u043e \u0432 \u0433\u043b\u0430\u0437 \u2013 \u044d\u0442\u043e \n\u0431\u0440\u0435\u0434. \u003cbr\u003e\u003cbr\u003e\u041c\u043e\u0438\u043c\u0438 \u0446\u0435\u043b\u044f\u043c\u0438 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f: \u0440\u0430\u0437\u043e\u0431\u043b\u0430\u0447\u0435\u043d\u0438\u0435 \u043c\u0438\u0444\u043e\u0432 \u0438 \u043a\u043b\u0435\u0432\u0435\u0442\u044b, \u043d\u0430\u0443\u0447\u043d\u043e\u0435\n\u0438 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u043f\u0440\u043e\u0441\u0432\u0435\u0449\u0435\u043d\u0438\u0435, \u043f\u043e\u0432\u044b\u0448\u0435\u043d\u0438\u0435\n\u0443\u0440\u043e\u0432\u043d\u044f \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f, \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b, \u0441\u0442\u0438\u043c\u0443\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435\n\u043a \u0441\u0430\u043c\u043e\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044e, \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\n\u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u0430\u044f \u043d\u0430 \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0443 \u0437\u0440\u0438\u0442\u0435\u043b\u0435\u0439\n\u043a\u0440\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043c\u044b\u0448\u043b\u0435\u043d\u0438\u044f, \u043f\u043e\u0438\u0441\u043a \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043a\u043e\u0432 \u0432 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0438 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u044b\u0445 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u044f\u0445, \u0432\u044b\u0441\u043c\u0435\u0438\u0432\u0430\u043d\u0438\u0435 \u0433\u043b\u0443\u043f\u043e\u0441\u0442\u0435\u0439,\n\u043b\u0436\u0438 \u0438 \u043f\u0440\u043e\u043f\u0430\u0433\u0430\u043d\u0434\u044b, \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439,\n\u043d\u0430\u0443\u0447\u043d\u044b\u0439, \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0438 \u0438\u0434\u0435\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0439\n\u043b\u0438\u043a\u0431\u0435\u0437.\u003cbr\u003e\u003cbr\u003e\u042f \u043e\u0447\u0435\u043d\u044c \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432, \u0447\u0442\u043e \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0437\u0440\u0438\u0442\u0435\u043b\u0438. \u0418 \u0435\u0441\u043b\u0438 \u0432\u044b \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0435, \u0447\u0442\u043e \u044f \u0434\u043e\u0441\u0442\u043e\u0438\u043d \u0432\u0430\u0448\u0435\u0439 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438, \u0440\u0430\u0441\u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0438\u0434\u0435
