    "summary": "First, I just want to say that you guys are awesome.\u003cbr\u003eIt\u0027s because of your support that i\u0027ve decided to launch this Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what is Patreon and how do we use it?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYouTube and Google adverts\u003cstrong\u003e \u003c/strong\u003edon\u0027t advertise on videos that have\u003cstrong\u003e \u003c/strong\u003epolitical or controversial content. Unfortunately, that\u0027s just the type of topics Real Matters likes to discuss. That means that I needed a new way of funding this channel. Which led me to Patreon.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027re not familiar with Patreon, the concept is that you support a creator financially for each piece of valuable content they create for you. In my case, it\u0027s video reports.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI believe in this concept with all my heart. It\u0027s helping creators bring more value to the world by making it financially sustainable long-term. \u003cstrong\u003ePlease consider supporting my work with a dollar (or however you much you like) per YouTube report that I create. I usually create 3-4 videos a month. Or, you can choose a Monthly amount you feel comfortable with. Don\u0027t worry, you can always change ammounts or cancel whenever you\u0027d like.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI started Real Matters as a way to share information about current events and cover stories which sometimes are overlooked by the Media. \u003cbr\u003e\u003cbr\u003eIt seems that in our world today everything is black and white, with or against.\u003cbr\u003e\u003cbr\u003eIn my reports I try to give you the facts and how they are significant in the most neutral way I can. I think that once we have a fuller picture it gets both sides talking. When we have the information and background around world events we become less susceptible to extreme rhetoric about certain ideas or subjects.\u003cbr\u003e\u003cbr\u003eI believe with your help Real Matters can grow into a place where we can become more informed about current world events and allow for open and frank discussions.\u00a0\u003cbr\u003e\u003cbr\u003eInformation, or the lack of information, can forge harsh opinion. When we dig deeper the real story is often not as black and white and as they say, \"the devil is in the detail\".\u003cbr\u003e\u003cbr\u003eTogether, we can turn our attention away from distraction and focus on what really matters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery dollar contributed to this Patreon will go straight into the channel.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to make some upgrades to the video reports and create some longer, documentary style, mini series. For this, I need to get a team working with me. Every cent will contribute towards this goal and grow into a community of informed participants in the future of Real Matters.\u003cbr\u003e\u003cbr\u003e"
