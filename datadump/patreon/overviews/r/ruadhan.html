    "summary": "I\u0027m an artist, \u003ca href=\"http://ruadhanmusic.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003emusician\u003c/a\u003e, and writer\u00a0living in\u00a0the Ann Arbor/Ypsilanti, Michigan area.\u00a0 I\u0027m also a DJ at Las Vegas\u0027 dark alternative Internet station, \u003ca href=\"http://www.wfku.org\" rel=\"nofollow\" target=\"_blank\"\u003eWFKU.org\u003c/a\u003e. \u00a0I\u0027ve written two novels and have completed several paintings, an \u003ca href=\"https://ruadhanmusic.bandcamp.com/album/the-lemon-kittens-ep\" target=\"_blank\"\u003eEP (as This Is Where the Fish Lives)\u003c/a\u003e and \u003ca href=\"https://ruadhanmusic.bandcamp.com/album/music-for-un-chien-andalou\" target=\"_blank\"\u003ean industrial/noise soundtrack for Un Chein Andalou (with Jason Crowe, a.k.a. Pandable)\u003c/a\u003e, and am working on new music with harmonium, autoharp, viola, recorder, nd other instruments.\u00a0 Unfortunately, living on disability allowance and income from \u003ca href=\"http://mcspooky-bootique.artfire.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy Artfire shop\u003c/a\u003e and local custom button work, money is tight and that means an especially restricted life and thus limited opportunities for new projects.\u00a0 The closer I have to a living wage (much less a comfortable one), the better.\u00a0 My goal is to live on just my creative outlets, and hopefully this will help pave the way to that reality.\u003cbr\u003e\u003cbr\u003eReward tiers and named from \u003ca href=\"http://local.aaca.org/bntc/slang/slang.htm\" target=\"_blank\"\u003e1920s slang\u003c/a\u003e.\u003cbr\u003e"

     "about": "I\u0027m an painter, writer, musician, diviner, drag performer, and gothic rock DJ living in the Ann Arbor / Ypsilanti area of Michigan.\u00a0 I\u0027m disabled and this is supplemented with selling buttons (both pins and magnets, currently on \u003ca href=\"http://mcspooky-bootique.artfire.com/\" target=\"_blank\"\u003eArtfire\u003c/a\u003e) and the occasional freelance writing, divination, and every once-in-a-while, one of my novels sells.\u00a0 I also DJ \"dark freeform\" (gothic rock, darkwave, dark cabaret, avant-garde, swamp rock, deathrock, glam, punk, etc...) at the Internet-based radio station \u003ca href=\"http://www.wfku.org\" target=\"_blank\"\u003eWFKU\u003c/a\u003e, after leaving Ann Arbor\u0027s WCBN-FM.\u003cbr\u003e\u003cbr\u003eI also organise the Ann Arbor Gothic Gatherings, which hosts a monthly game night (surrently on hiatus), but also planned are a graphic novel book club, film meets, and other events in Central and Southeast Michigan.\u003cbr\u003e",
