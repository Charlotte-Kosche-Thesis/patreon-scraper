    "published_at": "2017-02-16T15:22:05+00:00",
    "summary": "So... I\u0027m trying a thing! I\u0027d love to release more content for you guys. With your involvement, I\u0027ll be able to create some pretty cool stuff!\u003cbr\u003e\u003cbr\u003eAs you know, it takes time and resources to create content. Your support lets me focus on making the most badass content for you that I possibly can.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eA Quick Patreon Explanation:\u003c/h3\u003e\u003cbr\u003eI\u0027m so excited to use this platform to connect with you! This place is for those of you who want to help support what I\u2019m doing in ways that allow me to do so more frequently.\u00a0Please consider giving me a dollar (obviously, if you wanna pay more, I can\u0027t stop you and it\u0027d be really, really helpful...)\u00a0per \"THING\". \u003cbr\u003e\u003cbr\u003eA \"THING\" could be anything from an acoustic cover song to a game play-through, vlog, mp3, challenge, etc.\u00a0I will continue to bring you nothing but the absolute best production and effort that I have since the first time you ran into some of my work. \u003cbr\u003e\u003cbr\u003eIn becoming a Patron, you\u0027ll have access to MEMBERS-ONLY behind the scenes pics, videos, polls and feed which allows me to speak directly with y\u0027all, take suggestions, answer queries, and be as interactive as possible!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eFAQ:\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e1) \u003c/strong\u003e\u003cem\u003eDo I have to pay in US Dollars? \u003c/em\u003e\u003cbr\u003eNO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2)\u003c/strong\u003e \u003cem\u003eI don\u0027t have much money, can I still become a Patron? \u003c/em\u003e\u003cbr\u003eYes, please only sign up to donate what you can easily afford. Even $1 per thing\u00a0I upload will make a huge difference and would be greatly appreciated.\u00a0If you\u0027re concerned about going over your budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e \u003cem\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/em\u003e\u003cbr\u003eYes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4)\u003c/strong\u003e\u00a0\u003cem\u003eWhy are you charging Per Thing versus charging Per Month?\u003c/em\u003e \u003cbr\u003eI\u00a0thought hard about charging Per Month instead of Per Thing, because Patreon lets you do either, and a lot of artists are successfully charging per month. However, that makes me nervous: what if i\u0027m traveling and touring and/or taking off time for three months in a row and don\u0027t have output to share? I\u0027d feel guilty. I know me well enough to know that I don\u0027t work consistently: this isn\u0027t a weekly web comic, I\u0027m a sporadic weirdo. Per Thing seemed safer. Here\u0027s the way I figured it: Patreon has a MONTHLY CAP, so if you want the security of only EVER paying $10 a month, because that\u0027s what your budget allows, you can CAP at $10. That way it\u0027s like paying $10 per month, WITH the added advantage that if I decide to post no things in a given month, you\u0027ll be charged NOTHING. So it\u0027s technically better for you, and I won\u0027t feel guilty, ever.\u003cbr\u003e"
