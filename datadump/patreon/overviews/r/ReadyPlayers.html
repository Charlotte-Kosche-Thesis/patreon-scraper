    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWho are you?\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eWe are\u00a0\u003ca href=\"https://readyplayers.wordpress.com/\"\u003eReady Players\u003c/a\u003e, a group of Aussies with a\npassion for games that we want to share with our audience through reviews,\nregular columns, podcasts, and (potentially) videos. We\u2019ve made it our goal to\nbe informative and entertaining about the games we play and the industry\nsurrounding them.\u00a0\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCool, but what\u2019s\nyour Patreon for?\n\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eTo keep it short, it\u2019s to keep us doing what we want to do:\nShare our passion for games with you guys. But more importantly, it\u2019s going to\nhelp us not only produce higher quality content, but also even more content for\nyou to enjoy!\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\nWe\u2019re a small team, so we aren\u2019t looking to make a living on\nPatreon, but what we do does cost a lot of personal money and time. So any\ncontributions we receive, no matter how small, will go towards everything we\nneed to keep Ready Players running.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat exactly will my\nmoney go towards?\n\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eHere\u2019s a quick list of everything the Patreon will cover:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eWeb Space.\n\t\u003c/strong\u003eWebsite hosting and Podcast Hosting. \u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEquipment.\n\t\u003c/strong\u003eThis covers any costs for repairing and upgrading our audio/visual\nequipment like microphones, hard drives and eventually video capture hardware/editing\nsoftware.  \n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePaying the\npeople who help us out. \n\t\u003c/strong\u003eWe have a lot of volunteers who have taken time out\nof their lives to write and edit our articles, record the podcast, as well as\nproduce our music and art. We want to give back to them what they\u2019ve given to\nus.\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWhat do I get out of contributing?\u003c/strong\u003e\n\u003c/span\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eIf you help us out, you\u2019ll also receive rewards that grant\nyou access to special exclusive content such as podcast outtakes and bonus\npodcast episodes. By contributing you not only become a part of our creative\nprocess, but can get up to double to content you\u2019d receive from us normally!\nPretty sweet deal, right?\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eOne last thing.\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThank you for supporting us! You guys are the reason we want to keep doing this! We hope to be able to bring you even more entertainment in the future.\u003cbr\u003e\n\u003cbr\u003e\nIf you have any questions, thoughts, or concerns about this\ncampaign, don\u2019t hesitate to get in touch with us at readyplayersletters@gmail.com. We would love to talk to you\nguys!\u00a0\n\u003cbr\u003e"
