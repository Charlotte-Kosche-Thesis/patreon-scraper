    "summary": "Hello.\u003cbr\u003eI\u0027m R.Nest, and Succulence is my project.\u003cbr\u003eI\u0027ve always been a fan of erotic games(especially RPG\u0027s), and now I decided to make one myself.\u003cbr\u003eI hope you enjoy playing it as much as I did creating it :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnnouncements\u003c/strong\u003e:\u003cbr\u003eNext version release date: Released for Tiers 2-3-4!\u003cbr\u003eNext release dates: June 2 for Tier 1(public)\u003cbr\u003eLatest public version: 0.7.3(Links below)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSynopsis\u003c/strong\u003e:\u003cbr\u003eSucculence is an RPG where you play as a strict female teacher, who finds a portal to a different world, and discovers a shocking fact about her origin.\u003cbr\u003eWill she keep living her life peacefully, or will she drown in her carnal desires?\u003cbr\u003eThat is for you to decide.\u003cbr\u003e\u003cstrong\u003eFeatures\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTwo wolds with several large locations to explore\u003c/li\u003e\u003cli\u003eMany side-quests and missions\u003c/li\u003e\u003cli\u003e15 outfits with 9 underwear options\u003c/li\u003e\u003cli\u003eStealth mechanic to avoid combat\u003c/li\u003e\u003cli\u003eCombat costume damage\u003c/li\u003e\u003cli\u003eAnimated events(a few)\u003c/li\u003e\u003cli\u003e2 mini games\u003c/li\u003e\u003cli\u003eRecollection room(contains 102 events and 6 bad endings)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eKnown Bugs(0.7.3)\u003c/strong\u003e:\u003cbr\u003eWhen you see a pile of clothes near dog owner house(when doing the exposure quest), don\u0027t approach his door, or you\u0027ll get stuck.\u003cbr\u003eAfter completing Art Club Modeling 3(with shawl), don\u0027t try to repeat it with 50 or more sanity, or you\u0027ll get stuck.(Same for modeling with notebook)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDownload Current Version\u003c/strong\u003e: 0.7.3(May 2 build,\u00a0\u003ca href=\"https://www.patreon.com/posts/18558562\"\u003emore here\u003c/a\u003e)\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!AhpklaSY!MLLienO41XXqpvZnwtmcDeYkoalv5Iu-8-3WSB4Swc0\"\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!V9xThYBC!qBw6gfUpxWIwJvs3yon7PdeXBYZyu-bce3LAQQMdpJY\"\u003e\u003cstrong\u003eRTP\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003cbr\u003e\u003ca href=\"https://mega.nz/#!A9Ij1aAQ!Cwa2pMJZ8cVhgmaLCG3tih6s72i2XyW3uIsWPuGHDEc\"\u003e\u003cstrong\u003eNoRTP\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScreenshots\u003c/strong\u003e:\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/dQqmUar.png\"\u003e\u003cimg src=\"https://i.imgur.com/3VMwGpx.png\"\u003e\u003cimg src=\"https://i.imgur.com/gRhxWQI.png\"\u003e\u003cimg src=\"https://i.imgur.com/TjGn9hu.png\"\u003e\u003cimg src=\"https://i.imgur.com/Gu4WYMn.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/q5akPeK.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
