    "summary": "Thanks For Following A Unique Tree Planting and Water Protector Project!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e~With the Help of Solar Warriors, Water Protectors, and Earth\u00a0Guardians Everywhere;\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe are Reforesting Pine Ridge \u0026amp; Building a 48V Mobile Solar Warrior Power Station!\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eSince 2011, BeHeady has teamed up with artists from around the country to create \"Out of the Box\" Social Actions which facilitate \"BeHeady\u0027s 1,000,000 Global Tree Planting Project\". \u00a0Utilizing Creative Powers of a Plethora of Individuals,\u00a0help of Non-Profits \"Trees for the Future\" \u0026amp; \"Trees, Water \u0026amp; People\", and Direct Action of Communities;\u00a0over 400,000 trees have been planted with BeHeady\u0027s Project Globally. Currently we are focusing on Pine Ridge Reservation, South Dakota.\u003cbr\u003e\u003cbr\u003eIn 2018, we will continue to support reforestation while expanding efforts to include Water Protectors.\u00a0During 4th of July week in 2017, my Solar Warrior friend, Taylor Carter, and I celebrated Energy Independence Day by participating in a hands-on workshop about off-grid solar electric systems. Here we learned how to assemble and build 12V Portable Light-in-Bucket systems, a 24V Dolly system and two 48V Mobile Solar Warrior Power Stations (MSWPS). The MSWPS can be transported to remote locations, providing energy for communities to build, communicate, charge mobile devices, provide lighting, and allow medications to be refrigerated anywhere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMY PAGE WILL INTEGRATE MUSIC AND ART TO SHOWCASE SOCIAL SOLUTIONS!\u003cbr\u003e~Expect to Witness~\u003cbr\u003e~1st Hand footage of the hot shop glass blowing for our Art Units\u003cbr\u003e~Making of the Solar Trailer\u003cbr\u003e~Tree Planting Footage\u003cbr\u      "description": "With the Help of Solar Warriors Everywhere;\u003cbr\u003e~We will Build a 48V Mobile Solar Warrior Power Station! \u003cbr\u003e\u003cbr\u003eThis trailer will be created for and deployed by Trees, Water \u0026amp; People in Partnership with Red Cloud Renewable Energy Center on Pine Ridge Reservation in South Dakota. MSWPS will be used intensively at the oncoming Winter NODAPL Water Protector Camps. It will be deployed for community gatherings and emergency response while becoming a hands-on mobile classroom.\u003cbr\u003e\u003cbr\u003eParts Needed: Estimated Costs\u003cbr\u003e~Batteries (8 Fullriver DC400-6 6 Volt 400 amp hour 1100 lbs): $3000\u003cbr\u003e~Outback Flexpower One Prewired system with VFXR3648A 3500 watt AC/DC Inverter \u0026amp; 60 Amp Charge Solar Controller Unit: $3850\u003cbr\u003e~48V Solar Panels: $1800\u003cbr\u003e~Hardware (PV Racking and Roof Materials): $500\u003cbr\u003e~Single Axel 5\u0027 x 8\u0027 Trailer: $1000\u003cbr\u003e~We will plan our purchasing \u0026amp; logistics according to budget. We have a list of solar equipment that we plan to purchase depending on how much is raised. We can accomplish this project with the low-end estimate of $7,500 raised which included paying out taxes and funding the Rewards. We Hope \u0026amp; Anticipate global support that we will be able to raise much more.\u003cbr\u003e\u003cbr\u003e*100% of funds raised will be used to facilitate the building and delivery of the 48V MSWPS to Red Cloud Renewable Energy Center in Pine Ridge, SD; which will support Water Protector Camps in 2018 and on.\u003cbr\u003e\u003cbr\u003eRed Cloud Renewable Energy Center has a goal of 10 trailers. During the 4th of July weekend, We completed trailers #3 \u0026amp; #4. This Patreon Water Protector Project will be trailer #5.",
