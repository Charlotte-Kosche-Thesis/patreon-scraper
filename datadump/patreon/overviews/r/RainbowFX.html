    "summary": "Hello there friends!\u003cbr\u003eMy name is Kendra Matthews, and I love to create. I enjoy drawing, painting, sculpting; I love it all!\u003cbr\u003eSo what is this Patreon for then?\u003cbr\u003eWell, to be honest with you, my passion is doing special effects makeup. School is expensive, especially considering the makeup school I found that accepts FASFA is in California. Living in California is also very expensive, and while I of course hope to be able to transfer my current full time job when I go to school and work full time and go to school at the same time, I\u0027m hoping to use this Patreon to help me start saving up now.\u00a0\u003cbr\u003e\u003cbr\u003eSo what does this mean for you as a supporter?\u003cbr\u003eIf you decide to support my work through this Patreon, depending on which tier you choose you could have access to exclusive work in progress shots of my artwork, makeup, sculpts, or whatever it is I am working on that month. You also have the ability to receive a Postcard with my artwork on it every month! Currently, I don\u0027t really do prints very often, so this is the easiest way to receive a physical copy of my work! The last reward you can get is an original watercolor sketch just for you! Basically this is the easiest way to see what it is I am creating, and to get behind the scenes photos I won\u0027t share on other social media! \u00a0\u003cbr\u003e\u003cbr\u003eSo if you are here to become a Patreon for me, then thank you from the bottom of my heart! I hope I live up to your expectations, and I appreciate all of you who choose to support my art!\u00a0"
