    "summary": "I\u0027ve been working for almost a decade as an experiential journalist, documenting the arenas of consciousness, spirituality, technology and culture. I\u0027m working on a new documentary series, Shamans of the Global Village, and am the author of two books, Aya Awakenings: A Shamanic Odyssey and The Ayahuasca Sessions, and the writer-producer of the groundbreaking documentary Aya: Awakenings \u003ca href=\"http://www.aya-awakenings.com/\" rel=\"nofollow\"\u003ehttp://www.aya-awakenings.com\u003c/a\u003e .\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m excited to\u00a0share with you the ongoing content I am creating to help shape the new paradigm of spirituality and sustainability that is blossoming around us. I\u0027ve been releasing regular video talks, audio interviews, art and discussions that are being hosted on \u003ca href=\"http://www.rakrazam.com\" rel=\"nofollow\"\u003ehttp://www.rakrazam.com\u003c/a\u003e and one of my deep passions is my monthly podcast, which has been running since Sept, 2009, In a Perfect World. Your Patreon contribution will help support me to continue my\u00a0monthly In A Perfect World interviews with consciousness shapers here:\u00a0\u003ca href=\"http://www.in-a-perfect-world.podomatic.com\" rel=\"nofollow\"\u003ehttp://www.in-a-perfect-world.podomatic.com\u003c/a\u003e as well as provide material support for my other projects.\u00a0\u003cbr\u003e\u003cbr\u003eYou can find my books and film on ayahuasca and the entheogenic movement here:\u003cbr\u003e\n\u003ca href=\"http://www.aya-awakenings.com\" rel=\"nofollow\"\u003ehttp://www.aya-awakenings.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eMy Vimeo videos feed:\u003cbr\u003e\n\u003ca href=\"https://vimeo.com/rakrazam\" rel=\"nofollow\"\u003ehttps://vimeo.com/rakrazam\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eThe Aya: Awakenings YouTube Channel\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCyYMdeRVsSnJdLKMg2RzaSA\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCyYMdeRVsSnJdLKM...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eTim Leary once said \"Find the Others\", and as a new paradigm culture surfaces from the old world that is now transforming, I hope to help that process of networking as a global tribe, recognizing each other and providing ongoing context and vision.\u003cbr\u003e\u003cbr\u003ePlease support me, as we Awaken together!\u003cbr\u003e\n\u003cbr\u003eBest,\u003cbr\u003e\u003cbr\u003e\n\nRak\u003cbr\u003e\u003cbr\u003e"

     "about": "Rak Razam is the world\u2019s leading \u2018experiential\u2019 journalist,writing about and helping shape the emergence of a new cultural paradigm in the 21st century.\u00a0Author of the critically acclaimed book \u003cem\u003eAya Awakenings: A Shamanic Odyssey \u003c/em\u003eand the companion volume of interviews, \u003cem\u003eThe Ayahuasca Sessions\u003c/em\u003e, he is a frequent lecturer on ayahuasca and the shamanic revival sweeping the West. He wrote, produced and co-directed the groundbreaking new visionary documentary \u003cem\u003eAya: Awakenings \u003c/em\u003e(\u003cstrong\u003ewww.aya-awakenings.com\u003c/strong\u003e) and he leads ayahuasca retreats in Peru:  \u003cstrong\u003ehttp://www.aya-awakenings.com/retreats \u00a0 \u00a0\u003c/strong\u003eHe has been hosting dynamic speaking engagements, panel facilitation and lectures across Australia and North America at conferences, transformational festivals and other events for the past five years, weaving together the New Age, counter-culture and progressive thought. He has been called one of the \u201cleading spokespersons for the new paradigm\u201d. \u003cbr\u003e",
