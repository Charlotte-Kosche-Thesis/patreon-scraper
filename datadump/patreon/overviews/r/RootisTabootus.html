    "published_at": "2015-03-19T01:46:33+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/ba47/f/2017/356/9/e/rootistab_by_rootistabootus-dbxjv64.jpg\"\u003e\u003cbr\u003eHello! My name is Ruth and I am the artist and designer behind the brand RootisTabootus.\u003cbr\u003e\u003cbr\u003eThe inspiration for this Club is to create a monthly mystery box themed around enamel pins. The steady stream of income will go towards building my business and my product line. All while giving you never before seen merchandise!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/e7bc/f/2017/360/1/9/samples_by_rootistabootus-dbxy9su.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/461d/f/2017/356/b/1/about_us_2_by_rootistabootus-dbxjuss.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am currently a full time freelance illustrator who travels and sells my artwork at conventions across the United States! I am a fan of creating new and exciting merchandise, including Enamel Pins!! From that love, I decided to start a Patreon Page centered around creating Unique Enamel Pin Designs!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/04c2/f/2017/356/e/c/howdoesitwork2_by_rootistabootus-dbxjuuv.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery month I will create a Unique Enamel Pin design and ship one to each backer who pledges into the Subscription reward tier.\u003cbr\u003e\u003cbr\u003e\u2022\u00a0Under the rewards tab click the $13 reward to sign up and join!\u00a0\u003cbr\u003e\u2022 On the first of every month you will be charged for your pledge.\u003cbr\u003e\u2022\u00a0After your payment has been processed, your Mystery Pin will be shipped out!\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease note, that between traveling to Conventions, Operating an Etsy Store, and running this Patreon, I have very little time. But! I will always strive to ship out all packages in a timely manner.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOn average, domestic shipments should be never take longer than 1 month to receive.\u003cbr\u003e\u003cbr\u003eInternational Patreons, please note that the only way I can offer you the same amazing reward tier is to use the most affordable, and therefore often slowest, shipping method available. Your package will almost definitely take longer than 1 month to arrive. At this time I have no other shipping options available.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOur designs will be different each and every month. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eYour pledge includes your shipping cost. Due to the high cost of international shipping we will not be able to provide tracking numbers on international rewards.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/e380/f/2017/360/8/5/pledge_12_by_rootistabootus-dbxy5lm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/29bc/f/2017/356/8/5/whattoexpect2_by_rootistabootus-dbxjuxp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u25ba Each month I will design a High Quality Enamel Pin designed specifically for Patreon.\u003cbr\u003e\u003cbr\u003e\u25ba Packages will include 1 Enamel Pin PLUS any add-ons we reach in our goal section - if applicable.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/6b83/f/2017/360/e/8/patreon_pin_post_by_rootistabootus-dbxy65l.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/23d0/f/2017/356/f/a/socialmedia2_by_rootistabootus-dbxjuzo.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/RootisTabootus\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/ccf4/f/2017/356/c/7/twitter_by_rootistabootus-dbxjvjx.jpg\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.instagram.com/RootisTabootus/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/54d7/f/2017/356/c/8/instagram_by_rootistabootus-dbxjvkb.jpg\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.etsy.com/shop/RootisTabootus\"\u003e\u003cimg src=\"https://orig00.deviantart.net/2ee7/f/2017/356/1/d/etsy_by_rootistabootus-dbxjvkj.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eThank you so much for stopping by!!\u003cbr\u003e\u003cbr\u003eYour support is the reason artists like me can continue to create and follow our dreams!\u003cbr\u003e\u003cbr\u003eIf you have any questions, please feel free to let me know!\u003cbr\u003e\u003c/div\u003e"
