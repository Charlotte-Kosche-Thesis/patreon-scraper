    "summary": "We\u0027re a small group of devoted community radio fans. With massive experience in both the community radio world and the mobile industry, we\u0027re exploring projects to move community and micro-community radio into the spotlight of the mobile media landscape. Check out \u003ca href=\"http://www.radiorethink.com/\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eour website\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e to see what we\u0027ve been able to accomplish so far.\u003cbr\u003e\u003cbr\u003eWhy are all of our projects and tools for community radio free? Why shouldn\u0027t they be? We know our philosophy doesn\u0027t fit neatly into the world of start ups or mobile strategists. Much like the public and community radio stations we love, we\u0027re not in this to make money. We\u0027re working on these projects to help the content of community and public radio reach the widest audience possible and expand into the hands of a new generation.\u003cbr\u003e\u003cbr\u003eWe believe it\u0027s absolutely critical for the marginalized news and public affairs programming of public media to be as available as the content of major broadcast organizations with mobile development and marketing teams. We believe that when it comes to music, nobody digs deeper into the crates than public and community radio DJs. Their unending drive to share the greatest lost, overlooked, or misunderstood musical recordings needs the same mobile availability as the major corporate curators and taste makers who often toss aside the most unique sounds around us.\u003cbr\u003e\u003cbr\u003eSo that\u0027s our quest, to make the best tools to help public and community radio reach as many adventurous ears and eyes as possible... and to provide those tools at no cost. Interested in helping us out?\u003cbr\u003e"
