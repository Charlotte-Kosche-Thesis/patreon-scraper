    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello friends , thank you for staying with me and  coming here ! I would like to introduce myself and introduce what I do!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eLet\u0027s begin from Who am I and what I do ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am Vaiva, known as Rainbow. Why Rainbow ? Because long time ago my beautiful country had many gods and godesses , so in pagan meaning Vaiva means Rainbow, so I thought it would be cool to use my name in this way :) I have been familiar with ASMR community for maybee... past 3 or 4 years , but I joined it as an artist aproximately 1 year ago..So yes I am kind of new here :D \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eAnd.. what I do ?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI create ASMR videos that works as natural therapeutical remedies that helps people to cope with anxiety, sleeping problems, depression,tension and helps to relax.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat I mostly create ? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy main focus is page turning and paper sounds,but I am also open for other kind of ASMR videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWhy I decided to create Patreon  and how could you help me ? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince my channel started growing quite fast , I decided to make out the most of it. My philosophy of my work is to share these precious sounds with everyone and in every way. Many of videos are available for free on Youtube, but since I got many requests from viewers and unfortunately sometimes I do not have so much time during my day, and yes.. I am student so every income matters, and getting paid for what you love-sounds like a dream !:D So I thought maybe it would be great idea to ask for small donation for this. By donating you could help me to improve the quality of videos,the posting time, and filming equipment in the way I could make videos as good as it can be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBeing Patron, what are your benefits ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy being my Patron, you will be rewarded to tiered rewards that would be as big THANK YOU  from that you you keep me motivated and inspired \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eLast words from me..\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI would like to say BIG THANK YOU for all the people that staying with me and watching my videos. I want you to know that every message and every comment or subscription means a lot for me, I want to say that I really do love what I do because I know what ASMR can mean to people the same as it means to me. It is much more than simple sounds. I love to keep communication with you guys, because communication matters. Please DO NOT feel  being  obligated to donate anything ,it ALL up to you guys, I love to share the peace with with you  and this beautiful art of of sounds!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU!\u003cbr\u003ePeace and love, friends !\u003cbr\u003e\u003cbr\u003e"
