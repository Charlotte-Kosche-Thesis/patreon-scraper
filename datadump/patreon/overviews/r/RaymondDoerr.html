    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/j5vWb5wsX5c\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eGreetings fellow gamers,\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy overwhelmingly popular demand, \u003c/strong\u003ethis is the official Patreon for SixtyGig Games the \u003cem\u003eone man company\u003c/em\u003e behind\u00a0\u003ca href=\"http://store.steampowered.com/app/328080/Rise_to_Ruins/\"\u003eRise to Ruins\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eSixtyGig Games is a DRM, DLC and microtransaction free company now and forever. All the games SixtyGig Games will make will always fit that criteria. The problem with that, is it isn\u0027t quite as easy to maintain as other business models. Once you\u0027ve sold all the copies you can, you\u0027re left high and dry. You either need to make another hit game, or go out of business. Regardless though, I feel \u003cstrong\u003eit\u0027s the right thing to do! \u003c/strong\u003eGamers should never have to pay more than once for the same game.\u003cbr\u003e\u003cbr\u003eThat\u0027s where this Patreon comes in!\u003cstrong\u003e 100% of the money pledged to this Patreon will be put into a special rainy-day account,\u003c/strong\u003e so in a worst-case-scenario, SixtyGig Games can continue development on current and future projects even if the projects lose sustainability. As long as the current projects are profitable, absolutely none of this money will ever be touched. So your pledges are acting as an insurance, to keep me chugging along making great games at a low cost, with no sneaky underhanded tricks."
