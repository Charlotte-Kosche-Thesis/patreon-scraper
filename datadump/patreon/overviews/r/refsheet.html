    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHey there, and thanks for clicking through to our Patreon page!\u003cbr\u003e\u003cbr\u003eTL;DR - Input coin, get better website. \u003cbr\u003eInput $5+, get access to beta features!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAll of this started from two simple pains:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eI can\u0027t find all the reference material for my characters, and I want to commission artists and storytellers!\u003c/li\u003e\u003cli\u003eArtists can\u0027t find all the information they need to finish work, and are waiting on the commissioner to dig up more references.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eOf course, storytellers, roleplayers and gaming nerds alike might appreciate having one place, finally, for their characters to live, grow, and be shared. \u003cstrong\u003eI want to build that place.\u003c/strong\u003e\u00a0In fact, \u003cem\u003eI did build that place.\u003c/em\u003e\u00a0I just need to make it better, and recruit help, and to do that, I need an enthusiastic crowd of \"You can do this, Mau!\" people. And, of course, dollar dollar bills.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://refsheet.net/assets/marketing/feature_profile.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhatcha makin, Mau?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eRefsheet.net is a bunch of things, or it will be some day, and it\u0027s for character builders, storywriters, artists and commissioners. Some key things, in no particular order, that I \u003cem\u003eplan to build\u003c/em\u003e\u00a0given support and excitement:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCharacter Profiles (\u003ca href=\"https://refsheet.net/mauabata/akhet\" rel=\"nofollow\" target=\"_blank\"\u003eRefsheet.net/MauAbata/Akhet\u003c/a\u003e, for example) which provide a broad-stroke overview of the thing you made!\u003c/li\u003e\u003cli\u003eArtist Profiles that show off all the different Characters you\u0027ve drawn, and facilitate the getting-the-right-info-to-the-artist part of commissioning.\u003c/li\u003e\u003cli\u003eYCH / Adoptable / Character Swaps Marketplace for very, VERY easily facilitating auctions, straight up sales, and first-come-first-serve freebies!\u003c/li\u003e\u003cli\u003eGuilds for grouping up characters. Join your local gaming guild, your LARP group, add your character to a Snow Leopard guild and get nifty titles from each.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eForums! (Now in beta for $5+ patrons!)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e[insert your feature request here]\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI really, really want to build these things, and I\u0027m working super hard to do so! If you want to set a fire under my (relatively fluffy) bottom and see Refsheet really move forward, throw a dollar in my hat and I\u0027ll add you to a Thank You page and get you a shiny badge on your profile!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhatcha doing with my money, Mau?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSo servers are about $200 per month, \u003cdel\u003ewhich gets more expensive if I get like, a thousand people or so using this\u003c/del\u003e. (Update: I\u0027ve got more than a thousand people using this site, and I\u0027ve increased server capacity.) I use a lot of \"please write good code and don\u0027t break stuff\" tools to develop this, Github, Travis CI, Caribou Coffee, etc. That\u0027s in total another ~$100 per month. Oh, yeah, and there\u0027s my development time, \u003cem\u003ewhich I\u0027m totally cool with giving away for the Greater Good\u2122\u003c/em\u003e, but like, I can only do so much. I\u0027ll need to pay other people to contribute art and things.\u003cbr\u003e\u003cbr\u003eIn total, the website costs over $300/month, plus development time and hired help, to operate. I couldn\u0027t have gotten this far without the help of everyone pitching in and believing in this project so much! Thank you dearly.\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m paying for the extra running costs out of pocket. \u003cstrong\u003eI believe in the project enough to do this,\u003c/strong\u003e\u00a0but I\u0027d feel a lot better if other people believed in it too, and contributed to making it awesome! Read through the project goals if you want an idea for how this funding will be used.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFrom this dream-chasing Mau nerd to you,\u003cbr\u003e\u003cstrong\u003eI sincerely thank you for your support,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMau Abata (Will)\u003c/strong\u003e\u003cbr\u003eSoftware Engineer\u003cbr\u003e\u003cem\u003esitehive.io | refsheet.net\u003c/em\u003e"
