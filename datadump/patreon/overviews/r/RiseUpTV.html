    "summary": "\u003cstrong\u003e\"RiseUp TV\"\u003c/strong\u003e is a globally distributed TV show, introducing the world to the personalities, sights and sounds of artists from around the world that will be taking to the road together in a huge\u003cstrong\u003e\u00a0bus!!\u003c/strong\u003e Each of the 12 episodes being filmed, follows the artists into their personal lives, triumphs and struggles. Follow along and \"live and die\" with them on the journey! This will be a crazy ride, so get to know them \u003cstrong\u003eNOW\u003c/strong\u003e and subscribe to this channel, to witness the journey as the tour dates and filming get closer! If you become a patron to this channel, you will qualify for contests, giveaways, discounts on merch, press release, news and the best part of all??\u00a0 All \u003cstrong\u003e12 episodes\u003c/strong\u003e will be posted here online for our subscribers. Watch for the \"patron only\" behind the scenes footage from each artist, as they prepare for the tour! If you live in one of the tour cities, you will want to come watch the show, where you will see all the amazing artists perform and also be treated to some amazing visuals by \u003cstrong\u003eillusionist / Magician Roger Boucher\u003c/strong\u003e! If you will be in one of these cities, you can purchase tickets to see the live show being filmed! Tickets will be available online or through one of the artists in early 2018! Thank you so much, from ALL the artists involved, for your generous support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026lt;Sun,    May 20,  2018\u003cstrong\u003e Victoria Events Centre,\u003c/strong\u003e1415 Broad street, Victoria, BC\u003cbr\u003e\n\u0026lt;Mon,   May 21,  2018\u003cstrong\u003e Asylum (Hard Rock) \u003c/strong\u003e2080 United Blvd, Coquitlam, BC \u003cbr\u003e\n\u0026lt;Tues,   May 22,  2018\n   \u003cstrong\u003eThe Habitat \u003c/strong\u003e  248 Leon Ave, Kelowna, BC \u003cbr\u003e\n\u0026lt;Wed,    May 23,  2018 \u003cstrong\u0
