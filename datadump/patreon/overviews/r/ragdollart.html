    "summary": "\u003cstrong\u003eHi!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eI\u0027m a digital artist creating games. To be able to make a game you don\u0027t only need color and design, you also need a brain, therefore I have a partner in crime. He\u0027s the brain, I\u0027m the color and together we make a gr8 team!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOur first game, Berry Bounce, was recently released for Android (\u003ca href=\"https://play.google.com/store/apps/details?id=com.spacekomodo.berrybounce\" rel=\"nofollow\"\u003edownload here\u003c/a\u003e \u003cem\u003eand there\u0027s an ios version coming soon\u003c/em\u003e) . Since both of us work remotely there\u0027s no reason to stay in one place.\u003cbr\u003eBerry Bounce therefore had the honor to be created in about 10 different countries. We started during the summer working from friends balconies, gardens, living rooms and wherever we could find a place (Thank you guys, you rock!).\u00a0The summer ended and we brought our laptops for a road trip through eastern europe in the autumn of 2014. In December we could finally release our game.\u003cbr\u003e\u003cbr\u003eToday we\u0027re located on opposite sides of the world. He\u0027s probably somewhere in Asia and i\u0027m in Las Palmas de Gran Canaria. Since the location doesn\u0027t matter we\u0027ve already planned our next game and we will start working on it as soon as we get time. We\u0027re not in a hurry, it takes time to make a game, and we let it.\u003cbr\u003e\u003cbr\u003eMy dream is to make games on full time, so please, help me make your mobile phone \u003cspan style=\"color: rgb(192,80,77);\"\u003es\u003c/span\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003ep\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003ea\u003c/span\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003er\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ek\u003c/span\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003el\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003ee\u003c/span\u003e\u003c/span\u003e!\u003cbr\u003e\u003c/div\u003e"
