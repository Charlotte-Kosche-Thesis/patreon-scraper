     "about": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eRobin Bell, founder of Bell Visuals, is an award-winning editor, video journalist, and multimedia artist based in Washington DC. Robin works on a range of political and public interest projects.\u003cbr\u003e\u003cbr\u003eBuilding upon his formal training as a classical printmaker, Robin is also known for his unique style of live video collage, which he has performed at well-known venues. including The Kennedy Center, 930 Club, The Phillips Collection in Washington DC, Central Park Summer Stage in NYC, and The Hollywood Bowl in Los Angeles California. \u003cbr\u003e\u003cbr\u003eCombining his commitment to social change through the dissemination of information via video, and his artistic vision as a live video artist, Robin co-produced Operation Ceasefire, a seminal anti-war concert on the national mall, in 2005. Prior to that, he collaborated with DJ Spooky on a live re-mix of the presidential election results in 2004 at the Black Cat nightclub in Washington DC.\u003cbr\u003e\u003cbr\u003eRobin was the lead video editor or PBS television show Foreign Exchange with Fareed Zakaria. Also he taught video classes at the Corcoran College of Art and Design.\u003cbr\u003e\u003cbr\u003eCurrently, Robin works along with his team at Bell Visuals as a media producer for socially responsible companies, and Non-Profit organizations.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",
