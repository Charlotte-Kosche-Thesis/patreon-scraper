    "summary": "From \u003cstrong\u003eVancouver Canada\u003c/strong\u003e, I shoot \u003cstrong\u003enudes\u003c/strong\u003e. And \u003cstrong\u003eerotic art\u003c/strong\u003e. Mostly \u003cem\u003e\u003cstrong\u003ephotos\u003c/strong\u003e\u003c/em\u003e, but sometimes \u003cem\u003e\u003cstrong\u003evideo\u003c/strong\u003e\u003c/em\u003e. Mostly \u003cem\u003e\u003cstrong\u003ewomen\u003c/strong\u003e\u003c/em\u003e, but sometimes \u003cem\u003e\u003cstrong\u003emen\u003c/strong\u003e\u003c/em\u003e, and sometimes \u003cstrong\u003e\u003cem\u003ecouples.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI rarely sell prints, and even more rarely do paid gigs. I find more inspiration in working collaboratively with \u003cstrong\u003e\u003cem\u003emodels\u003c/em\u003e\u003c/strong\u003e, and other \u003cstrong\u003e\u003cem\u003eartists\u003c/em\u003e\u003c/strong\u003e. The images I post, are shared with the models, to use for their own respective websites or social media or business purposes.\u003cbr\u003eSince I do not make money from the other side of photography, I decided Patreon would be a good way to be able to make some money from my work. Hopefully one day giving me the ability to survive solely from the work I do in this industry.\u003cbr\u003e"
