    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eChi siamo?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eSiamo un collettivo di storici e studiosi che si occupa di divulgazione storica sul web attraverso il nostro sito\u00a0\u003ca href=\"http://www.riscriverelastoria.com\" target=\"_blank\"\u003e\u003cstrong\u003eRiscrivere la Storia\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003enato da pi\u00f9 di 2 anni.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eQual \u00e8 l\u0027obiettivo di Riscrivere la Storia?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eSul nostro sito web abbiamo deciso di trattare e divulgare la storia da un punto di vista nuovo e particolare: ci occupiamo infatti esclusivamente di \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003estoria dimenticata.\u003c/strong\u003e\u003cbr\u003eChe cosa significa?\u00a0In sostanza, vogliamo dare importanza ai fatti dimenticati o mal interpretati dalla tradizione storiografica e \u201cRiscrivere\u201d in tal senso la nostra storia. Ma non solo! Ci occupiamo anche di analizzare e sfatare falsi miti storici, approfondire curiosit\u00e0 inattuali legate alle societ\u00e0 del passato, attraverso un costante lavoro di analisi e selezione delle\u00a0fonti!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003ePer leggere gratuitamente i nostri articoli ti invitiamo a visitare il nostro sito:\u00a0\u003ca href=\"http://www.riscriverelastoria.com\" target=\"_blank\"\u003e\u003cstrong\u003ewww.riscriverelastoria.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eCosa facciamo su Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003ePatreon\u003c/em\u003e consente a chiunque abbia un\u0027idea e una specifica competenza, di metterla in pratica e di essere aiutato a livello finanziario da chiunque nello sviluppare un progetto, che verr\u00e0 poi messo a disposizione a tutti coloro che hanno permesso la sua realizzazione.\u003cbr\u003eProprio qui infatti abbiamo deciso di divulgare la prima \u003cstrong\u003erivista storica di Riscrivere La Storia\u003c/strong\u003e, consultabile in formato PDF tramite il contributo simbolico di \u003cstrong\u003e2 dollari\u003c/strong\u003e (circa 1,70 \u20ac, una cifra irrisoria per una rivista di nicchia vera e propria!).\u003cbr\u003e\u00a0Se dovesse piacerti e/o interessarti il nostro lavoro online, puoi supportarci acquistando la nostra rivista di storia dimenticata!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePerch\u00e9 sostenerci? Cosa faremo con il ricavato?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eGrazie al tuo sostegno in denaro, potremmo in futuro diventare una vera e propria rivista a tutti gli effetti e stampare fisicamente le copie bimestrali che riusciremo a pubblicare! Allo stato attuale non abbiamo i fondi necessari per iniziare un progetto cos\u00ec grande, ma con piccoli passi possiamo piano piano riuscire ad accumulare denaro per il nostro progetto, che grazie a te potr\u00e0 crescere e diventare realt\u00e0!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eQuindi si possono leggere articoli solo tramite pagamento su Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eSu questa piattaforma, verranno pubblicati in formato rivista, il meglio dei nostri approfondimenti scientifici sulla materia, mentre sul nostro sito potrete comunque accedere ad una grande dispensa di articoli (pi\u00f9 di 100) che continueranno ad essere pubblicati ogni settimana. Cosa aspetti? Iscriviti!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eS\u00ec ma.... di cosa tratteranno i numeri della rivista?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eOttima domanda! Ecco alcuni esempi dei pi\u00f9 svariati contenuti che troverai in ogni numero della nostra rivista!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://preview.ibb.co/mhabT6/Il_segreto_del_1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hfD8am/Il_segreto_del.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/bBDS1R/Il_segreto_del_6.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fif1T6/Tv_Series.jpg\" style=\"width: 647px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eE MOLTI ALTRI CONTENUTI INEDITI:\u003cbr\u003e\u003cbr\u003e- I MIGLIORI EBOOK DA SCARICARE GRATIS\u003cbr\u003e- LE MIGLIORI MOSTRE DEL MESE DA VISITARE\u003cbr\u003e- INTERVISTE INEDITE A STORICI ED ESPERTI DEL SETTORE\u003cbr\u003e- ANNIVERSARI STORICI DIMENTICATI CON DESCRIZIONI ACCURATE\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCOSA ASPETTI? NON AVER PAURA DELLA STORIA!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e-------------------------------------------------\u0026gt;\u003cbr\u003eSCEGLI IL NUMERO DELLA RIVISTA CHE PREFERISCI, DALLA BARRA A DESTRA\u003cbr\u003e-------------------------------------------------\u0026gt;\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eECCO ALCUNE COSE CHE POTRESTI SCOPRIRE LEGGENDO LA NOSTRA RIVISTA ED I NOSTRI ARTICOLI!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dbEEFm/Il_segreto_del_2.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e"
