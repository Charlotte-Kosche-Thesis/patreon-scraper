    "summary": "Hello folks! If you like what I\u0027m doing on Randomise User and want to help keep the channel going, then supporting me on Patreon would be incredibly excellent of you!\u003cbr\u003e\u003cbr\u003eThe indie scene is getting bigger by the day, with fascinating, weird, \ninnovative and hilarious games coming out all the time. It deserves \nenthusiastic, dedicated coverage, and that\u0027s what I\u0027m hoping to achieve with the help of this Patreon.\u003cbr\u003e\u003cbr\u003eSupporting the channel means I can cover more of the best indie games, worry less about bills, and indeed help fund my lavish London lifestyle of watching Gardeners\u0027 World while a video exports.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBonus videos for supporters\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs an incentive, everyone who subscribes at $5 or more each month will get access to a load of bonus videos, which I post up regularly here. \u003cbr\u003e\u003cbr\u003eAlready we have Mystery Let\u0027s Plays, some behind-the-scenes stuff, exclusive Starbound let\u0027s play stuff, a special epilogue episode to our RimWorld Caravan Rampage and more.\u003cbr\u003e\u003cbr\u003eCheck out the rewards section for details - I\u0027ll doubtless add more reward stuff if this takes off in any way, shape or form.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We\u0027ve Done So Far\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSubscriptions from Patreon have gone towards editing software and extra system hardware that has not only made creating videos much faster, but allowed us to jump from 720 to proper HD 1080, 60fps videos. \u003cbr\u003e\u003cbr\u003ePatreon has also given me a budget to pay for more \"well-known\" titles, meaning I can hopefully live up to the boast of Randomise User being the home of the best indie games.\u003cbr\u003e\u003cbr\u003eI now also do a weekly live stream, which is partly a result of a faster \u0026amp; more stable internet connection, and partly the expense of going to Homebase and buying a frame to dangle a backdrop from, which then fell over during the PlayerUnknown stream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe future\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m calling it now: RUX 2019.\u003cbr\u003e\u003cbr\u003eActually wait, that sounds like a dog biscuit. Consider it a work in progress...\u003cbr\u003e\u003cbr\u003eAnyway, thanks for reading and enjoy the videos.\u003cbr\u003e\u003cbr\u003eJamie."
