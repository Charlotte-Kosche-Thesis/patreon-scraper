    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://www.furaffinity.net/user/ruffyyoshi\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/EmVN3NP.gif\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(5, 45, 73);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/ruffyyoshi\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"https://inkbunny.net/RuffyYoshi\" target=\"_blank\"\u003eInkbunny\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003c/span\u003e\u003ca href=\"https://picarto.tv/RuffyYoshi\" target=\"_blank\"\u003ePicarto\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003cspan style=\"color: rgb(5, 45, 73);\"\u003e\u003ca href=\"https://discord.gg/xsM4G64\" target=\"_blank\"\u003eDiscord\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003c/span\u003e\u003ca href=\"http://www.hentai-foundry.com/user/RuffyYoshi/profile\" target=\"_blank\"\u003eHentai Foundry\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eWho are you?\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\tHi, my name is Ervin, also known as RuffyYoshi on the Internet. I\u0027m a professional graphic designer, and illustrator by hobby. This Patreon is used as a means to sustain myself instead of working for a company.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhat do you have to offer?\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\tI offer a variety of digital art from original themes to fanart for as little as $1 a month, as well as five additional goodies at specific tiers:\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e$1 gets you:\u003cimg src=\"https://i.imgur.com/aUXJL4A.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eearly access\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003edrawings (SD)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cstrong\u003e$5 gets you:\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eearly access\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003edrawings (HD)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003emonthly voting poll (\u003ca href=\"https://i.imgur.com/HFHc3EV.png\" target=\"_blank\"\u003eexample\u003c/a\u003e)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cstrong\u003e$10 gets you:\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eearly access\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003edrawings (4K)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003emonthly voting poll\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003echaracter sketches (see below)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cstrong\u003e$30 gets you:\u003c/strong\u003e\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eall previous rewards\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003emonthly character sketch (or collab)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://i.imgur.com/gUrn01X.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eVersions ($1 and above):\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eYou get a cum version in addition to the clean version of all my drawings. I may also alter other parts of the drawings sometimes.\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/WtWBtCu.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eBonuses ($5 and above):\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003eYou get all the commissions I do during the month as free bonus drawings in the same size configuration as the regular rewards.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://i.imgur.com/yNVZ8iB.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eCoupons ($5 and above):\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003eYou get a coupon that you can use to get commissions from me for cheaper. It remains active indefinitely while you\u0027re a patron.\u003c/div\u003e\u003cul\u003e\n\t\u003c/ul\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2EHwEXy.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eEdits ($10 and above):\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cdiv\u003eYou may ask for small edits on character sketches for only $2 per sketch. Payments are sent to my\u00a0\u003ca href=\"https://www.paypal.me/RuffyYoshi\"\u003etip jar\u003c/a\u003e instead of by invoice.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://i.imgur.com/4Kdu0FD.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eHistory ($10 and above):\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eYou get access to my entire catalog of drawings in SD size. This includes Patreon drawings, commissions, sketches and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://i.imgur.com/x9SFHyf.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eCollabs ($30 only):\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYou can collaborate with other Special Tier patrons for a sketch with up to 3 characters. One character per patron only.\u003cbr\u003e\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eHow does your system work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have introduced a few strict rules to prevent fraud:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eTHIS PATREON CHARGES UP FRONT\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eAfter that, it collects pledges at the beginning of each month\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eThe patreon feed is used for updates, sneak peaks, and polls\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eRewards are distributed through the patrons\u0027 personal e-mails\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eRewards are distributed \u003cstrong\u003eonly for the given month\u003c/strong\u003e, new patrons who wish to see older content must purchase them separately\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHow can I purchase older content?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou have a few options to get access to older content:\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003ePledge $10 to get access to my entire catalog in SD size\u003c/li\u003e\u003cli\u003eVisit my gallery on\u00a0\u003ca href=\"http://www.furaffinity.net/user/ruffyyoshi\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e or\u00a0\u003ca href=\"https://inkbunny.net/RuffyYoshi\" target=\"_blank\"\u003eInkbunny\u003c/a\u003e to see the public versions, then send me a note with the list of drawings you want\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/HQideY8.gif\"\u003e\u003cbr\u003e"
