    "summary": "Thank you for coming to my Patreon page!\u003cbr\u003e\u003cbr\u003eI work hard to create Vita ports or improve existing Vita and PSP apps, such as the Amiga emulator UAE4All2 Vita, the adventure game engine port ScummVM Vita/PSP, the arcade emulator port PFBA Vita, and several others.\u003cbr\u003e\u003cbr\u003eFollowing are some examples of my recent work.\u003cbr\u003e\u003cbr\u003eVita ports of Rocks\u0027n\u0027Diamonds and Mirror Magic (skill games)\u003cbr\u003e\u003ca href=\"https://github.com/rsn8887/rocksndiamonds/releases\"\u003ehttps://github.com/rsn8887/rocksndiamonds/releases\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eVita port of Enigma (skill/puzzle game)\u003cbr\u003e\u003ca href=\"https://github.com/rsn8887/enigma/releases\"\u003ehttps://github.com/rsn8887/enigma/releases\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eVita port of Cannonball (enhanced Outrun engine):\u003cbr\u003e\u003ca href=\"https://github.com/rsn8887/cannonball/releases\"\u003ehttps://github.com/rsn8887/cannonball/releases\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eUae4All2 Vita enhancements (Amiga emulator):\u003cbr\u003e\u003ca href=\"https://github.com/rsn8887/uae4all2/releases\"\u003ehttps://github.com/rsn8887/uae4all2/releases\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eScummVM Vita/PSP enhancements (adventure game engine):\u00a0\u003cbr\u003e\u003ca href=\"https://github.com/rsn8887/scummvm/releases\"\u003ehttps://github.com/rsn8887/scummvm/releases\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBasiliskii Vita enhancements (Mac emulator):\u003cbr\u003e\u003ca href=\"https://github.com/rsn8887/basiliskii-vita/releases\"\u003ehttps://github.com/rsn8887/basiliskii-vita/releases\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSDL library for Vita enhancements and maintenance (used by many apps):\u003cbr\u003e\u003ca href=\"https://github.com/rsn8887/sdl-vita/releases\"\u003ehttps://github.com/rsn8887/sdl-vita/releases\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eSharp-Bilinear-Simple Shader (enhanced image quality in many apps):\u003cbr\u003eThis shader, based on TheMaister\u0027s work,\u00a0has been accepted into the RetroPie, Retroarch and Vita-Shader-Collection repositories. It is now used on the Vita in UAE4All2, PFBA, SDL-POP, and SDLpal to improve the image quality, and there\u0027s also a version for the Amiga emulator FS-UAE for Windows and Mac.\u003cbr\u003e\u003ca href=\"https://github.com/rsn8887/Sharp-Bilinear-Shaders\"\u003ehttps://github.com/rsn8887/Sharp-Bilinear-Shaders\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://github.com/frangarcj/vita-shader-collection/pull/2\"\u003ehttps://github.com/frangarcj/vita-shader-collection/pull/2\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://github.com/FrodeSolheim/fs-uae/pull/167\"\u003ehttps://github.com/FrodeSolheim/fs-uae/pull/167\u003cbr\u003ehttp://eab.abime.net/showthread.php?t=89811\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTouch input module:\u003cstrong\u003e\u00a0\u003c/strong\u003eI created a touch input module with gesture support for the Vita. This module is currently being used in ScummVM Vita, UAE4All2 Vita, BasiliskII Vita, Enigma Vita, Rocks\u0027n\u0027Diamonds Vita, and in Rinnegatamante\u0027s Vita port of the imGUI library that powers the menu system in many homebrew apps. \u003cbr\u003eFor example\u00a0\u003ca href=\"https://github.com/rsn8887/imgui-vita/blob/df65f094a188668a4f23b30bd7c8860ceb42b1bc/imgui_vita_touch.cpp\"\u003ehttps://github.com/rsn8887/imgui-vita/blob/df65f09...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRetroarch Vita enhancements (multi-system emulator): For example I added proper Vita button labels \u003ca href=\"https://github.com/libretro/RetroArch/pull/6761\"\u003ehttps://github.com/libretro/RetroArch/pull/6761\u003c/a\u003e and 4 player support in the C64 core\u003cbr\u003e\u003ca href=\"https://github.com/libretro/vice-libretro/pull/36\"\u003ehttps://github.com/libretro/vice-libretro/pull/36\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy latest releases and/or contributions are always updated on VitaDB and Vita Homebrew Browser:\u003cbr\u003e\u003ca href=\"https://vitadb.rinnegatamante.it/#/user/rsn8887\"\u003ehttps://vitadb.rinnegatamante.it/#/user/rsn8887\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy blog is here:\u003cbr\u003e\u003ca href=\"https://gamingprojects.wordpress.com/\"\u003ehttps://gamingprojects.wordpress.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://s31.postimg.cc/61i1yuzzf/Title_Image.png\"\u003e\u003cbr\u003e"
