    "summary": "\u003cstrong\u003eWelcome to the Pathways Patreon! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003ePathways\u003c/em\u003e is a FREE electronic and Print on Demand magazine release in PDF format (and as of #56 now Full-color print) that Rite Publishing has been producing since 2011. We have\nreleased \u003cem\u003e\u003cstrong\u003e68 issues\u003c/strong\u003e\u003c/em\u003e, and we plan to continue so. However, we would like to make\nit even better. With the hep of our patrons we have added additional articles and can now make\nthe magazine available in print. We are now seeking to increase the pay of this project\u0027s creators, so we are asking you to join us a backer today. Regardless we will continue to make this product available for\nfree in PDF, so if you have never heard of Pathways before,\u00a0\u003cstrong\u003e\u003ca href=\"http://www.drivethrurpg.com/browse/pub/2373/Rite-Publishing/subcategory/4448_6624/Pathways-Free-Ezine\" rel=\"nofollow\"\u003ego pick up all 68 issues for free.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOur Patreon campaign is like a monthly Kickstarter project with\nspecial rewards and updates every month for our patreon backers. Based on your\ncontribution you can help us select who we will be interviewing, what monster\nwe will chose to apply our monster template to, help us chose monthly themes. \u003cbr\u003e\n\u003cbr\u003eI hope you will consider joining us so we can bring you a\nbetter and more adventurous Pathways e-zine. \u003cbr\u003e\u003cbr\u003eProject Manager/Editor: Dave Paul\u003cbr\u003eAssist Editor/Layout: Lj Stephens\u003cbr\u003eMaster Mind of Creatures: Owen K.C. Stephens\u003cbr\u003e"

   {
    "attributes": {
     "amount": 800,
     "amount_cents": 800,
     "created_at": "2016-10-26T18:46:31+00:00",
     "description": "Your big gesture of support for Pathways is a big deal to us!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI will consult our Insiders on the trajectory for the monster template we do each issue. What sorts of articles do you want to see? Which artists and writers from our list of options do you want us to work with? Which ideas should we move to the top of the list?\u003cbr\u003e\n\u003cbr\u003e\nAs a Pathways Insider, \u003cem\u003eyou\u003c/em\u003e will guide the future of the E-zine by advising us as we build our docket. We\u0027ll ask you to vote on monsters, pitches, and other conceptual elements as we consider our options, and we\u0027ll ask you for suggestions on the sorts of articles you\u0027d like to see, the folks you\u0027d like to see us interview, and so on. If you really like to see how the creative direction of Pathways is handled behind the scenes \u2014 as well as be a part of it \u2014 this is the reward level for you.\u003cbr\u003e\n\u003cbr\u003e\nAnd like every Adventurer, you will get a chance to see the edited text of our adventures before they goes into art and layout, often weeks before the final product is released to the world.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso, your name will appear on our Patreon Supporter page in pathways. \u00a0\u003cbr\u003e\n\u003c/p\u003e",
