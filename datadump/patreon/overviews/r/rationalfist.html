    "summary": "\u003cblockquote\u003e\"Nothing hits harder than the truth.\" \u003cstrong\u003eRational Fist\u003c/strong\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou can ignore reality as much as you like, but you can never ignore the consequences of ignoring reality. Believing anything that is out of alignment with reality leads to pain \u0026amp; suffering. The only way to free yourself from this process is the application of logic \u0026amp; reason.\u003cbr\u003e\u003cbr\u003eHence the title.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\"To teach is to learn twice.\" \u003cem\u003e\u003cstrong\u003e~Joseph Joubert\u003c/strong\u003e\u003c/em\u003e\u003c/blockquote\u003eHi there, and welcome to the channel. My name is \u003cstrong\u003e[redacted for privacy concerns over the potentially disruptive nature of the truths shared]\u003c/strong\u003e. Over the past decade I\u0027ve spent my life training in a martial art that is built on fundamental principles that govern the universe. Its focus on principles, rather than techniques, means it\u0027s infinitely applicable to any situation; physical, mental, emotional, relationship, etc.\u00a0\u003cbr\u003e\u003cbr\u003eEvery day I\u0027ve been practicing \u0026amp; improving my Wing Chun skills; now I want to share what I know. I\u0027m not a Master, Sifu, or guru on the mountaintop. I\u0027m a guy who knows a lot about a particular subject, and wants to share it with anyone who is interested. \u003cbr\u003e\u003cbr\u003ePatreon seems like the easiest, and best way to deliver top-quality content with people who appreciate its value.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ARE YOU BUILDING HERE?\u003c/strong\u003e\u003cbr\u003eI\u0027ll be sharing random thoughts, articles, videos, and hangouts centered around the subject of cultivating a life of virtue and integrity in a world gone mad.\u003cbr\u003e\u003ch3\u003eThank you for supporting my work.\u003c/h3\u003e"
