    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBU9lo-sTYZ4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBU9lo-sTYZ4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FBU9lo-sTYZ4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWHO THE DEVIL ARE ROGUES GALLERY?\u003c/strong\u003e\u003cem\u003e.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eRogues Gallery is a celebration of men and women throughout history who didn\u0027t give a damn, broke all the rules and lived life as they chose. It\u0027s a two fingered response to prudes, hypocrites, zealots, dullards and anyone who thinks morals were \"\u003cem\u003eSo much better in the old days.\"\u00a0\u003c/em\u003e\u003cbr\u003eIt\u0027s short, colourful bursts of well researched popular history that\u0027ll make you laugh, think, feel repelled and /or aroused and hopefully inspired to find out more.\u00a0\u003cbr\u003eRogues Gallery is written by a finely turned out but morally decrepit debauchee who is well known throughout the drawing rooms and bawdy houses of Europe.\u00a0\u003cbr\u003eHe hopes you like it - but really, it\u0027s no skin off his nose if you don\u0027t.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWHAT ON EARTH IS ROGUES GALLERY ONLINE?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.roguesgalleryonline.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\"Libertines, Lotharios \u0026amp; Complete Bastards.\"\u00a0\u003c/a\u003e\u003cbr\u003eTrue stories of history\u2019s, greatest eccentrics, drunks, free thinkers, womanisers, strumpets, dandies and psychopaths. \u003cbr\u003eProving the old adage that \u201c\u003cem\u003eEverything is more fun in period costume\u003c/em\u003e.\u201d\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWHAT IN THE NAME OF ALL THAT\u0027S DECENT DOES THE\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/c/Roguesgalleryonline \" rel=\"nofollow\"\u003eYOUTUBE\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0CHANNEL LOOK LIKE?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThis is the new trailer, which should give you a rough idea.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bDpg7tg0itA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eWHY ARE YOU DONG THIS, YOU GIN ADDLED POPINJAY? \u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBecause it\u0027s fun, damn your impertinence. .....why else?\u003cbr\u003eHave you ever wondered what a history book would be like if it was written in the style of a rock n roll biography like \"Hammer of the Gods\" - outrageously dressed, larger than life punks, doing things normal people wouldn\u0027t dare?\u00a0\u003cbr\u003eConventional history documentarys are \u00a0fascinating but sometimes I need mine short, loud and a bit dirty.\u00a0\u003cbr\u003eBe honest, what fact about the composer Wolfgang Amadeus Mozart would you tell your friends - that he may have suffered from a congenital ear defect or that he was obsessed by scat and once wrote a song entitled\u00a0\"\u003cem\u003eLeck mich im Arsch\u003c/em\u003e\" ?\u003cbr\u003e\"\u003cem\u003eHistory as Rock n Roll with Intelligence and Attitude\u003c/em\u003e\", that\u0027s why I\u0027m doing it......and I like swearing obviously.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSO H\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eOW CAN I HELP?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWell you can stop asking me bloody stupid questions for a start.\u003cbr\u003eI expect you think that I\u0027ll spend any pledge money on \"\u003cem\u003eopium, gin,sexual excess and fine lace\u003c/em\u003e\" - don\u0027t think it didn\u0027t cross my mind.\u003cbr\u003eBut that\u0027s not entirely true.\u003cbr\u003eSome of it will go towards the costs of marketing the site and the channel so those living in pitiful ignorance can discover for themselves a world of historical bad behaviour.\u003cbr\u003eSome of it will go on paying professional people to do very helpful things that I\u0027m either too technically incompetent or frankly bone idle to do myself. \u003cbr\u003eSome of it will go on furthering my exciting plans to make Rogues Gallery a live show and a proper book.\u003cbr\u003eThe rest will go on \"\u003cem\u003eop\u003c/em\u003e.....well, you know.\u00a0 \u00a0\u003cbr\u003ePledge whatever you can and my fellow rouges and I will raise a glass or two in your honour. If you can\u0027t spare the coin but tell all your friends that Rogues Gallery is interesting and entertaining, we\u0027ll happily toast your health as well.\u003cbr\u003eIf you\u0027d rather not do either, then you\u0027re clearly a mealy mouthed blackguard who cares not a whit for their fellow man but would rather wallow in their own selfish pursuits.....I like your style.\u00a0\u00a0\u00a0\u003cbr\u003e\u00a0 \u00a0\u00a0\u003c/span\u003e\u003cbr\u003eSee You Yesterday."
