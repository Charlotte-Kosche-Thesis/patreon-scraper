    "summary": "My name is Rune Agerhus, and I have a passion.\u00a0\u003cbr\u003eNot only am I heavily engaged in politics mostly centered around the MENA region, I am also a dedicated media activist, experienced in video-editing, graphic design and photography. Ontop of this, I sometimes write articles for both mainstream and independent media.\u003cbr\u003e\u003cbr\u003eMost of my time, I am studying for around 6 hours per day on a regular work week, with my only income being government subsidies and education funds. With my huge ambitions, this won\u0027t cover the ideas I have in the future. It barely covers my basic needs for a whole month.\u003cbr\u003eThat\u0027s why Patreon may help me out on this. I want to create content for people about places with a lot of controversy and fake news going around. I have acquired very potent contacts in many countries in the MENA region, including Yemen and Syria, with the firstmentioned not getting the media attention it needs. That\u0027s what I want to change. I want to show the people what is really happening in these countries, through the eyes of the people in these countries themselves.\u00a0\u003cbr\u003e\u003cbr\u003eI am currently planning for a short-documentary called \"Steadfast Yemen\", which will be about the popular Yemeni struggle against aggression, through the eyes of the strugglers.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to support me, that would be great. It keeps me going, and it keeps me motivated to produce new content that will enlighten people about a certain topic. If you want to support me and these visions I have in mind, please consider becoming a patreon. I for one, would be very thankful.\u003cbr\u003e\u003cbr\u003eThank you.\u00a0\u003cbr\u003e\u003cbr\u003e- Rune Agerhus\u00a0"
