    "summary": "Hello,\u003cbr\u003e\u003cbr\u003emy name is Raphael Salimena, I\u0027m a comic book writer and artist and I live in Brazil. I\u0027ve been working with comics and illustrations for over 10 years in my country and just begun to translate my works from Portuguese to English. The first of them is the\u00a0\u003ca href=\"https://www.webtoons.com/en/challenge/tramps-in-space/list?title_no=159199\"\u003eTramps in Space\u003c/a\u003e series, in progress on\u00a0\u003ca href=\"https://tapas.io/series/tramps\" target=\"_blank\"\u003eTapas\u003c/a\u003e and\u00a0\u003ca href=\"https://www.webtoons.com/en/challenge/tramps-in-space/list?title_no=159199\"\u003eWebtoons\u003c/a\u003e.\u003cbr\u003eUnfortunately, since I am in Brazil, it\u0027s impossible for me to send the rewards to readers from other countries, but every support received will help me produce and translate more pages. If you want to contact me I\u0027ll be happy to answer at my email salimena@gmail.com =)\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eOl\u00e1 leitores,\u003cbr\u003e\u003cbr\u003e\n\nSejam bem-vindos ao nosso patreon! Sim,\u003cstrong\u003e nosso\u003c/strong\u003e, porque depois\nde praticamente um ano de campanha foram \u003cstrong\u003e65 tiras\u003c/strong\u003e no\u00a0\u003ca href=\"http://www.linhadotrem.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003eLinha do Trem\u003c/a\u003e e \u003cstrong\u003e28 p\u00e1ginas\u003c/strong\u003e\ndo\u00a0\u003ca href=\"http://www.vagabundosnoespaco.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003eVagabundos no Espa\u00e7o\u003c/a\u003e que s\u00f3 existem gra\u00e7as aos apoiadores.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://2.bp.blogspot.com/-_NTIoDLe2EQ/VZNC01MHD3I/AAAAAAAACZc/04ZDQGuD0zg/s1600/rep01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEu comecei o Linha em meados de 2006. J\u00e1 tinha tentado fazer hqs, mas eram sempre hist\u00f3rias longas que n\u00e3o passavam das primeiras p\u00e1ginas. Foi ent\u00e3o que, inspirado pelo trabalho do\u003cstrong\u003e Arnaldo\u003c/strong\u003e, \u003cstrong\u003eDahmer\u003c/strong\u003e e\u003cstrong\u003e Sieber\u003c/strong\u003e resolvi fazer tiras de tra\u00e7o r\u00e1pido nas horas vagas do trabalho.\u003cbr\u003e\u003cbr\u003eAo longo dos primeiros anos eu publiquei muita porcaria por l\u00e1 (al\u00e9m de n\u00e3o saber fazer hq eu tamb\u00e9m n\u00e3o sabia fazer humor), mas o blog foi um imenso aprendizado e foi atrav\u00e9s dele que consegui convites para publicar em revistas como a \u003cstrong\u003eSET\u003c/strong\u003e, \u003cstrong\u003eSexy\u003c/strong\u003e, \u003cstrong\u003eMundo Canibal\u003c/strong\u003e, \u003cstrong\u003eAlfa\u003c/strong\u003e e a querid\u00edssima\u003cstrong\u003e MAD\u003c/strong\u003e, que me firmaram como profissional. O Linha tamb\u00e9m me deu um trof\u00e9u\u00a0\u003cstrong\u003eHQ MIX\u003c/strong\u003e em 2010, na categoria Web Quadrinhos.\u003cbr\u003e\u003cbr\u003eMas a vida adulta chegou batendo pesado, os freelas acabaram tomando grande parte do meu tempo e as atualiza\u00e7\u00f5es do site foram ficando cada vez mais espor\u00e1dicas.\u003cbr\u003e\u003cbr\u003eJ\u00e1 o\u00a0\u003ca href=\"http://www.vagabundosnoespaco.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003eVagabundos no Espa\u00e7o\u003c/a\u003e \u00e9 minha tentativa de seguir um dos caminhos menos indicados para um quadrinista\u00a0independente: uma \u003cstrong\u003esaga \u003c/strong\u003edividida em muitos cap\u00edtulos. Acho que as edi\u00e7\u00f5es fechadas e curtas que produzimos aqui no Brasil n\u00e3o permitem o desenvolvimento de personagem e as reviravoltas de roteiro que eu adoro nos quadrinhos peri\u00f3dicos gringos, ent\u00e3o resolvi fazer uma \u003cstrong\u003espace opera\u003c/strong\u003e nesses moldes, mesmo sem ter o tempo ou a grana necess\u00e1ria para. Acredito que quem pegar esse material daqui a um ou dois anos ter\u00e1 em m\u00e3os algo bem diferente do que est\u00e1 sendo feito por aqui.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-MGPwGjLgzCQ/V-rmxbTbhpI/AAAAAAAAC4U/vo5saVtYfyIf1LOR30_xbIXCzpN8AwUpgCLcB/s1600/vne01p12.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTenho estudado o \u003cstrong\u003ePatreon\u003c/strong\u003e h\u00e1 um tempinho. V\u00e1rios\nquadrinistas estrangeiros conseguiram profissionalizar suas webcomics assim e eu acredito muito na rela\u00e7\u00e3o direta entre\no autor e o p\u00fablico. Se existe interesse das duas partes, n\u00e3o tem\nporque vender espa\u00e7o publicit\u00e1rio, banner, anunciar\nporcarias de ningu\u00e9m. Se n\u00e3o existe mercado a gente cria um.\u003cbr\u003e\u003cbr\u003e\nO que eu quero \u00e9 me dedicar o m\u00e1ximo poss\u00edvel aos meus trabalhos autorais:\u00a0as tiras do\u00a0\u003ca href=\"http://www.linhadotrem.com.br/\" rel=\"nofollow\"\u003eLinha\u003c/a\u003e e a s\u00e9rie do\u00a0\u003ca href=\"http://www.vagabundosnoespaco.com.br/\" rel=\"nofollow\"\u003eVagabundos\u003c/a\u003e. Quanto maior o n\u00famero de apoiadores, maior a frequ\u00eancia nas atualiza\u00e7\u00f5es.\u003cbr\u003e\u003cbr\u003eEnt\u00e3o bora l\u00e1, escolham uma categoria de apoio e\u00a0\u003cstrong\u003evamos fazer quadrinhos!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-40h-Z6yBJXc/VNOi03wPknI/AAAAAAAACUo/B3tkABd7O1k/s1600/tira0480.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e(\u003cstrong\u003eATEN\u00c7\u00c3O\u003c/strong\u003e: o patreon \u00e9 um site americano e todos os valores est\u00e3o em \u003cstrong\u003eD\u00d3LAR\u003c/strong\u003e. Voc\u00eas podem mudar o valor ou cancelar o apoio a qualquer momento, ok?)\u003cbr\u003e\u003cbr\u003e"
