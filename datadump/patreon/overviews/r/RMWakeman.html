    "summary": "Hello everyone!\u003cbr\u003e\u003cbr\u003eI would like to start out by saying how much I appreciate your support, and look forward to sharing this project moving forward.\u003cbr\u003e\u003cbr\u003eThe Fantasy genre is my first love, captivating me in even my earliest memories. My goal is to make my mark in that genre. \u003cbr\u003e\u003cbr\u003eWhile I have spun many stories, this one will be the culmination of them all. I am no longer looking to self-publish. Instead, when I am finished this project, I will be approaching various literary agents in an effort to break into traditional publishing.\u003cbr\u003e\u003cbr\u003ePatrons, I will be posting each \"act\" of the series when I am finished writing them. Each act is nine chapters. While you are waiting for this, I will post ideas and scenes, as well as ask for your input in the naming of characters and places. If you are so inclined, I welcome your constructive criticism on the writing itself when it\u0027s posted. As of yet, this project does not have a title and the main character is currently nameless. However, these are the characters that I\u0027ve been working on for years and now I have finally found their rightful place: Wist\u00e4r.\u003cbr\u003e\u003cbr\u003eI will post on a sporadic basis as inspiration strikes, but expect only a few posts a month. This patreon is set up as \u0027pay per creation\u0027 and that will only be applied to the nine chapter segments that I release. Every patron will be listed in my acknowledgments as well as forever honored as an individual who helped support me while I still worked a day job.\u003cbr\u003e\u003cbr\u003eGoal: Become a full-time writer. Go!\u003cbr\u003e"
