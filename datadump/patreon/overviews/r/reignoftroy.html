    "summary": "Since 2012, Reign of Troy Radio has been FanSided\u0027s popular USC podcast dissecting news and offering original analysis on everything about the Trojans, from football to basketball and more. The fan-driven show features co-hosts Alicia de Artola and Michael Castillo, but couldn\u0027t be done without the passionate support of our ever-growing listeners, affectionately dubbed RoTbots. From the spirited rants and raves on the Reign of Troy Rant Line, to the tailgate friends made along the way, the community keeps RoT a passion project within the Trojan Family. Now\u0027s the time to take it step further.\u003cbr\u003e\u003cbr\u003eWe\u0027ve joined Patreon as a way of both giving the RoTbots their fix of exclusive episodes USC talk in addition to our traditional podcast feed, while bolstering our community and maintaining Reign of Troy\u0027s quality coverage of the Trojans.\u003cbr\u003e\u003cbr\u003eHere\u0027s what\u0027s in store starting February 1st:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e2nd \u0026amp; Short with Alicia de Artola\u003c/strong\u003e is a new weekly podcast aiming to #balance the optimistic and pessimistic sides of USC football, while bringing you into an Alicia-curated world featuring special guests, in-depth soliloquies, parental guidance and finishing off every episode with an obligatory Two-Minute Shill.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRoTBots\u0027 Choice\u003c/strong\u003e is a series of deep dive episodes discussing a weekly topic handpicked by our subscribers, such as ranking the Trojans\u0027 all-time quarterbacks, revisiting the 2014 season or simply sharing our favorite burger stands in LA. It\u0027s your show. You choose.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSnap Takes\u00a0\u003c/strong\u003eare quick reactions to urgent and/or breaking news.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eReign of Troy After Dark\u003c/strong\u003e might not be as salacious as it sounds, but it\u0027s the aftershow to our free episodes ripe with food debates, soccer talk and random chitchat. It\u0027s our version of the clutch malt cup you get with a delicious milkshake.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRoTWatch Commentaries\u003c/strong\u003e are a series of podcasts featuring Alicia and Michael reacting to and discussing various videos as they watch them, from in-season game rewatches, to legendary epics, classic football movies and more.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFancasts \u003c/strong\u003eare monthly roundtable episodes featuring the RoTbots themselves, discussing the hot button topics in USC fandom.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eJoin us on this journey today by becoming a patron to Reign of Troy Radio\u0027s fleet of bonus content. Club 555 members get all of the new podcasts and a sweet sticker, while a RoT Crew Membership brings you inside the studio with us.\u003cbr\u003e\u003cbr\u003eDon\u0027t feel like you\u0027re ready to commit to our recruiting class just yet? You can still support the show with a Tribute to Reign of Troy, a $1 donation and virtual fist bump.\u003cbr\u003e\u003cbr\u003eAre you in?\u003cbr\u003e"
