    "summary": "Weaving the worlds from the joys of my heart\u003cbr\u003eWriting the words of the stories inside\u003cbr\u003ePainting the pictures of places apart\u003cbr\u003eDrawing the dreams from the spaces I hide\u003cbr\u003e\u003cbr\u003eWe are not in this world alone, and together we have the potential to create a place that supports kindness, trust, acceptance, and care. We have the power to live in peace, and I hope that in every moment we can make a choice that moves us toward greater love toward each other. It can be a challenge to find commonality, as we are each unique and have different needs, but art it something that people across cultures can find unity in. I create for myself, but it is with the hope that what I create will connect with other people; that it will encourage the joy in all of us to grow, if even a tiny bit, and that others will be inspired to create work that will bring us all a little closer to accepting each other.\u003cbr\u003e\u003cbr\u003eI want to bring my art to you, bring joy to you, and encourage you to create yourselves, and I need your help to make that possible. Please consider joining me on my creative journey, as I want to do my best to bring that journey to you.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eRichard"
