    "summary": "i\u0027m \u003cstrong\u003ealbin\u003c/strong\u003e, but you can call me\u003cstrong\u003e abbe\u003c/strong\u003e. i\u0027m\u00a0also known as \u003cem\u003errroux\u003c/em\u003e across social media. i\u0027m a gay trans dude from the cold swedish north! i do comics, character design and illustration. i primarily work digitally, but i enjoy traditional work a lot as well. i\u0027m a comics and art school graduate.\u003cbr\u003e\u003cbr\u003ei\u0027m currently working on my own comic called \u003cem\u003eASPERA\u003c/em\u003e, which you can read for free over\u00a0\u003ca href=\"http://asperacomic.com\"\u003ehere\u003c/a\u003e! you can also read it on\u00a0\u003ca href=\"http://tapas.io/series/ASPERA\"\u003etapas.io\u003c/a\u003e. it\u0027s an ongoing slice of life/romance/drama comic that follows the lives of nine lgbt art students in paris. it\u0027s a comic i\u0027ve been creating for a couple of years, and it\u0027s very dear to me. apart from that i adore drawing the things i love; fanwork is very close to my heart.\u00a0\u003cbr\u003e\u003cbr\u003ei\u0027m on patreon because i\u0027m working towards being able to live off of my work. any kind of support helps me in the steps towards not having to bounce from job to job to support myself. so what will you get from helping me? early looks at ASPERA pages, extra ASPERA materials, mini prints, WIPs, sketches, opportunities to be a background character of ASPERA, requests, and much more!\u00a0\u003cbr\u003e\u003cbr\u003ethank you all so much, i wish you all the best!!!\u00a0\u003cbr\u003ebe safe, be kind\u003cbr\u003e- abbe g."
