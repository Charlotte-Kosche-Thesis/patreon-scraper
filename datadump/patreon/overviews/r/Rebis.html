    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003eHi there! I\u0027m Rebis!\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eI\u0027m a comic artist from Japan.\u003cbr\u003eFor over 10 years, I\u0027ve been drawing NSFW comics (doujin-shi).\u003cbr\u003eSome of you may already know me through my site [REBIS DUNGEON], through Comiket in Japan, or through the Internet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eWhy I Started Patreon\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThrough the past 10 years, I\u0027ve come to know that many from around the world have embraced my works, but there wasn\u0027t a very good venue to reach all of my overseas fans.\u003cbr\u003eIn fact, providing NSFW comic books to other countries was a daunting task...\u003cbr\u003eBut, now we have Patreon!\u003cbr\u003eI am looking forward to connecting with readers from around the world under my own flagship port on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eI Need Your Support!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAll proceeds and support will be used to power the translations for my works.\u003cbr\u003eAlso, part of your proceeds will help me continue my passion and endeavor as a comic artist (the recession in Japan has really taken a toll on life as a comic artist).\u003cbr\u003eWith enough support, I may be able to hire assistants to help with my works to create more comics for everyone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003ePatrons Will Get...\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eSupporters will have access to my official translated comics (for all my latest and greatest as well as my classics), newly created arts, WIP pics, sketches, and even PSDs!\u003cbr\u003e\u003cstrong\u003e*Please note that some comics and arts in this Patreon are for NSFW(Adult Only).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eList of Translated Comics in the Archive!($10+ Reward)\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://rebisdungeon.com/patreontop/TDP7.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://rebisdungeon.com/patreontop/10year.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://rebisdungeon.com/patreontop/PrinaMILFs.jpg\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://rebisdungeon.com/patreontop/GyaruvsBimbo.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://rebisdungeon.com/patreontop/DoubleGyaruS.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://rebisdungeon.com/patreontop/DoubleGyaruF.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://rebisdungeon.com/patreontop/Gyakuten.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://rebisdungeon.com/patreontop/Mayafps.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://rebisdungeon.com/patreontop/mayaogre.jpg\"\u003e\u003cbr\u003e...and many exclusive arts and pinups! \u003cbr\u003eMore comics will come thanks to Patrons\u0027 Big Support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eQuestions?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eDo you have any questions? Please \u003ca href=\"http://rebisdungeon.sakura.ne.jp/FAQ.htm\" rel=\"nofollow\"\u003echeck out the FAQ\u003c/a\u003e for more information.\u003cbr\u003eFor a sampling of my works, you can check them out from my portal site!\u003cbr\u003e\u003ca href=\"http://rebisdungeon.com/\" rel=\"nofollow\"\u003ehttp://rebisdungeon.com/\u003c/a\u003e\u003cbr\u003e"
