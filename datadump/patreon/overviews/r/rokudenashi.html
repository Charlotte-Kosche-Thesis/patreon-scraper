    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://drive.google.com/uc?export=view\u0026amp;id=1TvjIyScpA2G-NpecrBxz38yEZx3YnLkr\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eThank you for your interest!\u003c/strong\u003e\u003cbr\u003eI make NSFW gay/bara illustrations and webcomics, mainly hardcore muscled male characters both original and fanart.\u003cbr\u003eOn this page, I\u2019ll be releasing illustration packs and brand new comics, as well as taking commissions.\u003cbr\u003e\u003cstrong\u003e\u3053\u3093\u306b\u3061\u306f\u3002\u30ed\u30af\u30c7\u30ca\u30b7\u3068\u7533\u3057\u307e\u3059\u3002\u003c/strong\u003e\u003cbr\u003e\u79c1\u306f\u30b2\u30a4\u6210\u4eba\u5411\u3051\u30a4\u30e9\u30b9\u30c8\u3084\u6f2b\u753b\u3092\u88fd\u4f5c\u3057\u3066\u304a\u308a\u3001\u7b4b\u8089\u8cea\u306a\u7537\u6027\u30ad\u30e3\u30e9\u3092\u30aa\u30ea\u30b8\u30ca\u30eb\u30fb\u4e8c\u6b21\u5275\u4f5c\u306b\u95a2\u308f\u3089\u305a\u63cf\u3044\u3066\u304a\u308a\u307e\u3059\u3002\u003cbr\u003e\u3053\u306e\u30da\u30fc\u30b8\u3067\u306f\u3001\u6bce\u6708\u5bc4\u4ed8\u3092\u3044\u305f\u3060\u304f\u4ee3\u308f\u308a\u306b\u30a4\u30e9\u30b9\u30c8\u30d1\u30c3\u30af\u3084\u65b0\u4f5c\u6f2b\u753b\u3092\u914d\u4fe1\u3057\u305f\u308a\u3001\u30b3\u30df\u30c3\u30b7\u30e7\u30f3(\u30a4\u30e9\u30b9\u30c8\u306e\u5236\u4f5c\u4f9d\u983c)\u3092\u53d7\u3051\u4ed8\u3051\u3066\u3044\u304d\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://drive.google.com/uc?export=view\u0026amp;id=1bTRV0vKpdSFCy4cBiHt0iX1fJk6WiMVH\"\u003e\u003cbr\u003eI love hardcore, juicy muscled men! I draw muscled males in hardcore and more vanilla situations including extreme penetration, sounding, blowjobs, ahegao and so on.\u003cbr\u003eIn my art, I try to reflect the characters heat, flexibility and passion. I like heroes in particular, such as Spiderman, Deadpool, Batman and so on.\u003cbr\u003e\u3068\u306b\u304
