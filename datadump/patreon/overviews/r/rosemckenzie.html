    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there, you can call me Rose. I am a model, photographer, traveler, and pseudo-blogger. Currently in the North East U.S, this fall and winter I will be around the U.K, France, and Germany. Photography from\nboth sides of the lens has become an essential part of the way I live a sensual, fully embodied life. The way I see it \u003cstrong\u003eart is the alchemical collaboration\nbetween one\u2019s internal reality and the outside world\u003c/strong\u003e. Art lies in the process,\nnot in the end result, though the result can bring great joy to a number of\npeople. Imagery has always been the driving force in my life. Susan Sontag once wrote \"Art\nis a form of consciousness\", and well... since last I checked I\u0027m at least semi-conscious. I could say that my motivations in creating are tied to fanciful and grandiose notions of truth. Though I wouldn\u0027t be so diluted as to presume what a word like truth means. The human mind is disposed to obsessive categorization. Separating true from untrue, beautiful from ugly. At the end of the day I am a compulsive collector, a captivated observer, oscillating between the struggle for control over my own reality, and the struggle to let go of the illusion of control over my environment. I collect the moments in my life that are ancient and new, forever inspired by the mythological, the pathological, and what I see as the cinematic nature of the transcendental and the transitory.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003eRight now I am using this space to of coarse showcase my personal photography, and collaborations with other artists. This is also my photo diary, I\u0027ll post my doodles and crafts, audio of random conversations and interactions in my life, basically whatever creative exercise I\u0027m practicing, like a multimedia art journal. \u00a0I\u0027m in this for the long game I want to build a personal relationship with my patrons. I am willing to customize\u00a0benefits to suit the individual. Don\u0027t be shy just ask! Know that when you subscribe to this page you are welcome to start an open dialogue with me. \u003cbr\u003e\u00a0\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003cstrong\u003eI have a few TIERS set up, but know this page is sliding scale/donation based give what you can/what you want.\u003c/strong\u003e\u003c/div\u003e"
