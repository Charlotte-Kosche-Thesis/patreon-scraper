     "about": "25 Ocak 1962 Hopa do\u011fumluyum. Laz\u0027\u0131m. Galatasaray Lisesi\u0027ni bitirdim. 1981 \u015eubat-1982 A\u011fustos aras\u0131n\u0131 Hasdal ve Metris askeri cezaevlerinde tutuklu olarak ge\u00e7irdim. Bo\u011fazi\u00e7i \u00dcniversitesi\u2019ni yar\u0131da b\u0131rakt\u0131m. May\u0131s 1985\u0027te Nokta Dergisi\u0027nde gazetecili\u011fe ba\u015flad\u0131m. S\u0131ras\u0131yla Tempo, Cumhuriyet, Milliyet, CNN T\u00fcrk, NTV, Vatan ve Habert\u00fcrk\u2019te \u00e7al\u0131\u015ft\u0131m. TESEV\u0027de Demokrasi, Sivil Toplum ve \u0130slam D\u00fcnyas\u0131 Program\u0131n\u0131 y\u00f6nettim. A\u00e7\u0131k Toplum Vakf\u0131 Dan\u0131\u015fma Kurulu\u2019nda g\u00f6rev yapt\u0131m. 20 A\u011fustos 2015\u2019te yay\u0131na ba\u015flayan medyascope.tv\u2019nin kurucu yay\u0131n y\u00f6netmeniyim. \u003cbr\u003e\u003cbr\u003eFrans\u0131zca ve \u0130ngilizce biliyorum. Yurti\u00e7i ve d\u0131\u015f\u0131nda \u00e7ok say\u0131da konferansa kat\u0131ld\u0131m. Marmara \u00dcniversitesi Frans\u0131zca Kamu Y\u00f6netimi B\u00f6l\u00fcm\u00fcnde \"\u00c7a\u011fda\u015f \u0130slami Siyasi D\u00fc\u015f\u00fcnce ve T\u00fcrkiye\", Buffalo New York Devlet \u00dcniversitesi\u0027nde \"\u0130slam, Demokrasi ve Sivil Toplum\" dersleri verdim. \u003cbr\u003e\u003cbr\u003eGalatasarayl\u0131lar Derne\u011fi ve Galatasaray Kul\u00fcb\u00fc \u00fcyesiyim. Yazar M\u00fcge \u0130plik\u00e7i ile evliyim ve 1998 do\u011fumlu Ali Deniz\u0027in babas\u0131y\u0131m.\u003cbr\u003e\u003cbr\u003eKitaplar\u0131m:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAyet ve Slogan, T\u00fcrkiye\u0027de \u0130slami Olu\u015fumlar, 1990.\u003c/li\u003e\u003cli\u003e Vatan Millet Pragmatizm, T\u00fcrk Sa\u011f\u0131nda \u0130deoloji ve Politika (H\u0131d\u0131r G\u00f6kta\u015f ile birlikte), 1991.\u003c/li\u003e\u003cli\u003e Resmi Tarih Sivil Aray\u0131\u015f, Sosyal Demokratlarda \u0130deoloji ve Politika (H\u0131d\u0131r G\u00f6kta\u015f ile birlikte), 1991.\u003c/li\u003e\u003cli\u003e Sol Kemalizme Bak\u0131yor (Levent Cinemre ile birlikte), 1992.\u003c/li\u003e\u003cli\u003e Ne \u015eeriat Ne Demokrasi, RP\u0027yi Anlamak, 1994 Hatemi\u0027nin \u0130ran\u0131 (Sami O\u011fuz ile birlikte), 2000.\u003c/li\u003e\u003cli\u003e Direni\u015f ve \u0130taat, \u0130ki \u0130ktidar Aras\u0131nda \u0130slamc\u0131 Kad\u0131n, 2000.\u003c/li\u003e\u003cli\u003e Derin Hizbullah, \u0130slamc\u0131 \u015eiddetin Gelece\u011fi, 2001.\u003c/li\u003e\u003cli\u003e Recep Tayyip Erdo\u011fan, Bir D\u00f6n\u00fc\u015f\u00fcm \u00d6yk\u00fcs\u00fc, (Fehmi \u00c7almuk ile birlikte), 2001.\u003c/li\u003e\u003cli\u003e Nereye Gitti Bu \u00dclk\u00fcc\u00fcler, 2003.\u003c/li\u003e\u003cli\u003e T\u00fcrkiye\u0027nin K\u00fcrt Sorunu, 2004.\u003c/li\u003e\u003cli\u003e \u0130mam-Hatip Liseleri, Efsaneler ve Ger\u00e7ekler (\u0130rfan Bozan ve Balkan Talu ile birlikte), 2004.\u003c/li\u003e\u003cli\u003e Sivil, \u015eeffaf, Demokratik Bir Diyanet \u0130\u015fleri Ba\u015fkanl\u0131\u011f\u0131 M\u00fcmk\u00fcn m\u00fc? (\u0130rfan Bozan ile birlikte), 2005.\u003c/li\u003e\u003cli\u003e \"Mahalle Bask\u0131s\u0131\" Prof. Dr. \u015eerif Mardin\u0027in Tezlerinden Hareketle T\u00fcrkiye\u0027de \u0130slam, Cumhuriyet, Laiklik ve Demokrasi, 2008.\u003c/li\u003e\u003cli\u003e Mahalle Bask\u0131s\u0131: Var m\u0131, Yok mu? (\u0130rfan Bozan ile birlikte), 2009.\u003c/li\u003e\u003cli\u003e 100 Soruda Erdo\u011fan x G\u00fclen Sava\u015f\u0131 (Semih Sakall\u0131 ile birlikte), 2014.\u003c/li\u003e\u003cli\u003e Ji Real\u00eeteya Kurd Ber Bi Realit\u00eaya Kurdistan ve Serencama Meseleya Kurd, 2016.\u003c/li\u003e\u003c/ul\u003e",
