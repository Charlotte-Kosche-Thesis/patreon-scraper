    "published_at": "2016-01-06T22:16:29+00:00",
    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWelcome to the Rich Alvarez Patreon page! \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe place where you can offer your support to help Rich and the gang create some excellent online content, and enjoy exclusive rewards for it! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho is Rich Alvarez? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRich Alvarez is an online video content creator. Over the past decade, Rich and his friends have been making large scale video projects. These have included the long running web-series \"Stupid Mario Brothers\", Music Video parodies, such as \"Nintendo Style\" (A Parody of Gangnam Style) and the weekly news/vlog show \"The Rich Vlog\" and launch of several NEW SHOWS. There\u0027s a whole lot of creative potential from Rich and his team. But they need your help to reach it!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy we need your support\u003c/strong\u003e\u003c/span\u003e. \u003cbr\u003e\u003cbr\u003eHigh Concept shows such as \"The Plumber Knight Returns\" and \"Stupid Mario World\" as well as our weekly sketches \"Rich Alvarez Shorts\", require a budget: Costumes, locations, talented crew members, film equipment, special effects. It all adds up. And \"Stupid Mario Animated\" requires countless hours of animation work. So far, we\u0027ve been able to get by on a shoe string budget, but you may have noticed the year and a half gap between plumber knight seasons, or the lack of fight scenes in Mario World. With your support, we can make content better and more frequently. We would love to make \"Rich Alvarez Shorts\" and our other content EVEN BETTER and run for years. Let\u0027s make that happen together! No More year and a half breaks between seasons of your favorite Rich Alvarez Shows!\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhat do YOU get?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePatreon is all about community. We want this to be the place where we can hang out with our most dedicated followers. By supporting us, we can give back by interacting on a more personal level here  on Patreon. We also have a nice list of rewards for various levels of patrons, see the full list below! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eMilestone Goals\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve set Milestone Goals, such as \"Stupid Mario World\" Season 2, \"Sonic In The Show\" and more. But don\u0027t worry, we will be working on a steady stream of high quality videos at all times. So your contribution will be put to immediate use as we build up to those milestones. \u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003eHow Do You Make It Happen?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYou simply click \"Become a Patron!\"  at the top of this page! Chose a dollar amount/reward tier, and follow through! Your contribution is put to work on the Rich Alvarez YouTube channel. Any amount helps. We appreciate you all so much and look forward to what we can create with your support!  \u003cbr\u003e"
