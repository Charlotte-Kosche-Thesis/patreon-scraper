    "summary": "\u003cstrong\u003e\u0414\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c =)\u003c/strong\u003e\u003cbr\u003e\u0417\u0434\u0435\u0441\u044c \u044f \u0441\u043e\u0437\u0434\u0430\u044e \u0430\u0432\u0442\u043e\u0440\u0441\u043a\u0438\u0435 \u043a\u043d\u0438\u0433\u0438 \u043a\u043e\u043c\u0438\u043a\u0441\u043e\u0432 \u0441 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u043c\u0438 \u0441\u0442\u0438\u043b\u044f \u043c\u0430\u043d\u0433\u0430. \u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u043f\u043e \u043d\u0440\u0430\u0432\u0443 \u0443\u0436\u0430\u0441\u044b, \u043c\u0438\u0441\u0442\u0438\u043a\u0430, \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0430, \u0441\u0443\u043c\u0430\u0441\u0431\u0440\u043e\u0434\u043d\u044b\u0435 \u0436\u0443\u0442\u043a\u043e\u0432\u0430\u0442\u044b\u0435 \u043c\u0438\u0440\u044b, \u043a\u043b\u043e\u0443\u043d\u044b, \u0441\u0442\u0451\u0431, \u0434\u0443\u0440\u043a\u0430, \u0442\u0435\u043c\u0430 \u0432\u0437\u0430\u0438\u043c\u043e\u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0439, \u043f\u043e\u0434\u0440\u043e\u0441\u0442\u043a\u043e\u0432\u044b\u0435 (\u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e) \u0434\u0440\u0430\u043c\u044b - \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u0432\u044b \u0437\u0430\u0448\u043b\u0438 \u043f\u043e \u0430\u0434\u0440\u0435\u0441\u0443.\u003cbr\u003e\u0421\u0442\u0430\u0432 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c \u043e\u0442 1$ \u0432 \u043c\u0435\u0441\u044f\u0446, \u0432\u044b \u0443\u0432\u0438\u0434\u0438\u0442\u0435 \u043f\u043e\u043b\u043e\u0441\u044b \u043c\u043e\u0438\u0445 \u043a\u043e\u043c\u0438\u043a\u0441\u043e\u0432 \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0440\u0430\u043d\u044c\u0448\u0435, \u0447\u0435\u043c \u0432\u0441\u0435 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435, \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u043a\u0430\u0447\u0438\u0432\u0430\u0442\u044c \u0430\u043a\u043a\u0443\u0440\u0430\u0442\u043d\u043e \u0441\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u0435 \u0432 pdf \u0433\u043b\u0430\u0432\u044b \u0438 \u0442\u043e\u043c\u0438\u043a\u0438 \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u0432\u0448\u0438\u0445\u0441\u044f \u0441\u0435\u0440\u0438\u0439, \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043f\u0440\u043e\u0447\u0438\u0435 \u0431\u043e\u043d\u0443\u0441\u044b \u0438 \u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0432 \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u0438 \u0441 \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u043f\u0430\u0442\u0440\u043e\u043d\u0430\u043c\u0438. \u0410 \u043f\u0440\u0438 \u0437\u0430\u043a\u0430\u0437\u0435 \u043a\u043d\u0438\u0433 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u043f\u0440\u0430\u0432\u043e \u043d\u0430 \u0438\u0445 \u0434\u043e\u043b\u0433\u043e\u0441\u0440\u043e\u0447\u043d\u043e\u0435 \u0431\u0440\u043e\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0438 \u0434\u043e\u0441\u0442\u0430\u0432\u043a\u0443 \u0432\u043d\u0435 \u043e\u0431\u0449\u0435\u0439 \u043e\u0447\u0435\u0440\u0435\u0434\u0438!\u003cbr\u003e\u003cstrong\u003e\u041d\u0435\u0434\u0430\u0432\u043d\u043e \u0437\u0430\u0432\u0435\u0440\u0448\u0438\u043b\u0430\u0441\u044c \u0440\u0430\u0431\u043e\u0442\u0430 \u043d\u0430\u0434 \u0441\u043a\u0435\u0442\u0447-\u0441\u0435\u0440\u0438\u0430\u043b\u043e\u043c\u00a0\"\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/Rhombqueen/posts?tag=Freak%20Hospital\"\u003e\u003cstrong\u003eFreak Hospital\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\".\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u0422\u0440\u0443\u0434\u0430, \u043a\u0430\u043a \u0438 \u0432\u0435\u0441\u0435\u043b\u044c\u044f, \u0443\u0448\u043b\u043e \u043c\u043d\u043e\u0433\u043e, \u043d\u043e \u043e\u043d\u043e \u0442\u043e\u0433\u043e \u0441\u0442\u043e\u0438\u043b\u043e\u00a0=)\u003cbr\u003e\u003cstrong\u003e\u041f\u043e
