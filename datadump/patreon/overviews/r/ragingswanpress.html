    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FlNhBLT4zBmY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DlNhBLT4zBmY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FlNhBLT4zBmY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/lNhBLT4zBmY",
    "one_liner": "Helping GMs Prepare Quicker and Better",
    "patron_count": 378,
    "pay_per_name": "supplement or adventure",
    "pledge_sum": 151005,
    "pledge_url": "/bePatron?c=151293",
    "published_at": "2015-02-28T14:09:24+00:00",
    "summary": "At\u00a0\u003ca href=\"http://www.ragingswan.com\" rel=\"nofollow\" target=\"_blank\"\u003eRaging Swan Press\u003c/a\u003e, we think being a GM should be as fun and stress-free as possible. Sometimes, though, getting ready for the game takes longer than the actual game itself!\u003cbr\u003e\u003cbr\u003eWe\u00a0craft GM Resources compatible with the\u00a0Pathfinder Roleplaying Game, the 5th edition of the world\u0027s most popular roleplaying game and more general System Neutral resources compatible with virtually any fantasy roleplaying game. They are\u00a0designed to help you, the busy GM, prepare quicker and prepare better. We work hard to make your campaign prep as easy as possible so that you can spend more time plotting against the PCs.\u003cbr\u003e\u003cbr\u003eWe don\u0027t deluge you in extra rules or options that just add complexity, confusion and bloat to the game. We simply publish richly detailed, easy to use adventures and supplements designed to be easily compatible with your campaign.\u003cbr\u003e\u003cbr\u003eOur products are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFun, flexible and useful\u003c/li\u003e\u003cli\u003eQuick and easy to prepare and use\u003c/li\u003e\u003cli\u003eDesigned with you, the GM, in mind\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.ragingswan.com/wp-content/uploads/2017/02/Slime_Attack_web.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAt \u003ca href=\"http://www.ragingswan.com/\" rel=\"nofollow\"\u003eRaging Swan Press\u003c/a\u003e we love gaming and want to produce the very best supplements and adventures we can. We want to make being a GM as fun and easy as being a player.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ragingswan.com/wp-content/uploads/2017/02/Black-Raging-Swan-Press-on-Patreon.png\"\u003e\u003cbr\u003e\u003cbr\u003eIn a typical month, we release the following products:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWeek 1\u003c/strong\u003e: A 20 Things supplement. As a patron, you get the book free, as a thank you\u00a0for your support.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeek 2\u003c/strong\u003e: A Village Backdrop supplement in Pathfinder, 5e and System Neutral editions. As a patron of the $2 or higher pledge level, you get all three versions, as a thank you for your support.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeek 3\u003c/strong\u003e: A Places of Power supplement in Pathfinder, 5e and System Neutral editions. As a patron of the $2 or higher pledge level, you get all three versions, as a thank you for your support.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeek 4\u003c/strong\u003e: We normally release a large compilation or print product in the fourth week of the month. As a patron of the $5 or higher pledge level, you receive the PDF as part of your pledge and you receive a discount on the print edition.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou can check out our\u00a0\u003ca href=\"http://www.ragingswan.com/release/\" target=\"_blank\"\u003ePathfinder\u003c/a\u003e,\u00a0\u003ca href=\"http://www.ragingswan.com/5e-products/\" target=\"_blank\"\u003e5e\u003c/a\u003e or\u00a0\u003ca href=\"http://www.ragingswan.com/system-neutral-products/\" target=\"_blank\"\u003eSystem Neutral Edition\u003c/a\u003e release schedule at our website.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ragingswan.com/wp-content/uploads/2017/02/Worm_Attack_web.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy Support Us?\u003c/strong\u003e\u003cbr\u003eWe\u0027ll be using your support to fund better pay rates for our brave and heroic freelancers. Freelancer designers are the pulsating heart of\u00a0\u003ca href=\"http://www.ragingswan.com\" rel=\"nofollow\"\u003eRaging Swan Press\u003c/a\u003e and a huge part of our success. But, they are worth far more than the industry standard, which languishes at a round 1 cent a word. \u003cbr\u003e\u003cbr\u003eAnd that\u0027s where you come in! \u003cbr\u003e\u003cbr\u003eWe want to pay our designers (and artists and cartographers) what they are worth. Every\u00a0milestone reached helps us fund a better word rate, more original artwork, or even a bigger product. This means our designers, artists and cartographers can spend more time crafting awesome supplements and adventures for you to use at your gaming table.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Your Support Works\u003c/strong\u003e\u003cbr\u003eSupporting Raging Swan Press is quick and easy. Here\u0027s how it works:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe release one or more PDF or print products a week. (See above for a typical release schedule).\u003c/li\u003e\u003cli\u003eYou decide on the level of support you want to give us per product released. You can also cap your pledge so you never pay more than you want. For example, at the $5 pledge level, you could cap your support at $15 a month so you never pay more than $15\u003c/li\u003e\u003cli\u003eWe send you your rewards via RPGNow. Even better, we send you download links before the products are generally available for release!\u003c/li\u003e\u003cli\u003eAt the end of the month, Patreon bills either your credit card or your PayPal account, and then sends 95% of what they charge you (minus the transaction fee) direct to Raging Swan Press\u0027s coffers.\u003c/li\u003e\u003cli\u003eWe use your support to order more awesome, cool work from awesome, cool designers.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.ragingswan.com/wp-content/uploads/2017/02/Spider_Attack_web.jpg\"\u003e\u003cbr\u003e"
