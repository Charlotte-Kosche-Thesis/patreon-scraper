Reality Meetup\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn 2015, Rev. Kyle packed up his wife and children, and moved from Cincinnati, OH to Seattle, WA to pursue a career as a VR developer with \u003ca href=\"http://www.studio216.com/\" rel=\"nofollow\"\u003eStudio 216\u003c/a\u003e, an Immersive Technology company who specializes in Architecture \u0026amp; Real Estate visualization. Since then, he has been involved in producing numerous immersive experiences on multiple platforms, including Microsoft Hololens.\u003cbr\u003e\u003cbr\u003e"
