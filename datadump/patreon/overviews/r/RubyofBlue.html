    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://i1211.photobucket.com/albums/cc433/bluerubyvideos/Banner_zpsfs8hnjxr.png\" style=\"width: 642px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWHO I AM\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eRuby of Blue\u003c/strong\u003e. I\u0027m an aspiring \u003cstrong\u003eanimator\u003c/strong\u003e,\u003cstrong\u003e artist\u003c/strong\u003e,\u00a0\u003cstrong\u003ewriter and gamer\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWHAT I DO\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI create \u003cstrong\u003ehigh-quality animation\u003c/strong\u003e inspired by the style of \u003cstrong\u003eanime\u003c/strong\u003e, Japanese animation - \u003cem\u003esinglehandedly!\u003c/em\u003e I painstakingly do \u003cem\u003eeverything\u003c/em\u003e in my videos, with the exception of voice work. I strive to make my animation look as professional and authentic as possible. I also love to play games and analyze them, giving my thoughts on nearly every aspect of them.\u003cbr\u003e\u003cbr\u003eI \u003cstrong\u003ewrite\u003c/strong\u003e, \u003cstrong\u003estoryboard\u003c/strong\u003e,\u003cstrong\u003e animate\u003c/strong\u003e, \u003cstrong\u003eclean up\u003c/strong\u003e, \u003cstrong\u003ecolor\u003c/strong\u003e, \u003cstrong\u003epaint backgrounds\u003c/strong\u003e, and \u003cstrong\u003eedit it all\u003c/strong\u003e! As you can imagine, that takes a \u003cem\u003elot \u003c/em\u003eof effort and time. But I also post \u003cstrong\u003eupdate videos\u003c/strong\u003e in between each \u003cstrong\u003emajor video\u003c/strong\u003e showing \u003cstrong\u003epreviews\u003c/strong\u003e, or showing a \u003cstrong\u003etime lapse\u003c/strong\u003e of me actively working on a video. I can promise at least \u003cstrong\u003eone video a week\u003c/strong\u003e, usually time lapse videos. I also do\u003cstrong\u003e live streams\u003c/strong\u003e of me working on my next video, as well as gaming live streams!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWHAT THIS PATREON IS FOR\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is for supporting the creators you love! You can pledge any amount you like, and you\u0027ll be charged that amount every month.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI animate, write and make gaming content regardless of money. It\u0027s my passion and it\u0027s what I love more than anything. \u003c/em\u003eBut as you know, \u003cem\u003elife isn\u0027t free.\u003c/em\u003e I still need to cover the fundamental expenses just like everyone else. You don\u0027t have to pledge money to me, as my videos are \u003cem\u003eall\u003c/em\u003e\u003cstrong\u003e free to view\u003c/strong\u003e, but if you did, that would make things a whole lot easier, and \u003cem\u003e\u003cstrong\u003eyou\u0027d be the most amazing person in the world!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you pledge high enough, you will receive\u003cstrong\u003e rewards\u003c/strong\u003e in the form of\u003cstrong\u003e sneak peeks\u003c/strong\u003e to my \u003cstrong\u003eWIP projects!\u003c/strong\u003e\u00a0If you pledge for the highest reward, you\u0027re also entitled to everything below it too! See below for the rewards and their amounts. Note that the WIP rewards won\u2019t be featured in time lapse or preview videos, \u003cem\u003ethey\u2019re just for you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIf you support me, I\u0027d really appreciate it, and you\u0027d forever have my thanks for making my dream come true that much easier!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
