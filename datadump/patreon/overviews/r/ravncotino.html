    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/4aaaf49211e0a5af0e2adb7e3caa7299/tumblr_p52cyqQ7QW1t6i04jo1_1280.jpg\"\u003e\u003cbr\u003eThank you for checking out my Patreon, I really appreciate it! My name is Ravn, I grew up in frosty Norway and I moved from Stavanger to London in 2012 to study Special Effects at University of the Arts (\u003ca href=\"http://www.ravncotinosfx.com/\"\u003eportofolio here!\u003c/a\u003e). I graduated summer 2015 and since then I have been alternating between freelancing, doing commissions and selling my work online. Some of my favourite materials to work with are Resin, Clay, Mica, Gems, Wood and Metal! Now that I\u0027ve graduated I work on all my projects in the living room of my shared apartment, which can be quite a challenge sometimes. Funds from patrons will help me make a living and work towards my goal of establishing my own studio/workshop someday!\u003cbr\u003e\u003cbr\u003eThis Patreon will mainly be process-based, but to see more photos and videos of my finished work check me out on \u003ca href=\"https://www.instagram.com/ravncotino/\"\u003eInstagram\u003c/a\u003e! If you\u0027re interested in supporting what I do, a little goes a long way! And if you\u0027re not keen on subscribing to me here on Patreon, consider having a look through my \u003ca href=\"https://www.etsy.com/uk/shop/RavnCotinoCreations\"\u003eEtsy-shop\u003c/a\u003e to see if anything appeals! \u003cbr\u003e\u003cbr\u003eThank you all for being so lovely!\u003cbr\u003e- Ravn\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
