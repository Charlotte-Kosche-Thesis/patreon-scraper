    "pledge_url": "/bePatron?c=167927",
    "published_at": "2015-04-26T04:22:42+00:00",
    "summary": "Hello, I\u0027m J. Andrew World. I make pictures. I make lots of pictures and post them online. Not only do I make lots of pictures and post them online, but I do it for free. \u003cbr\u003e\n\u003cbr\u003e\nI do it for you.\n\u003cbr\u003e\n\u003cbr\u003e\nI try to write and post posters that you would actually want. I have lots of ideas of where to go with it, but it\u0027s hard making free images and freelancing at the same time. Some months are easier than others. This is where you come in. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is \u003cem\u003ePatreon\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ePatreon\u003c/em\u003e is a way to get paid for creating the things I\u0027m \u003cem\u003ealready \u003c/em\u003ecreating.  Fans pledge a few bucks per month.\u003cbr\u003e\n\u003cbr\u003e\nWith your support, I can continue to share my art, my ideas, and my comics with the world. But I can\u0027t do it alone. I need your help. Even signing on at the $1/month patron level would make a difference if enough of you do it. There are rewards for you, my loyal followers, at all levels of patronage. The more you pledge, the cooler the rewards. Also, I hope to have some events and meet some of you in person. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere can I find your work?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy Posters can be seen on \n\u003ca href=\"http://www.facebook.com/rightaboutnowcomic\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/rightaboutnow2\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://right-about-now.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://www.pinterest.com/rightaboutnow/\" rel=\"nofollow\" target=\"_blank\"\u003ePinterest\u003c/a\u003e, \u003ca href=\"http://www.dailykos.com/blog/RightAboutNow\" rel=\"nofollow\"\u003eDaily Kos\u003c/a\u003e and \u003ca href=\"https://plus.google.com/u/0/112031830370258905936/posts\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle Plus\u003c/a\u003e to make it easier for you to share. Please follow me and help change the world for the better by sharing one picture at a time. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tapastic.com/series/Word-Salad\" rel=\"nofollow\" target=\"_blank\"\u003eWord Salad\u003c/a\u003e and \u003ca href=\"http://tapastic.com/series/MouthsofBabes\" rel=\"nofollow\" target=\"_blank\"\u003eOut of the Mouths of Babes\u003c/a\u003e are both on Tapastic.\u003cbr\u003e\n\u003cbr\u003e\nSo even if you can just support at the basic level and share my work on your social media, that can help tremendously. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"The BIG \u003cem\u003ePatreon\u003c/em\u003e Creator Pledge\u003c/strong\u003e\"\u003cbr\u003e\n\u003cbr\u003e\nI am taking \n\u003ca href=\"https://www.patreon.com/scottsantens?ty=h\" target=\"_blank\"\u003eScott Santens\u003c/a\u003e\u0027 \"BIG \u003cem\u003ePatreon\u003c/em\u003e Creator Pledge.\" If I reach $1777, I will pay it forward. That would also allow me to start paying an editor who will join \u003cem\u003ePatreon\u003c/em\u003e and they will take the pledge, too. \u003cbr\u003e\nWhat\u0027s the Big Patreon Creator Pledge? I\u0027m glad you asked:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\"Taking a page from the \u003ca href=\"https://wiki.creativecommons.org/Share_Alike\" rel=\"nofollow\"\u003eCreative Commons concept of Share Alike\u003c/a\u003e, any and every patron dollar pledged above $1,111 per month I will consider to be greater than a basic income and will pledge away to other creators here on Patreon also creating content in support of their own basic incomes by making the same pledge to limit their own final goals to $1,111/mo (plus $333/mo per kid for Creator parents) and pledging to give the rest to others making the same pledge. My goal here is to create a community of content creators all working toward their own basic incomes with the same shared goal of achieving basic incomes for others.\"\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWhy $1777? I have two children, so it is $1111+$333+$333=$1777. Once we do that, I will pay it forward to my editor.\u003cbr\u003e\n\u003cbr\u003e\nThank you.\n\u003cbr\u003e"
   },
