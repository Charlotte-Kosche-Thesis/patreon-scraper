    "published_at": "2015-03-21T06:41:56+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eHey there!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is B. Arakaki, though I primarily go by the name \u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eResalan\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. Drawing is what I feel I need to do, and I\u0027d love to be able to continue as much as possible! I used to make webcomics, and I\u0027ve really missed telling stories, so I would like to get comfortable enough to where I could work on new stories that hold messages important to me that I can share with everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is an amazing way for people to both support and keep on doing what they love to do! Basically here you can donate whatever amount you feel comfortable with per month to help me continue creating! Know that you are not paying for access to my work, as you will be able to receive most of it for free just at later dates--this is just a way of supporting me if you would like! The \"extra\" is mostly all that will only be for Patrons, which include high-res images, PSDs, livestreams, request streams, and more user-based things like that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhy support?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn addition to helping me to keep doing what I like to do, you can receive a number of perks including Patron-only request streams, sketches, concept work, adoptables, tutorials, beta access to my future visual novels and more for doing so as a thank you from me! You can look below for what you can receive, and if we manage to hit my goals I can add more goodies!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eCurrent Personal Projects\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThese are a couple of the personal projects I will be focusing on, though there are a few more I\u0027d like to add eventually. I tend to have a lot of ideas at once and many stories I want to tell, but you can have input on what you\u0027d like to see more of!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDEVIL DROP\u003c/strong\u003e (Fantasy/Action/Dramedy)\u003c/em\u003e\u003cimg src=\"http://i.imgur.com/RPa0XyM.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cem\u003e\u003cbr\u003eDuring the Second Prohibition, man-made magic (colloquially refe\u003c/em\u003e\u003cem\u003erred to as \"Devil Drop\") has been outlawed. Of course, this doesn\u0027t stop people from getting their hands on it! Meet Swe\u003c/em\u003e\u003cem\u003eet, a wanted man who is one of the very few\u003c/em\u003e\u003cem\u003e able to use magic \u003c/em\u003e\u003cem\u003enaturally--and happens to have a power greatly sought after by the people in power in an awfully corrupt city.\u003c/em\u003e\u003cdiv\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://i.imgur.com/OQeo3qJ.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cem\u003e\u003cstrong\u003eV\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eALUE\u003c/strong\u003e (Magical Girl)\u003cbr\u003e\u003c/em\u003e\u003cem\u003ePenny never thought much of herself, which is why it was easy for her to trade her life in for someone \u003c/em\u003e\u003cem\u003eelse\u0027s. But t\u003c/em\u003e\u003cem\u003ehis is a magical girl story, and things are never that easy. The tall, suited figure\u0027s dials twitched as a \u003c/em\u003e\u003cem\u003edistorted voice broke through the static:\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"Increase your value.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eStill Here?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank you so much for reading this far! Whether you donate or not, thank you for supporting me either/both financially or/and morally! I hope to be able to update with more goodies once I can come up with them, so stay tuned!\u003cbr\u003eIn the case that I edit any of the rewards, know that nothing will be taken away, only added to! You\u0027re welcome to change your reward or cancel at any time, of course.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhere Else to Find Me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://resubtraction.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/resarakaki\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://resake.deviantart.com/\" rel=\"nofollow\"\u003edeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"http://resadoptables.deviantart.com/\" rel=\"nofollow\"\u003eAdoptables\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/resake\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e |\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://instagram.com/resarakaki/\" rel=\"nofollow\"\u003eInstagram\u003cbr\u003e\u003c/a\u003ebee.arakaki[at]gmail.com\u003c/div\u003e"
