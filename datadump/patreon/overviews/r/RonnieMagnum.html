    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eGreetings!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nI am \n\u003cstrong\u003eRonnie Magnum\u003c/strong\u003e (not my real name though) and I\u0027m an amateur music composer, 3D artist and Skyrim mod creator.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI never\u003c/strong\u003e studied music professionally (I do not even familiar with musical notation, \u003cstrong\u003eas strange as it may sound\u003c/strong\u003e)\n  but modern software technologies allows even such untalented people like \nme to make compositions in digital audio sequencers, and if you\u0027re lucky, they \ncan even be somehow nice to listen. \n\u003cstrong\u003eSo it goes.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also a big fan of \n\u003cstrong\u003eThe Elder Scrolls\u003c/strong\u003e series, and some part of my musical creativity I dedicate to this \u003cstrong\u003eamazing\u003c/strong\u003e game universe. \u003cbr\u003e\n\u003cbr\u003e\nFrom time to time, I sharing my musical tracks on my\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UC_sO60kwkjfD-vDwxxBJO_Q\"\u003e \u003cstrong\u003eYOUTUBE CHANNEL\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAnd my \n\u003cstrong\u003eSkyrim mods\u003c/strong\u003e can be found on my\u003cbr\u003e\n\u003ca href=\"http://www.nexusmods.com/skyrim/users/2931683/?tb=mods\u0026amp;pUp=1\"\u003e \u003cstrong\u003eMOD PAGE\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWhy Patreon?\u003c/h2\u003e\n\u003cbr\u003e\nBeing a content creator means to be in a special relationship with the people for whom it can appeal to, and who would like to get acquainted with my work. Household chores and domestic duties take a lot of time that I could devote to creative work, the results of which are expected by those who was pleased by my works and waiting for my new experiences. I love to create things other people can find useful and entertaining, but sometimes I just cannot afford enough time for my favourite activity, due to daily pastime. Receiving commendation donations from the people who enjoy my work will allow me to allocate much more time for it, and release my new content more often. And in addition to make an opportunity for me to improve my skills and create more quality content.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
