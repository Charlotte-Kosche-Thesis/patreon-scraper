    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tMy name is Shane Luis and I create internet videos about video games under the series name Rerez. Videos on Rerez range in subject matter from the newest gaming hardware to rare or obscure video game oddities. Whatever the subject every video focuses totally on gaming.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tRerez is run outside of interference from brand deals or paid sponsorships. We\u0027ve never taken a brand deal and we don\u0027t intend to start. The success of this Patreon will help ensure a brand deal free future for Rerez.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHere is an example of one of our latest episodes:\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3kPfCEo5Wgw\" width=\"560\"\u003e\u003c/iframe\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.youtube.com/RerezTV\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\tClick here to visit our YouTube Page!\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat We\u0027re Working Towards\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eOur primary goal is keeping Rerez online producing quality video game content. In addition we\u0027re looking to grow and provide our fans with new and exciting content. When we reach our first pledge goal we will begin the Rerez podcast. Here I will lay out my take on the video game news of the day with a no-holds-barred, direct approach. Oh and did I mention it will be ad free?!\u003cbr\u003e\n\u003cbr\u003eWhen we reach our second goal we\u0027ll start production on a new show concept called \"Will Wii Survive?!\" In this new series we\u0027ll see how much damage a Wii can take before it stops working. Sounds like fun right?\u003cbr\u003e\u003cbr\u003e\nOur third goal will herald the return of Positives, our show where we find the positive elements of notoriously bad video games. We had to put this show on hiatus a while back due to its higher than average production demands. But with enough support from our patrons we will put it back into circulation. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003eOur fourth goal is to launch our independent Rerez website where all of our quality content will be available completely ad free. And when we say no ads we literally mean no banner ads, flash ads, pop-up ads. A completely uninterrupted experience.\u00a0\u003c/div\u003e\n\tAnd our end goal, goal number five, will fund the Rerez TV series. Long form, highly produced content exploring video game topics from the first handhelds to the history of first-person shooters.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tShowing Our Gratitude\u003c/strong\u003e\n\u003c/div\u003e\nI am grateful for every pledge received. To every patron who pledges $1 or more, my sincere thanks for helping support the work we\u0027re doing here at Rerez.\u003cbr\u003e\u003cbr\u003e\nWith a pledge of $5 or more per month you\u0027ll join the Rerez Game Club. In your first month at this level we will also send you a welcome package including your very own membership card! You will also get access to the exclusive Game Club Discord chat room.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BEiVBGi.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThank you\u003c/strong\u003e\n\u003c/div\u003e\nRerez wouldn\u0027t be what it is with out the support of the fans. Thank you for supporting me and my show over the years. Hopefully with your continued support we can take Rerez to places beyond any of our wildest expectations. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
   },
