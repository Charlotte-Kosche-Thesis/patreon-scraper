    "summary": "First off - WOW! \u00a0Thank you to all of those who have supported me and continue to support me over the past few years! \u00a0I am truly thankful to be part of such a great community of fellow gardeners and creators!\u003cbr\u003eI never knew how much more relaxing and rewarding my life would become once I decided to finally pursue my passion for gardening and growing things... \u00a0What started out in November 2014 as just a documentary of my struggles and learnings with gardening has become a journey of friendships, fun and fantastic harvests (well, kind of - as it relates to fantastic harvests - LOL).\u003cbr\u003eDespite my busy life as a \"worker bee,\" a father and a husband, I manage to find time to fit in my passion for gardening. \u00a0It\u0027s tough sometimes, but well worth it!\u003cbr\u003eI am happy to have the support at home and on the internet and wish to eventually do this full-time when I retire. \u00a0I hope that the content I provide meets your expectations and brings you inspiration and I will always strive to bring you the best that I can, as I can.\u003cbr\u003eIf you do find my content worthwhile and wish to help me out, it would be MUCH APPRECIATED! \u00a0If you are not able to then no worries - I love just being able to bring you a few minutes of fun each week!\u003cbr\u003eOnce again - thank you to all those who support me wither through kind words or even a small donation. \u00a0\u003cbr\u003eLove and Fun,\u003cbr\u003eRob Backyard Gardenerr"
