ve beautiful neighbor, in school you teach sexy schoolgirls.\n\u003cbr\u003e\nWill you gave up to temptation or maybe you stay faithful to your girlfriend?\n\u003cbr\u003e\nThis is your story and you decide.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIf you become a Patron you will get:\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eEarly access to the game.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eInformation about game progress.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess to polls that will have a significant impact on the game.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAnd much more.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tScreenshots\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/7IgnV3G.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/lxO6GvD.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/XeeZKOV.jpg\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDisclaimer:\u00a0\u003c/strong\u003e\u003cstrong\u003eThe game don\u0027t include \nexplicit depictions of incest content, \nbestiality or any other content forbidden by Patreon TOS.\n\u003c/strong\u003e\u003cbr\u003e"
