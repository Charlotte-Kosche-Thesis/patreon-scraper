    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/oTwU6RH.png\"\u003e\u003cimg\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eHello and welcome to my Patreon page!\u003cbr\u003e \u003cbr\u003eI\u0027m \u003cstrong\u003eRazzy\u003c/strong\u003e (itsRazzyness @YouTube) and I\u0027ve been making lyrics/singing on youtube since 2008! Most people know me for my Vocaloid covers/lyrics.\u003cbr\u003e\u003cbr\u003eI love making lyrics/covers/collaborating. I\u0027d be doing this \u003cem\u003eanyway\u003c/em\u003e, Patreon or not, but your support really matters to me. Patreon gives me a big incentive to keep producing new creative work on a regular schedule, a dedicated and engaged audience, and it provides a modest source of income that enables me to collaborate with more artists,animators,mixers, buy new gear, and develop as a singer/lyricist.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dpPIRHK.png\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a crowdfunding website where everyone can help support a content creator by donating a small amount ($1, $5, etc). It works sort of like Kickstarter or simply as a tip jar if that is easier to relate to. By joining my Patreon family, you would be pledging a set amount per month in order to help support each of my covers and videos.\u003cbr\u003e\u003cbr\u003eTo summarize everything so far, just imagine Patreon as a way for you to support me in producing higher quality content in the future. If you are still confused, you can check out my Patreon announcement and explanation video\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\u0026amp;feature=youtu.be\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Mdl1XFW.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy main goals through Patreon are to increase the production value of my music, videos, art, and to enable me to maintain a consistent upload schedule. This includes both cover videos, as well as upcoming original content; as such, this will require a team, and productions costs can add up quickly. The monetary support I receive here will be going right back into my channel in order to provide the best content for all my supporters.\u003cbr\u003e\u003cbr\u003ePlease feel no obligation to become a patron. If you are unable to participate, I will still love you all the same! My youtube videos will always be free, and available for all to view. This is just a tool to help aid in creating more and higher quality content for you all! \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/XgL9Fum.png\"\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003eWhy do you tip a musician at the end of a concert? It\u0027s about much more than money. Tipping is a symbol of appreciation and a vote of confidence. It\u0027s a way to say \"I like it. Keep doing what you\u0027re doing.\" That\u0027s exactly what Patreon is all about.\u003cbr\u003e\u003cbr\u003eThank you for visiting my Patreon and considering supporting my endeavors. Again,\u00a0your support enables me to create great content that will hopefully delight your soul.\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
