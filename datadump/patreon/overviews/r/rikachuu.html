    "summary": "\u003cimg src=\"http://i.imgur.com/LebkoTd.jpg\"\u003e\u003cbr\u003e\nHello!\u00a0\u0295\u2661\u02d9\u1d25\u02d9\u2661\u0294 I\u0027m \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eRikachuu\u003c/strong\u003e\u003c/span\u003e! I love cosplaying and bringing the characters I love to life~\u00a0\u003cbr\u003e\nSupport from waifuus (aka patrons) let me gather the financial resources I need to cosplay more and pump out content much faster!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI will update other platforms as I already do but Patreon is just a way for those extra awesome waifuus meow \u2661 Who want to support the food...ahem I mean cosplay fund\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"https://media.giphy.com/media/Vmwv8doV7nWoM/giphy.gif\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u0295\u2022\u1d25\u2022\u0294 Patreon daily updates! \u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI post updates on Patreon almost every day~\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u0295\u2022\u1d25\u2022\u0294\u003c/strong\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eExclusive Photo sets and Selfies \u003c/strong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eare going to be posted here that won\u0027t be available elsewhere\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u0295\u2022\u1d25\u2022\u0294\u003c/strong\u003e \u003cstrong\u003eView my Cosplay Wishlist!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u0295\u2022\u1d25\u2022\u0294 Extra early access\u003c/strong\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eto all the content I will be putting out! Waifuus are always my top priority and you get to see everything before anyone else does!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u0295\u2022\u1d25\u2022\u0294 Ability to vote on my next COSPLAYS!~ YAAAYY\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u0295\u2022\u1d25\u2022\u0294 Exclusive cute and sexy polaroids\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(89, 89, 89);\"\u003efor top waifuus *wink*\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u0295\u2022\u1d25\u2022\u0294 Cute or sexy fansigns\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e*uguuu kuma embarassed*\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u0295\u2022\u1d25\u2022\u0294 Behind the scenes\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eof my derpiness and a sneak peak of my daily life through Snapchat!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u0295\u2022\u1d25\u2022\u0294 Exclusive GIFs\u003c/span\u003e\u003c/strong\u003e like this one\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://gfycat.com/gifs/detail/DecentNecessaryFanworms\"\u003e\u003cimg src=\"https://thumbs.gfycat.com/DecentNecessaryFanworms-size_restricted.gif\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u0295\u2022\u1d25\u2022\u0294 Discord voice chat\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eJoin the Kuma Kingdom, where you can chat and interact with me, and even rank up in the Kuma Kingdom by earning Kuma Points!\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u0295\u2022\u1d25\u2022\u0294 Patreon only League games\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI love playing league with my waifuus!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u0295\u2022\u1d25\u2022\u0294 Google hangouts*\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eYou get to talk to me face to face!\u003cbr\u003e\n\u003c/span\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://media.giphy.com/media/NBf4HQt4bYt8c/giphy.gif\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eHow it works!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRewards will be sent out once your payment has been processed ^^ You will be billed on the first of each month, so you just need to pledge before the month ends to receive that month\u0027s reward! (Digital rewards will usually be available immediately)\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eFor example, if you pledge on January 14th, you will be billed on February 1st and receive the physical rewards for January \u0026lt;3~ (aka I ship out your goodies on Feb 1st if your payment has been cleared) You will however NOT get charged upfront.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://media.giphy.com/media/26wyyIMovejuH1rNe/giphy.gif\"\u003e\u003cbr\u003eIf you want to support me but don\u0027t want to pledge to Patreon~ You can also donate to me by clicking this~\u003cbr\u003e\u003ca href=\"http://paypal.me/kumakumachu\" target=\"_blank\"\u003eDonate\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://paypal.me/kumakumachu\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eIt has come to my attention that some sneaky Patrons have been pledging and unpledging before payments are being processed so they get access to my feed.\u003cstrong\u003ePatron integrity \u003c/strong\u003eis my uttermost priority, I cannot say this enough. As a result, I reserve the right to \u003cstrong\u003eBAN or BLOCK any accounts that are suspicious.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
