    "published_at": "2017-05-11T17:57:46+00:00",
    "summary": "\u003cstrong\u003eAPRIL 2018 SPECIAL (Limited-time):\u00a0\u003cstrong\u003eSubscribe by April 1st at any level to get a daily writing prompt in your inbox every day for all of April (National Poetry Writing Month).\u003c/strong\u003e\u003cbr\u003e***************************************\u003c/strong\u003e\u003cbr\u003eWelcome! Thank you for considering becoming a Patron! Patreon works as an ecosystem of mutual support, where artists and communities help each other sustain and thrive. That\u0027s a world I want to live in- thank you for thinking about being a co-builder of that world.\u003cbr\u003e\u003cbr\u003eMy name is Rachel Economy, and I write, work, and speak on and about \"re-storyation.\" (You might be wondering,\u00a0\u003cem\u003eRachel, what exactly does that MEAN?)\u003c/em\u003e\u00a0Thanks for asking! \"Re-storying\" work seeks to re-imagine and re-structure the stories that form our world, so that world can be more just and resilient for people and land.\u00a0I write poetry and essays, lead workshops and presentations, help run literary and arts publications, and create visual art and sustainable gardens, all of which engage in this re-storying, and support and collaborate with others in re-storying as well.\u00a0\u003cbr\u003e\u003cbr\u003eI am committed to continuing to do and grow this work. I have seen it impact people and communities first hand. This work doesn\u0027t always pay directly, but I am dedicated to offering it. I am excited to collaborate with you via Patreon, to model a story of community-support-based economies together. My work is all about co-imagining and building the world we want to see- thanks for doing that with me here!\u003cbr\u003e\u003cbr\u003e~\u00a0\u003cem\u003eAll images, artwork, text and audio in above video sole property of Rachel Economy, copyright 2017 ~\u0027\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027ll be posting and/or linking more of my writing and other work here and in the newsfeed as we go! You can also check out my work over at racheleconomy.com.\u003c/em\u003e\u003cbr\u003e"
