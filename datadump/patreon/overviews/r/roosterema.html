    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWho am I, and What do I do?\u003cbr\u003e\u003c/strong\u003eMy name is Emanuele Galletto, and I make tabletop games - \u003cstrong\u003ecard games\u003c/strong\u003e, \u003cstrong\u003eboard games\u003c/strong\u003e, \u003cstrong\u003erole playing games\u003c/strong\u003e. In general, I work on everything by myself: art, layout, writing, mechanics. I tend to focus on modern rules that really express the core themes of the game, learning lessons from all kinds of media - movies, videogames, and more. I\u0027m heavily influenced by Berserk, Soulsborne games, Lovecraft, and Japanese folklore.\u003cbr\u003e\u003cbr\u003eMy most widely-known game is probably\u00a0\u003ca href=\"http://www.drivethrurpg.com/product/205832/Fleshscape\" target=\"_blank\"\u003e\u003cstrong\u003eFleshscape\u003c/strong\u003e\u003c/a\u003e, a prehistoric body horror rpg (in fact, the look of this webpage is themed around it). Someone said it\u0027s \"like a Caveman RPG if it was written by Cronenberg during his body horror phase\" and I think that\u0027s pretty accurate.\u003cbr\u003eAnyway, I tend to think about games 80% of the time: grim fantasy, cyberpunk, dungeon crawling, urban fantasy, monster hunting... Here are some examples of stuff I\u0027ve worked on; most of these will become part of the \u003cstrong\u003eHunter\u003c/strong\u003e\u00a0and \u003cstrong\u003eShaman\u003c/strong\u003e\u00a0tiers in the future!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/eTrn27/WWD_banner.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.drivethrurpg.com/product/217664/Wonders-Wild--Deep-Core-Set\" target=\"_blank\"\u003e\u003cstrong\u003eWonders Wild \u0026amp; Deep\u003c/strong\u003e\u003c/a\u003e, a pocket dungeon crawl game revolving around adventure and resource management.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/f5ovpn/GI_banner.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.drivethrurpg.com/product/230052/Grudge-Immortal\" target=\"_blank\"\u003eGrudge Immortal\u003c/a\u003e\u003c/strong\u003e, an Old School roleplaying scenario set in Sengoku Japan and based on folklore and historical research.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/cLuwvS/BB_banner.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.drivethrurpg.com/product/213089/Broken-Binary?\" target=\"_blank\"\u003eBroken Binary\u003c/a\u003e\u003c/strong\u003e, a minimal Cyberpunk/Transhumanist roleplaying game inspired by works such as \u003cem\u003eBlame!\u003c/em\u003e, \u003cem\u003eGhost in the Shell\u003c/em\u003e\u00a0and \u003cem\u003ePsycho-Pass\u003c/em\u003e.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/h1E1Un/SEP_banner.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.drivethrurpg.com/product/230778/SEPPUKU-Fury-of-the-Samurai-ENG--ITA\" target=\"_blank\"\u003eSEPPUKU: Fury of the Samurai\u003c/a\u003e\u003c/strong\u003e, a solitaire roleplaying game dealing with a Samurai\u0027s last moments before he performs ritual suicide. Probably the most experimental among my games.\u003cbr\u003eIt is also available for \u003cem\u003epay what you want\u003c/em\u003e, so by all means grab it to look what it\u0027s about!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you working on right now?\u003cbr\u003e\u003c/strong\u003eA bunch of stuff, really. But I thought you\u0027d like some hints at what\u0027s to come!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA fantasy horror roleplaying game about wandering pilgrims set in Sengoku Japan, \u003cstrong\u003eBlood Red Blossoms\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eA dungeon crawling, exploration-focused roleplaying game named \u003cstrong\u003eGrave of the Gods\u003c/strong\u003e, heavily inspired by Ico, Shadow of the Colossus, The Last Guardian, Made in Abyss and Dark Souls.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eA micro board game about monster hunting, called \u003cb style=\"background-color: initial;\"\u003eMonster Slayers\u003c/b\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eA fantasy deckbuilding card game for 2+ players, \u003cstrong\u003eGuilds of Coldstone\u003c/strong\u003e (almost finished).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo... why should I become a Patron?\u003cbr\u003e\u003c/strong\u003eYour support here is what would allow me to actually find the time and stability to work on my projects: I\u0027d do things better and faster!\u003cbr\u003eEven with just the basic \u003cstrong\u003eVanguard \u003c/strong\u003eTier\u003cstrong\u003e\u00a0\u003c/strong\u003eyou\u0027ll gain access to all Patron-only contents, which means playtest materials, alpha and beta versions of my games (which you\u0027ll be able to play before anyone else even \u003cem\u003eknows\u003c/em\u003e about them), and a first-row seat to the evolution of each project.\u003cbr\u003eAnd if you\u0027re a \u003cstrong\u003eHunter\u003c/strong\u003e or \u003cstrong\u003eShaman\u003c/strong\u003e patron, you\u0027ll get a lot of my previously published work for free - basically, anything that I\u0027ll have the possibility to share with you, I will.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you for checking out my page!\u003c/em\u003e\u003c/div\u003e"
