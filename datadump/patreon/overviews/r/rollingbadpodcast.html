en we say \u003cspan style=\"background-color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTHANK YOU!!!!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 We are using a monthly subscription plan, rather than a per show plan, because we think it\u0027s easier to manage for everyone involved.\u00a0 We try hard to do the shows every two weeks, but major events like LVO, AdeptiCon and Nova will interfere at times. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
