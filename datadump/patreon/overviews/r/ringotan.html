    "summary": "\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/Rh9kwzdgfzZdyz2gxc7MjTMWJzAUFvKlgoeZpYN1el6BtQj4gEQnD6ljmakLNhq8.png?token-time=1523923200\u0026amp;token-hash=QhsSWPJHNfS6r0F74RgljQ82em71VE6g3cVzW3zcMOg%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 60px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u2019m \u003cstrong\u003eAntje\u003c/strong\u003e, but online most people know me as \u003cstrong\u003eApfel\u003c/strong\u003e or \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003eRingotan\u003c/strong\u003e.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eI\u2019m just a girl who enjoys creating various things that make people happy.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is it that makes people happy?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWhy, to be entertained and have a good time! \u003cem\u003eI try to achieve that by creating games and illustrations.\u003c/em\u003e\u003cbr\u003eCurrently I\u0027m part of an indie dev group called \u003cem\u003ePetite Pinion\u003c/em\u003e. We already have a Beta Version of our Visual Novel out, please check it here:\u003cbr\u003e\u003ca href=\"https://gamejolt.com/games/withered-blade/253218\" target=\"_blank\"\u003e[Withered Blade]\u003c/a\u003e\u003cbr\u003e\u003cem\u003eThere is also future projects planned, so stay tuned~!\u003c/em\u003e\u003cbr\u003eSadly I cannot always show game progress, so I\u0027m filling the gap with my art. Sometimes it\u0027s FanArt, sometimes original art of my OC Ringotan (who happens to be my mascot) and her friends!\u003cbr\u003eEvery now and then I open requests, so if you\u0027re a fan of that you might wanna hang around~!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow to join the journey:\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eYou\u0027ll get charged once you join (and immediately get access to the previous month\u0027s rewards!) and later on every\u00a0beginning of each month. \u003cbr\u003e\u003cstrong\u003eOn the 5th of each month I\u0027ll send out all rewards via Patreon messages\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBut wait, why even join?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWell, my answer to that would be: \"\u003cem\u003eTo have as many people on board and as interested as can be!\u003c/em\u003e\" but what would your answer be? I doubt it\u0027s the same as mine, haha.\u003cbr\u003eIf you\u0027re curious about how Visual Novels and other kinds of games are made, I can give you some advice or even show you some background work that happens but never really goes public. Or maybe you\u0027re just sticking around because you like my art? Both is fine and super appreciated!\u003cbr\u003eEither way I\u0027m hoping you will have a good time~!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eThank you very much for your interest and an even bigger thanks for those who are already supporting me!\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/7QPINWBDWvZ4MdqE5czQNbpol1EfFXK25jr8imKtv87iPRu7ROs6frFS94Wj8eBj.png?token-time=1523923200\u0026amp;token-hash=QBgeCi5S438VLndoYMMBCa8ikUiwxBhJUhotUOMb8Hc%3D\" style=\"width: 261px;\"\u003e\u003c/strong\u003e\u003c/div\u003e"
