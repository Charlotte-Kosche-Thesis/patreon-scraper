    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello dear Patrons \u2764\ufe0f\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m happy to finally re-launch my Patreon \ud83d\ude0a\u003cbr\u003eI am Robin, french cosplayer based near San Francisco, California. I\u0027ve been cosplaying since 2009 and what I love the most is meeting new people, creating new costumes, taking pictures and having fun ^_^ \u003cbr\u003eI decided to create my patreon because it is a good way for people who want to support me to help me make my costumes and realize my dreams. I aim to make more cosplays and be more active by creating new tutorials (wig, makeup etc..) and do more photoshoots.\u00a0 \u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eNEW GOAL: Getting a garage where I can create a work space to work on my costumes, especially armors, SAFELY. In my appartment there is not much aeration and can be dangerous when I work with toxic paint/spray/sanding. To get a garage it would cost me a $100 addition to the montly rent which I can\u0027t afford right now. Patreon could help me reaching this goal and I\u0027d offer myself this place where I can create a bigger, safer workplace.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e10% of the monthly pledges will go to an African foundation for children.\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eThis Patreon is only a donations platform, I am going to post \nonly selfies, Work In progress and pictures I don\u0027t post on my social \nmedia.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI would like to thank every person who will help me on my future projects, and I am happy that you will be a part of them \ud83d\ude42 Somehow we are going to make projects together \ud83d\udc97\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eIn Progress :\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e- Catwoman (cartoon)\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eNext Projects:\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e- Chun-Li (Fan Art version)\u003cbr\u003e- Captain Marvel (figure)\u003cbr\u003e- Belle\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eNeed to shoot :\u003cbr\u003e- Wonder Woman\u003cbr\u003e- Anastasia\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cbr\u003e"
