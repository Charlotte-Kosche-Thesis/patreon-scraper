    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/a-w1iOGClxw\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/a-w1iOGClxw",

    "published_at": "2017-08-31T07:00:24+00:00",
    "summary": "\u003cbr\u003e\u003cstrong\u003eDescription:\u003c/strong\u003e\u003cbr\u003eBOGUS is making a Youtube channel to bring local artists together in the Seattle area with a focus of exposing talents and stories. As students who are about to graduate, we want to hit the ground running by providing great video content for our communities.\u00a0\u003cbr\u003e\u003cbr\u003eWith your help, we will not only highlight stories from people in Seattle, but showcase the Seattle Indie culture, and bring in a form of comedy that is a little bit \u003cem\u003ebogus.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe are in the post-production process of the videos we have shot within this last year.\u00a0Our goal is to continue doing what we love and not have to worry about the funds for equipment, gas, food, and anything else necessary to produce our content.\u00a0\u003cbr\u003e\u003cbr\u003eFeel free to take a look around! \u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE TEAM:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"font-weight: bold;\"\u003eBrandon Van:\u003c/b\u003e\u00a0The\u00a0\u003cem\u003eCreator,\u00a0\u003c/em\u003e\u003ci style=\"font-weight: normal;\"\u003eProducer, Director, and Writer.\u003c/i\u003e\u00a0\u003c/li\u003e\u003cul style=\"font-weight: normal; background-color: rgb(255, 255, 255);\"\u003e\u003cli\u003eBrandon is the mastermind behind these productions and The Brandon Van Variety Hour. He\u0027s an awkward guy, smooth conversationalist, and nervous all the time, but without him, we wouldn\u0027t be BOGUS.\u003c/li\u003e\u003c/ul\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eEric JB: \u003c/strong\u003e\u003cem\u003eProduction Manager and Main Video Editor.\u003c/em\u003e\u003cul\u003e\u003cli\u003eEric has a history of creating memes, artistic photos, and phenomenal titles. He\u0027s second-to-none. \u00a0You\u0027ll see his work everywhere.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eWyatt Ott:\u003c/strong\u003e \u003cem\u003eCo-Producer, Director, and Director of Photography.\u003c/em\u003e\u00a0\u003cul\u003e\u003cli\u003eWyatt helps Brandon with behind the scenes material, as well as the documentary work. \u00a0He keeps things on track and the vision going strong.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eBrennen Hinkle:\u003c/strong\u003e\u00a0\u003cem\u003eDirector, Staff Writer,\u003c/em\u003e\u00a0\u003cem\u003eand Camera Operator.\u003c/em\u003e\u00a0\u003cul\u003e\u003cli\u003eBrennen is a music connoisseur with a great history of capturing concerts and making music videos. We can\u0027t wait to show you all.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eLouis Ziob:\u003c/strong\u003e \u003cem\u003eWriter, Director of Photography, and Camera Operator.\u003c/em\u003e\u00a0\u003cul\u003e\u003cli\u003eLouis is a big boy with a great eye, and killer camera skills. When he writes, he is a mad man. \u00a0An insane, genius foreigner.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eSebastian Teagan:\u003c/strong\u003e \u003cem\u003eSocial Media Coordinator, Camera Operator, and Forest Explorer.\u003c/em\u003e\u00a0\u003cul\u003e\u003cli\u003eSebastian has a long history with the forests, nature, and has \"in the wild\" knowledge and experience. More exciting things to come from him.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eChayne Hinnant:\u003c/strong\u003e\u00a0\u003cem\u003eStunt Coordinator, Social Media Coordinator, And Camera operator.\u003c/em\u003e\u00a0\u003cul\u003e\u003cli\u003eChayne is a fast, reliable, and a brave man. He is down to do the \"crazy\" stuff and he\u0027ll be keeping you engaged on everything we\u0027re up to.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003ePhil Harmonic: \u003c/strong\u003e\u003cem\u003eAudio Engineer, Rapper, and Boom\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eRap Gho$t \u003c/em\u003ea.k.a Phil Harmonic is a mysterious man with a mysterious background. He does a lot of sound stuff. He\u0027s also a rapper.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAlex Turner: \u003c/strong\u003e\u003cem\u003eSound Designer, ADR Specialist, and Boom\u003c/em\u003e\u003cul\u003e\u003cli\u003eAlex Turner Brown makes sound from good to great. He kills it on location with his attention to detail. He also has a green lantern ring.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAND MORE:\u00a0\u003c/strong\u003e\u003cul\u003e\u003cli\u003eWe can take all the help we can get when we make videos, these individuals come in clutch and will be listed in the credits of each video.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e"
