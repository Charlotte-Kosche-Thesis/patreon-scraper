other goodies. Check out monthly NSFW video!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e20$ pledges get to check out monthly NSFW sets and an upgrade to 8x12 prints in their monthly print packages.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAnd finally but definitely not least, $50 pledges get to check out the entire archives! That means all my past sets and video will be available to you whenever you please. You also get an upgrade on your print package with a couple extra prints!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat are your generous pledges going to?\u003cbr\u003e\u003c/em\u003eTo start off, basic survival: rent, food, and internet. The super basics and necessities for modern life. The next important thing is outfits, props, makeup, and other neat stuff to bring my shoots to life! I also use the funds you pledge to go back into tangible stuff for you guys! While I still have yet to set up a print store, I love sending out print packages to you darlings every month full of monthly exclusive prints, stickers, and pins!\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eWill you consider being my hero and pledging?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eUnable to pledge at this time but still want to support?\u003cbr\u003e\u003cstrong\u003eBe sure to check out and follow my social media!\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://legendofrii.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e/\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/LEGENDofLMPF/\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e/\u003c/strong\u003e\u003ca href=\"http://www.instagram.com/rii.ni\"\u003eInstagram\u003c/a\u003e/\u003ca href=\"https://legendoflmpf.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e
