    "summary": "\u003cstrong\u003eOnly You Can Stop Fake News\u003cbr\u003e\u003c/strong\u003eThe big dogs have the money, the connections, and the ability, but we have the brains, the people, and the drive. Team Republic needs your help to create honest, fun, and independent media to promote the message of diversity of thought and individualism. Our blogs, podcasts, and other projects cost a pretty penny, but by pledging for as low as $1 a month you can gain access to tons of exclusive content and swag while helping us reach our goals.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eLearn about Remso on his Lions of Liberty appearance below:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZokE-3sF7zk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eAccess And Content You Can\u0027t Get Elsewhere\u003cbr\u003e\u003c/strong\u003eHow many other political shows can crack a joke and go ghost hunting all in the same day? As part of our Patreon program you get:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e-Haunted Republic: \u003c/strong\u003eOur top notch paranormal documentaries and podcasts take you out of your comfort zone as we investigate and explore the realm of the supernatural and the occult.\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e-Mystery Pulp Theater: \u003c/strong\u003eComics and movies and games, oh my! Let your geek flag fly as Remso jumps into the fun world of pop culture.\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e-Homeless History:\u003c/strong\u003e\u00a0Covering the people, events, and other details of history the textbooks don\u0027t include and potentially not want you to know about.\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e-Would You Rather Wednesday\u003c/strong\u003e: Remso and Dan Smotz go head to head to decide which gross, terrifying, and humiliating things they\u0027d rather do compared to other terrible ideas in this weekly series.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eSee the trailer for one of the Patreon exclusive Haunted Republic episodes below:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-VIxK7Dz6oM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eJoin A Like Minded And Engaged Community\u003cbr\u003e\u003c/strong\u003eOur Patreon pledger group on Facebook consists of those unique individuals who value creative and quality content while believing in our mission enough to support us financially. Join the group today and communicate with those that believe in the message of fun and freedom.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDid I Mention Exclusive Swag?\u003cbr\u003e\u003c/strong\u003eYou can\u0027t have an awesome rewards program without some exclusive swag to go with it! From signed comic books, clothes, to a different signed book at the start of every season, Team Republic is always looking to find new stuff you can show off to your friends and family to let them know you\u0027re part of the exclusive side of new media and have something to show for helping us grow and thrive.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eSee the trailer for the Liberty Force comic book below:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u00
