    "summary": "Thank you for supporting Represent Maryland!\u003cbr\u003e\u003cbr\u003eRepresent Maryland is a non-partisan, all volunteer group of voters working to pass anti corruption and \"get money out\" legislation in Maryland. We have action teams across the state who are working hard to build a large network of anti corruption voters and public awareness about the issue of big money in politics.\u00a0\u003cbr\u003e\u003cbr\u003eOur teams are located in: Anne Arundel County, Baltimore City, Baltimore County, Cecil County, Talbot County, and Queen Anne\u0027s County. Each team is comprised of a team leader or pair of co-leaders and several volunteers who go out to canvass and door knock for supporters in their area. As the strength for this movement grows in each area, we work with town/city council members to pass anti corruption resolutions calling on the state of Maryland and Federal government to pass stricter campaign finance, transparency and ethics laws that together will bring democratic representation back to the regular people of this country.\u003cbr\u003e\u003cbr\u003eWe do not receive any large donations in the form of grants from non profits or foundations and never ever take money from publicly traded corporations or their affiliates. All of our funding comes from small donors like you. We are the PAC for the people, working to get big money out of politics, because it\u0027s the right thing to do.\u00a0\u003cbr\u003e\u003cbr\u003ePlease make a donation today to help us grow our network and get action teams in place across the state. We need funding for Facebook ads, fliers, meeting spaces, web hosting, email blasts and other communication, printing signs and banners, tolls and gas, etc. None of our members take a salary or stipend for their work.\u00a0\u003cbr\u003e\u003cbr\u003eJoin Represent Maryland-the PAC of the people-today, and help us Get Big Money Out of Politics!!"
