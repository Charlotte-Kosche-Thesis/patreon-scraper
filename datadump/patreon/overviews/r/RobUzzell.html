    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003eCREATING TRANSFORMATIONAL FILMS/STORIES WITH THEMES SUCH AS:\u003c/em\u003e\u003cbr\u003e\u003cem\u003e1.\u00a0 \u00a0 FOLLOW YOUR BLISS\u003c/em\u003e\u003cbr\u003e\u003cem\u003e2.\u00a0 \u00a0 FINDING EACHOTHER\u003c/em\u003e\u003cbr\u003e\u003cem\u003e3.\u00a0 \u00a0 SOLUTIONS REVOLUTIONS\u003c/em\u003e\u003cbr\u003e\u003cem\u003e4.\u00a0 \u00a0 PERSONAL GROWTH - THE INNER JOURNEY\u003c/em\u003e\u003cbr\u003e\u003cem\u003e5.\u00a0 \u00a0 LOVELUTION LUMINARIES ON THE ROAD\u003c/em\u003e\u003cbr\u003e\u003cem\u003e6.\u00a0 \u00a0 TRANSFORMATIONAL FESTIVALS\u003c/em\u003e\u003cbr\u003e\u003cem\u003e7.\u00a0 \u00a0 THE POWER OF MUSIC AND SOUND\u003c/em\u003e\u003cbr\u003e\u003cem\u003e8.\u00a0 \u00a0\u00a0THE NOOSPHERE - A NEW EXPERIENCE OF REALITY\u003c/em\u003e\u003cbr\u003e\u003cem\u003e9.\u00a0 \u00a0 AMAZON RAINFOREST AND EARTH ACTIVISM\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e10.\u00a0 INDIGENEERING - INDIGENOUS WISDOM MEETING ENLIGHTENED TECH\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eHey there! \u00a0A huge welcome and thank you for visiting my Patreon page!\u003c/strong\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m really excited you\u0027re here. \u00a0Incredible things are happening in the world and this is one of them! \u00a0Patreon is actually making it possible for people all over the Globe to co-create transformative art which can \u003cstrong\u003einspire others and lift people up everywhere!\u003c/strong\u003e \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0 \u00a0 \u00a0\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eWH\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eO AM I? \u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(195, 214, 155);\"\u003e \u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00a0\u00a0\u003c/span\u003e\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00a0\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u00a0 \u00a0\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0\u00a0\u003c/b\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0\u00a0\u003c/span\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/b\u003eI\u0027m a traveling in\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003edependent film\u003c/span\u003e\u003c/span\u003emaker and video artist who wanders the world telling stories that help to \u003cstrong\u003ereconnect human beings with each other, nature and Spirit.\u003c/strong\u003e \u00a0\u003c/div\u003e\n\u003cbr\u003e\nMy travels have brought me into contact with people and organisations forming all over the world that are working together to co-create a better society built on the \u003cstrong\u003eprinciples of living in a peaceful, just and healthy world. \u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eMy films are extremely varied in scope and are personally experienced. They range in subject from the ancient ways of indigenous tribes to new paradigm communities with people actively living new and controversial lifestyles, following their \u003cstrong\u003epassions\u003c/strong\u003e and focusing on living their highest excitement. I intend to show, through my films, that the \u003cstrong\u003eworld changes\u003c/strong\u003e for the better all around us, and \u003cstrong\u003ethrough us\u003c/strong\u003e, when each of us starts to do what it is we \u003cstrong\u003elove\u003c/strong\u003e to do. We are all unique and each of us has a \u003cstrong\u003egift\u003c/strong\u003e to give to the world.\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0 \u00a0 \u00a0\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e \u00a0 \u00a0 \u003c/span\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eWHAT\u0027S IN IT FOR YOU? \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003eHere\u0027s the \u003cstrong\u003emagic\u003c/strong\u003e - the clue is in the name - \u003cstrong\u003eHumankind\u003c/strong\u003e.  Through the \u003cstrong\u003ekindness\u003c/strong\u003e of you - my \u003cstrong\u003eparticipating\u003c/strong\u003e audience (regardless of whether or not you contribute financially), simply by sharing my transformational videos and projects (and others\u0027), you are actively engaged in raising \u003cstrong\u003eawareness\u003c/strong\u003e and \u003cstrong\u003econnecting\u003c/strong\u003e groups and organisations working for \u003cstrong\u003epositive change\u003c/strong\u003e all over the Earth.  As patrons and followers of my work, you are an integral participant in \u003cstrong\u003eco-creating\u003c/strong\u003e the better world our hearts know is possible, and I get to share with you the magic I see.\u00a0\u003cbr\u003e\u003cbr\u003eIf you do decide to become a patron, I want you to know that you are \u003cstrong\u003enot giving money to me in return for anything in particular. \u00a0\u003c/strong\u003eIndeed I hope you do it because you can see the \u003cstrong\u003evalue\u003c/strong\u003e my work as a film maker\u00a0\u003cstrong\u003eoffers\u003c/strong\u003e to the world and how your money can \u003cstrong\u003eimprove\u003c/strong\u003e the \u003cstrong\u003equality\u003c/strong\u003e of that work so it can then be \u003cstrong\u003eenjoyed by people worldwide.\u00a0\u003c/strong\u003e\u00a0Thanks to you, and the glorious tool that is the Internet,\u00a0\u003cstrong\u003eeveryone\u003c/strong\u003e will be able to \u003cstrong\u003esee all my films, for free, forever\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eIn return for whatever amount you pledge there are \u003cstrong\u003especific bonus rewards,\u003c/strong\u003e\u00a0like having \u003cstrong\u003eyour name \u003c/strong\u003e\u003cstrong\u003ein the credits\u003c/strong\u003e of my films,\u00a0monthly\u003cstrong\u003e live hangouts \u003c/strong\u003ewith me to discuss my latest projects, and the opportunity to collaborate with me on \u003cstrong\u003eideas\u003c/strong\u003e and \u003cstrong\u003esolutions\u003c/strong\u003e to \u003cstrong\u003echallenges\u003c/strong\u003e I face at any given time!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e \u00a0 \u00a0\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 WHAT I LOVE ABOUT PATREON \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00a0\u00a0 \u00a0\u00a0\u003c/span\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatreon is the \u003cstrong\u003eperfect platform\u003c/strong\u003e to support creative artists and to \u003cstrong\u003einspire others\u003c/strong\u003e to start creating too! \u00a0Not only that but looking at others\u0027 Patreon pages I see it becomes a conversation, a collaboration, a community and a \u003cstrong\u003eco-creation\u003c/strong\u003e.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eFor me\u00a0this is all about \u003cstrong\u003ebuilding a community \u003c/strong\u003e-\u00a0co-creating something meaningful and sharing it with the world. \u00a0So if you find what I create entertaining/educational/helpful and/or inspiring then I would love to have you\u00a0on my team and, if you\u0027re not already, I intend to \u003cstrong\u003eget you following your own passions too.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e \u00a0 \u00a0 \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e \u00a0 \u00a0 \u003c/span\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eGOOD TO KNOW! \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e \u00a0 \u00a0 \u003c/span\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003ePledges are \u003cstrong\u003e\u003cem\u003eper month.\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eYou can set your \u003cstrong\u003emaximum monthly amount\u003c/strong\u003e\u00a0- even if I upload multiple videos in quick succession you will never pay more than you expect to.\u003c/li\u003e\u003cli\u003eI try very hard to release at least 1 video every month so you won\u0027t get bored!\u00a0\u003c/li\u003e\u003cli\u003eWhether you decide to become a patron or not \u003cstrong\u003eyou are great\u003c/strong\u003e and I truly \u003cstrong\u003eappreciate\u003c/strong\u003e you for even considering it. I invite you to\u00a0\u003cstrong\u003eshare\u003c/strong\u003e\u00a0any of my videos with your networks/friends/family.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e \u00a0 \u00a0 \u003c/span\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 THANKYOU! \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00a0 \u00a0\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e \u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSo a \u003cstrong\u003emassive THANK YOU\u003c/strong\u003e\u00a0to Patreon, and to all of you wonderful people. \u00a0Your support of me supports, in turn, the beautiful people and projects that I am privileged to come into contact with all over the world. \u00a0\u003cstrong\u003ePositive change is \u003cem\u003ereally\u003c/em\u003e happening\u003c/strong\u003e and it is \u003cstrong\u003eexciting and magical\u003c/strong\u003e to \u003cstrong\u003ebe a part of it\u003c/strong\u003e. \u00a0Better together."
