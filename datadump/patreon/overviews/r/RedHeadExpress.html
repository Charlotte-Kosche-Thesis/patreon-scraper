    "summary": "\u003cdiv\u003e\n\tHey y\u0027all, we\u0027re the \n\t\u003cstrong\u003eRedHead Express\u003c/strong\u003e! Thank you for visiting our Patreon page!\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\n\u003cbr\u003eAbout the Redheads:\n\t\u003c/strong\u003e\u003cbr\u003e\n\tWe are four sisters who bring people back to their roots with our music, and we love to share this music through our\u00a0\u003ca href=\"https://www.youtube.com/user/redheadexpress\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e. We have been touring the country since 2007, putting on over 2,000 shows nationwide. We still travel the country, but now we want to bring people back to their roots in their own homes with our music videos.\u00a0We want to be able to make more music to reach more people, all over the world, and that is where Patreon comes in to play.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon:\u003c/strong\u003e\u003cbr\u003e\n\tUnlike KickStarter, which is about one big project that requires lots of funding, Patreon allows our fans to become patrons, which means that they can give a donation, for whatever amount they want, when we release a new video. All of this money then goes to helping us bring you more videos. Our goal is to release a new music video every month, but if you\u0027re concerned about going over budget then you can set a monthly maximum, and you can cancel at any time.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere your money goes:\u003c/strong\u003e\u003cbr\u003e\n\tWe have \u00a0a production team that puts together some of the most amazing videos on the planet. All money collected will solely be used for the production of the music and videos.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe hope that you consider becoming our patron and join us in our journey\u003c/em\u003e\u003c/strong\u003e. We love our patrons, and we\u0027re offering some awesome rewards for you too!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Hey ya\u2019ll, we\u2019re the Redhead Express! We\u2019re four sisters with a dream; a big dream. That dream involves music, family, all of you, and most importantly, God, who\u2019s made this all possible.\u00a0\u003cbr\u003e\u003cbr\u003eWe left our home in Alaska eight years ago to follow this dream, spent those years doing an INSANE amount of shows (like 2000...seriously!) all over the country and Canada. Now here we are in Tennessee, the home of Country Music, and we\u2019re still following our dream.  We believe God has a purpose for each of us.  We all have \u0027a song to sing\u0027.  What is it that you\u0027re passionate about?  What do you feel you\u0027re being led to do?  What\u0027s your \u0027Song\u0027?  Let\u0027s work together to follow our dreams and make this world a better place! \u003cbr\u003e\u003cbr\u003eHave you ever longed for the sound of music that is real, honest- that speaks to your soul? Without the glitz and glamour- just raw beauty with exquisite harmonies, thought provoking lyrics, and melodies that take you away. Spend an evening in concert with the Redhead Express and you will be captivated by their sound, their realness, their passion and, most importantly, their heart. The 4 sister group has been touring from Alaska since 2007, performing over 2000 shows. They now reside in middle Tennessee, in the heart of America\u2019s roots music. The music of the Redhead Express takes you back to your Roots in a way that feels fresh and new.\u003cbr\u003e",
