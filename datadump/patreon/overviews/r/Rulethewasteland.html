    "summary": "People have asked me about Patreon for a while now, and I have always been reluctant to use it because I didn\u0027t like the idea of trying to get money out of my viewers, especially when I could make a few dollars from ads on videos that people could watch totally free.\u00a0\u003cbr\u003e\u003cbr\u003eRecently Youtube has begun removing the ability for content creators to monetize their stuff on videos that cover topics that Youtube doesn\u0027t like. This hasn\u0027t happened to many of my videos yet, but it has happened to some, and I want to be able to fearlessly cover whatever info I want without having to worry about Youtube trying to censor me by attacking the only source of funding for my videos.\u00a0I\u0027ve always been proud of being able to offer content on Youtube for free, But the reality is that creating content does have costs, and if Youtube takes away the ability to make money from videos through Adsense, then I have to either find another way, or only cover content they like. I don\u0027t want to be controlled by them like that, so I want to give my viewers the chance to take the power back.\u00a0\u003cbr\u003e\u003cbr\u003eI do not want anybody to donate money without getting something worthwhile in return, so in addition to the free videos that I will continue to make on Youtube that anybody can watch, any of you who decide to contribute to this Patreon fundraising will receive special rewards that only supporters get. I would NOT be doing this if I didn\u0027t think I could offer my supporters MORE than their money\u0027s worth.\u00a0\u003cbr\u003e\u003cbr\u003eMy goals for this Patreon fundraising effort are:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e1. Fund my video making efforts independently of Youtube advertising so I can continue to cover any topics fearlessly\u00a0\u003cbr\u003e2. Maintain and Increase the quality of my videos\u00a0\u003cbr\u003e3. Make videos much more often\u003cbr\u003e4. Start creating different kinds of videos ( interviews, detailed how-to videos, on-sight news gathering, etc)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith what I do on this channel and how I do it, believe me when I say that every single dollar helps and contributes to me being able to make more and better videos. Don\u0027t think that if you can\u0027t donate a lot you can\u0027t help.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for watching and contributing. Now go Rule The Wasteland!"
