    "summary": "How\u0027s it going, folks? I\u0027m roy! I\u0027m a 29yo big ol lesbian living in Virginia Beach, VA. I\u0027ve also been making art since for absolutely ever, and I have a Master of Fine Arts degree in Creative Writing, which is the important part! You can see a lot of my art \u0026amp; things like that\u00a0\u003ca href=\"http://fuckwarlock.tumblr.com/tagged/by+roy\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have a part-time job that doesn\u0027t exactly pay the bills, and when I\u0027m stressed about money, I have a much harder time creating works of fiction and art. I\u0027d like to be able to take advantage of the skills I have to supplement my income by freelancing.\u003cbr\u003e\u003cbr\u003eIn the free time I have, I play Dungeons \u0026amp; Dragons! My favorite character is my half-elf warlock, Selwyn Moondown, whom I played in my group\u0027s now completed run of \u003cem\u003ePrinces of the Apocalypse\u003c/em\u003e. It\u0027s super good and I make a lot of art and things about it! To the point that the beginning of 2017, I embarked on a project called\u00a0\u003ca href=\"https://twitter.com/2Kselwynteen\"\u003e2kSelwynteen\u003c/a\u003e, where I drew him once a day. TTRPGs are very good! And if you want to see a bunch of stuff from some of the games I play, maybe back me! If you want to see a lot of that and also get me to draw things for you, including your characters and stuff from your games (or just whatever), definitely back me! That would be \"cool\"\u003cbr\u003e\u003cbr\u003eThank you so much! Nothing keeps my ideas and my energy going like you.\u003cbr\u003e"
