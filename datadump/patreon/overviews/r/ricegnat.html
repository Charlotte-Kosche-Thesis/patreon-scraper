    "summary": "Hey everyone, Rice here. I started drawing around 2006, but I\u0027ve only started to take it seriously in the past few years. I was formerly a member of Dischan and have done character designs and illustrations for Allied Games\u0027 project Shadow Heroes. I also draw a lot of lewd pictures!\u003cbr\u003e\n\u003cbr\u003e\nCurrently, I\u0027m working as a web developer as my day job and it kind of sucks. \n\u003cem\u003eA lot\u003c/em\u003e. This is where you come in!\nI wanna see how feasible it would be to support myself with my art. At the very least, it can help cover some monthly expenses! \n\u003cbr\u003e\n\u003cbr\u003e\nI do want to make one thing clear though...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI will never make you pay to see my art.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nMaintaining premium content on the internet in \n\u003cdel\u003e2016\u003c/del\u003e the modern day is a joke. I\u0027m just sharing with you what I like to do, and in turn I believe you should be able to share that with others (as long as it\u0027s still free!). With the exception of project work under NDA, you will always be able to see what I draw for free. I will instead be offering bonus materials such as sketches, process images, or commentaries.\n\u003cbr\u003e\n\u003cbr\u003e\nBottom line is, this is a way for you to show your support for me, and in turn I can give you a little something as thanks!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192,80,77);\"\u003e\nPlease note there \u003cem\u003ewill\u003c/em\u003e be porn, so \u003cstrong\u003e18+ patrons only\u003c/strong\u003e please!\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://ricegnat.com/images/thumbs/monastery_t.jpg\"\u003e\u003cimg src=\"http://ricegnat.com/images/thumbs/columns_t.jpg\"\u003e\u003cimg src=\"http://ricegnat.com/images/thumbs/popstahri-lewd_t.jpg\"\u003e\u003cimg src=\"http://ricegnat.com/images/thumbs/nowi_t.jpg\"\u003e\u003cimg src=\"http://ricegnat.com/images/thumbs/kaleina-ecchi_t.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nTo see more of my work, find me around the web at \n\u003ca href=\"http://ricegnat.moe\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ericegnat.moe\u003c/strong\u003e\u003c/a\u003e."
