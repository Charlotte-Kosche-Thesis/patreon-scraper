    "summary": "\u003cstrong\u003eHello there!\u003c/strong\u003e\nThank you for coming here to check out my Patreon page.\u003cbr\u003e\u003cbr\u003e\nMy name is Jolien, a.k.a. Relaxingsounds92 on YouTube, and I make ASMR videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nLet me explain shortly how this website works. If you want, you can donate\nmoney to support my channel! First of all: this is completely optional. I will\ncontinue to make videos even if nobody supports me this way. I created this\npage because I got questions from people how they could support me because they\nwanted to. You can pledge to donate a certain amount of money per video. Don\u0027t\nworry, you can set up a maximum amount of money you are willing to spend per\nmonth! So you don\u0027t have to be scared to pay lots just because I had a good\nvideo month ;) In return, you get small rewards for supporting me this way, on the right you can see what those are!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is ASMR?\u003c/strong\u003e\u003cbr\u003e\nIf you are unfamiliar with the kind of videos I make, I\u0027ll explain that too. I\nmake so-called ASMR videos. ASMR is an acronym for Autonomous Sensory Meridian\nResponse. Now, that sounds really fancy, and I don\u0027t know who came up with the\nname, but it is a term for the feeling people get from certain sounds, visuals\nand other experiences, like haircuts. These \"triggers\" cause a tingly\nfeeling on the scalp, which feels very pleasant and relaxes people, sometimes\nup to the point that you fall asleep almost instantly. So in short: with my\nvideos I hope to make you tingle, relax and sleep!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhatever you choose to do, thank you!\u003c/strong\u003e\u003cbr\u003e\nWhether you decide to donate or not, I\u0027m happy you\u0027re watching my videos. If you do decide to donate, then thank\nyou so much! I can\u0027t express my gratitude enough! And we\u0027ll talk to each other\nsoon in the Patron Activity feed ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eXx\u003cbr\u003e\nRelaxingSounds92 Jolien\u003c/strong\u003e"
