    "summary": "This is \u261c\u24c7\u24ce\u24e5\u24de\u261e (RyVo). I am a singer/songwriter/producer living \u0026amp; working in San Francisco California. Recently, I formed a band called \u0027The Revolving Door\u0027, which is \u0026amp; will continue to be a somewhat loose community of backing musicians of various walks of life; the band\u0027s line-up itself constantly changing depending on shows, particular songs or other artistic commitments, hence always being a \u0027revolving door\u0027. I refer to my own musical style as \u0027alternative folk\u0027, though \u0027folk with slight jazz influence\u0027 might be nearer the mark. In 2017, I am expecting to release my 1st album with the current incarnation of The Revolving Door- \u0027One of Us Has Got to Go\u0027. Three music videos are now available to view on YouTube \u0026amp; the expectant album release date will be June 29th, with expectant digital release set for sometime in the beginning of July.\u003cbr\u003e{https://www.youtube.com/user/SireRVoss}\u003cbr\u003e\u00a0Also in the works is a second, very different album called \u0027Neither Here Nor There\u0027 which I hope to have out either by the end of 2017 or the beginning of 2018.\u003cbr\u003e\u00a0I was drawn to Patreon by various artist friends that are also utilizing it- in particular, a fellow singer/songwriter by the name of Amy Obenski. I am a completely independent \u0026amp; self-funded musician, but now I feel it\u0027s time to ask for help in order to continue growing on this journey that has become my life.\u003cbr\u003e\u00a0Thank you for your time!\u003cbr\u003e\u261c\u24c7\u24ce\u24e5\u24de\u261e\u003cbr\u003e"
