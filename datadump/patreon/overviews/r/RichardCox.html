    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FwH-IDF809fQ%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwH-IDF809fQ\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FwH-IDF809fQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=wH-IDF809fQ",
    "one_liner": "A pulp heroine taking down Nazis? A Princess of Mars?  I\u0027m your man.",
    "patron_count": 38,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=102783",
    "published_at": "2014-07-15T13:11:29+00:00",
    "summary": "Hi, I\u0027m Richard.\u00a0 I script, pencil, ink, and letter web comics, in partnership with some amazing colorists.\u003cbr\u003e\u003cbr\u003e Firstly is a faithful \u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.sequentialmatinee.com/princess/\" rel=\"nofollow\"\u003eadaptation \u003c/a\u003e\u003ca href=\"http://www.sequentialmatinee.com/princess/\" rel=\"nofollow\"\u003eof Edgar Rice Burroughs\u0027 \u003cem\u003eA Princess of Mars\u003c/em\u003e\u003c/a\u003e that has been moving along for several years with the talented \u003ca href=\"http://www.patreon.com/boatwrightartwork\" target=\"_blank\"\u003eThomas Boatwright\u003c/a\u003e on colors. You should really go \u003ca href=\"http://sequentialmatinee.com/princess/2012/04/24/chapter-1-on-the-arizona-hills/\" rel=\"nofollow\"\u003echeck it out from the beginning\u003c/a\u003e - for those who\u0027ve found it, it\u0027s something they really enjoyed:\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\"thank you for making a true adaptation of this wonderful story and not watering it down and making it \u2018safe and nudity free\u2019 like most other lame adaptations have.\"\u003cbr\u003e\u003cbr\u003e\"The art here is bold, lovely, and unafraid.\"\u003cbr\u003e\u003cbr\u003e\"The artwork for this is really beautiful, and really does the series justice.\"\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://farm3.staticflickr.com/2917/14599754260_78d9355b4e_z.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eVia this Patreon, we\u0027ve \u003cstrong\u003ebrought back John Carter\u003c/strong\u003e. We\u0027re finishing Chapter 2, moving into Chapter 3 and continuing until the book is finished.\u00a0 And then we can finish the trilogy, together with your support.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s just the beginning! At higher milestones we get to \u003cstrong\u003ethe \u003cem\u003ereally\u003c/em\u003e awesome stuff\u003c/strong\u003e.\u00a0 Because I have this little creator-owned thing I call \u003cem\u003e\u003cstrong\u003eHighJump\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"http://highjumpcomic.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8759/16491796243_2aaf2db27d_o.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://highjumpcomic.tumblr.com\" rel=\"nofollow\"\u003eHighjump\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e details the adventures of a \u003cstrong\u003e1940s pulp heroine\u003c/strong\u003e fighting Nazis, and robots, and mad scientists, and femme fatales. Maybe Nazi \u003cstrong\u003efemme fatales with robots\u003c/strong\u003e. Because you never know. I\u0027ve gotten the entire prelude story - all 12ish pages - plotted and thumbnailed.\u00a0 I have the entire first arc - \u003cstrong\u003egraphic novel in length\u003c/strong\u003e- plotted out.\u00a0 I just have to get to the point where it\u0027s economically feasible for me to start working on it.\u00a0 And again, \u003cstrong\u003ethat\u0027s where you come in\u003c/strong\u003e.\u00a0 Did I mention there are aliens and \u003cstrong\u003eLovecraftian beasts\u003c/strong\u003e? Because there are.\u00a0 And femme fatales!\u003cbr\u003e\u003cbr\u003eDonations are monthly but you can change or cancel your donation at any time.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm6.staticflickr.com/5565/14806554463_1359af242c_z.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
