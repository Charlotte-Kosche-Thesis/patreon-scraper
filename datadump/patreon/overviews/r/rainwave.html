    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWho are we?\u003c/strong\u003e\n\u003c/div\u003e\nWe\u0027re Rainwave, and we\u0027ve been providing high quality, interactive video game radio now for 9 years.\u00a0 Not only do we have the best highly curated collection of video game music for you to listen to for free, our site lets you vote for the song you want to hear next!\u00a0 You can also request the songs you want to listen to, rate songs (affecting how often it plays), or go onto our forums and ask us to add music that you think we\u0027re missing.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\n\u003c/div\u003e\nIt\u0027s true - you don\u0027t need to give us anything to keep enjoying Rainwave.  We\u0027ll be keeping the lights on regardless.  We\u0027ve had lots of requests from people, though, asking for a Patreon so they can help with our server costs each month.  So here we are!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat happens to the money?\u003c/strong\u003e\n\u003c/div\u003e\nOur server provider gets paid first and foremost - that\u0027s what this Patreon is setup for.  If we get a bit more than what we need, we can start adding bells and whistles such as server upgrades and content delivery networks to speed up the page.  If we exceed all monthly costs, we\u0027ll treat this as a tip jar and distribute the money to the volunteers who help run the site.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat do I get as a patron?\u003c/strong\u003e\n\u003c/div\u003e\nBecoming a patron once, even for a short period of time, gets you a few small benefits on the site.  You\u0027ll get a shiny yellow name, a permanently deeper request queue (allowing you to fire-and-forget a stack of requests), the ability to vote on all elections displayed on the site instead of just 1, and access to betas that allow you to help us shape the site as it forms.  You do not get any perks, however, that disrupt the voting or rating balance on the site with non-patrons.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eCaveats/Disclaimers/Notes\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eThe site will continue, as it has been without ads, even if we do not reach our funding goals.\u003c/li\u003e\n\u003cli\u003eMore funding will not change site development pace or goals.\u003c/li\u003e\n\u003cli\u003eYour perks as a patron are permanent!\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nThanks for tuning in. :)\u003cbr\u003e"
