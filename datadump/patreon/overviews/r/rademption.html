    "summary": "\u003cdiv style=\"text-align: center;\"\u003e-------------\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/OzDPKkU.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0); color: rgb(227, 108, 9);\"\u003eThis Month\u0027s WISH TIER Exclusive Reward:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ecoming soon!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWISH TIER: This exclusive tier announces special rewards, which are then fulfilled the following month to wishful patrons! \u003cbr\u003e\u003cbr\u003eThey can be as simple as another round of personalized Thank-You sketches, or they could include having your OC make a guest appearance in the RADemption comic! \u003cbr\u003e\u003cbr\u003eWish Tier will always be announced on Patreon first, so you\u0027ll be the first to know!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e-----\u003c/div\u003e\u003cbr\u003eWelcome everyone! I\u0027m a Dragonball fanartist known as \u003cem\u003eJs Candy Hell\u003c/em\u003e on\u00a0\u003ca href=\"https://jscandyhell.tumblr.com/\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/JsCandyHell\"\u003eTwitter\u003c/a\u003e, who started the first page of an ambitious webcomic called \u003cem\u003eRademption\u003c/em\u003e several months ago. For anyone who didn\u0027t already know, DBZ\u0027s opening episodes introduce Raditz, a rowdy, space-faring member of a warrior race, and big brother to the series main protagonist, Goku.\u00a0\u003cbr\u003e\u003cbr\u003eSadly like many characters in the series\u0027 ever-expanding roster, Raditz didn\u0027t have a very long run, famously short at only 4 episodes in fact! Yet despite that, he left a pretty big impact on many fans, myself included. There has been much art, fanfics, and speculation over what the series may have been like if he\u0027d join the main roster in some form or another. That\u0027s the focus of \u003cem\u003eRademption\u003c/em\u003e, although not necessarily the only plot point. I want Raditz inclusion in this popular tale to affect the world and bring a little more to the table than just him standing in shot while the same old story happens!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRademption\u003c/em\u003e\u00a0is something I want to share with many people, which is why this comic is free! There will not be a paywall to see the normal pages, you will be able to find it on my various social medias. This Patreon will offer early access to unpublished strips for only 3$/month, and extra bonuses for higher tiers, with more to come as the strip grows in popularity/success! Think of this place as more of a donation fund, something that really means a lot to me and is my primary source of income for making this comic! If every you wanted to show your support, I cannot stress enough that \u003cem\u003ethis is the single best way to show that support!\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003eAs time goes on, reward tiers will grow and additional perks will become available to those already pledging. For now, if you\u0027ll notice in the tier sections already:\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThank you for your time and I hope you enjoy the comic!\u003cbr\u003e- JCH"
