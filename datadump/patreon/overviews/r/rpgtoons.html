    "published_at": "2018-04-02T16:20:02+00:00",
    "summary": "Thanks for stopping by our Patreon! We are Niels and Rose (rpgtoons \u0026amp; r-n-w), a couple of nerds living in the UK, creating all sorts of cute and useful tools for your 5e adventures! \u003cbr\u003e\u003cbr\u003eYou might know our work through character commissions at\u00a0\u003ca href=\"http://rpgtoons.tumblr.com\"\u003erpgtoons.tumblr.com\u003c/a\u003e, or our hand drawn character sheets and game master kits over at\u00a0\u003ca href=\"http://r-n-w.net\"\u003er-n-w.net\u003c/a\u003e. Now we\u2019ve come to Patreon to bring you something bigger: The Forgotten God.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is The Forgotten God?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Forgotten God is a mysterious \u0026amp; compelling 5e module that will be released in the form of \u2018Quest Packs\u2019 - modular downloadable kits full of item cards, homebrew content, maps, tokens, new races \u0026amp; backgrounds, character sheets and more!\u003cbr\u003e\u003cbr\u003eThe campaign setting centres around urban treasure hunting, clashing ideologies and surviving natural disaster. Players take on the roles of budding adventurers who are faced with tricky decisions that could have grave consequences for the people of Dryfoot Hill.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img922/7334/57wxqX.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u2019s a Quest Pack?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery Quest Pack adds something different to the module as a whole, and what exactly is in each Quest Pack varies. One pack might consist of a Player Background pack, an NPC set relating to that background, and a handful of Item Cards to fill their inventory. Another pack might have a gang of monsters and their stats, and some item cards that can be looted from them. Another pack may have a map of a Tavern, with a few juicy Quest Hooks to tantalize players. Either way, at the core of each pack will be something you can print, take to your table and use in your game right away. It will always be packed full of content worth more than if it were available in the shop!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe would like to expand on the work we\u2019ve done through our existing platforms to give you guys a whole new type of content, and Patreon is the perfect place to make a rolling project like this happen. We\u2019re also keen to keep the discussion going, as your feedback has been integral to our projects so far.\u003cbr\u003e\u003cbr\u003ePatreon is a service where you can pledge to send a regular payment to creators, so they can support themselves and keep making new stuff. Patreon allows creators to make content for the people who love it, not advertisers or corporate sponsors. This means we can make more of the stuff you love, and you\u2019re directly involved with supporting the projects you believe in!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img924/4262/oR3OaR.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens now?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFirstly, if you are considering supporting us, thank you! Your support makes a huge difference in making this project come to life. Any level of support is hugely appreciated, and we\u2019re excited to have you on board for the ride!\u003cbr\u003e\u003cbr\u003eWith your support, reaching the first milestone will make it possible for us to produce a Quest Pack consistently every month. Every milestone after that will expand future Quest Packs to include more content, like extra maps, color-in paper minis, buildable item card boxes, full-size color illustrations and posters.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img924/4440/8yXrB0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf we don\u2019t reach it, rpgtoons will still run the discord game for the \u2018Play the Game\u2019 tier patrons, and we will post up content from it whenever we can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u2019ve made it this far, thank you! Your support means everything to us. We\u0027re excited to begin this next chapter!\u003cbr\u003e\u003cbr\u003e- Niels \u0026amp; Rose\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img923/740/iBK6fB.jpg\"\u003e"
   },
