approach to criticize or praise the series. Your support will allow me to keep doing this podcast in the most efficient way possible and help make it more legitimate and accessible and who knows, maybe even a live recording with the two of us in the same room.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eThanks for taking the time to consider being a patron!\u003cbr\u003e\u003cbr\u003eAll patrons automatically get early access to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHouse and Character History videos\u003c/li\u003e\u003cli\u003eNew Projects I\u0027m working on\u003c/li\u003e\u003cli\u003eOriginal commissioned artwork from all future videos.\u003c/li\u003e\u003cli\u003eThe Game of Thrones Podcast w/Preston Jacobs before it is released on YouTube, Soundcloud and iTunes.\u003c/li\u003e\u003cli\u003eYour comments and questions featured in all Q\u0026amp;A\u0027s and Aftershows. We can discuss your thoughts and answer your questions.(Feel free to send me a private message on here or my\u00a0\u003ca href=\"https://www.facebook.com/redteamreview/\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook page\u003c/strong\u003e\u003c/a\u003e for this option)\u003c/li\u003e\u003cli\u003eAll Patrons can vote for next Podcast discussion topic\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e Deleted commentary and discussions from the Game of Thrones podcast that were cut due to time constraints (Patreon exclusive only)\u003c/li\u003e\u003cli\u003eDownload Option for the Podcast \u0026amp; Aftershows\u003c/li\u003e\u003cli\u003eExclusive Original Wallpapers for your Desktop computer and Phone. Some of these may be NSFW\u003c/li\u003e\u003cli\u003eMore to come...\u003c/li\u003e\u003c/ul\u003e"
