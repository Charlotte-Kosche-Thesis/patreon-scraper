    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVNL_8Mz-b8U%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVNL_8Mz-b8U\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FVNL_8Mz-b8U%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-04-26T09:14:03+00:00",
    "summary": "\u003cimg src=\"https://taephoenix.files.wordpress.com/2017/04/img_4520-jpg.jpeg\" style=\"width: 223px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eOn Inauguration Day 2017\u003c/strong\u003e,\u00a0\u003ca href=\"http://gothamist.com/2017/01/20/anti-trump_pilot_flies_protest_flag.php\"\u003ewe flew a plane up and down the Hudson River\u003c/a\u003e with a banner reading, \u201cWe Outnumber Him! Resist!\u201d Our goal was to remind folks that Trump lost the popular vote by a landslide and that we can and must rise up in defense of our values. \u003cbr\u003e\u003cbr\u003eThe project\u00a0\u003ca href=\"https://www.google.com/search?q=we+outnumber+him+resist\u0026amp;oq=we+out\u0026amp;aqs=chrome.0.69i59j69i61l2j0j69i57j69i60.802j0j7\u0026amp;sourceid=chrome\u0026amp;ie=UTF-8\"\u003estruck a chord\u003c/a\u003e and ended up reaching people all around the world. This Patreon is your invitation to work with us on future projects of this nature.\u003cdiv\u003e\n\t\u003cbr\u003e\n\t===\u003cbr\u003e\n\t\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eWho are you and what do you believe in?\u003c/em\u003e\u003cbr\u003e\n\tWe are a married couple\u00a0\u003ca href=\"http://www.taephoenix.com\"\u003eTae Phoenix\u003c/a\u003e and \u003ca href=\"https://twitter.com/noahi\"\u003eNoah Iliinsky\u003c/a\u003e. Tae\u00a0is a performing artist and activist. \u003ca href=\"https://twitter.com/noahi\"\u003e\u003c/a\u003eNoah\u00a0is a UX design strategist with subject matter expertise in information architecture. We believe in human rights,\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Intersectionality\"\u003eintersectionality\u003c/a\u003e, a science-based relationship to reality, and democratic norms and values.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eWhat is subvertising?\u003c/em\u003e\u003cbr\u003e\n\tSubvertising is the\u00a0use of marketing techniques and paid media to spread messages intended to subvert existing power structures. It\u0027s a sad state of affairs that\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Citizens_United_v._FEC\"\u003emoney is speech\u003c/a\u003e;\u00a0but in a world where that\u0027s the case, it\u0027s clear that\u00a0we need to\u00a0\u003ca href=\"https://www.youtube.com/watch?v=qxiBe0A0OXM\"\u003edemocratize access to advertising\u003c/a\u003e. That\u0027s what we\u0027re doing.\u003cbr\u003e\u003cbr\u003e\n\t\u003cem\u003eWhat do you intend to do with my money?\u003cbr\u003e\n\t\u003c/em\u003eAt first, we\u0027ll use it to put out more airborne messages focused on:\u003cbr\u003e\n\t- Demanding an independent investigation of any Trump collusion with Russia.\u003cbr\u003e\n\t- Raising awareness of \u003ca href=\"https://en.wikipedia.org/wiki/Intersectionality\"\u003eintersectionality\u003c/a\u003e among privileged people.\u003cbr\u003e\n\t- Calling out the specific, observable impacts of global climate change.\u003cbr\u003e\n\t\u003cbr\u003e\n\tEventually, we plan to branch out into funding more complex subvertising efforts and linking them with multimedia and performing arts projects; but we\u0027re keeping it simple to start.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\u003cem\u003eHow often will I be charged?\u003cbr\u003e\u003c/em\u003eOur current intention is to conduct three or four missions in a calendar year. To avoid being caught by surprise, we\u00a0recommend that you\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913629-How-do-I-manage-my-email-notifications-\"\u003eturn on e-mail notifications from Patreon\u003c/a\u003e and\u00a0ensure that messages from\u00a0\u003cstrong\u003ebingo@patreon.com\u003c/strong\u003e\u00a0go directly into your e-mail inbox. Patreon also allows users to\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-max-to-my-pledge-\"\u003eset a monthly maximum spend\u003c/a\u003e and we encourage the use of this setting.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWho is going to make money from this and how much?\u003c/em\u003e\u003cbr\u003e\n\t- The companies whose advertising inventory we purchase will be paid the fair market rate for the eyeballs they attract.\u003cbr\u003e\n\t- For each mission, we will bring in subject matter experts - folks who are doing recognized work on the topic we\u0027re addressing - and pay them for the time and energy it takes to define the message and craft the story. These expenses will vary by project.\u003cbr\u003e\n\t- Our creative work and logistical coordination has value and so, funds permitting, we will pay ourselves up to $300 per mission at a rate of $15/hour.\u003cbr\u003e\n\t\u003cbr\u003e\n\tAfter each mission, Patreon contributors will get an overview of how their money was spent. If we have surplus funds, we will note how much and place that money in a war chest for future projects. The balance of the war chest will be noted and updated after each mission on this Patreon page.\u003cbr\u003e\n\t\u003cbr\u003e\u003cem\u003eWhat will happen to Resistance Air after Trump leaves office?\u003cbr\u003e\n\t\u003c/em\u003eThe social, political, and environmental problems facing humanity are\u00a0not Trump-specific, and neither is this subvertising effort. Resistance Air is a long-term project and we intend to run it sustainably.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eWhat will happen if Resistance Air has to shut down?\u003cbr\u003e\n\t\u003c/em\u003eWe will donate the balance of the war chest to the ACLU and post the receipt to this Patreon page.\u003cbr\u003e\n\u003c/div\u003e"
