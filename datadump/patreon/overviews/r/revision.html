    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHEY PATREON\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHello current/future patrons! We are Revision, an acapella group comprised of six friends based in Arizona. We have all been singing locally for what seems like forever, but we are ready to take it to the next level with Patreon! We have all sorts of ideas for epic music videos, original music, and collaborations that we can\u0027t get the funds to do on our own. That\u0027s why we are turning to you, to ask for your support, so we can create great new music. Along with creating music, we realize that there is a HUGE lack of education when it comes to modern acapella. So we would also like to create an educational series \"Behind the music with Revision\", a behind the scenes look at how we make our songs and music videos from start to finish, exclusive for our Patreon supporters. We hope to grow as a band with you right by our side every step of the way. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a way for people like you to support your favorite artists so they can keep creating great content. Instead of being a big one time donation like Kickstarter or Indiegogo, you donate a small tip (amount of your choosing) every time the artist makes something new.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhere is my money going?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003eWe will be using Patreon support to create new, extremely high quality music videos in new locations, as well as an educational series so you can learn our methods for making our acapella music. We will be producing albums, with originals as well as cover songs. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have very much money, can I still support you?\u003cbr\u003e\u003c/strong\u003eOf course you can! Donations start as little as $1 per music video. That\u0027s less than 1/5 the cost of some Starbucks drinks.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow often will you be uploading music videos?\u003cbr\u003e\u003c/strong\u003eWe will never upload more than 2 music videos a month.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMore questions? Visit the Patreon FAQ page \u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003ehere\u003c/a\u003e.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
