    "summary": "Hello I am rwolf, I create mostly muscle fur, and specialty niche transformations in the fandom. \u00a0If you interested in either of these subjects, please help support me by making a pledge.\u003cbr\u003e\n\u003cem\u003eBe aware this patreon is for mature audiences\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon Quick Links\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/token-faq-5108080\"\u003e\u003cdel\u003eToken FAQ\u003c/del\u003e\u003c/a\u003e \u003cem\u003e\u003cdel\u003eearn towards sketches\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e\u003c/del\u003e\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/4803749\"\u003e\u003cdel\u003eToken Redemption\u003c/del\u003e\u003c/a\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/2473318\" rel=\"nofollow\" target=\"_blank\"\u003e2004-2014 art pack\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/2646932\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon PSDs\u003c/a\u003e \u003cem\u003esee how I work\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/character-slot-17299201\" rel=\"nofollow\" target=\"_blank\"\u003eCommission form\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003esubmit your sketch request (slot only)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere are you Streaming work?\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://picarto.tv/rwolf\" rel=\"nofollow\"\u003ehttps://picarto.tv/rwolf\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do the $50 up tiers work?\u003c/strong\u003e\u003cbr\u003e\nIf you have chosen to support one of these tiers, you will receive artwork on a per month basis forever how long you want to support me at that tier. \u00a0You may one time these tiers after the initial support.\u003cbr\u003e\n\u003cbr\u003e\nOnce Patreon has confirmed payment at the beginning of each month, and your artwork idea finalized. \u00a0Work on your own personal piece will start.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOk, How do I submit my personal artwork idea?\u003cbr\u003e\n\u003c/strong\u003eFill out the \"commission form\" link above and submit! If there is any questions, leave a note with your submission, or contact me via twitter or FA.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do I get 2 Character\u00a0commissions?\u003cbr\u003e\n\u003c/strong\u003eGenerally I do no allow 2 character commissions due the extra and heavy work that is involved. \u00a0However if you are a long standing supporter. \u00a0There are some exception as you see on some posts.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIs there any art exclusive to Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eno, all art will be released publicly when available, although you will have perks like art suggestions, HD res versions and PSD\u0027s if you do support.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf I pledge the higher tiers, do I get the perks of the lower ones?\u003cbr\u003e\n\u003c/strong\u003eCommissioned tiers should have access to $1-$10 tier perks\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I have my commission private?\u003c/strong\u003e\u003cbr\u003e\nYes!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
