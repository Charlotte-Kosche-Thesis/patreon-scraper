    "summary": "\u003cstrong\u003eHello there! I am Rupie.\u003cbr\u003e\u003c/strong\u003eI go by Rupie on many of my platforms such as Eka\u0027s Portal, Deviant art, Tumblr, and Twitter.\u003cbr\u003e\nI am a NSFW fetish artist and have been drawing for a few years now. The fetish I specialize in is vore, but i am open to many others. If you ever look through my galleries, you can see I am a major fan of snake vore. It\u0027s one of my favorite types of vore that I enjoy. It\u0027s hard to explain it, I just do love me some sexy ladies tight in a snake\u0027s belly hehe. Aside from that I do like making vore art. It\u0027s something that I\u0027m decent at. Now you may or not know this, but I do not have the best living situation, and this Patreon is to help fund my home and make this project my career.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s VOREBOY?\u003c/strong\u003e\u003cbr\u003e\nWell you see, VOREBOY started out as a funny joke when a friend of my mine did fan art for me. Like as a place holder, he drew a little magazine that said VOREBOY. And it just got stuck in my head and originally wanted to start a project but didn\u0027t know what to do. Well with lots of support from friends, I finally decided to make this my project. So what I want to do for VOREBOY is to be similar to the adult magazine Playboy, but with a vore twist. Granted it cannot be exactly like that magazine, but it is inspired by it. This magazine will have interviews( well at least try to), stories, pin ups, exclusive centerfold and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support this.\u003c/strong\u003e\u003cbr\u003e\nA lot of my friends support this idea and there really isn\u0027t anything like this at a similar concept. So why not create and interesting magazine for those who enjoy vore with a little class? A lot of people are on board with this idea and I want to make this a reality. Not only that, doing this project will even help support me. I want to make this my career. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk, so what kind of vore is expected in this Magazine?\u003c/strong\u003e\u003cbr\u003e\nWell this magazine will mainly contain soft vore and \u003cstrong\u003e\u003cem\u003esome\u003c/em\u003e \u003c/strong\u003edigestion. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you ever stream while working on this?\u003cbr\u003e\u003c/strong\u003eI will! From time to time I will stream progress of the magazine, but not a whole lot, gotta keep some stuff secret ;P\u003cbr\u003eI will announce when I stream on my sites.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan we find your work that\u0027s outside the magazine and Patreon?\u003c/strong\u003e\u003cbr\u003e\nYes!\u00a0\u003cbr\u003e\nYou can find my other works on\u00a0\u003ca href=\"http://aryion.com/g4/user/Rupie\" rel=\"nofollow\" target=\"_blank\"\u003eEka\u0027s Portal\u003c/a\u003e, \u003ca href=\"http://xxrupiexx.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"https://rupieishere.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, and \u003ca href=\"https://twitter.com/_Rupie_\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003eI would really appreciate you to support this project, it\u0027s going to be a lot of fun and fun for those who enjoy it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAwesome artwork \u003c/strong\u003e\u003cbr\u003eIn between issues, I will be doing some side work to fill in for months where there is no issue of VOREBOY. Things like WIPS and Patreon Polls.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISCOUNTS!\u003cbr\u003e\u003c/strong\u003eI have decided to add discounted commissions to my patreon.\u003cbr\u003eThe amounts off are as followed:\u003cbr\u003e-$25 OFF\u00a0 Full colored commissions\u003cbr\u003e-$50 OFF Full colored commissions\u003cbr\u003eEXAMPLE\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/c1653295d0034f885e376e3207d87917.png\" style=\"width: 584px;\"\u003e\u003cbr\u003e\u003cem\u003e(Extra characters are $15-$35 depends on complexity)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eRULES\u003cbr\u003e\u003c/strong\u003e-You have to pay within that month to redeem you discount.\u003cbr\u003e-You cannot use higher discount to get low price items.\u003cbr\u003e-1 coupon per picture.\u003cbr\u003e-If you do not use your Discount coupon within the month, then it is added to a Stack.\u003cbr\u003e-First come, first serve.\u003cbr\u003e-PM me for a spot. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat are Stacks?\u003cbr\u003e\u003c/strong\u003eStacks are Discount coupons you did not use within that month. For every month you don\u0027t use your coupon, it adds to a stack that you can use later. However there are some rules to them.\u003cbr\u003e\u003cbr\u003e-Stacks cannot be combined to equal a higher ammount.\u003cbr\u003e-If you were pledged to a high tier, then your stacks add up for how long you pledged to that tier.\u003cbr\u003e-if you had to lower your amount from the high tiers, your Stack pauses until you increase your pledge.\u003cbr\u003e-If you unpleged completely, then all Stacks are wiped.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReleases.\u003cbr\u003e\u003c/strong\u003eVOREBOY issues will be released sporadically. Why? Well it\u0027s cuz I\u0027m only one person working on this, and with more time, more content can be added.\u003cstrong\u003e\u003c/strong\u003e"
