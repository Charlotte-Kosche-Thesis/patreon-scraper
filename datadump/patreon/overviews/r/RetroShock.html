    "summary": "L\u00e9tezik egy hely... \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eEgy \u00f6reg\u003c/strong\u003e \u003cstrong\u003eFilmsz\u00ednh\u00e1z\u003c/strong\u003e... \u003c/span\u003eahol a filmt\u00f6rt\u00e9nelem legsz\u00f6rny\u0171s\u00e9gesebb filmjeit vet\u00edtik, minden egyes nap. \u00cdgy van, a legenda igaz, a\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003cstrong\u003eRetroShock\u003c/strong\u003e\u003c/span\u003e a m\u00falt sz\u00e1zad retro gy\u00f6ngyszemeinek humoros bemutat\u00e1s\u00e1val foglalkozik. Minden koroszt\u00e1lynak aj\u00e1nlott, b\u00e1tran fogyaszthat\u00f3 pofonsorozat NEM csak a retr\u00f3 \u0151r\u00fclteknek. A sz\u00ednh\u00e1z falai m\u00f6g\u00f6tt rejt\u00e9lyes alakok dolgoznak a filmbemutat\u00f3kon... Egy test n\u00e9lk\u00fcli android, Isaac, egy M.I., aki AYA n\u00e9vre hallgat \u00e9s minden celluloid f\u00e1jdalom hordoz\u00f3ja: \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eKenytheOne\u003c/span\u003e\u003c/strong\u003e. Emellett filmaj\u00e1nl\u00f3kat is tal\u00e1lhatsz igazi gy\u00f6ngyszemekkel, vagy ak\u00e1r \u0151r\u00fclt tal\u00e1lm\u00e1nyokkal. De a l\u00e9nyeg a l\u00e9nyeg... OTT A SZ\u00d6RNY!\u003cbr\u003e\u003cbr\u003eA sorozat kezdetekt\u0151l ragaszkodik a nyomdafest\u00e9ket T\u0170R\u0150 nyelvezethez, nem k\u00edv\u00e1n tr\u00e1g\u00e1r eszk\u00f6z\u00f6kkel sz\u00f3rakoztatni, c\u00e9lja, hogy n\u00e9mi humort csepegtessen az emberek sz\u00fcrke h\u00e9tk\u00f6znapjaiba \u00e9s bemutasson egy olyan filmes vonalat, amely m\u00e1r nagyon r\u00e9g\u00f3ta s\u00f6t\u00e9t hom\u00e1lyba burkol\u00f3zott. Emellett n\u00e9ha komolyabb vizekre evezve keres\u00fcnk v\u00e1laszokat a fel nem tett k\u00e9rd\u00e9sekre.\u003cbr\u003e\u003cbr\u003eA sz\u00ednh\u00e1znak mind\u00f6ssze egy emberi dolgoz\u00f3ja van, \u00edgy rettenetesen neh\u00e9z \u00f6ner\u0151b\u0151l \u00fajra \u00e9s \u00fajra tartalmat gy\u00e1rtani, de mivel ez a hobbim \u00e9s lassan m\u00e1r t\u00f6bb ann\u00e1l, (a bez\u00e1rt ember nem v\u00e1logathat...) szeretn\u00e9m, ha a t\u00f6bb \u00e9vi kem\u00e9ny munk\u00e1m valamilyen form\u00e1ban meg is t\u00e9r\u00fclne.\u003cbr\u003e\u003cbr\u003e\u00dcdv\u00f6zlettel, KenytheOne\u003cbr\u003e2008. \u00f3ta h\u0171 tartalomgy\u00e1rt\u00f3d"
