    "summary": "\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGREETINGS MINIONS OF INTERNET LAND!\u003c/span\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eRobust Enigma\u003c/em\u003e\u003c/strong\u003e here, \u003cdel\u003ebegging for \u003cspan style=\"color: rgb(118, 146, 60);\"\u003emoney\u003c/span\u003e\u003c/del\u003e! No, but seriously, this is it. Life as I know it is warping in ways I never would have imagined, and I need your support to keep me stable through these ever changing times.\u003cbr\u003e\u003cbr\u003eFor those of you who don\u0027t know, I\u0027m a male in my mid-twenties who refers to himself as a sort of in-between-er. (more like in-betwein-er amirite?!)\u003cbr\u003e\u003cbr\u003eI enjoy creating things both physically and digitally, as well as incorporating fellow \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eMinions of Internet Land\u003c/strong\u003e\u003c/span\u003e into having a blast on\u00a0\u003ca href=\"http://YouTube.com/robustenigma\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eLive Stream\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy life goals are pretty straight forward, and with your help, I do believe I\u0027ll be able to get to a point where comfort and creativity will merge.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eStay alive.\u003c/span\u003e\u003c/li\u003e\u003cli\u003eGet/Stay \u003cem\u003e(somewhat)\u003c/em\u003e sane.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCreate a sustainable life.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eGet off the grid.\u003c/span\u003e\u003c/li\u003e\u003cli\u003eSwitch my eating to mostly liquids. (see.\u00a0\u003ca href=\"https://goo.gl/dSs2DB\" target=\"_blank\"\u003eSoylent\u003c/a\u003e)\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRecord\u003c/span\u003e the process and \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eexplore\u003c/span\u003e\u003c/span\u003e the limits of my \u003cspan style=\"color: rgb(95, 73, 122);\"\u003ecreativity\u003c/span\u003e!\u003c/li\u003e\u003cli\u003e\u003cdel\u003eSteal as many\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e underpants from models \u003c/span\u003eas humanly possible.\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eAvoid getting thrown out of\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eChuck-E-Cheese\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e"
