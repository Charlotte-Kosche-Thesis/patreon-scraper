    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4647/27719939319_827a14d26d.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eHallo und willkommen auf meiner Patreon Seite! Ich bin Dirk, empathischer Coach und Gef\u00fchlsdolmetscher mit\u00a0\u003ca href=\"http://herz-plus-verstand.de/\"\u003eHerz+Verstand\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eMein w\u00f6chentlicher Podcast\u00a0\u201e\u003cstrong\u003eResonanz\u003c/strong\u003e\u201c ist eine Mischung aus Interviews, Buchrezensionen, Linkempfehlungen, Denkanst\u00f6\u00dfen und sonstigen Lebensweisheiten.\u00a0\u003cbr\u003e\u003cbr\u003eIm Podcast geht es unter anderem um\u003cbr\u003e\u003cul\u003e\u003cli\u003eAchtsamkeit,\u003c/li\u003e\u003cli\u003egewaltfreie Kommunikation,\u003c/li\u003e\u003cli\u003eBuddhismus,\u003c/li\u003e\u003cli\u003eSinnfindung,\u003c/li\u003e\u003cli\u003eschlechte Wortwitze,\u003c/li\u003e\u003cli\u003eEigenverantwortlichkeit,\u003c/li\u003e\u003cli\u003esowie alternative Einkommens-, Lebens- und Liebesformen.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eKurz: Resonanz ist \u003cstrong\u003edeine w\u00f6chentliche Dosis Inspiration\u003c/strong\u003e, um dir zu helfen, dein Leben nach deinen Vorstellungen zu gestalten.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4635/27720136919_a9f8823191.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4601/24629672077_3566c2f402.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eDu...\u003cbr\u003e\u003cul\u003e\u003cli\u003ebesch\u00e4ftigst dich mit Selbsthilfe?\u003c/li\u003e\u003cli\u003ebist ein Macher oder eine Macherin?\u003c/li\u003e\u003cli\u003el\u00f6st lieber Probleme, statt rumzujammern?\u003c/li\u003e\u003cli\u003enimmst bei Smalltalk Rei\u00dfaus?\u003c/li\u003e\u003cli\u003ewillst Inspiration, Herausforderung und Verbesserung in deinem Leben?\u003c/li\u003e\u003cli\u003esuchst nach Sinn im Leben und h\u00f6rst gerne Geschichten von Gleichgesinnten?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDann ist dieser Podcast f\u00fcr dich!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eOb auf dem Weg zur Arbeit,\nim Fitnessstudio, beim Spaziergang, w\u00e4hrend der Hausarbeit oder bei einer\nhei\u00dfen Tasse Tee oder Kaffee - lass dich informieren, inspirieren und\nmotivieren dein Leben und das deiner Mitmenschen zu verbessern.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4642/24629873607_aeed6d0abd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4736/24629933197_18a9313173.jpg\"\u003e\u003c/div\u003e\u003ch2\u003e\u003c/h2\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eDer \u003cstrong\u003ePodcast\u003c/strong\u003e\u00a0ist, und bleibt f\u00fcr \u003cstrong\u003eimmer\u003c/strong\u003e, \u003cstrong\u003ekostenlos verf\u00fcgbar\u003c/strong\u003e. Das hei\u00dft: du musst gar nichts bezahlen. Also quasi ein Geschenk!\u003c/div\u003e\u003cbr\u003eWas du aber tun kannst, ist mich hier \u00fcber Patreon freiwillig unterst\u00fctzen. Das erlaubt mir\u00a0mehr Zeit in Vorbereitung, Nachforschungen, Produktionsqualit\u00e4t, Recherche nach Interviewpartnern und neue B\u00fccher zu investieren. Und ich freu mich tierisch! Das ist doch auch nicht schlecht, oder?\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4646/39497821011_4793b7dc15.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4599/39497335191_44a48f740a.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eBei mir l\u00e4uft das hier so: Ich produziere Podcasts, und die anzuh\u00f6ren kostet dich nichts. Dann denkst du vielleicht \u201e\u003cstrong\u003eHey, der Podcast ist cool, ich will mich daf\u00fcr irgendwie bedanken\u003c/strong\u003e\u201c. Patreon bietet dir und mir die M\u00f6glichkeit diesen Dank in Geld zu \u00fcbersetzen.\u003cbr\u003e\u003cbr\u003eDu kannst dich pro Podcast mit 2, 5, 35 oder 100 $ (wird automatisch in \u20ac umgerechnet, keine Sorge) bei mir f\u00fcr meine Arbeit bedanken. Ich bedanke mich aber auch bei dir, denn die \u003cstrong\u003eeinzelnen Unterst\u00fctzungsstufen \u003c/strong\u003ebieten dir auch \u003cstrong\u003eindividuelle Vorteile\u003c/strong\u003e. Diese siehst du rechts auf der Seite. Abgerechnet wird dann einmal im Monat. Ganz entspannt und locker. Noch einmal: da steht Dollar, aber es wird automatisch in Euro umgerechnet. Keine Sorge, alles easy.\u003cbr\u003e\u003cbr\u003eIch liebe, was ich mache, und ich verlange kein Geld daf\u00fcr. Wenn du mich unterst\u00fctzt, dann kann ich mehr Zeit in meine Leidenschaft flie\u00dfen lassen und so mehr Denkanst\u00f6\u00dfe und Tipps bieten, um dich in deinem Leben zu unterst\u00fctzen.\u003cbr\u003e\u003cbr\u003eDu kannst also dazu beitragen, dass ich aus dem Podcast einen Job machen kann! Das f\u00e4nde ich nat\u00fcrlich super - und ich hoffe du f\u00e4ndest das auch cool! Ich helfe dir, du hilfst mir. Deal?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4588/39467637162_865283afbb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4644/24630281307_7e04328382.jpg\"\u003e\u003c/h2\u003e\u003cbr\u003eSeit ich denken kann kommen Freunde, Familienmitglieder, Verwandte und Bekannte zu mir, wenn sie \u003cstrong\u003eLebensfragen\u003c/strong\u003e haben. Dies geht von Hilfe beim Umgang mit Geld, \u00fcber Sinneskrisen w\u00e4hrend langweiliger B\u00fcrojobs und hinderliche Denkmuster bis hin zu normalen und komplizierteren Beziehungsproblemen, sowie Identit\u00e4tskrisen. \u003cbr\u003e\u003cbr\u003eWarum sie ausgerechnet mich fragen? Ich kann gut denken und mich gut ausdr\u00fccken. Sehr gut. Ich scheine eine Art zu haben Unbewusstes in gesprochene Worte fassen zu k\u00f6nnen, und das in einer Weise, dass das blo\u00dfe Zuh\u00f6ren Ver\u00e4nderung bewirken kann. \u003cbr\u003e\u003cbr\u003eIch w\u00fcrde mich freuen auch Dich ber\u00fchren und motivieren zu d\u00fcrfen, \u003cstrong\u003eDein Leben eigenverantwortlich(er)\u003c/strong\u003e zu gestalten. Hierf\u00fcr habe ich diesen Podcast ins Leben gerufen.\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e"
