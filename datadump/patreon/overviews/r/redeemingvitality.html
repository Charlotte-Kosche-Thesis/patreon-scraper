    "summary": "An encouraging community for those beginning the journey of real food and natural health...this is the science based, holistic refuge I wish I had when I started on my healing journey. My experience as a patient deeply influenced my approach and launched me into an amazing calling of holistic nutrition. I\u0027m Sherry, a Board Certified Holistic Nutrition consultant, clinical herbalist, and homeschool mom of four (the fifth one is in college). I have a passion to education people on how to integrate whole food and herbs into their busy everyday lives. I love Jesus, my family, all those He calls to be part of this community, and even those who don\u0027t.\u003cbr\u003e\u003cbr\u003eI enjoy helping people. It is so encouraging that I can impact other\u0027s lives for good. I commonly teach free classes at church and on facebook. I provide free articles and videos on my blog. And I enjoy answering questions for anyone who asks. This all brings me great joy, but I have expenses like continuing education, equipment, herbal laboratory, business overhead, and my ever growing natural healing reference library. Patreon is crowdfunding platform that allows a community to share the cost of creating content they enjoy and benefit from. At the same time that community gets bonuses for being loyal participants.\u00a0\u003cbr\u003e\u003cbr\u003eThe Patreon platform allows me to share \"joining bonuses\" with my community. I have many reward levels, something to fit into everyone\u0027s budget. I appreciate my entire community from sparkle to the shine-on family. Only Shine-on Family has a participation limit, to insure the quality of care. The program is quite a sharp discount from my usual consultant packages. I have a large family myself. I really wanted to give families an opportunity to help all their precious people (within the nuclear family). When the whole family participates,\u00a0it is much easier to cook; compliance is much higher; and encouragement is more fluent. Be sure to pray about which reward level is the best fit for you and your family. I consider it an honor to serve and am deeply moved that you are considering being a part of the Redeeming Vitality family. I hope you have a wonderful day filled with love, joy, and peace.\u003cbr\u003e\u003cbr\u003eBlessings, \u003cbr\u003eSherry"
