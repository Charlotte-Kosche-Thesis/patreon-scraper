    "pledge_url": "/bePatron?c=1667521",
    "published_at": "2018-04-08T12:15:15+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eHI!\u003c/em\u003e\u003c/strong\u003e\u00a0 \u003cbr\u003e\u003cstrong\u003eThere\u003c/strong\u003e\u00a0you are!\u003cbr\u003e I\u2019ve been \u003cem\u003e\u003cstrong\u003ewaiting\u003c/strong\u003e \u003c/em\u003efor \u003cem\u003eyou\u003c/em\u003e!\u00a0Have you ever looked at a painting or photograph and thought, \"Wow! I \u003cem\u003eLOVE \u003c/em\u003ehow that artist\u0027s (or photographer\u2019s) mind works!\" or \"Oh! I know how \u003cstrong\u003e\u003cem\u003ethat\u003c/em\u003e\u003c/strong\u003e feels!\"? \u003cbr\u003e\u003cbr\u003eWell...that\u0027s what I call \u003cem\u003espirit-to-spirit communication \u003c/em\u003eand it\u0027s that \u003cstrong\u003emagical \u003c/strong\u003ething that happens between the artist and the viewer. If you\u0027ve ever felt it, you\u0027ll know exactly what I\u0027m talking about and you\u0027ll probably never really forget what it feels like.\u003cbr\u003e\u003cbr\u003eFor every artist, I think, the hardest thing is to get your work \u201cout there\u201d so those people who will \u201c get it\u201d can see it. In the past, it involved contacting an agent and/or galleries to show your work. A lot of time getting items ready to ship, shipping, tracking packages....and many other minute and aggravating things. Only after completing all these tasks were we able to get back to what we do best....\u003cstrong\u003e\u003cem\u003ecreating.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Internet creates opportunities that never existed before to reach people all over the world, in all sorts of careers, in all socioeconomic circles, of all religions and all political persuasions. It\u0027s the true melting pot of humanity. It\u0027s such a wonderful tool to allow us to communicate with people we would otherwise never have the privilege of meeting.\u003cbr\u003e\u003cbr\u003eWhile I am in my studio creating, the Internet allows you to visit my online gallery and see my work. Patreon gives you the opportunity to become a true \u2018Patron of the Arts\u2019 and join my exclusive community. As a member of my community you\u2019ll get access to work that is not available elsewhere, access to work that is also Posted elsewhere but not necessarily available for purchase there, \u201cfreebies\u201d\u00a0and \u003cem\u003ethank you\u00a0\u003c/em\u003egifts. You also get entries in drawings for physical goods and you get to be a member of my \u2018tribe\u2019 of like-minded folks...well, folks who enjoy the same visual experiences anyway ;)\u003cbr\u003e\u003cbr\u003ePatreon will enable me to create freely, without having to worry about marketing, advertising and the ummm...political...ummm...\u0027stuff\u0027 too often associated with the arts. I truly thank you for helping to keep the expression of the arts free and between artist and viewer where the communication truly belongs. \u003cbr\u003e\u003cbr\u003eSo....on that note....welcome! And, thank you! \u003cbr\u003e\u003cbr\u003e"
