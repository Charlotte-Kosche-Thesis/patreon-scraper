    "summary": "Over five years ago, Realm Maintenance was created as a way to express my love for podcasts that cover World of Warcraft. \u003cbr\u003e\u003cbr\u003eSince then, in addition to the show expanding its coverage to all Blizzard franchises, two additional podcasts have been created to focus specifically on World of Warcraft and Hearthstone.\u003cbr\u003e\u003cbr\u003eRealm Maintenance Productions currently includes three biweekly podcasts:\u003cbr\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"http://realm-maintenance.com/category/realm-maintenance/rm-microcast/\" rel=\"nofollow\" target=\"_blank\"\u003eRealm Maintenance Podcast\u003c/a\u003e provides podcast news and regular interviews with podcasters for all Blizzard franchises.\u003cbr\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"http://rollingrestart.frozenfoxmedia.com\" rel=\"nofollow\"\u003eRolling Restart Podcast\u003c/a\u003e, produced on weeks that Realm Maintenance is off, is a short WoW podcast covering a variety of topics and featuring a rotating roster of co-hosts.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://hearthcasual.frozenfoxmedia.com\" target=\"_blank\"\u003eHearthcasual\u003c/a\u003e is a podcast the provides weekly breakdowns of the game\u0027s current Tavern Brawl as well as longer biweekly episodes which touch on content for Hearthstone players that are interested in game modes outside of Ranked Play.\u003cbr\u003e\u003cbr\u003eThe front page of \u003ca href=\"http://realm-maintenance.com/\"\u003erealm-maintenance.com\u003c/a\u003e includes a list of all known active podcasts covering those games. This list is also updated weekly.\u003cbr\u003e\u003cbr\u003eAll three shows and the weekly podcast updates are a labor of love, and I continue to enjoy doing what I do for the community of podcasters and listeners (or podcastees as I call them.)\u003cbr\u003e\u003cbr\u003eYour support helps cover the costs of production and hosting. Any additional funds received over those costs generally will go toward either improving the shows, purchasing items for giveaways, and eventually reimbursing co-hosts and guests for their time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
