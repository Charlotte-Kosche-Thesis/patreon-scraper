    "summary": "\u003cdiv\u003e\n\t\u003cdiv\u003e\u003ch3\u003e\u003ca href=\"https://ourheroescomic.tumblr.com/\" target=\"_blank\"\u003eRead Our Heroes webcomic here.\u003c/a\u003e\u003c/h3\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig12.deviantart.net/6b86/f/2016/334/4/3/aidenren_couplespic_by_deadendseid-daq6gu8.png\"\u003e\u003cbr\u003e\nArriving at the Lind Heroics Academy, for the first time Ren feels he \nmight have the chance to become more than the misjudged outcast he\u0027s \nalways been. With his odd powers he might be able to become a real hero!\n\u003cbr\u003e\n\u003cbr\u003e\nAfter\n meeting Ren, Aiden is enamored and compelled to be at the other boy\u0027s \nside with the hope of growing Ren\u0027s confidence. But Ren\u0027s poor \nself-esteem will be only one of many challenges they\u0027ll face in the \ncoming school year. \n\u003cbr\u003e\n\u003cbr\u003e\nIn the company of fellow students and their \nteachers, Ren will need to find the strength to overcome his \ninsecurities and decide if being a hero is really what he wants, or be \nswayed towards another, darker path.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout the creators: \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img01.deviantart.net/f23d/i/2016/331/a/b/reyesnovell_bio2_by_deadendseid-daptkr1.png\"\u003e\u003cbr\u003e\nWe\u0027re a duo of writers/artists who have been working and writing together for about 8 years now. \n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve written a variety of different genre fiction together, but we\u0027ve always had BL romance at the core of all our stories. It\u0027s just what we enjoy writing most. While we are working on a few titles that we aim to publish, we\u0027ve decided we want to focus on Our Heroes and share it as a comic.\n\u003cbr\u003e\n\u003cbr\u003e\nWhile we\u0027ve both produced separate comics in the past, this is our first time working together on a web comic. We\u0027re very excited to see where it will go and plan to update weekly. \n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0Since we are writers, we write out our story together first. \n\u003cstrong\u003eYou can find the first chapter below to read.\u003c/strong\u003e Keep in mind that editing is minimal and we do not plan the plot much in advance. We really enjoy just letting our characters lead the story.\u003cbr\u003e\n\u003cbr\u003e\nFree chapter: \n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/heroics-academy-7385290\"\u003eChapter 001 [Part 1] \u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatrons will have a variety of rewards at different levels. From early access to pages, a look at work in progress, bonus art, the chance to read the written version with scenes and dialogue that didn\u0027t make it into the comic and much more!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig06.deviantart.net/e11c/f/2017/022/9/9/oh_textlogo_by_deadendseid-dawdffg.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
