    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FrwkGwvmFKlg%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DrwkGwvmFKlg\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FrwkGwvmFKlg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Hey everyone,\u003cbr\u003e\u003cbr\u003eFirst of all, thank you for finding my patreon page! Secondly, thank you so much for watching my videos (if you do... If not, you can start now haha).\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Ranger and I currently run a modest sized YouTube channel. I have been a YouTuber for more than 8 years. The last 4 years have been my rise to a larger audience and \"status\". I became a verified YouTuber 2 years ago and have been very proud to have earned that recognition from YouTube. I started uploading Call of Duty videos when I first started YouTubing, however, I moved quickly onto GTA IV modding. My real life interests influenced me to begin making videos of Emergency Services and Law Enforcement role play within GTA IV. I immediately found like-minded players and created a gaming clan called \"GTA IV RCMP Clan\". The clan grew immensly over the next year, finally becoming the largest LCPDFR clan in the world. The clan became so large that we decided to transform the clan into a gaming community. A community that had more than one primary game. We chose to create a Military Simulation sub-community, based off of the United States Marine Corps, then later changing over to the US Navy SEALS. Overall, we\u0027re currently called the \"Mounties Gaming Community\", which offers a multiplicity of opportunities within our two sub-communities: 1) GTA IV - Police, Fire, EMS, Dispatch. 2) ARMA 3 - Navy SEAL, Army Pilot. You can apply today here: \u003ca href=\"http://www.mountiesgaming.ca\" rel=\"nofollow\"\u003ewww.mountiesgaming.ca\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhy I decided to join Patreon?\u003c/strong\u003e\u003c/h2\u003eWell, Patreon had emailed me well over a year ago explaining what they\u0027re all about. I was interested in the idea, but I never got around to trying it out. Then, this year, I got together with a long time friend and fellow YouTuber, TheNorthernAlex, and he told me all about Patreon. I was immediately hooked on the idea. After researching it a bit more, I realized that this is exactly what I need and am looking for. To answer the above question, I made the decision to join Patreon because I\u0027m wanting to become even more active on YouTube. I don\u0027t think I\u0027m anywhere near becoming a full time YouTuber, especially with my real life commitments and responsibilities at the moment, but the idea is always there. Patreon would help me move towards that goal. YouTube revenue is not always reliable and is constantly fluctuating. For a university student living in a high-cost-of-living metro area, every dollar counts, especially dollars that you can rely on and plan ahead for. A Patron\u0027s money would not only help with the idea of becoming a full time YouTuber, but it would also help me purchase games for videos, equipment for videos, help fund Mounties Gaming Community assets, and help me out in life (food lol, saving up, university tuition and fees, transportation, etc etc etc... :( ). Every Patron that commits money will also show me the amount of support that I have. That showing will inspire me to continue making videos and know that the amount of time I spend making videos is worth it.\u003cbr\u003e\u003cbr\u003eAnyways, I hope that you will consider becoming a Patron. I appreciate all the support and love that you have all shown me throughout my \"YouTube Career\". It truly means a lot to me.\u003cbr\u003e\u003cbr\u003eBest regards,\u003cbr\u003e\u003cbr\u003eRanger"
