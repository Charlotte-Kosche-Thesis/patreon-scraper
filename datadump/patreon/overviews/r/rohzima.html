    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/bf6b73fb03c626c6cb2fd7b5555c870e/tumblr_p9bw99Am611x5khtmo1_1280.png\"\u003e\u003cbr\u003eNote to new Patrons: Unfortunately due to the actual Borg Collective appropriating my work, I have had to start password protecting my files (the Borg uploaded them on their own sites). If you are a new Patron with a new account and no other Patrons, I might assume you are Borg, or in the process of turning into one, and block you.\u003cbr\u003eSo when you pledge, remember to email me straight away to ask for password\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey, I have been animating for quite a while now, I started with Oblivion, then moved on to Fallout 3 as well as now, Fallout 4 and Skyrim.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent project list:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eMy Skyrim Slal pack is my main project, and I will hopefully keep that going right until\u00a0TESVI comes out. It is probably why you are here :P\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLoli animations for Skyrim is something I am working on, using x117 skeleton. Don\u0027t worry, it is safe, the look and proportions\u00a0of the body is like SE Asian women.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFO4 animation pack is slowly moving forward, you can probably guess the style of animations I will do :P\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI love animating and I want to do this as a full time thing, if I ever can, so for that I need to spend a lot of time doing it, and for that I need to make some money from it. Otherwise I can\u0027t justify spending time away from my proper work you see.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo I thought that I will try Patreon, and if I get enough Patrons after six months or so, I will keep going.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect for your pledge:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eOne SLAL pack per month, with at least five animations.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOne small update to the SLAL pack, usually adding animations.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnything else I come up with, wait and see :P\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThe main dates to watch out for are:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe 13th - Main pack release date (Skyrim/SSE/FO4/Loli/)\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe 21st - Updates with extra animations\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eSo there you have it ^_^ if you know my style and want to support me to continue, it will be greatly appreciated and will go towards putting more quality animations out there.\u003c/strong\u003e"
