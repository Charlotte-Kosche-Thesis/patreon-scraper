    "summary": "\u003cstrong\u003eWenn\u003c/strong\u003e\u00a0ihr das hier lest, sind wir euch schon mal zu gro\u00dfem Dank verpflichtet. Schlie\u00dflich habt ihr den Weg zu uns gefunden. Ob bewusst oder durch Zufall, egal! Bevor es also ans Eingemachte geht und der folgende Text \u00fcberscrollt wird, sagen wir \u003cstrong\u003eDANKE\u003c/strong\u003e, dass ihr unseren Podcast, \u003cem\u003eRedenDenkenTun,\u003c/em\u003e h\u00f6rt. Das bedeutet uns wirklich sehr viel.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWas ist RedenDenkenTun?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDer \u003cem\u003eRedenDenkenTun\u003c/em\u003e-Podcast besteht aus \u003cstrong\u003edrei lustigen Typen\u003c/strong\u003e, die in erster Linie ihrer \u003cstrong\u003eRedseeligkeit\u003c/strong\u003e fr\u00f6hnen m\u00f6chten. Idealerweise treffen wir mit unseren Meinungen und Themen \u003cstrong\u003eeuer Interesse\u003c/strong\u003e. Schlie\u00dflich m\u00f6chten wir unsere H\u00f6rer auch unterhalten, zum \u003cstrong\u003eLachen\u003c/strong\u003e und \u003cstrong\u003eNachdenken\u003c/strong\u003e anregen, aber auch einfach die M\u00f6glichkeit geben, \u003cstrong\u003eabzuschalten\u003c/strong\u003e und unseren Stimmchen zu lauschen. Sei es in der Bahn, im Bus, im Auto, im Flugzeug, .. , oder einfach nur gem\u00fctlich auf der Couch, RedenDenkenTun ist \u003cstrong\u003eimmer abrufbereit\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAber was hat das ganze mit Patreon zu tun?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eUm euch w\u00f6chentlich den Genuss von \u003cem\u003eRedenDenkenTun\u003c/em\u003e bieten zu k\u00f6nnen, bestenfalls in einer stetig besser werdenden Qualit\u00e4t und Professionalit\u00e4t, ben\u00f6tigen wir \u003cstrong\u003eZeit\u003c/strong\u003e. Neben Studium, Nebenjob und Privatleben ist es manchmal nicht einfach, die n\u00f6tige Zeit zu finden um euch ad\u00e4quat mit neuen Folgen zu versorgen. Je mehr \u003cstrong\u003eUnterst\u00fctzung\u003c/strong\u003e wir bekommen, desto mehr Zeit und Arbeit k\u00f6nnen wir in unser Projekt stecken und somit auch \u003cstrong\u003eein besseres H\u00f6rerlebnis\u003c/strong\u003e f\u00fcr euch schaffen. Sei es durch \u003cstrong\u003eweitere Formate\u003c/strong\u003e, \u003cstrong\u003el\u00e4ngere Folgen\u003c/strong\u003e oder \u003cstrong\u003ebesseres Equipment\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRedenDenkenTun\u003c/em\u003e ist und bleibt trotz allem f\u00fcr alle H\u00f6rer \u003cstrong\u003ekostenlos\u003c/strong\u003e und kann weiterhin auf unserer\u00a0\u003ca href=\"http://www.redendenkentun.de\" rel=\"nofollow\" target=\"_blank\"\u003eHomepage\u003c/a\u003e, \u00fcber\u00a0\u003ca href=\"http://www.soundcloud.com/redendenkentun\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e sowie\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/reden-denken-tun/id1145552348?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e und andere Apps konsumiert werden.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eW\u00e4hrend unserer Casts sagen wir ja immer wieder, wie wichtig uns euer \u003cstrong\u003eFeedback\u003c/strong\u003e, sei es \u00fcber\u00a0\u003ca href=\"https://www.facebook.com/redendenkentun/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/rdt_podcast\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/reden-denken-tun/id1145552348?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e oder\u00a0\u003ca href=\"mailto:podcast@redendenkentun.de\" rel=\"nofollow\"\u003eEmail\u003c/a\u003e, ist. Neben diesen Kan\u00e4len m\u00f6chten wir es euch jetzt aber auch erm\u00f6glichen, uns \u003cstrong\u003efinanziell\u003c/strong\u003e unter die Arme zu greifen.\u00a0\u003cbr\u003eUm euch das auch ein wenig \u003cstrong\u003eschmackhaft\u003c/strong\u003e zu machen, bietet Patreon sogenannte \"\u003cstrong\u003ePledge Rewards\u003c/strong\u003e\" und \u003cstrong\u003eFinanzierungsziele\u003c/strong\u003e, die sowohl euch als H\u00f6rer, als auch uns als Podcaster zufriedenstellen sollen.\u003cbr\u003eDabei ist uns die \u003cstrong\u003eTransparenz\u003c/strong\u003e sehr wichtig, weshalb ihr hier st\u00e4ndig den \u00dcberblick \u00fcber den Fortschritt unserer Finanzierung verfolgen k\u00f6nnt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eZahlungsm\u00f6glichkeiten und VAT\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon bietet euch an, uns per \u003cstrong\u003eKreditkarten\u003c/strong\u003e- oder \u003cstrong\u003ePaypal\u003c/strong\u003e-Zahlung zu unterst\u00fctzen. Dabei f\u00e4llt eine \u003cstrong\u003eUmsatzsteuer\u003c/strong\u003e an, die im Englischen \"\u003cstrong\u003eVAT\u003c/strong\u003e\" genannt wird.\u00a0\u003cbr\u003e\u003cbr\u003e"
