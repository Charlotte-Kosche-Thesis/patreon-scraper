    "summary": "I started Rams Addiction in the fall of 2011 after a shouting match with sports talk radio resulted in a near death experience. \u00a0What started out as random blog rantings quickly turned into a full blown addiction. \u00a0In February of 2013, with the help of my co-host, Mike Handshear, I unleashed those ramblings on a mic. \u00a0Thanks to your support, that first season accrued over 26,000 downloads from more than 40 countries, and made us the top Rams Podcast in iTunes.\u003cbr\u003e\u003cbr\u003eYour dedicated downloads, your kind words of support, and your passionate feedback are what helped to make that first season a huge success. \u00a0Now, I\u0027m asking for your support again.\u003cbr\u003e\u003cbr\u003eMike and I put a lot of time and effort into bringing you the best show we can every week. \u00a0We also spend money from our own pockets to purchase and maintain equipment, host the website and podcast, and awaken our muses with scotch and ale. \u00a0Additionally, we have to constantly pepper our wives with gifts and wine, lest they castrate us for our pod addiction.\u003cbr\u003e\u003cbr\u003eIf all of our fans pledge just 50 cents per episode, we can keep the podcast up and running, while also oiling our muses and staving off castration. \u00a0\u003cbr\u003e\u003cbr\u003eIf all of our fans pledge $1 per episode, we can invest in the kind of equipment that would really allow us to take our podcast addiction, and yours, to the next level.\u003cbr\u003e\u003cbr\u003eIf all of our fans pledge an amazingly generous $5 per episode, I will quit my day job (don\u0027t tell my wife) and dedicate myself to bringing you great Rams content on a full time basis.\u003cbr\u003e\u003cbr\u003eIf $5, $1, or 50 cents per month doesn\u0027t fit into your budget right now, you can still help support the show by telling your friends, posting comments, or simply continuing to be a loyal listener. \u00a0But if you can dig two quarters out of your couch each month to help us keep things going, I would be eternally grateful. \u00a0Thanks for helping us make a great show\u003cbr\u003e\u003cbr\u003e"
