mg src=\"https://photos-5.dropbox.com/t/2/AADyIU6JTbiN9rbH8KCGk-oAx09sPGCjwxJX6pYa-M2TJA/12/44934431/jpeg/32x32/1/_/1/2/IMG_20170429_134114.jpg/EM62syIYicUBIAIoAg/lfsS1jw8EKfPipuSuwrKIaHUouLaPgoBi5TMNL_QroA?size=1280x960\u0026amp;size_mode=3\" style=\"width: 422px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AACeC3noBiWMGzGCEZf0pOt7VN_FgWsguJZppMhguPwedQ/12/44934431/jpeg/32x32/1/_/1/2/7U1A5848.jpg/EM62syIYicUBIAIoAg/dWShUiN053SUO0Zf6iYdGLumIrHHFFQLOGKSRWjshpM%2Cq60OaMW5lww55ijIp_pLm2AF503UHwjMHfGEUFOu03k?size=1280x960\u0026amp;size_mode=3\" style=\"width: 406px;\"\u003e\u003cbr\u003e\u003cbr\u003echeck out our website for a complete collection of pictures of our work!\u00a0\u003ca href=\"http://redstormfurs.weebly.com/\" rel=\"nofollow\"\u003eRedstormfursuits.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePatrons that support us will receive:\u003cbr\u003e*exclusive access to progress and foam base photos of our suits as well as any how-to videos or guides we post.\u003cbr\u003e*automatic entry into Patron only Raffles for art, fursuit items and more!\u003cbr\u003e*Patron only prices on merchandise or (occasional) fursuit part commissions.\u003cbr\u003e*Patron only gifts! Like tails, paws, badges and more! (depending on patron tier)\u003cbr\u003e\u003cbr\u003eWe really love your feedback! If you have any premade ideas or suggestions, we welcome any suggestions! We\u0027ll post polls regularly to hear from you all!\u003cbr\u003e\u003cbr\u003eRedstormfursuits makes a short music video for every suit we make! We started this quite recently but we are having amazing reception for these videos and we\u0027re gradually getting better at editing and filming them! You can see our introduction videos for our newer suits here on our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCCiM8yLjdO7Ou73gRlZ6RRA\"\u003eYoutube channel\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWe are also artists and draw a variety of artwork and you can see our work on Furaffinity. (Kets_redfox and Thunderhowl on FA).\u00a0\u003cbr\u003e\u003cbr\u003e"

     "about": "We are a team of fursuit makers who have been long time friends and work together to make some amazing fursuits and mascot costumes. Redstorm consists of both Kets Fox and Zaro Wolf. We make strong but lightweight suits with great vision and match it to your request. We aim to make your dream become a reality by working alongside you and using our ever-improving skills as costume makers to make your vision a reality.\u003cbr\u003e\u003cbr\u003eWhat makes us unique in the costuming world is that our suits are functional, look great, have moving jaws without use of resin and we complete our work and get it to you quicker than most suit/mascot makers.\u00a0\u003cbr\u003e\u003cbr\u003eWe are also artists and aim at improving our art styles and providing amazing and rewarding pieces of art.\u003cbr\u003e",
