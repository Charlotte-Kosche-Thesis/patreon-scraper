    "published_at": "2015-01-09T01:01:02+00:00",
    "summary": "Hello, friends! I am Rose Lemberg, queer, bigender immigrant author and Nebula finalist (among other things). Birdverse is my LGBTQIA-focused multicultural secondary world with a unique magical system, magical geometry. The world is named after its Bird deity. Birds are awesome.\u003cbr\u003e\u003cbr\u003eThis Patreon is where I share things I would not share anywhere else: snippets, poems, progress reports, thoughts on writing, all kinds of thoughts, drawings, paintings, doodles, letters characters write to each other, goats (goats are also awesome), essays - the Writing While Autistic series has been my latest essay project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBirdverse Patreon is a happy place! \u003c/strong\u003eStretch goals help us unlock additional rewards and make them available to more people. Awesome things that Patrons unlocked so far: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA monthly Q\u0026amp;A podcast The Birdcast, free for everyone\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/splendid-goat-14554141\"\u003eMarvushi\u0027s \"Splendid Goat Adventure\u003c/a\u003e\" - a lighthearted epistolary short story available as an ebook for all patrons.\u003c/li\u003e\u003cli\u003emultiple\u00a0\u003ca href=\"https://www.patreon.com/roselemberg/posts?tag=writing%20while%20autistic\"\u003eWriting While Autistic\u003c/a\u003e essays available free for everyone\u003c/li\u003e\u003cli\u003emany publicly posted\u00a0\u003ca href=\"https://www.patreon.com/roselemberg/posts?tag=critterfest\"\u003eCritterfest doodles\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/dont-self-reject-15449336\"\u003eDon\u0027t Self-Reject!\u003c/a\u003e the essay, publicly available\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/where-to-start-15873237\"\u003eWhere to start with Birdverse: an Infographic\u003c/a\u003e :)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/cluster-of-kind-15921108\"\u003eKind stories\u003c/a\u003e recommendation post\u003c/li\u003e\u003cli\u003e\"\u003ca href=\"https://www.patreon.com/posts/book-of-seed-and-17492628\"\u003eThe Book of Seed and the Abyss\u003c/a\u003e\" - a Birdverse Kabbalah story, original and exclusive for all Patrons\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWith your help -- more to come!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you haven\u0027t read anything set in Birdverse yet, I recommend\u00a0\u003ca href=\"https://www.patreon.com/posts/where-to-start-15873237\"\u003eWhere to Start with Birdverse? An Infographic\u003c/a\u003e (also features links and content notes for easy reading). \u003cstrong\u003eYou do not have to be a Birdverse fan, or read any of my stories, to enjoy this Patreon.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMore about Reward Levels:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 level - Robin Redbreast: \u003c/strong\u003ethe patrons\u00a0get updates, snippets, doodles and whatever else strikes my fancy. It\u0027s a robust tier with lots of rewards :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$2 level - Saffron-Crested Finch:\u00a0\u003c/strong\u003eThis Birdverse bird has many our-world relatives, and it\u0027s one of my favorite little birds. Patrons\u00a0at this level get all of the $1 rewards, and also poems and poem outlines. I post poetry that is not available elsewhere, and\u00a0 pages from WHAT BIRD LEARNED, a Bird-themed chapbook of poems contained in birds.\u00a0\u003ca href=\"https://www.patreon.com/posts/7864238\"\u003eLook at\u00a0a sample page here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3 level - Eagle Owl.\u00a0\u003c/strong\u003eThis is a postal owl! Patrons get all the Finch rewards, and also Letters from Birdverse. In 2017, I posted a the totality of \"The Splendid Goat Adventure,\" an epistolary short story narrated by Marvushi e Garazd, a genderqueer advanced student from the Great Burri desert. In 2018, Marvushi\u0027s adventures will continue in a brand-new miniseries titled The Magnificent Insect Intrigue :D\u00a0\u003ca href=\"https://www.patreon.com/posts/7711541\"\u003eRead the first letter of The Splendid Goat Adventure for free here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 level - Blue Whistling Thrush.\u00a0\u003c/strong\u003eI love drawing for Patreon, and Patreon is pretty much the only place where you can access my whimsical drawings on a regular basis. Thrush patrons get all the Owl rewards, and also one custom doodle per year (your choice of critter). You can see our critters under the tag \u003ca href=\"https://www.patreon.com/roselemberg/posts?tag=critterfest\"\u003eCritterfest\u003c/a\u003e. At this level, I also post exclusive updates about my publishing process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 - Sandbird.\u003c/strong\u003e This is the Old Royal\u0027s magical bird, and this includes the Birdverse Academia reward. You get to choose an academic topic and there WILL be an in-world book written on this topic! (Readers will see the title and the author\u0027s name, and perhaps a small snippet of its contents). You also get a more elaborate Critterfest doodle, OR two regular doodles.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25\u003c/strong\u003e - \u003cstrong\u003ethe Greater Lainish Peachicken\u003c/strong\u003e. This is a new, experimental level for 2018! The Peachicken is folkloric in Birdverse and does not really exist even there, which does not prevent people from painting it on furniture :) Choose this level to get all the Sandbird rewards, and I will also send you a paper chapbook in 2018. Limited to 10 people :) :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy patrons are charged per month of support.\u003c/strong\u003e Please make sure that you are choosing a level that makes you comfortable.\u003cbr\u003e\u003cbr\u003eThank you very much, and happy Patreoning!\u003cbr\u003e"
