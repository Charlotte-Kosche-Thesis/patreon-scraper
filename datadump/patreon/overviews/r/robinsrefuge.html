    "summary": "\u003cstrong\u003eInstagram: robinsrefuge\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFacebook: facebook.com/robinsrefuge\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWebsite: \u003ca href=\"http://www.robinsrefuge.org\"\u003ewww.robinsrefuge.org\u003c/a\u003e \u003cbr\u003e(under construction) \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHO WE ARE \u003cbr\u003e\u003c/strong\u003eLocated on a quiet piece of the Alberta prairie, Robin\u2019s Refuge is creating a haven for abused, discarded, and unwanted farmed animals. Given freedom of space, a life among family, and to live without exploitation, our residents are given the freedom to be individuals. Run by just a two woman team, Robin\u2019s Refuge provides the public with a unique opportunity to interact with and appreciate these often overlooked animals for the sentient, emotional, and intelligent creatures they are. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWHY WE\u2019RE NEEDED \u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eWhile we may only be able to save a small handful of animals from the horrors of the agriculture industry, for each of the animal residents who call Robin\u2019s Refuge home, the sanctuary was their last hope for a life at all. Our residents come from the darkest of pasts. Abused, beaten, tortured, maimed, disfigured, starved, deprived of touch or sunlight. Our residents are survivors. \u003cbr\u003e\u003cbr\u003eAt Robin\u2019s Refuge, we work to rehabilitate our animals on their own time, in a way that suits them best. We believe in treating our residents as the individuals they are, and in turn we watch them flourish and blossom into the confident and happy beings they were always intended to be! \u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eBUT WE NEED YOUR HELP TO DO IT!\u003c/strong\u003e\u003cbr\u003eAt the heart of what we are, Robin\u2019s Refuge is a family. We are a daughter and mother team, dedicated to advocating, protecting, and sheltering animals most in need. But we can\u2019t do it without your support. \u003cbr\u003e\u003cbr\u003eSince September of 2015, Robin\u2019s Refuge has operated almost entirely on personal funds. However with moving to our Forever Farm in November of 2017, and the continued expansion of our resident numbers, we now need the community\u2019s support to keep us going! \u003cbr\u003e\u003cbr\u003eBecoming a monthly donor means helping us provide feed, bedding, health care, and all other necessities of life to our deserving residents. Show your support, and Join our Farm Family on patreon today!\u00a0\u003c/div\u003e\u003c/div\u003e"
