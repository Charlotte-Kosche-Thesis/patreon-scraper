    "summary": "\u003ch2\u003eAre old movies and games still worth revisiting today?\u00a0\u003c/h2\u003e\nThe Retro Rewind Podcast takes a shot at answering those questions with each episode, whether we are discussing\u00a0\u003ca href=\"http://retrorewindpodcast.com/episodes/speed-podcast/\" rel=\"nofollow\"\u003ebygone blockbusters\u003c/a\u003e or\u00a0\u003ca href=\"http://retrorewindpodcast.com/episodes/super-mario-world-podcast/\" rel=\"nofollow\" target=\"_blank\"\u003eplatformers\u00a0from the past\u003c/a\u003e. But even more than cut-and-dry reviews, we just love talking movies and games from our childhood, what\u0027s still great, and what has sadly rotted. Sharing these conversation via the podcast with listeners like you, and hearing back about your similar experiences and memories, is icing on the cake!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf only it didn\u0027t cost us anything to make the cake, err show.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\nTechnically we could produce the Retro Rewind Podcast with zero monetary costs, but the quality and user experience would be quite subpar, and we think our you deserve our best, and that\u0027s what we want to give you! So we will continue to give our best for free, but...\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eOur Best Can Be Better\u003c/h2\u003e\nBut Better, takes a bit of help. By partnering with us, and pledging any amount you want to regularly contribute per episode, we can:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eCover our current costs to continue doing the podcast \"to infinity and beyond\"... well maybe not beyond, let\u0027s be a little realistic ;)\u003c/li\u003e\n\u003cli\u003eGet even better recording equipment improving overall sound quality, and eliminating noise, pops, static, and odor...possibly\u003c/li\u003e\n\u003cli\u003eProduce the podcast weekly\u2013because twice a month just isn\u0027t enough\u003c/li\u003e\n\u003cli\u003eHost a fan meetup\u003c/li\u003e\n\u003cli\u003eEven more...\u003c/li\u003e\n\u003c/ul\u003eWe would love to make these a reality, but... \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eWe can\u0027t do it alone!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eIf you listen\u003c/strong\u003e to the show, a big thank you and please keep listening!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you enjoy\u003c/strong\u003e the show, that totally fills up our heart tanks, please let us know by leaving us a review on\u00a0\u003ca href=\"http://retrorewindpodcast.com/stitcher\" rel=\"nofollow\" target=\"_blank\"\u003eStitcher\u003c/a\u003e or\u00a0\u003ca href=\"http://retrorewindpodcast.com/itunes\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://retrorewindpodcast.com/itunes\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://retrorewindpodcast.com/itunes\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eIf you value\u003c/strong\u003e\u00a0the show and want to see it grow to be better, please consider contributing to this Patreon campaign, and you will be rewarded for your kindness (see below)!"
