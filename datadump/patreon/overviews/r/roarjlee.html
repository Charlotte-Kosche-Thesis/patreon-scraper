    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/14eTber.png\"\u003e\u003cbr\u003eHi there! Thanks for stopping by my Patreon page.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eFirst and foremost, I want to give you a big warm welcome! (hug) \u003cbr\u003e\u003cbr\u003eMy name is RJ, and I am an artist based in Taiwan. I\u2019m In love with watercolor, pencil sketches, cats \u0026amp; whimsical dreams. I make my artwork both digitally and traditionally. Recently, I tend to use traditional media, especially watercolor, because of the amazing textures. \u003cbr\u003e\u003cbr\u003eSome of my big goals are making an illustration book and building a community where we can be closer with each other. I want to be a cheerleader for people, and they can be mine too!\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\u003cbr\u003eWhy I decided to join on Patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI have been planning my illustration books for a long time, but I haven\u2019t taken much action to accomplish those dreams. In early 2018, I decided that making my own Patreon page would be a big help toward making my goals happen - because of both the financial support as well as the sense of urgency to meet my fans\u2019 expectations.\u003cbr\u003e\u003cbr\u003eThanks for reading all this! I hope you join my Patreon party. If you do so, cool! I\u0027m so happy to have you here. Grab your snacks and let\u0027s party! \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eLet\u0027s stay in touch!\u00a0\u003c/strong\u003eYou can find me here:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003ca href=\"https://www.instagram.com/roarjlee/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u25cfInstagram\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u25cf\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/RoarJLee\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e \u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u25cf\u003c/span\u003e\u003ca href=\"http://roarj.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u25cf\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.etsy.com/shop/RoarJLee\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eEtsy Shop\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eOld school? No problem!\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eP.O. BOX 78-34 Hongping\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eKaohsiung City 81299\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eTaiwan\u003c/span\u003e"
