    "summary": "\u003ch3 style=\"text-align: center;\"\u003eHi, I\u0027m RealToughCandy.\u00a0\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qpiKDWINOoI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e I\u0027m a self-taught developer advocate. The goal of RealToughCandy is to make you a better developer!\u003c/h2\u003e\n\u003ch1\u003e\u003c/h1\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\nWhen I first started out,\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI found it really hard to find legitimate resources. \u003cstrong\u003eI also didn\u2019t have anywhere to go online where I felt like I was part of a welcoming tech community.\u00a0\u003c/strong\u003eWorse, as more and more people are exploring a career change to tech, these less-than-stellar resources are currently multiplying like Tribbles.\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cstrong style=\"text-align: center;\"\u003e\u00a0\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\tI want to change all of that with the RealToughCandy network. And with your help, it\u0027s happening.\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tRight now you might be saying\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e: \"YO, THAT\u0027S GREAT. BUT...\u003c/span\u003e\n\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWHERE\u0027S MY MONEY GOING?\"\u003c/span\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYour financial support lets me invest the proper time, talent, and tech tools into the RTC network. \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCurrently, this network includes my YouTube channel, the RTC website (including the Dev Spotlight, highlighting aspiring\u00a0developers), RTC Gitter community chatroom, and Dev Mojo newsletter for beginning devs. From Final Cut Pro to web hosting, to supporting the content itself, e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003even a dollar can really help and is truly appreciated.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e"
