    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(127, 127, 127); font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003ca href=\"http://twitter.com/roousuu\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/span\u003e-\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://facebook.com/rousfairly\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e-\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://instagram.com/roousuu\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u003cspan style=\"color: rgb(128, 100, 162);\"\u003enstagram\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e-\u00a0\u003ca href=\"http://roousuu.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTumblr\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://instagram.com/roousuu\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://twitter.com/roousuu\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/IsJI41H.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cimg src=\"https://i.imgur.com/BEXfhEf.png\"\u003e\u003cbr\u003eHello there! My name is Roselin Ramirez (you can tell me \u003cem\u003eRouse\u003c/em\u003e), also known as \u003cem\u003erousfairly\u003c/em\u003e and now as \u003cstrong\u003eroousuu\u003c/strong\u003e, I am a young freelancer from Venezuela for about one year, I have dedicated to the digital illustration a little over 5 or 6 years,it has been a long road, full of frustrations and learning, yet it has earned every drop of sweat to improve more and more, this is the way I want to share with all of you so that trip not, at least, not as much as me -laugh- and I can be a supporter when it comes to learning to draw, give them advice or a pat and if they are patient they will succeed, I assure you \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://i.imgur.com/Ey1ZwOP.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eA I mentioned before I would like to help them in the doubts they have, besides, I would love to share the process of my drawings and special packs. And with its contribution to devote more to continue creating and sharing much more information.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://i.imgur.com/IUWPsOI.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWell, aren\u0027t ice creams, are cats, \u003cstrong\u003ebreeds of cats\u003c/strong\u003e (in spanish lol) :D\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePersa\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eYou will be able to see my sketches and processes of my next drawings as giving recommendations.\u00a0You can also participate in a monthly drawing for an icon.\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSiames\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eYou can ask me all questions and doubts you want so I can answer either as a comment or Mini tutorial. Besides that you will be able to get my future drawings adapted for phone or PC wallpapers in high quality.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRuso Azul\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eUsusu\u003cem\u003e~\u003c/em\u003e The special pack of characters NSFW that you choose, through sveys or opinions that will go out every month, the number will increase as we meet the goals.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eToyger\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eYou can see processes and news about secret projects that no one else can see, just you. Plus a GREAT drawing on your birthday! \u003cstrong\u003eOnly for you.\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eLet\u0027s have fun together!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/tm02qBU.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u00bfY qui\u00e9n es esta chica?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"\"\u003e\u003ci style=\"color: rgb(49, 133, 155);\"\u003e\u00a1Hola chicos! Me llamo Roselin Ram\u00edrez (Pueden decirme Rouse), tambi\u00e9n conocida como rousfairly y ahora como\u00a0\u003c/i\u003e\u003cstrong style=\"color: rgb(49, 133, 155);\"\u003eroousuu, \u003c/strong\u003e\u003ci style=\"color: rgb(49, 133, 155);\"\u003esoy una joven freelancer de Venezuela por aproximadamente un a\u00f1o, me he dedicado a la ilustraci\u00f3n digital un poco mas de 5 o 6 a\u00f1os, ha sido un camino largo, lleno de frustraciones y aprendizajes, sin embargo, ha valido cada gota de sudor para mejorar cada ve\u00a0m\u00e1s, este es el camino que quiero compartir con todos ustedes para que no tropiecen, por lo menos, no tanto como yo -risas- y serles de apoyo a la hora de aprender a dibujar, darles un consejo o una palmadita y si son pacientes lo lograr\u00e1n, se los aseguro \u0026lt;3\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003eEntonces \u00bfPor qu\u00e9 estoy ac\u00e1?\u003c/b\u003e\u003cbr\u003e\u003ci style=\"color: rgb(49, 133, 155);\"\u003eComo hab\u00eda mencionado antes me gustar\u00eda poder ayudarlos en las dudas que tengan, ademas, me encantar\u00eda poder compartirles el proceso de mis dibujos y packs especiales. Y con su aporte poder dedicarme mas a seguir creando y compartiendo mucha mas informaci\u00f3n.\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003e\u00bfQu\u00e9 sabores de helado hay?\u003c/b\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePues, no son helados, son gatos,\u00a0\u003cb style=\"color: rgb(49, 133, 155);\"\u003erazas de gatos\u003c/b\u003e :D\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003ePersa\u003c/strong\u003e\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePodr\u00e1n ver mis bocetos y procesos de mis pr\u00f3ximos dibujos como dar recomendaciones. Ademas podr\u00e1s\u00a0participar en un sorteo mensual para un icono.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eSiames\u003c/strong\u003e\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"\"\u003e\u003ci style=\"color: rgb(49, 133, 155);\"\u003ePodr\u00e1n hacerme todas preguntas y dudas que quieran as\u00ed podre responderlas ya sea como comentario o mini tutorial. Ademas de que podr\u00e1n obtener mis futuros dibujos adaptados para wallpapers de tel\u00e9fonos o pc en alta calidad.\u003c/i\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eRuso azul\u003c/strong\u003e\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"\"\u003e\u003ci style=\"color: rgb(49, 133, 155);\"\u003eUsusu~ el pack especial de personajes NSFW que ustedes mismos escojan, mediante encuestas u opiniones que saldr\u00e1n cada mes, el n\u00famero ir\u00e1 aumentando a medida que vayamos cumpliendo las metas.\u003c/i\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eToyger\u003c/strong\u003e\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePodr\u00e1n\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0ver procesos y noticias sobre proyectos secretos que nadie mas podr\u00e1n\u00a0ver, solo ustedes. Ademas \u00a1Un GRAN dibujo en su cumplea\u00f1os! \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003esolo para ti.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003ci style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u00a1A divertirnos juntos!\u003c/strong\u003e\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://i.imgur.com/ZCOYCLN.png\"\u003e\u003cbr\u003e"
