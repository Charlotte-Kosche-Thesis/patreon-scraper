    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWelcome to Random-tan Studio!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nWe make comics.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\nOur main project is a \u003ca href=\"http://randomtanstudio.com/\" target=\"_blank\"\u003e\u003cstrong\u003esci-fi webcomic Sammy\u003c/strong\u003e\u003c/a\u003e that tells a story of a cybergirl and her companion in distant future on a faraway planet. We also make \u003ca href=\"https://tapas.io/series/RTStudio-art\" target=\"_blank\"\u003e\u003cstrong\u003eart\u003c/strong\u003e\u003c/a\u003e, and it\u0027s not only Sammy-related \u2014 we have loads of exciting stories stashed away!\u003cbr\u003e\u003cbr\u003e\nThanks to Patreon we can keep on with our work and spend as much of our time on it as we can. With your help we\u2019ll be able to dedicate ourselves to comics making completely! It means Sammy coming out more frequently, many new art pieces and all the good things. When you become our Patron, you\u2019ll get a special reward like access to the next five pages of Sammy, pin-up and behind-the-scenes articles. And, of course, we\u2019ll be so very grateful for your help ^_^\u003cbr\u003e\u003cimg src=\"http://randomtanstudio.com/patreon/banners/sep.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u0414\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c \u0432 Random-tan Studio!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\u041c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u043a\u043e\u043c\u0438\u043a\u0441\u044b.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\n\u041d\u0430\u0448 \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u043f\u0440\u043e\u0435\u043a\u0442 - \u003ca href=\"http://randomtanstudio.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u043d\u0430\u0443\u0447\u043d\u043e-\u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0432\u0435\u0431-\u043a\u043e\u043c\u0438\u043a\u0441 \"\u0421\u044d\u043c\u0438\"\u003c/strong\u003e\u003c/a\u003e \u043e \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f\u0445 \u043a\u0438\u0431\u0435\u0440\u0434\u0435\u0432\u0443\u0448\u043a\u0438 \u0438 \u0435\u0435 \u0441\u043f\u0443\u0442\u043d\u0438\u043a\u0430 \u043d\u0430 \u0434\u0430\u043b\u0435\u043a\u043e\u0439 \u043f\u043b\u0430\u043d\u0435\u0442\u0435 \u0432 \u043c\u0438\u0440\u0435 \u0434\u0430\u043b\u0435\u043a\u043e\u0433\u043e \u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043e. \u0410 \u0435\u0449\u0435 \u043c\u044b \u0440\u0438\u0441\u0443\u0435\u043c \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435\u00a0\u003ca href=\"https://vk.com/randomtanstudio\" target=\"_blank\"\u003e\u003cstrong\u003e\u0430\u0440\u0442\u044b\u003c/strong\u003e\u003c/a\u003e, \u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u043e \"\u0421\u044d\u043c\u0438\" - \u0443 \u043d\u0430\u0441 \u0432 \u043a\u043b\u0430\u0434\u043e\u0432\u043e\u0447\u043a\u0435 \u0435\u0449\u0435 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0437\u0430\u043f\u0430\u0441 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u0438\u0441\u0442\u043e\u0440\u0438\u0439!\u003cbr\u003e\u003cbr\u003e\n\u041f\u0430\u0442\u0440\u0435\u043e\u043d \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u043d\u0430\u043c \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u043d\u0430\u0448\u0443 \u0440\u0430\u0431\u043e\u0442\u0443 \u0438 \u0443\u0434\u0435\u043b\u044f\u0442\u044c \u0435\u0439 \u043c\u0430\u043a\u0441\u0438\u043c\u0443\u043c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u0421 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u043e\u0439, \u043a\u043e\u0433\u0434\u0430-\u043d\u0438\u0431\u0443\u0434\u044c \u043c\u044b \u0441\u043c\u043e\u0436\u0435\u043c \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u043f\u043e\u0441\u0432\u044f\u0442\u0438\u0442\u044c \u0441\u0435\u0431\u044f \u043a\u043e\u043c\u0438\u043a\u0441\u0430\u043c. \"\u0421\u044d\u043c\u0438\" \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u0445\u043e\u0434\u0438\u0442\u044c \u0447\u0430\u0449\u0435, \u0431\u0443\u0434\u0435\u0442 \u043c\u043d\u043e\u0433\u043e \u043d\u043e\u0432\u044b\u0445 \u0430\u0440\u0442\u043e\u0432 \u0438 \u0432\u0441\u0435\u0433\u043e \u0442\u0430\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0447\u0435\u0433\u043e. \u0415\u0441\u043b\u0438 \u0432\u044b \u0441\u0442\u0430\u043d\u0435\u0442\u0435 \u043d\u0430\u0448\u0438\u043c \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u043e\u043c, \u0442\u043e \u0432 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u043e\u0442 \u043d\u0430\u0441 \u043e\u0441\u043e\u0431\u0443\u044e \u043d\u0430\u0433\u0440\u0430\u0434\u0443 - \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0434\u043e\u0441\u0442\u0443\u043f \u043a \"\u0421\u044d\u043c\u0438\" \u043d\u0430 \u043f\u044f\u0442\u044c \u0441\u0442\u0440\u0430\u043d\u0438\u0446 \u0432\u043f\u0435\u0440\u0435\u0434, \u043f\u0438\u043d-\u0430\u043f \u0438\u043b\u0438 \u0441\u0442\u0430\u0442\u044c\u0438 \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u043a\u043e\u043c\u0438\u043a\u0441\u044b. \u041d\u0443 \u0438 \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u043c\u044b \u0431\u0443\u0434\u0435\u043c \u0432\u0430\u043c \u0441\u0435\u0440\u0434\u0435\u0447\u043d\u043e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u044b \u0437\u0430 \u043f\u043e\u043c\u043e\u0449\u044c ^_^\u003cbr\u003e\u003cbr\u003e\nPS: \u003ca href=\"https://vk.com/topic-116518149_35659632\"\u003e\u0418\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u043f\u043e \u042f\u043d\u0434\u0435\u043a\u0441.\u0414\u0435\u043d\u044c\u0433\u0430\u043c \u04
