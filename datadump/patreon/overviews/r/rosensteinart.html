med pose or handling a prop or character expression, she\u0027ll do it \nfor you gladly!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e10\u003c/strong\u003e. \u003cstrong\u003eANY donation would be appreciated!! \u003c/strong\u003eShe would love to be able to sustain her existence through her artwork so we thank you very much for anything you may offer!\u003c/h3\u003e"
