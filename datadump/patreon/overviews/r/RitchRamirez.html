    "summary": "\u003cstrong\u003e\u003cem\u003eWelcome!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nThank you for stopping by. Please check out my portfolio site or follow me via my social networks below:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.ritchramirez.squarespace.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://4.bp.blogspot.com/-TJGJuOXCbpc/VY-lj-9oWbI/AAAAAAAAECI/j5sCvEz52bc/s1600/web.png\"\u003e\u003c/a\u003e \u003ca href=\"http://ritchmirez.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://3.bp.blogspot.com/-4YKHJBZ33Ss/VY-ljmnlVbI/AAAAAAAAECE/OW2VLFb12nU/s1600/google.png\"\u003e\u003c/a\u003e \u003ca href=\"http://instagram.com/ritchmirez\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://1.bp.blogspot.com/-_Ddr5NNHZw0/VY-ljYOtP7I/AAAAAAAAEB8/1d9vYNaV4zY/s1600/Insta.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThrough Patreon, I am able to connect with you, personally, and provide insight into my art that the general public may not always see. If you are new to Patreon, click\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003ehere\u003c/a\u003e to check what it is all about.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eRewards!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eBy supporting me, you will have behind-the-scenes access to my current projects, which include: sketches, WIP, PSD files, and time lapse videos. I\u0027ll also be giving out freebies and various prizes in all tiers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRemember\u003c/strong\u003e, all rewards will be sent out during the \u003cem\u003efirst week of every month\u003c/em\u003e\u00a0for each transaction processed.\u003cbr\u003e\u003cbr\u003eHere is a sample reward of what you\u0027ll get:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://3.bp.blogspot.com/-DA-xsAD7ziE/UhwdGn98zfI/AAAAAAAADME/2DGSD3FkzlQ/s1600/Environment_1_asianmarketplace.jpg\" style=\"width: 570px;\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KAVJIV2OH9k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e...and here are some examples of the prizes that I will be giving out. These will also be available through my online store at\u00a0\u003ca href=\"https://society6.com/ritchmirez\" rel=\"nofollow\"\u003eSociety 6\u003c/a\u003e for purchase.\u003cbr\u003e\n\u003cimg src=\"http://4.bp.blogspot.com/-P1CcUwkIIRo/VcwE-E4kIbI/AAAAAAAAEEs/lmguMn1mIzk/s1600/special2.jpg\" style=\"width: 649px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eLastly,\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eas an illustrator, I\u0027ve grown so much over the years. However, there\u0027s more to me than meets the eye. I\u0027ve been proficient in the areas of: dance (breakdancing/house dancing), DJing, and music production. Slowly but surely, you will witness the intersection of all my interests coming together in my future work. I can\u0027t wait to show you what I have in store!\u00a0\u003cbr\u003e\n\u003cbr\u003eIf you like my work and would like to join me on this journey, make a pledge.\u00a0I will be forever grateful for your support. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank you!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
