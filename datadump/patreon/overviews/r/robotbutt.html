    "summary": "Robot Butt was founded in 2014 with the goal of becoming one of the best comedy and satire sites on the Internet. In that time, we have come as far as we have through the contributions of so many people, and for that I am so incredibly thankful.\u003cbr\u003e\u003cbr\u003eAnd now it\u0027s time to take things to the next level.\u00a0\u003cbr\u003e\u003cbr\u003eHere are just a few of our goals for this year and beyond:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eContinuing to publish daily content on the website\u003c/li\u003e\u003cli\u003eBuilding our own line of apparel\u003c/li\u003e\u003cli\u003ePublishing a quarterly digital magazine\u003c/li\u003e\u003cli\u003eCreating more video and podcasts\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTo help accomplish this, we are looking to you for support. It honestly always inspires me when I hear from a reader or contributor about how much they like Robot Butt. It inspires me to want to make the site even better. To continue building the brand. To make Robot Butt as great as it can be. Creating this Patreon is our start, and we\u0027d love to have you along for the ride as part of the team.\u003cbr\u003e\u003cbr\u003eWhen you become a patron, I can promise that everything we make here is going to be put back into the site. This means we\u0027ll be looking to pay our contributors, create more content, and help bring you better writing than you ever thought possible.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your continued support of Robot Butt, and I\u0027ll see you on the other side.\u003cbr\u003e\u003cbr\u003e- Steve\u003cbr\u003e"
