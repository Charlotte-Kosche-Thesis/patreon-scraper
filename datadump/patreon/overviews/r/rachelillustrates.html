    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e~~** Start reading here ~\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/quot-tock-gnome-1463226\"\u003ePage 1\u003c/a\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e**~~\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/8510206\"\u003e~ Comic Archive ~\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e~\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eIMPORTANT NOTE:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eDue to factors outside my control, many of the comic pages are showing up blurry. Patreon engineers are working\u00a0on it, but in the meantime,\u00a0if you are new to the comic please check out \u003ca href=\"https://tockthegnome.wordpress.com/archive/\"\u003etockthegnome.com\u003c/a\u003e to read the pages clearly (link goes directly to the comic archive, for easy reading). Thank you so much for your patience and support!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e~\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u201cTock the Gnome: The Rescue Quest\u201d\u003c/strong\u003e is about a Gnome woman named Tock, who lives in a Steampunk culture in a High Fantasy world of Faerie. \u003cbr\u003e\u003cbr\u003eDriven by a Fairy Tale about a trapped Elven princess on a floating island, she convinces her friend Bumble \u2013 an airship pilot \u2013 to join her quest to rescue her. They hire extra firepower from unfamiliar lands, and together they seek the island and the princess. But what they seek may not be quite what they expected\u2026\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE: Will contain lesbian romance, size-positivity, \u00a0spiritual magic, conundrums and tomfoolery.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e~~~\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYour funding will go to supply expenses as I create each new page and research elements for the world of the comic, and if all goes well, any expenses involved in the publication of the comic or other art books about the \"Tock the Gnome\" world. Also, if I get a lot of support, funding may go to living expenses so that I may devote more time to the project and produce more content.\u003cbr\u003e\u003cbr\u003eThank you :)\u003cbr\u003e"
