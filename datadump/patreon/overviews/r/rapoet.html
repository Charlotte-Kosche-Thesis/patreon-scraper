    "summary": "\u003ciframe frameborder=\"0\" height=\"56\" scrolling=\"no\" width=\"300\"\u003e\u003c/iframe\u003e\n\u003ch2\u003e\u003cstrong\u003eWELCOME\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003eto my Patreon page! Thanks to my Patrons and\u00a0\u003ca href=\"http://rapoet.bandcamp.com/\"\u003eVIPs\u003c/a\u003e, you can buy parts of my album each month. So instead of waiting for the mainstream to make one of my songs a hit, YOU get to see me release verses every week, and decide for YOURSELF if my Rap verses should be considered as valuable as the verses in your book store\u0027s Poetry section...\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eGet Exclusive rewards for\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=185955\"\u003ehelping me continue\u003c/a\u003e\u003cstrong\u003e\u00a0releasing Rap Poetry\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eTHANKS\u003c/strong\u003e\u003c/h2\u003e\n\u003ch4\u003eto my current patron,\u00a0\u003ca href=\"https://www.patreon.com/undakova/posts\"\u003eDJ Undakova\u003c/a\u003e,\u00a0you can get new exclusive verses, beats, and vocals to remix, even if you can\u0027t afford to be an Annual VIP Member yet. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAs long as I have at least 1 Patron\u003c/span\u003e, you\u0027ll get bonuses that usually only go to my VIP Members\u00a0\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe rewards include\u003c/span\u003e\u003c/span\u003e \u003c/h2\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003eDepending on whether you\u0027re viewing this page for free, subscribing for $5/month, or giving as little as $1/month\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e* Credits in Videos\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e* Shout outs and links on Social Media\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e* Mentions of your company/cause/name in Freestyles that go out to all my fans (over 5,000 certified by Reverb Nation)\u00a0\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e* Professionally mixed \u0026amp; mastered, exclusively produced pre-release MP3 downloads, acapellas, and instrumentals from my new album (up to 2 months before the songs are publicly available)\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMost importantly, you HELP keep my weekly HipHop workshops, music previews, and playlists free for people who are less fortunate. And...\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI use Patreon\u0027s record of all your past payments to reward long time subscribers, so you can be a $1 subscriber who gets $5 subscriber rewards, or a $5 subscriber who accumulates a VIP Membership!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eGet Exclusive rewards for \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=185955\"\u003ehelping me continue\u003c/a\u003e\u003cstrong\u003e releasing Rap Poetry\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout my lyrics:\u003c/h4\u003e\nYou can play these Poetic Rap Verses, even at your job, cause they never have curses. I make the kind of music I wanted to hear when I was living in poverty, lacking a positive role model. I know hearing a good song is like talking to a mentor who loves you. I make the music I wanted to hear when I was still in college, separated from intelligent images of my people and culture. I make the music I wanted to hear when I was in an office where coworkers were clueless about the positive value of HipHop. I make the music I wanted to hear when I was driving my children to school, hoping to start their day with confidence and compassion, as a loving parent does!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch2\u003e\u003cimg src=\"http://www.rapoets.com/patreon1to9.jpg\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h2\u003e\n\u003cem\u003e\u003cstrong\u003eGet Exclusive rewards for \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=185955\"\u003ehelping me continue\u003c/a\u003e\u003cstrong\u003e releasing Rap Poetry\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTo prepay for a full year of music, join the Tier 1\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://rapoet.bandcamp.com/\"\u003eVIP Members\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0on Bandcamp. If you\u0027re interested in member exclusive T-shirts and personalized lyrics, make sure to look for the Tier 2 and Tier 3 VIP Memberships too\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWHY\u003c/h1\u003e\n\u003cstrong\u003eI write and record so you can wake up\u003c/strong\u003e to positive messages, energize your space, and start the day with empowering lyrics your coworkers, family, and friends ask you to turn up, instead of turn off.\u003cbr\u003e\n\u003cbr\u003e\nThe music that fills your car, workplace, and home catches people\u0027s attention, just like art framed on your walls, except... \n\u003cstrong\u003ewe can\u0027t look away from music\u003c/strong\u003e. My songs help you set the tone, so those around you are surrounded by the soulful sounds of positive music and conscious lyrics.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you\u0027re tired of arguing \u003c/strong\u003ewith those who don\u0027t know Hip-Hop\u0027s true potential, it\u0027s time to expose them to bars that put the spotlight on WHO YOU ARE, instead of on what you bought! All of the verses are clean, so you don\u0027t have to turn them off around curious kids or critical clients.\u00a0\u003ca href=\"https://www.patreon.com/bePatron?u=185955\"\u003ePlease become a patron today\u003c/a\u003e. Your support helps me reach people in need of hearing positive rap lyrics, now.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eGet Exclusive rewards for \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=185955\"\u003ehelping me continue\u003c/a\u003e\u003cstrong\u003e releasing Rap Poetry\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWHO I AM\u003c/strong\u003e\u003c/h3\u003e\nI\u0027ve been featured in the NY Times and NPR, lectured at Yale, rocked the International Hip-Hop Fest, hit #2 on the Indie Hip-Hop Top 40 radio chart, and am a 2017 State Slam Poetry finalist. I\u0027m also a freestyle rap champion, event host, inspirational keynote speaker, and socially conscious business advertiser (My latest commission raised awareness of a revolutionary way to upgrade solar power sourcing, resulting in praise from 50 Cent, XXL, Essence, and others.)... But I\u0027m not a pop music artist - so I\u0027m indebted to the\u00a0\n\u003ca href=\"https://www.patreon.com/bePatron?u=185955\"\u003epatronage\u003c/a\u003e and\u00a0\u003ca href=\"http://rapoet.bandcamp.com/\"\u003eVIP membership\u003c/a\u003e of real people like YOU to keep this Positive RapOetry movement growing!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eTell me more...\u003c/h1\u003e\nOkay, I\u0027ve been recognized by President \n\u003cstrong\u003eObama\u0027s Champions of Change\u003c/strong\u003e and featured in the \u003cstrong\u003eNew York Times\u003c/strong\u003e for developing programs that use Hip-Hop as a positive tool of engagement to erode stereotypes, deepen dialogue, and foster the expression of difficult, emotional thoughts in a healthy, safe, and positive way.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.rapoets.com/patreonWHO1.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRecognized by Obama\u0027s Champions of Change\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eGet Exclusive rewards for \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=185955\"\u003ehelping me continue\u003c/a\u003e\u003cstrong\u003e releasing Rap Poetry\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003cimg src=\"https://scontent.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/13129156_608006646024623_135982408_n.jpg?ig_cache_key=MTI0Mzg0MDU5MzI5NDc5NTIyMg%3D%3D.2\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFeatured in NY Times for Positive use of Hip-Hop\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eGet Exclusive rewards for \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=185955\"\u003ehelping me continue\u003c/a\u003e\u003cstrong\u003e releasing Rap Poetry\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m currently a 2017 statewide poetry \n\u003cstrong\u003eSlam Finalist\u003c/strong\u003e, as well as a freestyle champion, MC, host, visiting college lecturer, stage diver, and crowd surfer! I\u0027ve lectured\\t \u003cstrong\u003eYale University\u003c/strong\u003e, Trinity College, and several other institutions of higher learning. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.rapoets.com/patreonWHO3.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRecently became a 2017 Statewide Poetry SLAM Finalist\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.rapoets.com/patreonWHO4.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eCrowd surfing at the International Hip-Hop Festival\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\nI was discovered on the NYC Hip-Hop scene by\u00a0\n\u003cstrong\u003eBillboard Charting\u003c/strong\u003e MC, Talib Kweli, who booked me for repeat performances in Brooklyn. That led to being booked by award winning Poet, Jessica Care Moore, who mentored me until I was offered a production deal by \u003cstrong\u003eDef Jam\u003c/strong\u003e, which I turned down to go to college (my father passed away, and his generation struggled for equal access to education). \n\u003cbr\u003e\n\u003cbr\u003e\nIronically after Jay-Z stepped down from being Def Jam President, he signed an artist named J Cole to his new label \n\u003cstrong\u003eRoc Nation\u003c/strong\u003e, and I recorded an underground classic album with J Cole\u0027s engineer, Juro Mez Davis, produced by Royce Music Group\u0027s Young Cee. Our record, \"Manhattan Night\" rose to #2 and #3 on the \u003cstrong\u003eIndie Hip-Hop Top 40\u003c/strong\u003e radio charts, and #1 on the Reverb Nation regional chart.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.rapoets.com/patreonWHO5.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eTopped the Indie Hip-Hop Top 40 charts. Check\u00a0\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://play.spotify.com/track/51xzX5zEDQ7JiK9P0v9b6f\"\u003eSpotify\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0\u0026amp;\u00a0\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=dDOa_jlmRpQ\"\u003eYoutube\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eGet Exclusive rewards for \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=185955\"\u003ehelping me continue\u003c/a\u003e\u003cstrong\u003e releasing Rap Poetry\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eNow\u003c/h1\u003e\n\u003cstrong\u003eWith your help, I\u0027m releasing my first solo album, \"Self Control\", in 2018.\u003c/strong\u003e Not only is this the first solo album, it also semi-autobiographically describes the struggles many creative people go through to realize their True Purpose. From total poverty, shame, and confusion; to accountability, trustworthiness, and focus, each track sees the protagonist overcome his own defeatist mindset in a journey of increasing \u003cstrong\u003eSelf Control\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEven though it\u0027s a fictional Hip-Hop story,\u003c/strong\u003e based on challenges I\u0027ve confronted in real life, the lyrics are full of \u003cstrong\u003econscious insight\u003c/strong\u003e\u00a0for parents who want to enjoy authentic bangin\u0027 beats and liquid lyrics, without exposing their seeds to  the vulgarity and stupidity of Hip Pop... Give them the soulful, powerful gift of real, conscious Hip-Hop verses.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWritten \u0026amp; Performed by Self Suffice the RapOet\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eProduced \u0026amp; Arranged by King Solomon of Alien Religion\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eRecorded, Mixed, \u0026amp; Mastered by Ghazi G Dot O\u003cbr\u003e\nPhotography \u0026amp; Artwork by Corey Pane\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.rapoets.com/patreonNOW.jpg\"\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMy highest goal is to be releasing Videos for each song!\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ch3\u003eMake this Real :)\u003c/h3\u003e\nY\n\u003cstrong\u003eour support of the Pre-Release songs makes it possible to release the full album in 2018! THANK YOU!\n\u003c/strong\u003e\u003cbr\u003e"
   },
