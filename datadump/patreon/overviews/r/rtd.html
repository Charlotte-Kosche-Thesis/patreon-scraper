    "summary": "Hello everyone and thank you for joining me on my Patreon page!\u003cbr\u003e\u003cbr\u003eMany of the \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eRethinking the Dollar\u003c/span\u003e\u003c/strong\u003e subscribers have asked for a ways to donate to this alternative media project for quite a while now.\u00a0 As the YouTube channel continues to grow, I become more excited and interested in investing more time and energy into expanding my research on monetary \u0026amp; geopolitical events.\u00a0\u003cbr\u003e\u003cbr\u003eThe goal for this Patreon page is to receive help from my fellow supporters so that I can dedicate more time towards elevating my content creation to provide more education on monetary/financial related events. \u003cbr\u003e\u003cbr\u003eIf you donate to this cause you will be supporting my daily videos but more importantly my future projects which I have unfortunately been unable to get to due to the demands of working full time and being a family man.\u003cbr\u003e\u003cbr\u003eThe reason Rethinking the Dollar was first created in 2014 was to inform the public on their need to question the current role and future outlook of the United States Dollar. Hence the name of the page, \"Rethinking\" the Dollar\". Since the beginning I have been committed to interviewing a variety of guest on the\u00a0\u003ca href=\"https://www.rethinkingthedollar.com/university\" target=\"_blank\"\u003eRTD University\u003c/a\u003e page, the\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLfDsMedoTIaBQzJL3lcPzv-qE4s37Amil\" target=\"_blank\"\u003eRTD Live Talk\u003c/a\u003e live-stream show, and so much more. \u003cbr\u003e\u003cbr\u003eMy mission to provide educative videos on specific topics such the Pension Crisis, the Chinese lead De-dollarization, \u0026amp; the asset bubble bursting has gained a lot of popularity on the internet so far.\u00a0\u003cbr\u003e\u003cbr\u003eIf you are a visual learner you will find use in reading and analyzing some of my other works outside of videos listed below:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEbooks: (Available at\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.rethinkingthedollar.com/university\" target=\"_blank\"\u003erethinkingthedollar.com/university\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe Simplicity of Money \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u0026amp;\u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 The 5 Reasons to Hold Precious Metals Before the Next Recessions\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eInfographics: (Available at\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.rethinkingthedollar.com/dollarcation\" target=\"_blank\"\u003erethinkingthedollar.com/dollarcation\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eDollarcation - The Study of the Dollar \u0026amp; The Impact on We The People\u003cbr\u003e\u003cbr\u003eOf course, if at any time you wish to stop donating, you can do so.\u003cbr\u003e\u003cbr\u003eThe overall goal for Rethinking the Dollar is to be able to educate every single person who wishes to learn and think for themselves outside of the\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLfDsMedoTIaDelrct91Jud3oCZEJiIyGC\" target=\"_blank\"\u003eFinancial Matrix\u003c/a\u003e we we live in. Giving them access to FREE information to empower so they can take action for themselves. That is my ultimate wish.\u003cbr\u003e\u003cbr\u003eThank you for your generosity.\u003cbr\u003e\u003cbr\u003eMike the Monetary Enthusiast"
