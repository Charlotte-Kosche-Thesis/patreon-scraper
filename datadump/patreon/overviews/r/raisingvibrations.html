    "attributes": {
     "about": "Simon is an Evolutionary Astrologer; Using the Evolutionary Astrology method of chart understanding (based on the original teachings from Jeffery Wolf Green), he explores the deep aspects and dynamics of the soul and how it experiences its lives across time. He looks at all aspect of the chart and through the symbol Pluto asks the question why I am here and what are my lessons?\u003cbr\u003eHis role as a father has influenced his spiritual path incredibly. Much of his personal journey is about healing the wounded masculine archetype. What he reflects in his own journey is of self-healing and self-actualization.  He is a writer for a very influential online information source called \u003ca href=\"http://wakeup-world.com/category/contributing-writers/simon-vorster-contributing-writers/\"\u003eWake up World\u003c/a\u003e. This amazing opportunity has brought his souls journey into total alignment. Working alongside his partner \u0026amp; co-founder of Raising Vibrations and being able to be present with his children as they are growing up all while he is able to help and guide so many souls along this awakening experience is truly amazing. He feels truly blessed.\u003cbr\u003eHis main aim, as he integrates his soul\u2019s path into the collective consciousness of humanity, is to bring back the awareness of what and who we truly are; Inter dimensional \u0026amp; Multi-dimensional beings experiencing ourselves as humans; the path of aligned unity consciousness and its connection to the soul\u2019s journey. Using his direct experiences, the knowledge of the zodiac and with the help of other awakened beings, we bring about the return of Christ state consciousness.\u003cbr\u003eHis role as an evolutionary astrologer brings about a unique perspective in seeing a soul\u2019s journey across time. This tool gives the ability to see the blueprint of any soul\u2019s journey and to pinpoint, with incredible accuracy, what aspects of the soul needs reintegration and energy clearing.\u003cbr\u003e",
