    "summary": "1 Novembre 2017\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMessage important \u00e0 ceux qui ont \u00e9t\u00e9 exclus par Patreon.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eComme au d\u00e9but de chaque mois, le site pr\u00e9l\u00e8ve les sommes engag\u00e9es et si la banque refuse le pr\u00e9l\u00e8vement, le parrain est automatiquement exclu. \u003cbr\u003eChaque mois, c\u0027est 10% des membres qui sont ainsi exclus et qui parfois ne peuvent m\u00eame plus se connecter.\u003cbr\u003eLa seule solution est de passer par Paypal, pour cela il faut juste ouvrir un compte avec son \u00e9mail et inscrire sa carte bancaire. Donc pas besoin d\u0027alimenter le compte Paypal, c\u0027est lui qui pr\u00e9l\u00e8vera automatiquement les sommes depuis votre CB. \u003cbr\u003eA priori, ce syst\u00e8me est s\u00fbr, il n\u0027y a aucun risque.\u003cbr\u003e\u003cbr\u003eEnsuite, sur Patreon, il faudra s\u0027inscrire en optant pour le pr\u00e9l\u00e8vement via Paypal. C\u0027est simple, \u00e7a ne prend que quelques minutes, \u00e7a vous \u00e9vitera de vous faire exclure et moi, \u00e7a m\u0027\u00e9vitera de perdre des parrains (+ de 50 rien que ce mois ! ).\u003cbr\u003e\u003cbr\u003eA+\u003cbr\u003eRorschach\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBienvenue aux nouveaux arrivants !\u003cbr\u003e\u003cbr\u003eComme vous le savez, la crise des annonceurs sur Youtube est en train d\u0027asphyxier les cr\u00e9ateurs de contenu et les chercheurs de v\u00e9rit\u00e9 dont moi m\u00eame.\u003cbr\u003eInformer c\u0027est un job \u00e0 temps complet. \u00c0 court terme, nous sommes donc tous menac\u00e9s de disparition.\u003cbr\u003e\u003cbr\u003eCe site permet \u00e0 ceux qui voudraient m\u0027encourager de me patronner, c\u0027est \u00e0 dire de me verser une petite somme en reconnaissance du travail accompli.\u003cbr\u003eVous pouvez devenir un \"Patron\", on versant un euro symbolique via Paypal ou CB.\u003cbr\u003e\u003cbr\u003eChaque mois,  il arrive que des banques refusent le pr\u00e9l\u00e8vement, ce qui a pour effet de bannir certains parrains.  Dans ce cas, la meilleure solution est d\u0027opter pour Paypal\u003cbr\u003e\u003cbr\u003eJe pr\u00e9cise que ces versements ne sont pas fait de mani\u00e8re automatique mais qu\u0027ils sont \u00e0 chaque fois volontaires, vous ne serez donc pas pr\u00e9lev\u00e9s automatiquement.\u003cbr\u003e\u003cbr\u003eCe n\u0027est donc pas grand chose mais cela me permettra de ne plus d\u00e9pendre des revenus de Youtube et de surmonter cette crise des annonceurs.\u003cbr\u003e\u003cbr\u003eLes versements que vous faites ne sont que des engagements, soit pour une video, soit pour une cotisation mensuelle. C\u0027est vous qui choisissez (Il est possible de limiter les engagements \u00e0 un certain nombre de vid\u00e9os par mois).\u003cbr\u003e\u003cbr\u003eEt enfin, les vid\u00e9os sont prot\u00e9g\u00e9es par un mot de passe afin d\u0027\u00e9viter que des trolls ne s\u0027en emparent et les postent sur Youtube en se faisant passer pour moi (il faut me contacter en MP pour avoir le mdp).\u003cbr\u003e\u003cbr\u003eVoil\u00e0 vous savez tout. Apr\u00e8s 6 mois d\u0027existence, l\u0027exp\u00e9rience est positive \u00e0 plus d\u0027un titre. Nous avons r\u00e9ussi \u00e0 cr\u00e9er un lieu de d\u00e9bat \u00e0 la fois convivial et s\u00e9rieux loin des trolls et des d\u00e9biles qui infestent toutes les discussions.\u003cbr\u003eEt nous sommes parvenus a surmonter la censure \u00e9conomique qui r\u00e8gne sur YouTube et ailleurs.\u003cbr\u003ePour l\u0027instant, les vid\u00e9os sont priv\u00e9es mais elles seront rendues publiques quand le moment sera venu.\u003cbr\u003e\u003cbr\u003eA+\u003cbr\u003eRorschach\u003cbr\u003e"
