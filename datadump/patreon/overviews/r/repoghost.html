    "summary": "\u003cdiv\u003eHey there I\u0027m Jen and this is a way for you to help me out with\u00a0\u003ca href=\"http://thunderpaw.co\" rel=\"nofollow\" target=\"_blank\"\u003eThunderpaw\u003c/a\u003e.\u003c/div\u003e\u003cbr\u003eThunderpaw is about two dogs trying to find home and survive in a world that seems to be crashing down on them. It\u0027s been my love letter to animal adventure movies while experimenting with the medium. When I started uploading Thunderpaw a couple of years ago I did not expect even a fifteenth of the attention it received. It\u0027s still astonishing to me that it clicks with so many others and how many opportunities this comic has brought me.\u003cbr\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cb style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003eWhat\u0027s Patreon?\u003c/span\u003e\u003cbr\u003e\u00a0\u003c/b\u003eA way to financially support people creating the things you like. Mine is a monthly pledge, so at the end of each month your card will be charged. Your pledge can be cancelled or edited at any time. Patrons are rewarded each month, too- starting at $1 you\u0027ll get exclusive wallpapers each month! Neat!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003eWhy money? Isn\u0027t Thunderpaw up for free anyway?\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/b\u003eIt is up for free and I love it that way, there\u0027s no plan to ever change that. Writing, drawing, and animating Tpaw takes up time though, and with the support I am able to put out regular updates. If it weren\u0027t for this help, I\u0027d not have this room in my work schedule to make sure I get those updates out. A buck a month from a lot of people adds up. Depending on milestones reached I can put out even more pages a month!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHave a look at the other perks and thank you for your consideration!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://thunderpaw.co/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cimg src=\"http://thunderpaw.co/patreon.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e"
