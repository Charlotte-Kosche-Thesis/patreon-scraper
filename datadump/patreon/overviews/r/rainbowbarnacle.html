    "summary": "Hi! My name is Audrey and\u00a0the main reason this place exists is that I want to take writing requests  from you.\u00a0I tend to lean more toward speculative fiction, but this is hardly exclusive. Length, genre, and subject matter are all pretty negotiable.\u003cbr\u003e\u003cbr\u003eMy policy on writing fandom stuff is that I\u2019m not comfortable with being paid for specific works, but if you want to throw a few dollars at me so that I can drink coffee \u003cem\u003ewhile\u003c/em\u003e I work on your prompt, I figure that\u2019s fine.\u003cbr\u003e\u003cbr\u003eAll that aside, I\u0027m in the middle of putting together some original projects as well.\u003cbr\u003e\u003cbr\u003eWhat will you find in my stories? Unreliable narrators, polyamorous couples, queer characters, forgotten places, rooms that shouldn\u0027t be there but somehow \u003cem\u003eare\u003c/em\u003e, fairies, elves, deep sea monsters, mermaids, gardens that contain riddles, paintings that talk, silly goofballs with sad histories, painted dandies, people who can see and hear ghosts, Victorians, and lots more.\u003cbr\u003e\u003cbr\u003eIn addition to this, I can provide bonus snapshot stories, interviews, letters from characters--all sorts of fun little creative extras.\u003cbr\u003e\u003cbr\u003eIf you have something of your own that needs polishing, I\u0027m also excellent at proofreading and line editing via Googledocs.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nCurrent editing projects include:\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://quietandantagonism.com\u003e\u003c/a\u003eQuiet\"\u003e\u003cem\u003eQuiet and Antagonism\u003c/em\u003e\u003c/a\u003e by \u003ca\u003eK25fF\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://archiveofourown.org/works/13353879/chapters/30576384\"\u003e\u003cem\u003e(I\u0027ll see you) on the other side\u00a0\u003c/em\u003e\u003c/a\u003e by\u00a0\u003ca\u003eelanorpam\u003c/a\u003e\u003c/li\u003e\u0
