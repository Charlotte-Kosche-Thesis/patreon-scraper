    "summary": "\u003ch4\u003e\u003cstrong\u003eWho I am\u003c/strong\u003e\u003c/h4\u003eHi there. I\u0027m Renee and I write plays and other things. Nice to meet you!\u003cbr\u003e\u003cbr\u003eMy plays\u00a0include\u00a0\u003ca href=\"https://www.nytimes.com/2014/07/04/theater/the-religion-thing-from-project-y-at-cell-theater.html?_r=0\" rel=\"nofollow\"\u003eThe Religion Thing\u003c/a\u003e (2013 nominee\u00a0for the Charles MacArthur Award for Outstanding New Play),\u00a0\u003ca href=\"http://dctheatrescene.com/2006/09/24/short-order-stories/\" rel=\"nofollow\"\u003eShort Order Stories\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003e(2007\nrecipient of the Charles MacArthur Award),\u00a0\u003ca href=\"http://washingtondcjcc.org/center-for-arts/theater-j/on-stage/14-15-season/gds_honest_truth/?referrer=https://www.google.com/?referrer=http://washingtondcjcc.org/center-for-arts/theater-j/on-stage/14-15-season/gds_honest_truth/\" rel=\"nofollow\"\u003eG-d\u2019s Honest Truth\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003ca href=\"http://dctheatrescene.com/2015/12/10/renee-calarco-play-home-grown-terrorism-america/\" rel=\"nofollow\"\u003eOur National Museum of the Unforeseen Tragedy\u003c/a\u003e,\u00a0\u003ca href=\"http://www.washingtonpost.com/wp-dyn/content/article/2009/07/11/AR2009071100202.html\" rel=\"nofollow\"\u003eThe Mating of Angela Weiss\u003c/a\u003e,\u00a0\u003ca href=\"https://www.washingtonpost.com/entertainment/theater_dance/theater-review-benched-bleed-smudge/2013/05/09/b7c204d4-b874-11e2-b568-6917f6ac6d9d_story.html?utm_term=.27d5de6bf2de\" rel=\"nofollow\"\u003eBleed\u003c/a\u003e,\u00a0\u003ca href=\"http://dctheatrescene.com/2013/11/20/twelve-days-christmas/\" rel=\"nofollow\"\u003eThe 12 Days of Christmas\u003c/a\u003e\u003cem\u003e,\u003c/em\u003e and others. My plays have been\nproduced, developed, and commissioned by Theater J, The Welders, Charter\nTheater, Geva Theatre, Project Y, Pinky Swear Productions, Adventure Theatre,\nDoorway Arts Ensemble, The Jewish Plays Project, and the Source Theatre\nFestival.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eShort Order Stories\u003c/em\u003e and \u003cem\u003eThe 12 Days of Christmas\u003c/em\u003e are published by\u00a0\u003ca href=\"https://www.dramaticpublishing.com/article_search.php?search_radio=CREDITS\u0026amp;akeywords=calarco\u0026amp;x=0\u0026amp;y=0\" rel=\"nofollow\"\u003eDramatic Publishing\u003c/a\u003e.\u00a0Some of my short plays are published in\u00a0\u003ca href=\"https://www.amazon.com/Plays-Dramathon-Buzz-Mauro/dp/1499247796\" rel=\"nofollow\"\u003ePlays of the Dramathon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAnd I\u0027m a proud founding member of\u00a0\u003ca href=\"http://thewelders.org\" rel=\"nofollow\" target=\"_blank\"\u003eThe Welders\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eHow I became a playwright\u003c/h4\u003eThe night I became a playwright, I was onstage in front of a paying audience and had no idea what I was going to say. The night I became a playwright, the lights rose, I entered from stage right, and I made up a story that made an audience laugh.\u003cbr\u003e\u003cbr\u003eEverything I learned about playwriting I learned first by performing improv--first with \u003ca href=\"http://witdc.org/\" rel=\"nofollow\"\u003eWashington Improv Theater\u003c/a\u003e, then with Dropping the Cow, a sketch and improv company I co-founded, then with\u00a0\u003ca href=\"http://www.precipiceimprov.com\" rel=\"nofollow\"\u003ePrecipice Improv\u003c/a\u003e.\u00a0And improv taught me this: If you don\u0027t engage with your audience...if you don\u0027t collaborate with your improv cast mates...you\u0027re toast. A cold, dry piece of lonely toast.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy I\u0027m on Patreon\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003c/strong\u003eI\u0027m here because writing\u0027s solitary and I\u0027d like your company--and support!-- while I\u0027m doing a few things:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFinishing a major revision of an immersive theater piece, \u003cem\u003eOur National Museum of the Unforeseen Tragedy\u003c/em\u003e\u003c/li\u003e\u003cli\u003eWriting a screenplay based on \u003cem\u003eWarriors\u003c/em\u003e, a 10-minute play I wrote in 2009\u003c/li\u003e\u003cli\u003eWriting the first draft of \u003cem style=\"background-color: initial;\"\u003e52 Pickup\u003c/em\u003e, a collection of flash fiction\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy big goal? To write full-time and say goodbye to my day job. I\u0027m playing the long game. So please take a look at the support levels over there in the sidebar and jump in the game, yeah?\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat\u0027s with the food metaphors as reward levels?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003c/strong\u003eI like to eat. I like to cook.\u003cbr\u003e\u003cbr\u003eIt is not an exaggeration to say that food is a driving force in my life. I used to be 60 pounds heavier.\u00a0Pretty much all of that sneaks its way into whatever I\u0027m writing.\u00a0\u003cbr\u003e\u003cbr\u003eThe photo up there in the header is from the world premiere of\u00a0\u003cem\u003eShort Order Stories\u003c/em\u003e. It was set in a diner.\u00a0The actors in that photo are Anne Veal and Andy Brownstein and they are brilliant.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAll this to say...\u003c/h4\u003eThank you. I\u0027m glad you\u0027re here.\u003cbr\u003e"
