    "summary": "I started \u003ca href=\"http://www.blinkers-off.com\" rel=\"nofollow\"\u003eBlinkers Off\u003c/a\u003e in January of 2014 as a way to stay engaged with horse racing through Hawthorne\u0027s off-season.\u00a0 Blinkers Off became that, and a whole lot more.\u00a0 Over three years later, it remains the hub for my horse racing writing.\u00a0 The best of my work -- both on Blinkers Off and elsewhere -- \u003ca href=\"https://blinkers-off.com/writing/best-of/\" rel=\"nofollow\"\u003eis collected here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ePresence and persistence lie at the heart of my racing writing: being at the racetrack, learning the racetrack, keeping my eyes and ears open, and letting what I learn inform my work.\u003cbr\u003e\u003cbr\u003eOver the last several years, I have developed knowledge and insight that can only be gained by \nbeing present at the racetrack week in and week out throughout the entire Chicago-area racing season, a season that covers between nine and ten months of the year. \u003cbr\u003e\u003cbr\u003eI do not know everything -- nowhere close.\u00a0 But, that\u0027s part of why horse racing is so compelling -- it is deep.\u00a0 It grows.\u00a0 It changes.\u00a0 I have a lot to learn, and always will.\u003cbr\u003e\u003cbr\u003eBut, whether I write handicapping analysis or a different topical piece, what I learn and see being at the track so often informs my perspective and helps make it unique.\u003cbr\u003e\u003cbr\u003eIf you follow Chicago racing, if you follow horse racing more broadly, if you have enjoyed my writing over the years...please consider becoming a patron.\u00a0 Your patronage will give me the time and resources to cover horse racing more thoroughly -- to do more time-consuming interviewing and feature writing more often.\u00a0 It will help my writing remain sustainable and consistent, even if other things in my life change.\u003cbr\u003e\u003cbr\u003eEvery race has at least as many stories as there are horses who enter the starting gate -- and with your support, I can find and tell more of those tales.\u003cbr\u003e"
