ded by the people for the people and at the same time open people\u0027s eye from the media (a.k.a. fake news).\u003cbr\u003e\u003cbr\u003eI will do my very best to do podcasts, videos, get a website up, and get on the front lines to be able to fight back mainstream media (a.k.a fake news) with America\u0027s help. \u00a0So America, I am asking for your help and am therefore asking for you to donate to my patron account to build this truth news network up (aka.....real news).\u003cbr\u003e\u003cbr\u003eYours trully,\u003cbr\u003eRandell Taylor"
