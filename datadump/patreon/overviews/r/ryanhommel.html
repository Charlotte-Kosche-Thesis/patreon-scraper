    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/VdXZvfsrLtI\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/VdXZvfsrLtI",
    "one_liner": null,
    "patron_count": 9,
    "pay_per_name": "Song",

    "pledge_url": "/bePatron?c=801271",
    "published_at": "2018-03-22T17:48:43+00:00",
    "summary": "\u003cstrong\u003eTHANK YOU // WELCOME\u003c/strong\u003e\u003cbr\u003e\nYou made it to this page, and that means you care enough about independent music to go out of your way to \u003cem\u003esupport\u003c/em\u003e it\u2026 We will get along just fine!\u003cbr\u003e\n\nThe above video is a teaser for my forthcoming record, DEFAULT TO OPEN which \u003cem\u003ewill be released to Patreon once we get 100 people to pledge! \u003c/em\u003e(See my goals section for details). \u003cstrong\u003eWith every new pledge, the release date gets a little closer so TELL YOUR FRIENDS!\u003c/strong\u003e And while we build this community up to it\u2019s first 100 people, I\u2019ll be releasing a handful of other unreleased songs of mine from over the years. Some songs will be fully produced, some will be demos, and \u003cstrong\u003ethat\u2019s the fun of Patreon\u003c/strong\u003e. This isn\u2019t just a one-time push to raise a bunch of money for one record; this is a community. I was immediately attracted to Patreon for the \u003cem\u003eongoing\u003c/em\u003e platform it provides for me to write, record and share directly with you. Almost like I would with a label if I were signed. Instead, \u003cstrong\u003e\u003cem\u003eyou\u2019re\u003c/em\u003e\u003c/strong\u003e the ones who support me; \u003cstrong\u003e\u003cem\u003eyou\u2019re\u003c/em\u003e\u003c/strong\u003e the ones who get the first look and listen; and \u003cstrong\u003e\u003cem\u003eyou\u2019re\u003c/em\u003e\u003c/strong\u003e the ones who get to help guide me along.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eTHIS YEAR, I INTEND TO\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e*see the \u201cgoals\u201d section for details*\u003c/strong\u003e\u003cbr\u003e\n-Finallllly release my new full-length record of all new original songs, DEFAULT TO OPEN\u003cbr\u003e\n-Release at least one proper music video! I\u2019ve never released or shot any music videos before but I see them as a way to deepen the presentation of the songs I write.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eNOTE\u003c/strong\u003e\u003cbr\u003e\nI\u2019ll post one song a month. Sometimes I might post two because I write a lot and if it\u2019s written and recorded, how could I not share? But if you do pledge (and I hope you do!), you can add a \u201cmonthly max\u201d so that you\u2019ll only be charged once a month, rather than once a song. The choice is yours!\u003cbr\u003e"
