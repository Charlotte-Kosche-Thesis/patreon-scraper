    "summary": "\u003cbr\u003eHola a todos!\u003cbr\u003e Bienvenidos a mi Patreon. El lugar donde puedes ayudarme a crear mis pr\u00f3ximos trabajos. Mi nombre es Rebeca Saray, soy una artista visual gallega que reside en Madrid pero viajo m\u00e1s que Willy Fog! casi cada fin de semana me voy recorriendo Espa\u00f1a y tambi\u00e9n fuera de ella, impartiendo cursos y dando charlas sobre fotograf\u00eda y edici\u00f3n. \u003cbr\u003eLlevo desde el 2006 dando guerra en el mundo de la fotograf\u00eda pero retocando llevo algunos a\u00f1os m\u00e1s. Mis pasiones son el mundo de la fantas\u00eda y la creatividad, pero tambi\u00e9n realizo trabajos comerciales de moda y publicidad entre otras cosas, me atrevo con pr\u00e1cticamente todo lo que me apetece, el miedo no es un l\u00edmite. Ahora adem\u00e1s tengo fijaci\u00f3n con el mundo del cine que ser\u00e1 mi pr\u00f3ximo destino y quiero empezar a realizar peque\u00f1os videos con las sesiones de fotos m\u00e1s creativas que realice en exterior y este ser\u00e1 el primer lugar donde podr\u00e9is disfrutar de toda esta aventura. Quiero que sea m\u00e1s personal y  que lo vea gente que realmente se apasione conmigo y disfrute de mi trabajo tanto como yo.\u003cbr\u003e\u003cbr\u003eSe que este lugar va a ser especial, siempre hace ilusi\u00f3n tener gente que te apoye y te mime y que realmente sabes que le gusta tu trabajo.\u003cbr\u003eOs recompensar\u00e9 subiendo aqu\u00ed los trabajos antes que en otras rss, videos del proceso, fotos de making of, videotutoriales, antes y despu\u00e9s, fotos de stock que realizo para mis trabajos, retoques r\u00e1pidos y tambi\u00e9n conocer\u00e9is mis aventuras antes que nadie.\u003cdiv\u003eCon tu ayuda puedo continuar creando nuevos trabajos de m\u00e1s calidad, viajando y buscando  lugares maravillosos, con unos estilismos incre\u00edbles y unas modelos fant\u00e1sticas. \u003cbr\u003eGracias a vosotros todos mis sue\u00f1os se har\u00e1n realidad.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u00bfQue consigues al ayudarme?\u003c/strong\u003e\u003cbr\u003eAqu\u00ed a la derecha podr\u00e1s ver muchas opciones de subscripci\u00f3n mensual y dependiendo de tu aporte podr\u00e1s ver diferentes tipos de contenido, si est\u00e1s 6 meses suscrito incluso tendr\u00e1s acceso a talleres, one to one, clases por skype, venirte conmigo a alguna sesi\u00f3n o incluso salir en las fotograf\u00edas! \u003cbr\u003eAdem\u00e1s podr\u00e1s ver mi trabajo antes que nadie y con mucha antelaci\u00f3n, eso sin contar todo lo antes mencionado.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor que deber\u00edas ayudarme?\u003c/strong\u003e\u003cbr\u003eCrear trabajos especiales requiere mucha inversi\u00f3n y nada de ganancia excepto la satisfacci\u00f3n personal claro. Con tu ayuda puedo realizar mejores trabajos y m\u00e1s variados, dando rienda suelta a mi imaginaci\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003c/div\u003eEspero que nos veamos por aqu\u00ed! :)\u003cbr\u003e\u003cbr\u003e\u003cdiv class=\"pixels-photo\"\u003e\n  \n    \u003cimg src=\"https://drscdn.500px.org/photo/150371789/m%3D900/b6d3427e6e387e4a29866809f7e293bd\"\u003e\n  \u003cbr\u003e\n  \u003ca href=\"https://500px.com/photo/150371789/deep-enigma-by-rebeca-saray\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
