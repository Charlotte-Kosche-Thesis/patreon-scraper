    "summary": "\u003cdiv style=\"color: #fff; background-color: #0d3f5f;\"\u003e\n\t\u003cdiv style=\"margin: 20px;\"\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003ca href=\"http://realmsofhyrule.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSITE\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e|\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/Realms-of-Hyrule-1718878208368971\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFACEBOOK\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0|\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.retro-dragon.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRETRO-DRAGON ENTERTAINMENT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://realmsofhyrule.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\t\t\u003cstrong\u003e\u003c/strong\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20); margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9); margin: 20px;\"\u003e\u003cimg src=\"http://realmsofhyrule.net/images/LogoPNGmedium.png\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u00a0 \u00a0 \u00a0 Who We Are:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\nHey Everyone, my name is Andrew! Most will recognize me on\nRealms of Hyrule as Elginive however. My wife, Mana, is the head honcho running\nRealms of Hyrule, but I am currently the lead visual design and back end web\ndeveloper for RoH.\n\t\t\u003cbr\u003e\nTo those unfamiliar with us, Realms of Hyrule is a Online\nRoleplay writers forum based on the lore and mythos of the Legend of Zelda\nseries. RoH has been around since 2001 and has built a very strong community,\nand is very welcoming to new members. We also have implemented a unique battle\nsystem- designed to be easy to learn, but maintaining the feel of a classic\ndice roll function. We also have a fully functional store for purchasing in-game\nuses.\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\t\u003cimg src=\"http://realmsofhyrule.net/images/Elginive/ruinsofharkinian.jpg\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(227, 108, 9); margin-left: 20px;\"\u003eOur Goal as a Community:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\n\t\t\u003cbr\u003e\nOur current goal is to continue building this community into\nan even stronger one with a fully immersive world that resembles the look and\nfeel of Zelda, but with its own unique blend of ideas, contributions and experiences.\n\t\t\u003cbr\u003e\nThis is where our Patreon comes in. By helping contribute\nfinancially, you are helping us build this experience to be more than we could\ndo on our own. Not only covering the hosting costs, and our personal time\ncontributions, but also help me create works of art, both concept and user\ninterface related to make this a site unlike any other.\n\t\t\u003cbr\u003e\nBy contributing you will get to see up to date information\non all of the things I am working on, everything from concept art, new themes,\nicons- and even insider information on upcoming events, and more!\n\t\t\u003cbr\u003e\nWe really appreciate \nyour help, and every little bit helps!\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(227, 108, 9); margin-left: 20px;\"\u003eWhat is the\nMoney Going Towards?\n\t\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tPrimarily this is what we have in mind for RoH. Such as! \n\t\t\u003cstrong\u003eHosting/Domain Fees, Mods, Advertising \u0026amp; Marketting.\u003c/strong\u003e\u003cbr\u003e\nAs we grow, and cover costs we will start looking at further\nways to improve the site, such as hiring a \n\t\t\u003cstrong\u003eWeb\nDeveloper\n\t\t\u003c/strong\u003e to write custom code for us. And I\u0027m sure I\u0027ll think of more\nthings we would like to do if we have said funds for it :).\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cimg src=\"http://realmsofhyrule.net/images/Elginive/Ganofos.png\"\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
