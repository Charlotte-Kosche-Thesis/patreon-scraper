    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/mghK56s.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cu\u003e\ud83d\udc9c\ud83d\udc96\ud83d\udc99Welcome To My Patreon!!!\ud83d\udc9c\ud83d\udc96\ud83d\udc99\u003c/u\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e I want to first\ud83c\udfb5\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eThank You\ud83c\udfb5\u003c/span\u003e\u003c/strong\u003efor visiting my Patreon. It means a lot to me!~\u003cbr\u003e\u003cbr\u003e\ud83d\ude0aNow, let\u0027s get down to it, shall we?\ud83d\ude0a\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u2753So, Who Is Rie-Chan\u2753\u003c/strong\u003e\u003c/span\u003e\u003c/u\u003e\u003c/div\u003eI am a Simple, NYC Gal, Age 24. Through the recent years, I have gone through a lot of Turmoils and Traumas that have developed into PTSD. It has also surfaced that I have BPD along with depression and anxiety. Due to this, It caused me to be Mentally and Emotionally unstable, especially during Stressful situations....\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/pWtv9f4.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWhich leans into the Next Question...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cu\u003e\u2753Why am I on Patreon\u2753\u003c/u\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003eDue to these problems, I am unable to work, which means I am unable to properly support myself while I try to fix the problems in my Circuits which, in itself, causes a good amount of stress. I\u0027m also worrying about the possibilities of Homelessness... (again...). With no other options, I\u0027m hoping to turn my Love and Passion of Art and Entertainment into a means for me to make living a little more possible.....\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2753So what are my Patreons Supporting\u2753\u003cbr\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003eDown below is a list of Projects you will be supporting as my Patreon, along with a Short Description.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cu\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2712\ufe0fMain Project\u2712\ufe0f\u003c/span\u003e\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\ud83c\udfa7\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHarmonoid the Harmonizing\u00a0Robot\ud83c\udfa7\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://imgur.com/Xy2Blfr\"\u003e\u003cimg src=\"https://i.imgur.com/Xy2Blfr.png\"\u003e\u003c/div\u003e\u003cbr\u003eA Peppy, Inspired Droid revived by ENT.Corps, A Entertaining corporation. Has been program to Entertain through Artwork and Music.\u003cbr\u003e\u003cbr\u003e\ud83c\udfb6\u003ca href=\"https://www.youtube.com/channel/UCJ5nYjP4rhJRHxDFpcljjkQ?\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003eYoutube (Under Construction)\u003c/em\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u0
