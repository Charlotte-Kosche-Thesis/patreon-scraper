    "summary": "Hello, my name is Robert Marx. I am fortunate to live a life doing what I love. Most of the year I live deep in the woods of New Hampshire isolating myself to the quiet solitude giving my time to thinking and creating. During the sunny summer months I take time to explore the beauty of the outside world and connecting with individuals of all lifestyles while I travel with my family.\u003cbr\u003e\u003cbr\u003eI am a professional seeker of understanding, knowledge, Truth and philosophical understanding... dealing within the inner thought processes, playing with the polarity of ideas in art, politics, technology and the organic form of the human condition in modern times. I work to challenge modern conceptions of what reality can be for all individuals by using symbolism in playful ways that builds curiosity in the hearts of the viewer with hopes to uplift the viewer, hoping to inspire everyone to move to a transformation of higher self and beauty within the world we exist.\u00a0\u003cbr\u003e\u003cbr\u003eMy work is currently geared towards creating event posters and branding for individuals seeking out on their own course. I have several collaborations in the works with other visual and audio artists, as well as creating my own merchandise line of timeless items based on the concept of creating beautiful new realities of the mind.... more can be seen on my website at:\u00a0www.\u003ca href=\"http://www.marxmarx.com\"\u003emarxmarx\u003c/a\u003e.com, \u003cbr\u003emy instagram account:\u00a0\u003ca href=\"https://www.instagram.com/robbymarx/\"\u003erobbymarx\u003c/a\u003e \u003cbr\u003eas well as my\u00a0\u003ca href=\"https://www.etsy.com/people/MarxMarx\"\u003eEtsy\u003c/a\u003e page. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMy hopes for this page is to be able to move more to a sustainable lifestyle of creating my own individual fine art while depending less on the commercial aspects I currently find myself in by helping to fund the creation of new fine art prints as well as garment and jewelry design in the future.\u00a0\u003cbr\u003e\u003cbr\u003ePlease check out the Awards and see if there is a level that suits you and Thank You for the consideration of your support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
