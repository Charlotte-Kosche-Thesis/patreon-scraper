    "summary": "\u003cdiv\u003eEstoy en Patreon, y para todos aquellos que no sep\u00e1is lo que es...\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003ePatreon es una plataforma en la que los artistas y los creadores pueden recibir compensaci\u00f3n econ\u00f3nima  por su  creatividad y trabajo. \u00bfC\u00f3mo? Permitiendo que los fans apoyen econ\u00f3micamente a sus creadores favoritos patrocin\u00e1ndolos mediante un sistema de micropagos.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eMe encanta hacer fotos compartir aquello que puedo aportar, y no me gusta mucho la publicidad, por lo tanto no suelo usar otros canales para aportar valor. Aqu\u00ed me es m\u00e1s f\u00e1cil crear contenido y compartirlo con la gente que le interese, y poder obtener apoyo y soporte, para poder seguir creando.\u003cbr\u003e\u003cbr\u003eAyudo a mucha gente contar sus propias historias a trav\u00e9s de las im\u00e1genes, y para poder hacer esto he pasado por muchos periodos, donde he aprendido formaci\u00f3n art\u00edstica, sobre creatividad, fotograf\u00eda etc...ha llegado el momento de ayudar a los dem\u00e1s a que cuenten las historias de otros, y hacerles felices.\u003cbr\u003eMe gustar\u00eda poder crear un curso completo sobre fotograf\u00eda art\u00edstica, para que la gente no s\u00f3lo aprenda a tocar una c\u00e1mara sino que tambi\u00e9n sepa que puede ser original y \u00fanico en su estilo.\u003cbr\u003eCon vuestro apoyo y soporte, tendr\u00e9 m\u00e1s tiempo para crearlo. Gracias por leerme simplemente.\u003cbr\u003e\u003cbr\u003eUn gran abrazo!"
