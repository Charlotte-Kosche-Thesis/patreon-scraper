    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eWhat is Patreon?\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg height=\"139\" src=\"https://c1.staticflickr.com/5/4231/35312342102_c0e48ed30d_o.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eThis place is for those who want to contribute to the creative sharing we\u0027re doing over on \u003ca href=\"http://youtube.com/receivinglove\"\u003eYouTube\u003c/a\u003e. Please join me on this journey!\u003cbr\u003e\u003cbr\u003eIf you\u0027re not familiar with Patreon, the concept is that you can easily support a creator financially with a monthly contribution however big or small (even $1 is significant!) \u003cbr\u003e\u003cbr\u003ePatreon is a well established crowdfunding platform, helping content creators bring more value to the world by making it\nfinancially sustainable.\u00a0 \u003cbr\u003e\u003cbr\u003eIdeally we would live in a world free of the need for money, and I believe we will soon, but in the meantime...\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank you so much for your consideration in becoming a patron!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e My family and I really appreciate it!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eHow does this work?\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"139\" src=\"https://c1.staticflickr.com/5/4208/34685899533_e80183d641.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003ePatrons are charged \nautomatically on the 1st of every month and it usually takes a full 72 hours for the payment to process.\n You\n can end this monthly recurring pledge at any time.\u003cbr\u003e\u003cbr\u003eYou can donate in any currency! As this is a US based website, everything is written \nin Dollars, but you can use any currency and it will be converted.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eWhat is your mission?\u003c/h3\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg height=\"139\" src=\"https://c1.staticflickr.com/5/4277/35479268445_a56f0c1d44_o.jpg\" width=\"500\"\u003e\u003c/h3\u003e\u003cbr\u003eHaving posted over 600 unique video narrations since 2016 - I\u0027m continuing to share interesting, spiritual and uplifting content. Re-blogging written articles as (human) voiced narrations and sharing through YouTube. \u003cbr\u003e\u003cbr\u003eHelping to spread inspirational and galactic messages written by various authors, as they allow for their messages to be circulated. For the well being of humanity as we raise our consciousness together! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eSome Goals:\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"139\" src=\"https://c1.staticflickr.com/5/4231/34685899633_1288634318_o.jpg\" width=\"497\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eBy launching on Patreon I would first like to upgrade the quality of \nnarrations I can create by acquiring better equipment, as well as audio and video editing software. This support will add up, and help me to continue investing in the overall technical resources and the time it takes to produce this extensive body of work. \u003cbr\u003e\u003cbr\u003eYour gift, however small or large, will make a profound difference in my ability to sustain and improve upon this content!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eShoot, I don\u0027t have money to support this.\u003c/h3\u003e\u003cdiv\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg height=\"139\" src=\"https://farm5.staticflickr.com/4208/35479273285_13937c8500.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003ePlease don\u0027t become a patron if you\u0027re low on money or struggling \nfinancially, I want you to take care of yourself first. I will continue to share loving narrations for free on my YouTube channel. I also intend for these vibrations to open up the flows of abundance for all with grace and ease! \u003cbr\u003e\u003cbr\u003eI am deeply grateful that you are listening-in and that you care enough to check out my links. Plus, there are other ways you can help....\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eOther ways to assist?\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg height=\"139\" src=\"https://c1.staticflickr.com/5/4242/35312342162_8ce66f894a.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eSimply by clicking Like on videos that touch your heart, Commenting on videos and Subscribing to the \u003ca href=\"https://www.youtube.com/receivinglove\"\u003eYouTube channel\u003c/a\u003e - You are greatly supporting this endeavor in reaching more people by encouraging YouTube\u0027s algorithms to circulate the video and channel more widely. \u003cbr\u003e\u003cbr\u003eSharing links on social media platforms is also an amazing contribution. Generally receiving any attention at all is really great!\u00a0 \ud83d\ude01\ud83d\ude18 Thanks for everything!!\u003cbr\u003e\u003cbr\u003eIf you are interested in creating a Patreon campaign for your own creative project, please use this link to sign up and we will both receive referral bonuses as your Patreon community grows. You would have to launch your page within 30 days of signing up to receive bonuses - \u003ca href=\"https://patreon.com/invite/dodozb\" target=\"_blank\"\u003ehttps://patreon.com/invite/dodozb\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eChannel News!\u003c/h3\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg height=\"139\" src=\"https://c1.staticflickr.com/5/4238/35456430956_e607e5e5d8.jpg\" width=\"500\"\u003e\u003c/h3\u003e\u003cbr\u003eI often update the FaceBook page with brief and fun updates: New videos, channel news, extra astrological updates, healthy recipes, I make memes and more. Please \u003ca href=\"https://www.facebook.com/receivinglove1111\" target=\"_blank\"\u003eclick here\u003c/a\u003e and follow me on Facebook!\u003cbr\u003e\u003cbr\u003eBe sure to catch the end of the \u0027video\u0027 narrations - Visually! I\u0027ve been switching out many beautiful images there for the end credit - Some extra art therapy!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e_______________________________\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eYours Truly ~ Autumn\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg height=\"240\" src=\"https://farm5.staticflickr.com/4299/35994852725_6af89b73ed_m.jpg\" width=\"240\"\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions, \u003cbr\u003eplease \u003ca href=\"mailto:receivinglove222@gmail.com\"\u003eclick here\u003c/a\u003e and email me!\u003cbr\u003e_______________________________\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cimg height=\"33\" src=\"https://farm5.staticflickr.com/4292/35184453533_babca92a0b_m.jpg\" width=\"240\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e"
