    "summary": "\u003cstrong\u003e\u003c/strong\u003eHello Wonderful People! Thanks for visiting my Patreon page.\u003cbr\u003e\u003cbr\u003ePatreon is for fundraising. But instead of a single goal, it\u0027s a \u003cem\u003econtinuing \u003c/em\u003eform\n of support in the form of a simple monthly pledge. Patrons like you pledge to writers, bloggers and creative\n types like me, so that everyone can have access to what we offer - and \nwe don\u0027t just \u003cem\u003esurvive\u003c/em\u003e, we thrive. This is such an amazing win-win! it give us creators more time to produce the creative content\u003cstrong\u003e \u003c/strong\u003ethat you love.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYour pledge of $1 to $100 per month will help me to transition out of my day job and\n work towards full time teaching, blogging, writing erotica, producing podcasts\n and offering webinars. \u003cem\u003e\u003cstrong\u003eThis is my passion! \u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAs a patron,  you will support my work in shouting the word from\n the rooftops about pegging! My goal is to slowly but surely do everything I can to eliminate the taboo,\n the shame, and the misconceptions surrounding pegging, by doing what I am doing - \u003cem\u003ebut more of it! \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecause spreading the word is my goal, I don\u0027t want only the affluent to have access to the advice, knowledge and guidance people seek when navigating the path of pegging. I want to be accessible to \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eeveryone.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI would love to have time to answer all the emails I receive and not worry that the rent will be late. I would love to go to several sexuality conferences a year and teach, learn and share. I would love to have my \u0027weekly\u0027 podcast really be weekly!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects that have been on the back burner due to time/money:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ewebinars/webcasts! almost there on this one...\u003c/li\u003e\u003cli\u003ea podcast for the men just like podcast #112 for the women\u003c/li\u003e\u003cli\u003eexpand and organize Pegging101.com\u003c/li\u003e\u003cli\u003edo more toy and equipment reviews!\u003c/li\u003e\u003cli\u003ea better forum for my listeners/readers to enjoy, with more bells and whistles\u003c/li\u003e\u003cli\u003ea book of couples\u00a0true stories about how they found pegging\u003c/li\u003e\u003cli\u003ea book of men\u0027s true stories about how they discovered anal pleasure\u003c/li\u003e\u003cli\u003ea book for women to ease their fears about exploring pegging\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSo I\u0027m asking that you give whatever monthly amount works for you. And if that\u0027s nothing, please still enjoy all that I offer and keep on pegging!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cblockquote\u003e\u003cem\u003ePlease note - you will be charged the amount of your pledge on the day you become a Patron\u003c/em\u003e\u003cem\u003e,\n so keep that in mind if you signup later in the month - you will be \ncharged the day you sign up AND the first of every month thereafter.\u003c/em\u003e This tells more about it: \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313\" rel=\"nofollow\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/2084...\u003c/a\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLove, Ruby\u003cbr\u003e\u003cimg src=\"http://peggingparadise.com/blog/wp-content/uploads/2016/05/Ruby-Patreon-300x299.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
