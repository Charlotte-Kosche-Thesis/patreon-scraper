    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eJoin the Underground revolution and help support the RISE of England\u2019s Maddest Wrestling show in 2018!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWhere your money goes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe video and production side of RISE is a one man job - and because of that - we are limited to how much past, present and future content we can produce! With support from you as a Patreon, more time can be spent on producing video content as well as exclusive matches, shows, backstage footage and much more just for subscribers. Patreons on all subscription tiers will also receive VIP entry to all RISE shows with their existing tickets including queue jump and pre-show. Higher tier subscribers can also enjoy the benefits of 2x full tickets with VIP upgrade to every 2018 RISE show (worth the price alone!) as well as all the other incentives from lower tiers. If you want to splash the cash, you can go for the highest tier and become the booker for one match per show! All subscriptions can be cancelled at any time, so this could be done on a one-off basis if you so wish.\u003cbr\u003e\u003cbr\u003eFor as little as $5 (\u00a33.75) a month, you can join the RISE Faithful and become an integral part of the 2018 revolution! RISE is a truly independent organisation with no financial income aside from show-day ticket sales, and we do this out of love rather than money. Any help will be truly appreciated and with your support RISE can continue to put on the maddest adult wrestling shows in the world!\u003cbr\u003e"
