x\nProductions even further into a YouTube channel. We\u0027re jazzed. (Not jizzed.)\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSponsorships will also help us pay rent. So, you\nknow, there\u0027s that. If you\u0027d like to send us an email, you can reach us at drunksex312@gmail.com, on Twitter\u00a0\u003ca href=\"https://twitter.com/drunksex312\" rel=\"nofollow\"\u003e@drunksex312\u003c/a\u003e, on Instagram\u00a0\u003ca href=\"https://www.instagram.com/drunksexproductions/\" rel=\"nofollow\"\u003e@drunksexproductions\u003c/a\u003e, and on\u00a0\u003ca href=\"https://www.facebook.com/drunksexproductions/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eYou can also check out\u00a0\u003ca href=\"http://www.drunksexproductions.com/\" rel=\"nofollow\"\u003ethe Drunk Sex Site\u003c/a\u003e and sign up for our newsletter, the Cocktale!\u003cbr\u003e"
