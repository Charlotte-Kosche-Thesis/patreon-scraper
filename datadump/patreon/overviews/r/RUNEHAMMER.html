w to RUNEHAMMER? Check out all the crazy... \u003cbr\u003eyoutube\u00a0\u003ca href=\"https://www.youtube.com/channel/UCCh5vto8JFstb9Sma9zV25g\"\u003ehttps://www.youtube.com/channel/UCCh5vto8JFstb9Sma...\u003cbr\u003e\u003c/a\u003efacebook\u00a0\u003ca href=\"https://www.facebook.com/Drunkens.n.Dragons/\"\u003ehttps://www.facebook.com/Runehammer.Games/\u003c/a\u003e\u003cbr\u003eRUNEHAMMER GAMES \u003ca href=\"http://www.runehammergames.com\"\u003ewww.runehammergames.com\u003c/a\u003e\u003cbr\u003e...and the vibrant Index Card RPG community on GOOGLE+\u00a0\u003ca href=\"https://plus.google.com/u/0/communities/113794869422304907451\"\u003ehttps://plus.google.com/u/0/communities/1137948694...\u003cbr\u003e\u003c/a\u003eICRPG homeplace \u003ca href=\"https://www.icrpg.com\"\u003ehttps://www.icrpg.com\u003c/a\u003e\u003cbr\u003eRUNEHAMMER Novels on Amazon\u00a0\u003ca href=\"https://www.amazon.com/Horn-Sword-Sparrow-Runehammer-Books/dp/0692651403\"\u003ehttps://www.amazon.com/Horn-Sword-Sparrow-Runehamm...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU! And I\u0027ll see you in the spaceways, traveler.\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 -Brandish Gilhelm"
