    "summary": "Hallo! Ich bin Pam und ich rendere mit DAZ Studio. \u003cbr\u003e\u003cbr\u003eSeit 2010 arbeite ich freiberuflich im Bereich Content-Erstellung f\u00fcr DAZ Studio, haupts\u00e4chlich f\u00fcr\u00a0\u003ca href=\"https://www.daz3d.com/renderwelten\" target=\"_blank\"\u003eDAZ3D.com\u003c/a\u003e.\u00a0Seit 2012 bin ich au\u00dferdem f\u00fcr die Betreuung einer deutschen DAZ Studio-Community zust\u00e4ndig, die man inzwischen als das\u00a0\u003ca href=\"https://tutorial-cafe.de\" target=\"_blank\"\u003eTutorial-Caf\u00e9\u003c/a\u003e kennt.\u003cbr\u003e\u003cbr\u003eAus dem kleinen DAZ-Schulforum, das ich damals mit einem Team \u00fcbernommen habe, ist im Laufe der Jahre eine tolle gro\u00dfe Community rund um DAZ Studio gewachsen, die sich immer weiter mit n\u00fctzlichen Hilfestellungen, Tutorials und Workshops rund um die beliebte Render-Software f\u00fcllt und die ich mit gro\u00dfem Stolz und viel Hingabe betreue.\u00a0\u003cbr\u003e\u003cbr\u003eMit der Zeit ist nat\u00fcrlich auch der Arbeitsaufwand f\u00fcr diese Community gewachsen. Die Technik will gepflegt werden, Fragen wollen beantwortet werden und neue Tutorials sollen ihren Weg auf die Seite finden. \u003cbr\u003eIch habe gro\u00dfen Spa\u00df daran, neue Tutorials und andere Inhalte einzupflegen, mich um alles zu k\u00fcmmern und unsere Sch\u00fcler durch die kostenlose DAZ-Schule zu begleiten, doch h\u00e4ufig scheitert es an so banalen Mitteln wie Zeit und auch oftmals am Geld, um alles f\u00fcr Euch umsetzen zu k\u00f6nnen, wie ich es gern h\u00e4tte.\u00a0\u003cbr\u003e\u003cbr\u003eEure Hilfe erm\u00f6glicht es mir, mehr Zeit ins Lernen und in neue Software und Produkte zu stecken, an neuen Inhalten f\u00fcr das Tutorial-Caf\u00e9 zu arbeiten und mich auf das zu konzentrieren, was mir am meisten Spa\u00df macht: Mehr \u00fcber DAZ Studio \u0026amp; Co. zu lernen und das Gelernte mit Euch im Tutorial-Caf\u00e9 zu teilen.\u00a0\u003cbr\u003e\u003cbr\u003eNat\u00fcrlich gibt es auch etwas f\u00fcr Eure Unterst\u00fctzung. Patrons haben die M\u00f6glichkeit, vor allen anderen einen Blick auf neue Tutorials zu werfen und ganz exklusive kleine und gro\u00dfe Giveaways f\u00fcr DAZ Studio \u0026amp; Co. von mir zu erhalten.\u00a0\u003cbr\u003e\u003cbr\u003eIch w\u00fcrde mich freuen, wenn Ihr mich ein St\u00fcck des Weges begleitet - Eure Unterst\u00fctzung hilft mir, mich mehr auf die Community zu konzentrieren. den Wissenspool des Tutorial-Caf\u00e8s zu erweitern und die Seite weiter wachsen zu lassen.\u00a0\u003cbr\u003e\u003cbr\u003e"
