    "summary": "\u003cstrong\u003eNOTICE: \u003c/strong\u003eThis Patreon is on hiatus until further notice! Thank you for supporting me thus far, and I will make a formal update once I\u0027ve returned.\u003cbr\u003e\u003cbr\u003eHello! My name is Rubin, known online at \u003cem\u003e\u003cu\u003e\u003ca href=\"http://nokocchi.tumblr.com\" rel=\"nofollow\"\u003erubindraws@tumblr.com\u003c/a\u003e\u003c/u\u003e.\u003c/em\u003e I have been drawing for many years, creating artwork that has been published in various forms of media. Some examples include\u00a0comic work for\u00a0\u003ca href=\"http://pokestory.tumblr.com/\" rel=\"nofollow\"\u003e\u003cem\u003ePokestory\u003c/em\u003e\u003c/a\u003e and \u003cem\u003eDistant Union\u003c/em\u003e, spritework for \u003cem\u003e\u003ca href=\"http://dream-vs-dream.tumblr.com/\" rel=\"nofollow\"\u003eDream Vs Dream\u003c/a\u003e\u003c/em\u003e, illustrations for the collaborative AWA\u0027s\u00a0\u003cem\u003e\u003ca href=\"http://totaku.deviantart.com/art/AWA-Touhou-Scroll-Project-397181272\" rel=\"nofollow\"\u003eTouhou Scroll Project\u003c/a\u003e\u003c/em\u003e, and artwork for\u00a0\u003cem\u003e\u003ca href=\"http://www.fangamer.com/\" rel=\"nofollow\"\u003eFangamer\u0027s\u003c/a\u003e\u003c/em\u003e upcoming\u00a0\u003cem\u003e\u003ca href=\"http://pkzine.tumblr.com/\" rel=\"nofollow\"\u003ezine.\u003c/a\u003e\u003c/em\u003e You may even remember me from when I managed\u00a0\u003cem\u003e\u003ca href=\"http://ask-kogasa.tumblr.com/\" rel=\"nofollow\"\u003eAsk Kogasa\u003c/a\u003e!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs of today, I\u0027m currently living with my amazing spouse. However, the two of us need to pay rent each month, and if possible, save additional money for post-college plans. Pledging will not only assist us in keeping a roof over our heads, but will also give me the ability to produce personal projects that I aim to publish in the future. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAll Patreons will be charged at the start of each month, and all \ndownloads will be posted at the end of each month in zip format.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFrom June 17\u0027,\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003c/span\u003ethis Patreon does a print each month that patreons get to see first (and download in high quality if 5+ tier). There is also a stream that happens once a month -- while non-patreons can view it, only patreons can download past streams. Patreons will also have priority requesting characters if the stream calls for it! Alongside the above, pledging to my Patreon will help fund my current project: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://40.media.tumblr.com/e48af4b842b3a47781e4493d9f710852/tumblr_o2z2qsoulW1r04bibo2_1280.png\"\u003e\u003cbr\u003e\n\u003ca href=\"http://sightless-game.tumblr.com\" rel=\"nofollow\"\u003e\u003cem\u003eSightless\u003c/em\u003e\u003c/a\u003e (demo released August 5th, 2017 \u003ca href=\"https://rubindraws.itch.io/sightless-demo\" target=\"_blank\"\u003e[DL link]\u003c/a\u003e ) is a exploration game with rpg-like elements. In this game, the player will control Sena, a quiet, kind-hearted individual seeking to understand the world in which they live. However, their perception of the world is quite different from others\u0027: after losing their sight at a young age, Sena has filled the gaps with their own idea of what sort of world they\u0027re living in. Pledging to this Patreon will allow you to see in-progress maps, spritework, and will allow you to download the demo of the game before it is publicly published. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e Thanks to my Patreons, the following projects have been funded!\u00a0\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u2605\u003cbr\u003e\n\t\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cimg src=\"http://68.media.tumblr.com/83eb8ef4490a9eaf7b8cc093eb684b7e/tumblr_ofz7nlu0uy1r04bibo1_1280.png\"\u003e\u003cbr\u003e\n\u003cem\u003eThe Measurement of Heart\u00a0\u003cbr\u003e\n\u003c/em\u003e(finished April \u002717, posted publicly June \u002717).\u003cbr\u003e\nThis 19 page comic follows Jenny, the head of the Baking Club, who decides to assist one of her quieter club members. Things take a turn to the impossible, but at the end of the day, her motto remains true: anyone can bake! This comic has been published to \n\u003cem\u003e\u003ca href=\"https://rubindraws.itch.io/the-measurement-of-heart\" target=\"_blank\"\u003eItch.io\u003c/a\u003e!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/a34faf246cf905a6327f10ecf2ae353b/tumblr_o2z2qsoulW1r04bibo1_r1_1280.png\"\u003e\u003cem\u003eAdventure: A Tabletop Zine \n\u003c/em\u003e\u003cbr\u003e\n(finished August \u002716, posted publicly November \u002716).\u003cbr\u003e\nCelebrating the 3 year long tabletop I ran, this 52 page Zine showcases 12 brand new, full color images depicting the Pokemon themed world of Iwama. It also includes 28 pages of sketches, 8 informative pages, and a map of the region. You can download this zine at \n\u003cem\u003e\u003ca href=\"https://rubindraws.itch.io/adventure-zine\" target=\"_blank\"\u003eItch.io\u003c/a\u003e!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
