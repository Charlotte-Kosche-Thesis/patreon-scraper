    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/aQxDl9rk5j8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0 \u00a0\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u3010Hello and Welcome to RK Sympathy\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u0027s Pa\u003cspan style=\"color: rgb(128, 100, 162);\"\u003etreon!\u3011\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\t\u003ch1\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\tFor those who are new here, it\u0027s a pleasure to have you. If you haven\u0027t heard of us previously, \n\t\u003cstrong\u003ewe\u0027re an organization that spreads mental health awareness through various forms of media\u003c/strong\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e_____________________________________\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(100, 150, 150);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162); background-color: rgb(255, 255, 255);\"\u003eOur Current Work\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003cdel\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://www.rksympathy.org/sympathyloids\" target=\"_blank\"\u003e\u003cimg src=\"https://img00.deviantart.net/cb78/i/2018/095/f/6/voicebanks_banner_by_rukakurokawa-dc80b9t.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/del\u003e\u003cbr\u003e\n\tThe base of RK Sympathy\u0027s operation uses synthesized voices that we\u0027ve named \n\t\u003cem\u003eSympathyloids\u003c/em\u003e. We utilize a free vocal-synthesizing software called \u003cem\u003eUTAU\u003c/em\u003e to create singers who then give voices to various mental disorders. Using mixed forms of media, each voice speaks out on behalf of those who must live with these illnesses.\n\t\tEach \n\t\u003cem\u003eSympathyloid\u003c/em\u003e\u00a0is a medium our audience can use to express their experiences, knowledge, and more of its designated illness. Through their name, face, and voice, people can gather together to share and understand details of a disorder that\u0027s normally stigmatized in public.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdel\u003e\u003ca href=\"http://www.rksympathy.org/state-of-presence\" target=\"_blank\"\u003e\u003cimg src=\"https://img00.deviantart.net/9d9f/i/2018/095/1/5/sop_banner_by_rukakurokawa-dc80dyl.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/del\u003eIn order to begin expanding into other forms of media, our side project,\u00a0\u003cem\u003eState of Presence\u003c/em\u003e, was created.\u003cbr\u003e\n\tIn this Supernatural/Drama/Psychological visual novel, you play as \n\t\u003cem\u003eKacper Takarski\u003c/em\u003e, a Polish man who suffers from Post-traumatic Stress Disorder. In the past, he had spent his daily life caring for his younger brother (Marcel) and depended on his childhood friend (Izaak) for emotional support. That is, before everything came crashing down.\u003cbr\u003e\n\tUpon waking up in an unknown location, Kacper is faced with the truth - he has died, is stuck here, and may never pass. After meeting some strange individuals and a certain familiar face, he\u0027s left to make the best of this situation on his own.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e_____________________________________\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIt didn\u0027t take long for us to realize that running these projects out of our pockets wouldn\u0027t last very long! After experimenting with a few different crowdfunding sites, we discovered that Patreon was the easiest way to give back to our audience as well as keep them involved in our work.\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e___________________\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cdel\u003e\u003cbr\u003e\n\t\u003c/del\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Benefits\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cdel\u003e\u003c/del\u003e\u003cbr\u003e\n\tAs a patron, you\u0027ll receive exclusive access to the nuts and bolts of our operation! We have tiers suited for all your interests, whether that be \n\t\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGeneral Support\u003c/span\u003e\u003c/span\u003e, Early Access, Artwork, Voicebanks, State of Presence, or New Projects. Starting from Andante (Early Access), your benefits include all the previous tiers as well!\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e_____________________________________\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/em\u003e\n\t\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eWe look forward to hearing from you, and as always, thank you for your support!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e"
