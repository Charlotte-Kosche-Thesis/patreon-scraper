    "summary": "\u003ch1\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nAs experienced game developers, we\u0027ve spent a lot of time experimenting with various tools in an attempt to find the most reasonable way to make-a-go-of-it as an independent development studio. After experimenting with various game engines and tools such as \u003ca href=\"https://www.scirra.com/construct2\"\u003eConstruct2\u003c/a\u003e, \u003ca href=\"https://www.lexaloffle.com/pico-8.php\"\u003ePICO-8\u003c/a\u003e, \u003ca href=\"https://love2d.org/\"\u003eL\u00d6VE\u003c/a\u003e, \u003ca href=\"https://unity3d.com/\"\u003eUnity\u003c/a\u003e,and \u003ca href=\"https://www.yoyogames.com/gamemaker\"\u003eGameMaker Studio 2\u003c/a\u003e, we\u0027ve come to find a home with GameMaker Studio 2 and Unity.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve decided to start a Patreon in order to share some little code snippets, tricks, utilities, and systems to help others out.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere\u0027s some examples of what your support enables us to create and continue supporting!\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eThe source for these is available under the \"Scallywag\" reward tier.\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://marketplace.yoyogames.com/assets/6221/imguigml\" target=\"_blank\"\u003e\u003cstrong\u003eImGuiGML\u003c/strong\u003e\u00a0\u003c/a\u003e- ImGuiGML binds the C++ dear imgui, library to GameMaker Studio 2, allowing easy creation of complex debug and internal game editor UIs.\u00a0\u003ca href=\"https://rousr.itch.io/imguigml\" target=\"_blank\"\u003e\u003cimg src=\"http://static.rou.sr/patreon/ImGuiGML_Demo.gif\"\u003e\u003c/a\u003e\u003ca href=\"http://babyjeans.rou.sr/luaRousr/\"\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://babyjeans.rou.sr/luaRousr/\"\u003e\u003cstrong\u003eLuaRousr\u003c/strong\u003e\u003c/a\u003e - LuaRousr provides bindings between GameMaker Studio 2 games and Lua. The primary goal of this one is for adding \"modding\" capabilities to your Game Maker games, and features a rather complex system to support a Lua+GML shared call stack.\u003ca href=\"https://rousr.itch.io/luarousr\" target=\"_blank\"\u003e\u003cimg src=\"http://static.rou.sr/patreon/LuaRousr_Demo.gif\"\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://dissonance.rou.sr/\"\u003eDissonance\u003c/a\u003e \u003c/strong\u003e- Dissonance allows GameMaker Studio 1 + 2 games to update Discord Rich Presence information for their games!\u00a0\u003cimg src=\"http://static.rou.sr/patreon/Dissonance_Demo.png\"\u003e\u003c/li\u003e\u003c/ul\u003e\nPrimarily, we\u0027ll be sharing \u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eGameMaker Studio 2\u003c/strong\u003e\u00a0related code, be it GML scripts or C++ Extensions, but since we\u0027ve got a wide array of skills between us, there may also be some \u003cstrong style=\"color: rgb(5, 45, 73);\"\u003enode.js\u003c/strong\u003e\u00a0scripts thrown in, or some tangents into more of the \u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eLua\u003c/strong\u003e\u00a0based tools such as \u003cstrong style=\"color: rgb(5, 45, 73);\"\u003ePICO-8\u003c/strong\u003e,\u00a0\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eL\u00d6VE.\u003c/strong\u003e\n\u003cbr\u003e\nIn addition, we may have some tips and tricks using various graphic design and pixel art programs in order to help you make assets for your game or even promotional materials,\u003cbr\u003e\n\u003cbr\u003e\nSo come along for this little game dev journey, and maybe pick up some tricks along the way!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJoin The \u003c/strong\u003e\u003ca href=\"https://discord.gg/vwXCHfr\"\u003eRousr Discord\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWho We Are\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ebabyjeans (Founder, Tech Director) \u003c/strong\u003eis an 11 year AAA industry veteran who enjoys making things with kittens/puppies using GameMaker Studio 2, Unity, C++, or nodejs.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003erabblrousr (Founder, Visual Director) \u003c/strong\u003eis a Graphic designer with over 10 years of marketing, music, and gaming industry experience. \u003cem\u003eA lumberjack-of-all-trades.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003enet8floz (Engineer, Awesome Dude) \u003c/strong\u003eis a programming enthusiast \u0026amp; community leader based in Oregon working with GameMaker Studio 2, Unity, or nodejs.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eVisit\u00a0\u003ca href=\"http://rou.sr\" target=\"_blank\"\u003eus\u003c/a\u003e for a more in-depth look at our projects!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eThanks to all our Supporters and Followers!\u003c/h2\u003e\nYour contributions enable us to create new tools and extensions like the ones you\u0027ve seen above, but also write and host new tutorials - and maybe even release some games!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn order to access the Patreon goodies on itch, follow these links:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://rousr.itch.io/luarousr/patreon-access\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cul\u003e\u003ca href=\"https://rousr.itch.io/luarousr/patreon-access\"\u003e\u003c/a\u003e\u003cli\u003e\u003ca href=\"https://rousr.itch.io/luarousr/patreon-access\"\u003e\u003c/a\u003e\u003ca href=\"https://rousr.itch.io/luarousr/patreon-access\"\u003ehttps://rousr.itch.io/dissonance/patreon-access\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://rousr.itch.io/luarousr/patreon-access\"\u003ehttps://rousr.itch.io/luarousr/patreon-access\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://rousr.itch.io/luarousr/patreon-access\"\u003ehttps:/
