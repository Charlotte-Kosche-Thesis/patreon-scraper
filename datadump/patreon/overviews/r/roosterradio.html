    "summary": "\u003ch2\u003eStories and insights from interesting people doing amazing things.\u003c/h2\u003e\n\u003ca href=\"http://roosterradio.biz\" target=\"_blank\"\u003e\u003cbr\u003eRooster Radio\u003c/a\u003e brings you business and personal growth insights from entrepreneurs and experts in business, leadership, marketing, science, technology, health, hospitality and much more. \n\u003cbr\u003e\nRooster Radio podcast and events focus on the influencers who are taking risks, overcoming challenges, leading teams and taking the world on. We delve into their rarely told stories of success, failure and lessons learned.\n\u003cbr\u003e\n\u003cbr\u003e\nPrevious guests include Coopers Brewery chairman Glenn Cooper, Forbes editor-at-large Rich Karlgaard, AFL legend Matthew Pavlich, Australian Fashion Labels founders Dean and Melanie Flintoft, global business growth expert Jana Matthews and Australian of the Year (SA) Dr John Greenwood.\n\u003cbr\u003e\n\u003cbr\u003e\nView the full episode list\u00a0\u003ca href=\"http://roosterradio.biz/episodes/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8RnwGfajy1M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2Wu4zG14J2M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eA few highlights:\u003cbr\u003e\u003cbr\u003e- Rated 5 stars in iTunes\u003cbr\u003e- Previously featured by iTunes under Business \"New and Noteworthy\"\u003cbr\u003e- Peaked in the top 15 business podcasts, iTunes Australia\u003cbr\u003e- Collaborating with\u00a0\u003ca href=\"http://indaily.com.au\"\u003eInDaily\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eFind out everything you need to know about Rooster Radio\u00a0\u003ca href=\"http://roosterradio.biz\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy support Rooster Radio?\n\u003c/h2\u003e\nRooster Radio is recorded in Adelaide, South Australia - we love our home state, and our podcast is designed to support local success stories and inspire the up and comers. (Of course, we also interview other amazing people who visit Adelaide or when we\u0027re travelling).\u003cbr\u003e\u003cbr\u003eWe\u0027re not naive. We know Adelaide is facing challenges. But we believe that showcasing local stories of achievement, growth and world domination can be the catalyst for culture change.\u00a0\u003cbr\u003e\u003cbr\u003eAnd we tell these yarns differently. Instead of a clickbait headline and one hundred words, Rooster Radio interviews are open, raw and flowing conversations, where guests are given the rare opportunity to go a little deeper - sharing their stories and views in full, in context, without interruption or editing.\u003cbr\u003e\u003cbr\u003eWe\u0027re building a community of people who want to share their knowledge and help each other be the best they possibly can be.\u003cbr\u003e\n\u003cbr\u003eSince launching in late 2015, the podcast has been entirely funded. To give you some raw numbers, so far we\u0027ve spent well over $5000 and 10 to 15 hours of time each month - and the costs are ongoing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThank you\u003c/h2\u003eAny support you can provide is not only greatly appreciated, but helps us continue to improve our production and ultimately keep up momentum!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHosts\u003c/h2\u003e\u003ca href=\"http://andrewmontesi.com/\"\u003eAndrew Montesi\u003c/a\u003e, managing director at \u003ca href=\"http://apiroconsulting.com/\"\u003eApiro Consulting\u003c/a\u003e and head of marketing at \u003ca href=\"http://pickstar.com.au/\"\u003ePickStar\u003c/a\u003e, is a media and marketing specialist, entrepreneur and former TV news reporter. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://jamesbegley.com.au/\"\u003eJames Begley\u003c/a\u003e, founder of \u003ca href=\"http://pickstar.com.au/\"\u003ePickStar\u003c/a\u003e and managing director at Tract Group, is an entrepreneur, leadership consultant and former AFL footballer.\u003cbr\u003e\u003cbr\u003eGet in touch\u00a0\u003ca href=\"mailto:andrew@apiroconsulting.com\"\u003ehere\u003c/a\u003e.\u003cbr\u003e"
