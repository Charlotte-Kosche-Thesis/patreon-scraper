    "summary": "thanks for visiting!\u003cbr\u003e\u003cbr\u003ewe create \"standup storytelling\" (commentary, teaching, spoken word (poetry), rap, and song) videos and podcasts that use \u003cem\u003ementoring\u003c/em\u003e, \u003cem\u003emediation\u003c/em\u003e, and \u003cem\u003eproblem solving\u003c/em\u003e to inspire \u003cem\u003eLEarning\u003c/em\u003e, \u003cem\u003esolutions\u003c/em\u003e, and \u003cem\u003echange\u003c/em\u003e - change that starts within.\u003cbr\u003e\u003cbr\u003eour content delivers compelling, thematic, personal narratives about love, change, equality, power, (self-)control, and purpose.\u003cbr\u003e\u003cbr\u003epopular podcast segments include \"Dear Hannah (Letters To My Daughter)\", \"Fight The Good Fight\", \"LEarning\", and \"The BIG Picture.\"\u003cbr\u003e\u003cbr\u003ewe have produced a video / audio \"concept\" mixtape called \u003cem\u003e\u003cstrong\u003echangED\u003c/strong\u003e\u003c/em\u003e,\u003cem\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003ewhich contains the following tracks ...\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003econverse\u003c/li\u003e\u003cli\u003ebag of life\u003c/li\u003e\u003cli\u003erenaissance (SEE INTRODUCTION VIDEO ABOVE)\u003c/li\u003e\u003cli\u003eGRASPP\u003c/li\u003e\u003cli\u003esing a song\u003c/li\u003e\u003cli\u003ethe formula\u003c/li\u003e\u003cli\u003eold school\u003c/li\u003e\u003cli\u003ethe matrix\u003c/li\u003e\u003cli\u003epower\u003c/li\u003e\u003cli\u003eself-control\u003c/li\u003e\u003cli\u003eissues\u003c/li\u003e\u003cli\u003echangED\u003c/li\u003e\u003cli\u003ethe equalizer\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eplease help to amplify and sustain our work by becoming a supporter.\u003cbr\u003e\u003cbr\u003ewe create and share at \u003ca href=\"http://reachthenteach.com\" target=\"_blank\"\u003eReach - Then Teach\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eabout me ...\u003c/em\u003e\u003c/strong\  best for last\u003cbr\u003e\u003cbr\u003eto cash in \u003cbr\u003eall of these chips.\u003cbr\u003e\u003cbr\u003e... to make that happen, \u003cbr\u003ei know that\u003cbr\u003estandards must be set\u003cbr\u003e\u003cbr\u003efor battles yet\u003cbr\u003eto be waged,\u003cbr\u003e\u003cbr\u003eby tigers yet\u003cbr\u003eto be caged,\u003cbr\u003e\u003cbr\u003ebelievers yet\u003cbr\u003eto be enraged,\u003cbr\u003e\u003cbr\u003esoldiers yet\u003cbr\u003eto be engaged.\u003cbr\u003e\u003cbr\u003e... i am on a mission to \u003cbr\u003echallenge us to more than\u003cbr\u003e\u003cbr\u003elearning to show\u003cbr\u003elearning to owe\u003cbr\u003e\u003cbr\u003ei\u0027m about\u003cbr\u003e\u003cbr\u003elearning to grow\u003cbr\u003elearning to know\u003cbr\u003e\u003cbr\u003ei want my wife to see\u003cbr\u003ethat this evolution of \u003cbr\u003ethe best version of me\u003cbr\u003eis because of her love\u003cbr\u003eand the freedom it grants.\u003cbr\u003e\u003cbr\u003ei want my daughter to see\u003cbr\u003ehow to be free\u003cbr\u003eto forge her own path\u003cbr\u003ein her own happy space\u003cbr\u003e\u003cbr\u003eand leave an inheritance \u003cbr\u003eto her children\u0027s children ...\u003cbr\u003e\u003cbr\u003e... an inheritance of her heart\u003cbr\u003efull of treasure beyond measure.\u003cbr\u003e\u003cbr\u003ewelcome to my renaissance."
