    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(252, 15, 59);\"\u003eWELCOME!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m Ryan Cassata, a singer/songwriter and award-winning LGBTQ activist.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m glad you\u2019re here. I have a lot of projects and ideas I\u2019m working on, and I\u2019m using Patreon to build a \u003cstrong\u003ecommunity\u003c/strong\u003e of followers who want to help make a difference through music and activism.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(252, 128, 36);\"\u003eHOW IT WORKS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs a patron, you can pledge a dollar amount of your choice toward each new song/music video I release. Your support helps to cover the costs of writing, recording, producing, traveling, and all that other good stuff.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 177, 82);\"\u003eWHAT YOU GET\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere are a variety of perks based on how much you pledge. Stuff like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive updates\u003c/li\u003e\u003cli\u003eEarly access to new music videos and music\u003c/li\u003e\u003cli\u003eTwitter follow\u003c/li\u003e\u003cli\u003eMonthly Q\u0026amp;A livestream\u003c/li\u003e\u003cli\u003ePersonal video messages from me\u003c/li\u003e\u003cli\u003eAwesome stuff in the mail\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(34, 106, 253);\"\u003e\u003cbr\u003eMY GOALS WITH THIS PAGE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs I mentioned before, I really want to build a community where we can talk about issues and support one another, learn, and make a difference in the world. Everybody has their own ideas, their own struggles, their own inspiration, and I think we can make something really cool here!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(125, 39, 175);\"\u003eThank you so much for your support.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt means a lot to me, and I\u2019m excited to see what comes of it!\u003cbr\u003e\n\u003cbr\u003e\n-Ryan"
