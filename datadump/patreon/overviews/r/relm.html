    "summary": "Even guys who still work in radio are telling us: \u003cbr\u003e\n\nThe future of broadcasting\u2026is podcasting.\u003cbr\u003e\u003cbr\u003e\n\nWith a few years of professional podcasting under our belts,\u003cbr\u003e\n\nwe at The RELM Network have been proud to be a pioneer, \u003cbr\u003e\n\non this new frontier.\u003cbr\u003e\u003cbr\u003e\n\nAt RELM, we pride ourselves on bringing you a long lineup of\nshows,\u003cbr\u003e\n\ncovering every interest: Comedy, News, Politics (left and right,)\nGaming, Movie Reviews and so much more.\u003cbr\u003e\u003cbr\u003e\n\nWe also take pride in bringing you well-known radio and TV\npersonalities, and promising newcomers, in a diverse array of hosts. \u003cbr\u003e\u003cbr\u003e\n\nUnfortunately, many advertisers are sticking to the old ways\u2014\u003cbr\u003e\n\nreluctant to invest in this new, large, growing and active\naudience.\u003cbr\u003e\u003cbr\u003e\n\nPodcasting is not just a hobby for us. We hope to make a living\nat this, and dedicate ourselves to it, full time.  And we hope to provide jobs for others, as\nwell.\u003cbr\u003e\u003cbr\u003e\n\nAs any podcaster can tell you:\u003cbr\u003e\n\na good advertiser is hard to find right now\u2014\u003cbr\u003e\n\neven though, one day, they\u2019ll be flocking to internet radio.\u003cbr\u003e\u003cbr\u003e\n\nThat\u2019s why\nwe\u2019re all here, asking for\nyour support, in the meantime.\u003cbr\u003e\u003cbr\u003e\n\nYou can join us as a fellow pioneer, by investing whatever you\ncan\u2014as little as a\ndollar-a-month\u2014to help\nbuild a podcasting network that will raise all the boats.\u003cbr\u003e\u003cbr\u003e\n\nSpecifically, your donations will be used for two things:\nProfessional equipment, to bring you quality production and\u2014most importantly\u2014for advertising and promotion\u2026to grow the audience even more,\nto levels reluctant advertisers cannot ignore.\u003cbr\u003eGo big. Don\u2019t\njust support a podcast. Support a podcast network. \u003cbr\u003e\u003cbr\u003e\n\nSign up today, to support The RELM Network.\u003cbr\u003e"
