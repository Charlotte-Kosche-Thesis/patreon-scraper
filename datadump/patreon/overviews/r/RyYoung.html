    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI am a\u003c/strong\u003e\u003cstrong\u003en Adventurer. An Ultra Runner.\u00a0\u003c/strong\u003e\u003cbr\u003eMy legs, my mind, my soul carry me over\u00a0great distances.\u00a0\u003cbr\u003eBut it wasn\u0027t always this way; and little of it is about the run.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIts about Questing.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eFive years ago, in a moment of boredom, I stepped onto a treadmill for the first time, looking for something new. Ten minutes later I was done - just wasn\u0027t my thing. But as I stood drenched in sweat, I committed to running ten minutes, every day, for a week. Five months later I finished my first marathon learning lessons of dedication, passion, and sacrifice.\u003cbr\u003e\u00a0\u003cbr\u003eAfter literally waking up from a dream during which I ran across the state of CA, in January 2015 I joined a group of other runners as we traveled from the ocean in Huntington Beach, CA to Page, Arizona. Our journey took ten days. I jumped into the world of ultra running. Now 50 mile, or 100 mile runs are simply part of my world!\u003cbr\u003e\u003cbr\u003eAs I\u2019ve pushed my body and mind further, breaking down self-perceived limits, my world has literally expanded. While I\u0027m entering ultra races around the globe, the journey is much more than getting from point A to point B. Its about the unplanned, unexpected moments. Its about the people I meet, the places, the heroic acts of mankind witnessed along with way. Its about asking the tough questions: Who am I? Who are we? What\u2019s real? What\u2019s not? And what\u2019s it all about?\u003cbr\u003e\u003cbr\u003eThere\u0027s a great misconception that running is a solo sport. That couldn\u0027t be further from the truth. While out putting in distance, we\u2019ve developed this community together. My journey is your journey as each step I take is propelled by each of the friends I\u2019ve met along the way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThats my goal. For us to go on this Quest together.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eTo dive into discomfort. Choosing to live on the edges of life. Choosing adventure. Some will be close to home. Some will be much grander, to far off lands suggested by you! No matter where we end up, together, we\u2019ll be exploring people, interviewing interesting characters, and being inspired by landscapes. Videos, photos, articles and a book are just some of the ways we will capture the moments of frustration, joy and perseverance, all of which go into completing the physical challenge. But we\u2019ll also grow together in spirit, in lessons learned. We\u2019ll pause in moments of quiet awe. And we\u2019ll wonder at feats once seemingly too grand, but now within reach.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is Questing.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eLet\u0027s do this!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e"
