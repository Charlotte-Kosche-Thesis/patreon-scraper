    "one_liner": "SUPPORT ELECTRONIC MUSIC EDUCATION IN INDIA",
    "patron_count": 1,

    "pledge_url": "/bePatron?c=117749",
    "published_at": "2014-10-08T18:01:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHELP ME DO FREE WORKSHOPS ON MUSIC TECHNOLOGY IN INDIA\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWith your support, I will be able to share my knowledge and passion for electronic music globally via the Internet and locally, right here in India, where I am currently living.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePeople in India have limited access to proper studios, equipment and education.\u003c/strong\u003e Owing to extremely high government taxes of electronics, gear is as expensive as in the richest countries of Europe, while the annual salary remains unspeakably low. Therefore, education mostly happens via YouTube tutorials and more affordable online schools. This is better than nothing, agreed, but it leaves less room for the natural growth of a community. This is the aim of the campaign.\u003cbr\u003e\u003cbr\u003e\nSo far, we have established a\u00a0\n\u003ca href=\"https://www.facebook.com/groups/abletonusergroupnewdelhi/\" rel=\"nofollow\" target=\"_blank\"\u003euser group for electronic music producers based in Delhi\u003c/a\u003e.\u00a0\u003cstrong\u003e100+ members and counting, with one community driven workshop successfully completed\u003c/strong\u003e. People are asking when the next workshop will happen, a question I am eager to answer - together with you :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/abletonusergroupnewdelhi/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/groups/abletonusergroupnewdelhi/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-a-cdg.xx.fbcdn.net/hphotos-xap1/t31.0-8/10603881_10152883286182008_5040954877448139670_o.jpg\" style=\"width: 650px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eAbleton Live User Group New Delhi\u003c/em\u003e\n\u003c/div\u003e\n\u003ca href=\"https://www.facebook.com/groups/abletonusergroupnewdelhi/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith every video posted and workshop held, likeminded people of the same passion meet. In this meeting, we grow. Together. As artists and human beings.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nEvery buck keeps the content-mill running and feels like a nice warm hug. With every buck the community grows. With every buck you help producers and DJs in India grow their passion and skill. With every buck you give, \n\u003cstrong\u003eyou give soo much more\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nLots of love,\n\u003cbr\u003e\nRas Kj\u00e6rbo\n\u003cbr\u003e\u003ca href=\"https://www.ableton.com/en/education/certified-training/denmark/rasmus-kjaerbo-copenhagen/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://ectopicbeats.dk/wp-content/uploads/2013/03/ableton_certified_trainer_logo_transparent_bg_300pxwide.png\" style=\"width: 213px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "I love working with audio, computers and technology. And I love to teach.\u003cbr\u003e\u003cbr\u003eSo far, all of my stuff has been \u003cstrong\u003ereleased for free\u003c/strong\u003e. Videos, tutorials, instruments, effects, presets, funky moments and music. \u003cstrong\u003eI would love to continue to do this and with your help I will be able to, boyah\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e And hey, for every buck donated I will be able to up the quality :)\u003cbr\u003e\u003cbr\u003eI mostly do videos on\u00a0Ableton Live (I\u0027m an\u00a0\u003ca href=\"https://www.ableton.com/en/education/certified-training/denmark/rasmus-kjaerbo-copenhagen/\" target=\"_blank\"\u003eAbleton Certified Trainer\u003c/a\u003e), music production,\u00a0\u003ca href=\"http://www.laptoporkester.dk\"\u003ehacking MIDI-controllers and designing your own interfaces\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI live a simple life doing what I love every day. I did my degree in bio medicine and psychology, but had a hard time with a white coat and a 9-5. After realizing this back in 2011, I decided to go all-in on making electronic music and teaching music technology.\u003cbr\u003e\u003cbr\u003eTo be able to continue this \u003cstrong\u003eis a dream\u003c/strong\u003e and the support you are giving (even the smallest) helps me do it. It helps me to maintain my modest studio back home. It makes travel around to places where few or no one is offering proper education on this stuff. It helps me set up local communities in these places, and it gives me enough financial space to both teach and do workshops on music technology while making tutorials and\u00a0\u003ca href=\"http://www.soundcloud.com/kjaerbo\" target=\"_blank\"\u003ecomposing music\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you. Thank you kindly :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll the best and lots of love from London where I am currently residing,\u003cbr\u003eRas Kj\u00e6rbo\u003cbr\u003e",
