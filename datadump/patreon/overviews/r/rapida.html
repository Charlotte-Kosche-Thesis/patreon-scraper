    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHi everybody and welcome to my Patreon page!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eMy name is Anastasia, and I with my small team create YouTube videos about Blizzard\u0027s game \u003cstrong\u003eOverwatch\u003c/strong\u003e.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eI\u0027m incredibly happy to say that my job is my passion. I\u0027ve already built an amazing community and I won\u0027t stop on that.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eIn my work I strive to combine my two passions - games and movies - to create something unique, something which will cheer you up in a gloomy Monday morning and bring a smile on your face or just make you to forget about all sad and stupid stuff, switch your computer on and start ranking up to the Master tier :D\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eFor all Overwatch fans (and I\u0027m in this army of heroes for sure!) I create compilation and montages of funny, wtf, fail and cool game moments with a full package of references to different iconic movies, games, memes etc. And it is only a part of my work. I\u0027m always for development and diversity so on my channel you can find different sections, videos in various genres and much more! A real paradise for an Overwatch fan! Well, at least I hope so ;)\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003ePatreon is a service where people support artists, creativity and quality on a monthly basis. You can pledge to send a regular payment to creators, so they can support themselves and keep making new stuff.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003ePatreon is better for creators than advertising or sponsorship. The payment is more predictable, and creators don\u0027t need to stoop to clickbait content or other shady practices.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003ePatreon means that creators serve their viewers, not advertisers or sponsors.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(84, 141, 212);\"\u003eWhy do I need Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eFor now I have a lot of ideas for future videos. One of this idea I with my team have already realized. It\u0027s Overwatch Oscar Awards. \u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/va0gkPey5iA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eI\u0027ve received a lot of positive comments and likes, many subscribers loved this idea too. But unfortunately, the reality is that I can\u0027t afford making videos which won\u0027t bring profit. Such content needs thoughtful montage, attention to details, tremendous time, energy and dedication. I can\u0027t just make a raw video and present it to my audience, it\u0027s not the way for me. I can promise you that I do the best I can and invest as much time and love into my project as possible.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eThat\u0027s why rather than rely solely on ad revenue (have you heard about this terrible ad-pocalypse?), I\u0027m trying out Patreon and inviting all of you personally to join me. I want to keep making great content and improving my quality. That is what this Patreon is for. By supporting me here you are not only making my life way less stressful but you actually help me produce more interesting and unique content for YouTube.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eWith your support I plan to continue making Oscar Awards and start to put into action other ideas such as, f.e., \"What if Overwatch were Mortal Kombat\". Exciting, isn\u0027t it?\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo if you love this idea and you\u0027re ready to support my work, join me and become my Patron!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eThank you for your ongoing support! It is a huge deal for me and I appreciate it more than you can imagine. It really helps me out!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNOTE: Rewards for pledges are earned only after the payment is transferred. It happens at the start of every month.\u003c/em\u003e\u003c/div\u003e"
