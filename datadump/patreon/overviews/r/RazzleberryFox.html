    "summary": "Hi guys and Welcome to my Patreon Page!\u003cbr\u003e\u003cbr\u003eI am Razz, I made Decocraft and Animania for Minecraft. \u003cbr\u003e\u003cbr\u003eI make minecraft models, and it is something I really enjoy! I have worked on mods like Tropicraft, JABBA, Zelda Sword Skills, Quest, Better than Bunnies, Ender IO, Minechem, and a few others. \u003cbr\u003e\u003cbr\u003eI started out making models for my own mods, DecoCraft and Hamsteriffic, and now I am using Patreon to help me out!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kZ5iQ7l.jpg\" style=\"width: 246px;\"\u003e\u003cimg src=\"http://i.imgur.com/YNJcdNw.png\" style=\"width: 223px;\"\u003e\u003cbr\u003e\u003cbr\u003e3D Modeling is a very fun and challenging discipline. Models can take anywhere from 30 minutes to 8 hours to make. I work very hard on all my models and do everything myself. I pay a lot of attention to detail and use textures to help me when blocks just aren\u0027t enough to portray what I want.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/w7NYeip.jpg\" style=\"width: 242px;\"\u003e\u003cimg src=\"http://i.imgur.com/QUmlKYN.png\" style=\"width: 204px;\"\u003e\u003cimg src=\"http://i.imgur.com/JoXYxNR.png\" style=\"width: 227px;\"\u003e\u003cbr\u003eI pour my heart into every model I ever make, and if you ever get a model from me I can dare say it will be worked on with a lot of care, always maintaining a high level of quality.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wWItRXY.png\" style=\"width: 239px;\"\u003e\u003cimg src=\"http://i.imgur.com/iJ7L98L.png\" style=\"width: 267px;\"\u003e\u003cbr\u003eIf you decide to become a patron you can hop on the private stream and \nsee what I am up to! This includes pictures of all the models I work on \nand maybe a couple tutorial videos on how to make your own models ;).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am looking forward to this wonderful experience with all of you.\u003cbr\u003e\u003cbr\u003e\u0026lt;3 Razz\u003cbr\u003e"

     "about": "\u003cstrong\u003eI make 3D Models and textures for Minecraft! Recently new member of Forgecraft! Yay!\u003cbr\u003eI also make minecraft art. Avatars, YouTube art, drawings, Minecraft Skins. Feel free to browse my commission shop.\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"\"\u003e\u003ca href=\"http://www.razzleberri.es/shop-comission/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/vWRpZqV.png\" style=\"width: 207px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eI love to play videogames, \nespecially Minecraft and can spend hours just going through the mods \nsection on minecraft forums. I adore drawing, reading, listening to \nmusic, and anything related to \u201ccreating\u201d\u2026 yes I am a total creative \njunky\u2026 I NEED to express myself in any art form possible.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI decided to learn to write \nmods so I could add what I wanted into my Minecraft universe... but I kinda sucked at coding so I started to make models for really awesome modders, and they in turn helped me out with my code :)\u003cbr\u003e\u003cbr\u003eI really love what I do and I\u0027d like to continue this with all your helps!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e",
