    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" src=\"//www.youtube.com/embed/SGSJieMJ3io?autoplay=1\u0026amp;feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/SGSJieMJ3io",
    "one_liner": "Fool to any sound, Sick to be a Musician!",
    "patron_count": 1,

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"line-height: 1.45em;\"\u003e\n\u003c/span\u003e\n\u003ch1\u003e\u003cstrong\u003eENGLISH\u003c/strong\u003e\u003c/h1\u003e\n\u003c/div\u003e\nHey, I\u0027m Red and I\u0027m a singer, poli-instrumentalist and producer from Italy, now based in Cancun MX.\n\u003cbr\u003e\nI love everything is music and I love to give space to new ideas!\n\u003cbr\u003e\u003cbr\u003e\nI like to create original songs and re-arranged cover songs. Everything you\u0027ve already seen and what you will see and listen is created completely by myself, from the song (when they\u0027re originals), to arrangements, to the recordings, up to the videos. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s face it! \u003c/strong\u003e\u003cbr\u003e\nNowadays artists don\u0027t need labels anymore to make music, especially the good one, but for sure need support and, better said, I need your help to continue the production of all of this.\n\u003cbr\u003e\u003cbr\u003e\nObviously I will continue to create all of this in anyway, until now I produced them only with the money from songs selling, but I can say to you that sometimes it can be really hard to complete everything and if I would have \n\u003cstrong\u003eYOUR HELP\u003c/strong\u003e it could be a lot easier and better.\u003cbr\u003e\u003cbr\u003e\nSo, If you like my music and you would like to hear more, this is the opportunity to \n\u003cstrong\u003epledge it\u003c/strong\u003e and to \u003cstrong\u003estay more in contact\u003c/strong\u003e.\u003cbr\u003e\nIf you do it, first of all I will be extremely thankful but then your money will go to create always better quality music, sound and videos.\n\u003cbr\u003e\u003cbr\u003e\nThe way Patreon works is to support artists with money  for every video I drop off (I will not charge for Vlogs).\n\u003cbr\u003e\u003cbr\u003e\nGenerally I release \n\u003cstrong\u003e1 or max 2 music-video each month\u003c/strong\u003e.\u003cbr\u003e\nSo please, if you still didn\u0027t, take a look at some of my videos and, if you like what I do, give yourself a chance to listen and watch some of my future new stuff, just \n\u003cstrong\u003eclicking \"Become a Patron\"\u003c/strong\u003e here at the left.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m pretty sure that what I want you to listen, will be way better than what you think!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nYou can do it with your Credit Card, Debit Card or even Paypal!\n\u003cbr\u003e\nClearly, pledge only the amount you feel confortable and set your maximum monthly amount, so you don\u0027t go over your budget. \n\u003cbr\u003e\u003cbr\u003e\nIf you want (but I hope you don\u0027t) there is a way to cancel or change your pledge at anytime.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou will be rewarded \u003c/strong\u003etoo and you can see this here down below. So check it out.\u003cbr\u003e\u003cbr\u003e\nA Big Hug! Red\n\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"line-height: 1.45em;\"\u003e\n\u003c/span\u003e\n\u003ch1\u003e\u003cstrong\u003eITALIANO\u003c/strong\u003e\u003c/h1\u003e\n\u003c/div\u003e\n\u003cspan style=\"line-height: 1.45em;\"\u003e\u003c/span\u003eHey ciao! Io sono Red e sono un cantante, poli-strumentista e produttore Italiano che ora vive a Cancun in Messico.\u003cbr\u003e\nMi piace tutto quello che \u00e8 musica e amo dare spazio a nuove idee!\n\u003cbr\u003e\u003cbr\u003e\nFaccio musica inedita e anche brani cover ri-arrangiati. Tutto quello hai visto \u00e8 fatto interamente da me, dalle canzoni (quando sono inedite), agli arrangiamenti, alle registrazioni e i video. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiciamocelo!\u003c/strong\u003e\u003cbr\u003e\nOggigiorno gli artisti non hanno pi\u0026#249; bisogno delle etichette discografiche per fare musica, specialmente la buona musica, ma certamente ha bisogno di supporto e, soprattutto,  del \n\u003cstrong\u003eTUO AIUTO \u003c/strong\u003eper continuare a produrre tutto questo.\u003cbr\u003e\u003cbr\u003e\nChiaramente continuer\u0026#242; a creare tutto ci\u0026#242; con o senza supporto. Fin\u0027ora ho prodotto tutto con i soldi delle vendite delle canzoni, ma posso dirti che a volte \u00e8 difficile completare il tutto e se avessi il TUO aiuto, sarebbe molto pi\u0026#249; semplice e meglio.\n\u003cbr\u003e\u003cbr\u003e\nQuindi, se ti piace la mia musica e vorresti sentire cose nuove, questo \n\u003cstrong\u003e\u00e8 il momento di supportarla\u003c/strong\u003e e anche di \u003cstrong\u003estare pi\u0026#249; in contatto\u003c/strong\u003e.\u003cbr\u003e\nSe lo fai, prima di tutto ti sar\u00e0 veramente grato, ma i tuoi soldi serviranno a creare sempre musica di migliore qualit\u00e0, miglior suono e video.\n\u003cbr\u003e\u003cbr\u003e\nIl modo in cui funziona Patreon \u00e8 quello di supportare economicamente gli artisti ad ogni video che esce (Ovviamente non sono contemplati i Vlogs)\n\u003cbr\u003e\u003cbr\u003e\nIo iIn genere faccio \n\u003cstrong\u003e1 o 2 video musicali ogni mese\u003c/strong\u003e.\u003cbr\u003e\nQuindi, se ancora non l\u0027hai fatto, dai uno sguardo ad alcuni dei miei video e se ti piace ci\u0026#242; che faccio, datti la possibilit\u00e0 di ascoltare e vedere un po\u0027 delle cose che sto preparando, semplicemente \n\u003cstrong\u003ecliccando\u003c/strong\u003e \u003cstrong\u003e\"Become a Patron\" \u003c/strong\u003equi a sinistra.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSono sicuro che le cose che ho da farti ascoltare ti piaceranno di pi\u0026#249; di quello che pensi!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nPuoi usare la carta di credito, oppure, se ti \u00e8 pi\u0026#249; facile, anche Paypal.\n\u003cbr\u003e\nChiaramente supporta con la cifra in cui ti senti comodo e tranquillo e metti il prezzo massimo pensi di non voler superare.\n\u003cbr\u003e\u003cbr\u003e\nSe vuoi (ma spero che tu non lo faccia) c\u0027\u00e8 anche il modo di cancellare o cambiare la quantit\u00e0 di denaro, qualsiasi volta tu voglia.\n\u003cbr\u003e\u003cbr\u003e\nOvviamente \n\u003cstrong\u003eci saranno delle cose per te\u003c/strong\u003e, oltre a supportare i video e la musica.\u003cbr\u003e\nDai uno sguardo qui sotto.\n\u003cbr\u003e\u003cbr\u003e\nUn abbraccio grande,\u00a0Red.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch1\u003e\n\u003cstrong\u003eESPA\u00d1OL\u003c/strong\u003e\u003c/h1\u003e\n\u003c/div\u003e\nHola! Yo soy Red y soy un cantante, poli-instrumentista y productor Italiano ahora viviendo en Cancun, MX.\n\u003cbr\u003e\nMe gusta todo lo que sea musica y amo darle espacio a nuevas ideas!\n\u003cbr\u003e\u003cbr\u003e\nHago musica inedita y covers re-arregladas por mi. Todo lo que has visto esta hecho completamente por mi, desde las canciones (cuando son originales), los arreglos, las grabaciones y los videos. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnfrentamos esto!\u003c/strong\u003e\u003cbr\u003e\nHoy en dia los artistas ya no necesitan de una disquera para hacer musica, mas que nada la buena musica, pero si necesita de apoyo y, sobretodo, de TU apoyo para continuar a producir todo esto.\n\u003cbr\u003e\u003cbr\u003e\nClaramente de todos modos seguir\u00e9 haciendo lo que hago con o sin apoyo. Hasta ahora produc\u00ec todo con el dinero de la venta de las canciones, pero puedo decirte que muchas veces es dificil terminar todo y si tendria \n\u003cstrong\u003eTU ayuda\u003c/strong\u003e, seria todo mas facil y mejor.\u003cbr\u003e\u003cbr\u003e\nAs\u00ec que si te gusta mi musica y te gustaria escuchar cosas nuevas, este es el momento de \n\u003cstrong\u003eapoyarla\u003c/strong\u003e y tambi\u00e9n de \u003cstrong\u003equedar mas en contacto\u003c/strong\u003e.\u003cbr\u003e\nSi lo vas a hacer, primero que nada te lo agradecer\u00e9 mucho, pero tu dinero ir\u00e0 para la creacion de musica de mejor calidad, mejor sonido y tambi\u00e9n video.\n\u003cbr\u003e\u003cbr\u003e\nLa forma en que funciona Patreon es la de apoyar economicamente los artistas por cada video que sale (Claramente sin contar los Vlogs)\n\u003cbr\u003e\u003cbr\u003e\nGeneralmente yo hago \n\u003cstrong\u003e1 o 2 videos musicales cada mes\u003c/strong\u003e.\u003cbr\u003e\nAs\u00ec que si todavia no lo has hecho, checa algunos de mis videos y si te gusta lo que hago, dete la posibildad de escuchar y ver las cosas que estoy preparando, nadamas dandole \n\u003cstrong\u003eclick en \"Become a Patreon\"\u003c/strong\u003e aqu\u00ec a la izquierda.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEstoy seguro que las cosas que te har\u00e9 escuchar te encantar\u00e0n mas de lo que piensas!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nPuedes ocupar tu tarjeta de credito, de debito o tambi\u00e9n PayPal.\n\u003cbr\u003e\u003cbr\u003e\nClaramente apoya con la cantidad de dinero en que te sientas comodo y ponle un precio maximo que piensas no querer pasar. \n\u003cbr\u003e\u003cbr\u003e\nSi quieres (pero espero no lo hagas) hay tambi\u00e9n la forma de cancelar o cambiar la cantidad de dinero, en cualquier momento lo desees.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHay tambi\u00e9n cosas para ti\u003c/strong\u003e, a parte del apoyo que me das.\u003cbr\u003e\nEchale un ojo aqu\u00ec abajo.\n\u003cbr\u003e\u003cbr\u003e\nUn abrazo grande!\n\u003cbr\u003e\nRed\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome of my videos / Qualche mio video / Algunos de mis videos\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Jc2n9ejn42Y\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1z6wzci8Is8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/wq51qSxPK7g\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/Oce4ber3Hko\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
