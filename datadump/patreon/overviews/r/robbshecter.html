    "summary": "\u003cimg src=\"https://dogweather.files.wordpress.com/2015/11/important-license.jpg\" style=\"float: right; width: 368px; margin: 0px 0px 10px 10px;\"\u003eI believe that software licenses shouldn\u0027t be such a pain in the ass. \u00a0We shouldn\u0027t be forced to lie (\"I\u0027ve read it! I agree!\") just to use something we bought.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn Plain English\u003c/strong\u003e is a free weekly blog series where I suffer through pages of software licenses so you don\u0027t have to.\u00a0\u00a0\u003ca href=\"http://robb.weblaws.org/2015/10/17/os-x-el-capitan-license-in-plain-english/\" rel=\"nofollow\"\u003eMy readers and I have already learned\u003c/a\u003e that OS X El Capitan \u003cstrong\u003emay not be used to run a nuclear power plant\u003c/strong\u003e, and that \u003cstrong\u003eselling remixes of those cool voices is strictly \u003cem\u003everboten\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dogweather.files.wordpress.com/2015/11/nuclear-power.jpg\" style=\"float: left; width: 213px; margin: 0px 10px 10px 0px;\"\u003eI\u0027m\u00a0\u003ca href=\"https://github.com/dogweather\" rel=\"nofollow\"\u003ea software developer\u003c/a\u003e and\u00a0\u003ca href=\"https://robb.weblaws.org/about\" rel=\"nofollow\"\u003eattorney\u003c/a\u003e with a good understanding of trademark, copyright law, and licenses. \u00a0And somehow, the longer and more twisted a contract is, the more I enjoy it.\u003cbr\u003e\u003cbr\u003eI wrote my first post,\u00a0\u003ca href=\"http://robb.weblaws.org/2015/10/17/os-x-el-capitan-license-in-plain-english/\" rel=\"nofollow\"\u003eOS X El Capitan License: in Plain Text\u003c/a\u003e, in October 2015. I received an immediate positive response which was amazing and motivating. \u00a0This Patreon campaign will make it possible for me to regularly write plain-English translations and answer readers\u0027 questions.\u003cbr\u003e\u003cbr\u003eThank you for your support!"
