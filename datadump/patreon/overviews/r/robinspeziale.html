    "summary": "\u003cstrong\u003e*** Mar 26, 2018 : My Patreon is currently on pause. I will be back in the future. Cheers, Robin ***\u003cbr\u003e\u003cbr\u003eHi\u00a0DIY Investors \u0026amp; Readers!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you don\u0027t already know me, I\u0027m\u003cstrong\u003e Robin Speziale\u003c/strong\u003e, the National Bestselling Author of\u00a0\u003ca href=\"https://robinrspeziale.com/market-masters/\"\u003e\u003cstrong\u003eMarket Masters\u003c/strong\u003e\u003c/a\u003e, featuring exclusive conversations with Canada\u2019s Top Investors, as well as \u003ca href=\"http://a.co/2JUQfoO\"\u003e\u003cstrong\u003eCapital Compounders\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003eand \u003cstrong\u003e\u003ca href=\"https://robinrspeziale.com/lessons-from-the-successful-investor/\"\u003eLessons From the Successful Investor\u003c/a\u003e\u003c/strong\u003e. I love the stock market. I\u0027ve been saving, investing, and building my stock portfolio since 18. I built a \u003cstrong\u003e\u003ca href=\"https://robinrspeziale.com/2017/03/03/how-i-built-a-300000-stock-portfolio-before-30-and-how-you-can-too-my-8-step-wealth-building-journey/\"\u003e$300,000+ Stock Portfolio Before 30\u003c/a\u003e \u003c/strong\u003e(and would love to show you \u003cem\u003ehow you can too!\u003c/em\u003e)\u00a0I live in Toronto, and am a Proud Canadian :) Don\u0027t forget to\u00a0\u003ca href=\"http://eepurl.com/bFmxAT\"\u003e\u003cstrong\u003eSubscribe\u003c/strong\u003e\u003c/a\u003e to my Investment Newsletter (it\u0027s\u00a0\u003cem\u003efree!\u003c/em\u003e).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe VIP Experience on Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve partnered with Patreon to give DIY Investors \u0026amp; My Readers the \u003cstrong\u003eVIP Experience\u003c/strong\u003e. Please have a look at all of the \u0027Rewards\u0027 on Patreon that you can pick n\u0027 choose: My Top 10 Stock Performers, Portfolio Snapshot, Stock Watchlist, Access to the Capital Compounders Club and More that I hope can add value to your own stock selection process and portfolio to build wealth over time. Plus,\u00a0\u003ca href=\"http://eepurl.com/bFmxAT\"\u003e\u003cstrong\u003eSubscribe\u003c/strong\u003e\u003c/a\u003e to my Investment Newsletter (it\u0027s \u003cem\u003efree!\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFree Sample\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eDo you want to take a look at my Top 10 Stocks, Portfolio, and Watchlist from the month of November 2017? (It\u0027ll give you an idea of what to expect as a Patreon member) Well, click\u00a0\u003ca href=\"https://drive.google.com/file/d/1s37-qBrj8YHMCngNtPe-Yq0ZLpkc7aML/view?usp=sharing\"\u003ehere\u003c/a\u003e for\u00a0a \u003cem\u003ecomplimentary\u003c/em\u003e portfolio update, which I posted in-full exclusively for Patreon members on December \u201917.\u003cbr\u003e\u003cbr\u003eDownload my Patreon Sample\u00a0\u003ca href=\"https://drive.google.com/file/d/1s37-qBrj8YHMCngNtPe-Yq0ZLpkc7aML/view?usp=sharing\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThough there\u2019s a couple of things you won\u2019t see in this sample file; like my full portfolio (I\u2019ve only included small-cap holdings), and my full watchlist (there\u2019s only high-interest picks here and none of the other stocks on my watchlist). But you get to see all of my Top 10 Performers for November 2017.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Offers to You (pick n\u0027 choose):\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e$3 Access to the Capital Compounders Club (FB) + My Latest Book (Capital Compounders)\u003cbr\u003e$5 My Top 10 Stock Performers (Monthly) \u003cstrong\u003e\u0026lt;--- MOST POPULAR\u003c/strong\u003e\u003cbr\u003e$10 My Portfolio Snapshot + Watchlist (Monthly)\u00a0\u003cbr\u003e$15 Investment Coaching + Portfolio Review (Anytime)\u003cbr\u003e$25 VIP Package (All + Market Masters Book, Signed by Me) \u003cbr\u003e\u003cbr\u003e///Click on \u0027Become a Patron\u0027 now!\u003cbr\u003e\u003cbr\u003eCheers, and Happy Investing,\u003cbr\u003e\u003cstrong\u003eRobin R. Speziale\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eP.S. Email me anytime (r.speziale@gmail.com) if you have any questions\u003cbr\u003e\u003cbr\u003eDisclaimer: Robin Speziale is not a registered advisor. This content, including \"Offers\", and \"Rewards\", does not contain any financial advice or stock recommendations. Please conduct your own research and consult a professional. Investing involves risk.\u003cbr\u003e"
