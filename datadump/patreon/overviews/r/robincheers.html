    "summary": "Welcome to my studio ~ via Patreon! Your patronage means so much to me! With your help I can make a living doing what I love and, in return, you get to look over my shoulder as I create! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat does that mean?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBeing my patron gives you access to unique content not \navailable to anyone else. Whether you are a collector or a fellow artist, you get to see \"behind the easel\". Watch regular how-to videos, join me in live broadcast demo paintings, get tutorial downloads, get feedback, and depending on your subscription level, receive an original painting for your collection!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m an impressionist figurative painter living in Austin, TX. I\u0027ve been painting in oils nearly 30 years and have been a full time artist for about 17 years. I work in the impressionist tradition with a contemporary, expressive twist. I\u0027m inspired by the world I inhabit and the things I love; a good dinner out with friends, the bustle of the city or the laughter of kids at the beach. Its everyday moments that are beautiful, though seemingly common, that grab me. I work in oils and occasionally monotype prints to share my unique view of the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat to expect?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis site, like my art, will continue to evolve and grow. I have many ideas floating around in this head of mine! Having a central place like this to set and share goals is a great motivator (and organizer, which I desperately need.) There will be a learning curve as I figure out how to best film and edit videos. But I love a challenge! Your support means I can do bigger and better things like get better equipment for more professional videos, travel on painting trips, establish a teaching studio locally, and continue to push myself to create beautiful art. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cstrong\u003eThank you for visiting! Robin\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMy website: \u003ca href=\"http://www.robincheers.com\"\u003ewww.robincheers.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions, \u003ca href=\"mailto:cheers_art@sbcglobal.net\"\u003eplease email me\u003c/a\u003e!\u003cbr\u003e"
