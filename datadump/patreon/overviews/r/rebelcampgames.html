    "summary": "Hi there and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Stefan Geerinckx a.k.a. Rebel Camp Games. I am developing the Topdown Hack and Slash Action RPG \"Emberheart\" and the Survival Hunting / Archery game Forests of Augusta. I love creating games, and Emberheart currently is my life\u0027s work. I also like to play games, mostly hack and slash games and Survival games. I have played nearly all ARPG\u0027s out there including Diablo, Path of Exile, Torchlight, Sacred, Dungeon Siege, etc.. I\u0027ve also played some Survival games including The Forest, ARK, Conan Exiles etc...\u003cbr\u003e\u003cbr\u003eHack and Slash Action RPG\u0027s being my passion, I have always wanted to create such a game for myself and after 5+ years of honing my skills in game development, it was finally time to start creating a real project: Emberheart! Now I also started a new project called Forests of Augusta, which is nearing completion for early access release in May 2018.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore about Emberheart\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=KYcdXJ0lq0w\"\u003ehttps://www.youtube.com/watch?v=KYcdXJ0lq0w\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSet around the town of Emberheart, the player will go on a journey to make the lands more safe and to clear the road to the valuable resource nodes of crystals. As a rookie, you start out by clearing out some of the wildlife that\u0027s starting to pose a threat. When you get more experienced you will find more fierce and more intelligent enemies. You will find dozens of equipment along your journeys and will keep raising in power. You will fight against elite foes and will encounter enemy hero\u0027s and boss fights. You can craft your own ultimate powerful gear, but some collection of components and crystals is required.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEmberheart Features\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Viscous combat system that\u0027s heavily focussed on Area-of-Effect damage skills to take on large packs of enemies\u003cbr\u003e- Collect dozens of equipment, including unique legendary items\u00a0and keep track of your collection in the Armory\u003cbr\u003e- Keep raising in power to the level cap of 100. Earn spendable attribute points and passive skill points\u003cbr\u003e- Fight through a story driven campaign, or hone your skills in the Arena\u003cbr\u003e- Unlock new skills by leveling up and mix and match any of the given skills for your class\u003cbr\u003e- Play as 6 unique character classes including the Warrior, the Sorcerer, the Hunter, the Rogue, the Monk and the Priest\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore about Forests of Augusta\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ehttps://www.youtube.com/watch?v=qYRY_14Y2-8\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eForests of Augusta takes place in the forest where you will need to build a camp and hunt wild animals to survive. You will accumulate score points for a set amount of game time, and after the game time is finished your score will compete for the leaderboards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eForests of Augusta\u00a0Features\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Build your own camp and defend it from wild animal attacks\n\u003cbr\u003e- Become a master archer\n\u003cbr\u003e- Hunt wild animals to collect crafting materials\n\u003cbr\u003e- Craft survival items, bows and camp structures\n\u003cbr\u003e- Upgrade your bow to deal more damage\u003cbr\u003e- 3D graphics in an open world forest environment\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m trying to keep up full-time development on Emberheart and Forests of Augusta! But working without seeing any money doesn\u0027t pay the bills. I need to buy food, coffee, cloths etc... I made a lot of sacrifices to be able to develop Emberheart, like I keep on living with my parents, I have no girlfriend that would consume my time and money, etc... Keeping these sacrifices in mind, it should suffice to keep doing what I\u0027m doing for about 300$ per month... So that\u0027s my goal for Patreon!\u003cbr\u003e\u003cbr\u003eTogether we can stand strong, and together we can make sure this project gets to the finish line!\u003cbr\u003e\u003cbr\u003eThanks so much for your time to read this and for your support!\u003cbr\u003e"
