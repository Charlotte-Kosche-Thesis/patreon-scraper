    "published_at": "2016-07-07T10:12:24+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat I Write - Original Fiction\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"http://wiloshorts.tumblr.com/calendar\"\u003eSchedule!\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eEvery Thursday\u003c/strong\u003e I will post \u003cstrong\u003e1,000+ words of original content\u003c/strong\u003e over on my \u003cstrong\u003e\u003ca href=\"http://wiloshorts.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e that is dedicated to such works.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eCurrently there are three of these worlds that I typically write for, plus a misc. section:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://wiloshorts.tumblr.com/MITUW\" rel=\"nofollow\" target=\"_blank\"\u003eMeanwhile, In The UnderWorld\u003c/a\u003e-\u003c/strong\u003e \"MITUW\" is the name I have given to my collection of shorts relating to a handful of demons and those they associate with. These characters include a lazy demon lord, a flirtatious vampire, an angel who is not quite being held captive, and many others. This collection can get NSFW, and entries that fit this bill are marked as such. Please do not read those marked if you are under the age of 18.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://wiloshorts.tumblr.com/Club-Lily\"\u003eClub Lily\u003c/a\u003e-\u003c/strong\u003e\n This is a tale about a young man who wakes to find himself with no \nmemories of who he is, and was found by a group of ladies who run a sort\n of host club for women.\u003cbr\u003e- Updated every first Thursday of the month!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://wiloshorts.tumblr.com/Six-Spirits\" rel=\"nofollow\" target=\"_blank\"\u003eSix Spirits\u003c/a\u003e-\u003c/strong\u003e Eric is an adventurer! Unfortunately for him he somehow becomes surrounded by a handful of oddballs and gets tangled up in some complicated scheme the spirits of the land have a hand in.\u003cbr\u003e- Updated every third Thursday of the month!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://wiloshorts.tumblr.com/Etc\" target=\"_blank\"\u003eEtc.-\u003c/a\u003e\u003c/strong\u003e This is anything that does not fit into any category of its own!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat I Write - Fan Fiction\u003c/span\u003e\u003c/h4\u003eWhat I have dubbed as \"The Fanfic Corner\". This consists of any fanfiction I write that I deem worthy of sharing with the same audience as my original works. It will be updated\u003cstrong\u003e \u003c/strong\u003eon the \u003cstrong\u003e3 times a month, with varying word counts\u003c/strong\u003e per chapter/post\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e*\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e. These posts can be found both on my \u003cstrong\u003e\u003ca href=\"http://wiloshorts.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e as well as on my \u003cstrong\u003e\u003ca href=\"http://archiveofourown.org/users/Redawilo/profile\" target=\"_blank\"\u003eArchive of Our Own\u003c/a\u003e \u003c/strong\u003eaccount.\u003cbr\u003e\u003cbr\u003eCurrently there are two on-going projects for this section:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://archiveofourown.org/works/9538139/chapters/21567752\" target=\"_blank\"\u003eWhat it Takes to Become a Champion-\u003c/a\u003e\u003c/strong\u003e A Pokemon Fic\u003cbr\u003e- Updated on the 11th of every month with a minimum of 1,500 words!\u003cbr\u003e- \"Many children in the Pokemon world grow up dreaming of being the best \ntrainer. Some of them choose to pursue this dream when they are of age. \nOne such trainer is a young girl named Pink. Join her and her first \npokemon Pixy, as well as a handful of other eccentric trainers and a \nranger, as she explores the world around her and meets many great (and \nnot-so-great) trainers and pokemon alike.\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://archiveofourown.org/works/10855098/chapters/24104193\" target=\"_blank\"\u003eCourage of the Gerudo-\u003c/a\u003e\u003c/strong\u003e A Legend of Zelda Fic that is not set in any particular universe\u003cbr\u003e- Updated on the 1st and 21st of every month with no minimum word count!\u003cbr\u003e- \"Weird things have been happening lately. Monsters have appeared \naround Hyrule Kingdom and have been slowly spreading throughout the \nlands. The queen, too, has been showing some strange behaviors.\u003cbr\u003eThe\n Gerudo, on the other hand, have been particularly blessed of late with \nmales being born more frequently into their race. Two of which are a \nrather short boy, named Link, and his mentor, Ganondorf. The two have \nlived a quiet life full of combat training for several years, but of \ncourse fate has other plans. It isn\u0027t long before the pair are tasked \nwith saving all of Hyrule. Can they discover both the source of the \nmonsters and Queen Zelda\u0027s odd behavior? And furthermore, can they do \nanything to solve these problems?\"\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eSo Who Is Redawilo?\u003c/span\u003e\u003c/h4\u003eWow, you\u0027re still reading this? Um... I am Redawilo, also known as just \"Wilo\". I\u0027m a person who has love writing for as long as I can remember, so that is 20+ years. I\u0027m just trying to take a crack at this whole writing-for-a-living thing, if I\u0027m honest. Really though, my work is more interesting than me, so just go check it out instead. Okay? Okay!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e*\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003eUnless something comes up. Fanfiction has not been, nor will ever be, the primary content I produce for Patreon. Thus if something happens (I get sick, stressed, am away, etc.) it will be The Fanfic Corner that takes a hit and may be delayed or have an update skipped altogether. Original fiction always takes priority!\u003cbr\u003e"
