    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/jTo0nyK6ces\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-12-05T10:45:44+00:00",
    "summary": "\u003cstrong\u003eMECENATI PER MANTENERE LIBERA LA FILOSOFIA SU YOUTUBE\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCiao!\u00a0\u003cbr\u003eIo mi chiamo Riccardo, sono un ventinovenne vicentino con la passione per la filosofia e il teatro, ma sul web sono maggiormente conosciuto come Rick DuFer. Nel 2014 ho avviato un progetto di \u003cstrong\u003edivulgazione filosofica, letteraria, artistica e culturale\u003c/strong\u003e attraverso il\u00a0\u003ca href=\"https://www.youtube.com/c/RiccardoDalFerro\" rel=\"nofollow\" target=\"_blank\"\u003emio canale Youtube\u003c/a\u003e e mai MAI avrei pensato che in meno di due anni questo progetto sarebbe diventato la mia principale attivit\u00e0 lavorativa.\u00a0\u003cbr\u003e\u003cbr\u003eDa sempre cerco di far s\u00ec che le mie passioni corrispondano alla mia vita e al mio lavoro, e dopo varie peripezie (tra le quali la fondazione e il fallimento di numerose associazioni, una montagna di progetti riusciti e non, la pubblicazione di un\u00a0\u003ca href=\"http://www.tragopano.it/libri/i-pianeti-impossibili/\" rel=\"nofollow\" target=\"_blank\"\u003eromanzo\u003c/a\u003e, la collaborazione con editori di ogni stampo) sono riuscito a creare e curare una folta comunit\u00e0 di persone che, professionalmente o amatorialmente, condivide con me questo grande amore per la libert\u00e0 di pensiero ed espressione. (continua sotto...)\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/u9vXXb3DodI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAd oggi il mio lavoro \u00e8 fare ricerca filosofica, ricerca che ho il piacere di portare non solo sul web (Youtube,\u00a0\u003ca href=\"https://www.facebook.com/rickdalferro/\" rel=\"nofollow\" target=\"_blank\"\u003epagina Facebook\u003c/a\u003e e\u00a0\u003ca href=\"https://telegram.me/filosofarsogood\" rel=\"nofollow\" target=\"_blank\"\u003eTelegram\u003c/a\u003e principalmente), ma anche in giro per l\u0027Italia, con i miei spettacoli di\u00a0\u003ca href=\"http://tlon.it/events/standup\" rel=\"nofollow\" target=\"_blank\"\u003eStand-Up Philosophy\u003c/a\u003e, i miei\u00a0\u003ca href=\"http://tlon.it/events/raccontare/\" rel=\"nofollow\" target=\"_blank\"\u003eseminari tematici\u003c/a\u003e, le mie conferenze a tutto campo. Dire questo \u00e8 per me una gioia straordinaria perch\u00e9 significa aver realizzato il sogno della mia vita: \u003cstrong\u003epoter vivere facendo del mio libero pensiero il motore anche economico della mia esistenza\u003c/strong\u003e, non dovendo sottrarre a questa attivit\u00e0 (che mi porta via quattordici ore al giorno) tempo ed energie preziose.\u00a0\u003cbr\u003eIn passato ho declinato offerte di sponsorizzazione che, se da un lato mi avrebbero permesso di rendere pi\u00f9 economicamente sostenibile la mia attivit\u00e0, dall\u0027altro \u003cstrong\u003emi avrebbero costretto a piegare i miei contenuti alle necessit\u00e0 economiche dello sponsor\u003c/strong\u003e. Ho rifiutato perch\u00e9, se faccio quello che faccio, \u00e8 proprio per poter \u003cstrong\u003eessere libero di creare ci\u00f2 che pi\u00f9 si conf\u00e0 alla mia sensibilit\u00e0, ai miei obiettivi e ai miei desideri\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLa mia ricerca non \u00e8 in vendita perch\u00e9 essa corrisponde alla mia vita. L\u0027unico patto che posso stipulare \u00e8 tra me e voi, e pretendo che nessuno possa mettere naso in questo rapporto irrinunciabile.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eDurante l\u0027esponenziale crescita nel numero di persone che mi seguono e dei progetti che porto avanti mi sono sorpreso a dover \u003cstrong\u003ededicare sempre pi\u00f9 tempo ai video e al web e sempre meno ai progetti \"mondani\"\u003c/strong\u003e, quelli che si svolgono l\u00e0, fuori da internet. Il \"lavoro finito\" che vedete voi \u00e8 solo una piccola percentuale di ci\u00f2 che sta dietro un video: lo studio e la preparazione portano via a volte settimane; la scrittura del video \u00e8 minuziosa e non sempre immediata; la registrazione, il montaggio e la post-produzione sono ore e ore del mio tempo che vengono spese (felicemente, perch\u00e9 amo farlo) senza che io possa occupare quel tempo in modi diversi. I ricavi \"diretti\" di Youtube (gli annunci pubblicitari) non coprono nemmeno in minima parte questo tempo cos\u00ec ben speso e questo, pian piano, sta diventando un problema. \u003cbr\u003eA ci\u00f2 si unisce la \u003cstrong\u003esempre maggiore richiesta di informazioni, consigli, delucidazioni che le persone al mio seguito mi sottopongono\u003c/strong\u003e (lezioni private online, consulenze su questioni personali o lavorative, richieste di lettura manoscritti e cose simili). E io fino ad oggi ho cercato in ogni modo di rispondere a tutte le richieste, ma sta diventando sempre pi\u00f9 difficile.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePer tutti questi motivi ho deciso di avviare questo Patreon\u003c/strong\u003e, i cui obiettivi sono chiari:\u00a0\u003cbr\u003e1) permettere ai miei progetti via web di essere \u003cstrong\u003esostenibili economicamente senza dover rinunciare alla mia libert\u00e0 di esprimere ci\u00f2 che desidero\u003c/strong\u003e: il micro-finanziamento continuativo da parte vostra \u00e8 la strada pi\u00f9 felice che possa intraprendere per ottenere ci\u00f2;\u00a0\u003cbr\u003e2) fornirvi servizi che oggi non potrei darvi se non in misura di uno scambio economico: \u003cstrong\u003elezioni, consulenze, letture, ma anche piccoli contenuti extra e un rapporto pi\u00f9 stretto con le mie attivit\u00e0, e perci\u00f2 con la mia vita\u003c/strong\u003e;\u00a0\u003cbr\u003e3) darvi la possibilit\u00e0 di avere una voce importante nella programmazione delle mie attivit\u00e0, attraverso hangout di gruppo una volta al mese, di consigli e critiche, ma anche di semplice scambio di chiacchiere e idee;\u00a0\u003cbr\u003e4) \u003cstrong\u003eampliare il mio raggio d\u0027azione sul vostro modo di rapportarvi alla filosofia e alla cultura\u003c/strong\u003e, per esempio inviando ad alcuni Patreon il \"Libro del Mese\", scelto tra titoli di filosofia e corredato da dedica e guida alla lettura da me scritta;\u00a0\u003cbr\u003e5) migliorare anche le strumentazioni con cui produco contenuti, magari permettendomi di acquistare una videocamera migliore, un computer pi\u00f9 prestante e perch\u00e9 no, \u003cstrong\u003eaffittare uno studio pi\u00f9 ampio e professionale, per portare a tutti contenuti di sempre maggiore qualit\u00e0!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eATTENZIONE\u003c/strong\u003e: questa idea non \u00e8 assolutamente il tentativo di creare utenti di serie A e di serie B! \u003cstrong\u003eI miei contenuti saranno SEMPRE DISPONIBILI LIBERAMENTE A TUTTI senza che chi non pu\u00f2 donare abbia qualcosa in meno rispetto a ci\u00f2 che posso offrire oggi\u003c/strong\u003e. Non agir\u00f2 in una logica di \"sottrazione\", bens\u00ec di ampliamento! Si tratta, per tutti i motivi sopra citati, di potermi mantenere autentico e libero attraverso il vostro aiuto, e in questo modo poter eventualmente \u003cstrong\u003efornire qualcosa in pi\u00f9 a chi vorr\u00e0 sostenermi in questo percorso\u003c/strong\u003e che, lo ripeto, ha come obiettivo poter fare arrivare a TUTTI e SEMPRE i miei contenuti, senza distinzione n\u00e9 compromessi.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLa cosa importante da capire \u00e8 che se non riusciremo a sostenere i miei progetti in questo modo, le soluzioni saranno due: diminuire il numero di pubblicazioni per dedicare pi\u00f9 tempo ad altre attivit\u00e0 meno belle, oppure trovare uno sponsor che finanzi il mio progetto, con tutti i rischi di compromesso editoriale che questa decisione si porta appresso.\u003c/strong\u003e \u003cbr\u003ePerci\u00f2, pensateci bene ;)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnche il minimo sforzo sar\u00e0 ripagato con tutto l\u0027entusiasmo di cui dispongo, con tutta l\u0027emozione che ho da mettere in questi progetti che voglio portare a voi e portare avanti INSIEME a voi! E se non potrete donare, aiutatemi moltiplicando le condivisioni dei miei video e dei miei contenuti, in modo che altre persone vengano a contatto con questa comunit\u00e0 viva, questi progetti straordinari, queste idee libere da\u00a0vincoli che non siano quelli dell\u0027Emozione e della Ragione (che vincoli non sono)!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon \u00e8 la soluzione che ho scelto per \u003cstrong\u003emantenere libera la nostra filosofia su Youtube\u003c/strong\u003e.\u00a0\u003cbr\u003eSpero tu voglia darmi il tuo aiuto! :)"
   },
