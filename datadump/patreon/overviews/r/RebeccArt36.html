    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a1Hola!\u003cbr\u003e\u003c/strong\u003eMi nombre es Rebecca Rodr\u00edguez.\u003cbr\u003eMe apasiona mucho dibujar desde que era ni\u00f1a.\u003cbr\u003e Soy dibujante tradicional y tambi\u00e9n cuento con un canal en YouTube.\u003cbr\u003eMe un\u00ed a Patreon porque muchas personas me comentaron que quer\u00edan apoyarme para cultivar mi talento, y gracias a esta plataforma y a ustedes, eso ser\u00e1 posible.\u003cbr\u003e\u003cimg src=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fipic.su%2Fimg%2Fimg7%2Ffs%2Freceived_1028700303933337.1502491657.jpg\u0026amp;h=ATPeXpLhTKNPBQ6H98EiSlQV2YXYKA1zpI-xIiAwL1vcqeJQZcOdnH1CNXfdNs0sZVtwWFd8-gRMZ7IzR6_6D8_EtmUeKy8tUU3JeuwNZpxD2OVCWN8ksB7RJ9Kb7YMbMlsvs_2Ht4OB\"\u003e\u003cimg src=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fipic.su%2Fimg%2Fimg7%2Ffs%2Freceived_1028700303933337.1502491657.jpg\u0026amp;h=ATPeXpLhTKNPBQ6H98EiSlQV2YXYKA1zpI-xIiAwL1vcqeJQZcOdnH1CNXfdNs0sZVtwWFd8-gRMZ7IzR6_6D8_EtmUeKy8tUU3JeuwNZpxD2OVCWN8ksB7RJ9Kb7YMbMlsvs_2Ht4OB\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es Patreon y c\u00f3mo funciona?\u003cbr\u003e\u003c/strong\u003ePatreon es una plataforma de crowdfunding que ayuda a creadores a poder continuar haciendo lo que mejor saben hacer: crear.\u003cbr\u003eEl crowdfunding es un modo de financiaci\u00f3n o micromecenazgo por el que cualquier persona puede aportar peque\u00f1as cantidades de dinero para que un proyecto se lleve a cabo. Sin embargo, no todas las plataformas de crowdfunding son iguales.\u003cbr\u003ePatreon es una plataforma donde mes a mes los patrocinadores van aportando su granito de arena para que el creador pueda vivir de lo que hace y continuar creando. Es como si le ayudaran a ganar un sueldo gracias a su mecenazgo. El creador a cambio ofrecer\u00e1 unas recompensas que variar\u00e1n en funci\u00f3n de la aportaci\u00f3n recibida.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi visi\u00f3n a futuro en Patreon\u003cbr\u003e\u003c/strong\u003eCon el apoyo que ustedes me brinden, me ser\u00e1 posible darle un valor a mi trabajo, adem\u00e1s de llevar a cabo muchos proyectos que tengo en mente, tales como:\u003cbr\u003e~ Publicar mi novela ilustrada\u003cbr\u003e~ Sumergirme en el mundo de la escultura, dibujo digital y animaci\u00f3n stop motion\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 recompensas podr\u00e1n obtener al convertirse en mis mecenas?\u003c/strong\u003e\u003cbr\u003eAl convertirse en mis mecenas, podr\u00e1n obtener muchas recompensas, tales como:\u003cbr\u003e~ Posibilidad de elegir temas para futuros v\u00eddeos\u003cbr\u003e~ Acceso a mi comunidad privada\u003cbr\u003e~ Acceso a transmisiones en vivo y v\u00eddeo tutoriales\u003cbr\u003e\u00a1Y mucho m\u00e1s!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1GRACIAS POR AYUDARME A CUMPLIR MI SUE\u00d1O!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://ipic.su/7ywJe8\"\u003e\u003cbr\u003e\u003c/strong\u003e"
