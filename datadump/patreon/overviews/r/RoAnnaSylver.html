    "summary": "\u003ch4 style=\"text-align: center;\"\u003eNOW AVAILABLE, EXCLUSIVELY ON PATREON:\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/11707277\"\u003e The Chameleon Moon Book 3 Prologue/Opening!\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003e\u003cpre\u003eUPCOMING PATREON-EXCLUSIVE CONTENT:\n\u003c/pre\u003e\n\u003cul\u003e\n\t\u003cli\u003eAudiobooks/MP3 readings of \u003cem style=\"background-color: initial;\"\u003eStake Sauce, Death Masquerade, \u003c/em\u003eand\u003cem style=\"background-color: initial;\"\u003e Chameleon Moon stories!\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/always-be-you-12930219\"\u003eTwo are\u003c/a\u003e \u003ca href=\"https://www.patreon.com/posts/major-arcana-mp3-13447683\"\u003eup now!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eA Metric Crapton of \u003cstrong\u003eChameleon Moon\u003c/strong\u003e\u00a0and\u00a0\u003cstrong\u003eLifeline Signal\u003c/strong\u003e Bonus Content/Deleted Scenes\u003c/li\u003e\n\t\u003cli\u003eCharacter art, including high-res cover art\u003c/li\u003e\n\t\u003cli\u003eShort Story Commissions\u003c/li\u003e\n\t\u003cli\u003eVoice Acting Requests\u003c/li\u003e\n\t\u003cli\u003eTons More\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSEE BOTTOM OF PAGE\u003c/strong\u003e for current Patreon-exclusive content, and cool links!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/ModulatingFrequencies\"\u003eIF YOU\u0027RE HERE FOR \u003cem\u003eSTAKE SAUCE\u003c/em\u003e\u00a0AND \u003cem\u003eDEATH MASQUERADE,\u003c/em\u003e THEY\u0027RE OVER HERE!\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tNOW...\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME, AND THANK YOU.\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://sylvernebulae.files.wordpress.com/2016/01/roannasylver-banner1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHi. I\u0027m RoAnna Sylver. \nIt\u0027s truly lovely to see you here. \u0026lt;3\u00a0\n\u003c/strong\u003eI\u0027m a blogger,\u00a0\u003ca href=\"https://www.amazon.com/-/e/B00OI321DO\" rel=\"nofollow\"\u003eauthor\u00a0of the \u003cstrong\u003eChameleon Moon\u003c/strong\u003e series\u003c/a\u003e - and now\u00a0\u003ca href=\"https://www.patreon.com/ModulatingFrequencies\"\u003e\u003cstrong\u003eStake Sauce \u003c/strong\u003eand \u003cstrong\u003eDeath Masquerade\u003c/strong\u003e\u003c/a\u003e -\u00a0\u003cstrong\u003e\u003ca href=\"http://moviepilot.com/roannasylver\" rel=\"nofollow\"\u003eMoviepilot writer,\u003c/a\u003e \u003ca href=\"http://thesylverlining.deviantart.com/\" rel=\"nofollow\"\u003edigital artist\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/SylverNuckelavee\" rel=\"nofollow\"\u003esinger, actor, geeky video-maker\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI want to use my creativity to help people, especially LGBT, chronically ill/disabled/in pain, neurodivergent/otherwise marginalized people\u00a0\n\u003cstrong\u003e(LIKE ME!!)\u003c/strong\u003e, feel happy and safe and have a little hope in this increasingly actually dystopian world. \u0027Cause wow, we need it. I sure do.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/513pb-3AoqL.jpg\" style=\"width: 212px;\"\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51qmJWsZhML.jpg\" style=\"width: 199px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/61zhtD5DFqL.jpg\" style=\"width: 206px;\"\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51mtiogcNgL.jpg\" style=\"width: 197px;\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cpre\u003eWe gotta have some hope.\nWe gotta believe Everything Is Going To Be Okay.\nEspecially when it hurts.\n\u003c/pre\u003e\n\u003cblockquote\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nAnd that\u0027s why I made this Patreon. I need this too. More than I like to ask for.\n\u003cbr\u003e\n\u003cbr\u003e\nBecause of my \n\u003cstrong\u003echronically\u003c/strong\u003e\u00a0\u003cstrong\u003ecrap-tacular\u003c/strong\u003e\u00a0\u003cstrong\u003ehealth\u003c/strong\u003e, both mental/emotional and physical (ask me about my laundry list of genetic mutations and autoimmune disorders sometime! Mutant and Proud!\u003cstrong\u003e)\u003c/strong\u003e having a 9-to-5 job is\u003cstrong\u003e pretty freaking impossible\u003c/strong\u003e. And I might be a published author (\u003cem\u003eTHANK YOU!\u003c/em\u003e) but indie authors generally do not make big money - which is required to survive if you\u0027re chronically ill and disabled. Like me. So... I\u0027m also pretty scared, all the time.\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nI know \n\u003cstrong\u003eChameleon Moon\u003c/strong\u003e has already helped a lot of people, and I want to keep making more - but I need your help to do that. \u003cbr\u003e\n\u003cbr\u003e\nFortunately... you\u0027re gonna get Tons of Cool Stuff out of the bargain.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHave some questions? I have some answers.\n\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://img03.deviantart.net/7742/i/2016/025/5/9/who_the_hell_is_regan_by_thesylverlining-d9pcpb7.jpg\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\"How will my support help you, Sylver\u003c/strong\u003e?\"\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nMOSTLY? VITAL HEALTH EXPENSES. SUCH AS:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eVery Important MEDS. \u003c/strong\u003eI take a lot of them, both to not die (\u003cem\u003eseriously\u003c/em\u003e), and not be in pain. (Prescription pain meds, antidepressants, anti-seizure, blood circulation helpers, mast cell stabilizers, And More!)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDisability/Pain aids \u003c/strong\u003e- stuff like scoliosis back braces (WANT), compression garments, and therapeutic massage that aren\u0027t covered by my insurance. Also, I need a lot of hot showers and electric blankets because my crappy autoimmune system can\u0027t keep me warm enough. Heating bills add up.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBOOK COSTS. \u003c/strong\u003ePaying other independent creators and professionals like my amazing editorial, artist and design team. Literally, what you pay here helps me create future art/writing/\u003cstrong\u003eChameleon Moon\u003c/strong\u003e itself.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePlanning for my future. \u003c/strong\u003eEventually actually earning money in the positive instead of costing it. That\u0027s a far-off thought, but it\u0027ll come if I can \u0027make it\u0027 as a writer/artist. (I\u0027m a millennial, my expectations are in the floor already. But I can dream.)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePEACE OF MIND. BREATHING.\u00a0\u003c/strong\u003eIf I\u0027m not worried/have a safety net in case of emergency (like my mom or myself ending up in the ER, like has happened before and can easily again) - I can write much more easily. Creating is \u003cstrong\u003ehard\u003c/strong\u003e\u00a0when you\u0027re too paralyzed with anxiety to move.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://orig02.deviantart.net/9adb/f/2014/021/0/d/flower_girl_and_demolition_girl_by_thesylverlining-d735dip.png\" style=\"width: 578px;\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\"What kinds of things do you make?\"\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nA \n\u003cem\u003emaximum\u003c/em\u003e of \u003cstrong\u003e3 times a month\u003c/strong\u003e, I will break out the Creativity, and do...\u003cbr\u003e\n\u003cul\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003e\u003cstrong\u003eS\u003c/strong\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003ehort stories\u003c/b\u003e, \u003cstrong\u003eChameleon Moon\u003c/strong\u003e-verse and otherwise\u003cb style=\"color: rgb(51, 51, 51);\"\u003e. \u003c/b\u003eBefore anything gets published, you get it first!\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eDepending on the tier, you can \u003cstrong\u003eREQUEST\u003c/strong\u003e\u00a0writing, CM or anything else!\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eArticles\u003c/strong\u003e, often about being a writer and artist, and how to make beautiful things while being chronically ill.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eC\u003c/strong\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eharacter drawings/other art \u003c/b\u003e(Which you can also request depending on the tier!)\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOriginal Songs\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eVoice acting/reading\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eVideos\u003c/strong\u003e, usually \u003cstrong\u003eMusical\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSeriously, tons of stuff, most of which you can \u003cstrong\u003erequest.\u00a0\u003c/strong\u003eCheck the rewards!\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eAnd All. Paid. Content. Is available. To All. Supporters. \u003c/strong\u003eNo matter how much you give. \u003cstrong\u003eEven $1 will get you \u003cem\u003eeverything\u003c/em\u003e paid.\u003c/strong\u003e The $1 patron will see the EXACT same amount of \u003cem\u003epaid\u003c/em\u003e content that the $100 patron sees. \u003cbr\u003e\n\u003cbr\u003e\nThe only thing higher tiers pay for are the ability to influence what I make next, like through\u00a0\n\u003cem\u003e\u003cstrong\u003ecommissions/requests.\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nSo, no matter what you pay, you see all paid content, and \n\u003cstrong\u003eyou will never pay for something you don\u0027t get to see.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig12.deviantart.net/43ef/f/2013/270/d/b/halloween__screencap_redraw__by_thesylverlining-d6o7dyg.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003e\"Okay, \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehow often\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003e will you update/charge me?\"\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eA MAXIMUM Of 3 times a month, and probably less.\u003c/strong\u003e\u00a0If this is too much for you, Patreon lets you set limits!\u003cbr\u003e\n\u003cbr\u003e\nMy crappy body/brain often says \"\n\u003cem\u003ehey, you know what, you\u0027re lying motionless today!\"\u003c/em\u003e so, I\u0027ll often go months doing nothing - which is why I can\u0027t charge by the month here. Not taking your money for doing nothing.\u003cbr\u003e\n\u003cbr\u003e\nSo\n\u003cstrong\u003e take your pledge and multiply it by 3, and that is \u003cem\u003ethe max\u003c/em\u003e you will pay me in a month\u003c/strong\u003e. If this is too much, that\u0027s fine, set the option for what you can do.\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://orig05.deviantart.net/09a1/f/2013/083/9/0/asari_sketchdump_by_thesylverlining-d5z6vct.png\" style=\"width: 733px;\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nI\u0027m pretty sure that I\u0027m here to create things that help others. But I need some support too. It\u0027s scary, being a sick, disabled person who can\u0027t hold down a regular job, but \n\u003cem\u003ecan\u003c/em\u003e\u00a0make pretty cool art, music and writing. And with your help,\u00a0\u003cstrong\u003eI can keep making things that help and heal,\u003c/strong\u003e \u003cstrong\u003ebecause this \u003cem\u003eis\u003c/em\u003e\u00a0what I want to do with the life I have\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m still overwhelmed with gratitude for the love I\u0027ve gotten so far. You might remember a picture of me from when I first heard \n\u003cstrong\u003eChameleon Moon \u003c/strong\u003ewas going to be published. All I could do was lie down on the floor and stare at the ceiling. It went a little bit viral and meme-ified. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/0ab57dfc3ecb106c61cede99c0b93dad/tumblr_o4xfcroHqB1qzqxfeo5_500.jpg\" style=\"width: 316px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m still there. You know, in my heart.\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://68.media.tumblr.com/302dfdbab815ac0e35f364c0c75aefcd/tumblr_ofs0k02AWL1qzqxfeo4_r1_1280.jpg\" style=\"width: 243px;\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for reading. Thank you for being here. Thank you. \u0026lt;3\u003cbr\u003e\n\t\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t* * *\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSOME COOL LINKAGE:\u003c/h3\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eChameleon Moon \u003c/strong\u003eMerch on\u003cstrong\u003e \u003ca href=\"http://www.redbubble.com/people/sylverlining?asc=u\"\u003eRedbubble\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eAnd \u003ca href=\"http://teepublic.com/user/roannasylver\"\u003e\u003cstrong\u003eTeepublic\u003c/strong\u003e\u003c/a\u003e(For Clothes)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://play.spotify.com/user/1236977613/playlist/0KXPhRFCeZu4loRENQCX7v\" rel=\"nofollow\"\u003eThe Un-Official \u003cstrong\u003eChameleon Moon \u003c/strong\u003eSoundtrack on Spotify\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003eBook 1 Song Melodies:\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003ca href=\"https://www.patreon.com/posts/what-you-theme-1-7033319\"\u003e\"What You Remember\"\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003ca href=\"https://www.patreon.com/posts/dream-sweet-from-7033388\"\u003e\"Dream Sweet\"\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003ePATREON EXCLUSIVES:\u003c/strong\u003e\u003c/h3\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/lifeline-signal-8684572\"\u003e6 Bonus/Deleted Lifeline Signal scenes\u003c/a\u003e\u003cstrong\u003e! \u003c/strong\u003eAnd a ton more on the way!\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/10114924\"\u003eDeleted Scenes, Round 2! (21 Bits!)\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/11124374\"\u003e\"Thought And Memory,\"\u003c/a\u003e \u003cstrong\u003ea one-shot about Liam crushing super hard on Ash\u003c/strong\u003e, both of them being Nerds (yes, even Ash), and Liam finally doing something about it.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/life-returns-one-7471922\"\u003e\"Life Returns,\"\u003c/a\u003e\u003cstrong\u003e a one-shot about Zilch and Rowan\u003c/strong\u003e and the mutual weirdness of life when you\u0027re a misunderstood person made of other dead people, and also in love.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAn alternate-cover ebook of\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/always-be-you-8101566\"\u003e\u003cstrong\u003e\"Always Be You,\"\u003c/strong\u003e\u003c/a\u003e an adorable Regan/Rowan one-shot about navigating consent, (a)sexuality and orientation weirdness.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTons of\u00a0\u003ca href=\"https://www.patreon.com/RoAnnaSylver/posts?tag=Coloring%20Page\"\u003eInking/Coloring Pages!\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eMP3 of\u00a0\u003ca href=\"https://www.patreon.com/posts/un-dead-style-11557473\"\u003eme reading the Chameleon Moon short story \"Un-Dead!\"\u003c/a\u003e Soon to be an actual Amazon audiobook!\u003c/li\u003e\u003cli\u003eMP3 recording of the free short story\u00a0\u003ca href=\"https://www.patreon.com/posts/always-be-you-12930219\"\u003e\"Always Be You!\"\u003c/a\u003e\u003c/li\u003e\u003cli\u003eMP3 of\u00a0\u003ca href=\"https://www.patreon.com/posts/major-arcana-mp3-13447683\"\u003e\"Major Arcana,\"\u003c/a\u003e the first \u003cstrong\u003eDeath Masquerade \u003c/strong\u003eshort story!\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHigh-Resolution Cover Images,\u003c/strong\u003e with and without title text!\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/high-resolution-7206477\"\u003e\u003cstrong\u003eChameleon Moon Book 1, 2nd Edition\u00      "about": "Hi! I\u0027m RoAnna Sylver.\u003cbr\u003e\u003cbr\u003eI\u0027m the author of \u003cstrong\u003e\u003ca href=\"https://www.amazon.com/Chameleon-Moon-RoAnna-Sylver-ebook/dp/B01LW0O7KJ/ref=asap_bc?ie=UTF8\"\u003eChameleon Moon,\u003c/a\u003e \u003c/strong\u003ea really cool book about a cast of entirely LGBT, chronically ill and disabled people with super-abilities trapped in a burning, dystopian city; being powerful; being amazing, and SURVIVING. \u003cbr\u003e\u003cbr\u003eI like making neat, creative things that express myself, and give people some hope and help them feel not so alone. I also like being warm and quiet, peanut butter, Freddie Mercury\u0027s voice, stars, and bunnies. And if you\u0027re here, I really like you.\u003cbr\u003e",

     "amount_cents": 200,
     "created_at": "2016-11-20T00:38:32+00:00",
     "description": "All of the above, and...\u003cbr\u003e\u003cbr\u003eOnce a month, you can request that I write you 100 words (or probably more, when I get going...) in the \u003cstrong style=\"background-color: initial;\"\u003eChameleon Moon \u003c/strong\u003euniverse, on any subject or characters you love or want to see more of. It\u0027s a big, open sandbox. Play in it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE RULES:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWill \u003c/strong\u003ewrite anything you can dream up, even characters who have never interacted but totally should, or an AU, or weird, surreal dadist freeverse poetry you might find feverishly scrawled in an acclaimed experimental exhibit in a modern art museum.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWon\u0027t \u003c/strong\u003ewrite anything harmful/bigoted/stuff you might find feverishly scrawled on the blog of a Donald Trump supporter. If you\u0027re a CM fan, this shouldn\u0027t be hard to follow.\u003c/li\u003e\u003cli\u003eNSFW is fine! \u003cem\u003eFour for you, \u003c/em\u003eromance fans, \u003cem\u003eyou go,\u003c/em\u003e passionate readers!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eBut you gotta be 18 for that!\u003c/em\u003e \u003c/strong\u003eNo smut for minors, goodbye!\u003c/li\u003e\u003c/ul\u003e",

   {

     "amount": 300,
     "amount_cents": 300,
     "created_at": "2016-11-20T00:38:32+00:00",
     "description": "\u003cstrong\u003eAll of the above, and...\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n$3-and-up patrons get the once-monthly privilege of saying \"Sylver, you should read this cool thing! Or even do it in a character voice!\" And I\u0027ll say, \"Okay, I\u0027ll give it my best shot!\"\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u0027Short\u0027 to me means around 2-3 minutes or less, but I\u0027m not going to be super strict here.\u00a0\u003c/li\u003e\u003c/ul\u003eSame rules as writing apply:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eWill\u003c/strong\u003e read/VA stories, poetry, comics, books, fanfiction, just about anything!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWon\u0027t\u003c/strong\u003e read/VA bigoted, abusive or otherwise harmful stuff. NSFW is negotiable, but I reserve the right to say no.\u003c/li\u003e\n\u003cli\u003eIf you have a \u0027script,\u0027 or tell me what to say, that would be wonderful. If you want me to write something (I mean, I\u0027m a writer), I can do that too, as long as I\u0027m familiar with whoever you\u0027re asking me to act.\u003c/li\u003e\n\u003c/ul\u003e\nHere\u0027s an example:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGoat Mom\u003c/strong\u003e\u00a0(Toriel; Undertale)\u003cstrong\u003e\u00a0Says You\u0027re Going To Be Okay (I Promise \u0026lt;3)\u003cbr\u003e\n\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/235147559\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nSonnet 130 (My Mistress\u0027 Eyes Are Nothing Like The Sun)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/252969355\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e",
