    "published_at": "2014-05-09T00:00:12+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBlood Sun Vendetta\u003c/strong\u003e\u00a0\u003cem\u003ea JJBA fan motion-comic\u003cbr\u003e***\u003c/em\u003e\u003c/div\u003e\u003cimg src=\"https://ton.twitter.com/1.1/ton/data/dm/943757912312135685/943757904485662720/SGhXd864.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e***\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eThe focus for 2018\u003c/strong\u003e will be developing a fan-made \u003cem\u003eJoJo\u0027s Bizarre Adventure\u003c/em\u003e motion-comic. Set in Mexico, The story takes place in 1999, during the events of the original series part 4. \u003cstrong\u003eJo\u003c/strong\u003ese Hi\u003cstrong\u003ejo\u003c/strong\u003e (the main protagonist) is a \"JoJo\", but not of the Joestar family line. We discover quickly that he is, in fact, the bastard son of Hol Horse.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy a JoJo project?\u003c/strong\u003e\u00a0\u003cbr\u003eIt\u0027s a common question, especially in light of the obvious, \"Why not make your own completely original motion-comic?\" It\u0027s a fair question, but the answer is simple: I\u0027ve always wanted to, so now I am. \u003cbr\u003e\u003cbr\u003e[Placeholder : I\u0027ll be recording a video breaking down the my history with JoJo and why this project is so important to me, especially now.]\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ton.twitter.com/1.1/ton/data/dm/943765034475257861/943765024459206656/XoUMtStS.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about the other Ricepirate stuff?\u003cbr\u003e\u003c/strong\u003eParody projects like Sonex will still happen (but always with the help of others), the CLAP series, and other pieces of content will also happen, mostly because the time investment is a lot less than animating everything myself. So the short answer is: the other Ricepiratey stuff is still trucking along.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Reality\u003c/strong\u003e\u003cbr\u003eNo one owes me shit. I\u0027m delving into something pretty personal with this main project, and I can only hope there\u0027s enough folks who will enjoy and want to support the work as much as I feel the need to create it. I can only hope. I\u0027ve been fortunate enough to have an amazing crew of folks supporting the content I\u0027ve made over the past few years and I honestly couldn\u0027t be more thankful. Nothing is taken for granted, that I can promise.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027ll be editing this section soon, once I return to Burbank and can make some proper videos regarding the 2018 production year. In the meantime, happy holidays, and a handful of hawt steamy hugs and kisses.\u003c/em\u003e"
