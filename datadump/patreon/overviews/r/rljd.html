    "main_video_embed": null,
    "main_video_url": null,
    "one_liner": "One foot in classic hip-hop, one foot in the avant garde, arms awkwardly laden with banjolele, glockenspiel, and theremin.",
    "patron_count": 52,
    "pay_per_name": "month",
    "pledge_sum": 23162,
    "pledge_url": "/bePatron?c=105249",
    "published_at": "2014-12-31T23:00:11+00:00",
    "summary": "I\u0027m a independent Canadian queer hip-hop legend, mixed up in Nerdcore, and questionably successful after about twenty years of participation in music.\u00a0\u003cdiv\u003e\u003cbr\u003eI\u0027ve toured Canada and the USA, sold thousands of copies (but probably not like, ten thousand) of\u00a0\u003ca href=\"http://dangerously.bandcamp.com/\"\u003ethe six albums I\u0027ve released\u003c/a\u003e, and built a formidable community of collaborators in connecting with the hearts, minds, and necks of tens of thousands (but probably not like, 100 thousand) of rap and/or music enthusiasts.\u00a0 I\u0027ve been lucky, but I\u0027ve also worked very hard, because this means the world to me.\u003cbr\u003e\u003cbr\u003eThe way I make music doesn\u0027t generate a ton of capital.\u00a0 I get a few bucks here and there from digital sales, record sales, shows, merch, and streaming, but it\u0027s not a living at this stage.\u00a0 It may never be how I make my living.\u00a0 I need it to pay for itself, though.\u00a0 That\u0027s what you can make certain of with your pledges.\u00a0 I\u0027m paying for the gear that I use to compose, record, and produce my music.\u00a0 I\u0027m paying for the time and expertise of professional engineers, like\u00a0\u003ca href=\"https://cmoneyburns.bandcamp.com/\"\u003eC Money Burns\u003c/a\u003e or\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Timbuktu_(hip_hop_artist)\"\u003eTimbuktu\u003c/a\u003e, to mix and master my tracks whether they\u0027re for sale or for free.\u00a0 I\u0027m paying for illustration and design by the likes of\u00a0\u003ca href=\"http://www.mikeholmesdraws.com/\"\u003eMike Holmes\u003c/a\u003e,\u00a0\u003ca href=\"http://designedbysage.ca/\"\u003eSage Mosurinjohn\u003c/a\u003e and\u00a0\u003ca href=\"http://meghanlands.com/\"\u003eMeghan Lands\u003c/a\u003e.\u00a0 I\u0027m paying costs of manufacturing and shipping on everything I make available.\u00a0 I\u0027m paying for hosting so I can share work files with my collaborators, and host a useful\u00a0\u003ca href=\"https://dangerously.ca/\"\u003ewordpress blog\u003c/a\u003e.\u00a0 I\u0027m paying to advertise my releases and events on\u00a0\u003ca href=\"https://www.facebook.com/girljd/\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"http://instagram.com/girljd\"\u003eInstagram\u003c/a\u003e.\u00a0 A lot of hard work goes into this easy hustle.\u003cbr\u003e\u003cbr\u003eFor as long as I have a monthly subscription available, I\u0027ll be releasing a single for free download and streaming in the first week of every month.\u00a0\u00a0\u003ca href=\"https://soundcloud.com/rljd-1/sets/the-rap-hundreds-1\"\u003eThe series is called The Rap Hundreds\u003c/a\u003e, and you can follow it all here - for as little as $3/mo, you won\u0027t even have to wait for the monthly releases. You\u0027ll have access to every slated release the same day I get the final mix!\u003cbr\u003e\u003cbr\u003eI\u0027m also assembling\u00a0\u003ca href=\"https://open.spotify.com/user/rljd?si=VJhHEHOPRPmEc379necK6g\"\u003epublic playlists\u003c/a\u003e of the music I find inspiring at any given time, whether it\u0027s my friends or recent crate digging finds or just what\u0027s popular.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eIf we can figure out anything else you\u0027d like me to do for your pledge, let\u0027s work it out.\u003cbr\u003eI\u0027ll do that, too. And I\u0027ve got some ideas in the works.\u003cbr\u003e\u003cbr\u003eThanks for being part of this, even if you choose to not pledge.\u003cbr\u003ePlease head to\u00a0\u003ca href=\"http://http://dangerously.bandcamp.com\" target=\"_blank\"\u003emy bandcamp\u003c/a\u003e for lots of free music, or follow my artist page on\u00a0\u003ca href=\"https://open.spotify.com/artist/0vxGs9Wd44fjJHqOOHzgDK\"\u003eSpotify\u003c/a\u003e and\u00a0\u003ca href=\"http://youtube.com/dangerously\" target=\"_blank\"\u003eYouTube\u003c/a\u003e, or whatever platforms you use to stream new music.\u003c/div\u003e\u003cdiv\u003elove,\u00a0\u003cbr\u003erap legend Jesse Dangerously\u003c/div\u003e\u003cdiv\u003efrom\u00a0\u003ca href=\"https://backburnercrew.bandcamp.com/\"\u003eBackburner\u003c/a\u003e\u003cbr\u003eand\u00a0\u003ca href=\"https://dangerously.bandcamp.com/album/dangergrove\"\u003eDanger Grove\u003c/a\u003e\u003cbr\u003eand\u00a0\u003ca href=\"https://handsolorecords.bandcamp.com/album/rap-dad-real-dad\"\u003eThe Library Steps\u003c/a\u003e\u003cbr\u003eand\u00a0\u003ca href=\"https://dangerously.bandcamp.com/album/the-imf-ride-b-w-even-exist-as-in-we-dont\"\u003eImaginary Friends\u003c/a\u003e\u003cbr\u003eand ok... nerdcore\u003c/div\u003e"

     "description": "For $1, you are supporting me in everything that I give away, \u0026amp; giving me the resources to do the things that help me but don\u0027t immediately pay for themselves.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis includes:\u003c/p\u003e\n\u003cp\u003e\u2022 free music\u003c/p\u003e\n\u003cp\u003e\u2022 Spotify/Play/YouTube playlists\u003c/p\u003e\n\u003cp\u003e\u2022 the wit, insight, \u0026amp; umbrage of my twitter\u003c/p\u003e\n\u003cp\u003e\u2022 updates on what I \u0026amp; all my cooler friends are doing\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nYou can have everything that this tier gets you without pledging, except for the sure and solemn knowing that I would die without your help.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOh plus the occasional secret bonus I guess who knows??? Only the $1 Patreots.\u003c/p\u003e",

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2018-03-29T02:17:59.156166+00:00",
     "description": "You\u0027ll get a physical copy of anything I release during the time that you\u0027re supporting me at that level.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eas soon as your first month\u2019s pledge clears, i\u2019ll start you off with one of any CD, tape, or zine I\u2019ve previously released (and still have)! \u00a0Then when the next album or EP or zine thing or single rolls around, it\u2019s headed to you like a ROCKET.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEven if a label puts it out and can\u0027t afford to give me a bunch of free copies for this purpose, I will walk to the STORE in a SNOW STORM and I will BUY you a copy and have the CONFUSED STORE CLERK autograph it for you! \u00a0And mail it to your house! \u00a0HAPPILY.\u003c/p\u003e",

   {

     "created_at": "2017-07-29T00:24:25.090491+00:00",
     "description": "An extremely, EXCRUCIATINGLY limited 7\" lathe-cut vinyl record of the monthly song, mailed to your home. God I envy you. \u00a0Am I even making money at this point? Not much. What a terrible decision!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis reward will be mailed out bimonthly*, because\u00a0\u003c/p\u003e\n\u003cp\u003e(a) there\u0027s room for two songs on a double-sided disc, and because otherwise the shipping costs would kill us both, and\u00a0\u003c/p\u003e\n\u003cp\u003e(b) let\u0027s be honest - if I sent you this EVERY month, your house would quickly qualify for its own episode of Hoarders, and I don\u0027t want to get my big break on TV by being the reason a whole bunch of cool rap nerds are on Hoarders next year.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*not in the sense of \"twice a month,\" but in the sense of \"once every two months and I\u0027m bi.\"\u003c/p\u003e",
