    "summary": "Hey there! We\u0027re\u00a0Regan Boychuk and\u00a0Brent Nimeck, and we\u0027ve been working in and researching Alberta\u0027s oil and gas industry for over a decade. Now, we\u0027re raising the alarm bells on billions of dollars of environmental liabilities in Alberta --\u003cstrong\u003e and we\u0027ve got a solution. \u003cbr\u003e\u003cbr\u003eThank you for stopping by our page and considering being part of this project.\u00a0 Your support makes our work possible.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOur first concern has always been putting Albertans back to work.\u003c/strong\u003e There are currently 40,000 unemployed oilfield workers in Alberta.\u00a0 And there are over 330,000 oil and gas wells in Alberta that either need to be cleaned and reclaimed now, or will in the near future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe problem?\u00a0\u003c/strong\u003e Both the government and industry leaders are massively downplaying the problem, while the oil patch racks up more and more debt.\u00a0 That means when companies go bankrupt, \u003cstrong\u003ethe public could be left with a cleanup bill of hundreds of billions of dollars.\u00a0\u003c/strong\u003e We don\u0027t want that to happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur well reclamation plan, Reclaiming Alberta\u0027s Future Today (RAFT), will create tens of thousands of jobs\u003c/strong\u003e for the people and equipment idled by the downturn.\u00a0 RAFT is a plan to protect Alberta\u0027s land, water and air from aging well contamination, while protecting the public from footing the cleanup bill as oil patch companies begin to go under.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere is no bigger obstacle to the transition away from fossil fuels than the power and influence of the energy industry, and the government\u0027s passivity in the face of it.\u003c/strong\u003e Holding the industry accountable for the mess they have already created is the first step: it\u0027s called the \"polluter pays\" principle.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in: \u003cstrong\u003ewe need your support so that we can dedicate ourselves full time on our research and advocacy on the issue of Alberta\u0027s aging wells.\u003c/strong\u003e Help us spark public debate about serious solutions, like RAFT, that match the scale and urgency of the crisis, before it\u0027s too late.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe need your help\u003c/strong\u003e.\u00a0 Simply put, we are concerned Albertans, land owners, and oil and gas industry veterans working on this issue in our spare time, and without any formal support.\u00a0\u00a0\u003cstrong\u003eWill you help us spark public debate about solutions that match the scale and urgency of the hundreds of billions in unfunded oil patch liabilities?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur huge thanks go to you for choosing to support this project\u003c/strong\u003e, and for joining the fight to hold the oil and gas industry accountable to people living and working in communities in Alberta.\u003cbr\u003e"
