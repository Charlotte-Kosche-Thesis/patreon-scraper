    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VbORPx3_Ou8?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e \u003ca href=\"https://raeistic.tk/\"\u003ePortfolio\u003c/a\u003e |\u00a0\u003ca href=\"https://raeistic.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/raeistic\" target=\"_blank\"\u003eYoutube\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/raeistic/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/raeistic\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://blog.raeistic.tk\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\nFirst of all, thank you for even clicking through to this page. I\u0027m Raeistic, and I\u0027ve been making fan creations since 2007. I started with\u00a0\u003ca href=\"http://www.vimeo.com/raeistic\"\u003eAMVs\u003c/a\u003e, then moved onto\u00a0\u003ca href=\"http://raeistic.deviantart.com\"\u003edrawings and comics\u003c/a\u003e. Eventually, I have dreams of making my own animated music videos featuring my own stories and characters (kind of like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=fzQ6gRAEoy0\" target=\"_blank\"\u003eShelter\u003c/a\u003e), but tackling projects like that would take time and resources that I don\u0027t currently have.\u003cbr\u003e\n\u003cbr\u003e\nFor the moment, I\u0027m content to draw illustrations as well as work on a fan-made Korra comic that has been a dream of mine for a few years now, as a way to gain a following and work my way towards my bigger goals. But, there\u0027s a problem with that, and that\u0027s that no one is paying me to draw these comics or illustrations or make these videos, and as we all know, money is a bit of a requirement in this world. I\u0027m getting by, but my efforts to make money frequently leave me without time or energy to work on anything else. I\u0027ve had so many dry spells regarding my art in the last 10 years, and they\u0027ve all been due to my need to go to school, work, and basically just figure out how to make a living, while at the same time struggling to also fulfill my artistic dreams.\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s where Patreon comes in. I\u0027ve made this page in the hopes of being able to make \u003cem\u003ethis\u003c/em\u003e some of my living, and therefore be able to\u00a0focus more on creating content for myself and for \u003cem\u003eyou\u003c/em\u003e guys, my fans! \u003cstrong\u003ePledging is not a requirement.\u003c/strong\u003e\u00a0This is simply for those who are able and want the bonuses that come along. If you are also in your own struggle, don\u0027t even worry about it. If you\u0027re not interested in the work I create, that\u0027s fine. But if you really enjoy the things I make, and have found your own stability, then pledging will help me relieve some pressure about trying to make money as I work on my own journey to create the content I want to see in the world :)"
