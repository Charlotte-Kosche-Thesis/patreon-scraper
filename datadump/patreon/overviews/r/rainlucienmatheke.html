    "published_at": "2016-07-07T20:01:18+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout the Artist\u003c/strong\u003e\u003c/div\u003eI received a M.A. in Visual Art from Cal State University, Northridge in 2016. \u00a0I also hold a B.A. in Art with a minor in Psychology, as well as an A.A. in Commercial Art. \u00a0I make paintings, sculpture, sound art, zines, and occasionally video and performance art.\u00a0 I have performed throughout California and exhibit my work but do not currently have gallery representation.\u00a0 My work is largely about decay and acceptance of mortality, but is also a celebration of life, through the lens of a person trapped inside of a sick body. \u00a0\u003cbr\u003e\u003cbr\u003eI am a trans woman\u00a0\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e(pronouns: she/her/her\u0027s\u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u00a0\u003c/span\u003eand have an immune deficiency disease (\u003ca href=\"http://primaryimmune.org/about-primary-immunodeficiencies/specific-disease-types/agammaglobulinemia-x-linked-autosomal-recessive/\" target=\"_blank\"\u003eXLA\u003c/a\u003e) that requires monthly infusions. \u00a0Documentation of this process is a huge part of my practice. \u00a0I live in Los Angeles with my partner and our 4 rescue cats. I post photos and videos of them often. \u00a0I am very open about myself and my path, so feel free to reach out and ask questions. \u00a0I may answer sometimes in a patron only video once in a while.\u003cbr\u003e\u003ca href=\"https://rainlucienmatheke.files.wordpress.com/2013/03/saturday-may-2-2015-1119am.jpg?w=1000\u0026amp;h=\"\u003e\u003c/a\u003e \u003cimg src=\"https://rainlucienmatheke.files.wordpress.com/2014/12/saturday-may-2-2015-1131am.jpg?w=1000\u0026amp;h=\" style=\"width: 482px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSaturday, May 2, 2015\u003cbr\u003e\u003c/em\u003eDigital Photograph, 18x24 inches, 2015\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can view more of my work and my exhibition history\u00a0\u003ca href=\"http://www.iamjustaghost.com\" rel=\"nofollow\" target=\"_blank\"\u003eon my website\u003c/a\u003e.\u003cbr\u003eYou can purchase some of my fine wares \u003ca href=\"http://www.iamjustaghost.tictail.com/\" target=\"_blank\"\u003eat my shop\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eArtist Statement\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eThe destructive, contemplative, and repetitive processes used to make my work examine struggles between death and preservation as well as acceptance and control, in an effort to establish a sense of permanence in a decaying body. Illness comprises much of life. My practice embraces and celebrates the seemingly futile pursuit of the preservation of life and the fragility of the body.\u003c/em\u003e\u003cbr\u003e\u003cem\u003ePainting, performance, and sculpture become surrogate bodies that I infuse with energy gleaned from others through intimate exchange. This exchange may involve face-to-face encounters or indirect contact in the form of human blood donations. Together these works consider the imperfections of the world in an attempt to evoke anxiety, confusion, discomfort, and fear.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://rainlucienmatheke.files.wordpress.com/2014/12/40-days-40-nights-deatil-1.jpg?w=1200\u0026amp;h=\" style=\"width: 434px;\"\u003e\u003cbr\u003e40 Days, 40 Nights (21)\u003c/em\u003e\u003cbr\u003eRust, Ink, Resin, Steel, 4x6 inches, 2015\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am just trying to sustain my studio practice, maintain access to the materials needed to continue making the work, purchase vital tools and equipment that I lost access to when I graduated, and open up the possibilities of realizing larger-scale projects.  Much of my process involves collecting and documenting what I come into contact with and find interesting (dead insects and medical ephemera). My work is often difficult, but I believe that it is important. I am of the hope and belief that my work and my story can be a source of strength, comfort, or inspiration for anyone who is, or has been sick, or has a sick loved one. \u00a0I am seeking to form connections.\u00a0\u003cbr\u003e\u003cbr\u003eI am going to make this work either way, but I could make more of it and tend to bigger projects with some help and support, so, if you like what I am doing here, or\u00a0\u003ca href=\"http://www.iamjustaghost.com\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e, please consider becoming a patron. \u00a0All completed work will still be posted and available elsewhere, but by contributing to my practice, you will hold a forever place in my heart, as well as have access to in-progress work, process videos and insights, an occasional tutorial, open-dialogue, access to the work and give away opportunities. \u00a0Oh, and lots of pictures of my cats.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://rainlucienmatheke.files.wordpress.com/2014/04/ghost-hand_front-view.jpg?w=1000\u0026amp;h=\" style=\"width: 456px;\"\u003e\u003cbr\u003e\u003cem\u003eUntitled (Ghost Hand)\u003cbr\u003e\u003c/em\u003eMedical ephemera \u0026amp; Resin, Dimensions variable, 2015\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOkay, so here\u0027s how Patreon works\u003c/strong\u003e\u00a0\u003c/div\u003eI\u0027ve set up various tiers of support, ranging from $1-$50/month, which will get you rewards and opportunities. The higher your support level, the more stuff you will get and have access to. \u00a0This is not like Kickstarter or Gofundme where you make a 1-time contribution for a single project. \u00a0This is a recurring monthly donation to directly support the ongoing work of artists that you enjoy or believe in.This basically is a subscription-based service and as such, you can opt out at any point, for any reason, and I will still love you. \u00a0\u00a0\u003cbr\u003eYour card or account will be automatically billed at the beginning of every month, at the amount that you set. \u00a0After processing fees, the money that you send me will go directly into my studio practice and related expenses (materials, tools, submission fees for exhibitions, domain name registration, storage of finished work, printing zines, saving/planning for larger-budget-based projects, etc.)\u00a0\u003cbr\u003eI have decided to charge monthly, instead of \"per item\" because I do a lot of different things, and plan on posting updates and content of some kind several times each month. :)\u00a0\u003ca href=\"http://paypal.me/davidlucien\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eYou are supporting me and my practice directly, so I want to give you all the things. \u00a0Please see the details of each reward tier on this page.\u00a0 The rewards available are things that will be made just for you, with love. \u00a0It could be as simple as access to the patron-only feed, pre-order opportunities for things like zines, prints, and music, or something more substantial for all you art collectors out there, like paintings or works on paper. \u00a0There is more information about some of the rewards\u00a0\u003ca href=\"https://www.patreon.com/posts/little-more-info-7661701\"\u003ehere\u003c/a\u003e. \u00a0If you have any questions, please just ask me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003c/div\u003eIt\u0027s very difficult for me to ask for help, but I am allowing myself to be vulnerable and asking for what I need.\u003cbr\u003eThank you for taking the time to read this, I love you."
