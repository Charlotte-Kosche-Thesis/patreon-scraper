    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F8uwd1uWzg_A%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D8uwd1uWzg_A\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2F8uwd1uWzg_A%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=8uwd1uWzg_A",
    "one_liner": "Band Interests: Rockin\u0027 Your World",
    "patron_count": 24,
    "pay_per_name": "Content",
    "pledge_sum": 9540,
    "pledge_url": "/bePatron?c=78697",
    "published_at": "2014-01-27T05:47:55+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eSign up to become a patron and receive the audio of all our cover songs for free!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eYou can click this link for a short and easy explanation of Patreon:\u003c/strong\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"http://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.youtube.com/watch?v=wH-IDF809fQ\u003c/a\u003e \u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you like our music, and if you want us to make more, please consider tipping us a dollar or two (or however much you like) per release that we \nupload (we will be uploading new content approximately every 20-30 days).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSince the release of our videos of \"All That She Wants\" and \"Rolling In the Deep,\" we have been bombarded with requests to make more music! \u00a0So, for all our fans and supporters, \u003cstrong\u003ewe are now in the process of creating new songs and videos!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eThis is why we need you to become patrons:\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur first priority as musicians is to make music that we enjoy immensely and to share this music with everyone.  But without additional financial support, the production process is extremely slow due to our respective obligations, and therefore the creative stamina and output dissipates over time.\u003cbr\u003e\u003cbr\u003eAll of our online content is free/pay what you can (this will probably never change),\u00a0and for the most part the only remuneration we have received has been in the form of your appreciation.  For this alone, we are grateful.\u00a0However, in order to make recordings and videos, we have to come up with the funds and dedicate an extensive amount of time to the production process. \u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWith your help, we can\u003c/strong\u003e \u003cstrong\u003espeed up the creation/production process and ensure that our content is produced at the highest quality.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWith just a small amount of continuous funding from each patron, we will be able to create and release new songs and videos much quicker than our current rate of production/release. \u00a0Here is an example of what is required to create one live performance video:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003erenting rehearsal space\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003espending hours conceptualizing, composing/arranging and rehearsing content\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003egear rentals (both audio/video)\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehiring a camera man\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003erecording, editing, mixing and mastering audio\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eshooting, rendering footage and editing videos\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eminimum 60 + hours of time\u003c/span\u003e \u003c/li\u003e\n\u003c/ul\u003e\nYour financial support will help us cover the costs of everything associated with producing high quality audio recordings and making great videos!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eThank you for reading this far! Now this is how patreon works:\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\nWhen you sign up to become a patron (which takes seconds), you support us by giving us a tip of your choice ($1, $2, $5, etc.) every time we release a new song or video.\u00a0 You do this because you like what we create, and you know we put a ton of effort, soul and time into our music.\u00a0 By supporting us, you help build and maintain the momentum necessary for creating and releasing new high quality content. \u003cbr\u003e\n\u003cbr\u003e\nYou can customize your contributions by setting the amount you want to tip at the top left corner of this page. Patrons can also choose when and how to contribute.\u00a0 You can set parameters to ensure you never go over your budget, or set your pledge so that you only tip for a certain amount of content in a given period.\u00a0 You can also stop at any time! \u003cbr\u003e\u003cbr\u003e\u0027Like\u0027 us on facebook, share our content, and subscribe to our youtube channel. Download our original music at\u00a0\u003ca href=\"http://rockyardband.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://rockyardband.bandcamp.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
