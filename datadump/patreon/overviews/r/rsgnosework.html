    "summary": "\u003cstrong\u003eGreetings Nose Work Enthusiasts!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are super excited about creating lots of content for you and your dogs. These resources are designed to help you and your dog develop as a team and will include articles, videos, video review, products and individualized coaching. We know this couldn\u2019t (and shouldn\u2019t) replace a physical class with a good instructor, but we hope that everyone can find something of value and that we can meet each of your needs in a personalized way.\u003cbr\u003e\u003cbr\u003eWe are planning on posting videos and articles of our entire curriculum of nose work training as well as videos of the various exercises we are doing in our physical classes week to week. It\u0027ll be like you were right there in class with us.\u003cbr\u003e\u003cbr\u003ePlease let us know what kinds of information or rewards you are interested and if we can make it happen we definitely will. We are very excited to have you joining us on this journey.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eThe RSG team\u003cbr\u003e\u003cbr\u003eThe humans:\u003cbr\u003e\u003cbr\u003eMichael McManus, Certified Nose Work Instructor, Certified Applied Pet Ethologist\u003cbr\u003eMichael has been working \nwith dogs for 9 years focusing on K9 Nose Work\u00ae, Treibball and Herding. \nHis Siberian Husky, Lumi, has done well in Nose Work coming in 1st place\n in their NW1, 1st place in both of their NW3s, and earning numerous placements \nin elements. They are now competing towards their NW3 Elite \nTitle. Michael was among the first to title dogs not owned by himself in\n Nose Work. He has titled a Basenji, a Flat Coated Retriever, a Border \nCollie, a Doberman, a Spanish Water Dog, and a Bloodhound in NACSW \nsanctioned trials. He is also an NACSW Certifying Official, Camp \nInstructor and teaches seminars around the country.\u003cbr\u003e\u003cbr\u003eNatalie McManus, Certified Nose Work Instructor\u003cbr\u003eNatalie is a Certified Nose Work Instructor with the National \nAssociation for Canine Scent Work, a Camp Instructor, a Chief Search Designer and Judge \nfor United States Canine Scent Sports, and a Judge for AKC Scent Work. She has been trialing in Nose \nWork for 8 years and teaching classes for over 6 years. She has titled an \nAustralian Shepherd mix, a Pomeranian (the 1st Pomeranian to achieve a nose work\ntitle), a Border Collie (the 2nd Border Collie to achieve an NW3 title), and \nBelgian Malinois.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe dogs:\u003cbr\u003e\u003cbr\u003eLumi, CGC, NW3 x2, L1C, L1E, L1I\u003cbr\u003eHazel, ELT2, L1I\u003cbr\u003eGhost, NW1, L1C\u003cbr\u003eIcie, CGC, NW3 Elite, L1E\u003cbr\u003e\u003cbr\u003eThe cat:\u003cbr\u003e\u003cbr\u003eMatatabi\u003cbr\u003e\u003cbr\u003eAnd the horses:\u003cbr\u003e\u003cbr\u003eHolly\u003cbr\u003eLittle\u003cbr\u003e"
