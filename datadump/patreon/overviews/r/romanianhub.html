    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/f6YeiQMRyck\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Romanian Hub is a Language Learning YouTube Platform where I\nmake fun, informative, and engaging Romanian Language Videos. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy I\u2019m doing this?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI have a passion for teaching and languages and I would like\nto make Romanian, my native tongue, one of the most popular languages in the\nworld.  \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eHow can you help on\nPatreon?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI post a Romanian Language Learning video on YouTube every day,\nfive days a week, from Monday to Friday. This takes a huge amount of time in\nplanning, recording, editing, and uploading. But I believe so much in this\nproject that I\u2019m willing to put all my efforts into creating videos that can\nhelp people with their Romanian Language Learning.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nPlease consider giving a dollar every month (or as much as\nyou can afford). Patreon helps me reach out to like-minded people who also love\nthe Romanian language. So, every dollar you pledge will go towards making sure\nthat more and more language lovers can learn Romanian. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat happens to your\nmoney?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nTo minimize production costs, there are only two people\nbehind Romanian Hub. Myself, in front of the camera, and my wife, behind the\ncamera. I also do the editing and all other YouTube related tasks, while my\nwife schedules my time. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI have already made a huge investment in semi-professional\nrecording equipment but I know that the editing part still needs improvement.\nThe money that you pledge here on Patroen will be used to purchase better\nsoftware and plug-ins, take video editing classes, and hopefully set up a Romanian\nHub dedicated YouTube studio with the cameras ready to roll and professional\nsound and lighting equipment. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWho is behind Romanian\nHub?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy name is Voicu Mihnea Simandan and I\u2019ve been a\nschoolteacher for almost two decades. I\u2019ve taught English Language and\nLiterature, Social Studies, and Psychology at all levels. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe person behind the cameras, my wardrobe advisor, and the\nmanager of our improvised \u201chome studio\u201d is no other than my wife, Upashna Rai\nSimandan, herself a teacher with a strong passion for community service and\nliteracy. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe are based in Thailand where we both have full time jobs\nat an international school in Bangkok but, originally, my wife is from India\nwhile I was born in Romania. \u003cbr\u003e\n\n\u003cbr\u003e\n\nTogether we are the Romanian Hub Team who believes that the\nRomanian language is a beautiful one which deserves to be taught at a worldwide\nscale. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat are our goals?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe Romanian Hub project is a labour of love that we will \u003cem\u003eforever provide for free\u003c/em\u003e and make\navailable to anyone around the world. You can help us reach that goal by pledging\nmoney here on Patreon. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe \u003cem\u003eshort-term goal\u003c/em\u003e\nis to expand our video production from 5 videos a week to 7 videos a week. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe \u003cem\u003emedium-term goal\u003c/em\u003e\nis to upgrade our editing capabilities and set up a YouTube studio dedicated\nfor Romanian Hub recordings and production. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe \u003cem\u003elong-term goal\u003c/em\u003e\nis to make Romanian Hub a full-on Language Learning Program and launch a\nplatform where learners can watch the video lessons, do follow up activities,\nengage in conversation with other learners, and find out more information about\nthe intricacies of the Romanian language. \u003cbr\u003e\n\n\u003cbr\u003e\n\nOur \u003cem\u003edream\u003c/em\u003e is that\nthe Romanian Hub Language Program will be adopted by schools, universities,\nlanguage centers, and other educational institutions worldwide and that Romanian\nwill become one of the most popular languages in the world. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExample of a Romanian\nLanguage Lesson Video:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fphzcOznmK8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003eTopics Covered\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe have already established flagship courses which explore\nall the language and literacy skills needed to become an effective Romanian\nlanguage speaker:\u003cbr\u003e\n\n\u003cbr\u003e\n\n- Romanian Language Lessons \u003cbr\u003e\n\n- Romanian Language Vocabulary \u003cbr\u003e\n\n- Romanian Language Numbers \u003cbr\u003e\n\n- Romanian Language Conversations\u003cbr\u003e\n\n- Romanian ABC Lessons\u003cbr\u003e\n\n- Romanian Phonics Lessons \u003cbr\u003e\n\n- Romanian Reading Lessons\u003cbr\u003e\n\n- Learn Romanian Vlogs \n\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn the future, we are panning to also create videos about\nRomanian culture, traditions, history, and travel.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eAny worries?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nContributions are listed in $US, but you can pledge money\nfrom anywhere in the world, under any currency, and it will automatically be converted.\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nYou can stop giving money to the Romanian Hub project at any\ntime and still enjoy all the videos on YouTube. Remember, our project will\nalways be \u003cem\u003efree\u003c/em\u003e.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you can\u2019t afford donating $1US a month, don\u2019t worry and\ndon\u2019t feel bad about it. You don\u2019t owe me anything. But I\u2019d really appreciate\nit if you could recommend us to a friend or acquaintance who might be able to\npledge money for our project\u2019s continuous success. Just tell them that you\nfound these guys on Patreon who are creating a free Romanian Language Literacy\nProgram for the world!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eHow else can you\nhelp?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you\u2019re a learner, make sure your watch one of our video lessons\nevery day and leave a comment to practice the lesson and to let us know what\nother topics you\u2019d like us to cover. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you\u2019re a teacher, allow your students to watch our videos\ndaily, or assign them for homework. Also, we\u2019d love to hear back from you on\nhow you incorporated our videos in your lesson. \u003cbr\u003e\n\n\u003cbr\u003e\n\nSubscribe to\u00a0\u003ca href=\"https://www.youtube.com/channel/UC9EDd5vli9wC9E4GR8oqeBQ\" target=\"_blank\"\u003eour YouTube channel\u003c/a\u003e to make sure you don\u2019t miss\nthe next episode \u003cem\u003eand\u003c/em\u003e press the like\nbutton!\u003cbr\u003e\n\n\u003cbr\u003e\n\nAlso, share our YouTube videos on your social media account,\nespecially on Facebook and Twitter. \u003cbr\u003e\n\n \u003cbr\u003e\n\nFollow us on\u00a0\u003ca href=\"https://www.facebook.com/RomanianHub/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/vmsimandan\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and basically help us\nspread the word. After all, word-of-mouth and personal recommendation remain\n(even in today\u2019s highly technological world) the best marketing strategies. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThank you for your\ntrust and support!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nBoth me and my wife work hard from 8-to-4 to earn a living.\nWe know fully well that money doesn\u2019t grow in trees so we\u2019d like to thank you\nfrom the bottom of our hearts for your monetary contribution and for helping us\nteach Romanian to the world.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTogether with you, as part of a bigger team and an even\ngreater community of people who care, \u003cem\u003ewe\ncan make Romanian the most popular language in the world\u003c/em\u003e!  \u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e"
