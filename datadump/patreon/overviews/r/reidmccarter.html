    "summary": "Hey there,\u003cbr\u003e\u003cbr\u003eI\u0027ve \u003ca href=\"https://digitallovechild.com/about/\"\u003ebeen writing about videogames\u003c/a\u003e for a while, my reviews, features, and profiles appearing at places like GQ, Paste, Playboy, Waypoint, and PC Gamer. I also launched and edit a website called \u003ca href=\"http://www.bulletpointsmonthly.com/\"\u003eBullet Points Monthly\u003c/a\u003e, co-host the \u003ca href=\"http://www.bulletpointspodcast.com/\"\u003eBullet Points\u003c/a\u003e podcast, and, back in 2015, co-edited \u003ca href=\"https://www.amazon.ca/SHOOTER-Paul-Sousa-ebook/dp/B00YPF74TQ/ref=sr_1_1?ie=UTF8\u0026amp;qid=1498094855\u0026amp;sr=8-1\u0026amp;keywords=shooter+reid+mccarter\"\u003eSHOOTER\u003c/a\u003e, an anthology of essays about shooting games. \u003cbr\u003e\u003cbr\u003eThroughout all of this, I\u0027ve tried to keep \u003ca href=\"http://www.digitallovechild.com\" rel=\"nofollow\"\u003eDigital Love Child\u003c/a\u003e, my games criticism site, active. I love writing for the dang thing, but, as a freelancer, can\u0027t devote as much time to it as I\u0027d like. With writing on the internet a precarious field in the best of times, and fewer outlets now active, interested in the kind of work I produce, and, crucially, able to pay for that work, I\u0027m hoping to gain some support to keep doing what I do.\u003cbr\u003e\u003cbr\u003eMy favourite aspect of writing at Digital Love Child is that it allows me to dig into games and subjects that I believe warrant examination and discussion. It\u0027s sort of a home for wayward ideas--ones that I\u0027m personally invested in, but that may not fit elsewhere. It\u0027s also a place where I can experiment with tone and subject matter, meaning basically that I can write in whatever format or style seems right for a given piece. (That\u0027s a good time when you deal in words.) \u003cbr\u003e\u003cbr\u003eI\u0027m\n starting a Patreon in the hopes of gaining support for writing more in-depth and frequent articles and reviews for Digital Love Child. If you\u0027re nice\n enough to help with that, I\u0027ll do my best to give you things to read that are worth the pledge.\u003cbr\u003e\u003cbr\u003e"
