    "summary": "\u003cstrong\u003eOverview\u003c/strong\u003e\u003cbr\u003e\u00a0 My family and I still can\u0027t believe how much our lives have changed over the past few\n years! We\u0027ve met so many wonderful people who appreciate all the content\n we created, whether it be from our \u003cem\u003e\u003cstrong\u003eResslerMania Media\u003c/strong\u003e\u003c/em\u003e YouTube Channel, the \u003cem\u003e\u003cstrong\u003eResslerMania \u003c/strong\u003e\u003c/em\u003eVIMEO Channel, the \u003cem\u003e\u003cstrong\u003eResslerMania\u00a0\u003c/strong\u003e\u003c/em\u003e DailyMotion Channel, or the Facebook page we created ... that is named \u003cem\u003eResslerMania Gardening\u003c/em\u003e.\u003cbr\u003e\u00a0 It would not be possible to keep creating the amount of \ncontent we do if it weren\u0027t for all the support we receive from all you guys! THANK YOU SOOOO MUCH!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I decided to open a Patreon page\u003c/strong\u003e.\u003cbr\u003e\u00a0So\n many people have replaced TV with YouTube, VIMEO, and DailyMotion. Most of us who create content \nonline actually get paid extremely little, or nothing at all, for the actual content \nitself.\u00a0\u003cbr\u003e\u00a0People pay for cable, Netflix, hulu, etc, yet often watch online content such as YouTube, VIMEO, or DailyMotion \nvideos much more often, for free. \u003cbr\u003e\u00a0 So, because so many people suggested it to us, here\u0027s a\n Patreon page we created for all the fans who wish to donate! \u003cbr\u003e\u00a0 All I ask is, \u003cem\u003eif you can afford it\u003c/em\u003e, and if you get \nenjoyment out of our videos, consider contributing $1 per month. If you \nfeel like the videos are worth more to you, and you\u0027d like to help more, \nthats even better yet!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you contribute, or not, we will continue to create video content for free!\u003c/strong\u003e\n\u003cbr\u003e\u00a0\u00a0 All this Patreon page does is allow those who wish to contribute to the ongoing \ncreation of our videos, can have an easy and affordable way of doing so. \u003cbr\u003e\u00a0 In other words...If you get entertainment value from our \ncontent, it\u0027s like a simple \u003cstrong\u003etip jar\u003c/strong\u003e, so you can make a contribution. If my \nvideos are worth \u003cstrong\u003e$1\u003c/strong\u003e a month to you, toss in a buck. If its worth \u003cstrong\u003e$5\u003c/strong\u003e a month to you, toss in a fiver. If you contribute \u003cstrong\u003eeven more\u003c/strong\u003e each month, that\u0027s even more awesome! \nEither way, \u003cem\u003eThank you for your continued support!\u003c/em\u003e\u003cbr\u003e\u00a0\u00a0 We are going to keep working as \nhard as possible to make great content that we hope you will enjoy. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eRewards explanation\u003c/strong\u003e\u003cbr\u003e\u00a0We \ndon\u0027t offer many rewards because we are already trying to throw everything we \nhave into the videos. We hope that you enjoy the \ncontent we create. Thank you so much for stopping by and reading this, and \n I hope to see you out there in the world of \u003cem\u003e\u003cstrong\u003eResslerMania\u003c/strong\u003e\u003c/em\u003e !"
