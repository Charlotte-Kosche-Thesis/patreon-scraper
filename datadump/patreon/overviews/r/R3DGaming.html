eating YouTube videos.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eA Japanese Game Walkthrough:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"390\" src=\"//www.youtube.com/embed/qr0zMOI8EFQ\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support. Whether you pledge or not, I appreciate you taking the time to read this page.\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
