    "summary": "Hey guys! My name is Resolve and I am a Brazilian animator. I now live in the United States where I make Minecraft Animations on the youtube channel \u003cem\u003eResolveDZN. \u003c/em\u003eAfter having a 5,000 subscriber channel stolen from me, A friend blessed me with his channel, one which we together have now earned\u00a0over 33,000 amazing subscribers, and animated over 90 different works for awesome clients. I am very thankful to all of my loving fans and I hope I continue to grow and increase my animation skill.\u003cimg src=\"http://i.imgur.com/9O0Igov.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhy support me on patreon?\u003cbr\u003e\u003cbr\u003eWell, I spend hours, weeks, and sometimes months on animations, as well as manage an active social life, and schooling. When calculated, my hourly wage extremely low for the amount of work I put into the job. I really love what I\u0027m doing so I continue on, but as I grow older, love can\u0027t pay my gas bill, and I may need help to get there. In order to make all the hard work I do \u003cem\u003ereally \u003c/em\u003eworth it, I would really appreciate any donations. That\u0027s why I have the month donations set low, to only 10$, because I don\u0027t need a lot, and I don\u0027t want you guys to feel pressured. It\u0027s completely up to you guys, and im so thankful for anything \u0026lt;3.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/AmM395C.jpg\"\u003e\u003cbr\u003eNot to mention the awesome perks!\u003cbr\u003e\u003cbr\u003eIf you read more about the Patreon levels, they come with rewards. For example, for only $1 you will get all of my latest animation previews and sneak-peaks. You also will have the opportunity to send in your Minecraft skin to be featured in one of my animations. You can also participate in Patreon polls, and get a role on my discord. For 5$, you can do all this, but also have exclusive access to BTS clips, and Patreon-exclusive live streams. For 15$, you get even more :) Make sure to check those rewards out!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WLzBGMP.png\"\u003e\u003cbr\u003e\u003cbr\u003eI hope that I can continue to grow as a YouTuber and animator, with the help of all you guys. \u0026lt;3"
