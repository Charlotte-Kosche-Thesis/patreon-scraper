    "summary": "\u003cstrong\u003eBe curious. Dream big. Never stop learning. Choose happiness. Live a life worth living\u2014every day.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome and thanks for visiting our Reboot Community! My name is Karma. I am a minimalist nomadic explorer with a passion for outdoor adventures. I have left the corporate rat race and choose to prioritize my life differently. I focus more on what is happening right now because being present in the moment here and now is all that matters in the end. When I am not out on a long-distance hike or out exploring the trails and crags of the world, I am based in Sweden. \u003cbr\u003e\u003cbr\u003eThe epiphany that life is short \u2013 so you better make it count \u2013 has come as the result of a personal journey I like to call a life reboot. I share my reboot, nomadic lifestyle and passion for the backcountry as I am living my dream, and I hope to inspire you to go out and live your dream too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e What am I creating?\u003cbr\u003e\u003c/strong\u003e I blog and film my life and my\u00a0adventures. At the moment I am out on a long-distance thru-hike of the Pacific Crest Trail (PCT), a 4265 km walk from Mexico to Canada in the US 2018. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e Why support me?\u003cbr\u003e\u003c/strong\u003e By joining the community you make this social media project possible. In return I will give you access to exclusive content.\u00a0You can support us from as little as $1 per month and you can stop or alter your pledge any time. Every little bit makes a huge difference - thank you sooo much!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat will the money go to?\u003cbr\u003e\u003c/strong\u003e I really appreciate you coming on this amazing adventure with me! I invest all support from this community back into our production. Gear, camera equipment, web hosting, wifi, travel costs and food. In other words, your support will allow me to focus on living a life worth sharing. \u003cbr\u003e\n\u003cbr\u003eSo join me today! I can\u2019t wait to share our next adventure with you! :)\u003cbr\u003e\n\u003cbr\u003eKarma\u00a0\u00a0\u003cbr\u003e\u003ca href=\"http://rebootlife.me/\"\u003erebootlife.me\u003c/a\u003e"
