    "published_at": "2016-03-31T19:41:21+00:00",
    "summary": "Hi.\u00a0 We\u0027re Justin and Gord.\u00a0 Two dudes who love video games and books.\u00a0 Not just consuming, but comprehending.\u00a0 To that end, we formed the \u003ca href=\"http://www.redpagespodcast.com\" rel=\"nofollow\"\u003eRed Pages Podcast\u003c/a\u003e.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Red Pages Podcast?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRed Pages Podcast\n is, unsurprisingly, a podcast.\u00a0 It is released bi-weekly(ish) to the entire internet free of charge. We interview the creators behind the media, people who create the media that you buy.\u00a0 On top of that, we occasionally publish essays and articles on our \u003ca href=\"http://www.redpagespodcast.com/\"\u003ewebsite\u003c/a\u003e, covering topics ranging from game design and reviews to media coverage of events like Indiecade, E3, Bitsummit and GDC.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInterviews huh?\u00a0 Tell me more!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOn our show, we have had the enormous privilege of hosting some incredibly talented guests.\u00a0 Some of our most prominent interviewees include:\u003cbr\u003e\u2022 \u003ca href=\"http://redpagespodcast.com/listen/nolan-north-voices-you\"\u003e\u003cstrong\u003eChris Avellone\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u2022 \u003cstrong\u003e\u003ca href=\"http://redpagespodcast.com/listen/the-catma-sutra\"\u003eEdmund McMillen\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 \u003ca href=\"http://redpagespodcast.com/listen/the-tripod\"\u003eRand Miller\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u2022 \u003cstrong\u003e\u003ca href=\"http://redpagespodcast.com/listen/lying-on-top-of-a-car-that-is-also-yourself\"\u003eAshly Burch\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u2022 \u003ca href=\"http://redpagespodcast.com/listen/throw-the-vampire-down\"\u003e\u003cstrong\u003eTarn Adams \u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u2022 \u003cstrong\u003e\u003ca href=\"http://redpagespodcast.com/listen/looking-at-matt-damon\"\u003e\u003c/a\u003e\u003ca href=\"http://redpagespodcast.com/listen/looking-at-matt-damon\"\u003eAndy Weir\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur interviews discuss not only the product of their work, but also their influences, theoretical foundations and design styles - our discussions often run for two hours or more, providing a deep dive into the individual\u0027s life and work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s cool but why do you need my cash?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis\n podcast is a labor of love, not our job, and producing a new show each \nweek consumes a nontrivial amount of time to record, edit, produce and \nrelease.  This cuts into our real-life jobs:  Justin is a grad student \nand a game developer and Gord is a full-time father with two babies.  That doesn\u0027t even include the time\n we spend on things like our highly-regarded articles and reviews, which\n have been featured on sites such as Gamasutra, or maintaining the \nwebsite itself.\u003cbr\u003e\u003cbr\u003eWe don\u0027t want to include advertisements for corporate sponsors in our podcasts.\u00a0 We want to be able to continue to secure excellent guests and produce the amount of content that you, the listeners, have come to expect.\u00a0 We are and have always been driven by a connection to our community of listeners, and much prefer to have our podcast funding come from you, the people who care about and actually consume our content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you charge for these episodes?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo! Our shows will remain free and continue to be released under a Creative Commons \u003ca href=\"http://creativecommons.org/licenses/by-nc-sa/3.0/\" rel=\"nofollow\"\u003eAttribution-Noncommercial-Share Alike\u003c/a\u003e License.\u00a0 Your money will allow us to pour more time into the podcast, pay for serious design and usability upgrades to our website, enable us to cover nontrivial travel fees for live events and most importantly compensate the hosts for their tireless efforts to produce superior material and interviews not available anywhere else.\u00a0 \u003cbr\u003e\u003cbr\u003eEven if you don\u0027t sign up for a monthly pledge\n you\u0027ll still be able to get everything we do for free.  But if you\u0027re a\n fan, we hope you\u0027ll consider signing up and helping us grow and evolve.\u003cbr\u003e\u003cbr\u003eThanks a bunch to everybody who has supported us and listened to us over the years.\u00a0 With your help, we can continue to do great stuff going forward!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eJustin \u0026amp; Gord\u003cbr\u003e"
   },
