    "summary": "Hey everyone! \u00a0:)\u003cbr\u003e\u003cbr\u003eI\u0027m Relatable Doodles. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan\u003eThanks for visiting this page - it shows that you care a lot about the future of RD. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch3\u003e\u003cu\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhy should we support you?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan\u003eI\u0027m currently in the process of creating a comic book but this will only be possible with your help!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI need more time to work on Relatable Doodles but I can\u0027t since I have to pay for necessities (like rent and bills) which means that I have to do a lot of freelance work AND study for my Law degree on top of that, leaving me with minimal time to finish the book or even make comics.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou get \u003cstrong\u003eCOOL\u003c/strong\u003e\u00a0rewards when you pledge certain amount (check them out!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI love\u00a0making comics - it\u0027s not only my hobby, it\u0027s my passion!\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cspan\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003ch3\u003e\u003cstrong\u003e\u003cu\u003eHow does Patreon work?\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your help I will be able to pursue what I love to do most - creating comics! I will be grateful for every contribution (seriously, $1 from around 1000 people would go a long way) it will honestly make my day!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e Thank you so so much for all your support! I love you all!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-\u00a0\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eRelatable Doodles\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://www.instagram.com/relatabledoodles/\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ewww.instagram.com/relatabledoodles/\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e"
