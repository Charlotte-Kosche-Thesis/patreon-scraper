    "summary": "Raiden\u0027s Quest is an animated fantasy series about wolves that will begin releasing on YouTube in 2018.\u00a0 The story follows Raiden, a young wolf with an incredible gift and an even greater responsibility, as he struggles to come to terms with his calling and face his destiny.\u00a0 It is a coming of age story that we feel almost everyone will be able to relate to in some way.\u00a0 Although Raiden\u0027s Quest will have no objectionable content, it does contain scenes of intense drama and peril.\u00a0 Parents may wish to watch before or with younger viewers.\u003cbr\u003e\u003cbr\u003eTeam Raiden is an indie team of writers, artists, voice actors, and others who have come together to produce Raiden\u0027s Quest.\u00a0 Although many team members are centered in Southern California, other members come from all corners of the US, and all of us work toward this common goal.\u00a0 All of us work voluntarily on this project with no guarantee of compensation, despite the time and sometimes finances that we put into this project, and that\u0027s why our patrons are so important!\u00a0 Without you, the long-term future of Raiden\u0027s Quest is uncertain at best, but with your help, we hope to continue working on Raiden\u0027s Quest (and perhaps to branch out into other projects eventually as well!) for many years to come.\u003cbr\u003e\u003cbr\u003eThank you to all who support us--without you, Raiden\u0027s Quest would not be possible!\u00a0 Any and all financial contributions are greatly appreciated, but even if you can\u0027t support us financially, you can help support the project by spreading the word!\u00a0 For more information, contact us at raidensquest@gmail.com .\u003cbr\u003e\u003cbr\u003e-Team Raiden\u003cbr\u003e"
