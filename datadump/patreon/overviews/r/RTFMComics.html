    "summary": "Ever find yourself scrolling through my galleries, totally devoid of ideas but still wanting to support my art in some way?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eWell now you can!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eSupporters of my full time hobby can rest easy knowing that their contributions will be used to further my efforts, including keeping me fully stocked with pop and salty snacks for fuel and saving up for better\u00a0equipment\u00a0to improve the variety of products I offer! \u003cbr\u003e\u003cbr\u003eYou can offer just a little bit or really spoil me depending on your wishes, though higher tiers get better stuff! As I save up more, I will edit the tiers to include bigger and better prizes and hopefully one day I can release some actual physical merch like pins and shirts to my loyal followers!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHave a tier that promises art for you but you have no idea what you are after? No problem! Just give me some free range and I will doodle up something random in your honor! Don\u0027t have a character preference? I\u0027ll use one of mine! It\u0027s all good! You are under no obligation to think up ideas whatsoever! The option is simply there should you decide you would like something for that month! :D\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eJust a warning: I am new to this and really don\u0027t know what I am doing so things may shift around as I get more comfortable. Keep an eye out and feel free to drop me suggestions on improving the tier rewards!\u003cbr\u003e\u003cbr\u003e"

   {

     "completed_percentage": 19,
     "created_at": "2016-04-26T02:19:57+00:00",
     "description": "If by some miracle, I manage to start making an actual paycheck worth each month, I will start to answer all asks/mail/comment questions in a video with my actual self! I will likely be blushing, stammering, and generally destroying my own native language, as I have a rather large fear of public speaking! So If you would like to see me make a total ass of myself answering your mail, then this is the way to go!\u003cbr\u003eThis one is rather high up because it scares me and I wish to hide behind the idea of \"good luck on that one!\" \u0026gt;_\u0026lt;",

   {
    "attributes": {
     "amount_cents": 10000,
     "completed_percentage": 99,
     "created_at": "2016-06-27T21:07:58+00:00",
     "description": "Contrary to popular belief, I dont do ALL my weekly comics at the last minute! More often than not, I have several lined up for that month! Wouldn\u0027t it be nice if you didn\u0027t have to wait as long for each one?\u00a0\u003cbr\u003eThis goal tier opens up access to the comics that I am in the process of working on, including the rough sketch, lines, and finished product before it goes online every Wed/Thurs! \u003cbr\u003e\u003cbr\u003eNot all these stages have been saved for comics that I have already done (you will get the end product before anyone else still), and those that I accidentally end up doing at the last minute will still be posted (except YOU get to see the unfinished stages too, unlike everyone else).\u003cbr\u003e\u003cbr\u003eThis goal will also open up comic requests, to an extent, as people can suggest topics for me to cover, ask my opinion on things to review in my comics, or even suggest things like outfit designs! Want to have your character on a character\u0027s shirt for that week? CAN DO!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLUS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYes, im not done yet!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePLUS you lovely supporters get first dibs if I ever need cameos in my weekly comics for bg characters!",
