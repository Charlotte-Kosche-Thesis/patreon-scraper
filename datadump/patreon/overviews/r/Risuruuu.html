    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e[\u003ca href=\"http://www.facebook.com/risuruchan\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e] [\u003ca href=\"http://www.instagram.com/risuruuu\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e] [\u003ca href=\"http://www.cospix.net/risuruchan\" rel=\"nofollow\"\u003eCospix\u003c/a\u003e] [\u003ca href=\"http://www.acparadise.com/loves/risuruuu\" rel=\"nofollow\"\u003eACParadise\u003c/a\u003e]\u003c/strong\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003eWelcome to my Patreon!\n\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHi everyone! I\u0027m Ritsu and let\nme tell you a little about my Patreon page!\n\t\u003cbr\u003e\nI\u0027m a cosplayer based out of Pennsylvania! I\u0027ve been making my own costumes and\nattending conventions since 2008. I\u0027ve always loved gaming, cartoons, and anime,\nand I feel the most confident expressing my love through\ncosplay! I\u0027m selecting Patreon because any and all help I receive will go right back to you through rewards and thanks!\n\t\u003cbr\u003e\n\t\u003cstrong\u003eBecoming a Patreon is entirely your choice!\u003c/strong\u003e\u003cbr\u003e\n\u2665\u2665\u2665\n\t\u003cbr\u003e\n\t\u003cimg height=\"300\" src=\"http://i67.tinypic.com/23vcd50.jpg\" width=\"300\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cstrong\u003e[-About My Cosplays-]\u003c/strong\u003e\u003cbr\u003e\nSince the start of this journey, I\u0027ve met some of my best\nfriends, learned many new techniques, and gained numerous skills from this\nhobby. Not only do I create costumes for myself, but I make costumes for my\nboyfriend,\u00a0\u003ca href=\"http://www.instagram.com/silversh33p\" rel=\"nofollow\"\u003eSilver Sheep\u003c/a\u003e, as well! Together, we typically create over 15 costumes per year. My personal skill sets include sewing, wig styling, photo editing, and some prop/armor crafting. I hope to do more projects that challenge these skills and to better improve upon them. Additionally, through support, it would be a dream to create tutorials and guides for others to learn from to help them feel more confident in this hobby. Cosplay can be very intimidating, but it certainly doesn\u0027t have to be! With support, I would love to create a Youtube channel featuring costuming tutorials, make-up, convention preparation and more!\u00a0\u003cbr\u003e\n\t\u003cblockquote\u003e\n\t\t\u003cimg height=\"251\" src=\"http://i65.tinypic.com/25ezdar.jpg\" width=\"335\"\u003e\u003cbr\u003e\n\t\t\u003cem\u003e(Photo Credit: Sarcamstic Cosplay)\u00a0\u00a0\u003c/em\u003e\u003cbr\u003e\n\t\u003c/blockquote\u003e\n\t\u003cu\u003e\u266a What to expect by becoming a patreon:\u003c/u\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eWIP photo dumps\u003c/li\u003e\n\t\u003cli\u003eConvention Panel-exclusive content and info\u003c/li\u003e\n\t\u003cli\u003eMonthly prints\u003c/li\u003e\n\t\u003cli\u003eCrafting and photo editing tutorials with pictures\u003c/li\u003e\n\t\u003cli\u003eCostume guides and break-downs\u003c/li\u003e\n\t\u003cli\u003eHandwritten letters\u003c/li\u003e\n\t\u003cli\u003ePrivate Instagram account for WIP photos\u003c/li\u003e\n\tAnd more!~\u266b\n\t\u003cbr\u003e\n\t\u003cblockquote\u003e\n\t\t\u003cimg src=\"http://i65.tinypic.com/2yn4faw.jpg\"\u003e\u003cbr\u003e\n\t\t\u003cem\u003e(Photo Credit: U.V. Photography)\u003c/em\u003e\n\t\u003c/blockquote\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003ePatreon will give \n\t\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eYOU\n\t\u003c/strong\u003ethe chance to get some exclusive perks and the opportunity to see it first! \n\t\u003cu style=\"background-color: initial; text-align: center;\"\u003eThis is\nentirely up to you!\n\t\u003c/u\u003e Any and all support will be greatly appreciated no matter\nwhat tier you decide to choose. I hope that through Patreon, I can share tutorials and behind-the-scenes content that helps me help you!\u00a0\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
