    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/elvRp6w7I58\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cblockquote\u003eI fear that future generations will judge us\nharshly for our failure to place proper value on the Icelandic nature and wildness.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cbr\u003eWho is Rafn Sig,-\u003c/strong\u003e\u003cbr\u003eRafn Sig,- is a freelance Icelandic photographer who have focused on the raw nature and landscape since he was a young boy. He has been hiking in the Icelandic highlands and low lands all his life and knows the nature and the hidden spots like a true native.\u003cbr\u003e\u003cbr\u003eRafn has published 8 photographic books about Iceland,  called \u201cWILD ICELAND the untouched nature\u201d \u003cbr\u003eEach book focuses on the collection of the best of the sensational nature of the individual parts of Iceland; these eight books contain photographs of the south, southwest, west and Reykjavik, the capital of Iceland north, east, westfjord and the highlands (\u003ca href=\"http://www.ebay.com/sch/rafn1955/m.html?_nkw=\u0026amp;_armrs=1\u0026amp;_ipg=\u0026amp;_from=\" rel=\"nofollow\"\u003eYou can find them on e-bay\u003c/a\u003e, KEF airport and in Icelandic book stores)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the appeal for Support now?\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cem\u003e\u201cI\u2019m doing this to secure my financing and be able to jump out when the light is right where ever it is in Iceland.  I\u2019m asking for your support so I can Document Iceland while it\u2019s still relatively untouched for our future generation to preserve\u201d. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happened?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eIceland is very\nsensitive due to short summers and long winters, so it takes the vegetation\nlong time to heal. \u003c/li\u003e\u003cli\u003eSorry to say that\nwe have long past the tourists tolerance limits. We are only 300.000 people\nliving here but we got over 2.400.000 tourists the year 2017. That is\neight times more than population of Iceland and it is increasing.\u003c/li\u003e\u003cli\u003eIceland is changing\nrapidly fast due to the climate changes and the Glaciers are melting down\nfaster than ever. \u003c/li\u003e\u003cli\u003eBig industry\ncompanies are settling down because of the low electrical cost with their air, landscape\nand visual pollution.\u003c/li\u003e\u003cli\u003eGeothermal Power plants\nare therefore seeking to drill in new vulnerable places and spoil our untouched\nnatural pearls.\u003c/li\u003e\u003cli\u003eHydraulic Power\nPlants are doing the same and sinking whole walleyes\u003c/li\u003e\u003cli\u003eThese are just few\nthings happening in Iceland right now\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCalling out!\u003c/strong\u003e\u003cbr\u003eRafn is calling out to individuals, companies and Environmental Organizations to support him.\u003cbr\u003e\u003cem\u003e\u201cAll small contributions are highly appreciated (many small rivers makes one big) - the time is ticking and we are running out of time\u201d.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you prefer to support him directly pls. send e-mail to: rafnsig@simnet.is for bank account no.\u003cbr\u003e"

     "about": "\u003ch3\u003eRafn\nSig,- is a professional freelance Icelandic photographer who have focused on the\nraw nature and landscape since he was a young boy. He has been hiking in the\nIcelandic highlands and low lands all his live and knows the nature and the\nhidden spots like a true native.\u003c/h3\u003e\n\n\u003ch3\u003eRafn Sig,- is a self-educated photographer and has worked\nas a freelance photographer for more than thirty years. He has got his photos\npublished all over the world, in magazines, books, postcards as on the internet.\u003c/h3\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eRafn\nrecently published 8 photographic books about Icelandcalled \u201cWILD ICELAND the untouched nature\u201d\u003cbr\u003e\nEach book focuses on the collection of the best of\nthe sensational nature of the individual parts of Iceland; these eight books\ncontain photographs of the south, southwest, west and Reykjavik, the capital of\nIceland nort, east, westfjord and the highlands\u003c/strong\u003e\u003cbr\u003e\n\n\u003ch3\u003eRafn Sig,-lives his passion of photography by traveling, and exploring the nature\nof Iceland as well as other countries.\u003c/h3\u003e\n\n\u003ch3\u003eAlong with running the stock photography\nwebsite \u003ca href=\"http://www.IceStockPhotos.com\"\u003ewww.IceStockPhotos.com\u003c/a\u003e Rafn Sig,- works\non various photography projects, offers photo tours and workshops in Iceland as\nyou can see if you visit his travel web: \u003ca href=\"http://www.discoverwildiceland.com\"\u003ewww.discoverwildiceland.com\u003c/a\u003e\u003c/h3\u003e\n\nFeel free to send your request or call to book a\nphotography tour, order the books, images or other requests.\u003cbr\u003e\nRafn Sig,- can be\ncontacted by e-mail at \u003ca href=\"mailto:rafn@discoverwildiceland.com\"\u003erafn@discoverwildiceland.com\u003c/a\u003e",
