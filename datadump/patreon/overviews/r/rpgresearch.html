    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Jpm9bOVFBNQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=Jpm9bOVFBNQ",
    "one_liner": "Providing Free Services to Special Needs Populations. Washington State Department of Health Registered Recreation Therapist. Student at Eastern Washington University. Role-playing gaming since 1979. Tabletop, Live-Action (LARP), \u0026 Computer-based.",

    "summary": "\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003ch3\u003eWe use a research-driven approach to create inclusive and accessible programs that measurably improve people\u2019s lives through music and role-playing games.\u003c/h3\u003e\n\t\tHelp us achieve our \n\t\t\u003ca href=\"http://rpgresearch.com/mission-statement/\"\u003eMission\u003c/a\u003e and \u003ca href=\"http://rpgresearch.com/vision-statement/\"\u003eVision\u003c/a\u003e to grow the world\u0027s body of knowledge from research on the effects of all role-playing game formats, and growing our community programs improving participants quality of life.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tWebsite: \u003ca href=\"http://www.rpgresearch.com\"\u003ewww.rpgresearch.com\u003c/a\u003e\u003cbr\u003e\nEmail: info at rpgresearch dot com\n\t\t\u003cbr\u003e\n\t\tToll-free Phone: (833) RPG-INFO\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"http://rpgresearch.com/donate-or-volunteer/\" target=\"_blank\"\u003eYour support helps\u003c/a\u003e spread the reach of the benefits from using music and role-playing games to help people achieve their educational, occupational, recreational, and therapeutic goals, especially those most in need.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tFamilies and populations that benefit from our programs, many in great need, include: at-risk youth, brain injury rehabilitation, elderly, muscular dystrophy, substance dependency transition, social skills development, social phobias, Autism Spectrum (ASD / PDD), ADHD, and many others.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tYour financial support enables us to implement more research \u0026amp; community service programs. We share the research freely with the world to help others build on our programs, trying to improve the overall human condition.\n\t\u003c/div\u003e\n\u003c/div\u003e\nFrom a Therapeutic Recreation, research psychology, and neuroscience biopsychosocial, research-supported perspective, we use music and RPGs to help people achieve their educational and therapeutic goals through the intentional use of \u003ca href=\"http://www.rpgresearch.com/documents/faqs/what-is-rpg\" target=\"_blank\"\u003erole-playing games\u003c/a\u003e (RPG) and \u003ca href=\"https://www.musictherapy.org/about/musictherapy/\" target=\"_blank\"\u003emusic\u003c/a\u003e. Working with: toddlers, youth, and adults of all ages, to help improve the quality of their lives. \u003cbr\u003e\n\u003cbr\u003e\nYour patronage helps further the research project\u0027s goals, and helps other volunteers provide more free services to those people that benefit most, and with the Wheelchair Friendly RPG Trailer, with your help, we\u0027re able to bring even more services to those in rural and remote locations that normally have great difficulty getting any care.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHO BENEFITS?\u003c/strong\u003e\u003cbr\u003e\nPopulations directly benefiting from your Patronage include (but are not limited to):\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eADD/ADHD youth \u0026amp; adults - Social skills, turn-taking, self-]control, increased focus\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.rpgresearch.com/asd-list\"\u003eAutism spectrum\u003c/a\u003e toddlers, youth, and adults (ASD /PDD) - Especially social skills development\u003c/li\u003e\n\t\u003cli\u003eAt-risk \u0026amp; troubled youth - Anger management and general emotion regulation, practical daily life skills.\u003c/li\u003e\n\t\u003cli\u003eIn-patient to out-patient/discharge for rehabilitation facilities -\n Establish new peer groups, health activities, grow intrinsic \nmotivation.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.rpgresearch.com/blog/using-role-playing-games-to-assist-recovery-of-traumatic-brain-injury-patients\"\u003eBrain Injury recovery\u003c/a\u003e\n\t(Traumatic Brain Injury (TBI), stroke, etc.) - Encourage neural \nrecovery related to the effects of \"neuroplasticity\" through engaging \nmany parts of the brain.\n\t\u003c/li\u003e\n\t\u003cli\u003eCerebral Palsy (CP) - Reduce social isolation, motor skills degradation delay.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.rpgresearch.com/documents/rpg-research-project/archives/rpg-adapted-for-the-deaf-using-asl\"\u003eDeaf \u0026amp; Hard of Hearing\u003c/a\u003e communities - Reduce social isolation, develop peer support groups.\u003c/li\u003e\n\t\u003cli\u003ePeople with Developmental Delays \u0026amp; Disabilities  - Develop \nspecific skills through modalities that are engaging for them to learn.\n\t\u003c/li\u003e\n\t\u003cli\u003eMuscular Dystrophy - Increase social interaction, reduce isolation,\n reduce degradation (\"use it or lose it\" principle to MD) through \nin-game use.\n\t\u003c/li\u003e\n\t\u003cli\u003eTraining of \u003ca href=\"http://www.rpgresearch.com/educators\"\u003eInstructors and students\u003c/a\u003e at various educational institutions, to help further helping people.\u003c/li\u003e\n\t\u003cli\u003eSocial Phobias - incrementally, through safe settings and exposure \napproaches, help them increase their social interactions and related \nactivities.\n\t\u003c/li\u003e\n\t\u003cli\u003ePost Traumatic Stress Disorder (PTSD)\u003c/li\u003e\n\t\u003cli\u003ePeople struggling with substance dependencies\u003c/li\u003e\n\t\u003cli\u003eVarious other populations that benefit from structured social skills development\u003c/li\u003e\n\t\u003cli\u003eThe general public through public outreach and education\u003c/li\u003e\n\t\u003cli\u003eand potentially many others\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYour support helps cover the cost of research, community programs, and the costs of using wheelchair accessible mobile facilities bringing services to people in under-served and un-served locations, including rural and remote areas.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" src=\"https://www.youtube.com/embed/RYMnkgWeh7E\" width=\"512\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePATRON REWARDS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e(monthly)\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e$1+\u003cem\u003eGallant\u003c/em\u003e. Thank you for your support of the RPG Trailer and the RPG Research Community Project! At this level and above you will receive exclusive early access to some of this Patreon\u0027s content.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e$5+\u003cem\u003eAdept\u003c/em\u003e. Receive access to content 1 week before public.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e$10/mo,\u003cem\u003eConjurer\u003c/em\u003e. Exclusive access to LIVE, interactive, monthly RPG Research broadcasts/updates.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e$25+\u003cem\u003eHero\u003c/em\u003e. Participate directly in monthly LIVE broadcasts/hangouts. (Limit=8).\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eZombie Orpheus Entertainment Supports RPG Research\u003c/strong\u003e\u003cbr\u003e\nThe creators of The Gamers, Journey Quest, Demon Hunters, and more, are generous supporters of RPG Research.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"900\" src=\"https://www.youtube.com/embed/GS3Ty7Hn27I\" width=\"1920\"\u003e\u003c/iframe\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe following list is just a summary of a few of the goals achievable with your support:\n\u003cbr\u003e\n\u003cstrong\u003e\nPATREON GOALS\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e$1 = IT\u0027S ALIVE! - Thank you for acknowledging this Patreon Project exists! - \u003cstrong\u003eACHIEVED!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e$50 = \u003cem\u003eAudible Glamer\u003c/em\u003e - Patreon early access to monthly RPG Research Community pre-recorded audio podcasts with the latest news on RPG Research! - \u003cstrong\u003eACHIEVED!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e$100 = \u003cem\u003eProjected Image\u003c/em\u003e - Level up the monthly recorded podcast to recorded video! - \u003cstrong\u003eACHIEVED!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e$250 = \u003cem\u003eContact Other Plane\u003c/em\u003e - Achieving this, level up to LIVE monthly broadcast/hangout! Live access for $25+/mo Patreon supporters.\u003c/li\u003e\n\t\u003cli\u003e$500 = \u003cem\u003eCommune with Others I - \u003c/em\u003eReaching this level will add/expand additional free RPG sessions for populations with special needs within 50 a mile radius,\u00a0using the Wheelchair Accessible RPG Trailer Prototype and/or RPG Bus.\u003c/li\u003e\n\t\u003cli\u003e$750 = \u003cem\u003eWrite\u003c/em\u003e - Accomplishing this level will support monthly RPG Research essays, with exclusive early access for Patreons!\u003c/li\u003e\n\t\u003cli\u003e$900 = \u003cem\u003eCommune with Others II\u003c/em\u003e - Attaining this level will support adding/expanding a 2nd additional free RPG session for populations with special needs, within a 100 mile radius using the Wheelchair Accessible RPG Trailer.\u003c/li\u003e\n\t\u003cli\u003e$1,000 = \u003cem\u003eQuest\u003c/em\u003e - Unlocking this level will fund formal RPG Research projects!\u003c/li\u003e\n\t\u003cli\u003e$1,500 = This is our most critical goal, getting the \u003cem\u003ecustom-built, IDEAL RPG Trailer, \u003c/em\u003ewhich can seat 5+ people in wheelchairs inside. Right now the prototype I bought out-of-pocket ($40k, $400/mo) can only accommodate 3 people in wheelchairs, and still needs the side door and bathroom widened), this ideal trailer will be built from the ground up to be completely wheelchair friendly. The current cost is about $6,000 down payment, and a total of about $50k USD. This would be added to the \"fleet\" of the RPG Trailer Prototype and RPG Bus, and means even more people can receive services simultaneously.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/TXeUhTZtwrc\" width=\"854\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
