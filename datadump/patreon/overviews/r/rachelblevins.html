    "summary": "Hello, everyone! My name is Rachel Blevins, and I am an\nindependent journalist. I am passionate about breaking the false left/right\nparadigm that exists in media and politics, and I strive to create content that\nchallenges existing narratives.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe topics I cover include government corruption, foreign\npolicy, police accountability, the drug war, gun rights and mainstream media\nhypocrisy. Many of my videos are centered around the phrase \u003cstrong\u003e\u201cWhy Isn\u2019t Anyone Talking About This?\u201d\u003c/strong\u003e because\nI always look for the aspects of a story that are being ignored by traditional\nmedia outlets, and I believe the information that is being deliberately buried,\nor is just slipping under the radar, can be the most important parts of the\nstory.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI am from Texas, and I speak from the viewpoint of a Texan\nwho is concerned about an increasingly powerful federal government that\ncontinues to strip citizens of their civil liberties, while increasing mass\nsurveillance, enabling a militarized police state, and promoting a destructive foreign\npolicy in the name of keeping Americans \u201csafe.\u201d\u003cbr\u003e\n\n\u003cbr\u003e\n\nI began writing articles professionally in 2014 when I was a\nfreshman in college. At the time, I knew I wanted to pursue a career in\njournalism, but I also knew that I wanted to do more than become just another\nmainstream media reporter. After two years of writing, I began producing videos\nin 2016, and I now do a combination of both.\u003cbr\u003e\n\n\u003cbr\u003e\n\nUp until now, my career as a journalist has come in addition\nto attending college full time and working other part-time jobs. Now that I\nhave graduated, I have the unique opportunity to pursue the field that I am\npassionate about full time, and I am excited to embark on this new journey with\nall of you! \u003cbr\u003e\n\n\u003cbr\u003e\n\nI re-publish all of the articles I write and I post written\nversions of all of my videos (with sources included) on my \u003ca href=\"https://rachelblevins.com/\"\u003ewebsite\u003c/a\u003e. You can also subscribe to my \u003ca href=\"https://www.youtube.com/rachelblevins\"\u003eYouTube channel\u003c/a\u003e, and follow me\non \u003ca href=\"https://www.facebook.com/rachelblevinsofficial\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/RachBlevins\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://www.instagram.com/RachelBlevinsOfficial/\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhile YouTube rarely monetizes my videos, and Facebook and Twitter\nuse algorithms that often keep followers from seeing my content, \u003cstrong\u003ePatreon is different\u003c/strong\u003e! By sponsoring my\nwork, you will have the opportunity to have access to exclusive content, and\nyou will be the first to know when I am working on a new video or project! \u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you for your support! \u003cbr\u003e"
