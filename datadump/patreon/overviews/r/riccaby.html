    "summary": "Hi! My name is Ricky Bieniek. I first started making sprite comics with a pair of colorful, lovey-dovey nerds named Meta \u0026amp; Nilla way back in 2005. I\u0027ve come a long way since then, but\u00a0I still love these two characters that have been with me for so long, and I still love doing comics with them. Over the years they\u0027ve grown and evolved as I have, appearing in sprite comics and drawn comics and ask blogs and so much more. Now, they\u0027re back to basics, in... well, in another sprite comic, appropriately titled...\u00a0\u003ca href=\"http://metanilla.com\"\u003eMeta \u0026amp; Nilla.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eBut these aren\u0027t the same comics I made when I was 16. This time, everything you see in the comic is made by me. Every sprite and background and word balloon was drawn by me from scratch, pixel by pixel. Even the font is one I made based on my own handwriting.\u003cbr\u003e\u003cbr\u003eI know the medium of sprite comics isn\u0027t one that commands respect. But that\u0027s part of why I wanted to try my hand at it again. I want to try to do it right. To make a sprite comic that is worthy of respect. Because what drew me to sprite comics in 2005 is very much what still draws me to them now. That pixel aesthetic will always be dear to my heart, but above all, I really believe that limitation breeds creativity. And it\u0027s difficult to imagine more constrictive limitations than trying to cram emotion and expression into something that could fit on the screen of a Tamagotchi.\u003cbr\u003e\u003cbr\u003eJust to be clear, Meta \u0026amp; Nilla will always be 100% free to read, as well as 100% ad-free. But if you\u0027d like to chip in and support the comic, there are some cool incentives in it for you, including exclusive behind-the-scenes content and early access to the comic, which updates 5 times a week.\u003cbr\u003e"
