    "summary": "\u003cstrong\u003e\u003cbr\u003eAlright kiddas, Riuven here.\u003c/strong\u003e\u003cbr\u003eYou might remember me from such Scouse classics as MTV Crabs, Tha LIV, LIPA Pricks, Scouse Pingu, Scouse Spider Lad, the Ed Sheran Duet, and loads more.\u003cbr\u003eI\u0027ve started this page in the hope that some of you kiddas who\u0027ve been following me for the past 9 years, might be able to help me continue to do what i do. By sorting us a quid a month... a quids noffin is it really? but for me it will be the difference between having to work a full time job while trying to manage and create content, or being able to take a few days off work and get on it properly. Ive still got loads of ideas, believe it or not.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI feel proper grateful and humbled by the amount of people that love what i do. Im constantly being told that my songs represent peoples teenage years, or that my videos played a part in someones life. I have always loved doing what i do, and always done it for free. Im not really looking to make any money out of what i do, this page is more about supporting the continuation of Riuven, than it is about making a profit. If even a quarter of my fan base donated a quid a month i could drop a few shifts at work and go out and make some videos. Or stay in and make some tunes.\u003cbr\u003eIf you choose to donate tho, you will recieve all sorts of donation only gifts. Such as secret videos, sneek peek videos of things im working on, Q\u0026amp;A\u2019s, teeshirts, stickers, the ability to make suggestions and share your opinions, plus many more goodies as and when i think of them.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
