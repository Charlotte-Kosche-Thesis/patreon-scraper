    "summary": "\u003cimg src=\"https://daks2k3a4ib2z.cloudfront.net/592caf9ce7a6b9430e505063/5a0c72ac9acb79000133d412_OverviewHeader.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nHello and welcome\u003c/strong\u003e\u003c/span\u003e to my Patreon. My name is Rhayven Jones and I am a digital character artist. I have a serious obsession with fantasy art. So, if you are looking for elven warriors or even a not so docile dwarf, you have come to the right place. ;)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://daks2k3a4ib2z.cloudfront.net/592caf9ce7a6b9430e505063/5a0c74301fdd36000131238a_Oberviewheader2.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h4\u003e\nBecause why not? ;) Patreon is a wonderful way for all those who support me to get connected to me as well as my art a lot more. It is also a way to help me improve upon my skills and even learn new ones! Not too mention it gives me a chance to \n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ereward folks for the support\u003c/span\u003e\u003c/strong\u003e. ;) \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eSo How Does This Work?\u003c/strong\u003e\u003c/h4\u003eWell in a nutshell, each month that you are a subscriber, you give a certain amount (say $1). At the beginning of each month you are charged for the amount you decided to give. Once everything has been successfully processed, you will\u00a0receive\u00a0rewards based on the tier that you subscribe to. So for example, $3 tier subscribers will get 4K wallpapers delivered via a link. \u003cbr\u003e\n\u003cbr\u003e\nIf you choose a higher tier that requires an address, that will be available to me and only me, your personal information is NOT shared. Your items will be shipped to the address provided. Usually it takes 5-10 days to process and ship the order to those in Europe/USA, though expect longer shipping times around the holidays. I currently do NOT ship outside of the USA,Canada or Europe territories at the moment.\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eHow Else Can We Keep In Touch?\u003c/strong\u003e\u003c/h4\u003e\nI am all over the place really :) You can find me on:\u00a0\n\u003ca href=\"https://www.artstation.com/artist/rhayvenjones\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eArtstation\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e,\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.behance.net/rhayvencoats\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBehance\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/rhayvenj/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eInstagram\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://dribbble.com/rhayvenj\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDribbble\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e, and\u00a0\u003ca href=\"https://www.facebook.com/rhayvenj/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFacebook\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. You can also visit my personal\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.rhayvenjones.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWebsite\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMany thanks\u003c/span\u003e\u003c/strong\u003e to all those who choose to support me. Can\u2019t do what I do without any of y\u2019all. Stay tuned for some cool stuff! :)\u00a0\n\u003cbr\u003e"
