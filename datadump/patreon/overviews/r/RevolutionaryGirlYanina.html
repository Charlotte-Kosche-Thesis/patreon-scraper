    "summary": "Leonina Arismendi Zarkovic\u00a0(them/they) is a Queer writer, artist and activist living in the United States originally from Montevideo, Uruguay. \u003cbr\u003eLeonina\u0027s work around social justice issues via art, protesting, writing and community building expands over eight years. They is a top\u003ca href=\"https://medium.com/@ninaangeliniarismendi\"\u003e Medium\u003c/a\u003e writer on Intersectional Feminism and Race.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBy pledging even as low as $1 a month you are helping to contribute to:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWRITING \u003c/strong\u003eLeonina\u00a0writes for a number of online publications and magazines as well as keeping up a Medium account with educational, social justice inspired write ups and recipes for FREE.\u00a0\u003cbr\u003eYour contributions can help their work on writing books with ease!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eART \u003c/strong\u003eLeonina travels the East Coast during the summer month to participate in mural jams and street art making. During the winter they works on developing new series and commissioned work. Leonina also curates art works and participates in art shows all over the world. Leonina works with non profit organizations in two ways: helping curate art auctions and benefit shows and by giving mural work for free. Your contributions can help pay for material costs!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eACTIVISM \u003c/strong\u003e\u00a0Leonina speaks in marches, rallies around different social justice issues, facilitates workshops and educational events. Your contribution can keep Leonina\u0027s lawyers on retainer as well as paying for travel expenses.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEDUCATION\u003c/strong\u003e\u00a0Leonina gives a great deal of their time to community outreach and incubating safe spaces centered on art to empower other Trans, Queer, People of Color Liberation and Feminists\u00a0\u003cbr\u003eideals. Your contribution can help pay expenses incurred when setting up Free community workshops.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE CONSIDER PLEDGING ANY MONTHLY AMOUNT TO KEEP CREATING!\u003c/strong\u003e\u003cbr\u003e"
