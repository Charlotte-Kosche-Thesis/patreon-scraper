    "summary": "\u003cstrong\u003e\u003cbr\u003e\nWho we are? \u003c/strong\u003eArvus Games. \u003cstrong\u003eWhat we do? \u003c/strong\u003eWe create games for adults. \u003cstrong\u003eWhy?\u003c/strong\u003e Because it is what we love to do and your support makes this possible.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should I pledge and what happens with the money? \u003c/strong\u003e\u003cbr\u003e\nFirst of all, every single donation helps us to create the best possible adult games and we thank you for that. Every pledge flows into our team and thus the various games we\u0027re working on.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eOur Games\u003c/h1\u003e\n\u003ca href=\"https://www.patreon.com/posts/14520772\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/14520772\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/14520772\" target=\"_blank\"\u003e\u003cimg src=\"http://tinyimg.io/i/kpQzQmn.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003ca href=\"https://www.patreon.com/posts/14520772\" target=\"_blank\"\u003eThe biggest Adult game on Patreon!\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003eRoundscape Adorevia is a classic RPG\u003c/strong\u003e. You experience an \u003cstrong\u003eepic fantasy story\u003c/strong\u003e together with a \u003cstrong\u003elarge cast of companions\u003c/strong\u003e. You can choose your gender, origin and start right away. Roundscape includes \u003cstrong\u003eover 300 pictures\u003c/strong\u003e commissioned by many\u00a0 talented artists and has over \u003cstrong\u003e20 hours of playtime\u003c/strong\u003e. Due a \u003cstrong\u003ecorruption/affection system\u003c/strong\u003e and the option to \u003cstrong\u003echoose a gender\u003c/strong\u003e Roundscape also offers a quite high replayability\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eKaliyo \u003c/strong\u003e(Founder, Lead Programmer, Pixel \u0026amp; Environment Artist)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWildquill \u003c/strong\u003e(Lead Writer )\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNampites \u003c/strong\u003e(Writer )\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eChris Tennant \u003c/strong\u003e(Writer)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eChocojax \u003c/strong\u003e(Lead Artist for the facesets)\u003c/li\u003e\n\t\u003cli\u003eToo many artists to list them all here (Special \u0026lt;3 to all of them)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://tinyimg.io/i/BamHT4F.png\"\u003e\u003cbr\u003e\n\u003ch2\u003e\u003ca href=\"http://store.steampowered.com/app/685560/Arenus/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAlso available on Steam!\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003eArenus is our next big horse. \u003c/strong\u003eWe\u0027re investing so much time, sweat and blood into this in hope to raise the bar for our games.\u00a0In Arenus you and your gladiator will give your best to reach the top of the Arena. During this you will experience a great story, many sexy scenes and important decisions that allow for a high replayability. We also love sci-fi, haha.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eKaliyo \u003c/strong\u003e(Programmer, Animations)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWildquill \u003c/strong\u003e(Lead Writer)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMenoziriath \u003c/strong\u003e(Lead Artist)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCosmoJacker \u003c/strong\u003e(Pixel Artist)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/12474548\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.patreon.com/posts/12474548\" target=\"_blank\"\u003e\u003cimg src=\"http://tinyimg.io/i/tCSZ7NJ.png\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003eEpisode I Released\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eEpisode II Released\u003c/strong\u003e\u003cbr\u003e\nEpisode III Q2 2018\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUprising is a small story focused action game.\u003c/strong\u003e It takes places in a world of superheroes and high-technology. Each Episode will have a playtime of 4-6 hours, fun roguelike combat and as all our games kinky encounters! In Episode 1 you play as Chris (Of course you can change your name ingame) who\u0027s looking for his missing sister. Many different places, characters and kinks should make this game fun.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eKaliyo \u003c/strong\u003e(Programmer, Pixel Art)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHookenOnPhoenix\u003c/strong\u003e (Lead Writer)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMrPenning \u003c/strong\u003e(Lead Artist)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://tinyimg.io/i/n72fPYC.png\"\u003e\u003cbr\u003e\nThe winner of our Patreon poll 2017 where our supporters could vote for a game we\u0027re going to make happen in 2018.\n\u003cbr\u003e\nBanished is a dungeon crawler where you play as an older, but still beautiful, elven female of noble lineage who is framed \n\u003cbr\u003e\nfor treason and banished to a dungeon to \u0027appease the gods\u0027.\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eKaliyo \u003c/strong\u003e(Programmer)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNampites \u003c/strong\u003e(Lead Writer)\u003c/li\u003e\n\
