    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eAbout this project:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePolitical cartoons get a lot of hate these days, but that just means they\u0027re working! My two favorite teenage pastimes were doodling in my notebook and ranting about politics to anyone who would listen, and when I learned there was an art form that combined them into something even \u003cem\u003emore\u003c/em\u003e annoying, I fell in love and never looked back. I usually draw from a far-left perspective...\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-SOg3OnS_YgQ/WWGaw6UbuGI/AAAAAAAAApE/FuDCV6CCAOYI5UWv86UPomAxFd7VF0lVQCLcBGAs/s1600/So%2BMany%2BTriggers.png\" style=\"width: 475px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-R0kFl3sj_0M/WbNM7SJ3aII/AAAAAAAAAtc/Lfytgt1EioM4gkqgYXGque8i1DJTUpt1gCLcBGAs/s1600/Counterterrorism%2Bsmaller.png\" style=\"width: 478px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-4A-HDWJEfXw/WJGcblOyO4I/AAAAAAAAAio/4L4PG40KOnQ6zuojTBixdeuhN2h8gzASACLcB/s1600/High%2BTide.png\" style=\"width: 477px;\"\u003e\u003c/div\u003e\u003cbr\u003e...but nobody should be exempt from criticism, and there are times when my own \"side\" deserves some ridicule too.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/--xQesSU83pY/WVk4sJ226_I/AAAAAAAAAog/GOZK4UqT200mmqfxr2c469I_d3ortcyTgCLcBGAs/s1600/Frontline%2BReport.png\" style=\"width: 420px;\"\u003e\u003c/div\u003e\u003cbr\u003eThis has never made enough money to be a \"real job,\" but with so many injustices out there that deserve attention, it feels a lot more fulfilling than drawing charcoal landscapes or any \"normal\" art like that (no offense to artists who do enjoy that stuff!).\u00a0All my cartoons are posted on a blog called \u003ca href=\"http://9mmballpoint.blogspot.com/\"\u003e9mm Ballpoint\u003c/a\u003e and\u00a0\u003ca href=\"http://rednblacksalamander.deviantart.com/\"\u003eDeviantart\u003c/a\u003e.\u00a0Go check them out, and if you like what you see, consider supporting me here on Patreon.\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eAbout Patreon:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a long-term crowdfunding platform: instead of making a single large donation, you pledge to pay a smaller amount per month, and your pledges will (hopefully) turn this into something professional, or at the very least, help pay for the art supplies and staggering amounts of coffee that make cartooning possible.\u003cbr\u003e\u003cbr\u003eI don\u0027t have a bunch of fancy rewards to offer (yet), but if you pledge $1 or more per month,\u00a0you\u0027ll get to see new material a day early here on my Patreon activity feed.\u00a0Anything helps, and even if you don\u0027t agree with everything I draw (in fact, it would be a little weird if you did), at least we\u0027ll all have more to argue about!\u003c/div\u003e"
