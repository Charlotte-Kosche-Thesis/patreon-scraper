    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tYo, I\u0027m \n\t\u003cstrong\u003eRandomBoobGuy\u003c/strong\u003e. I\u0027m also known as \u003cstrong\u003eRBG\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\n\tI draw rule 34 and other random adult art.\n\u003c/div\u003e\n\u003cbr\u003e\nThanks for giving my Patreon a look.\n\u003cbr\u003e\u003cstrong\u003eRevamp and with new purpose:\u003c/strong\u003e\u003cbr\u003e\nMy original Patreon had no focus or goal. Not my greatest idea.\n\u003cbr\u003e\nI\u0027m using Patreon to help spread Analgeddon to the masses.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nWhat\u0027s Up:\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u00a0As you probably know I greatly enjoy drawing the subject and most others   enjoy seeing it. Many wonder why it\u0027s limited to occasionally and the reason is simple: It\u0027s a side thing and I don\u0027t usually have time for it. So I decided to make it a focus by making my Patreon into Analgeddon central.\n\u003cbr\u003e\nThis doesn\u0027t change the availability of the art. I\u0027m not a paywall guy. So all the butt love will still be available to the masses.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s gonna happen here:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAnalgeddon sketches with a few cleaned/finish pieces occaisonally.\n\tFinish up the original project and few others\n\tMaybe move to other series that you think could use an Analgeddon.\n\u003cbr\u003e\u003cstrong\u003eGonna start very small\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nSo if you wish to want to walk the road as a believer in Analgeddon consider supporting me\n\u003cbr\u003e\u003cbr\u003eFeel free to contact me on\u00a0\u003ca href=\"https://twitter.com/Teh_Randomness\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://jack-aka-randomboobguy.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003
