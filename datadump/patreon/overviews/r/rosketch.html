    "summary": "Hii! \u00a0Thank you so much visiting my Patreon! my name is Ina Ros and i\u0027m freelance Illustrator based in Bandung, Indonesia.\u003cbr\u003e\u003cbr\u003eI\u0027m currently (trying to be) regularly posting my works and sketches on my\u00a0\u003ca href=\"http://rosketch.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003epersonal tumblr blog\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/rosketch/\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e, including original works and fanarts (mostly fanarts).\u00a0\u003cbr\u003eI have two coloring books currently on sale on etsy ,\u00a0\u003ca href=\"https://www.etsy.com/listing/230226874/rosketchs-one-direction-adult-coloring?ref=shop_home_feat_1\" rel=\"nofollow\" target=\"_blank\"\u003eDFWYB\u003c/a\u003e and\u00a0\u003ca href=\"https://www.etsy.com/listing/250145908/rosketchs-smolers-coloring-book?ref=shop_home_feat_2\" rel=\"nofollow\" target=\"_blank\"\u003eSmolers\u003c/a\u003e inspired by the boys of 1D. ( I also make prints and merch you can get in the store :) )\u003cbr\u003eI\u0027m also working on several comics:\u00a0\u003ca href=\"http://amillionrosescomic.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eA Million Roses\u003c/a\u003e (Bathed in Rock and Roll)\u00a0\u003cbr\u003eand an original comic \u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=132724\" rel=\"nofollow\" target=\"_blank\"\u003eHugger Mugger\u003c/a\u003e and one comic about witch that is still on progress.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy patreon?\u003c/strong\u003e\u003cbr\u003eI love drawing and doodling in daily basis - if my rapid sketch update don\u0027t show it enough, but lately i get less and less time to do it because i need to take more side job to support my living \u00a0(i\u0027m currently live alone, supporting myself and my cat). With Patreon i can continue working on projects and create more stuff for everyone to enjoy, but also support myself better as a freelance artist.\u003cbr\u003e\u003cbr\u003eBelow (on the right) are pledge levels with rewards option from access to my daily sketch blog, my nsfw blog and even monthly sketch request slot :)\u00a0\u003cbr\u003e\u003cbr\u003eThank you for all of the love and support! hug and kisses \u0026lt;3\u003cbr\u003e"
