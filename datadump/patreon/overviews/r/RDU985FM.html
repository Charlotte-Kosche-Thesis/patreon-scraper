    "summary": "\u003cstrong\u003eWelcome to the RDU Singles Club!\u00a0\u003c/strong\u003e\u003cbr\u003eWe have always loved and supported NZ music, but now we have thought of an extremely cute way that you can help us... and the artists too.\u003cbr\u003e\n\u003cbr\u003eSo here is the back story: Since 2013 we have been lathe cutting RDU 7\" records with 2 hand-picked, stand out New Zealand tracks through\u00a0\u003ca href=\"https://www.facebook.com/inreallifevinyl/\"\u003eIn Real Life Vinyl Record Mastering\u003c/a\u003e. One record has been given away on-air and the other has been archived in the RDU record collection. Dope.\u003cbr\u003e\n\u003cbr\u003eNow what we are wanting to do is get your support for the station and the NZ artists we choose.\u00a0\u003cstrong\u003eSO, the\u003c/strong\u003e\u00a0\u003cstrong\u003etotal amount listed on this page each month will\u003c/strong\u003e\u00a0\u003cstrong\u003ebe split 50/50 between RDU and the two artists\u003c/strong\u003e (meaning that the artists will get 25% of the money each). Aint that awesome? Hell YEAH, that is awesome.\u003cbr\u003e\u003cbr\u003eThe artists tracks will also be distributed to patrons who donate over a certain amount, and there will also be a limited edition run 7\"s made.\u003cbr\u003e\u003cbr\u003eWe appreciate any support; if you love RDU and the music we play then get behind us and join the RDU Singles Club!\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eGot questions?! Get answers.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\nWTF is RDU?\u003c/em\u003e\u003cbr\u003e\nRDU98.5FM is a local, alternative, student radio station in Christchurch, New Zealand. We are a not for profit, and we have over 100 volunteers coming through the station playing their mega selections on-air and across the airwaves each week!\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nWhat sort of music do you play?\u003c/em\u003e\u003cbr\u003e\nWe play a lot of stuff, but it\u0027s very unlikely to be commercial. We play a LOT of New Zealand music, and a range of genres including alternative, indie, dubstep, reggae, future beat, drum n bass, electronica, ambient, disco, house, techno, punk, metal, even a show for kids to read stories to each other...\u003cbr\u003e\n\u003cbr\u003e\nYou can check out our shows\u00a0\u003ca href=\"http://www.rdu.org.nz/shows\"\u003ehere\u003c/a\u003e, and what our Music Curators add new each week\u00a0\u003ca href=\"http://www.rdu.org.nz/archives/audios/new-to-playlist\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nWhat sort of music will be coming out in the RDU Singles Club?\u003c/em\u003e\u003cbr\u003eRDU will hand pick two New Zealand artists per month who have released a new single to be the RDU Singles Club. They won\u0027t be a specific genre, but if you like our playlist then you know we will only send you the cream of the crop!\u003cbr\u003eHere\u0027s a list of some of our past artists: Shocking Pinks, Doprah, French For Rabbits, Dub Terminator, Salad Boys, Marlon Williams, Kamandi, Fazerdaze, Trinity Roots, Marlon Williams, Electric Wire Hustle, Sandboards, Miloux, Hex, Womb, K2K, indi, Wurld Series, Glass Vaults, Soccerpractice, Alien Weaponry, JessB, Mermaidens and HEAPS more legit musos like these.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eWhat is RDU going to do with the money made?\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003c/ul\u003eRDU98.5FM is a Not-For-Profit. Our portion will go towards continuing to make cool content about local and national artists \u0026amp; maintaining the best and freshest music selections for our audience.\u003cbr\u003e\u003cul\u003e\n\t\u003c/ul\u003eAny costs that arise to produce this will come out of our portion. The artists will still get the whole 25% each. No strings. No attachments.\u003cbr\u003e\u003cbr\u003eCome join the family of givers.\u003cbr\u003eThe RDU Singles Club.\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e"
