    "summary": "When I started Rock Feed in 2015, it was because I felt strongly that the rock bands that I know and love weren\u0027t getting the attention they deserve. I was fortunate to be able to grow the brand through writings that were viewed by millions of monthly readers.\u003cbr\u003e\u003cbr\u003eSince then, Rock Feed has evolved into a Monday - Friday video news show that gives you up to the minute updates on important stories happening within our community. \u003cbr\u003e\u003cbr\u003eGrowing up, I had the ability to learn about my favorite rock bands by watching MTV and getting news updates about them every hour on the hour... but sadly, those days are long gone. Now, we have an amazing opportunity to create our own news network for fans of rock and metal bands. \u003cem\u003eThink \u003cstrong\u003eHeadbangers Ball\u003c/strong\u003e meets the \u003cstrong\u003enightly news\u003c/strong\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ARE WE DOING WITH YOUR MONEY? \u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWe want to build a true broadcast quality experience with a professional set, staffing, and the resources it takes to bring you the type of show that our music community really deserves. We will invest in upgrades to the show, like tools to bring musicians on our show for in-depth interviews, and more. We have already invested tens of thousands of dollars of our own money into our program, but that isn\u0027t anywhere close to what we need to reach this goal. (\u003cem\u003eNot to mention... keeping the lights on!\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
