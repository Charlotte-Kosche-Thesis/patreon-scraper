    "summary": "\u003cstrong\u003eDaisy Blackwood\u003c/strong\u003e is a pilot for hire and a seeker of things, always looking for the next adventure. Lost civilizations, mad scientists, crazy cults, and more, Daisy runs into them all.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.daisyblackwood.com/fileadmin/user_upload/stories/cursed-island/Cursed-Island-Cover.jpg\"\u003e\u003cbr\u003eHi all you wonderful people, I\u0027m Ryan Howe, comic artist. I\u0027ve been making web comics since 2002, and been working on print comics professionally since 2009. I love making comics, and \u003cstrong\u003eDaisy Blackwood \u003c/strong\u003econtains a lot of my favourite things about them. No doom and gloom navel gazing here, these strips will be a rollicking ride of fun and adventure. \u003cbr\u003e\u003cimg src=\"http://www.daisyblackwood.com/fileadmin/user_upload/patreon%20promo1.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eDaisy Blackwood\u003c/strong\u003e is \u003ca href=\"http://www.daisyblackwood.com\" rel=\"nofollow\"\u003efree to view\u003c/a\u003e (I know, right?!) and while I plan on keeping it that way I\u0027d really like to give all of you fine folks a complete story every month instead of just weekly updates, and I\u0027m hoping Patreon will be a key piece to that puzzle. Patrons will get access to character designs, sketches, process work on pages, PDF copies of the finished stories, and some fun bonus material that they\u0027ll have a hand in determining the direction of.\u003cbr\u003e\u003cbr\u003eThat\u0027s enough pitching for now, there\u0027s comics to be made, but before I go a huge thank you for checking out my humble little strip, and I hope to see you all much more as we continue on this merry little ride.\u003cbr\u003e"
