    "summary": "It is exhilarating to be living in this digital age when the world is better connected, and support for artistic endeavors may arise through grassroots movements.\u00a0 First, I am so thankful to be better connected with you all and have a platform to share my creations with a larger online community.\u00a0 Moreover, I am grateful to all of you reading this - you are providing me with an opportunity to inform you about my work as you decide whether you want to engage further as a patron.\u00a0\u00a0\u003cbr\u003eI am a composer, multi-instrumentalist, bandleader, and singer who focuses primarily on world music.\u00a0 In recent years my primary focus has been Caribbean music (reggae, calypso, soca) but I also create music in the genres of soul and funk.\u00a0 I lead the NYC 8-piece progressive reggae band \"Rho \u0026amp; The Nomads\" (www.rhoandthenomads.com), whose roster includes veteran, grammy-winning \u0026amp; grammy-nominated musicians.\u00a0 \u003cbr\u003eWhile we have gigs \u0026amp; residencies booked through 2018, we have a large band, rehearsal time/costs, and lots of music to record for albums/single releases, all of which require support from patrons such as you!\u00a0 There are few emerging bands in our genre that seek the big band sound at live shows and in recording, and given almost all the musicians are full-time artists, patronage will help support keeping this exemplary group of musicians working together.\u00a0 Additionally, we have many innovative live performance experiences (both in NYC and touring) as well as video creation planned for 2018, and we hope to share this with you, our patrons, based on your support."
