    "summary": "\u003cstrong\u003eAloha! Hola!\u00a0\u3053\u3093\u306b\u3061\u306f!\u00a0Saluton! Hallo!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eGoodness you awesome kats, Thank you for stopping in and for all your support. Without you I couldn\u0027t do what I do. I love taking stunning photos, I love sharing them with you. I want to hear everything you have to say, critique, comments all of it. You help me fly.\u00a0 xoxo\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/1cf97d_3151ae1058594d218a29fd1dfe369394~mv2.jpg/v1/fill/w_596,h_900,al_c,q_90/1cf97d_3151ae1058594d218a29fd1dfe369394~mv2.webp\" style=\"width: 191px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003eRaven Cornelius wants to live in a world where\ncats are free to be themselves.\u003cbr\u003e\nAs a Photographer and\nArtist she\u2019s been showcased at art galleries, on game boards and in RPG books. When she\u2019s not taking photographs or drawing on\nher Wacom you can find her enjoying science\nfiction books and movies, reading comic books, swimming or playing a tabletop\ngame with friends. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Future Flight:\u003cbr\u003e\u003c/strong\u003eAs I grow and learn, you\u0027ll join me on this journey. Depending on the tier, you\u0027ll see way more of my photos and WIP than the World Wide Web will get. My *best* photos will still end up on my website or instagram, but you\u0027ll get to see a much larger swap of the sets. More cute pet pictures. More Boudoir. More of everything. Also, I\u0027ll eventually be creating \"how to\u0027s\" and showing behind the scenes and before and afters.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you want to see more of my work before you decide, head on over to\u00a0\u003ca href=\"https://ravencreate.com\" target=\"_blank\"\u003eRaven Creative!\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/1cf97d_669a84f5ac2b4aa99c00111f1cb587b6~mv2.jpg/v1/fill/w_596,h_900,al_c,q_90/1cf97d_669a84f5ac2b4aa99c00111f1cb587b6~mv2.webp\" style=\"width: 185px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003eDo:\u003cbr\u003e-\u00a0\u003c/strong\u003eAsk me questions, reach out. Chat with me. I\u0027d love to talk to you. \u003cbr\u003e-\u00a0Feel free to show the pictures to others. Invite them to join us on this journey.\u00a0\u003cbr\u003e- Suggest poses, sets, locations, models.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo Not:\u003c/strong\u003e\u003cbr\u003e- Print my photos, sell my photos. Publish my photos elsewhere or suggest you created the photowork.\u00a0\u003cbr\u003e\u003cbr\u003e"
