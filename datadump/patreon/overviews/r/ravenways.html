    "summary": "\u003cstrong\u003eRaven Ways on YouTube:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/ravenways\" rel=\"nofollow\"\u003ehttps://www.youtube.com/ravenways\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWhat you get as a Patron: (Please do not give any money if you are on a fixed income).\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI offer\u00a0\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cem\u003eALL Patrons\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003ea monthly livestream Witchcraft Class on my secret Facebook \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003epage\u00a0either the first Saturday or Sunday of every month \u003c/span\u003estarting November 5 2017. The exact time, date, topics, and link to the class will be posted on\u00a0 my Patreon at the end of each month. If I\u0027m not able to hold the class I\u0027ll try and cancel 24 hours beforehand. If you have questions, or need direction in the Craft, I can answer all those questions during the livestream. If you can\u0027t make the livestream class, I\u0027ll still answer your questions on livestream video.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eAt the end of the month before the next class, I will send every new or returning Patron\u00a0a Facebook invitation to my secret Facebook page. You need to accept my Secret Facebook Group invitation\u003c/span\u003e\u00a0and when it\u0027s time for the class to be broadcast  I will start a private livestream video to all my Patrons on the Secret Facebook Group. You need to be on that page when the class starts. I\u0027ll leave the video up on the Group fb page for a week or\u00a0so to give you an opportunity to watch it.\u003cbr\u003e\u003cbr\u003e\u00a0Any questions you want answered please forward them to me before the end of each month. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ePlease check out my other monthly tiers of support and the rewards that come with it.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a Witch living in the Irish Countryside and I make YouTube videos about my Witching Tradition. In the past, women\u00a0\u0026amp; men\u00a0in my family weren\u0027t allowed to talk about their ability to divine, heal, and curse. One of my Ancestors from the 18th century\u00a0on my Maternal side barely\u00a0escaped being burned alive because of her extensive herbal knowledge. I still don\u0027t understand how she managed to survive her ordeal. But that\u0027s all changed now!\u003cbr\u003eAfter living practicing the Craft in Canada\u00a0for 27 years I decided to move to Ireland - the place of my Ancestors - and work with the Spirits of the Land and my Bloodline Allies in order to develop my relationship with the Old Religion. In the Spring of 2015 I made a decision to come out of the Broom Closet in a \u003cstrong\u003ebig way\u003c/strong\u003e and share my knowledge on YouTube. On my YouTube Channel\u00a0 I make videos filled with insight, humor, and as always,\u00a0the majority of my videos have a\u00a0Pagan perspective.\u00a0My videos are about Witchcraft issues, occult knowledge, hoodoo, spell craft, divination,\u00a0folk tales, Wicca, vlogging, nutrition, and anything else I can magick up. I also make vids about the injustice I see, because like a lot of Witches: I\u0027m on the side of the people.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease become a Patron help a Pagan Witch build her public channell:\u003cbr\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/ravenways\" rel=\"nofollow\"\u003ehttps://www.youtube.com/ravenways\u003c/a\u003e\u003cbr\u003eI\u0027ve developed my YouTube Channel with a particular approach so that people interested in the Occult feel supported and entertained. My YouTube Channel feels like home. There\u0027s no judgement, and if you\u0027re ready to become a Witch or get involved in Magick, all my videos can take you there. Raven Ways Channel is a place for discussion and good vibes. It\u0027s a place to make friends and build a meaningful Community. In order to\u00a0really develop\u00a0my YouTube channel, I need your financial support on Patreon. That way\u00a0I can devote more time to\u00a0making\u00a0a better YouTube Channel, and most importantly to make\u003cem\u003e\u00a0loads of more \u003c/em\u003evideos! I want Raven Ways Channel to be the place where you can always turn to and find your own kind. Please be my Patron so I can entertain in all my wicked little ways. Blessed Be.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://msravenways@gmail.com\" rel=\"nofollow\"\u003eEmail Me\u003c/a\u003e\u003cbr\u003e"
