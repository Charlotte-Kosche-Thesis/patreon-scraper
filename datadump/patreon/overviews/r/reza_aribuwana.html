    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHalf\nof Oker The Gatekeeper\u0027s is released. Astral Ministration needs to solve this\ncase before the dimension gate opens...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIn a universe\ncalled Jagad Vitalis, an episode of suspenseful investigation, action-packed\nadventure and survival sets out. \u003c/em\u003e\u003cem\u003eOker The Gatekeeper, an ancient\njinn, is on the loose and everyone is hanging by the thread. As Senna and Elsi\nteam up to help Astral Ministration solve this case, they find that they are\nembroiled into a bigger mystery of intrigue, history and the existence of\ntheir world. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://reza-aribuwana.com/wp/wp-content/uploads/2016/11/headerweb_1260x670px-logo.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eI am Reza Aribuwana and since 2006 I have\nbeen working on many illustration and comic projects, mainly in fantasy genre. You can find my other works \u003ca href=\"http://aribuwana.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. This\nis my very first Patreon, and I humbly wish to offer my creation, \u003cstrong\u003eThe First Episode of Skyjinn Chronicles. \u003c/strong\u003eSkyjinn\nChronicles itself is my long-time personal project since 2007. I have planned\nSkyjinn Chronicles as a trilogy in which the universe human\u0027s and jinn\u0027s world\nco-exist, and we follow along the aftermath as human race tries to fool around\nwith the power beyond their limit. During the concept and sketch incubation, it\nevolved a couple times until I finally released the first 4 chapters for Indonesia LINE\nWebtoon in 2015.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://reza-aribuwana.com/wp/wp-content/uploads/2016/12/chp1eng-13.jpg\" style=\"width: 252px;\"\u003e\u003cimg src=\"http://reza-aribuwana.com/wp/wp-content/uploads/2016/12/chp3eng-w500-17.jpg\" style=\"width: 203px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\nSo far, 12 published chapters of\nSkyjinn Chronicles gained a fair 9.71 rating score (end of May, 2017) from readers in Indonesia LINE\nWebtoon. However, I started to think further of expanding Skyjinn Chronicles readers\nfor several reasons: \u003cbr\u003e\u003col\u003e\u003cli\u003e\n\nI was genuinely surprised when Skjinnn Chronicles gained high\nscore, considering that epic fantasy is not exactly the most popular genre in Indonesian Webtoon. Aside from this unexpected positive response, I desperatly wish to share\nSkyjinn Chronicles to larger potential readers all around the world.\u003c/li\u003e\u003cli\u003eSomeone\u0027s gotta make a\nliving, including me and my team. More side projects, more money indeed, but it means less time for Skyjinn Chronicles.\nI imagine that through the support from you guys in Patreon, I can focus on finishing this episode with estimation 2 weeks production time for a chapter.\u003c/li\u003e\u003c/ol\u003eTo sum things up, if you like Star Wars saga, Final Fantasy saga, Naoki Urasawa\u0027s works, Ozanari Dungeon and Dragon Quest Emblem of Roto, you might enjoy Skyjinn Chronicles!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWriter\u0027s Note (May 30, 2017):\u003c/em\u003e\u003cbr\u003eWe have published 12 chapters in \u003ca href=\"http://www.webtoons.com/id/challenge/skyjinn-chronicles/list?title_no=19898\"\u003eIndonesian language\u003c/a\u003e. We are now catching up to publish the \u003ca href=\"http://www.webtoons.com/en/challenge/skyjinn-chronicles/list?title_no=85398\"\u003eEnglish version\u003c/a\u003e so please visit the English Webtoons to read. \u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\u003c/em\u003e"
