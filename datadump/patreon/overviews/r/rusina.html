    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_OS1PJQ9w2s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0420\u0443\u0441\u0438\u043d\u0430. \u042f \u043f\u0438\u0448\u0443 \u0438 \u043f\u043e\u044e \u043f\u0435\u0441\u043d\u0438 \u2014 \u0438\u043d\u043e\u0433\u0434\u0430 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c, \u0430 \u0438\u043d\u043e\u0433\u0434\u0430 \u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435. \u0410 \u043f\u043e\u0442\u043e\u043c \u043c\u044b \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u043c\u0443\u0437\u044b\u043a\u0430\u043d\u0442\u0430\u043c\u0438 \u0430\u0440\u0430\u043d\u0436\u0438\u0440\u0443\u0435\u043c \u0438 \u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0435\u043c \u0438\u0445 \u0432 \u043c\u0443\u0437\u044b\u043a\u0443.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u0430\u043a\u0430\u044f \u043f\u043e\u043c\u043e\u0449\u044c \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u0430 \u0438 \u043f\u043e\u0447\u0435\u043c\u0443?\u003c/strong\u003e\u003cbr\u003e\u042f \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u0432 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0435\u00a0\u003ca href=\"http://choosetoteach.ru/\"\u003e\u00ab\u0423\u0447\u0438\u0442\u0435\u043b\u044c \u0434\u043b\u044f \u0420\u043e\u0441\u0441\u0438\u0438\u00bb\u003c/a\u003e: \u043f\u0438\u0430\u0440\u044e \u0438\u0434\u0435\u044e, \u0447\u0442\u043e \u0443\u0447\u0438\u0442\u044c \u0434\u0435\u0442\u0435\u0439 \u0432 \u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u043e\u0439 \u0448\u043a\u043e\u043b\u0435 \u2014 \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0431\u043e\u043b\u0435\u0435 \u043a\u0440\u0443\u0442\u0430\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c, \u0447\u0435\u043c \u043c\u044b \u043f\u0440\u0438\u0432\u044b\u043a\u043b\u0438 \u0434\u0443\u043c\u0430\u0442\u044c. \u042d\u0442\u043e \u0441\u043b\u043e\u0436\u043d\u0430\u044f \u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0430\u044f \u0440\u0430\u0431\u043e\u0442\u0430, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u044f \u043e\u0447\u0435\u043d\u044c \u043b\u044e\u0431\u043b\u044e, \u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u0441\u0432\u044f\u0449\u0430\u044e \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438.\u003cbr\u003e\u003cbr\u003e\u041c\u043e\u044f \u0440\u0430\u0431\u043e\u0442\u0430 \u043f\u0440\u0438\u043d\u043e\u0441\u0438\u0442 \u043c\u043d\u0435 \u0434\u043e\u0445\u043e\u0434, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u0441\u0430\u043c\u0430 \u044f\u0432\u043b\u044f\u044e\u0441\u044c \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u043e\u043c \u0441\u0432\u043e\u0435\u0433\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430. \u042d\u0442\u043e \u043e\u0441\u043e\u0437\u043d\u0430\u043d\u043d\u044b\u0439 \u0432\u044b\u0431\u043e\u0440. \u041c\u043d\u0435 \u0432\u0441\u0435\u0433\u0434\u0430 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u043c\u0443\u0437\u044b\u043a\u043e\u0439 \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u043d\u0435 \u0434\u0443\u043c\u0430\u0442\u044c, \u043f\u0440\u0438\u043d\u0435\u0441\u0451\u0442 \u043b\u0438 \u043e\u043d\u0430 \u0445\u043b\u0435\u0431. \u041d\u043e \u0438\u043d\u043e\u0433\u0434\u0430 \u043c\u043e\u0438 \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b (\u0442\u0430\u043a\u0438\u0435, \u043a \u043f\u0440\u0438\u043c\u0435\u0440\u0443, \u043a\u0430\u043a \u0441\u0442\u0443\u0434\u0438\u0439\u043d\u0430\u044f \u0437\u0430\u043f\u0438\u0441\u044c \u0430\u043b\u044c\u0431\u043e\u043c\u0430 \u0438\u043b\u0438 \u0441\u044a\u0451\u043c\u043a\u0430 \u043a\u043b\u0438\u043f\u0430) \u0442\u0440\u0435\u0431\u0443\u044e\u0442 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0446\u0438\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435\u043b\u0435\u0433\u043a\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0430\u043c\u043e\u0439.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u044d\u0442\u043e\u0442 \u0441\u0430\u0439\u0442?\u003c/strong\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u0431\u043b\u0438\u0437\u043a\u043e \u0442\u043e, \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e, \u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043c\u0435\u043d\u044f \u003cstrong\u003e\u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c\u003c/strong\u003e, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u0437\u0434\u0435\u0441\u044c. \u041f\u0440\u043e\u0441\u0442\u043e \u0432\u044b\u0431\u0435\u0440\u0438\u0442\u0435, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0434\u0435\u043d\u0435\u0433 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u044f\u0442\u044c \u043c\u043d\u0435 \u0440\u0430\u0437 \u0432 \u043c\u0435\u0441\u044f\u0446 (\u0438\u043b\u0438 \u0435\u0434\u0438\u043d\u043e\u0436\u0434\u044b) \u0438 \u0447\u0442\u043e \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0432\u0437\u0430\u0438\u043c\u0435\u043d. \u0422\u0430\u043a \u0443 \u043c\u0435\u043d\u044f \u043f\u043e\u044f\u0432\u0438\u0442\u0441\u044f \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0434\u0435\u043b\u0430\u0442\u044c \u0442\u043e, \u0447\u0442\u043e \u044f \u0442\u0430\u043a \u043b\u044e\u0431\u043b\u044e \u2014 \u043f\u0435\u0442\u044c, \u043f\u0438\u0441\u0430\u0442\u0
