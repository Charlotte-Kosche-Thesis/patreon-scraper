    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eWELCOME TO THE RPG HOMEBREWERY!\u003c/strong\u003e\u003cbr\u003e\nGreetings, adventurers! Brewmaster\nSteve is your guide through the realm of home-brewed Dungeons \u0026amp;\nDragons!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWHAT IS THE RPG HOMEBREWERY?\u003c/strong\u003e\u003cbr\u003e\nI am a consulting Dungeon Master. My\ngoal is to encourage the creation of characters, worlds and ideas.\u003cbr\u003e\n\n\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eDM\u0027s Toolbox\u003c/strong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003e:\u003c/strong\u003e Tools, resources \u0026amp;\nguides from my own homebrew game.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eDungeon Delving\u003c/strong\u003e: Maps suitable\nfor use as adventure locales in your D\u0026amp;D game.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eHook Shots\u003c/strong\u003e: Plot hooks to help\nspur your imagination.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNPC Portraits\u003c/strong\u003e: Fleshed-out NPCs that you can add to your game.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003ePC Portraits\u003c/strong\u003e: Free downloadable\nfantasy portrait illustrations that you can use to represent your\ncharacters.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eTavern Talk\u003c/strong\u003e: Articles about\ngaming, dungeon mastering and more.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cstrong\u003eHOW YOUR PLEDGE HELPS THE RPG\nHOMEBREWERY\u003c/strong\u003e\u003cbr\u003e\nYour monthly pledge helps keep the\nHomebrewery online. From pencils and paper to web space and new\nequipment every little bit helps! And of course, we have levels and\nrewards for every budget!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e"
