    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2018/04/patreon-rainbowholic-10.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2017/08/rainbow-banner-line.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2017/08/rainbowholic-tv-channel-trailer-fujisan-accordion-notebook-2.jpg\" style=\"width: 602px; text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2018/04/patreon-rainbowholic-1.png\" style=\"width: 404px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u521d\u3081\u307e\u3057\u3066\uff01\u003c/strong\u003eI\u0027m Kaila, a Filipina kawaii lifestyle blogger \u0026amp; (video) content creator based in Japan. I make kawaii journaling, Japan travel, and happy videos on youtube. I\u0027ve been sharing about my simple life and things that I love through my blog (\u003ca href=\"http://the.rainbowholic.me\" target=\"_blank\"\u003ethe.rainbowholic.me\u003c/a\u003e). \u003cbr\u003e\u003cbr\u003e\n\tTo get to know more about my \u0026amp; life passion, read\u00a0\u003ca href=\"http://the.rainbowholic.me/why-i-blog-and-my-life-purpose/\" target=\"_blank\"\u003ethis\u003c/a\u003e and\u00a0\u003ca href=\"http://the.rainbowholic.me/why-i-blog-and-my-life-purpose/\" target=\"_blank\"\u003ethis\u003c/a\u003e (please read later after reading the paragraphs below lol).\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m a crazy dreamer \u0026amp; a \u003cem\u003egoal\u003c/em\u003e-getter. If I want to achieve something, I do whatever it takes. Establishing my own personal brand online took a lot of hard work, a pile of failures, and of course.. a big bucket of positivity \u0026amp; determination to keep going. It\u0027s been a real challenge for me to live here in Japan while juggling multiple jobs just to fund my creative \u0026amp; entrepreneurial ventures. I am my own angel investor, tbh lol.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAnd NOW, I want to challenge myself more\u003c/strong\u003e. I believe that what I have started \u003cem\u003ehas more potential to grow bigger\u003c/em\u003e. I want to reach out to more people and to inspire them that\u003cem\u003e all dreams are possible\u003c/em\u003e if you work earnestly with all your heart \u0026amp; persistently with your 300% effort. I want to share the happiness that I feel within me when I journal, work on a craft project, or send a rainbow mail / rainbow care package. I\u0027m currently doing all of these too but now, I want to grow it more with these ideas in my head.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2017/08/line-rainbowholic3.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2018/04/patreon-rainbowholic-8.png\" style=\"width: 369px; text-align: center;\"\u003e\u003cbr\u003e\n\tI\u0027ve decided to finally launch my patreon this time because financially, \u003cstrong\u003e\u003cem\u003eI need your collective help.\u003c/em\u003e\u003c/strong\u003e I have these crazy ideas and projects in mind but it\u0027s hard right now for me to produce because I don\u0027t make enough money to fund this creative work. Currently, I\u0027m the one-woman team of Rainbowholic blog / youtube / shop. If we make enough here, I might be able to hire and outsource more people to be part of the team (not only from Japan, but around the world). Because of my readers / clients\u0027 help from years ago, I was able to bring my parents to Japan and to show them around. I was able to buy my current vlogging camera. I was able to raise funds for my Dad\u0027s therapy / cancer treatment. Because people have been so generous and helpful, I want to become better \u0026amp; to improve more as a content creator.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tPresently, I am capable enough to live a comfortable life with my current cashflow but.. you know me, I\u0027m a CRAZY dream achiever so I want to go out of my comfort zones by creating more, producing more, and making more! More quality work means that I also have to upgrade my current gear so that I can produce more fun crafting / Japan travel projects with better audio / visuals. And through patreon, we can work on these projects together. I will ask your opinions or suggestions about future project plans. I\u0027ve been handling multiple orders through\u00a0\u003ca href=\"http://rainbowholic-shop.com\" target=\"_blank\"\u003eRainbowholic Shop\u003c/a\u003e for years \u0026amp; if you want a monthly postcard / mail / care package from me, feel free to choose the tier / reward you\u0027d like to have. Think of this as a Japan / kawaii monthly subscription box but it\u0027s more fun because you get to interact with me \u0026amp; you can see some of my BTS / random updates. I don\u0027t even mind sharing some ideas for your dream Japan travel plans! Basically, \u003cstrong\u003eRainbowholic Patreon\u003c/strong\u003e is a channel for us to help out each other. :)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2017/08/line-rainbowholic3.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2018/04/patreon-rainbowholic-9.png\" style=\"width: 542px; text-align: center;\"\u003e\u003cbr\u003e\n\tRight now, I have \u003cstrong\u003eMatcha\u003c/strong\u003e, \u003cstrong\u003eSakura\u003c/strong\u003e, \u003cstrong\u003eRainbow\u003c/strong\u003e, and \u003cstrong\u003eDouble Rainbow rewards\u003c/strong\u003e. You can read the description per tier at the right side.\u00a0 If you are interested in behind-the-scenes updates, life tips, personal branding / social media / marketing / techie tutorials, random book / article recommendations, photo spams, live chat, care packages from Japan, early viewing of my videos, patron-exclusive content (blog / videos)... to become a Rainbowholic patron seems a great idea, \u306d\uff1flol\u003cbr\u003e\u003cbr\u003e\n\t\u003cem\u003eHere are just some photos for your references. These are not the actual ones.\u003c/em\u003e :) I\u0027ll edit this part once I have the photos / graphics ready! :)\u003cbr\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2017/08/rainbowholic-rainbow-japan-box-kawaii-box.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2016/09/kawaii-sticker-stationery-rainbowholic-shop-japan-1.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2017/08/line-rainbowholic3.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2017/10/kaila-room-tour-rainbowholic-1.jpg\"\u003e\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2018/04/patreon-rainbowholic-2.png\" style=\"width: 489px; text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2017/08/line-leaves.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2018/04/patreon-rainbowholic-3.png\" style=\"text-align: center; width: 556px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eYoutube\u003c/strong\u003e:\u00a0\u003ca href=\"http://youtube.com/rainbowholicTV\" target=\"_blank\"\u003erainbowholicTV\u003c/a\u003e | \u003cstrong\u003eIG\u003c/strong\u003e:\u00a0\u003ca href=\"http://instagram.com/rainbowholic\" target=\"_blank\"\u003e@rainbowholic\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003eTwitter\u003c/strong\u003e:\u00a0\u003ca href=\"http://twitter.com/kailaroo\" target=\"_blank\"\u003e@kailaroo\u003c/a\u003e | \u003cstrong\u003eFB\u003c/strong\u003e:\u00a0\u003ca href=\"http://fb.com/rainbowholic\" target=\"_blank\"\u003efb.com/rainbowholic\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2018/04/sakura2.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003eThanks for reading until the end! ^_^\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://the.rainbowholic.me/wp-content/uploads/2018/04/patreon-rainbowholic-4.png\" style=\"text-align: center; width: 363px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"803\" src=\"http://the.rainbowholic.me/wp-content/uploads/2017/04/sakura-cherry-blossom-tokyo-on-film-rainbowholic-3.jpg\" width=\"1200\"\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/y1cCQBi-9mU\"\u003eLet me introduce myself.\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eKaila Ocampo is a kawaii lifestyle blogger and content creator based in Saitama-ken, Japan.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eOriginally from Manila, Philippines, Kaila pursued her cherry blossom dream in the land of the rising sun after graduating with a Bachelor of Science in Commerce majoring in Advertising Management in 2011. She studied Japanese at Bunka Institute of Language in Shinjuku, Tokyo for a year before she went full-time to work at Japonisme International.\u003cbr\u003eShe launched and founded \u003cem\u003eJapan Lover Me\u003c/em\u003e and \u003cem\u003eKawaii Philippines.\u003c/em\u003e She is passionate about sharing her love and appreciation for Japan and Kawaii culture. She loves coming up with creative gimmicks through online / social media marketing.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"848\" src=\"http://the.rainbowholic.me/wp-content/uploads/2017/08/rainbowholic-tv-channel-trailer-fujisan-accordion-notebook-3.jpg\" width=\"1200\"\u003e\u003cbr\u003e\u003cbr\u003eAs a self-taught webpage designer at the young age of 14, she was able to build e-commerce websites out of curiosity by tinkering html \u0026amp; php codes. A decade later, who would have thought that she would become the creative director of \u003ca href=\"http://jlm-store.com\"\u003eJapan Lover Me Store\u003c/a\u003e, an online store that sells curated Japanese antiques \u0026amp; vintage souvenir jackets from Japan to anywhere in the world.\u003cbr\u003eDuring her free time, she teaches English to Japanese kids. Through teaching, she has developed her untapped skill in public speaking. Now, she also creates and produces her own video content about Japan, kawaii culture, journaling, stationery, arts \u0026amp; crafts, positivity, and all things Rainbowholic with both \u003ca href=\"http://fb.com/rainbowholic\"\u003eFacebook\u003c/a\u003e and \u003ca href=\"http://youtube.com/rainbowholicTV\"\u003eYoutube\u003c/a\u003e as her platforms.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"1080\" src=\"http://the.rainbowholic.me/wp-content/uploads/2018/01/kaila-rainbowholic.png\" width=\"1920\"\u003e\u003cbr\u003eShe has appeared in various media outlets such as NHK World Kawaii International, IBC13 ChinaTown TV, Tokyo Extra (TBS), and Girl City by China Daily.\u003cbr\u003e\u003cbr\u003eThrough Rainbowholic, she wishes to inspire people of any gender or age to never give up on their craziest dreams.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"87\" src=\"http://the.rainbowholic.me/wp-content/uploads/2017/08/line-rainbowholic2.png\" width=\"1200\"\u003e\u003cbr\u003e\u003ch2\u003e\u65e5\u672c\u8a9e\u3067\u81ea\u5df1\u7d39\u4ecb\u003c/h2\u003e\u003cimg height=\"1080\" src=\"http://the.rainbowholic.me/wp-content/uploads/2018/01/rainbowholic-kaila.jpg\" width=\"1920\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/GirlCityVideo/videos/1819107878387476/\"\u003e\u003cem\u003ePhoto by Frentee\u003c/em\u003e\u003c/a\u003e\u003c/div\u003e\u30ab\u30a4\u30e9\u306f\u3001\u30d5\u30a3\u30ea\u30d4\u30f3\u306e\u30de\u30cb\u30e9\u51fa\u8eab\u3067\u65e5\u672c\u306e\u57fc\u7389\u770c\u306b\u672c\u62e0\u3092\u7f6e\u304f\u300e\u304b\u308f\u3044\u3044\u300f\u30e9\u30a4\u30d5\u30b9\u30bf\u30a4\u30eb\u30d6\u30ed\u30ac\u30fc\u3001\u30b3\u30f3\u30c6\u30f3\u30c4\u30af\u30ea\u30a8\u30a4\u30bf\u30fc\u3001Japan Lover Me\u3001Kawaii Philippines\u306e\u5275\u8a2d\u8005\u3002\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u30ab\u30a4\u30e9\u306e\u30d2\u30b9\u30c8\u30ea\u30fc\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003c
