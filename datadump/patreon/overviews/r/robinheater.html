    "summary": "\u003cstrong\u003eWant to truly help the disabled community?\u00a0 By supporting this Patreon, you are not only helping fund my travels and my writing, but helping an upcoming magazine support others with disabilities by giving them the chance to travel and to earn money as well.\u00a0 Read on for more.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been traveling for five years now through North America and Europe, and I started travel writing as a hobby about three years ago.\u00a0 I want to share my work with others and turn my writing into a career.\u00a0 I have bipolar and Aspergers, and eventually want to start publication of a travel magazine, Sojournability, that features writing by others in the disabled community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s why supporting this Patreon is a great idea.\u00a0\u00a0\u003c/strong\u003eAs a travel writer, I can attest that you must meet one of three of the following criteria to create the means to make travel writing a career:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-\u00a0relative financial privilege and\u00a0lots of free time,\u003cbr\u003e\u003cbr\u003e- a steady, fixed-location job that you are easily able to quit once you have the funds to switch to being a travel writer,\u003cbr\u003e\u003cbr\u003e- or being hired as a travel writer because of previous non-travel writing.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe third option is where supporting the Patreon really helps the disabled community.\u00a0 Because many people who are disabled do not have any level of financial privilege, and their free time is spent job hunting because people often don\u0027t want to hire them, the first and second criteria can be extremely difficult to meet.\u00a0 This magazine will make the third option accessible.\u003cbr\u003e\u003cbr\u003eBecome a supporter today, and help make Sojournability a reality!\u003c/strong\u003e\u003cbr\u003e"
