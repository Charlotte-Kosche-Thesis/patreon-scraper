    "summary": "Hallo!\u003cbr\u003e\u003cbr\u003ewenn Ihr auf dieser Seite seid, dann kennt Ihr uns wahrscheinlich schon. Wir sind Tom und Lennart von Rund um den Brustring. Seit Juni 2015 versorgen wir Euch mit Artikeln rund um den Brustring, also rund um den VfB Stuttgart. Gestartet haben wir mit einer t\u00e4glichen Presse- und Blogschau, mittlerweile bescb\u00e4ftigen wir uns in unseren Blogartikeln mit den Spielen und anderen wichtigen Themen rund um den VfB.\u003cbr\u003e\u003cbr\u003eRegelm\u00e4\u00dfig interviewen wir Experten, sei es Fans des n\u00e4chsten Gegners des VfB, die uns interessante Einblicke in ihren Verein geben, oder Journalisten und Blogger, die Spieler, die neu im Brustring sind, schon l\u00e4nger kennen und uns einen Eindruck von ihnen vermitteln k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eIn unserem ca. dreiw\u00f6chentlich erscheinenden Podcast reden wir \u00fcber alles, was den VfB angeht. Fast immer laden wir uns dazu G\u00e4ste ein. Entweder andere Fans, Blogger, oder auch mal Journalisten wie zum Beispiel kicker-Redakteur George Moissidis.\u003cbr\u003e\u003cbr\u003eDie technische Infrastruktur f\u00fcr Blog und Podcast sind nat\u00fcrlich mit Kosten verbunden. Diese sind derzeit noch verh\u00e4ltnism\u00e4\u00dfig gering, wenn auch nicht irrelevant. Eine Auflistung, welche Kosten wir mit welcher Spendensumme decken k\u00f6nnten, seht ihr auf der linken Seite unter \"Goals\".\u003cbr\u003e\u003cbr\u003eEs gibt nat\u00fcrlich immer noch M\u00f6glichkeiten, Blog und Podcast weiter zu entwickeln. Indem wir zum Beispiel Interviews in Stuttgart vor Ort f\u00fchren oder mit neuem Equipment. Wir w\u00fcrden uns zun\u00e4chst erstmal freuen, wenn ihr uns helft, unsere Kosten zu decken. Wenn mehr dabei herauskommt, w\u00fcrden wir das sehr gerne in die eben genannten und weitere Verbesserungen investieren.\u00a0\u003cbr\u003e\u003cbr\u003eWir freuen uns \u00fcber Eure Unterst\u00fctzung, in dem ihr uns bei Facebook und Twitter folgt, indem ihr unsere Podcastfolgen herunterladet und uns dazu und zu unseren Blogbeitr\u00e4gen Feedback gebt.\u003cbr\u003e\u003cbr\u003eUnd natat\u00fcrlich freuen wir uns auch, wenn Ihr uns finanziell unterst\u00fctzen wollt! Das muss gar nicht viel sein, jeder Euro hilft uns weiter.\u003cbr\u003e\u003cbr\u003eWir danken Euch jetzt schon f\u00fcr Eure Unterst\u00fctzung!\u003cbr\u003e\u003cbr\u003eVielen Dank! Tom und Lennart\u003cbr\u003e"
