    "summary": "Hey! Allow me to introduce myself - I\u0027m Roy from the\u00a0\u003ca href=\"https://www.youtube.com/user/RoyishGoodLooks/videos\"\u003eYouTube channel RoyishGoodLooks\u003c/a\u003e.\u00a0How are you?!\u00a0\u003ca href=\"https://ctt.ec/8u7o0\" target=\"_blank\"\u003eTweet me\u003c/a\u003e and let me know!\u003cbr\u003e\u003cbr\u003eOn my YouTube channel you\u0027ll find a plethora of music. I record and perform covers, parodies, originals, and even Auto-Tune style remixes. I\u0027m best known for my\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLO6K0PlS_6VzrRePy3PyZbHH6DungNOdm\" target=\"_blank\"\u003eStar Wars themed songs,\u003c/a\u003e but nothing is off limits!\u00a0\u003cbr\u003e\u003cbr\u003eVideos and songs on my YouTube page are 100% free to watch and listen to - \u003cstrong\u003ethey\u003c/strong\u003e\u003cstrong\u003e\u00a0will always be free to enjoy\u003c/strong\u003e. However, since you\u0027re already reading this, you must be a very generous person! So, let me explain how you can help with the channel.\u003cbr\u003e\u003cbr\u003eA lot goes into the making of a Royish Good Looks song - both time and equipment. I want to put out more songs, more often, and more easily.\u00a0Things like hard drives, software licenses, microphones, and instruments are expensive. \u003cstrong\u003eWith your\u00a0patronage, I will be able to maintain and upgrade the equipment needed to make the songs and videos the best they can be - and make more of them!\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eOf course, in return for your generosity, there are several perks you will receive. Check them out and see what one is best for you!\u00a0\u003cbr\u003e\u003cbr\u003eI know not everyone is in a position to donate and that\u0027s just fine! If that\u0027s you, \u003cstrong\u003ethere are many other ways you can help \u003cem\u003ewithout\u003c/em\u003e donating:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/subscription_center?add_user=royishgoodlooks\" target=\"_blank\"\u003esubscribe to the channel,\u003c/a\u003e keep watching the videos, share them, and take a minute to\u00a0\u003ca href=\"https://ctt.ec/cdo73\" target=\"_blank\"\u003etell your friends\u003c/a\u003e about the channel. Those few things alone are powerful and will help the channel immensely. I would be grateful for that support. :D\u003cbr\u003e\u003cbr\u003eThank you for taking the time to check out my Patreon. I hope you continue to join me on my journey in one way or another. Now, I\u0027m off to make more music!\u003cbr\u003e\u003cbr\u003e- Roy"
