    "summary": "Hello everyone! THANKS for your support. It truly means the world to me (and, you know, is how I eat). If you\u0027d like to support me in ETH, head over to\u00a0\u003ca href=\"http://staketree.com/rhyslindmark\" target=\"_blank\"\u003emy StakeTree\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMy Deep Why\u003c/h3\u003eRight now is a \"founding moment\" for our new society\u2014the networked human organism. In the face of \u003cstrong\u003emassive converging technological change\u003c/strong\u003e and associated distribution of \u003cstrong\u003eexponential power\u003c/strong\u003e, we need to create a new \u003cstrong\u003eantifragile system\u003c/strong\u003e instead of what we have now: #LateStageCapitalism. With great power, comes great responsibility\u2014we need to transition to \u201cGameB\u201d.\u003cbr\u003e\n\u003cbr\u003e\nMy name is Rhys Lindmark. I\u0027m doing this (\u003cem\u003eCreating a Humanist Blockchain Future)\u003c/em\u003e by podcasting, speaking, writing, and community building.\u00a0Here\u0027s why other listeners and patrons support:\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePatron and Listener Support\u003c/h3\u003eTop minds in the blockchain ecosystem support me, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003eGarry Tan (Managing Partner, Initialized Capital)\u003c/li\u003e\u003cli\u003eBrayton Williams (Co-Founder, BoostVC)\u003c/li\u003e\u003cli\u003eBrian Crain (Co-Host, Epicenter Podcast)\u003c/li\u003e\u003cli\u003eSandra Ro (CEO,\u00a0Global Blockchain Business Council)\u003c/li\u003e\u003cli\u003eJoe Urgo (Co-Founder and CEO, district0x)\u003c/li\u003e\u003cli\u003eJosh Nussbaum (Partner, CompoundVC)\u003c/li\u003e\u003cli\u003eJim Rutt (Advisor, SingularityNET and Former Chairman at Santa Fe Institute)\u003c/li\u003e\u003cli\u003eGriff Green (Co-Founder and CEO, Giveth)\u003c/li\u003e\u003cli\u003eMike Goldin (Lead Architect, AdChain. Co-creator of TCRs)\u003c/li\u003e\u003cli\u003eAlan Curtis (Co-Founder and CEO, Radar Relay)\u003c/li\u003e\u003cli\u003eRyan X Charles (Co-Founder and CEO, Yours.org)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePatrons support me because...\u003cbr\u003e\u003cstrong\u003e...I\u0027m Catalyzing Blockchain for Systemic Good\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003eIf the \u003cstrong\u003enicest person\u003c/strong\u003e in the world had to be assigned a voice, it would have to be Rhys\u0027.\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003eI\u0027ve been listening to your podcast a lot the last couple months, and I really love it!...\u003cstrong\u003eIt gives me hope\u003c/strong\u003e and a \u003cstrong\u003eclear direction humanity can take for the future\u003c/strong\u003e. I don\u0027t think anyone has quite figured out how to present this story, but \u003cstrong\u003eif anyone is on the right track on figuring out and sharing this story it\u0027s you\u003c/strong\u003e. You are so \u003cstrong\u003evitally important to the blockchain community\u003c/strong\u003e, and this is still only the beginning. I want to do my part in making sure you can focus your energy on \u003cstrong\u003eall the amazing things you do in this space\u003c/strong\u003e and not worry about food, rent, whatever.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe most \u003cstrong\u003eprofoundly insightful, important and clearly explained vision\u003c/strong\u003e for a #sustainable #p2p #postcapitalism #future enabled by #blockchain is outlined by Rhys here\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI just listened to Rhys\u0027 humanist blockchain podcast and have \u003cstrong\u003efallen in love with\u003c/strong\u003e the \u003cstrong\u003eshared success ethos\u003c/strong\u003e he talks about.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003eI like your philosophy of a humanist blockchain future. It is the only perceived non-faith based approach that has the ability to \u003cstrong\u003ecreate something for the common good\u003c/strong\u003e.\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003eI support you to \u003cstrong\u003eoutsource my moral obligation\u003c/strong\u003e in the crypto space.\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003eI\u0027m feeling more drawn into the crypto/blockchain sphere, investing a little and also just kinda curious/dumbfounded about what the fuck is going on. Within all that, \u003cstrong\u003eI really appreciate your perspective--huge, clear, and humble\u003c/strong\u003e. Mostly, I value the intense, detailed perspectives you\u0027re giving, on a lot of interconnected subjects. I specifically value the strong voice you\u0027re bringing that focuses on the \u003cstrong\u003ebigger picture value of blockchain technology\u003c/strong\u003e (which so many people are losing sight of in the dream of making money), as well as the entrepreneurial, systems-level approach you have to life in general.\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003eYou\u0027re \u003cstrong\u003ereally leading the march\u003c/strong\u003e on the \u003cstrong\u003ediversity front\u003c/strong\u003e and I want to congratulate you and \u003cstrong\u003ethank you for helping to open my eyes to the issue\u003c/strong\u003e. I really want to turn that around in 2018 and I\u0027ll be writing a blog post to solidify our pledge to be more inclusive.\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI think you\u0027re a great dude \u003cstrong\u003einvesting in an important cause\u003c/strong\u003e and I\u0027d like to see you be successful.\u00a0\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePatrons support me because...\u003cbr\u003e\u003cstrong\u003e...My Content is\u00a0\"Signal in the Noise\" and Expands Their Thinking\u003c/strong\u003e\u003cbr style=\"\"\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cem\u003eI struggle to find interesting podcast content. I came across your stuff recently and binge listened. I usually don\u2019t find most podcasts worth the time but the \u003cstrong\u003etopics and discussions were worth every minute\u003c/strong\u003e.\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI have been following your work for a while and \u003cstrong\u003eyou have been really influential\u003c/strong\u003e \u003cstrong\u003eon my thinking around the possibilities of this technology\u003c/strong\u003e.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eRhys has to be my \u003cstrong\u003efavorite podcast interviewer\u003c/strong\u003e. I\u2019d really like to see some more longer interviews.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI really like your approach, especially how you tend to \u003cstrong\u003egently restate some of the more complex ideas\u003c/strong\u003e that your guests talk about. I\u0027m guessing you do that to aide your own understanding, but it\u0027s also really helpful for me, as a listener.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003eI\u0027m a big fan of your podcast and especially like how you \u003cstrong\u003ecategorize each interview into the context of a specific type of system\u003c/strong\u003e. I\u0027ve noticed that proper market education about the technology and projects driving decentralized systems is still lacking. I wanted to contribute to your efforts because I believe that you\u0027re helping to change that.\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eCool to see a podcast more focused on \u003cstrong\u003elarge-scale topics\u003c/strong\u003e, technical blockchain/Ethereum/Web3 stuff, and \u003cstrong\u003ethings other than...price action\u003c/strong\u003e. Keep up the good work, dude.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eHave listened to several of your podcasts and read a couple of your Medium posts. I \u003cstrong\u003eenjoy and respect your work - it\u2019s smart, current, accessible\u003c/strong\u003e (to those of us without a deep background in blockchain), and \u003cstrong\u003eopen-minded, open-hearted\u003c/strong\u003e content.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003eWhat Do I Do?\u003c/h3\u003e\u003ch4\u003e1. Podcast\u003c/h4\u003eOn \u003ca href=\"http://itunes.apple.com/us/podcast/creating-a-humanist-blockchain-future/id1254196635\"\u003emy podcast\u003c/a\u003e, I\u0027m interviewing blockchain experts on various kinds of systems. As of March 2018, I had 30,000 podcast listens and I just joined the\u00a0\u003ca href=\"https://thebitcoinpodcast.com\" target=\"_blank\"\u003eBitcoin Podcast Network\u003c/a\u003e. Here are my patrons favorite episodes:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@RhysLindmark/14-albert-wenger-usv-a-blockchain-world-after-capital-7a1458ab9877\"\u003e#14 Albert Wenger, USV: A Blockchain World After Capital\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@RhysLindmark/18-mike-goldin-adchain-token-curated-registries-an-emerging-cryptoeconomic-primitive-682b442a7822\"\u003e#18 Mike Goldin, AdChain: Token-Curated Registries, An Emerging Cryptoeconomic Primitive\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@RhysLindmark/25-trent-mcconaghy-ocean-protocol-cryptoeconomic-primitives-mapping-humanitys-plan-to-self-c8423a600da\" target=\"_blank\"\u003e#25 Trent McConaghy, Ocean Protocol: Cryptoeconomic Primitives + Mapping Humanity\u2019s Plan To Self-Actualization\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@RhysLindmark/31-pia-mancini-democracyearth-and-opencollective-evolving-to-a-system-of-newpower-6de7f970ef2f\" target=\"_blank\"\u003e#31 Pia Mancini, DemocracyEarth and OpenCollective: Evolving to a System of #NewPower\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e2. Speak\u003c/h4\u003eI\u0027m beginning to receive substantial inbound interest to speak on \"using blockchain to systemically shape our collective future\". Here are some proto examples of this:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHere\u0027s a \u003ca href=\"https://www.youtube.com/watch?time_continue=785\u0026amp;v=ESXwN9pYUH0\"\u003etalk I regularly give about cryptocurrency-based universal basic income\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eHere\u0027s me on other podcasts chatting about cryptocurrency: \u003ca href=\"http://www.thebayesianconspiracy.com/2017/10/45-cryptocurrencies/\"\u003eThe Bayesian Conspiracy\u003c/a\u003e and \u003ca href=\"https://startupcto.io/podcast/0-56-blockchain-nerdery-w-matt-walters-rhys-lindmark/\"\u003eStartupCTO.io\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eI attend many major blockchain conferences (DevCon, Consenus, Ethereal, Token Summit) as a member of the press.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e3. Write\u003c/h4\u003eMy work has been featured in publications like the Token Economy and This Week in Ethereum. Some examples:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://tokeneconomy.co/macro-blockchain-1-the-end-of-aggregation-theory-ad199a0c03d8\" target=\"_blank\"\u003eMacro Blockchain #1: The End of Aggregation Theory\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/RhysLindmark/status/941095501784428545\"\u003eCo-evolving the Phase Shift to Crypto Capitalism by Founding The Ethereum Commons Co-op\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/RhysLindmark/status/903660736102096897\"\u003eMeditations on \u201cMeditations on Moloch\u201d\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e4. Build Community\u003c/h4\u003e\u003cul\u003e\u003cli\u003eI co-organized the\u00a0\u003ca href=\"http://ethdenver.com\" target=\"_blank\"\u003eETHDenver Hackathon\u003c/a\u003e,\u00a0the largest Ethereum hackathon to date. We hosted over 1500 attendees from 23 countries over 4 days, including top folks from the Ethereum community, and set a new precedent for blockchain community gatherings.\u003c/li\u003e\u003cli\u003eI organized and moderated the \u003ca href=\"http://denverstartupweek.org/schedule/3160-demystifying-the-hype-understanding-blockchains-and-cryptocurrencies-with-an-expert-panel\"\u003eprimary blockchain talk at Denver Startup Week\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eI am a co-steward of ETHCommons. I facilitate various cross-project initiatives, like hosting cross-project calls (see\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Mxt-SdfXEKw\" target=\"_blank\"\u003ethis one on Cryptoeconomic Primitives\u003c/a\u003e).\u00a0\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\"Playing Right\" and My Commitment to The Decentralization of Power\u003c/strong\u003e\u003c/h3\u003e\nThere are really two parts to my Patreon: the work I\u0027m doing above \n\u003cem\u003eand\u003c/em\u003e my commitments to decentralize power. I\u0027m doing this in two ways. First, I\u0027m committing to interview no less than 33% women. Second, I\u0027m self-imposing a \"tax\" on myself to give money to charity after I can support my basic needs. Hopefully these two initiatives can help us overcome the \"imperialist white-supremacist capitalist patriarchy\" (Bell Hooks).\u00a0Let\u0027s look at them!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePodcast Diversity Pledge\u003c/strong\u003e\u003cbr\u003e\nRight now, power is still centralized in people like me (American white straight cis males born upper class). This centralization leads to a less resilient macro system. If it\u0027s all people like me holding power and making the decisions, we\u0027re more likely to \"miss\" important perspectives that could\u0027ve led to better outcomes (or prevented catastrophes). In addition to thinking about others we\u0027re helping (as \n\u003cem\u003eobjects\u003c/em\u003e), we need to think about who is doing the help (which \u003cem\u003esubjects\u003c/em\u003e).\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eTo start, I\u0027m committing to interview at least 33% women on my show. \u003c/em\u003e(For reference, I interviewed 5/18 = 28% women in Season 1\u003cem\u003e.\u003c/em\u003e) This may seem low, but it\u0027s actually high given my topic area (blockchain has\u00a0\u003ca href=\"https://insights.dcg.co/women-in-bitcoin-and-blockchain-tech-an-opportunity-f4b2f28cc77a\" target=\"_blank\"\u003eabout 17% women\u003c/a\u003e) and the current status of other gender-based pledges (\u003ca href=\"http://www.owen.org/pledge\" target=\"_blank\"\u003epledge to not be on 100% male panels\u003c/a\u003e). In addition to \u003cem\u003eproducing\u003c/em\u003e content, I\u0027m going to \u003cem\u003econsume\u003c/em\u003e content from diverse perspectives by following at least 33% women on Twitter (I currently follow 53%!).\u00a0In the future I will expand this pledge to other forms of diversity as well (race, class, nationality, sexual orientation, political association). Also, I\u0027ll begin to synthesize the perspective of the \"\u003ca href=\"https://life.spectator.co.uk/2018/02/the-intellectual-dark-web/\" target=\"_blank\"\u003eIntellectual Dark Web\u003c/a\u003e\" with my kind of SJW identity politics.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCommitting to a Self-Imposed Income Tax: #CryptoPledge, #TITHE, #SlefTax\u003c/strong\u003e\u003cbr\u003e\nThe 8 richest people have as much money as the bottom 50%. This centralization is especially an issue because money is\u00a0\n\u003ca href=\"https://80000hours.org/articles/money-and-happiness/\" target=\"_blank\"\u003ehighly correlated with happiness\u003c/a\u003e (until $4,000/month). Bluntly put, here\u0027s the opportunity: If we could \"redistribute\" money from those earning more than 45k to the\u00a0\u003ca href=\"https://ourworldindata.org/extreme-poverty/\" target=\"_blank\"\u003e750 million people living in extreme poverty\u003c/a\u003e, the \"amount of happiness\" in the world would increase dramatically. (Clearly, it\u0027s not quite that simple. But it\u0027s not far away. See\u00a0\u003ca href=\"https://www.givedirectly.org/\" target=\"_blank\"\u003eGiveDirectly\u0027s impact\u003c/a\u003e.) Traditionally, people have redistributed their wealth retroactively. Create lots of value, get billions of dollars for that value, then make a foundation and give that money away (see\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/The_Giving_Pledge\" target=\"_blank\"\u003eThe Giving Pledge\u003c/a\u003e). But why can\u0027t we redistribute money back to the system \u003cem\u003eas\u003c/em\u003e\u00a0it comes in?\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m committing to give large percentages of my income back to the system (to effective charity and infrastructure).\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eFor all income from $0-$4000, I will be taking 100% of my income.\u00a0\u003c/li\u003e\n\t\u003cli\u003eFor all income after $4000+, I will be donating 50% of it back to the system. I think of this as: \"Get to a point where additional income has little effect on my happiness\". This was inspired by the \u003ca href=\"https://www.givingwhatwecan.org/pledge/\"\u003eGiving What We Can Pledge\u003c/a\u003e and \u003ca href=\"https://www.patreon.com/scottsantens\"\u003eScott Santens\u0027 Patreon pledge\u003c/a\u003e.\u003c/li\u003e\u003c/ol\u003e\n\u003cbr\u003e\nA couple final notes on the above:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBoth of these \"pledges for decentralization\" are designed to be memes that can spread through podcasting and Twitter communities.\u00a0\u00a0\u003c/li\u003e\n\t\u003cli\u003eSelf-imposed transparency is a trend within blockchain (see\u00a0\u003ca href=\"http://projecttransparency.org/\" target=\"_blank\"\u003eProject Transparency\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/twobitidiot/status/920868988737015809\" target=\"_blank\"\u003edisclosing crypto holdings\u003c/a\u003e). I think it\u0027s a great way to crowdsource diligence on your actions.\u003c/li\u003e\n\t\u003cli\u003eIn addition to my Patreon income, I have a small sponsorship from Shapeshift that helps support my expenses.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n-----------\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eFAQ\u003c/h3\u003e\n(If you\u0027re interested in any of the FAQ below, please reach me at rhyslindmark [at] gmail [dot] com.)\n\u003cbr\u003e\n\u003cstrong\u003eCan My Company Sponsor the Show?\u003c/strong\u003e\u003cbr\u003e\nYes! If you would like to increase your company\u0027s reach by supporting the podcast, please reach out.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eCan I Bring You To My Conference?\u003c/strong\u003e\u003cbr\u003e\nYes!\u00a0\u00a0\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eI can speak at your conference.\u003c/li\u003e\u003cli\u003eI can cover your conference as a member of the press.\u003c/li\u003e\n\t\u003cli\u003eI can moderate panels at your conference.\u003c/li\u003e\u003c/ol\u003e\n\u003cstrong\u003e\u003cbr\u003e\nCan I Pledge Cryptocurrency?\n\u003c/strong\u003e\u003cbr\u003e\nYes! However, I can only accept one-time payments, not subscription pledges.\u003cbr\u003e\nBTC:\u00a01P1oFuf4SkurgoqKRctU4uhAsbFhR5xLAo\n\u003cbr\u003e\nETH:\u00a0\u003ca href=\"http://staketree.com/rhyslindmark\" target=\"_blank\"\u003eStakeTree\u003c/a\u003e\u003cbr\u003e\nLTC:\u00a0LSiqX4G5J1dvMrQVSwZ2tiG854T2GSNq8A\n\u003cbr\u003e\n\u003cbr\u003e\n---------\n\u003cbr\u003e\n\u003cbr\u003eIf you still have questions, I\u0027d love to talk\u2014please email me at rhyslindmark [at] gmail [dot] com.\u00a0If you\u0027re tempted but not interested in supporting yet, you can \u003ca href=\"https://upscri.be/285036-2/\"\u003esign up for weekly updates here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThank you all again so much for your support!\u003cbr\u003e\n\u003cbr\u003e\nWarmth,\n\u003cbr\u003e\nRhys\n\u003cbr\u003e\n\u003cbr\u003e\n--------\n\u003cbr\u003e\n\u003cbr\u003e\nFinal Notes/Disclaimers: \n\u003cbr\u003e\n1. I own less than $1000 of any given cryptocurrency, so my monetary incentive is not directly aligned with Bitcoin, Ethereum, etc. Over time, we may be able to create an InfiniteGameBCoin and I would align my incentives with that.\n\u003cbr\u003e\n2. This page is an experiment in variations on how to do a self-imposed tax. I may change my allocation percentages (to self vs. Effective Altruism) over time. In general, I will try to let my patrons know if I am changing the percentages and give them time to change their pledge amount.\n\u003cbr\u003e\n3. Credit for the cover photo goes to\u00a0\u003ca href=\"http://one-europe.net/law-of-humanity.\"\u003ehttp://one-europe.net/law-of-humanity\u003c/a\u003e Credit for my podcast logo goes to John Lindmark\u00a0lindmarkdesign.com.\u003cbr\u003e"
   },
