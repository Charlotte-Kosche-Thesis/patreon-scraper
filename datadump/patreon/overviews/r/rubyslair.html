    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThe Keeper are looking\nfor patrons!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\nHello dear reader, our names are Ruby Love and Red Shiheart leader of the\ngroup called: \u003cstrong\u003eThe Keepers of the Lair!!\u003c/strong\u003e \u003cbr\u003eOur goal is to maintain order in the realms but we\ncannot do it alone, thats why we need your help.\u003cbr\u003eJoin the Keeper now and help us progress!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat do we\ndo?\u003c/strong\u003e\u003cbr\u003e\n\nWe get ourselfs in the most dangerous and sexy situations in the whole\nuniverse!\u003cbr\u003e\n\n(Now for real)\u003cbr\u003e\n\nWe are developing erotic art and ilustrations from all the adventures we\nget ourselfs in and of course, Videogames.\u003cbr\u003e\nWith the start of this proyect our first goal is to make our firt game to the\npublic. The only two member of this association are Red and Ruby (Myself) so\nour resourcers are limitated.\u003cbr\u003e\n\u003cbr\u003e\nThe first public game will be on Rpg maker, a popular software that Red knows\nhow to handle. Red will be the director in this proyect, all programing and\nbasics for the game to start rolling. In my part a will be the leading head of\nthe art team wich the only member is myself (for now) I will be incharge for\nmostly all of the art in the games (I\u0027m not counting the pixels one, that Red\u0027s\njob)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://78.media.tumblr.com/2043d904861ae0c34c7a089345d34946/tumblr_p531w6agNx1vsjn12o2_1280.png\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/r0LdBIQ.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://78.media.tumblr.com/3970c4157b5bb5c5b779a4f5603d72c4/tumblr_p531w6agNx1vsjn12o1_540.png\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/opEags3.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf this goes well  inside our plans are:\u003cbr\u003e\n\u003cbr\u003e\u003col\u003e\u003cli\u003e\u00a0Change our \u003cstrong style=\"background-color: initial;\"\u003esofware\u003c/strong\u003e in order to make better Videogames!\u003c/li\u003e\u003cli\u003e\u00a0Also Change our \u003cstrong style=\"background-color: initial;\"\u003ehardware\u003c/strong\u003e for something that is not coal\npowered!\u003c/li\u003e\u003cli\u003eMake more videogames, muuuuuuch more!\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHENTAI GAMES POWER!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEVERY MONTH\u00a0\u003c/strong\u003eBETWEEN ALL OUR PATRONS THERE WILL BE A \u003cb style=\"background-color: initial;\"\u003eRAFFLE,\u003c/b\u003e\u00a0the winner will get a drawing from one of the artist (Red or Ruby)!!!!!\u00a0\u003c/li\u003e\u003cli\u003eGive to the internet all the virtual \u003cstrong style=\"background-color: initial;\"\u003elove\u003c/strong\u003e we can!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0-THE QUEST BULLETIN-\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBetween all the patrons that reach the tier every moth you\u0027ll have the chance to create a quest for the main character to follow! like the art raffle, the more patrons in the tier the more quest that will appear monthly, we really love to make the most complex quest and full ilustrated but since we are only two person the quest must be simple, sometimes, we will try to make an ilustration for the erotic moment your mind create for us, the simple or the clear the quest is the better! \u003cbr\u003e\u00a0 \u00a0 Example:\u003cbr\u003eAn innkeeper offers you a reward for killing some wolfs from the forest, when you get back to collect your reward she is the reward! and you can have a steamy evening with her.\u003cbr\u003eYou can make the dialoges and the character ( writed description) or give us the route you want to the quest to take, and will make the rest ourself, if it can be failed, and the consequences of it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFUTURE PROJECTS!!!!!!!!!!!!\u003c/span\u003e\u003cbr\u003e- \u003cspan style=\"color: rgb(79, 97, 40);\"\u003eRuby\u0027s Lair The Videogame\u003c/span\u003e\u00a0 --\u0026gt; \u003c/strong\u003eIS COMING...\u003cbr\u003e\u003cstrong\u003e- \u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThe rise of the planet of the dildo\u003cbr\u003e-\u00a0Various Spinoffs of Ruby\u0027s Lair\u003cbr\u003e- Etc...\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\nThanks for reading and we hope you become a \u003cstrong\u003eKeeper!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-Of course if you have anykind of doubt feel free to ask to any of us in any of our wepsites!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nCooome on don\u0027t be shy all that horny bitches ain\u0027t gonna satisfy themselfs!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e- Ruby Websites\u003c/span\u003e: \u00a0 \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://love-ruby-red-us.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eTUMBLR\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e  \u00a0\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);
