    "summary": "Hi, my name is Trish. \u00a0I created this Patreon so that I could follow my dreams as a 2D \u0026amp; 3D multimedia artist. \u00a0I wanted to create a legacy for my children and possibly an example for them if they wanted to follow in my artistic footsteps. \u00a0I also wanted to build a community of followers that wished to contribute and support so that I could also give them something in return.\u003cbr\u003e\u003cbr\u003eI have been drawing for nearly all my life and my passion has always been art.  I\u0027ve always dreamed of being a great and successful artist.  I know I have the talent, skills and that people believe in me.  \u003cbr\u003e\u003cbr\u003eHowever, I had a very difficult life and was even discouraged by my own parents to follow my dreams as I was told \"You\u0027ll never get anywhere with your art.\"  I survived an abusive relationship.  After working for more than 20 years to build myself up as an artist I had my work, characters, and stories legally taken away from me through a legal loophole by someone who wanted to destroy me and stop me from living my dreams.  Despite ALL of this I have never lost my passion for art and am finally in a position where I feel safe and can be the best I can be.\u003cbr\u003e\u003cbr\u003eThough I\u0027ve never been able to afford to go to an art school and have had to teach myself to do everything. Someday, I would love to be able to pursue advanced learning from professionals.\u003cbr\u003e\u003cbr\u003eWith these funds I will be purchasing art supplies, better equipment for future projects, and establishing myself as a self-sufficient business.  You have seen just a small taste of what I can do with what I have, so just imagine what I can do with the resources and proper equipment. \u003cbr\u003e\u003cbr\u003eI appreciate the people who have loved and supported me in the long run.  You have helped to keep me going!  I know there are more people who would like to contribute to the cause so I started this campaign.  \u003cbr\u003e\u003cbr\u003eThose who pledge will have priority to my future releases such as sponsor gifts, apparel, and art books.  You will also have my undying appreciation and know that you have helped me to flourish and become successful."
