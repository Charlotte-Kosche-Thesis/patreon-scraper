    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/uKEDyhZ80xk\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cstrong\u003eA little bit about me\u003c/strong\u003e\u003cbr\u003eHey guys! I\u2019m Rocky G, mom of 6 and international DJ. I take my electronic dance anthems all over the world, having played in 50 countries to over 3 million fans. I can\u2019t explain how magical it feels to stand behind the decks and see people from all four corners of the world with their hands in the air, full of love and dancing to my music. It\u2019s the support of you guys that has made this dream happen. Now I\u2019m producing as an independent artist the support you give me will take us further than ever, together!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u0026lt;center\u0026gt;\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DQ0FghQHVfk\" width=\"560\"\u003e\u003c/iframe\u003e\u0026lt;/center\u0026gt;\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow My Page on Patreon works.\u003c/strong\u003e\u003c/div\u003ePatreon is a groundbreaking platform that connects artists and fans. With Patreon I can bring my fans into my family. I\u2019ll be streaming live from this awesome studio built in my home, so make yourselves comfortable \u263a 6000 LED lights, 6 cameras, and the latest tech, Let\u2019s Make It Happen! With your support (subscriptions to my content starting from as little as $1) you\u2019ll receive clips, vids, and goodies. Of course, the higher the amount you choose to give, the more you\u2019ll receive.Remember, you have complete control over your level of support and you can cancel at any time. I\u2019ll be releasing content every week, with some super-exciting creative projects to bring to you!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u003cstrong\u003eWhat can we do with your $$\u003c/strong\u003e\u003c/div\u003eI love my fans, and they deserve awesome content.Making videos is a team effort.Your support means I can keep producing great videos just for you. All the things that go on behind the scenes, such as lighting, producing and editing take time and knowledge. Your support allows me to bring people on board to make the best possible content just for you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.hostalmercedescuba.com/sites/default/files/icons/faq-icon.png\" style=\"width: 108px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI\u0027m still confused. Can you help me?\u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message by \u003ca href=\"mailto:rockygmedia@gmail.com\"\u003e clicking here \u003c/a\u003e!\u003c/div\u003e"
