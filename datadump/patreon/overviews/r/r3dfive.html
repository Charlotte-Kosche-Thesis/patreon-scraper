    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to R3dFiVe\u0027s Royal Bathhouse!\u003cbr\u003e\u003c/strong\u003eChoose a tier and get access to A LOT of exclusive content the minute you join and have a say in what I will create in the future! Learn more below :3\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/2786/f/2018/063/d/3/sun_heeyyyss_by_r3dfive-dc4xohu.png\" style=\"width: 195px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eHello and welcome! \u003cbr\u003eMy name is \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSun Hee\u003c/span\u003e and I\u0027m the assistant working at\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eR3dFiVe\u0027s Royal Bathhouse!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou know R3d as the creator of the popular pin-up series \u003cem\u003eHyrule Erotica.\u003cbr\u003e\u003c/em\u003eHe creates all kinds of ecchi, hentai and any sort of ero related art, yet he\u0027s also known for a versatile style and distinct vision. Here, you can get immediate access to all past rewards to your tier the moment you join! However, you can also shape the future of this patreon and ultimately what R3dFiVe will draw in the future. This is how it goes:\u003cbr\u003eEvery month I give you a topic or theme and you get to suggest fitting characters that will be drawn in the future. The suggestions with most support (judged by likes of each comment or \u0027heart\u0027) will be put in a final poll that you can vote on. The first two winners of each poll will be drawn by me! Please see tiers for more information! The rules of each poll can differ slightly but the overall rules will stay the same!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe second winner of the poll will be uploaded on the 15th of each month, while the first winner will be uploaded on the 30th/31st.\u003cbr\u003e\u003cbr\u003eSo what else is going on here?.....\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eR3dFive is a hard working creator so you get so more than these poll rewards!!\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/f065/th/pre/i/2017/273/5/5/journey_s_end__a_hyrule_erotica_story_prologue_by_r3dfive-dbozsda.png\" style=\"width: 650px;\"\u003e\u003cbr\u003e\u003cbr\u003eOne passion project of his Journey\u0027s End, the newest Hyrule Erotica project! It\u0027s a romantic visual tale (in POV!) that you can have access to right here and now. It\u0027s currently a WIP so you can follow each chapter right after it was created!\u003cbr\u003e\u003cbr\u003eYou are Link! Done with your travels you are returning to Hyrule to visit your childhood friend Malon. Together you visit the Festival of Good Harvest. And maybe young love can turn into deep affection...\u003cbr\u003e\u003cbr\u003eEvery chapter (written by R3dFiVe\u0027s partner in crime, Redeemer) is accompanied by drawings such as this:\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/a66a/i/2017/273/d/e/journey_s_end___chapter_1_by_r3dfive-dbp18kj.png\"\u003e\u003cbr\u003eThematically, this story is told in two parts.\u003cbr\u003eThe prologue, as well as Chapter 1 are available publically, yet the rest of the first part is only available to patrons of any tier.\u003cbr\u003eThe second part will be available to the highest tier.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor the full experience it is highly recommended to join the highest tier \"Bathouse VIP\"!\u003c/strong\u003e\u003cbr\u003e"
