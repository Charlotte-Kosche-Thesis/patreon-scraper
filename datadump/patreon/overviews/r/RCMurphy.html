    "summary": "\u003cdiv\u003eWhen Life hands you mental illness and a fondness for monsters, you tend to wind up a writer. Writers need to do just that, write. I haven\u0027t been doing nearly enough of it.\u003cbr\u003eHere\u0027s where you come in: Hold me accountable for talking to the voices in my head. It\u0027s pretty easy, really. Show up. Show support. Show me a funny dog video . . . or fifty. \u003cbr\u003eIn return, I\u0027ll give you stories about tragic vampires, gods who not only can\u0027t keep it in their pants but don\u0027t wear any at all, and a full dose of biting sarcasm.\u003cbr\u003eWant more insight about the Inbetween or the Central Valley Vampires novels? This is your stop. The novels have a new home here on Patreon as serials. \u003cstrong\u003eCurrent serial:\u003c/strong\u003e \u003cem\u003e\u003cstrong\u003eEnslaved\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eThis is also the new home for \u003cem\u003e\u003cstrong\u003eProfessional Bitching\u003c/strong\u003e\u003c/em\u003e, a podcast covering, well, whatever pissed me off that week, or a television/film review\u2014sometimes it\u0027s both.\u003cimg src=\"https://rcmurphy.files.wordpress.com/2017/08/ooszx9s0.jpg\"\u003e\u003c/div\u003eNow for the \u003cstrong\u003emoney crap\u003c/strong\u003e. It took me a while to set a firm goal for these funds. After the last few months, it\u0027s painfully apparent that my back problems are progressing faster than anticipated, which means less time at my desk writing on the computer. Hand writing huge swaths of text is a chore and more often than not, my hand is slower than my brain. It\u0027s frustrating. I need to adapt. That\u0027ll require a \u003cstrong\u003elaptop\u003c/strong\u003e. So there you go, your patronage will help me work despite my disability. If it happens, I\u0027ll weep like a baby. It if doesn\u0027t, I\u0027ll stubbornly continue to save my pennies. Once the laptop is in hand, I\u0027ll update to let you know where your money is going next."
