    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to my Patreon!\u003cbr\u003e\u003cbr\u003eI will show you how to sketch! Hellyeah, things like gesture, expression, dynamism, composition and design \u003cbr\u003eand here comes the awkward question.. Who am I?\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance Illustrator and Character Design Artist\u00a0who has worked with\u00a0companies like\u00a0\u003ca href=\"http://paizo.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePaizo\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.hextcg.com/es/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHex\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e,\u00a0\u003ca href=\"http://www.gameloft.com/es/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGameloft\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003ca href=\"http://www.volta.ca/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVolta\u003c/span\u003e\u003c/a\u003e,\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://imagecomics.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eImage\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eComics\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e and\u00a0currently working with\u00a0\u003cstrong\u003e\u003ca href=\"https://www.riotgames.com/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRiot Games\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSketch is the most fun and important part of my work, that\u0027s why I make this Patreon! I wanted to share with you what I most enjoy doing and if you can learn from that then I will be happy :D\u003cbr\u003e\u003cbr\u003eYou can check my artwork on \u003ca href=\"http://rnn90.tumblr.com/\"\u003e\u003cstrong\u003eTumblr \u003c/strong\u003e\u003c/a\u003eor \u003ca href=\"https://www.artstation.com/artist/ramonn90\"\u003e\u003cstrong\u003eArtstation\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c5cd942d63e95d2ee1082812ec845f25/tumblr_opzq8siCke1tyhwfuo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eINSTRUCTIONS! \u003c/strong\u003e(Please Read)\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cblockquote\u003e\u003cstrong\u003eStep 1:\u003c/strong\u003e Check your favorite Plan (Reward Tier) press the orange button \"BECOME\nA PATRON\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStep 2:\u00a0\u003c/strong\u003eSelect your\nfavorite Plan and enter your payment info!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStep 3:\u003c/strong\u003e\u00a0NOW you are officially a PATRON!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStep 4:\u003c/strong\u003e You will start to receive notification with the content that I\u0027ll be\nposting daily BUT you will not receive the plans immediately, you must wait to the end of the month, so I can put in order everything for you\nand send you the first week of the following month, until then enjoy the news!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStep 5:\u003c/strong\u003e The first week of the following month you will be\ncharge and then I will send you all the stuff!\u003c/blockquote\u003e\u003cbr\u003eMy casa su casa folks, if you are happy and feel that you are really learning something, I\u0027ll be happy as well *insert tear* also you can have access to my actual brushes for free and previous terms on my\u00a0\u003ca href=\"https://gumroad.com/ramonn90\"\u003e\u003cstrong\u003e\u
