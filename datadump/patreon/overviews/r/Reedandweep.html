     "completed_percentage": 100,
     "created_at": "2017-02-19T20:05:07+00:00",
     "description": "\u003cstrong\u003eStudio Equipment at home!\u003cbr\u003e\u003c/strong\u003eAs many of you know, I shoot primarily in rental spaces and outdoors but I\u0027ve been decorating my new home so that I have the tools to create more often without spending a ton of money on studio rentals and airbnb\u0027s. With that said, there are some upfront costs so I\u0027m going to break that down and share with you my idea for a home studio! The most important tool is a \u0027Impact Pro Backdrop Support Kit\u0027 which is $224.95 (this holds the background paper) and includes\u00a0\u003cul\u003e\u003cli\u003eTwo Light Stands, One Crossbar\u003c/li\u003e\u003cli\u003eExtra-Wide Stable Base\u003c/li\u003e\u003cli\u003eMaximum Height: 12.5\u0027\u003c/li\u003e\u003cli\u003eSupports Backdrops up to 12.9\u0027 Wide\u003c/li\u003e\u003c/ul\u003eTo start I would get White Background Paper by Savage Widestone (seamless) and this is $49.99 for one roll. Ideally I would like a black, yellow, and coral roll to create a few looks I\u0027ve had in mind ($150)\u003cbr\u003eAs for lighting that would include the \u0027Savage Luminous Pro 19\" Ringlight Plus LED\u0027 which is $297.99 with features as follows\u00a0\u003cul\u003e\u003cli\u003eContinuous Ring-Shaped 96W LED Light\u003c/li\u003e\u003cli\u003eSoft, Diffuse, and Flicker-Free Light\u003c/li\u003e\u003cli\u003eColor Temperature: 3200-5500K\u003c/li\u003e\u003cli\u003eRemote \u0026amp; Local Controls\u003c/li\u003e\u003c/ul\u003eOf course... the light needs to be held up by something so I would also need a Light Stand by Impact \u0027Air-Cushioned Light Stand 8\u0027 which is $32.95 which would include features such as\u00a0\u003cul\u003e\u003cli\u003eLoad Capacity: 8 lb\u003c/li\u003e\u003cli\u003eMax Height: 96\"\u003c/li\u003e\u003cli\u003eMin Height: 34\"\u003c/li\u003e\u003cli\u003eFolded Height: 29.6\"\u003c/li\u003e\u003c/ul\u003eSo this basic yet amazing equipment would add up to be about $408 and includes the bare minimum of what I\u0027m brewing up! This goal would also include a Monolight kit $303.85 and a Flash tigger $100 but those two things aren\u0027t necessary to get this goal started! In total the upfront cost would be around $811.75 but then we take into account GELS! The lighting accessory that makes all things luminous! Your pledge helps me get one step closer to taking things to the next level!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

    "attributes": {
     "completed_percentage": 41,
     "created_at": "2017-11-25T05:17:42+00:00",
     "description": "Destination BALI\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith my last goal\nbeing based solely on photo equipment (all the basics needed for my at home\nstudio) I decided that my next goal be a \u003cstrong\u003eDestination\nfor Creations\u003c/strong\u003e! I posted a poll to my top tier patrons asking if I should\nplan a goal around getting more gear (a camera for myself) or around traveling\u2026\nwith many good points we decided that some travel is due! \u003cbr\u003e\n\n\u003cbr\u003e\n\nI have been\nfortunate enough to leave the country for the first time in my life this past\nyear and it was all thanks to my PATRONS yes, you! Now with your help, I\u2019m\ngoing to try and do that again but travel to basically the complete opposite\nside of the world\u2026 Indonesia! Of course I will be bringing along my travel\ncompanion and personal photographer to document the entire trip!\u003cbr\u003e\n\n\u003cbr\u003e\n\nBreakdown of travel\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eFlight:\u003c/strong\u003e Round trip flights cash in from: $770-$1,700 a ticket\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eAirbnb\u2019s:\u003c/strong\u003e $100-$200 a night (not bad at all)hotels are too expensive so perhaps $1,000 total\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eTransportation:\u003c/strong\u003e Recommended is getting a driver (like lyft)\nsince roads are unorthodox and hard to interpret for travelers. I\u2019m going to\npurpose between $200-$400 for daily travel since we will be exploring the\nisland\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eFood:\u003c/strong\u003e We usually grocery shop so we can prepare our own breakfast\neveryday at very least and get travel snacks for the day. If we were to go out\nto eat it looks like $15 would be an average meal cost so if we were to stay 5\ndays that would be about $450 \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cu\u003eBudget: $6,000 If I can reach this goal and stay there!\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\n\nAll to create amazing photos sets (digital \u0026amp; film),\nvideos, and blogs on this beautiful island!\u003cbr\u003e",
