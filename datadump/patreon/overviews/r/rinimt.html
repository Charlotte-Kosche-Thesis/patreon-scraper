    "summary": "Hey all! Thanks for stopping by and checking out my Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe quick summary of what I do:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eLive gaming streams on \u003ca href=\"http://twitch.tv/rinimt\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e.\u00a0\u003c/li\u003e\u003cli\u003eGuides, Let\u0027s Plays, First Impressions and boss videos on \u003ca href=\"http://youtube.com/rinimt\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eAnd what you would be supporting:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eNew equipment, games, and personal sustainability.\u003c/li\u003e\u003cli\u003eMy ability to make videos and stream for a living\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eStarting all the way back in 2008 I have enjoyed streaming and creating video content for people to watch and enjoy. My goal is to make people feel comfortable and welcome, especially within the streaming/chat environment. My aim is to make doing just that - entertaining people through Twitch and YouTube - my full-time job, and with Patreon that is possible. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat sorts of games do you play?\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eJapanese RPGs\u003c/li\u003e\u003cli\u003ePuzzlers\u003c/li\u003e\u003cli\u003ePlatformers\u003c/li\u003e\u003cli\u003eAdventure\u003c/li\u003e\u003cli\u003eNiche Indies\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCurrent stream project:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e.hack//G.U. Last Recode\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eUpcoming Projects:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e???\u003c/li\u003e\u003cli\u003e\u003cem\u003ePatrons find out about upcoming projects first! \u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=602218\"\u003ePledge today to find out!\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eLet\u0027s Plays (Since December 2016)\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLGG8_9Thpy4JJ22w3I4QiojCphI9ObwBO\" rel=\"nofollow\" target=\"_blank\"\u003eSmall Radios Big Televisions [Completed]\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLGG8_9Thpy4L0JXt_wpSFy0PhHkAwAgMh\" rel=\"nofollow\" target=\"_blank\"\u003eFinal Fantasy VI [Completed]\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLGG8_9Thpy4LOyKRdTpIAfazAqtKdFhvX\" target=\"_blank\"\u003eRatchet \u0026amp; Clank (2016) [Completed]\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLGG8_9Thpy4I9XEFJyJDJSFe8Y2nqWwzu\" target=\"_blank\"\u003eStar Ocean: Till the End of Time [Completed]\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLGG8_9Thpy4IOqRWW3GcZgovzJCTiAfZ-\" target=\"_blank\"\u003eLife is Strange (PS4) [Episode 1]\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLGG8_9Thpy4IepqBQUu-55LhcmHr15erM\" target=\"_blank\"\u003eLife is Strange: Before the Storm (PS4) [Episode 1]\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLGG8_9Thpy4KdAF0_BC9gT4Ytmrp6cUx9\" target=\"_blank\"\u003eAlways Sometimes Monsters (PS4) [Completed]\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLGG8_9Thpy4LB2-n7tSTGlEg2jDDtXJ9k\" target=\"_blank\"\u003eNieR: Automata (PS4) [Completed]\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLGG8_9Thpy4L2ZD0BMKsQccvzXZ1bQ9z7\" target=\"_blank\"\u003eWorld of Final Fantasy (PC)\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWhat does becoming a patron get you?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eBecoming a patron gets you exclusive access to most upcoming Let\u0027s Plays first (excludes release date ones)! You also gain the ability to choose content for both my stream and my YouTube channel, as well as access to the Patron-only Discord channel. Additionally, you can get your name listed on both my channel page and setting up/away screen on Twitch, and your name mentioned/listed in some Let\u0027s Play projects! Finally, you\u0027ll gain that warm, fuzzy feeling that comes with supporting my content. Who doesn\u0027t want that warm, fuzzy feeling?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhen do things go out?\u003cbr\u003e\u003c/strong\u003eAfter payment confirmation at the start of the month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is your streaming schedule?\u003cbr\u003e\u003c/strong\u003eI stream Wednesday - Sunday starting around 7 - 7:30pm Mountain, streaming until 11pm - Midnight. Some days may see a shift in time depending on how I feel and other plans for that day.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEach and every pledge is greatly appreciated and goes a long way to help out my work\u003c/strong\u003e. So thanks for taking the time to read this!\u003cbr\u003e\u003cbr\u003eSo what are you waiting for? \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=602218\"\u003ePledge today and get that warm, fuzzy feeling that comes with doing so!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
