    "summary": "Welcome! We are \u003cem\u003e\u003cstrong\u003eRed Wedge\u003c/strong\u003e\u003c/em\u003e, a socialist publication of the popular avant-garde. And this is our Patreon campaign.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eS\u003c/strong\u003e\u003cstrong\u003eocialists talking about art\u003c/strong\u003e. Painting and sculpture and music and film and literature and poetry and theater and anything else that might fall under the rubric. Taking up the struggle for a radically different kind of civilization doesn\u2019t just involve art, it is itself an art. This, in a nutshell, is the popular avant-garde. It is art and culture that looks at the elitism of millionaire gallery owners, condescending record execs and the stodgy gatekeepers of literary academia and says \u201cwe made this; you do not get to keep it.\u201d It is an outlook with a legacy -- from \u003cstrong\u003eRichard Wright\u003c/strong\u003e to \u003cstrong\u003ethe Clash\u003c/strong\u003e, from \u003cstrong\u003eFrida Kahlo\u003c/strong\u003e to \u003cstrong\u003eBertolt Brecht\u003c/strong\u003e, from \u003cstrong\u003eKeith Haring\u003c/strong\u003e, \u003cstrong\u003eAudre Lorde\u003c/strong\u003e and \u003cstrong\u003ePublic Enemy\u003c/strong\u003e to \u003cstrong\u003eKafka\u003c/strong\u003e, \u003cstrong\u003eChagall\u003c/strong\u003e and \u003cstrong\u003eColtrane\u003c/strong\u003e -- that deserves to be revisited, reassessed and revived. \u003cbr\u003e\n\u003cbr\u003e\nWe are in the midst of a revitalization in new radical left publications (\u003cem\u003eJacobin\u003c/em\u003e, \u003cem\u003en+1\u003c/em\u003e, \u003cem\u003eSalvage\u003c/em\u003e, \u003cem\u003eThe New Inquiry\u003c/em\u003e) and believe we have something to offer in bringing an \u003cstrong\u003eirreverent Marxist perspective on culture and arts\u003c/strong\u003e to the table. To take these new steps we need your help. \u003cbr\u003e\u003cbr\u003eWe currently are aiming to release our print publication three times a year, with the eventual goal of coming out four times annually. Further down the line we endeavor to pay our contributors and, perhaps, even ourselves. For now, \u003cem\u003eRed Wedge \u003c/em\u003emay be a labor of devotion, but it is still labor. And the resources we need to maintain our site and our publication must come from somewhere.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nDonors will be signed up for digital or hard-copy subscriptions, receive updates on print projects and invitations to \u003cem\u003eRed Wedge\u003c/em\u003e events. Our collective belief is that we can do something both original and urgent. We invite you to come along and see what that might be.\u003cbr\u003e\n\u003cbr\u003e"
