    "summary": "\u2014 \u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eI am a young freelance developer with a passion for programming. For the last 6 years of my life, I have done everything from web design to back-end development, scripting, games, and much more.\u003cbr\u003e\u003cbr\u003eBesides programming, I love reading, gaming, working out, parkour, food, and math. Narnia is my favorite book series, my favorite video game is Garry\u0027s Mod, I love to do crunches and pull-ups when I work out, a dash vault is the hardest parkour move I\u0027ve ever done, pizza is easily my favorite food, and I\u0027m madly in love with all things math.\u003cbr\u003e\u003cbr\u003e\u2014 \u003cstrong\u003eWhat am I known for?\u003cbr\u003e\u003c/strong\u003eMy most well known project is\u00a0\u003ca href=\"https://github.com/RayzrDev/SharpBot\" target=\"_blank\"\u003eSharpBot\u003c/a\u003e, but I\u0027ve also written various other libraries (\u003ca href=\"https://github.com/Rayzr522/JSONMessage\" target=\"_blank\"\u003eJSONMessage\u003c/a\u003e), tools (\u003ca href=\"https://github.com/Rayzr522/zstream-server\" target=\"_blank\"\u003ezstream-server\u003c/a\u003e,\u00a0\u003ca href=\"https://github.com/Rayzr522/server-essentials\" target=\"_blank\"\u003eserver-essentials\u003c/a\u003e), and even games (\u003ca href=\"https://github.com/Rayzr522/odyssey-interactive\" target=\"_blank\"\u003eOdyssey Interactive\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u2014 \u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003eI do almost all of my work for free, and without any money that becomes very difficult. Supporting me\u2013even just for the price of a cup of coffee a month\u2013helps me to be able to keep pumping out updates and new software.\u003cbr\u003e\u003cbr\u003e\u2014\u00a0\u003cstrong\u003eWant to chat?\u003c/strong\u003e\u003cbr\u003eSure! I love chatting, and you can find me almost every day on my Discord server.
