    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F8KI6au7Futw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D8KI6au7Futw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F8KI6au7Futw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-01-15T14:03:53+00:00",
    "summary": "\u003ca href=\"http://www.spreaker.com/show/radio-icebox\" rel=\"nofollow\" target=\"_blank\"\u003eRadio Icebox on Spreaker\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.spreaker.com/show/475750/episodes/feed\" rel=\"nofollow\" target=\"_blank\"\u003eRSS Feed\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/radio-icebox/id1025528197?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/iceboxradio/\" rel=\"nofollow\" target=\"_blank\"\u003eIBRT Facebook Page\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Iceboxradio\" rel=\"nofollow\" target=\"_blank\"\u003eIBRT Twitter Feed\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT US\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eRadio Icebox is produced by a group called the Icebox Radio Theater.  For 12 years, the IBRT of International Falls, Minnesota (way up there!  Look on a map) has told stories about life in the Frozen North.  We create full-cast audio plays - \u2018Radio Drama\u2019 they used to call it - about our special little corner of the world.  And now, we\u2019ve gone one step further and created our own town: \u003cem\u003e\u003cbr\u003eIcebox, Minnesota!\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBecause it\u0027s clearly the most awesome platform for new art and creativity ever invented! \u00a0The age of entertainment corporations controlling art for the sake of profit is drawing to a close. \u00a0It\u0027s the audience\u0027s turn, baby! \u00a0Support what you love!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DOES THE MONEY GO FOR?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eStudio rent, paychecks to talent (actors, writers, sound effects artists) internet fees, occasional sound equipment, frequent computer equipment, pizza, wine, beer.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eONE MORE THING...\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eThe Icebox Radio Theater is a card-carrying non-profit organization.  Donations to us are tax deductible (minus the cost of the merchandise you receive, of course) for US residents.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT THE SHOW\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA funny, suspenseful, romantic full-cast, audio series that dares to mix Night Vale with Lake Woebegone.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eTucked\n away a little ways upstream from International Falls is the town of \nIcebox, Minnesota where in 1975, a meteorite splashed down in the lake \nand cut out all wireless communication except for the small, \u003cem\u003emostly-legal \u003c/em\u003eradio station that originates from the basement of the town\u2019s historic Opera House.  \u003cbr\u003e\u003cbr\u003eJump\n forward to 2016, and all forms of wireless communication (TV, radio, \ncell service, etc) EXCEPT for this tiny radio signal, are still off the \nair. The locals keep Radio Icebox (as the station is now known) going \nwith their own stories, songs, poems and plays.  And in this media \nisolation, a strange and wonderful place has developed. Icebox, \nMinnesota: the town the Internet forgot!  \u003cstrong\u003e\u003cbr\u003eBut wait!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eStupidly\n mysterious things keep happening.  Aliens have been spotted in the \nwoods.  Ghosts haunt the station, Thanksgiving turkeys come back to life\n on the dinner table, gypsy women come and go via inter-dimensional \ntransport media, and it\u2019s up to the tiny staff at Radio Icebox to figure\n it all out and (hopefully) keep their station on the air.  \u003cbr\u003e\u003cbr\u003eBut what about Jennifer\u2026\u003cbr\u003e\u003ca href=\"http://www.iceboxradio.org/about/\" rel=\"nofollow\"\u003eLEARN ALL ABOUT THE TOWN HERE\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Left without outside radio or TV since a \nmeteorite strike in 1975, the tiny village of Icebox, Minnesota (pop. \n199) has survived for 40 years on the broadcast stylings of \u0027Radio \nIcebox\u0027, a small, somewhat legal radio station beaming local songs, \npoems and yes - radio plays out to the townspeople from their studios in\n the basement of the town\u0027s historic opera house.  As the rest of the \nworld went from 3 channels to 30 and eventually 300, Icebox just kept on\n making do with their little station, and a lot of programming and plays\n created by the locals.\u003cbr\u003e\u003cbr\u003eOf course, 40 \nyears of isolation has made the people of Icebox...different. And that \nmeteorite in the lake seems to have had an effect, too.\u003cbr\u003e\u003cbr\u003eThis is the place to support the Icebox Radio Theater, the creators of the Radio Icebox podcast.\u003cbr\u003e",
