    "patron_count": 450,

    "pledge_url": "/bePatron?c=99655",
    "published_at": "2015-01-27T01:44:29+00:00",
    "summary": "\u003cstrong\u003e\u003ca href=\"http://slangdesign.com/rppr/\" rel=\"nofollow\"\u003eRole Playing Public Radio\u003c/a\u003e\u003c/strong\u003e is an \u003ca href=\"http://www.ennie-awards.com/blog/congratulations-to-the-2012-ennie-award-winners/\" rel=\"nofollow\"\u003eEnnie Award winning podcast\u003c/a\u003e about tabletop role playing games. Our other podcast, \u003ca href=\"http://actualplay.roleplayingpublicradio.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eRPPR Actual Play\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, releases six episodes of our tabletop RPG games every month. We started producing regular episodes in 2007 and we\u0027ve been releasing a steady stream of content ever since. This Patreon will help us create even more content for your enjoyment. \u003ca href=\"http://afterhours.roleplayingpublicradio.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eWe have a site that indexes all of our Patreon content,\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eso you can easily find links to all of the exclusive content you receive and read the show notes for the podcasts. \u003cbr\u003e\u003cbr\u003eIf you enjoy our podcast, help us create even more content! We release over 260 hours of original audio, between our actual plays, \nregular show, interviews, panel discussions, and other episodes every year. With \nyour help, we can create even more great podcasts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRPPR After Hours:\u003c/strong\u003e In our main podcast, we try to avoid giving shout outs to major movies, TV shows, and other big pop culture media because everyone already knows about them. So, RPPR After Hours will focus on the stuff we don\u0027t usually talk about mixed with reviews of obscure tabletop RPG products that are probably best forgotten. \u003ca href=\"http://slangdesign.com/rppr/2015/01/comedy/were-on-patreon-rppr-after-hours-preview/\" rel=\"nofollow\"\u003eYou can listen to a sample episode here for free.\u003c/a\u003e Available to all backers at $2 and above.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePalladium Poisoning:\u003c/strong\u003e The Palladium Megaverse is an odd setting. Every single game created by the company is in a shared universe, all centered around their post-apocalyptic game Rifts. In every episode of Palladium Poisoning, we examine some aspect of a Palladium game. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWod The Heck: \u003c/strong\u003eA humorous monthly podcast that looks at the Old World of Darkness. Hear about all the conspiracies and gritty Gothic Punk personal horror of the 90s games published by White Wolf. This podcast mixes commentary and discussion with an occasional actual play. We recorded 10 episodes in 2016 before we switched to focusing on Palladium Poisoning.\u00a0 \u003ca href=\"http://slangdesign.com/rppr/2016/02/wod-the-heck/patreon-preview-wod-the-heck-dirty-secrets-of-the-black-hand/\" rel=\"nofollow\"\u003eListen to a preview episode of WoD The Heck here\u003c/a\u003e. Available to all backers at $2 and above. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEarly Access to Actual Play podcasts\u003c/strong\u003e: Backers at the $5 level and above get access to AP podcasts early and through the Patreon network, which is faster than the RPPR web host. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOnline Games: \u003c/strong\u003eRPPR cast members run online games using Google Hangouts for $10 and above backers. Each game is recorded and made available to the public on the \u003ca href=\"https://www.youtube.com/user/RPPRpodcast\" rel=\"nofollow\"\u003eRPPR Youtube channel\u003c/a\u003e and episodes are later ripped as MP3 downloads. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRPPR Illustrated\u003c/strong\u003e: Every month, a talented artist will depict a scene from one of our Actual Play podcasts, suitable as a desktop wallpaper. Available to all backers at $2 and above.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecial Podcasts\u003c/strong\u003e: Every once in a while, we create a special podcast just for the $5 backers and above. These can be actual plays, commentaries, or anything else. There\u0027s no set schedule for these podcasts, so keep an eye out for them!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBehind The Scenes Blog:\u003c/strong\u003e in the first year of our Patreon, we posted many blog posts with campaign notes, scenario outlines, and fiction never before seen. Our archives have run out, so this will no longer be posted on a monthly basis. We will continue to post Behind The Scenes entries when we generate new material, but there is no set schedule for it now. \u003cbr\u003e\u003cbr\u003e"
