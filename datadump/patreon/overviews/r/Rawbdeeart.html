    "summary": "\u003cem\u003eFirst off - A huge Thank-You for checking out Robbie\u0027s Patreon Page! You Matter. Another huge Thank-You to: \u0027The Pink Collective\u0027 who composed and performed the soundtrack for the intro video.\u00a0 :)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Raw B Dee Art?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eRaw B Dee Art embodies all of Mixed Medium Artist Robbie Durose\u0027s creative and artistic pursuits including painting, cartooning, and even a little writing from time to time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Robbie Durose?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRobbie originally studied Broadcasting - Radio and Television Arts at Ryerson in Toronto. He also has certifications in 2D and 3D animation. Highlights have included animating a video that appeared on Much Music, publishing a single panel cartoon in various Canadian newspapers, volunteering with a non-profit art project for children and developing an animated TV series. Above and beyond all of his accomplishments is his pure passion for painting.\u003cbr\u003e\u003cbr\u003eRobbie primarily paints with his hands and does very little with brushes -\u003cbr\u003epreferring to use his fingers, knuckles and palms to create the images and add \u003cbr\u003etextures. Music is an integral part of his process. With a decade of experience as a \u003cbr\u003elocal Victoria nightclub DJ, Robbie mixes music with paint. He is also exploring the \u003cbr\u003eworld of storytelling through paint and recently performed a \u2018live painting\u2019 at the \u003cbr\u003e2017 Esquimalt Story Festival. \u003cbr\u003e\u003cbr\u003eAs a young boy, one of Robbie\u2019s inspirations was the Artist Denny Dent who said:\u003cbr\u003e\u003cbr\u003e\u201cWhat comes from the heart lands on the heart \u2013 and, nothing can stop it.\u201d\u003cbr\u003e \u003cbr\u003eRobbie Durose lives and creates by that philosophy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are his future Goals and Plans?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRobbie is gearing up to do more \u0027Live Art\u0027 performances for children as well as continuing his annual non-profit artistic pursuits.\u00a0 He is also developing a new web comic to help reduce the stigma surrounding mental health and creating new pieces of art for his second solo show scheduled for late 2018 or early 2019 (funding permitting).\u003cbr\u003e"
