    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/350811652687527956/382148633283526660/ABOUT_ME.png\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u003cbr\u003e\u003cbr\u003eHey there!! Nice to meet you! You can call me Rainbow or Rain. I\u0027m an asexual gender-fluid artist and singer. I use he/him pronouns but I don\u0027t mind what ever anyone calls me honestly. My plan is to grow up being an artist for the rest of my life, along with many more things such as singing and voice acting.\u003cbr\u003e\u003cbr\u003e\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u003cbr\u003e\u003cbr\u003eCOMMISSION PRICING!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease do \u003cem\u003eNOT\u003c/em\u003e edit, resell, or claim my art as yours and please credit me if you post my art somewhere else\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note I only take payment through PAYPAL\u003c/strong\u003e !!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/356644240954097677/383871704612470784/Comission_Price_1.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/356644240954097677/383871768990973952/Comission_Price_2.png\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/356644240954097677/383871766415802369/Comission_Price_3.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg\u003eShoot me a message me through my tumblr, twitter, or on discord for comissioning or more info\u003cbr\u003e\u003cbr\u003eTumblr - https://rainbowchu3.tumblr.com/\u003cbr\u003eTwitter - https://twitter.com/rainbow522653\u003cbr\u003eDiscord - Rainbowchu3#2152\u003cbr\u003e\u003cbr\u003e\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u003cbr\u003e\u003cbr\u003eMy CCC/Casting Club Call \u003cbr\u003e\u003ca href=\"https://www.castingcall.club/m/rainbowchu3\"\u003ehttps://www.castingcall.club/m/rainbowchu3\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u003cbr\u003e\u003cbr\u003eART STYLES I CAN DO:\u003cbr\u003eBendy and the Ink Machine\u003cbr\u003eDoki Doki Literature Club\u003cbr\u003eLove Live\u003cbr\u003eDanganronpa CG Art\u003cbr\u003e\u003cbr\u003e\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u003cbr\u003e\u003cbr\u003eQ\u0026amp;A\u003cbr\u003e\u003cbr\u003e\" How old are you? \"\u003cbr\u003e\u003cbr\u003eI am currently 13 and going to highschool in 2018!!\u003cbr\u003e\u003cbr\u003e\" What type of art are you able to do? \"\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eI normally am fine with drawing anything as long as it isn\u0027t nsfw.\u003cbr\u003e\u003cbr\u003e\" Why do I see your art style change sometimes? \"\u003cbr\u003e\u003cbr\u003eUsually, if I\u0027m doing art for something that has a specific art style, I will try to replicate it. For example, I tried to copy the sprite style of DDLC for my character. If I\u0027m drawing something in a game or anime that has a certain style, then I like to try and copy it! Plus, I love challenging myself in trying out multiple art styles!\u003cbr\u003e\u003cbr\u003e\" What inspired you to do art/singing? \"\u003cbr\u003e\u003cbr\u003eI\u0027ve always had a strong love for art ever since I was little. Art is something I have great passion for and try to put as much effort as I can into it. Singing soon become something I loved to do as well as I grew older and got more and more into vocaloid. My mother also sings a lot in the house and she started rubbing off on me. Haha.\u003cbr\u003e\u003cbr\u003e\" Can you draw me this or that? \"\u003cbr\u003e\u003cbr\u003eI don\u0027t always say it but most of the time I will say no of multiple reason. One, I may be busy with school and not have enough time to draw you something. Two, other projects I need to focus on. The only time I will put off my projects for art is when I maybe need to take my mind off things or if it\u0027s a commissions\u003cbr\u003e\u003cbr\u003e\" Why do you need money anyways? \"\u003cbr\u003e\u003cbr\u003eWell, to be honest, I\u0027d like to try to save up money for the future, or use the money I earn to help my family! I guess I always feel so useless since all I can do is draw, so i\u0027d like to try my best to help my family!! I also like to earn money to support other artist who are in need!! \u003cbr\u003e"
