    "summary": "\u003cstrong\u003eA BIT ABOUT ME\u003c/strong\u003e\u003cbr\u003eI am a virtual world enthusiast, mission builder and scripter and have been gaming since 1989. I have spent nearly 11,000 hours in Arma 3 making missions and gaming with friends - I\u0027m addicted! I build all my own machines and help my friends spec and build theirs. I\u0027m a big supporter of the PC master race and am not a fan of consoles - I find them too limiting. By day - I work at being an IT consultant.\u003cbr\u003e\u003cbr\u003eI love all things to do with ultra realistic gaming - particularly mil-sims, flight and driving simulators and FPS games in general.\u00a0\u003cbr\u003e\u003cbr\u003eI have over 10,000 subscribers on some of my missions and am very grateful for the constructive and generally positive feedback I receive. I\u0027m always trying to improve and do things that no other mission maker can or has done. If someone says it can\u0027t be done I try to find a way to prove them wrong. I pay a lot of attention to small details that hopefully improve immersion - subtle details that most missions seem to lack. I do my own mission design and coding, sound editing, most voice overs, custom images and textures and I write a lot of my own scripts - hopefully I\u0027m getting better each day. So much to learn so little time. Some of my missions have taken months to make - it\u0027s sometimes a slow and tricky process balancing visual impact, mission flow and FPS.\u003cbr\u003e\u003cbr\u003eWith your support I can dedicate more of my time to making great missions and scripts that you will enjoy playing. As a patreon you can help design future missions by giving me suggestions and even help testing if you would like - you will also be included in the credits for helping make the mission and if you make your own missions I can assist you with mission making tips, scripts etc. and with general technical troubleshooting, PC system design and build specs if you like. I do a lot of forum work on Steam to help where I can. If you would like you can also apply to join our squad game nights.\u00a0\u003cbr\u003e\u003cbr\u003eHere are a few missions I made over the last few years.:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=1084485783\"\u003e\u003cstrong\u003eApocalypse Now\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://steamuserimages-a.akamaihd.net/ugc/847091989545732651/3165D2AE71C56E9DCB9DE8D948F3F10F97848259/\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=943988004\"\u003e\u003cstrong\u003eUSS Freedom Operations [Coop 8,SP] v1.2\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://steamuserimages-a.akamaihd.net/ugc/845962375974046497/C3A36EDA20712D896B75F2C0E2206DBBE8FC225F/\"\u003e\u003c/a\u003e\u003ca href=\"https://steamuserimages-a.akamaihd.net/ugc/845962375974046497/C3A36EDA20712D896B75F2C0E2206DBBE8FC225F/\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=928145223\"\u003eDark Waters v1.3 [Coop 8,SP]\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://steamuserimages-a.akamaihd.net/ugc/782909811233288998/90D40BBC76CE64F2806FD1677045691BBAB4029D/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=735714440\"\u003eD-Day [Coop 10, SP] v1.85\u003cbr\u003e\u003cimg src=\"https://steamuserimages-a.akamaihd.net/ugc/449618865129464734/73598CC1CE6A270E18C5A0713AACE2C9C4365C57/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eApart from building missions for Arma 3 - I am a scifi addict, futurist and an amateur sculptor and prop builder. Have a look at my work here\u00a0\u003ca href=\"http://www.farenheit451.net/\"\u003e\u003cstrong\u003eFahrenheit451\u003c/strong\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eSome of the latest props I\u0027ve made include a 7\u0027 or 2.1m tall\u00a0\u003ca href=\"https://fb-s-b-a.akamaihd.net/h-ak-fbx/v/t1.0-9/18446587_432793457054769_6068385935665763025_n.jpg?oh=eb4db63467dfa50a821325401674caaf\u0026amp;oe=59FF4819\u0026amp;__gda__=1508699348_7bee237c35c1eb58fbbc3e51579d4a37\"\u003e\u003cstrong\u003eAlien\u003c/strong\u003e\u003c/a\u003e, a full scale\u00a0\u003ca href=\"https://scontent-jnb1-1.xx.fbcdn.net/v/t1.0-9/17800237_415197692147679_2540595136267374296_n.jpg?oh=94b888ce191bd9a66eef11f130bf340c\u0026amp;oe=5A38B2E0\"\u003e\u003cstrong\u003eR2D2\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://scontent-jnb1-1.xx.fbcdn.net/v/t1.0-9/17757635_415208655479916_3884253474182061949_n.jpg?oh=dff6463dc30ee52032cc5cb9646c360a\u0026amp;oe=5A0C709B\"\u003e\u003cstrong\u003eBobba Fett\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://fb-s-b-a.akamaihd.net/h-ak-fbx/v/t1.0-9/17759980_415213808812734_2799821907455312134_n.jpg?oh=659328d88c97f5defd1af329b90db0b8\u0026amp;oe=5A07BCA8\u0026amp;__gda__=1510703205_197ff2a48d824363c77d570b97fd0a85\"\u003e\u003cstrong\u003eYoda\u003c/strong\u003e\u003c/a\u003e to name just a few.\u003cbr\u003e\u003cbr\u003eThank you for your support it is highly appreciated !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSemper fidelis\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://fb-s-b-a.akamaihd.net/h-ak-fbx/v/t1.0-9/17523236_1058933074250512_3917122703191699348_n.png?oh=f527763942755d19a8751cc40395da19\u0026amp;oe=59F4EBA9\u0026amp;__gda__=1513621570_fdd8f807e4cc2bc0cf58e60a0efc7b16\"\u003e\u003cbr\u003e\u003ca href=\"https://fb-s-b-a.akamaihd.net/h-ak-fbx/v/t1.0-9/17523236_1058933074250512_3917122703191699348_n.png?oh=f527763942755d19a8751cc40395da19\u0026amp;oe=59F4EBA9\u0026amp;__gda__=1513621570_fdd8f807e4cc2bc0cf58e60a0efc7b16\"\u003e\u003c/a\u003e \u00a0\u003cbr\u003e"
