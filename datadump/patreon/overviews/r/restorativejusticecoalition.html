    "summary": "The\u00a0\u003ca href=\"http://www.restorativejusticecoalition.com\"\u003eRestorative Justice Coalition\u003c/a\u003e is a grassroots movement dedicated to transforming the criminal justice system into a restorative justice system. This will take years of hard work, some serious losses and will require support. We are 100% grassroots and therefore, we earn no money from grants, investors or donors.\u00a0\u003cbr\u003e\u003cbr\u003eOur ask is for you to subscribe, even if it\u0027s just $1 a month. Every contribution helps us as we currently use our own money to sustain.\u003cbr\u003e\u003cbr\u003eAt this time, we have no rewards or offers to provide you--you will strictly be donating in good faith for us to do what we do. We will, of course, keep you up to date with what we are doing. As a subscriber, you\u0027ll also have a voice in what we do, however, because we are dedicated to being accessible, we do not limit such to subscribers.\u003cbr\u003e\u003cbr\u003eA subscription of $60 a year ($5 a month) allows us to promote our Facebook to attract and build power online.\u003cbr\u003e\u003cbr\u003eA subscription of $120 a year ($10 a month) allows us to pay for our web site and email domains without out of pocket costs.\u003cbr\u003e\u003cbr\u003eA subscription of $240 a year ($20 a month) allows us to do the above and create some nifty flyers to show off.\u003cbr\u003e\u003cbr\u003eA subscription of $600 a year ($50 a month) allows us to do the above and afford an opportunity to travel to people in need across the area.\u00a0\u003cbr\u003e\u003cbr\u003eOne-time donations are also much appreciated! But most importantly, building power is where we stand, so please, spread the word.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we ultimately need funds for:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eAdvertising who we are to build power and grow mass resistance.\u003c/li\u003e\u003cli\u003eCreate workshops that allow people to learn and take action.\u003c/li\u003e\u003cli\u003eHold money for bail, in case acts of resistance require an arrest or legal services.\u003c/li\u003e\u003cli\u003eLobby politicians who support restorative justice causes.\u003c/li\u003e\u003cli\u003ePromote calls to action en masse.\u00a0\u003c/li\u003e\u003cli\u003eTake unpaid leave from work to allow for necessary action.\u003c/li\u003e\u003cli\u003eMuch more!\u003c/li\u003e\u003c/ul\u003eAlthough at this time we cannot offer any tangible gifts, we will provide you with a shout out and if you\u0027re an organization, we will rep your org the best we can. E-mail us for questions at admin@restorativejusticecoalition.org\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
