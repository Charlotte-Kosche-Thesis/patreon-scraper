    "summary": "\u003ch4\u003eGREETINGS, TRAVELER!\u003c/h4\u003e\nHello Adventurer :) My name is Oleksii or simply Alex and I am Ukrainian cosplayer. Maybe you heard about me with the nickname of My Reality or My99Reality. I started cosplay life just few years ago - in the end of 2015 to be correct. And this totally changed my life!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWHERE IS YOUR ARMOR DUDE?\u003c/h4\u003e\n\u003cimg src=\"https://scontent.fods1-1.fna.fbcdn.net/v/t31.0-8/26678182_379013625857281_5957878780284366012_o.jpg?oh=f61cd8675baf744cd5b022556ed45257\u0026amp;oe=5B39C541\"\u003e\u003cbr\u003e\nEvery single hobby requires a lot of passion, time and money. So creating such profile on a Patreon platform should help me a bit with spending more time sanding and painting armor and props rather than sitting in the office. I\u0027m open minded person and want to show you all the tricks and tips that I have in my head. Also gathering some new own community around this page can help me to build some friendship all around the world!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eNO STUFF AS REWARDS?\u003c/h4\u003e\nAnd what about rewards in exchange for your contributions? Well I don\u0027t provide them. As for me we are living in a modern world where all the information we can get should be free (or almost free) and be easily accessible to everyone. So I will stay on my own ground - \n\u003cstrong\u003eI will do everything for free since I work too slow and not able to create each month cosplays\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBut your gifts and contributions will help me to provide more often original content for you in the way of publishing my own tutorials. \n\u003cbr\u003e\n\u003cbr\u003e\nOnly Tier 5 will get some small reward from me - as another part of my hobby - sometimes I paint different gaming miniatures for myself and use all the tricks and techniques from tutorials on them - each Level 5 contributor will receive a small gift from me and of course all the info just from my head!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWHERE I CAN FIND YOU?\u003c/h4\u003e\n\u003cimg src=\"https://scontent.fods1-1.fna.fbcdn.net/v/t31.0-8/29060955_408943289530981_4300761125276242564_o.jpg?_nc_cat=0\u0026amp;oh=879b140b11763504fa3932196f34e9b5\u0026amp;oe=5B3E1A0D\"\u003e\n\u003cstrong\u003eIn the forest of course!\u003c/strong\u003e I also use different social media, but mostly Facebook and Instagram with a bit of presence on Etsy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://facebook.com/realityworkshop\"\u003ehttp://facebook.com/realityworkshop\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://instagram.com/my99reality\"\u003ehttp://instagram.com/my99reality\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://etsy.com/shop/realityworkshop\"\u003ehttp://etsy.com/shop/realityworkshop\u003cbr\u003e\n\u003c/a\u003e\n\u003ca href=\"http://twitter.com/my99reality\"\u003ehttp://twitter.com/my99reality\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003ch4\u003eAND WHAT ABOUT COMMISSIONS?\u003c/h4\u003e\nYes, sometimes I do that for a living. Most part of the commissions are dedicated to the LARP events crafting like foam and latex weapons, plastic armor and FX make up kits. If you are interested in something like that you can contact me through social media pages that I published above.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eLETS GO THROUGH THIS CRAFTING ADVENTURE ASAP!\u003c/h4\u003e\n\u003cbr\u003e"
