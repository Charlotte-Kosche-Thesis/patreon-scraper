    "summary": "Talking hoops... That\u0027s how Radius Athletics began. \u003cbr\u003e\u003cbr\u003eThe everyday conversations basketball coaches have with one another about basketball philosophy and X\u0027s \u0026amp; O\u0027s led to what is now\u00a0\u003ca href=\"http://www.radiusathletics.com/\"\u003eRadius Athletics\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eEncouragement from coaching peers led to blogging,\u00a0\u003ca href=\"https://www.youtube.com/c/radiusathletics\" target=\"_blank\"\u003evideo projects\u003c/a\u003e and\u00a0\u003ca href=\"http://www.radiusathletics.com/online-clinics/\" target=\"_blank\"\u003eonline clinics\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/RadiusAthletics\" target=\"_blank\"\u003eTwitter\u003c/a\u003e helped spread the message and the message grew into a business built on sharing basketball ideas with other coaches and mentoring them as they implement these ideas in their programs.\u00a0\u003cbr\u003e\u003cbr\u003eBut not just any basketball ideas, Radius Athletics exists to help coaches teach\u00a0\u003ca href=\"https://twitter.com/search?f=tweets\u0026amp;vertical=default\u0026amp;q=%23FindUseCreate\u0026amp;src=typd\" target=\"_blank\"\u003e\"The Conceptual Game\"\u003c/a\u003e of basketball. A style low on \"plays\" and \"offenses\" in the traditional sense and heavy on concepts, freedom, player-driven decisions and recognition of small and big offensive advantages. In short, simple,\u00a0\u003ca href=\"https://twitter.com/search?f=tweets\u0026amp;q=%23SeamlessBasketball\u0026amp;src=typd\" target=\"_blank\"\u003eseamless basketball\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe aim to steer coaches away from \"joystick coaching\" where player decisions are dictated solely by the coach.\u00a0\u003c/li\u003e\u003cli\u003eWe strive to equip coaches who want to coach conceptually with the knowledge needed to teach the game on a higher level.\u00a0\u003c/li\u003e\u003cli\u003eWe work to revamp practices and eliminate \"clown drills\" that do not translate to games.\u00a0\u003c/li\u003e\u003cli\u003eWe help coaches create practice environments that mimic game conditions.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSpreading this message, reaching coaches and changing beliefs is hard work and only half the battle. Investing in the teaching abilities of coaches takes time and thorough resources but the rewards are many. \u00a0\u003cbr\u003e\u003cbr\u003eWe want to continue to create helpful resources for basketball coaches. Your support on any level will help us continue to spread this message of simple, seamless basketball and plug you into the resources necessary to embark on the coaching journey toward teaching this style yourself.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.radiusathletics.com/contact/\"\u003eContact us\u003c/a\u003e if you have any questions about supporting Radius Athletics.\u003cbr\u003e\u003cbr\u003eThank You,\u003cbr\u003eCoach Randy\u003cbr\u003e"
   },
