    "summary": "I\u0027m Anole, a social worker living in North Carolina. I \"met\" Kim when she posted a cry for help in a transgender facebook group I\u0027m a part of. I\u0027m so grateful we\u0027ve gotten to know each other, and now I want to help Kim in her journey to safety.\u003cbr\u003e\u003cbr\u003eKim was a journalist and political official in Tuva, a remote region of Russia. When she clashed with the political establishment, she was publicly outed as queer. Suddenly, she was in grave danger, receiving death threats. Kim fled to Thailand and came out as a transwoman. Although Kim has official refugee status from UNHCR, Thailand does not recognize any legal rights for refugees or immigrants. So Kim is unable to work or earn money.\u00a0 To survive, she has endured dangerous living situations.\u003cbr\u003e\u003cbr\u003eNow, Kim\u0027s luck is beginning to change.\u003cbr\u003e\u003cbr\u003eRainbow Refugee Nova Scotia (\u003ca href=\"http://www.rainbowrefugeens.com/)\"\u003ehttp://www.rainbowrefugeens.com/)\u003c/a\u003e recently began the process of sponsoring Kim to emigrate to Nova Scotia, Canada. And with some help from friends, Kim rented a room in an apartment (pictured above) so she can live safely. However, the immigration process to Canada can take years and only one month of rent is paid, so how Kim will survive is still in question.\u003cbr\u003e\u003cbr\u003ePatreon is the perfect solution for Kim because she doesn\u0027t know how much longer she\u0027ll be in Thailand. With monthly pledges, she can ensure her survival there until she emigrates, and cancel the Patreon at that time....and send all of you a postcard from her new home in Nova Scotia!"
