    "summary": "\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"font-weight: normal;\"\u003eGo ahead and check out the video above and grab the free songs at the link below! Thanks for your time \u00a0=)\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://ricardomunoz.com/\" rel=\"nofollow\"\u003ehttp://ricardomunoz.com/\u003c/a\u003e\u003cspan style=\"font-weight: normal; line-height: 1.45em;\"\u003e\u00a0 \u00a0(go to MUSIC ---\u0026gt; scroll down to \u0027downloads\u0027)\u00a0\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u00a0\u003c/h3\u003e\u003ch4\u003eWHAT IS GOING ON HERE\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eHi,\u00a0I\u0027m Ricardo Munoz, a singer/ songwriter from Holland.\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI just found out about this awesome website and idea of Jack Conte, he\u0027s a\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003egenious!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eAs some of you might know it can be quite hard to be an independent musician.\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0At the moment I work other jobs and projects to make a living. Music is my passion and there is no way I would ever stop doing what I\u0027m doing. I\u0027m thankful for all my fans, followers and listeners ! =) \u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cstrong\u003eMission:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eThis page is for the people who want to do something extra to support me and my music. Your financial contributions would help me to work on my career and do what I love; write, produce and record songs and then share them with you guys!\u00a0In return you\u0027ll get different rewards depending on the amount you offer. You can check out those rewards below and decide to become a patron. =) \u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eWith your help I will do more with my own music;\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003espend additional time on improving my songs \u0026amp; videos, upgrading my studio, sharing new songs more often, releasing my original songs as singles and albums (I wrote more than 50 in the past years =D), and collaborating with other producers \u0026amp; musicians. You guys (the patrons) and\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cstrong\u003ePatreon.com\u003c/strong\u003e\u00a0could really play an important part in my future as an artist, producer and creator.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI hope you\u0027ll join and support me on this one! I have so many tracks that I never finished writing or recording, so many demo\u0027s that I haven\u0027t shared with anyone; you guys could give me that extra boost to change all that and give me some more focus!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eAll contributions are really appreciated, even if it\u0027s just to start this project up =) \u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport In Short: \u00a0\u003c/strong\u003eIf you like my songs \u0026amp; music videos, and if you want to see more, please consider to support me as a musician by giving me a dollar (or however much you like, but I recommend just 1 or 3 dollars; to keep it sustainable ) every time I release a new song \u0026amp; music video ( every month ) ; covers and originals.\u00a0\u003cbr\u003eDon\u0027t feel like you have to, I totally understand if you are low on money. And don\u0027t worry, I will continue doing everything I have been doing for free. \u00a0=P\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards:\u00a0\u003c/strong\u003eNext to the releases of my songs \u0026amp; music videos I want to give you something back in return. I\u0027ve made up some rewards, but this patreon (sellaband/kickstarter) thing is new to me too so if you guys have any ideas on how I could return the favor in a better way, just let me know and we can discuss the options . \u00a0=) \u00a0I\u0027ll be active in the\u00a0\u003cem\u003epatron online stream\u00a0\u003c/em\u003eand make sure you guys play an important and interactive part in the proces of making my music .\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere your donation goes:\u003c/strong\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0Any money you pledge goes to directly supporting my music, giving me the chance and time to create better music \u0026amp; \u00a0videos for you, and also getting better equipment \u003cem\u003e(studio lights, mics, editing programs \u0026amp; plugins, cables, camera lenses,\u00a0\u003c/em\u003e\u003c/span\u003e\u003cem\u003ecollaborations, digital video animations, promotion, design, photo sessions)\u003c/em\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e.\u00a0\u003c/span\u003e\u003cbr\u003eWhatever you decide to do;\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eThanks for watching my videos, listening to my music and supporting me! \u00a0=)\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"//ricardomunoz.de/site2/wordpress/wp-content/uploads/2011/05/Sign-3.png\" style=\"width: 106.43518518518519px; height: 95px; float: none; margin: 0px;\"\u003e\u003cbr\u003e\u003cbr\u003eRicardo Mu\u00f1oz\u003cbr\u003e\u003cblockquote\u003e\u003ca href=\"http://www.patreon.com/danielmunoz\" target=\"_blank\"\u003epatreon.com/danielmunoz\u003c/a\u003e (to support my brother Daniel Munoz)\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe type of songs \u0026amp; videos you\u0027ll be helping me to create:\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eOriginal Songs like ...\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://snd.sc/19fkVTt\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://snd.sc/11Iw74I\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloud ORIGINAL MIX - WHAT TO EXPECT\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"color: rgb(51, 51, 51);\"\u003e\u00a0MY ALBUM \u0027ECHO\u0027 ON\u00a0\u003ca href=\"https://itunes.apple.com/us/album/echo/id494646006\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u00a0\u003c/a\u003e \u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCover Music Videos like ...\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/QBaIHKqagLo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/watch?v=kL-WBBj062I\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/kL-WBBj062I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/I4O9WYO2PEk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/Fgaiq1lsqGA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eOriginal\u00a0Music Videos \u00a0like ... \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/nJhQY_S_M9U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eFAQ\u0027s:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cem\u003e\u003cstrong\u003eHow many music videos will you release a month? \u003c/strong\u003eAround one song/ video every month. Maybe more, maybe less. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford. :)\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003e Yes, please only sign up to donate what you can easily afford. Even $1 or $2 per song/music video I upload will make a huge difference and would be greatly appreciated. :)\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e Yes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003c/em\u003e\u003c/blockquote\u003e"

    "attributes": {
     "about": "\u003cp\u003e\u003cb\u003eHey there! \u003c/b\u003eI\u0027m a singer, I play the piano, write, produce and record my songs \u003ci\u003e(covers and originals)\u003c/i\u003e in my own home studio. =) \u00a0 I\u0027m quite active on Youtube, mostly with covers, but I want to become even more active!\u00a0With your help I will start doing more originals, improve my sound and video quality.\u00a0\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003eHow I will use Patreon? My music videos will never be exclusive and you will of course always be able to watch them for free! Only if you think my songs \u0026amp; videos are worth about as much as buying a song on iTunes, you can decide to support me and I will be able to focus on delivering the best quality I can for you guys, my patrons. =) \u00a0\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eThank you so much!\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eMY BIO:\u00a0\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eBorn in Pforzheim, Germany, Ricardo Mu\u00f1oz grew up in Eisingen and Stuttgart. Ricardo, being half Spanish half Dutch, discovered the music when he first started playing the piano at the age of ten. At the age of thirteen he moved to Holland together with his two brothers and his mother. In Holland, Ricardo joined his first band and has played in several bands ever since. By 2004, he began singing professionally and became the front man of the Indie/Pop/ Rock band \u2018What About Joshua\u2019.\u003c/span\u003e\u003c/p\u003e\u003cp\u003eIn 2004, What About Joshua released their first demo CD with five tracks on it. In 2005 Ricardo left the band to become a solo artist. Inspired by musicians as \u00a0The Killers, Coldplay, The Rasmus, The Script, Phil Collins, The Fray, Kings of Leon, Amos Lee \u2026\u003c/p\u003e\u003cp\u003eThe last couple of years Ricardo has spent most of his time writing and recording songs, often in his home studio in Sneek. He got his bachelor of music at the Pop Academy in Leeuwarden, Holland. In addition, Ricardo has been performing on various stages, from performances in Germany, Switzerland, Spain and Holland, to the \u2018Paradiso (Amsterdam)\u2019 and\u2018 Ahoy (Rotterdam)\u2019 in front of thousands of people.\u003c/p\u003e\u003cp\u003eBy the end of 2008 Ricardo signed a contract with the label Universal Music Holland and released 2 singles. He has had the privilege of collaborating with songwriters \u0026amp; producers in Holland, America and Sweden such as; Tjeerd Oosterhuis, MachoPsycho, George Lakas, Future Presidents, Jurgen Perier, Tony Verdult and many more.\u003c/p\u003e\u003cp\u003eIn 2010 Ricardo traveled to Los Angeles to co-write on different tracks for his album. He worked with names as; Keely Hawkes, Jacques Brautbar, Sean Hosein, Khris Lorenz, Andrew Lane, FICTION, Mitch Allan, Jamie Houston and Dapo Torimiro.\u003c/p\u003e\u003cp\u003eThe single \u2018Just One Day\u2019 was written and recorded by Mitch Allan ( Los Angeles, California ) and Ricardo Munoz and was released in 2011.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eRight now, Ricardo is working on his own material in his studio, has started a duo with his brother Daniel Munoz and will continue as an independent musician.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n",
