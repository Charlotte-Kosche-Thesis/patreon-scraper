    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/7eENDSjygtU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-09-19T20:01:09+00:00",
    "summary": "Hace m\u00e1s de 4 a\u00f1os, en \u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eReal o Virtual\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e empezamos a analizar, divulgar e \ninformar sobre lo que entonces parec\u00eda ciencia ficci\u00f3n. 4 a\u00f1os despu\u00e9s, \nvarios visores virtuales compiten ya en el mercado generalista y las \naplicaciones, experiencias y los juegos se suceden al mismo ritmo que \nlas mejoras en el hardware. La realidad virtual ya est\u00e1 entre nosotros y se merece el \nmejor medio de comunicaci\u00f3n y la mejor comunidad en espa\u00f1ol\nque nos podamos permitir. Por esta raz\u00f3n, para poder continuar con \nnuestro trabajo abarcando el panorama de realidad virtual y aumentada tal y c\u00f3mo todos\n vosotros esper\u00e1is, apoya nuestra campa\u00f1a en Patreon.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00bfQui\u00e9nes somos?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eSeguramente nos conozcas de sobra, pero si has ca\u00eddo aqu\u00ed porque te han regalado un visor virtual o porque has decidido dar el salto al metaverso por tu cuenta y andas algo perdido, te diremos que Real o Virtual es el medio de comunicaci\u00f3n y la comunidad de usuarios y profesionales m\u00e1s importante en idioma espa\u00f1ol sobre realidad virtual y aumentada. Esto no lo decimos nosotros, son vuestras visitas y los comentarios que propon\u00e9is a diario los que hacen de ROV la gran comunidad que es. \u003cbr\u003e\u003cbr\u003eNuestras noticias, an\u00e1lisis, reviews de aplicaciones y hardware las intentamos abordar siempre de manera cr\u00edtica e independiente. Porque por encima de todo, los que formamos parte de ROV somos usuarios de la realidad virtual y aumentada y ese detalle le da a nuestro trabajo la cercan\u00eda y la veracidad de la que otros medios carecen. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eY tambi\u00e9n tenemos Foros\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003eEn ellos, los \u003cstrong\u003e\u003cem\u003erovianos\u003c/em\u003e\u003c/strong\u003e (\u003cem\u003e\u00a1gracias a todos por estar ah\u00ed a diario!\u003c/em\u003e) aport\u00e1is una cantidad incre\u00edble de experiencias personales. Es verdad que de tanto en tanto tenemos que entrar para apagar alg\u00fan fuego porque los seres virtuales somos de sangre caliente. \u00bfPero qu\u00e9 mejor lugar para preguntar una duda que abrir un hilo en ROV y esperar a que la comunidad te ayude? \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAh, y a veces tambi\u00e9n hacemos videos.\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003eSabemos que es \u003cstrong\u003emuy dif\u00edcil superar a Juanlo\u003c/strong\u003e vestido de romano, pero que sep\u00e1is que lo estamos intentando. Con la iniciativa mensual de Patreon tendremos la capacidad de crear m\u00e1s y mejores videos sobre Hardware, eventos internacionales y todo lo que se os ocurra, siempre de una manera divulgativa. Quien sabe, puede que incluso podamos convencer a Juanlo para que regrese al canal de YouTube...\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u00a1FORMA PARTE DE ROV!\u003c/h2\u003eMantener\u003cstrong\u003e Real o Virtual\u003c/strong\u003e hoy en d\u00eda es una labor muy compleja. Ya no somos dos amigos compartiendo nuestros primeros mareos virtuales en una DK1. Cada d\u00eda aparecen nuevos visores, nuevas tecnolog\u00edas, los juegos y las aplicaciones fluyen por nuestras pupilas como los frames en una gr\u00e1fica de \u00faltima generaci\u00f3n. Por eso creemos que ha llegado el momento de pedir vuestra ayuda.\u003cbr\u003e\u003cbr\u003eCon un poquito es suficiente:\u003cbr\u003e$2 \u003cbr\u003e\u003cul\u003e\u003cli\u003eEstatus de SOCIO en la comunidad de ROV\u003c/li\u003e\u003cli\u003eMayor visibilidad de tus comentarios en el foro y noticias\u003c/li\u003e\u003cli\u003eAcceso a ofertas exclusivas solo para socios (pr\u00f3ximamente).\u003c/li\u003e\u003cli\u003eAcceso a la secci\u00f3n privada \"Socios\" en el foro\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$5\u003cbr\u003e\u003cul\u003e\u003cli\u003eParticipa en el sorteo de 1 Key mensual\u003c/li\u003e\u003cli\u003eInvitaci\u00f3n a eventos y posibles pruebas de equipos solo para SOCIOS.\u003c/li\u003e\u003cli\u003eTodo lo comprendido en 2$\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$10 \u003cbr\u003e\u003cul\u003e\u003cli\u003eParticipa en sorteos de merchandising exclusivos para SOCIOS.\u003c/li\u003e\u003cli\u003eInvitaci\u00f3n para la sala exclusiva en el evento virtual de ROV que organizaremos cada a\u00f1o.\u003c/li\u003e\u003cli\u003eTodo lo comprendido en 2$ y 5$\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$20\u003cbr\u003e\u003cul\u003e\u003cli\u003eRecibe una camiseta de ROV original (1 por cada 6 aportes acumulados).\u003c/li\u003e\u003cli\u003eParticipar\u00e1s en las listas de juegos, aplicaciones y review de hardware futuras.\u003c/li\u003e\u003cli\u003eTodo lo comprendido en 2$, 5$ y 10$\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$50\u003cbr\u003e\u003cul\u003e\u003cli\u003ePodr\u00e1s participar en las reviews de\n Hardware y Apps que hagamos mensualmente mediante comentarios oficiales\n incluidos en la review. \u003c/li\u003e\u003cli\u003eSi dispones del juego/aplicaci\u00f3n, \npodr\u00e1s jugar con nosotros una partida multiplayer con el objetivo de \nrealizar la review del juego/aplicaci\u00f3n.\u003c/li\u003e\u003cli\u003eComo SOCIO Premiun \npodr\u00e1s preguntarnos directamente a trav\u00e9s del foro cualquier inquietud \nque se te presente sobre los equipos de los que hayamos hecho review. \nRespuesta 100% garantizada.\u003c/li\u003e\u003cli\u003eTodo lo comprendido en 2$, 5$, 10$ y 20$\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$100\u003cbr\u003e\u003cul\u003e\u003cli\u003eTodo lo comprendido en 2$, 5$, 10$, 20\u20ac, 50$\u003c/li\u003e\u003cli\u003eFormar\u00e1s parte del ROV \"Hall of Fame\", con un distintivo especial en el FORO\u003c/li\u003e\u003cli\u003eRecibe una camiseta de ROV original (1 por cada 12 aportes anuales) FIRMADA POR JUANLO.\u003c/li\u003e\u003cli\u003eUna llamada de Juanlo o cualquier persona del equipo que desees para discutir sobre el estado del mundo virtual\u003c/li\u003e\u003cli\u003eSi\n pasas por Madrid, puedes quedar con nosotros a tomar unas cervezas, \ncharlar sobre el panorama de la RV y de paso, probar cualquier equipo \nque tengamos en el laboratorio. Y si lo deseas, el plan podr\u00eda incluir \nuna llamada personal de Juanlo. Por cierto, la primera ronda corre por \nnuestra cuenta :)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eSeguramente ahora os estar\u00e9is haciendo algunas preguntas.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u00bfCu\u00e1nto hay que pagar para que vuelva Juanlo?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eEso es algo complicado. Empezar dando lo que pod\u00e1is y ya nos encargamos nosotros de convencerle.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u00bfY si no pago nada, podr\u00eda desaparecer ROV?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eTranquilo. ROV seguir\u00e1. La realidad virtual en espa\u00f1ol no ser\u00eda lo mismo sin la comunidad. Pero 2$ o 5$ es lo que te cobran por una cerveza en el bar de al lado. Jam\u00e1s compararemos una jarra helada y unas patatitas con una buena review, pero si una te cura la sed en un d\u00eda de verano, una review te puede ahorrar lo suficiente para que sigas de ca\u00f1as toda la noche. Con eso nosotros ya nos dar\u00edamos por satisfechos.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u00bfY si no me gusta la cerveza?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eMejor. Un RedBull vale mucho m\u00e1s que la cerveza. Aprovecha lo que te ahorras y aporta algo m\u00e1s por el favor que te estamos haciendo. \u003cbr\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e2$ es mucho. \u00bfPuedo dar menos?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eNo problem. Si nosotros no llegamos a mileuristas no vamos a exigir al resto que lo sea. Si crees que no puedes aportar 2$ al mes, pero a\u00fan as\u00ed quieres enviarnos algo (gracias de antemano), escribe un mail y veremos c\u00f3mo lo hacemos. De todas maneras puedes apoyarnos en nuestro canal de YouTube, Twitter o seguir pasando por el foro. Tambi\u00e9n te apadrinamos* si hiciera falta. Somos una comunidad y esas cosas se nos dan muy bien. (*previa consulta).\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u00bfAcept\u00e1is abrazos y piropos?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eEl mundo virtual es muy agradecido. Avisadnos con algo de tiempo y nos veremos en el metaverso para cualquier contacto personal que necesit\u00e9is. Mantener las expectativas a raya, nuestro avatar podr\u00eda no ser lo que vosotros est\u00e1is esperando. \u003cbr\u003e\u003cbr\u003eMuchas gracias a todos por adelantado y nos seguiremos viendo y leyendo a diario. \u00a1Un saludo roviano!\u003cbr\u003e"
