    "summary": "\u003cdiv\u003e\u003cstrong\u003eHello! \u003c/strong\u003eMy name is Ann. I\u0027m a freelance comic and game artist living in Indonesia. Right now I\u0027m working on\u00a0Raruurien webcomic (\u003ca href=\"http://www.raruurien.com/\"\u003e\u003cstrong\u003ewww.raruurien.com\u003c/strong\u003e\u003c/a\u003e) that currently updates twice a week every Monday and Thursday.\u00a0I\u0027m working in partnership with\u00a0\u003ca href=\"http://thehiveworks.com\"\u003eHiveworks\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://raruurien.com/comics/1498656019-Eng%20005.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003ca href=\"http://www.raruurien.com/\" target=\"_blank\"\u003eRaruurien\u003c/a\u003e\u003c/strong\u003e is the heartwarming fantasy slice of life story of Rien and her two sons, Ra and Ruu. As a widowed witch born with powerful \u003cem\u003emagyx\u003c/em\u003e, she works hard to create a peaceful life for her family in a small mountain village. Rien learns to live without her husband, while doing her best to serve as a role model for her sons, and carefully and discreetly integrate the village culture. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003eRaruurien was initially published in in \u003cstrong\u003e\u003ca href=\"https://www.behance.net/gallery/32594581/-Kroma-Comic-Anthology-Nov2015\"\u003eKroma Comic Anthology\u003c/a\u003e\u003c/strong\u003e in 2015 which won the Pakoban Award (2016) as the Best Compilation and TGR Award (2016) as the Best Local Comic. Raruurien also independently won Bronze in \u003ca href=\"http://www.manga-award.mofa.go.jp/prize/index_10_2.html\"\u003e\u003cstrong\u003e10th Japan\u0027s International Manga Awards\u003c/strong\u003e\u003c/a\u003e (2017).\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://raruurien.com/comics/1499946846-Eng%20007.jpg\" style=\"width: 542px; text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eRaruurien takes place in a rich fantasy universe that was built by mixing cultural traits and lore from around the world. Patreon would be a suitable platform for me to share the research used to build the visual, narrative, and mythological world of the comic.\u003cbr\u003e\u003cbr\u003eThere\u0027s a bunch of Patreon exclusive contents for you to pick up such as behind the scene development arts, art tutorial, sketches, monthly wallpaper, process videos and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003ePatrons are charged the pledge amount on the \u003cstrong\u003e1st of each month.\u003c/strong\u003e In the first week of the month after all pledges have been processed, rewards that\u0027s been accumulated during the previous month will be sent out.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/Ann_Maulina\"\u003e Twitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/maulina.ann/\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/n_maulina/\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"http://raruurien.com/\"\u003eRaruurien\u003c/a\u003e | \u003ca href=\"http://artstation.com/artist/n-maulina\"\u003eArtstation\u003c/a\u003e | \u003ca href=\"https://gumroad.com/annmaulina\"\u003eGumroad\u003c/a\u003e\u003c/div\u003e"
