    "summary": "\u003cbr\u003e\u003cstrong\u003ewhat Rene The Writer is about\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ethis is about writing. this is about ideas that hit deep in the night and don\u0027t evaporate away when the earth turns and we are faced with today. this is about understanding each other in new ways and finding out \u003cem\u003e- ah you hurt too.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003ethat is why I started writing. that is the kind of writing I fell in love with. it\u0027s the writing that got me through tough times \u003cstrong\u003eof loneliness. of illness. of death. \u003c/strong\u003eit\u0027s the writing that found clear appreciation for good times\u00a0\u003cstrong\u003eof love. of sex. of being. \u003c/strong\u003ePoetry is the way I connect with the world and hopefully we can all feel less alone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhy you should support me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003emore than the catharsis of - \u003cem\u003eyou hurt too,\u003c/em\u003e is the joy of -\u003cem\u003e let\u0027s hurt together,\u003c/em\u003e\u00a0and best -\u003cem\u003e let\u0027s make something with that to heal\u003c/em\u003e. when you join this community of like minded readers, we develop better together. and I get to share more. love more. live more. write more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhat you will get\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eexclusive first access to \u003cstrong\u003epoems\u003c/strong\u003e, \u003cstrong\u003espoken word,\u003c/strong\u003e and \u003cstrong\u003eblog posts\u003c/strong\u003e. each piece of art carries apart of me with it and is crafted and curated with care. these will be released here first, some exclusively for the patreon community.\u003cbr\u003e\u003cbr\u003ehigher tier patrons get\u00a0\u003cstrong\u003epersonalized typewritten art quality poems, personalized readings,\u00a0\u003c/strong\u003e\u003cstrong\u003etextile art poetry on up-cycled fabrics,\u00a0\u003c/strong\u003e\u003cstrong\u003eand hi-quality photo snap shots of my life, art, and more.\u00a0\u003c/strong\u003ethis is an intimate look into my world and life. a chance for us to interact more. any contribution can help bring these into fruition. i believe in making my art as quality as possible, and that means your support. each and every amount is appreciated.\u003cbr\u003e\u003cbr\u003e-rene\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
