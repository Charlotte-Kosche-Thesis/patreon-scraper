    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwU7hz6Nlq08\u0026amp;src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FwU7hz6Nlq08%3Ffeature%3Doembed\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-03-31T18:16:54+00:00",
    "summary": "Hello all! Thank you so much for checking out my patreon page. For those of you who may not know me, Rachel Schenk is my name and making noises in places is what I do. I am looking to you, dearest patrons, to help fuel some dreams of mine. BUT... before we get into all that, let\u0027s get to know each other a little better, shall we?\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s a quick rundown of what I do. I, Rachel, am an emcee, singer, comedy songwriter, actor, storyteller, and all around performer. I appear live all over New York City. You can see the work I have done with my band Afterbirth Monkey or catch me studying my improv skills at The Magnet Theater. With my wide and varied history in the arts, I am now ready to take my work to the next frontier, THE INTERNET. (cue the patriotic music!)\u00a0\u003cbr\u003e\u003cbr\u003eNow, you. My potential patron. You are here on a website, so you must enjoy the internet. Maybe not as a whole thing, but we all can agree that parts are nice. For instance, maybe a fun web show? A podcast? Music songs?\u003cbr\u003e\u003cbr\u003eThe \"Late Night\" Web Show: (Title TBD)\u003cbr\u003eThis is the big one. It needs the most love and care to really get it growing. Think of the late night show greats: Carson, Leno, Fallon, Kimmel... the list goes on. What they have in common? They are ALL GUYS!\u00a0So many male voices in the late night show game and it is my dream to change that imbalance.\u00a0I want my late show to have all the joy of late night, but with a female driving the desk. \u00a0It will have the opening monologue, house band, games, guest interviews, and a LIVE STUDIO AUDIENCE!\u00a0\u003cbr\u003e\u003cbr\u003eAnd just like\u00a0Carson or Leno, I can\u0027t do this show alone.\u003cbr\u003eThis is why I need YOU, dearest patron.\u003cbr\u003eMy labor of love requires a production team, a house band, and band-leader. It is a lot of time to ask of such a crew and it is my deepest wish to be able to compensate them for their time. We will need a studio space to call our home replete with the usual set dressings.\u003cbr\u003e\u003cbr\u003eThe Afterbirth Monkey Podcast:\u003cbr\u003eLike an artistic Glenngary Glen Ross, I will ALWAYS BE CREATING. The second will be a two person podcast \"Being Weird out Loud.\" A twice monthly comedy podcast.\u003cbr\u003eMy co-host in this will be my constant comedy companion and Afterbirth Monkey band mate, Mark Robert Turner. We will invade your earbuds with true stories, funny games, new songs, pop culture commentary, and MORE. Listen up, because while you laugh, you might just learn something.\u003cbr\u003e\u003cbr\u003eA solo album:\u003cbr\u003eNow that Afterbirth Monkey has gone bi-coastal, I am pursuing making music all my own. I have been in the lab writing some clever new songs that I think should be heard on the web. With your help, I can get the album made by securing a recording space, hiring sound engineer to mix and master the thing.\u00a0\u003cbr\u003e\u003cbr\u003eJoining my patreon will get you sneak peeks behind the scenes of the web show, advance info on the podcast in progress, and a personal weekly vlog of how all this is going. PLUS MORE as I get into the groove. So, join in today and get this ball rolling with me!\u003cbr\u003e\u003cbr\u003eThank you all for your support,\u003cbr\u003eRachel\u003cbr\u003e"
