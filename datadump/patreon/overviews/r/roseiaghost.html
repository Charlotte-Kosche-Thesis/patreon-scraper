    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cimg src=\"http://i65.tinypic.com/r9h9qf.jpg\" style=\"width: 346px;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi there! I\u0027m Rose Bousamra. I\u0027m a self-taught artist of 26 living in Michigan, trying to make it in comics and/or animation and it\u0027s so great to meet you!\u003cbr\u003e\u003cbr\u003eWhy am I on Patreon? Great question! I went to school for fashion design, and it took five years of struggling to learn how to sew, living in London for six months, and working 12 different jobs to help me decide that I want to tell stories for a living. For now, I work at a cafe and I barely make enough there to pay my bills, so contributions from all you fine folks help me make ends meet.\u003cbr\u003e\u003cstrong\u003eHere are some projects you\u0027ll be supporting!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2rc37kl.jpg\" style=\"width: 326px;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGUTLESS\u003c/strong\u003e is my first (and primary) comic project,\u00a0\u003ca href=\"http://roseiaghost.com/\" rel=\"nofollow\"\u003ean ongoing webcomic\u003c/a\u003e I started developing in 2016 and I\u0027m so proud of how far it\u0027s come. It\u0027s about a gay witch princess, a nonbinary mechanical knight and their mermaid friend in a fictional fantasy version of North America, called the realm of the Seven Stars. It involves issues with identity, magic, giant cats, and friendship with a queer, diverse cast.\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/20i6ss0.jpg\" style=\"width: 327px;\"\u003e\u003cbr\u003e\u003cstrong\u003eHOME REMEDIES\u003c/strong\u003e is a mini comic currently in development, written by my partner Starling and I. It\u0027s a post-apocalypse story about a couple of witch girlfriends who run a magical apothecary out of an abandoned pharmacy. It\u0027s about love, demons, sacrifice, witchcraft.. all that good stuff.\u003cbr\u003e\u003cimg src=\"https://cdn.pbrd.co/images/GI4Pps5.jpg\" style=\"width: 362px;\"\u003e\u003cbr\u003e\u003cstrong\u003eSMITTEN MITTEN\u003c/strong\u003e is my ongoing personal diary comic about Spoon and Tulip, a couple of weirdo gay cats living in Michigan. Anecdotal, cute, cheeky and totally inappropriate.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
