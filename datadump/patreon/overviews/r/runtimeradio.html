    "summary": "Runtime \u00e8 un progetto che prevede la creazione, la costruzione e lo sviluppo di una webradio indipendente - basata sul principio della SocialRadio - dedicata alla tecnologia e al futuro, ma anche alla cultura e alla musica con uno sguardo a 360 gradi su tutto quello che ci circonda. Il termine Runtime non ha solo a che fare con il mondo dell\u0027informatica. Runtime \u00e8 un concetto dinamico che scorre, che corre alla ricerca di idee da realizzare e progetti da proporre.\u003cbr\u003e\nRuntime vuole essere Social proprio perch\u00e9 non si adatta semplicemente alle esigenze degli ascoltatori, ma trasforma questi ultimi in partecipanti attivi alla vita stessa della radio.\u003cbr\u003e\nRuntime \u00e8 un progetto modulare a crescita costante: dalla start up di nuove trasmissioni alla distribuzione (di programmi vecchi e nuovi) in differita o live, che si occuperanno dell\u0027universo geek, di cultura generale, di musica di qualit\u00e0, con un\u0027attenzione particolare alle iniziative artistiche, professionali e indipendenti.\u003cbr\u003e\nRuntime non sar\u00e0 solo uno strumento passivo da ascoltare senza impegno: tutti potranno correre insieme a noi.\u003cbr\u003e"
