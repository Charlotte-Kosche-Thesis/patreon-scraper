    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/edit/%E2%80%8Bhttps://www.facebook.com/raidyn.snowbane\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/raidyn.snow/\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.pinterest.com/RaidynBass\"\u003ePinterest\u003c/a\u003e |\u003ca href=\"https://www.tumblr.com/blog/raidynbass\"\u003e Tumblr\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"https://ko-fi.com/raidyn\"\u003eBuy Me A Coffee? \u003c/a\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.tumblr.com/blog/raidynbass\"\u003e\u003c/a\u003e\n\u003ch1 style=\"text-align: center;\"\u003eHello! I\u2019m Raidyn Bass\u003c/h1\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fdtw1-1.fna.fbcdn.net/v/t1.0-9/24058841_142905356365748_1981121889651292181_n.jpg?_nc_cat=0\u0026amp;oh=3fc1078afbc17592d8cc6a0f911c5ed6\u0026amp;oe=5B710FA4\" style=\"width: 328px;\"\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eI am a Traditional; Watercolor \u0026amp; Acrylic Painting Artist + Digital Artist + Surviving Mental Illness with Art\u003c/h2\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cimg src=\"https://scontent.fdtw1-1.fna.fbcdn.net/v/t31.0-8/29064685_171229680199982_8408886306077570179_o.jpg?_nc_cat=0\u0026amp;oh=7e2d40887c73cf1cb6764e069eb64e14\u0026amp;oe=5B3933E4\" style=\"width: 808px; color: rgb(5, 45, 73);\"\u003e \u003cbr\u003e\n\tArt isn\u0027t just a hobby for me. It has become as crucial as air is for breathing in my life. It is my safe haven and refuge from my daily struggles with my mental illnesses; anxiety, depression, and CPTSD. - Raidyn\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e It is hard to describe exactly what happens, but when I\u0027m covered in paint my soul sings. Sketching is a form of meditation that grounds me and stabilizes me. When I\u0027m working on digital artwork it is like a warm blanket that has been wrapped around me snuggly. \u003cbr\u003e\t\u003cbr\u003e\tBefore I found my passion and love for art my life was a mess and chaotic. Anxiety and depression reigned supreme while CPTSD was at the helm day and night. I couldn\u0027t sleep, was eternally fatigued, scatterbrained, lost, and most important of all I wasn\u0027t happy. Let me repeat that I wasn\u0027t happy. \u003cbr\u003e\t\u003cbr\u003e\tNow that I have found my center and happiness I don\u0027t want to keep it to myself. I am co-illustrating and writing a book about surviving mental illness with art, and I need all the support that I can get. My mission is to use art to help break some of the stigmas around mental health \u0026amp; illnesses, which is crucial in America right now. \u003cbr\u003e\t\u003cbr\u003e\tThe standing layout will be; divided into sections based on each selected mental illnesses, a general summary, ways to manage and cope with art, followed by personal experience \u0026amp; testimonials. To see top secret previews of the illustrations and pages of my book all you have to do\u00a0are pledge $15.00 a month and to join my secret facebook group all you have to do is pledge $20.00 a month. If you can\u0027t afford that much don\u0027t worry I have several other tiers that offer lots of my other artwork, or you can continue reading for other options.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003eTestimonials will also be selected from the members of my secret facebook group that wish to submit them. The selected testimonies can either be anonymous or referenced to the author\u003cbr\u003e\u003c/u\u003e\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003ch2 style=\"font-weight: bold;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1317207\u0026amp;rid=2433060\"\u003ePledge $15 or more per month\u003c/a\u003e\u003c/h2\u003e\t\u003cbr\u003e\t\u003cstrong\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/2433060/2a942b54205440948da6770f5671d3e3?token-time=2145916800\u0026amp;token-hash=yUhpHtULwYzJCXc6n2fC7xYBEQ0LZZRpxinHYQwPro8%3D\" style=\"width: 432px;\" width=\"100%\"\u003e\u003c/strong\u003e\u003cbr\u003e\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cu\u003e Rewards:\u003c/u\u003e\u003c/strong\u003e \t\u003cul style=\"font-weight: bold;\"\u003e\t\t\u003cli\u003eThank you!\u003c/li\u003e\t\t\u003cli\u003eAccess to patreon only feed\u003c/li\u003e\t\t\u003cli\u003ePatreon-Only Polls\u003c/li\u003e\t\t\u003cli\u003eSketches or unpublished wips from upcoming pictures!\u003c/li\u003e\t\t\u003cli\u003e(1) Full-Sized JPG wallpaper monthly.\u003c/li\u003e\t\t\u003cli\u003eEarly preview of brand new art\u003c/li\u003e\t\t\u003cli\u003eOccasional thank-you goodies in the mail.\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eAdvanced opportunity at brand new original art\u003c/strong\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTop Secret previews of pages from my book.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\t\u003c/ul\u003e\t\u003ch2\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1317207\u0026amp;rid=2433065\"\u003ePledge $20 or more per month\u003c/a\u003e\u003c/h2\u003e\u003cbr\u003e\t\u003cstrong\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/2433065/2ddf443f404c4e899a4f161ed954e33b?token-time=2145916800\u0026amp;token-hash=PvlHj-g5bxb3BCD0q8vfHPxtS5qAaFIMJxOUH5orwXc%3D\" style=\"width: 441px;\" width=\"100%\"\u003e\u003c/strong\u003e\u003cbr\u003e\t\u003cstrong\u003e\u003cu\u003eRewards:\u003c/u\u003e \t\u003c/strong\u003e\u003cul style=\"\"\u003e\t\t\u003cli\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eAccess to patron only feed\u003c/strong\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003ePatreon-Only Polls\u003c/strong\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eSketches or unpublished wips from upcoming pictures!\u003c/strong\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003e(1) Full-size JPG wallpaper monthly.\u003c/strong\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eAn early preview of my brand new art\u003c/strong\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eOccasional thank-you goodies in the mail.\u003c/strong\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eA full resolution painting to download\u003c/strong\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eAccess to my secret facebook group, which will allow you to provide feedback, comments, suggestions, ideas, critiques, and the ability to submit a testimonial that may be selected to be added to the book.\u003c/strong\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eAdvanced opportunity at brand new original art\u003c/strong\u003e\u003c/li\u003e\t\u003c/ul\u003e\t\u003cbr\u003e\t\u003cbr\u003eCan\u0027t afford a monthly subscription right now but you still want to support me? You can go to ---\u0026gt; \u003ca href=\"https://ko-fi.com/raidyn\"\u003eKo-Fi\u003c/a\u003e and \"buy me a coffee\" or purchase some of my original artwork in many forms on ---\u0026gt; \u003ca href=\"https://www.redbubble.com/people/Raidyn/shop\"\u003e RedBubble\u003c/a\u003e. \u003cbr\u003e\t\u003cbr\u003e\t\u003ch3 style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://scontent.fdtw1-1.fna.fbcdn.net/v/t31.0-8/28954551_171230150199935_2599791048671565382_o.jpg?_nc_cat=0\u0026amp;oh=facd59fef4c43efc187945ffb7346bbe\u0026amp;oe=5B2BB74E\" style=\"width: 813px; color: rgb(5, 45, 73);\"\u003e\u003c/h3\u003e\t\u003cbr\u003e\t\u003ch1 style=\"font-weight: bold;\"\u003eSimply Raidyn\u003c/h1\u003e\t\u003cbr\u003e\tI never thought of myself as an artist before two years ago. I thought that you either had a natural talent to be an artist or you simply weren\u0027t one. That all changed when I was invited to go to one of those paint and wine night classes that have bloomed in popularity in the last couple years. Without any formal training what so ever I went from the person that couldn\u0027t even draw a stick figure to following along with the teacher and painting a beautiful sunset over the ocean. \u003cbr\u003e\t\u003cbr\u003e\tThat was the catalytic moment that my soul began to sing for the first time since I was a child. I knew then that this is what I wanted to do, and began teaching myself anything and everything I could find about art. I have burned the midnight oil and caught the worm many nights while practicing and honing my skills. It was Michelangelo that said, \" \u003cem\u003eIf people knew how hard I had to work to gain my mastery, it would not seem so wonderful at all.\" I learned that art wasn\u0027t just given to you at birth. It is a skill that is honed and mastered over years of practice and never giving up. \u003c/em\u003e \u003cbr\u003e\t\u003cbr\u003e\t\u003cblockquote style=\"font-weight: bold;\"\u003e\n\t\t\"What art does is to coax us away from the mechanical and towards the miraculous. The so-called uselessness of art is a clue to its transforming power. Art is not part of the machine. Art asks us to think differently, see differently, hear differently, and ultimately to act differently, which is why art has moral force. Ruskin was right, though for the wrong reasons when he talked about art as a moral force. Art is not about good behavior, when did you last see a miracle behave well? Art makes us better people because it asks for our full humanity, and humanity is or should be, the polar opposite of the merely mechanical. We are not part of the machine either, but we have forgotten that. Art is a memory \u2014 which is quite different [from] history. Art asks that we remember who we are, and usually that asking has to come as a provocation \u2014 which is why art breaks the rules and the taboos, and at the same time is a moral force.\"--Jeannette Winterson\n\t\u003c/blockquote\u003e"
