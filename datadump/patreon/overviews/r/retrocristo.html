    "summary": "\u003cstrong\u003eWelcome\u003c/strong\u003e to our Patreon page! And THANK YOU for dropping by! :)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zeQvpbTRNEM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eA little about us...\u003c/strong\u003e\u003cbr\u003eRetro Cristo exists to champion Jesus Christ and sing of His love forever. We are just real people who have discovered that God really does exist - and loves to interact with people! We believe He has called us to use the gift of music to create spaces where people have the opportunity to also discover His reality and love. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for YOU:\u003cbr\u003e\u003c/strong\u003eFirstly, our sincere gratitude!! Your support not only makes life much easier for us, but also helps us to reach out to others in many ways. Also, for every amount you donate, you will receive a thank you gift from us as detailed below:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1 Tier - Busker Buddies:\u003c/strong\u003e You will be First to Hear our new, raw and unplugged songs a day before they\u0027re dropped elsewhere. Also you will get access to patron-only content, sneak peek photos of upcoming releases, and you will get the chance to have your say and let us know what you think!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AApTfaemhPo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$5 Tier - Album Rockers:\u003c/strong\u003e you guys are the ones who dig what we do enough to go and buy the album! And because of that, you get all the above, AND first in on full album releases, AND the \u0027behind-the-song\u0027 goss! What inspired the songs, how the music and lyrics came together, what message, life-lesson or important take-away we got through the process and/or hope to encourage others with... AND you get random Mystery Bonuses either messaged, emailed, or even posted to you! (So please be sure to fill in your details so we can get said mystery bonuses to you).\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003cstrong\u003eNO - Pay in any currency!\u003c/strong\u003e\n As this is US based website, everything is written in US Dollars, but you \ncan use any currency and it will be automatically converted.\n\t\n\u003cem\u003e(Please be aware this does mean you may be paying slightly more or less depending how your currency relates to the current US Dollar.)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eHow many music videos will you release a month? \u003c/strong\u003eAround \ntwo (max four) videos every month. Maybe more, maybe less. Don\u0027t worry \nthough, as you can set a monthly maximum when you sign up so that you \nnever donate more than you can afford. :)\u003cbr\u003e\n\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes,\n please only sign up to donate what you can easily afford. Even $1 per \nmusic video we upload will make a huge difference and would be greatly \nappreciated. :)\u003cbr\u003e\n\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\n Yes of course! If you can\u0027t afford to donate in the future, or you need\n to donate less that\u0027s absolutely fine. You can just log in to change or\n cancel the account whenever you want.\u003cbr\u003e"
