    "published_at": "2016-03-03T12:56:20+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003eSCREEN SMART has changed. What was once your pretentious video essay is now your pretentious video retrospect with a richer emphasis on personal and lighthearted analysis.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO AM I \u0026amp; WHAT I DO\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eRyan Hollinger\u003c/strong\u003e. I have 76,000+ subscribers, 6,300,000+ views, and it\u0027s inflated my ego so much that I am effectively kind of a big deal to no one. \u003cbr\u003e\u003cbr\u003eBasically it works like this - I believe \u003cem\u003e\u003cstrong\u003eHORROR\u003c/strong\u003e\u003c/em\u003e, \u003cstrong\u003e\u003cem\u003eACTION\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eCOMEDY\u003c/em\u003e\u003c/strong\u003e\u00a0and many other genres and styles have been widely misrepresented or underrepresented in the media, even in the culture of the \"video essay\". What I do is take a more informal, yet analytical approach to specific films, video games, television, novels, performances, techniques, etc to provide you with something that\u0027s both enlightening and entertaining.\u003cbr\u003e\u003cbr\u003eThink \u003cstrong\u003eNostalgia Critic\u003c/strong\u003e or \u003cstrong\u003eCinemassacre\u003c/strong\u003e meets \u003cstrong\u003eRob Dyke\u003c/strong\u003e and \u003cstrong\u003eLouis Theroux\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBut look, let\u0027s not beat around the bush here: \u003cstrong\u003eI LOVE YOU\u003c/strong\u003e, especially when you comment and share your appreciation for things I love, including myself. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eThat\u0027s why Patreon is my chance to turn both my life around and become a serious show to inspire a greater love for each genre (this part is serious).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMY PROCESS \u0026amp; SCHEDULING\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ll produce \u003cem\u003e\u003cstrong\u003eONE VIDEO EACH WEEK\u003c/strong\u003e\u003c/em\u003e that\u0027s of a high and \nprofessional quality. Any additional videos (top 10s, AMAs, reviews, etc) will\n be available via patreon two weeks in advance of Youtube.\u003cbr\u003e\u003cbr\u003eIt takes roughly 2 weeks to \"\u003cem\u003ecraft\u003c/em\u003e\" a video (I gotta sound pompous, amiright?). \u003cbr\u003e\u003cbr\u003eThis process is summarised as: make-up-something-interesting-and-try-and-make-a-compelling-argument-that-you-know-the-internet-will-hate-you-for-then-record-it-edit-it-market-it-and-cry-yourself-to-sleep. Rinse, repeat. All work and no play makes Jack a dull boy.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHERE\u0027S THE MONEY GO?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eTo prolong my inevitable drug addiction and sleeping on the streets.\u003cbr\u003e\u003cbr\u003eFunding makes the channel \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0SURVIVE\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, helps \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eDRAMATICALLY \u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003eimprove production quality, allows me to craft greater shows and effectively, inspires me to do what\u0027s best for \u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0YOU \u003c/strong\u003e\u003c/span\u003e, \u003cstrong\u003ethe hot piece of ass that you are\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\nTo give you a better taste - SAMPLE MY WORK BELOW!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/g8l2_mrwmXk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/86mDPE1le9E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5DHcfpm-eIQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/i1uHmRrEvXA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/T0pWCvUpn6w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e---\u003cbr\u003eHOT STUFF, RIGHT?! Well, YOU CAN HELP MAKE IT BETTER!\u003cbr\u003e---\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHOW TO CONTACT ME:\u003c/strong\u003e\u003cbr\u003eWe can twitter me or whatever youngsters call it these days: \u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/ryanhollinger\"\u003ehttps://twitter.com/ryanhollinger\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou have a \"business\" inquiry, you can email the show:\u003cbr\u003e\u003ca href=\"mailto:screensmart@outlook.com\"\u003e\u003cstrong\u003escreensmart@outlook.com\u003c/strong\u003e\u003c/a\u003e"
