     "created_at": "2018-02-01T01:21:52.699313+00:00",
     "description": "Gosh, you want to give me money? Ace!\u00a0\n\u003cp\u003eHere\u0027s what you\u0027ll get...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAll of the music\u003c/strong\u003e:\u003cbr\u003e\nYou\u0027ll be able to download all the music I release, for free, a week before it is sold on Bandcamp. The music will be available in both uncompressed high quality .wav files and .mp3 files (take your pick) along with all track information, artwork, etc.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePatreon exclusive blog posts\u003cbr\u003e\n\u003c/strong\u003eI\u0027ll always give updates on any music I\u0027m working on, as well as photos and footage from recording sessions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHelp shape the music\u003cbr\u003e\n\u003c/strong\u003eBecause I work alone, it\u0027s often handy to have a second opinion on music as I\u0027m creating it. I\u0027ll often post work-in-progress recordings and invite your feedback.\u003c/li\u003e\n\u003cli\u003eOther miscellaneous bits and bobs\u003c/li\u003e\n\u003cli\u003eI will like you a lot\u003c/li\u003e\n\u003c/ul\u003e",
