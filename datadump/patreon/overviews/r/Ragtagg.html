    "summary": "\u003ch4\u003eA\u0027RIGHT GUYS IT\u0027S RRRAGTAGG HERE!!!!\u003c/h4\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\u003cbr\u003eWelcome to my revamped Patreon page, and if you\u0027ve never been on this website before, think of it as a chance to show your support by literally funding the time I pour into the channel. Like many people, I have a\u00a0\"real job\", and whilst being a firefighter is\u00a0fantastic,\u00a0the ultimate goal is to work less and make daily videos about Overwatch -\u00a0the game I have come to love above all other.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWhy should I donate?\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTO BUY ME BOOZE\u003c/span\u003e\u003c/u\u003e\u00a0- This page is essentially the equivalent of buying me a pint (or two) for the content that I throw your way, if indeed you even feel I deserve said pint. To be honest, I\u0027m a whisky man, so keep your beer.\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cu\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIF YOU USE AD BLOCKERS\u003c/span\u003e\u003c/u\u003e\u00a0- YouTube generates income\u00a0based on the adverts attached to the video.\u00a0Blocked adverts = no cash\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cu\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIF YOU WANT TO SEE ME DOING THIS FOR A JOB\u003c/span\u003e\u003c/u\u003e\u00a0- I\u0027ve never\u00a0wanted to make YouTube my career until I started making Overwatch videos, and\u00a0the only way to do that is with a stable income from Patreon combined with YouTube. If I don\u0027t make enough between the two, my wife would\u00a0straight-up murder me.\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWhat will you give me?\u003c/h3\u003e\n\u003c/span\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\nI\u0027ve got a few rewards and will be posting exclusively to the Patreons throughout the year. Once you\u0027ve pledged, you can go back and get access to the other posts from last year. The main benefit from pledging is to fuel the success of the channel, but I just don\u0027t want to hold any content to ransom if people are only able to donate a certain amount. So if you hit the $1 pledge, you get it all. Anything above that is your pure generosity and the show of support that will hopefully enable me to smash out daily videos. I wrestled long and hard with this decision, but let\u0027s face it, I\u0027m sure you\u0027d rather I throw out more regular videos than start taking time out of content creating to spend on reward tiers.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cbr\u003e\n\u003c/blockquote\u003e"
