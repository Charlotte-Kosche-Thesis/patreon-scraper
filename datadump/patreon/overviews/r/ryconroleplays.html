    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHey Guys \u0026amp; Gals, my name is Rycon, many of you will already know me and that\u0027s why you\u0027re here. I run, manage \u0026amp; create everything you see on\u00a0\u003ca href=\"https://www.youtube.com/user/ryconroleplays\" rel=\"nofollow\"\u003eRycon Roleplays\u003c/a\u003e and I do it alone. It\u0027s\u003cu style=\"background-color: initial; text-align: justify;\"\u003e a lot\u003c/u\u003e of work to create the videos I do every week. Each Roleplay video takes an average of two days to produce, record \u0026amp; edit. The below behind the scene\u0027s video shows what exactly goes into every one.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FPCPXf8cG3Y\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\tI \n\t\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003elove\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e what I do, creating these videos for you all is my passion but the ebb and flow of revenue on YouTube makes doing that full-time \u003cu\u003every\u003c/u\u003e difficult. Coupled with the fact that Let\u0027s Roleplays don\u0027t get the same kind of traction as traditional Let\u0027s Plays this Patreon is a chance to help me sustain and grow the channel into something amazing! No matter what level you\u0027re able to pledge at your support will help me move closer to running Rycon Roleplays full-time \u0026amp; this I believe will help the Roleplaying scene catch alight.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eRANKS\u003c/h2\u003e\n\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4310/35798890582_0e7ebd9419_h.jpg\" style=\"width: 1812px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\u003cem\u003eThere are eight ranks within \u003cstrong\u003eThe Legion\u003c/strong\u003e, the collective group of supporters the channel has come to call it\u0027s own. Each rank comes with it\u0027s own rewards and every level is appreciated just as much as the last. You will be able to wear your rank on The Legions\u00a0\u003ca href=\"https://discord.gg/TxMaWm2\" rel=\"nofollow\"\u003eDiscord\u003c/a\u003e \u0026amp; be able to take part in all the Patron events here on the page\u003c/em\u003e.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\tAll content on the channel will forever remain free, there will never be a pay wall to Rycon Roleplays, only a chance to help me produce more quality content. If you believe in what I am doing consider joining the ranks of \n\t\u003cstrong\u003eThe Legion \u003c/strong\u003eyour generous donations will have you immortalized in the \u003cstrong\u003eRecordum Militum (Record of Soldiers)\u00a0\u003c/strong\u003eat the end of every video and your funds will allow me to put even more time into creating cinematic, compelling \u0026amp; emotive roleplays.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\tThank you for your time \u0026amp; I look forward to hanging out with you!\n\t\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4307/35159583593_241df6b5cc_b.jpg\" style=\"width: 398px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
