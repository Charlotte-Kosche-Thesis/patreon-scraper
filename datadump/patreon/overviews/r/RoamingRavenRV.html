    "summary": "Welcome! Come into my digital camp known as the ROAMING RAVEN COMMUNITY.\u00a0 Sit around the fire for stories of the paranormal and RV living. Savor the fun.\u00a0 Revel in campfire stories.\u00a0 \u003cbr\u003e\u003cbr\u003eEnjoy the adventures of RV Life,\u00a0 Magick and the Paranormal! \u003cbr\u003e\u003cbr\u003eWhen I retired, I packed up the farm and decided to travel the country in a 2002 Tioga 27 foot Class-C that sits on a Ford 450 chassis with a V10 Triton under the hood that I inherited. Cleo and Joe are my 4-legged traveling buddies, who bark at anything that moves and a lot of things that don\u0027t move. I enjoy telling stories and sharing indigenous teachings around the campfire, and began sharing them on YouTube similar to a podcast and will continue to do so.\u003cbr\u003e\u003cbr\u003eYes, I retired and discovered I continue to be busy as a full-time online psychic and hypnotist. I LOVE doing hypnosis.\u00a0 I\u0027m trained in Ericksonian,\u00a0but love,\u00a0love,\u00a0love, using a\u00a0style taught by Dolores Cannon called Quantum Healing Hypnosis Therapy.\u00a0 In some instances, it offers relief from current physical discomforts in life.\u00a0 That is now my professional life at present. \u003cbr\u003e\u003cbr\u003eFor my hobby, I am a Lead Psychic Investigator for S.E.E.R\u2019s (Spiritual Enlightenment Education Research) based in Dayton, Ohio. We investigate hauntings, offer home clearing, spiritual cleansings, and validate the paranormal. The use of K2 meters, EVP recorders, dowsing tools, and camera\u2019s at this time are used in our analysis.\u00a0\u003cbr\u003e\u003cbr\u003eSo, why choose Patreon? I aspire to create a more engaged non-public community with friends I have yet to meet and develop relationships beyond the community public social media can provide.\u00a0 I follow and support other creators using Patreon and their sincere creative process inspired me to be a part of this community. I invite you to join Cleo, Joe and I as we give this a try.\u00a0 When you become a patron, you become a part of our community. Please, enjoy the good times and other times, the scary and delightful moments, as well as answers to your spiritual questions.\u00a0 Contribute what you want - or join the level to the support the \u2018Spirit Soiree\u0027.\u003cbr\u003e\u003cbr\u003eI appreciate EACH and EVERYONE who pledge, watch, subscribe, like, share and write. I welcome you to be part of the ROAMING RAVEN RV COMMUNITY!\u00a0 Thank you for reaching out and supporting my endeavors.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eCindy, Cleo, and Joe\u003cbr\u003ePS:\u00a0 the video audio should be turned down and adjusted as needed."
