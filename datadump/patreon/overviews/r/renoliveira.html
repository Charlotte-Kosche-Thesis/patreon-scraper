    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1248857/b2eff06e9c42437ab4fb0a7637c78db7?token-time=2145916800\u0026token-hash=7woU5buDJ0_Kf7QnGWDlaiQlRuO9bMC_3iTuvcCJybQ%3D",

    "published_at": "2017-12-24T00:50:26+00:00",
    "summary": "\u003cimg src=\"https://static.tumblr.com/4xfknkh/Shnp1fvfa/welcome.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWelcome! I\u0027m Ren Oliveira, a Brazilian writer and designer from Salvador. I\u0027m arospec, acespec, transmasculine nonbinary and m-spec, and a fan of strange worlds and strong, complex relationships and characters. I\u0027m also a fan of more traditional fantasy elements,\u00a0so that\u0027s what you will find here: fantasy worlds full of trans \u0026amp; a-spec characters, plus elves, dragons, worlds ending and angels.\u003cbr\u003e\u003cbr\u003eUnfortunately, I\u0027m a broke college student whose parents are unemployed. I\u0027m looking for a job in my area, but until I find one things are pretty tight for my family. That\u0027s why I chose Patreon. You see, I work much better under pressure. Give me a deadline and a prompt and you will get what you want, but if you let me free to do what I want with all the time in the world... Well, you will probably never hear of me again. Your support would allow me to create \u003cem\u003emuch\u003c/em\u003e\u00a0more, be it because of the deadline or because I\u0027ll have time to do so. So, necessity + motivation = Patreon!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://static.tumblr.com/4xfknkh/Zogp1fvj2/how_it_works.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eSo here\u0027s how it works: I\u0027m offering \u003cstrong\u003esix\u003c/strong\u003e\u00a0Things. You can get \u003cem\u003eall\u003c/em\u003e\u00a0of them at the lowest tier, that is, paying $1 for them. These Things are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e(Polished) drafts of short stories\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eSnippets from my WIPs\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eScene studies\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eCharacter studies\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFlash fiction (written based on prompts given by you!)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eReviews\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eEverything else is Extra stuff and polls.\u003c/strong\u003e\u00a0At $2 per month you can vote to choose the next Things I\u0027ll post and at $3 per month you get the Extras, which are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBehind the scenes of the short stories (idea, planning, process)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eBehind the scenes of the snippets (idea, planning, process)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThe scene studied\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eA scene that illustrates the character studied\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eBehind the scenes of the flash fiction (idea, planning, process)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eEssays \u003cem\u003epossibly\u003c/em\u003e\u00a0related to the book reviewed\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd they will (probably) follow a cycle: short stories, scene studies, character studies, snippets, flash fiction and reviews. Then the cycle starts again. However, if for some reason I can\u0027t deliver a certain Thing (say, a piece of flash fiction), I\u0027ll post another that I already have ready. I\u0027ll let everyone know if this happens.\u003cbr\u003e\u003cbr\u003eHowever! These aren\u0027t the only things I\u0027ll post here. Writing diaries, artworks like the ones you\u0027re seeing on this page, updates, etc, will be posted for you guys as well, for free!\u003c/div\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static.tumblr.com/4xfknkh/3fCp1fvjq/stories.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eBut what exactly will you get? Well, simple: I have three official WIPs at the moment and almost all Things will be based on them.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static.tumblr.com/4xfknkh/eLFp1fw2y/eye.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe first WIP is #aroaceprincess, a post-apocalyptic fantasy set in a world where humanity was forced to flee to seven floating cities after the surface was taken by monsters. It follows Valentina Veracruz, the daughter of the late queen and her chosen sucessor as she tries to find her mother\u0027s murderer and stop the monsters from reaching the skies. Has sentient (angry) cities, magic, monsters and dead gods!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static.tumblr.com/4xfknkh/1PFp1fw6u/ships.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe second is #merpirate, another post-apocalyptic fantasy (yes, it is a theme) where the world broke ten years ago and created the Lost Sea, a dangerous place where the laws of nature don\u0027t work as they should. It follows Roa, a pirate and secretly a merperson, as xe tries to recover the memories xe lost when the world fell apart. Has a sea that is actually the sky, winged humanoids, sirens and an angry goddess!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://static.tumblr.com/4xfknkh/5iVp1fw8o/apple.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe third and last wip is #antisnowwhite, a (as the tag says) snow white retelling set in a world where the First Forest (lair to witches, faeries, werewolves and soul-eating trees) used to rule over humans but fell from grace a thousand years ago. It follows Valerian (aka Snow White), who finally frees himself from the First Forest where his stepmother imprisoned him years ago to get his throne back. Has shadow magic, ghost wolves, talking trees and revenge!\u003cbr\u003e\u003cbr\u003eIf you want to know more about them, check their respective tags on Twitter!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://static.tumblr.com/4xfknkh/JHKp1fvkr/thank_you.png\"\u003e\u003cbr\u003e\u003cbr\u003eWell, that\u0027s it! Thank you for considering becoming my patron and have a nice day!\u003cbr\u003e"
