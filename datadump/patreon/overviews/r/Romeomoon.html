    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Mx_AgB8WopA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eMy name is Erin \"Romeomoon\" Burke and I do a podcast called Lounge L33ts, draw, write short stories, and live stream video games. I have an Associates of Science and Art from the University of Wisconsin-Manitowoc and a Bachelors of Science and Art from the University of Wisconsin-Madison. The Geek.Kon convention in Madison keeps me busy as well as I have held the positions of Secretary, Head of Vendor Relations, Staff Artist, Head of SF Viewing Room, Head of Otaku Theater, Public Relations Head, and PR Assistant in the last few years. To help pay the bills, I work full time (40+ hours/week) at a local grocery store in Madison, WI.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Lounge L33ts?\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eLounge L33ts is a podcast where I and a group of my friends gather in the tavern, bar, or inn of a Massive Multiplayer Online Roleplaying Game and discuss our experiences with that game. Lounge L33ts is available\u00a0on Youtube:\u00a0\u003ca href=\"https://www.youtube.com/user/LoungeL33ts\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/LoungeL33ts\u003cbr\u003e\u003c/a\u003eWe also have a\u00a0\u003ca href=\"https://www.facebook.com/LoungeL33ts\" rel=\"nofollow\" target=\"_blank\"\u003eLounge L33ts Facebook Page\u003c/a\u003e for updates on the show\u0027s production. An open group for Steam is available:\u00a0\u003ca href=\"http://steamcommunity.com/groups/LoungeL33ts\" rel=\"nofollow\" target=\"_blank\"\u003eLounge L33ts Steam Group\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWhat kind of Art Work do I create?\u003c/strong\u003e\u003cbr\u003eI draw using traditional media like Copic and Sharpie markers, color pencils, and water color paints. Photoshop Elements is frequently used to ink and color sketches. My illustrations feature the themes of super heroes/villains, fantasy, gothic horror, and cartoon/anthropomorphic animals.\u00a0Many of my projects can viewed online on my\u00a0\u003ca href=\"http://romeomoon.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt gallery\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can you find my written work?\u003c/strong\u003e\u003cbr\u003eI hope to grow the\u00a0\u003ca href=\"http://romeomoon.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMystikk Tales\u003c/a\u003e blog to showcase several series of short fantasy stories with the possibility of branching out into horror and science fiction/space opera themed work. The character of Growgash, a half-human, half-orc fighter is just one of many characters I would like to feature on the blog. I have also added a few of my Anime Impressions articles and video game reviews to the blog as well as episodes of the Lounge L33ts podcast.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat video game oriented content do I create?\u003c/strong\u003e\u003cbr\u003eYou can watch me live stream various MMORPGs on Twitch at\u00a0\u003ca href=\"http://www.twitch.tv/romeomoon1\" rel=\"nofollow\" target=\"_blank\"\u003eRomeomoon1 Twitch Channel\u003c/a\u003e.\u00a0For about three years, I\u00a0\u003ca href=\"http://funcurve.com/author/erin/\" rel=\"nofollow\" target=\"_blank\"\u003ewrote monthly video game reviews\u003c/a\u003e , original MMORPG themed content, and anime articles for the\u00a0\u003ca href=\"http://funcurve.com/\" rel=\"nofollow\"\u003eFuncurve.com\u003c/a\u003e website. In return for my writing, I was compensated approximately $10 - $15 in gift cards, games, and in game purchases per article. I have since turned in my resignation at Funcurve to pursue my own interests in art, writing, and live streaming.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat collaborations and guest appearances have I made?\u003c/strong\u003e\u003cbr\u003eI appear as a regular on \"The Man in Black\" Bill Silvia\u0027s \u003ca href=\"https://www.facebook.com/unearthlypodcast\" rel=\"nofollow\"\u003eAn Unearthly Podcast\u003c/a\u003e which focuses on Doctor Who fandom including reviews of current and classic episodes and Big Finish audio adventures. I\u0027m also a patron of \"Mad\" Matt Winchell and have created title cards for him as well as joined in on a few of his video game and movie reviews on Youtube:\u00a0\u003ca href=\"https://www.youtube.com/user/MadMattInc1\" rel=\"nofollow\" target=\"_blank\"\u003eMad Matt Inc.\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGoals of this Patreon Campaign\u003cbr\u003e\u003c/strong\u003eFunding via this Patreon page is supplemental and will allow for the speedier purchase of hardware and software upgrades as well as traditional art materials for the various creative projects mentioned above. Additional goals involve increased production and quality of creative projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eRewards Structure\u003c/strong\u003e\u003cbr\u003eRewards will be one time gifts, non-recurring (unless otherwise noted), and include the items mentioned in the Rewards Tiers, along with signed letters of appreciation and a listing on the Patron\u0027s page of the Mystikk Tales blog. Please let me know if you wish to remain anonymous. The goal of the rewards is to provide a physical gift of appreciation such as prints or art trading cards with the additional possibilty of digital rewards such as banners and wallpapers available at a later date.\u003cbr\u003e"

    "attributes": {
     "about": "Hello! My name is Erin \"Romeomoon\" Burke and I\u0027ve been involved with many creative projects. I received an Associates of Science and Art from the University of Wisconsin-Manitowoc in 2001. In 2003, I earned my Bachelors of Science and Art from the University of Wisconsin-Madison.\u003cbr\u003e\u003cbr\u003eInspired by \"Mad\" Matt Winchell and the producers at Channel Awesome, I tried my hand at creating a podcast. You can watch the Lounge L33ts series on Youtube at the\u00a0\u003ca href=\"https://www.youtube.com/user/LoungeL33ts/\" target=\"_blank\"\u003eLounge L33ts Channel\u003c/a\u003e and you can follow us on our official Facebook page here:\u00a0\u003ca href=\"https://www.facebook.com/LoungeL33ts\" target=\"_blank\"\u003eLounge L33ts on Facebook\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou can read short stories, anime reviews, and updates on my life at\u00a0\u003ca href=\"http://romeomoon.wordpress.com/\" target=\"_blank\"\u003eMystikk Tales on Wordpress\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy artwork can be viewed at\u00a0\u003ca href=\"http://romeomoon.deviantart.com/\" target=\"_blank\"\u003eRomeomoon deviantArt Gallery\u003c/a\u003eI have done pro bono mascot artwork for the \u003ca href=\"http://www.geekkon.net/\"\u003eGeek.Kon Convention\u003c/a\u003e Inc. 2007-2012, as well as heading up Vendor Relations (2007-2013 and 2015) and assisting with Public Relations (2007-2008). I was Secretary for the convention from 2010-2012, 2014/5 and ran the Science Fiction themed viewing room in 2008 \u0026amp; 2009. I am currently in charge of the Geek.Kon Anime Theater for 2015.\u003cbr\u003e\u003cbr\u003eI also occasionally create title card artwork for \u003ca href=\"http://madmattinc.wordpress.com/\"\u003eMad Matt Reviews\u003c/a\u003e and I\u0027ve made promotional posters for the University of Wisconsin Madison Anime Club in 2003-2005.\u003cbr\u003e",
