    "summary": "\u2018Sup dudes!\u003cbr\u003e\nI\u2019m Rangely \u201cRangy\u201d Garc\u00eda, an Emmy Award winning animator/illustrator from the tiny island of Puerto Rico. I work as an art director/story artist and currently run a popular political cartoon series called\u00a0\u003ca href=\"http://fb.com/delanadapr\" target=\"_blank\"\u003eDe La Nada!\u003c/a\u003e I love creating comics and making original art on my free time.\u003cbr\u003e\u003cimg src=\"https://uberosom.files.wordpress.com/2017/10/d49ff7c9-d112-4e5f-b6b6-21725c6332a3.jpeg\"\u003e\u003cbr\u003eI live with my husband and our fat, pet pigeon Gocho. I love making jokes, writing scripts, original songs and making voices for animations. But most of all, I just love drawing cartoons and animals!\u003cbr\u003e\nOne of my most beloved passion projects is this story I call \u201c\u003cstrong\u003eNon-Pack\u003c/strong\u003e\u201d. \u003cbr\u003e\nIt\u2019s a story about the things that bind us and make us human: family, love and the awful choices we make...starring cool, talking cartoon animals. Why? Cuz animals are radical, that\u2019s why!\u003cbr\u003e\u003cimg src=\"https://uberosom.files.wordpress.com/2017/10/d64a5f2d-da47-49b5-832d-7c47f2b764a0.jpeg\"\u003e\u003cbr\u003eI\u2019ve been visually developing Non-Pack for years, but have recently made serious progress since I teamed up with my husband and started writing an actual script!\u00a0\u003cbr\u003eAnd then...Hurricane Mar\u00eda happened...\u003cbr\u003e\u003cimg src=\"https://uberosom.files.wordpress.com/2017/10/4b2db333-2bc6-4b79-b742-d72eba8139ad.jpeg\"\u003e\u003cbr\u003eHonestly, I\u2019ve been meaning to open up a Patreon for some time now, but it wasn\u2019t until Puerto Rico got it\u2019s ass kicked by two category 5 hurricanes that this became a necessity. The majority of the island has been without water or electrical power since September 2017 now, and many of us have sadly lost our jobs due to the fact that the economy is simply frozen. \u003cbr\u003e\n\nThis Patreon is a hopeful opportunity to connect with my fans in an impactful way and actually move forward those personal stories that I\u2019ve been working on for years but have never had the monetary support or time to actually develop. Not only do I offer you \u201cNon-Pack\u201d goodness, but also any other story that my mind might be constantly churning, all that sweet cartoony ADD that populates my brain, songs I make, podcasts (In Spanglish!), animation ideas, storyboards, pinups ect. Basically: Art by me. \u003cbr\u003e\n\n\u003cbr\u003eI am CRAZY to share these stories with the world and with your love and support I\u2019ll be able to produce them while still eating and paying rent in the (sadly literal) dark times we are currently going through. \u003cbr\u003e\n\n\u003cbr\u003eSo! I thank you for being awesome and welcome you to \u003cstrong\u003eTHE RAD PACK\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eEach Fan Level comes with different perks, so don\u2019t forget to check the details in the Rewards section and choose your favorite support pledge!\u003cbr\u003e\nI\u2019ve got really cool stuff for you here that I won\u2019t post ANYWHERE else like: sketches, secret development art and comics, sexy pinups, NSFW stuff, behind the scenes videos, process pictures and whatever else I come up with!\u003cbr\u003e\u003cbr\u003eYou can pledge as little or as much as you like, every bit counts! \u003cbr\u003eGracias!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eRangy\u003c/div\u003e"
