    "summary": "Every image in The Rescued Film Project at some point, was special for someone.  Each frame captured, reflects a moment that was intended to be remembered.  The picture was taken, the roll was finished, wound up, and for reasons we can only speculate, was never developed.  These moments never made it into photo albums, or framed neatly on walls.  We believe that these images deserve to be seen, so that the photographer\u0027s personal experiences can be shared.  Forever marking their existence in history.\u003cbr\u003eFilm is an organic material that degrades over time.  We are committed to rescuing as many images as possible, before they\u0027re all gone. \u00a0Thank you so much for your continuing support!\u003cbr\u003e"
