    "published_at": "2016-10-22T09:25:18+00:00",
    "summary": "Howdy! My name is Jason and I research, illustrate, and write about unsung badass historical women under the heading of\u00a0\u003ca href=\"http://www.rejectedprincesses.com/\" rel=\"nofollow\"\u003eRejected Princesses\u003c/a\u003e. For two and a half years, this has been \u003cstrong\u003emy full-time job.\u00a0\u003c/strong\u003e\u00a0I think it\u0027s important. I hope you do too! Because I could use your help.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rejectedprincesses.com/uploads/patreon/banner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery week or two, I research and do a lengthy post about a woman you\u0027ve likely never heard of. This is not another ode to Amelia Earhart, or\u00a0Malala Yousafzai, or Venus Williams (although they\u0027re all rad) - we\u0027re talking \u003cstrong\u003eViking pirates\u003c/strong\u003e, \u003cstrong\u003eitinerant Nigerian teachers, elderly\u00a0ninja instructors\u003c/strong\u003e, \u003cstrong\u003eArabian dark knights, cross-dressing warrior nuns,\u00a0\u003c/strong\u003e\u003cstrong\u003elesbian Bolivian vigilantes, \u003c/strong\u003eand much more - almost all of them real people who actually existed\u003cstrong\u003e. \u003c/strong\u003eIt\u0027s staggeringly diverse:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.rejectedprincesses.com/uploads/patreon/rps_only.JPG\"\u003e\u003c/div\u003eI want to keep doing this, but it doesn\u0027t pay the bills. Luckily, you can help with that. And there\u0027s plenty you can get in return. Here are the tiers at which you can support:\u003cbr\u003e\u003cimg src=\"http://www.rejectedprincesses.com/uploads/patreon/patreon1.jpg\"\u003e\u003cimg src=\"http://www.rejectedprincesses.com/uploads/patreon/timelapse.gif\" style=\"background-color: initial;\"\u003e\u003cdiv\u003e\u003cstrong style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"http://www.rejectedprincesses.com/uploads/patreon/patreon2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.rejectedprincesses.com/uploads/patreon/patreon3.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhat entries does the behind-the-scenes imagery cover?\u003cbr\u003e\u003c/strong\u003eAll website entries past, present, and future. Some of the early entries are missing reference imagery, and there\u0027s only timelapses for entries created after January 2015. (I\u0027ve been learning to do this as I go!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWill the behind-the-scenes imagery cover book entries?\u003cbr\u003e\u003c/strong\u003eYes, but in order to unlock them, you will need to do a one-time quiz.\u00a0\u003ca href=\"http://www.rejectedprincesses.com/patreon\" rel=\"nofollow\"\u003eYou can do that here\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow will I access all the behind-the-scenes imagery/timelapses?\u003cbr\u003e\u003c/strong\u003eYou will have to log in to Patreon and then visit the website. Every entry on the website has sections that will automatically unlock if you are logged into Patreon. As of this writing, this is the only way I can make past content available. For future content, I can make backer-only posts on Patreon as well as host on the website, if there\u0027s interest.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eWhat info is/is not on the master list?\u003cbr\u003e\u003c/b\u003e\u003cu style=\"background-color: initial;\"\u003eWhat is on the list:\u003c/u\u003e\u00a0\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003eA brief one-line \u003cu style=\"background-color: initial;\"\u003esynopsis\u003c/u\u003e of the woman\u0027s history; their general\u00a0\u003cu style=\"background-color: initial;\"\u003eethnicity\u003c/u\u003e (about as specific as the US census); the\u00a0\u003cu style=\"background-color: initial;\"\u003ecentury\u003c/u\u003e\u00a0in which they were most active (\"myth\" if they\u0027re fictional); their \u003cu style=\"background-color: initial;\"\u003ebirthplace;\u003c/u\u003e\u00a0the other \u003cu style=\"background-color: initial;\"\u003elocations\u003c/u\u003e\u003ci style=\"background-color: initial;\"\u003e\u00a0\u003c/i\u003ein which they were active; and any \u003cu style=\"background-color: initial;\"\u003eLGBTQA\u003c/u\u003e\u00a0or other representation (\u003cu style=\"background-color: initial;\"\u003edisability\u003c/u\u003e, \u003cu style=\"background-color: initial;\"\u003ereligion\u003c/u\u003e) I was able to find in brief search.\u003cbr\u003e\u003cu style=\"background-color: initial;\"\u003eWhat is not on the list:\u003c/u\u003e\u00a0It is not an exhaustive database of every notable woman in history. Many well-known figures, like Elizabeth I, are not represented. The list started as a personal scratchpad, and so there may be inconsistencies, incomplete data, and areas of contention. They\u0027ll be fixed as soon as they\u0027re spotted. It\u0027s a living document and I\u0027m constantly adding more to it.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWill I be able to just scroll through the master list instead of inputting search terms?\u003cbr\u003e\u003c/strong\u003eNo. You will have search access only, although you can pull up ten random entries at a time with an \"I\u0027m feeling lucky\"-type button.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhat will you be writing about in the Patreon-only posts?\u003c/strong\u003e\u003cbr\u003eI don\u0027t know. Behind-the-scenes stuff about how this is made. Reviews of books and movies and whatnot. The issues of the day. Cats. Probably will be talking about cats a fair bit.\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
