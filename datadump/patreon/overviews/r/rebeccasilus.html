    "summary": "Hi I\u0027m Rebecca Silus\u2014artist, illustrator, and creator of\u00a0\u003ca href=\"http://aforeigncountry.com\" target=\"_blank\"\u003eA Foreign Country\u003c/a\u003e, a comic that interprets everyday life from the past as found in old newspapers and photographs. \u003cbr\u003e\u003cbr\u003eYour contribution to A Foreign Country will:\u003cbr\u003e\u2022 Help pay for hosting and maintaining aforeigncountry.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eI started my career as a painter, exhibiting and selling my work in galleries. My paintings were mostly abstract landscapes fueled by an interest in history, memory, and place. The research I did for this work often involved digging up old photographs and maps that showed the places I was working with. My comics are a direct result of this research because I often found that the stories I uncovered weren\u0027t really suited to being told with traditional painting.\u003cbr\u003eIf you\u0027d like to see my paintings, please visit\u00a0\u003ca href=\"http://www.rebeccasilus.com/painting\" target=\"_blank\"\u003erebeccasilus.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eComics are not the only creative offshoot of my studio practice. I started the Field Office in 2008 as an expat travel blog from Berlin. The Field Office has grown into my studio and a multimedia platform for telling stories about time and place. Photos, video diaries, and essays\u2014find them all at\u00a0\u003ca href=\"http://www.fieldoffice.co\" target=\"_blank\"\u003efieldoffice.co\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eShop\u003c/strong\u003e\u003cbr\u003ePrints and more are available at\u00a0\u003ca href=\"http://shop.rebeccasilus.com\" target=\"_blank\"\u003eshop.rebeccasilus.com\u003c/a\u003e. Patreon supporters at the $20 level get a permanent discount!\u003cbr\u003e"
