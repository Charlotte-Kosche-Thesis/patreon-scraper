    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://thelastgreatstand.com/wp-content/uploads/2017/07/Speech.jpg\" rel=\"\"\u003e\u003cimg height=\"386\" src=\"https://thelastgreatstand.com/wp-content/uploads/2017/07/Speech.jpg\" title=\"\" width=\"784\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"color: #0000FF;\"\u003e\u003cstrong\u003eJuly 8th, 2017:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003eFellow patriots, at this crucial point in our nation\u2019s history, information and knowledge are key. They may very well become the difference between retaining, or losing this republic of ours. Thomas Jefferson once said,\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: #0000FF;\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e** \u201cIf a nation expects to be ignorant and free in a state of civilization, it expects what never was, and what never will be.\u201d\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003eRight now we have a country overflowing with people who expect to remain ignorant, and yet still maintain their freedoms, and I\u2019m asking for your help waking them up! \u003cem\u003e\u003cstrong\u003eAs a country, we have arrived at time in history when the Constitution has been circumvented by the largest global transnational corporations, and those same corporate empires are looking to impose THEIR narrative on the world, facts be damned,\u003c/strong\u003e\u003c/em\u003e and those who don\u2019t comply or help to advance the narrative are then subject to being targeted.\u00a0\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"color: #FF0000;\"\u003e\u003cstrong\u003eFOR THAT REASON\u2026 AFTER VIEWING THE VIDEO BELOW, PLEASE PASS THIS ON TO A LIKE-MINDED PERSON WHO YOU BELIEVE WOULD BE WILLING TO GIVE A SMALL $5 - $10 COMMITMENT PER MONTH TO GET REAL NEWS, AND TO SEE FREE SPEECH THRIVE!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"460\" src=\"https://www.youtube.com/embed/-La0sJFz-Iw\" width=\"660\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/c/rightwingnewsUSA\"\u003e\u003cimg height=\"70\" src=\"https://thelastgreatstand.com/wp-content/uploads/2017/01/You.jpg\" style=\"text-align: left;\" width=\"620\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.instagram.com/thelastgreatstand/\"\u003e\u003cstrong\u003eINSTAGRAM\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/LastGreatStand\"\u003e\u003cstrong\u003eFACEBOOK\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u003c/strong\u003e \u003ca href=\"https://plus.google.com/u/0/b/100459985565222740781/100459985565222740781/posts\"\u003e\u003cstrong\u003eGOOGLE+\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/LastGreatStand\"\u003e\u003cstrong\u003eTWITTER\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.pinterest.com/thelastgreatsta/\"\u003e\u003cstrong\u003ePINTEREST\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://beforeitsnews.com/r2/?url=http://www.stumbleupon.com/stumbler/lastgreatstand/likes\"\u003e\u003cstrong\u003eSTUMBLE UPON\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://beforeitsnews.com/r2/?url=http://thelastgreatstand.tumblr.com\"\u003e\u003cstrong\u003eTUMBLR\u003c/strong\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://beforeitsnews.com/r2/?url=http://www.thelastgreatstand.com\"\u003e\u003cstrong\u003eWWW.THELASTGREATSTAND.COM\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/a\u003e\n\t\u003ca href=\"http://beforeitsnews.com/contributor/pages/405/008/stories.html\"\u003e\u003cstrong\u003eFOR MORE NEWS BY VOICE OF REASON CLICK HERE\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"\"\u003e\u00a0\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003eBecause the cost to run a successful website or venture online is high, very few people with a successful online presence can survive without the advertising dollars their work attracts. \u003cem\u003e\u003cstrong\u003eOnce the globalists and their corporate minions with deep pockets figured out they didn\u2019t need to pass laws to silence dissenting speech, but rather they could silence dissenting speech by withholding their advertising dollars,\u003c/strong\u003e\u003c/em\u003e it\u2019s been all downhill for writers and video creators alike.\u00a0\u003c/span\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"\"\u003eMany of us (myself included), watched helplessly as our incomes that once supported a staff of several people (mine three people), were cut\u00a0overnight by as much as 95%.\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003eWe\u2019ve seen during recent months how\u003cem\u003e \u003cstrong\u003eblatantly dishonest the mainstream media can be,\u003c/strong\u003e\u003c/em\u003e and now they\u2019ve enlisted the help of their counterparts in social media like Facebook, Twitter, Google, etc., to assist them in stomping out independent thought. \u003cem\u003e\u003cstrong\u003eThe mainstream media and social media are on the warpath for anyone who doesn\u2019t see eye to eye with them ideologically.\u003c/strong\u003e\u003c/em\u003e In the video below, witness first hand what happened to me when I chose to cover topics the mainstream media either lied about, or simply ignored altogether.\u00a0\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"460\" scrolling=\"no\" src=\"https://www.youtube.com/embed/PleH86JJclA\" width=\"660\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/c/rightwingnewsUSA\"\u003e\u003cimg height=\"70\" src=\"https://thelastgreatstand.com/wp-content/uploads/2017/01/You.jpg\" width=\"620\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://thelastgreatstand.com/newsletter/\"\u003e\u003cstrong\u003eSUBSCRIBE TO THE TOP STORIES OF THE WEEK IN THE NEWSLETTER HERE\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/a\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://beforeitsnews.com/r2/?url=http://www.thelastgreatstand.com/\"\u003eWWW.THELASTGREATSTAND.COM\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003eAs you can see, the moment YouTube found out certain videos were performing, and paying well, they shut them down and demonetized them. See for yourself!\u003cstrong\u003e\u003cem\u003e I provide 4 examples.\u003c/em\u003e\u003c/strong\u003e There is no \u201chate speech\u201d in any of my videos. To say otherwise would be nonsense!\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003eRight now, the \u201cPowers that Be\u201d are attempting to use their deep pockets to silence all dissenting opinion, and they are doing a fine job at it. \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003eAt one time we could rely on our partnership with YouTube to generate supplemental revenue. However YouTube has become increasingly hostile to news and information related to geopolitical conflicts and controversial politics. \u003cstrong\u003e\u003cem\u003eThe very issues people need the truth on the most, are censored by social media.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003eThe only way people like myself and others can continue to bring you information the mainstream media simply won\u2019t,\u003cem\u003e\u003cstrong\u003e is by partnering with YOU through my page here at \u003ca href=\"https://www.gofundme.com/Patreo\"\u003ePatreon\u003c/a\u003e for those who prefer to give a smaller monthly commitment,\u003c/strong\u003e\u003c/em\u003e or I have also set up a page at\u00a0\u003ca href=\"https://www.gofundme.com/keep-free-speech-alive\"\u003e\u003cstrong\u003eGo-Fund-Me\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e and an account\u003cstrong\u003e at \u003ca href=\"https://thelastgreatstand.com/stop-the-censorship/\"\u003ePayPal.\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: #FF0000;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"\"\u003eBy partnering with you, the public, we hope to overcome our dependency on the YouTube Partnership Program and be more focused on producing content that you want to see\u2026 the content the mainstream media won\u2019t show you.\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003eFirst and foremost, any funds collected will go partially toward paying some of the debt I\u2019ve incurred just to keep publishing, and then as follows: \u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: #0000FF;\"\u003e\u003cstrong\u003eFunds raised will go toward:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003cspan style=\"\"\u003e\u003cstrong\u003eMaintaining current staff\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cspan style=\"\"\u003e\u003cstrong\u003ePurchasing new equipment\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cspan style=\"\"\u003e\u003cstrong\u003eHiring a video editor\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cspan style=\"\"\u003e\u003cstrong\u003eHiring a Producer\u00a0\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cspan style=\"\"\u003e\u003cstrong\u003eHiring more researchers and writers\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cspan style=\"\"\u003e\u003cstrong\u003eEventually hiring more Correspondents\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\t\t\u00a0\n\u003cbr\u003e\n\u003cspan style=\"\"\u003eOne of my favorite sayings is:\u00a0\u003c/span\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: #0000FF;\"\u003e\u003cem\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e** \u201cHe who controls the information\u2026 controls.\u201d\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003eThere is a reason the mainstream media and their globalist puppet masters keep the masses as ill-informed as possible; because it makes us easier to control or manipulate. They try to control the information flow. \u003cstrong\u003e\u003cem\u003eMy #1 priority is to bring you news that the mainstream media refuses to. My question to you:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: #0000FF;\"\u003e\u003cem\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e** \"When did we reach a point in society when a person who asks questions of KNOWN LIARS has become a \u0027conspiracy theorist?\u0027\"\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003eI don\u2019t know, but I don\u2019t plan to stop asking questions! To achieve my goal of maintaining a roof over my head, putting out 4-6 videos a day (it was more until I was forced to lay off my staff), and to be able to slowly save for new studio equipment and a virtual set is not easy. It cannot be done without your help, so I am humbly asking for it. \u003cem\u003e\u003cstrong\u003eAgree or disagree with my politics all you want, but if all dissenting speech is silenced, we ALL lose!\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003ePrior to YouTube\u2019s most recent shenanigans, it wasn\u2019t such a daunting task, but for now, until we know more about what will, and what won\u2019t be censored by YouTube moving forward, the goal is to achieve $10,000 per month.\u00a0As a small independent news outlet, \u003ca href=\"https://www.youtube.com/c/RightWingConspirator\"\u003e\u003cstrong\u003eRight Wing News\u003c/strong\u003e\u003c/a\u003e has tremendous flexibility to respond quickly when news breaks, without the same bureaucratic editorial censorship of larger networks. \u003cem\u003ePowered by just me right now, \u003c/em\u003emy intent is to rehire more staff once funds permit, which is why I am striving for an income of about 10k per month to support what will hopefully be 3 people.\u00a0\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003eI, \u003ca href=\"https://www.facebook.com/michael.depinto\"\u003e\u003cstrong\u003eMichael DePinto,\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003ecome from a background as a stock broker many years, and more recently as an attorney who is licensed, however I never chose to practice. Instead, before the days of censorship gone wild, I decided to pursue my long-standing desire to bring truth to the people. Below is a video I put out at the beginning of the ad boycott telling you a little about me.\u00a0\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"460\" scrolling=\"no\" src=\"https://www.youtube.com/embed/BP0iRFQJfQY\" width=\"660\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/c/rightwingnewsUSA\"\u003e\u003cimg height=\"70\" src=\"https://thelastgreatstand.com/wp-content/uploads/2017/01/You.jpg\" style=\"text-align: left;\" width=\"620\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.instagram.com/thelastgreatstand/\"\u003e\u003cstrong\u003eINSTAGRAM\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/LastGreatStand\"\u003e\u003cstrong\u003eFACEBOOK\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u003c/strong\u003e \u003ca href=\"https://plus.google.com/u/0/b/100459985565222740781/100459985565222740781/posts\"\u003e\u003cstrong\u003eGOOGLE+\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/LastGreatStand\"\u003e\u003cstrong\u003eTWITTER\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.pinterest.com/thelastgreatsta/\"\u003e\u003cstrong\u003ePINTEREST\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://beforeitsnews.com/r2/?url=http://www.stumbleupon.com/stumbler/lastgreatstand/likes\"\u003e\u003cstrong\u003eSTUMBLE UPON\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://beforeitsnews.com/r2/?url=http://thelastgreatstand.tumblr.com\"\u003e\u003cstrong\u003eTUMBLR\u003c/strong\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://beforeitsnews.com/r2/?url=http://www.thelastgreatstand.com\"\u003e\u003cstrong\u003eWWW.THELASTGREATSTAND.COM\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/a\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://beforeitsnews.com/contributor/pages/405/008/stories.html\"\u003eFOR MORE NEWS BY VOICE OF REASON CLICK HERE!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003eDespite all the hard work that went into attending law school and becoming an attorney late in life, I\u2019ve come to the conclusion that I\u2019m committed to one goal, and one goal only: \u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cem\u003e\u003cspan style=\"color: #0000FF;\"\u003e\u003cstrong\u003eMaking the Mainstream Media a bit less relevant every single day of my life, one viewer at a time if need be, and I plan to do so by bringing people news that the mainstream media won\u2019t.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003eOperating on nothing more than a shoestring budget, and in barely over three months time, I grew \u003ca href=\"https://www.youtube.com/c/RightWingConspirator\"\u003e\u003cstrong\u003eRight Wing News\u003c/strong\u003e\u003c/a\u003e to over 44,000 subscribers, more than 10,000,000 views, and a staff of three. Thanks to YouTube\u2019s latest censorship efforts which cut my revenue by 95% without warning, I am now forced to seek outside funds to keep \u003ca href=\"https://www.youtube.com/c/RightWingConspirator\"\u003e\u003cstrong\u003eRight Wing News\u003c/strong\u003e\u003c/a\u003e alive, and eventually grow the channel to a larger operation.\u00a0\u003cstrong\u003e\u003cem\u003eThat\u0027s why I need YOUR help!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003eBecause of my background, much of my reporting comes from an economic, or legal vantage point. Other topics I frequently cover include how liberal insanity is destroying our youth, our education system, and our country in general, political scandals, and while I generally steer away from \u201cconspiracy theory,\u201d \u201cconspiracy fact\u201d is a whole different issue, and one I enjoy thoroughly.\u00a0\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: #0000FF;\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eYOU ARE THE KEY TO RIGHT WING NEWS!\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003cspan style=\"color: #0000FF;\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eTHAT\u2019S HOW IT SHOULD BE!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003eBecome a \u003ca href=\"https://www.youtube.com/c/RightWingConspirator\"\u003e\u003cstrong\u003eRight Wing News\u003c/strong\u003e\u003c/a\u003e Insider today by partnering with us here on either \u003ca href=\"https://www.patreon.com/rightwingnews\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003eor at\u00a0\u003ca href=\"https://www.gofundme.com/keep-free-speech-alive\"\u003e\u003cstrong\u003eGo-Fund-Me.\u003c/strong\u003e\u003c/a\u003e Not only will you have the pride of knowing you\u0027re in the driver\u0027s seat of an influential news outlet, but you\u0027ll also get insider access to the online Newsroom.\u00a0\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cstrong\u003eThat puts YOU in the driver\u2019s seat of a news organization with a goal of being over 100,000 subscribers, and 25,000,000 views by December! I cannot do that without YOUR help!\u00a0\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"color: #FF0000;\"\u003e\u003cstrong\u003eIF YOU BELIEVE IN ENDING THE SILENCING OF CONSERVATIVES ON SOCIAL MEDIA, PLEASE SHARE ON SOCIAL MEDIA!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003eIn some cases we\u0027ll deliver you the news before we release it to the general public. That will enabling you to be the first to break news to your social networks. You\u0027ll become a trusted source people will rely on. You are the key. Commit just a small monthly contribution supporting a genuine effort to deliver the hard news so we can educate and activate the people of the world.\u00a0\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cstrong\u003eGet started as a Patron of \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/c/RightWingConspirator\"\u003e\u003cstrong\u003eRight Wing News\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e Network today for just $5 per month - and we\u2019ll promise to deliver the news YOU want, and rightfully deserve!\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u00a0\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: #FF0000;\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003ePLEASE PASS THIS ON TO A LIKE-MINDED PERSON WHO YOU BELIEVE WOULD BE WILLING TO GIVE A SMALL $5 - $10 COMMITMENT PER MONTH TO GET REAL NEWS, AND TO SEE FREE SPEECH THRIVE!\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u00a0\u003cbr\u003e\n\t\u003cspan style=\"color: #0000FF;\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eTHANK YOU IN ADVANCE...\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u00
