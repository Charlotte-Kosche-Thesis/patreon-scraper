    "summary": "Hi! I\u2019m the author of the steampunk adventure series\u00a0\u003ca href=\"http://rebeccadiem.com/books\" target=\"_blank\"\u003eTales of the Captain Duke\u003c/a\u003e. I like fantastical fiction, big damn heroines and heroes, and other stories that re-shape our worlds.\u00a0\u003cbr\u003e\u003cbr\u003eWith one series finished (and many more on the way!) I\u2019m working on new short stories, poetry, flash fiction \u2014 and yes, novels! \u003cbr\u003e\u003cbr\u003eMy favourite part of the past five years has been connecting with readers, and the patron-only feed will be a space dedicated to that connection, with exclusive goodies and access to my creative process (Hint: It involves a lot of coffee).\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIf you decide to become a monthly Patron, you\u2019ll have access to behind-the-scenes videos, blog posts about writing, a first look at deleted scenes and bonus chapters, character profiles and SO MUCH MORE! \u003cbr\u003e\u003cbr\u003eAre you ready to come on this new adventure with me? Click the button to become a patron!\u00a0\u003cbr\u003e\u003cbr\u003eStill undecided? Check out some of the posts I\u0027ve made public for a preview of what to expect!\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019ll be using this funding stream on things to help me grow as an author \u2014 like travel expenses, conference fees, and even taking time off from my day job to do a writing residency. I\u0027m at a stage with my writing where I\u0027m investing in a long-term career, and thanks to people like you I\u0027m in a position where I can start to do that. \u003cbr\u003e\u003cbr\u003eSo most of all, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHANK\u00a0\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYOU\u003c/span\u003e\u003c/span\u003e for believing in me!\u003cbr\u003e\u003cbr\u003e~Rebecca Diem\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/FH1YrsI.jpg\"\u003e\u00
