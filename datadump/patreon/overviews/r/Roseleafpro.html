    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is Rose Diltz, and I\u0027m a storyteller. My stories come in many forms- books, comics, video games, and more- but at their heart is always my own drive to create new worlds and share them with everyone I can.\u003cbr\u003e\u003cbr\u003eRight now, I\u0027m relying on retail work and savings to get by, which takes time, energy and attention away from my work here. That\u0027s where you come in; the more patrons I can get, the more I can afford to dedicate myself to telling my stories.\u003cbr\u003e\u003cbr\u003eYou can also find me at Roseleafpro.Tumblr.com and Facebook.com/Roseleafpro. If you can\u0027t afford to pledge right now, that\u0027s ok- go ahead and browse through my social media and share my art! \u003cbr\u003e\u003cbr\u003eThank you for joining me on this journey. I can\u0027t wait to see where the future will take us.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCURRENT PROJECTS;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOceana\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/b763/th/pre/i/2018/090/b/7/oceana_logo_by_laylinestables-dc7j9dl.png\"\u003e\u003cbr\u003eA novella series about magic in an underwater world on the brink of destruction.\u003cbr\u003e\u003cbr\u003ePosting the second draft of Book 1 chapter by chapter every other week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonster Girlfriends\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/eeac/i/2018/090/b/d/monster_gf_logo_latest_by_laylinestables-dc7j9dz.png\"\u003e\u003cbr\u003eA dating sim for people who love monster girls!\u003cbr\u003e\u003cbr\u003ePosting sprites weekly\u003cbr\u003e\u003cbr\u003eFollow Monstergirlfriendsgame.tumblr.com \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Cursed Princess\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/7688/i/2018/090/9/b/the_cursed_princess_v_2_by_laylinestables-dc7jbfj.png\"\u003e\u003cbr\u003e
