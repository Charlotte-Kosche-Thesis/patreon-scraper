    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/WatoRTfKT54\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/WatoRTfKT54",
    "one_liner": null,
    "patron_count": 2,

    "pledge_url": "/bePatron?c=944096",
    "published_at": "2017-05-22T02:18:45+00:00",
    "summary": "\u003ch3\u003eWelcome to our page on Patreon. A place dedicated to Japanese gardens.\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWho we are\u003cbr\u003e\u003c/strong\u003eWe want people in and outside of Japan to not only enjoy the beauty of Japanese gardens, but also to understand where they come from and why they were built. Even more, we want the world to see the real Japanese garden culture behind guide books and picture perfect gardens. If more people around the globe learn to understand and love Japanese gardens, we hope that also Japanese people will rediscover the Japanese garden tradition.\n\u003cbr\u003e\nBut who stands behind Real Japanese Gardens?\n\u003cbr\u003e\nJenny Feuerpeil, a German garden designer and Keizo Hayano, a Japanese garden and exterior designer founded Real Japanese Gardens in 2012.\n\u003cbr\u003e\n\u003cimg src=\"https://abload.de/img/anika6ju7a.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eToday, the main head behind the scenes is Anika Ogusu, a German gardener and garden designer who is working and studying in Japan.\n\u003cbr\u003e\nAlthough not working for us, I would love to mention our great community on various social media platforms, who like and share the content we create.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhy\n\u003c/strong\u003e\u003cbr\u003e\nPatrons were once very common in the world of artists, writers and explorers.\n\u003cbr\u003e\nAt the time of the www, where it is so easy to get information from all over the globe in a second, this system fell slightly in despair.\n\u003cbr\u003e\n\u003cimg src=\"http://www.japanesegardens.jp/images/top_ourvision_photo.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eHowever, to create new and high quality content, time and money is needed.\n\u003cbr\u003e\nThe Real Japanese Gardens team would love to create new content.\n\u003cbr\u003e\nWe would love to create beautiful scenes of Japanese gardens and share them with people all around the world.\n\u003cbr\u003e\nWe would love to continue writing small, but well researched, guide books about the gardens in Japan and their elements. \n\u003cbr\u003e\nWe would love to welcome more interns to study the beauty of Japanese gardens and garden design in Japan and we would love to publish our eBooks as real books some day.\n\u003cbr\u003e\nBy becoming our patron, you can help us reach our goals.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we are doing with the pledged money\u003c/strong\u003e\u00a0\u003cbr\u003eIf enough pledges going through, I will use the money for \u003cstrong\u003ebetter photo and video equipment\u003c/strong\u003e and to \u003cstrong\u003evisit gardens away from Tokyo\u003c/strong\u003e.\u003cbr\u003eThe one or other goodie for sale (and presented to higher tiers), will also appear in our store.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.japanesegardens.jp/images/top_services_photo.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eWe are still not making any plus out of the sales on our Gumroad page.\u003cbr\u003ePlease help us cover the everyday expenses like service fees and Webspace.\u003cbr\u003eIn the future, we would love to get a new camera lens for most beautiful pictures and need a financial base for the work on a real book.\u003cbr\u003eHowever, if you don\u0027t feel like becoming a patron of Real Japanese Gardens please support us on one or more of our social media accounts.\u003cbr\u003e\u003cbr\u003e"
   },
