    "summary": "The first part of my project is making Childrens videos.\u00a0 Children are ALWAYS foremost in my mind.\u00a0 My own kids were very young when I was diagnosed with Fibromyalgia, a chronic pain illness that\u0027s incurable.\u00a0 Not only was their world turned upside down due to my being bedridden, they were terrified I was going to die!\u00a0 If I can ease just ONE child\u0027s mind, all this work will be worth it.\u003cbr\u003e\u003cbr\u003eI\u0027ll be putting out Videos for children monthly but people always have the option to contact me personally if they\u0027d like me to do a personalized video for their child!\u003cbr\u003e\u003cbr\u003eSecondly:\u003cbr\u003e\u003cbr\u003eI\u0027ve been diagnosed with Fibromyalgia and Chronic Fatigue Syndrome for over 12 years, the last 10 years I\u0027ve spent running support groups and helping people cope with their diagnosis, grieve for the self they once were and finally, find acceptance and purpose for the person they are now.\u00a0 \u003cbr\u003e\u003cbr\u003eIn the meantime, it\u0027s important to keep a persons self esteem up and help them find a reason for being.\u00a0 Suicide rates are extremely high in any chronic pain illness.\u00a0 I\u0027ve spent many sleepless nights on the phone with someone until a new day dawns and they\u0027re thankful to see the sun rise.\u00a0 It doesn\u0027t take a genius to help someone, just a desire to want to.\u003cbr\u003e\u003cbr\u003eThe video content I create enables people to understand what we go through on a daily basis.\u00a0 Educating families is extremely important!\u00a0 The videos also help the person that\u0027s diagnosed to feel understood and accepted.\u00a0 I can\u0027t count the times someone has come to me with \"I think I\u0027m going crazy Renee!\"\u00a0 but they\u0027re not.\u00a0 It\u0027s just symptoms they hadn\u0027t expected or understood.\u00a0 In a nutshell, I\u00a0 guess \"it\u0027s complicated\" really does sum up my life!\u00a0 I mix humor, truth and rawness in every video because at the end of the day, that\u0027s what helps people not just grow, but thrive!\u003cbr\u003e"
