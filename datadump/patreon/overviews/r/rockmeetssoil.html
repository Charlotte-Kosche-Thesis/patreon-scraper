    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003eWelcome to that place, where the \u003cstrong\u003erock meets the soil.\u003c/strong\u003e \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re not exactly sure what that means or where we\u0027re at, but we\u0027re glad you\u0027re here with us! I\u0027m Jane and I run the blog\u00a0\u003ca href=\"https://www.rockmeetssoil.com/\" target=\"_blank\"\u003eRock Meets Soil\u003c/a\u003e from my camper van using the van as my home and mobile gallery.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nAt Rock Meets Soil\u00a0we do things a little differently. We are a \u003cstrong\u003ecommunity\u003c/strong\u003e of artists, writers, travelers, and people like you who create for the love of bringing something new into existence and for the opportunity to inspire others to express themselves creatively. We love stories, and we think it\u0027s pretty important to share them.\u00a0In a nutshell, we are a platform for anyone to share anything. Rock Meets Soil offers a place to find understanding, to relate to someone on a similar path, and ultimately to know that your thoughts are unique and valid...and we would love to \u003cstrong\u003eshare\u003c/strong\u003e them with the world. There are seven billion people on this planet and we\u0027re all living our lives in our own ways. The story of your life and the way you express your thoughts and perceptions are\u003cstrong\u003e important,\u00a0\u003c/strong\u003eand we want to share that. Rock Meets Soil is always evolving; right now our focus categories are Stories, Life, Tiny Living, Interviews, Art/Photo, Travel, and Video. We also have an online\u00a0\u003ca href=\"https://www.rockmeetssoil.com/shop/\" target=\"_blank\"\u003eshop\u003c/a\u003e where we sell photography prints, stickers, postcards, pins and apparel.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nHow do we differ from other blogs? \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWell, we are a feature blog for one, which means that I post what others send me in addition to my own contributions, with only minor editing being done on basic grammatical or spelling errors. \u003cstrong\u003eI never add affiliates or advertisements\u003c/strong\u003e to any of the posts because that\u0027s not the point. The point is providing you with honest, authentic stories coming straight from the source. I love finding and sharing these stories with you and hearing the positive feedback and inspiration that each one generates. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eWould you like to become a patron?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur community is growing fast, and it\u0027s really exciting! You might consider joining us as we continue to share these stories by signing up to support Rock Meets Soil on a monthly basis. As a patron you will ensure\u00a0I have the time to continue finding and sharing inspiring stories and creations from across the globe. Your pledge will \u003cstrong\u003ehelp support\u003c/strong\u003e upcoming projects on Rock Meets Soil like more frequent blog posts, a podcast featuring our fun interviews, artist collaborations to bring to the shop, and a book of my film photography that I am self-publishing. Our goal is to become \u003cstrong\u003eself-sustainable\u003c/strong\u003e to allow for more van travels specifically seeking out stories on the road and doing interviews in-person to share with you. I promise to always continue to share at least one story each week.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat are patron rewards?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe will offer periodic rewards to each supporter as a sincere \u003cstrong\u003ethank you\u003c/strong\u003e for your generosity. To welcome you to the Rock Meets Soil family, a monthly pledge of $10 or more will get you a 5x7 aluminum print of your choice from our shop that you can choose from \u003ca href=\"https://www.rockmeetssoil.com/prints/?category=5x7\" target=\"_blank\"\u003ehere\u003c/a\u003e with bigger prints available for higher contributions. But don\u0027t worry; there are rewards for as little as $1 a month. Thanks for checking us out and go exploring on the \u003ca href=\"https://www.rockmeetssoil.com/blog/\" target=\"_blank\"\u003eblog\u003c/a\u003e when you have a moment. Maybe you\u0027ve got a story to share. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp the Rock Meets Soil community grow\u003c/strong\u003e...you are greatly appreciated!\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eJane\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i66.tinypic.com/25z2p84.jpg\" style=\"width: 318px;\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 360px;\"\u003exx\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
