    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003eIn 2018 I\u0027m working on making a novel of my short story series\u003cem\u003e \u003ca href=\"http://rosegarter.com/books/emily-adventures-in-dating\"\u003eEmily\u0027s Adventures in Dating\u003c/a\u003e\u003c/em\u003e. Last year I published every month (wow, was that exhausting). This year \nI\u0027ll publish a short story every second month, my patrons will receive \nit first and cheaper than everyone else.\u003cbr\u003e\u003cimg src=\"https://books2read-prod.s3.amazonaws.com/CACHE/images/ubl_book_images/cover_8pU0EKd/f8cbcf122d5253e132707456b65d9361\"\u003e\u003cbr\u003eEveryone in the $5 tier will receive updates about this book and a free digital copy when it\u0027s finished!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat do I get?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eYou get early access to every b\u003c/em\u003e\u003cem\u003eook I publish and cheaper. If you want to pay a little more you get behind the scenes info.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan\u2019t I just buy your books on Amazon? \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSure! But all my new books are $1.50 there, you get them for $1 here.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eIsn\u0027t romance lame?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eRomance is one of the most popular genres. Who doesn\u0027t love love? The romance genre has come a long way from alpha males, weak females and story lines that...lacked consent. I\u0027m an independent woman; I write the kind of romance I want to read (without those things and with a little humor). I hope it\u0027s what you want to read too!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027d like \nto support me but are shy you can make your \naccount \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913619-How-do-I-make-my-profile-private-public-\" rel=\"n
