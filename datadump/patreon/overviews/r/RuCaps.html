    "summary": "\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cstrong\u003eIn a room full of nines, be a ten!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cimg\u003e\u003cimg src=\"http://i.imgur.com/jGoxk6j.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s me ^\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAny support I receive through this page will actually ensure I can post new episodes to a regular fortnightly(ish) schedule whilst maintaining a\u003cstrong\u003e high quality\u003c/strong\u003e, instead of my current schedule during All Stars 2 where I\u0027ve only been able to post months at a time.\u003cbr\u003e\u003cbr\u003eHonestly any support, \u003cem\u003eno matter how little,\u003c/em\u003e would make a big difference in my workflow and prioritization of the series. \u003cstrong\u003eYou will only be charged when a new episode is released \u003c/strong\u003eand can opt out at anytime throughout if you decide the series isn\u0027t for you anymore.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWith your support during season 9 and All Stars 3, I\u0027ve been able to completely overhaul my editing suite and buy new software to make faster, better videos for you all. \u003cbr\u003e\u003cbr\u003eThank you so much for anything, it really helps.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eYou can expect to find the episodes on Dailymotion.com/Lee-Dawson, but sometimes we end up with them on Youtube if the tish is aligned with the kuht kuht. They\u0027ll also be available on Vimeo.com/Rucaps if Dailymotion isn\u0027t your jush.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have setup some backer rewards to say \"thank you\" for backing the project. Check them out in the sidebar!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u0027\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAmerica\u0027s Next Drag Superstar\u0027 backers will be provided with an alternative mirror link to an early access version of the episode 24 hours prior to Youtube release.\u003cbr\u003e\u003cbr\u003eA few of you have been requesting a way to donate thats not on Patreon. I also accept Paypal donations at Paypal.me/RuCaps. It all helps and I\u0027m so fucking grateful you\u0027re even reading this. \u003cbr\u003e\u003cbr\u003eThank you for your incredible support on the journey through Season 9 and All Stars 3 season. Now it\u0027s time for tens across the board!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://m.popkey.co/63a4a9/5mb9z.gif\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
