    "summary": "\u003cstrong\u003eHey everyone! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you for visiting my Patreon page! As an author writing in multiple genres and niches, focused most on LitRPG/Gamelit\u00a0and speculative fiction, I\u0027m happy you\u0027re considering joining the exclusive community I\u0027m building here.\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on the following releases:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLacrimosa\u0027s Lament\u003c/strong\u003e: A Gamelit\u00a0story about Jenny, a young woman who gets stuck with millions of other players after anti-VR gaming terrorists seize control of the game servers. With the help of her guildies, she must fight her way through the game to find any possible way out before their bodies suffer irreparable\u00a0damage.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDon\u0027t Look Up\u003c/strong\u003e: An contemporary fantasy story that follows Adam Frost who escapes domestic violence in Atlanta and flees to his childhood home on Maui to put his life back together. While Adam helps his aunt try to save her run-down bed and breakfast in Lahaina Town, his past comes back to haunt him in the form of his abusive ex-boyfriend who has become more dangerous than ever.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSteamtown Chronicles: The Dark Market\u003c/strong\u003e: Upon reaching a goal of $25 a month on Patreon, I will put aside all other stories and focus on the creation of part one of a Gamelit\u00a0novella series to be released first on Patreon months before wide distribution. This story follows an NPC dwarf enchanter as he violates the rules of the world by attacking and killing a visitor/player in self-defense. On the run, he must hide in the city\u0027s underground or risk being captured and taken to the Steamtown Stockades, a place no one ever returns from.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFjorgyn: Title Undetermined\u003c/strong\u003e: Book four of the Fjorgyn series. After the events in book three, Michael must continue his quest to collect pieces of the regalia and begin to put the pieces together for the final battle against the Elathian Empire.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs my patron, you\u0027ll enjoy a plethora of rewards I\u0027ll deliver, including Patreon-introduced flash fiction, short stories, novellas (on this site first until the content is ready for widespread distribution), chapter previews of upcoming novels, and community discussions about my upcoming content.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://rjcastiglione.com/wp-content/uploads/2017/03/12027246_10103410111496030_1266976259016923078_o-2-e1490587377836.jpg\" style=\"width: 166px;\"\u003e\u003cbr\u003e\u003cbr\u003e-RJ\u003cbr\u003e"
