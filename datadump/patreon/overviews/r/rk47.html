    "summary": "I\u0027ve recently encountered my dropbox traffic limit which resulted in a temporary suspension of all public links I\u0027ve posted.\u00a0\u003cbr\u003e\u003cbr\u003eObviously, this is pretty disappointing to people who read my stuff, since all of the updates both new and old are dead until dropbox thinks my \u0027traffic drops down to acceptable limit.\u0027\u003cbr\u003e\u003cbr\u003eI\u0027ve done some checking and came to the conclusion that upgrading my Dropbox seems like a good idea. I don\u0027t ask much. At just USD9.99/month, it should be sufficient to keep these suspensions from not happening ever again.\u00a0\u003cbr\u003e\u003cbr\u003eWhat does it mean to you who like to read my works?\u003cbr\u003eAll you gotta do is put a dollar a month.\u003cbr\u003eAnd I\u0027ll guarantee there\u0027ll be an update before every week\u0027s Thursday. \u003cbr\u003eIt could be one, two, or three updates even. \u003cbr\u003eThink about it:\u003cbr\u003eThe reason why I hit the cap is pretty simple: I updated too frequently.\u00a0\u003cbr\u003e\u003cbr\u003eSo the \u0027cost-free\u0027 solution is to just \u0027not update that often\u0027 but who ends up happier with that?\u003cbr\u003eGame progress stops or stagnates. Raw images unprocessed, thread not moving, I might even consider abandoning it and just go full video to avoid it. Do you like watching the videos? Or do you prefer screenshots?\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s all up to you, my readers!\u00a0\u003cbr\u003eOh! I almost forgot... most of my works are posted in\u00a0\u003ca href=\"http://www.rpgcodex.net/forums/index.php?forums/codex-playground.38/\" rel=\"nofollow\"\u003eRPGCodex Playground\u003c/a\u003e\u003cbr\u003eBut since my dropbox is temporarily suspended, you can\u0027t see any of it.\u003cbr\u003eBut here are some of the games I\u0027ve LP:\u003cbr\u003eMass Effect Trollogy: Captain Kirk has a Gun and no Prime Directive - also, Star Child Killing\u003cbr\u003eKatawa Shoujo: Dating Crippled Women to Feel Better About Having Heart Problems\u003cbr\u003eShira Oka: Dengue Fever was inflicted and author of this LP nearly died. It was never finished.\u00a0\u003cbr\u003eRomance of Three Kingdoms: Chinks trying to out-chink each other.\u003cbr\u003eFallout series: A post-apoc tale of a Plumber - a true visionary RPG by Todd Howard\u003cbr\u003eArcanum: When Sawyer Isn\u0027t Involved in Developing RPG - this game happens.\u003cbr\u003eI even played 2 seasons of Bloodbowl! - and attempted several disconnects to advance to next rounds.\u003cbr\u003eAnd many more that I lost track of and abandoned!\u003cbr\u003e"
