    "summary": "\u003cstrong\u003e** NOTE: YOU CAN EDIT OR CANCEL YOUR PLEDGE AT ANY TIME**\u003cbr\u003e**Check out the rewards and privileges\u00a0you can gain access too**\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi Hi! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is \u003cstrong\u003eRebecca Loechler\u003c/strong\u003e, and I am a self taught artist and illustrator living in Boston MA, USA. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY DID I DECIDE TO JOIN THIS COMMUNITY?\u003cbr\u003e\u003c/strong\u003eBeing a freelance artist/illustrator is not the most financially stable job. I hope that this opportunity will help relieve a portion of the financial pressure so that I can have the opportunity to continue doing what I love (while also getting to more directly interact with all of you wonderful people!)\u003cbr\u003e\u003cbr\u003eI grew up with a love of, and affinity for, art and creativity, but art remained only a hobby during my childhood and early adolescence.\u003cstrong\u003e It wasn\u0027t until debilitating chronic health problems arose when I was 15 that art became my primary focus.\u003c/strong\u003e I began honing my design technique and style during the time I spent out of high school, and started exploring paper cutting art and illustration after my health problems prevented me from attending college.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInvesting time in art\u003c/strong\u003e is an \u003cstrong\u003eessential \u003c/strong\u003eoutlet and self-therapeutic technique for me. The type of design work I create is \u003cstrong\u003ecalming and meditative\u003c/strong\u003e. It requires \u003cstrong\u003epatience, focus, and precision\u003c/strong\u003e. I primarily create detailed design work, mostly creating free form/freehand designs. \u003cstrong\u003eI hope to share variety and intricacy through strength and connection with my work.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI love what I do\u003c/strong\u003e, and it has been an absolute \u003cstrong\u003eprivilege\u003c/strong\u003e and \u003cstrong\u003ehonor\u003c/strong\u003e to be inspired and encouraged by people from all over the world. \u003cstrong\u003eThank you\u003c/strong\u003e for every view, for every beautiful ad sweet comment, for every question. You are all the reason I am where I am today, able to present you with my proudest compilation of artwork to date. You all help motivate me to push myself harder, further, than I ever though possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo- to anyone reading this- thank you, from the bottom of my heart, for taking the time to look at some of my work.\u003c/strong\u003e Sharing it with you has truly been a pleasure.\u003cbr\u003e\u003cbr\u003eLinks to platforms where I sell my art:\u003cbr\u003e1.Original art:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0\u003ca href=\"https://www.etsy.com/shop/RebeccaLoechlerArt?ref=seller-platform-mcnav\"\u003ehttps://www.etsy.com/shop/RebeccaLoechlerArt?ref=s...\u003c/a\u003e\u003c/div\u003e2. Clothing line\u0026amp;Tapestries:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://shopvida.com/collections/rebecca-loechler\"\u003ehttps://shopvida.com/collections/rebecca-loechler\u003c/a\u003e\u003c/div\u003e3. Products:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://www.zazzle.com/r_loechler_art_100/collections\"\u003ewww.zazzle.com/r_loechler_art_100/collections\u003c/a\u003e\u003c/div\u003e"
