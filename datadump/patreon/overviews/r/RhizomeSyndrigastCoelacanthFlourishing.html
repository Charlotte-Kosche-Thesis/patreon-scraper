    "summary": "I\u0027m Rhizome Syndrigast Coelacanth Flourishing, a 50 year old, radically anti-authoritarian, critically intersectional feminist,\u003cbr\u003erogue theoretician, visual artist, parent, blerd, empath and all-round misfit who has been organizing, writing, publishing and sometimes performing since the early 90\u0027s.\u003cbr\u003e\u003cbr\u003eI write from a Black, immigrant Caribbean, queer, Enby, non-monogamous, working-class raised, middle-class/ed, disable-ing, neuroatypical, anti-authoritarian, kink, interdimensional walking, terra-former\u0027s perspective.\u003cbr\u003e\u003cbr\u003eImposed silences, respectability politics, social capital, shunning, restorative justice, lookisms, ageism, non-monogamies, relationship dynamics, sexual scarcity, emotional awareness, depression, gender roles, aesthetics, identity, alt left communities, and the liberal gentrification/co-optation of the radical political are themes I return to often.\u003cbr\u003e\u003cbr\u003eI excavate the dominant culture as a way to undermine power and dominance. I also insist on irreverently deconstructing lefty subcultures as a way to seek self understanding, personal and collective meaning, memory, grounding, survival, liberation, safety, pride, as well as a link to various shared histories and a multiplicity of options for ways forward.\u003cbr\u003e\u003cbr\u003eI am extremely active in most of my affinity communities online. A lot of my writing goes to creating fertile ground for organizing, co-creating and helping maintain courageous, powerful community spaces of growing anti-oppressive awareness online and sometimes I share my art.\u003cbr\u003e"

     "about": "\u003cdiv\u003eBlack African descended Caribbean born, north american raised, working class raised, middle-class/ed, university educated, intersectional feminist, queer, trans Non-binary androgynous identified (they, them, their are fine), invisibly disable-ing, neuroatypical, allistic, hearing, not fully seeing, conditionally lookisms privileged, 50 year old, kinkster, empath, witch, non-monogamist, writer, artist, parent, horror and sci-fi BLERD who loves gardening, selfies, dancing, the ancient African art of fierce hair braiding and watching trash tv late at night.\u003cbr\u003e\u003cbr\u003eIt\u0027s all about creating rogue theory that stretches the bounds of the radical political until they tear and bleed. I get messy and intersectional, roping in race, ethnicity, sexuality, fat phobia, ageism, classism, queerphobia, transphobias, imperialism, colonialism, the politics of scarcity, social capital, hierarchy, authority, human migration, kink and non-monogamies, of community building, ethics, restorative justice,prison justice, reproductive justice.\u003cbr\u003e\u003cbr\u003eIt\u0027s all in me. It\u0027s what I write.\u003cbr\u003e\u003c/div\u003e",
