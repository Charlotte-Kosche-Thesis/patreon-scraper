    "summary": "\u003ch4 style=\"text-align: center;\"\u003eABOUT RICO\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eMy name is Rico and I make daily Youtube videos! My channel includes many different gaming genres such as Action, Comedy, and Horror games. I am known for making videos on gaming compilations, custom stories, challenges, vlogging, and much more! I also love interacting with my subscribers and uploading videos based on those interactions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(95, 73, 122); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHAT IS MY GOAL?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eI started my Youtube channel in March of 2017 with 0 subscribers. We are currently at over 11,000 subscribers as of February 2018! Our Squad is growing and I want to be able to turn my dreams of becoming a full-time Youtuber into a reality! By becoming a full-time Youtuber, I will have the opportunity to upload high quality content more frequently for all of you to enjoy. I want to create a Squad of thousands and thousands of you, to follow alongside me in this awesome journey!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eHOW WILL YOUR DONATIONS HELP?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eYour donations will go a long way in helping me achieve my dreams. With the donation money, I will be able to pay rent and all other living expenses as well as helping me maintain the equipment I need to shoot, edit, render, and upload all my videos. Donation money will also go towards the production of SQUAD merchandise that will be sold at a discount price to all Patrons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDonation Money Used For:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003eLIVING EXPENSES:\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eI need a roof under my head, food, and water while I do this Youtube thing.\u003c/em\u003e In order to dedicate my time to Youtube, I need the essentials to function. Donations will go towards helping me live a normal life while doing what I love!\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127); color: rgb(255, 255, 255);\"\u003eWORKSTATION COMPUTER:\u003c/span\u003e\u00a0\u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eRecord, Edit, Render, and Upload all my videos onto the Youtube platform.\u003c/em\u003e This will allow my to upload 2 videos per day and not have to worry about any games crashing, rendering and uploading videos in minutes, and allowing me to create custom thumbnails of amazing quality as well as other photoshop art I can use in videos.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eEQUIPMENT:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u00a0Cameras, microphones, editing software, and more.\u003c/em\u003e\u00a0In order for me to do Youtube full-time and create awesome content, I need the basics to function properly and at some level of higher quality. With some of the donation money, I can make sure my equipment is always ready to be used and at my side.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(127, 127, 127);\"\u003eSQUAD STORE:\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e T-shirts, Hoodies, Pants, Socks, Mugs, Posters, Keychains, and more.\u003c/em\u003e\u00a0I want our community to represent more than just me uploading videos. I want to create and provide you all with awesome merchandise you can rock around! Patrons will receive major discounts on all merchandise!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cb style=\"color: rgb(255, 255, 255);\"\u003eTHANK YOU!\u003cbr\u003e\u003c/b\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFor all of those who decided to become a Patron, \u003cem\u003eThank you.\u003c/em\u003e\u003cbr\u003eThis is the start of an unbelievable\u00a0journey with my Squad.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch2\u003e\u003c/h2\u003e"
