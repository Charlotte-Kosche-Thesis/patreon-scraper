    "summary": "Praise Him upon the loud cymbals: praise Him upon the high sounding cymbals. Psalms 150:5\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome\u003c/strong\u003e\u003cbr\u003eWe are the Mt. Rubidoux SDA Pathfinder Drum Corps. Our drums draw attention to the Pathfinder Ministry which captivates \u0026amp; draws people to the program. We make bringing others to Christ a FUN process.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat exactly am I supporting?\u003c/strong\u003e\u003cbr\u003eAlthough this group is open to all races and ethnicities, it is comprised of mostly African Americans and other minority groups. Our drum corps provides an opportunity for these individuals to stay engaged. They learn leadership and diligence by creating rhythms and practicing together. They also have a strong adult support system. Many African American youth do not have this incredible opportunity.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we need?\u003cbr\u003e\u003c/strong\u003eOur drums have been played for over 15+ years. We need new drums and equipment such as gloves for our Basses, cymbal straps, and drum heads.\u00a0We also need a trailer to transport our drums from place to place. These drums are not cheap! Our first goal is \u003cstrong\u003e$2,000\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you again for your support!\u00a0\u003cbr\u003e\u003cbr\u003e"
