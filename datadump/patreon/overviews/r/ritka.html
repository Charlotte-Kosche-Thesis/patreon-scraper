    "summary": "\u003cbr\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0026lt;\u0026lt;\u00a0\n\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.furaffinity.net/user/ritka\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e-\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.ritkat.deviantart.com\" target=\"_blank\"\u003edeviantART\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e-\u00a0\u003cstrong\u003e\u003ca href=\"https://twitter.com/MiniRitka\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003c/strong\u003e-\u00a0\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/miniritka/?ref=aymt_homepage_panel\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u003c/strong\u003e\u0026gt;\u0026gt;\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u0026gt;\u0026gt;\u00a0\u003ca href=\"https://picarto.tv/ritka\" target=\"_blank\"\u003ePicarto Stream Channel\u003c/a\u003e \u0026lt;\u0026lt;\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n---------------------------------------------------------------------------------\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHO AM I?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eMy name is Mary but I am mostly known as Rita / Ritka. I was born in December \u002795, in Poland, and I still live here with my family and pets. I\u0027m studying to become a professional graphic designer and \u003cstrong\u003emy biggest dream is to make illustrations for a living.\u003c/strong\u003e I\u0027m not afraid to try new things - I use acryls, I draw with crayons and craft stuff mostly out of felt and fur~. I even bought a tattoo machine and I\u0027m having lots of fun with it, but only on bananas and silicone skin for the moment \u2665.\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT DO I HAVE A PATREON FOR?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eI started drawing animals as a hobby, but now I wish to move it to a new level. I believe a Patreon is a good starting point to change a hobby into a career and become a professional. With your help I will have more time to work and improve myself! I also want to get more practice drawing flora and humans. While I had a full-time job, each day, after I returned home I didn\u0027t have enough time and energy to draw. I believe that having a Patreon will allow me to spend more time drawing and therefore make my dreams come true.\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://orig13.deviantart.net/706c/f/2017/065/6/b/pat_by_ritkat-db1dmha.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHY SUPPORT ME?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eI\u0027m not only drawing animals - I\u0027m also studying them, so I can better understand their nature and accurately present their anatomy. I spend hours sketching before I make my final art. Also you can see that Im drawing cartoon characters AND realistic one without any problem!\u003cbr\u003eBy supporting me you can:\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u0026gt; see my anatomy studies\u003cbr\u003e\u0026gt; view my crafts and traditional works\u003cbr\u003e\u0026gt; have the privilege of being the first to see and buy my work\u003cbr\u003e\u0026gt; stay in touch with me on my Discord Chat\u003cbr\u003e\u0026gt; use my tutorials and \"walkthroughs\"\u003cbr\u003e\u0026gt; receive access to my .psd files\u003cbr\u003e\u0026gt; get my packs of brushes for SAI and PS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e...and much more to come!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/4187/f/2017/073/6/0/artgoal_by_ritkat-db29uac.png\" style=\"width: 148px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2665 \u003cstrong\u003ePublish an artbook\u003c/strong\u003e\u00a0- sketches and full arts.\u003cbr\u003e\u2665\u003cstrong\u003e Draw timelapses\u003c/strong\u003e - I will record my drawing process and publish it on Youtube! For everyone!\u003cbr\u003e\u2665\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e Finish 2017 with improved style!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
