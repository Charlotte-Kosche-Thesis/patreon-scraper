    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWelcome To The Rose Garden!\u003c/span\u003e\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMy name is Rose, and I am\u00a0merely\u00a0a small flower, in a large field. \u003cbr\u003e\n\t\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\n\tI want to be an entertainer of all sorts!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIt could be funny, it could be sexy, it could be nerdy. All I know is I love this community, I love the people and I love making someone smile! I am new to this career. I am still growing and learning with each day. I want you guys to be a part of that journey!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThis Patreon is to fund my creative side! A side that wants to wander, explore, learn, and make thing. Make cosplay, make photos, make paintings, make the Earth a better place, make someone laugh, make someones day. I want to make it all!\u00a0\u003cbr\u003e\u003cbr\u003eWith the help of you Buds, this is the reality I hope for. To wake up\u00a0every morning excited about my career, excited to engage, and ready to take on the world!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDuring my first few months, I have already\u00a0improved in small ways, thanks to you! I\u00a0will continue to do so, by doing my best to provide you with entertainment,\u00a0excitement, and a little Rose\u00a0razzle dazzle!\u00a0\u003cbr\u003e\u003cbr\u003eSo pick a Tier, Join my garden, and lets grow TOGETHER!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
