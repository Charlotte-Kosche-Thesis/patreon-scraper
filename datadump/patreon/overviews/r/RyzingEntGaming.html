    "summary": "\u003cimg src=\"https://s30.postimg.org/tc5iuj5i9/layout_card_header.png\"\u003e\u003cbr\u003e\u003cdiv\u003eWelcome to our official Patreon page! We here at Ryzing.ENT(Gaming) are mostly known for producing anime, and gaming news. We keep gamers like yourself up to date with the latest and greatest anime action.\u00a0From translated scans, tutorials, and gameplay walkthroughs. We are happy that you have stuck by our side through\nthick and thin, we\nhave plans for so much more....even the creation of our very own anime, cartoons, and games. So if\nyou would like to stay informed JOIN THE RYZE NATION! and thank\nyou all for being such amazing fans \u0026amp; friends.\u003c/div\u003e\u003ca href=\"https://s29.postimg.org/vohzcva87/layout_card_secondary.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://s29.postimg.org/vohzcva87/layout_card_secondary.png\" style=\"width: 771px;\"\u003e\u003cbr\u003eWe\nstarted making YouTube videos back in 2013 and after about the first\nweek of editing and uploading our first few videos we fell in love with it. \u003cbr\u003e\u003cbr\u003eOur\nvision here at Ryzing.ENT (Gaming) Is to one day create content for multiple media outlets beyond gaming. Such as music, animations, movies, and so much more.\u00a0\u00a0A majority of us here have experience in one or more of the following\nbackgrounds, Game Design, Animation, Production, Digital Design, Dance, Film, and many\nmore.\u00a0We decided to combine all of these fields into one group, Ryzing.ENT. For now we will focus on the things we all love most, and that\u0027s anime and video games.\u003cbr\u003e\n\u003cbr\u003eWith\nyour help we know we can reach that goal.\u00a0No matter what amount you decide to pledge, all of your donations will go into the creation of more abundant and higher quality content. If you feel like Patreon isn\u0027t something you\u0027re ready to support that\u0027s fine, we appreciate all of our fans and the support you give us just by watching our videos and offering your feedback. So regardless of whether or not you decide to support us on Patreon, we thank you. Ryzing.ENT Wouldn\u0027t be where it is now without each and every one of you.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
