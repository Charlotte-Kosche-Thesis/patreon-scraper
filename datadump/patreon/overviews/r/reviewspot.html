    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F8TAYP9yC6EY%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D8TAYP9yC6EY\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F8TAYP9yC6EY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=8TAYP9yC6EY\u0026feature=youtu.be",
    "one_liner": "Combating Loneliness in the Older Generation",

    "published_at": "2015-04-24T14:52:32+00:00",
    "summary": "\u003ch1 style=\"color: #247C80; margin: auto;\"\u003eHello and Welcome To OAPSchat\u003c/h1\u003e\nGreetings, my name is Janice and I am the founder of\u00a0\n\u003ca href=\"http://www.oapschat.co.uk/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.oapschat.co.uk\u003c/a\u003e. A community magazine for but not exclusively the over 55s.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"color: #247C80; margin: auto;\"\u003eWhat is OAPSchat?\u003c/h1\u003e\n OAPSchat stands for\n\u003cstrong\u003e Optimistic and ProActive Seniors Chat\u003c/strong\u003e and is a great way for people of all ages to meet new friends, read great stories and really feel part of community.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"color: #247C80; margin: auto;\"\u003eWho Am I?\u003c/h1\u003e\n I was a full time carer for many years and from  August 2010 until September 2014 cared for my mother until she passed away age 92. A caring role can be very time consuming and also leads to feelings of isolation.\n\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"color: #247C80; margin: auto;\"\u003eHow Did It Start?\u003c/h1\u003e\n\u003ca href=\"http://www.nhs.uk/livewell/women60-plus/pages/loneliness-in-older-people.aspx\" rel=\"nofollow\" target=\"_blank\"\u003eLoneliness is a big scourge on our society\u003c/a\u003e worldwide and websites help combat this awful isolation by bringing people together to share thoughts and ideas.\n\u003cbr\u003e\u003cbr\u003e\nOne lunchtime, my family and I were talking about the lack of websites for over fifty fives. So I decided to look into this more thoroughly. There are a few, but they are celebrity based or specific to grandparents etc.\n\u003cbr\u003e\u003cbr\u003e\n So in April 2013 I decided to launch\u00a0\n\u003ca href=\"https://www.facebook.com/oapschat\" rel=\"nofollow\" target=\"_blank\"\u003eOAPSchat FB page\u003c/a\u003e and post and comment about the silver and golden years. I started to write weekly blogs columns on health, money, lifestyle issues, relationships memories and much more. The FB page grew slowly at first, but gradually I was having more and more likes. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.oapschat.co.uk/images/joylen.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\"Janice is amazing at publicising my articles\"\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eOAPSchatter Joy Lennick\u00a0\u003c/div\u003e\u003cbr\u003e\nI was lucky enough to be mentioned in\u00a0\n\u003ca href=\"http://www.dailymail.co.uk/femail/article-2477086/BEL-MOONEY-Ive-left-woman-I-worship-puts-layabout-sons-first.html\" rel=\"nofollow\" target=\"_blank\"\u003eThe Daily Mail in 2013\u003c/a\u003e and more likes followed. To date there are over 1052. It was in November 2013 that I decided I had enough material and confidence to launch a full website. \nSince that day, I have been writing articles on all kinds of topics. \n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.oapschat.co.uk/images/hereford13.jpg\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\"Jan has worked so hard for all us oapschatters and, especially me, appreciate the work and the time she has put in.\" \u00a0\u003cbr\u003e\u003c/em\u003eOAPSchat member Norman Turner(back right)\n\u003c/div\u003e\n\u003cbr\u003e\nMy late mother used to give me content ideas and was also a great supporter and encourager. I promised her that I would continue with the website and seven months on, OAPSchat is growing and growing.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.oapschat.co.uk/images/exeter2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\"OAPSchat has found me new friends and \u00a0new pursuits\"\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eOAPSchat member Derek Coles\u003c/div\u003e\n\u003cbr\u003e\nI also have over fifty five wonderful people to date contributing to the site with articles on all different subjects are posted on a daily basis. To date there are over 970 articles and this figure is growing steadily!\u003cbr\u003e\u003cbr\u003e\nRaffles are held monthly, sometimes more often. Firms, shops, businesses, authors and many others donate prizes. A newsletter goes out once a month with my plans for the coming weeks.\n\u003cbr\u003e\u003cbr\u003e\nIn 2014 I was nominated and was a winner of\u00a0\n\u003ca href=\"http://www.independent.co.uk/news/people/news/independent-on-sundays-happy-list-2014-not-the-rich-list-the-full-list-of-people-who-make-life-better-for-others-9423410.html\" rel=\"nofollow\" target=\"_blank\"\u003eThe Independent Happy List 2014\u003c/a\u003e for founding the website. This was an fantastic honour and I met some wonderful people.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.oapschat.co.uk/images/london_2014/P1020042.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\"Efe Ezekiel(right) and I at the Happy List Event\"\u003cbr\u003e\u003cbr\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003c/em\u003eHow can you help?\u003c/em\u003e\u003cbr\u003e\u003c/em\u003eI am self employed and running the website is a full time job. My outgoings far outweigh the incomings. \nIn order to continue running the website, I need funds to add more content and more features. This involves upgrading the site. I would like to add a video chat service where members can chat either privately or in group sessions.\u00a0\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\nI need to attract more companies and businesses to come on board and this involves additional costs. Other expenses include electricity, postage, printing, fees for website registration and annual charges.\n\u003cbr\u003e\u003cbr\u003e\nI would be extremely thankful if you consider making a small donation each month in order for me to do this please? \n\u003cbr\u003e\u003cbr\u003e\nYour name will be posted on the website (along with your photograph if you so wish).\n\u003cbr\u003e\u003cbr\u003e\nOAPSchat is well and truly thriving now and I hope it will continue to grow and connect more people . With your support, I\u0027m confident it will!\n\u003cbr\u003e"
