    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u003ca href=\"http://roastrabbit.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRoast Rabbit\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/SZCk8VL.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHi! I\u0027m mek, nice to meet you. This is my patreon, where I post delicious things for you to consume with your eyeballs, and sometimes with your ear holes. If you have a text-to-speech reader, you can consume even more of my things with your ear holes, but that\u0027s not their intended purpose. Absolutely do it if you want to, though, who cares what I think?\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a writer, mostly, and also an illustrator. You can therefore expect this patreon to feature mostly writing and illustrations. In fact, here is exactly what you can expect from me on a month-to-month basis:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGENRE AND TONE\u003cbr\u003e\n\u003c/strong\u003eMy writing tends toward dark humour and horror. All of my characters are, in some way, terrible people, and the stories they\u0027re in explore their flaws and the awful situations those flaws create. If that sounds intriguing, feel free to look at the \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/roastrabbit/posts?tag=writing\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ewriting tag\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e and see if my voice is to your taste. Feel free, also, to peruse the \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/roastrabbit/posts?tag=doodle\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003edoodle tag\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e and decide if you like what you see there. Most of my doodles are illustrations of characters or events in my writing.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFOR FREE\u003cbr\u003e\n\u003c/strong\u003eYou and the world can bear witness to all of these every month, at no cost to you except for the time it takes you to look at a thing:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAt least twenty sketches at the end of every month\u003c/li\u003e\n\t\u003cli\u003eAt least two completed chapters of some story or another\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/R9c3D4J\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe chat\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFOR $1\u003cbr\u003e\n\u003c/strong\u003eIf you increase your pledge from nothing to a single dollar, you get to look at everything in the above list, and also:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOne of the sketches I post at the end of the month will be dictated by you and your brain meat\u003c/li\u003e\n\t\u003cli\u003eI sometimes do Theme Months, and if your sketch request fits a month\u0027s theme, your request will be magically transformed into a completed illustration\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFOR $5\u003cbr\u003e\n\u003c/strong\u003eIncreasing your pledge again gets you all of the above, plus:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eChapters will be posted a week early for you, still at least twice a month\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFOR $7\u003cbr\u003e\n\u003c/strong\u003eAt the next tier, you get the above and:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAt least four times a month, I\u0027ll post work-in-progress versions of whatever I\u0027ve been writing\u003c/li\u003e\n\t\u003cli\u003eYou\u0027ll get access to author commentary wherein I talk about my process on a piece or just snark at myself a little\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFOR $10\u003cbr\u003e\n\u003c/strong\u003eAt the highest tier, you get everything including:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e1500 words of custom fiction, or one illustration\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf I ever fail to meet the minimums set out here, patrons will not be charged for that month.\u003cbr\u003e"
