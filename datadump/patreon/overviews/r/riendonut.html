    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Who are you?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello there! The name\u0027s Riendonut. You can also just call me Mike if you\u0027d prefer.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What do you do?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m looking to sustain myself off of erotic and/or titillating art.\u00a0Largely I do\u00a0illustrations featuring my own cast of characters, fan art of video games, comics, pinups, sketches, and occasional animations! \u00a0Here at the Riendonut Concern, sex is goofy, aliens are hot, and the color blue is rad. These are the principles I live my life by, and every day I look to reflect that in my work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to get a general sense of my work thus far, here are a couple good places to do it (links are absolutely NSFW):\u003cbr\u003e\u003ca href=\"http://riendonut.tumblr.com\" rel=\"nofollow\"\u003eMy Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/riendonut\" rel=\"nofollow\"\u003eMy Twitter\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Why did you start this campaign?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUp until now, I\u0027ve made all of my money in this field by doing commissions and the like. However, it\u0027s becoming clear I need additional help. There\u0027s no way I\u0027m gonna stop drawing, so I figured this would be a logical next step. What\u0027s this money going to go towards? Essentials. Rent, food, savings. I\u0027d like to save up to upgrade my equipment, but for now, that\u0027s\u00a0\u003cem\u003enot\u003c/em\u003e my top priority. I\u0027m using an old laptop and a $60 tablet, and honestly it\u0027s doing me fine.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What\u0027s in it for me?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-\u003cem\u003eWeekly collections of my work!\u003c/em\u003e\u00a0I only post daily, and usually draw 15-20 things a week. This is a way to get a more complete version of my stuff.\u003cbr\u003e-\u003cem\u003eInvolvement in my process!\u003c/em\u003e Polls, requests, WIPs and the like.\u003cbr\u003e-\u003cem\u003eKnowledge that you\u0027ve helped feed an annoying cat and her grumpy owner!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What\u0027s the best hoagie in South-Central Pennsylvania?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGood question, glad you asked. Check out Hamilton Heights Market. I\u0027ve not been there in over a decade but I think about those sandwiches every day.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBY BECOMING A PATRON, YOU ACCEPT THE TERMS OF BEING 18+\u003cbr\u003ePlease direct additional questions to\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"mailto:riendonut@gmail.com\" rel=\"nofollow\"\u003eriendonut@gmail.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
