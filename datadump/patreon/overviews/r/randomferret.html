    "summary": "\u003cimg src=\"https://secure.static.tumblr.com/9c5e80142a20cdf5aee1f139727d86e2/mwcmjr4/2Ado52csz/tumblr_static_tumblr_static_4fy78ffhv7uooosccwk4884ss_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello there, I make needle felted dolls and plushies. It\u0027s a lot of fun, and I want you to give it a try.\n\u003cbr\u003e\n\u003cbr\u003e\nAt least once a month, I\u0027ll be recording myself making something new. We\u0027ll go through the entire process, from a pile of loose wool to the finished piece, while I talk through what I\u0027m doing and give out tips for everybody following along at home.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m offering kits with a whole lot of handy tools, but don\u0027t feel like you have to make an investment to do this. I started with one needle and a clump of wool, and that\u0027s all you need to make something cool. I want to show you how!\n\u003cbr\u003e\n\u003cbr\u003e\nThis isn\u0027t just me talking and you listening, this is a conversation. If you have something you\u0027d like to make, let me know! Supporters on Patreon can submit ideas that everyone can vote on. My recording sessions are streamed live, and viewers can ask questions and give suggestions. All streams are open to the public.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMine\u0027s not turning out, I want the one you made!\u003c/strong\u003e\u003cbr\u003e\nWell that\u0027s good, because I have too many of these things cluttering up the place already. Once I\u0027m finished with each one, I\u0027ll pick a supporter\u0027s name and they will get to take it home! I will contact the winner privately, you don\u0027t need to make your name public if you don\u0027t want to.\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: \u003c/strong\u003e\u003cem\u003eWill I have a better chance if I donate more money?\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eA: \u003c/strong\u003eNo,\n I want everybody to have an equal chance. As long as you\u0027re donating the \nminimum amount, you\u0027re in the running.\n\u003cbr\u003e\u003c/div\u003e"
