    "summary": "\u003cstrong\u003e\u00a1\u00a1Hola a todos!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEn primer lugar, bienvenido a mi perfil de Patreon, agradezco mucho que est\u00e9s aqu\u00ed. Me llamo Rafael Escrig, tengo 23 a\u00f1os y soy periodista. Actualmente me dedico a elaborar v\u00eddeos sobre f\u00fatbol en YouTube junto a mi compa\u00f1ero \u00c1lex Ivars (c\u00e1mara y editor).\u003cbr\u003e\u003cbr\u003eNuestro trabajo consiste en realizar v\u00eddeos de todo tipo relacionados con el f\u00fatbol: desde historias o an\u00e9cdotas, opini\u00f3n, entrevistas, v\u00eddeos personas y, sobre todo, reportajes: el motivo por el que estoy aqu\u00ed.\u003cbr\u003e\u003cbr\u003eDesde que arrancamos con el canal (noviembre 2016) nos hemos dedicado a viajar por toda Espa\u00f1a y varios pa\u00edses extranjeros con el objetivo de conocer clubes, aficionados y protagonistas y acerc\u00e1rselos a la audiencia. En muy poco tiempo, la respuesta fue alucinante y se form\u00f3 una comunidad de aficionados al f\u00fatbol que es mi principal fuente de orgullo y alegr\u00eda.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfEl problema? El dinero\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNuestra falta de ingresos (tanto de YouTube como externos) no nos permite viajar todo lo que querr\u00edamos, ni conocer a las miles de personas que nos piden que viajemos a grabar a sus clubes. Es por ello por lo que decidimos poner en marcha este proyecto.\u003cbr\u003e\u003cbr\u003eGracias a vuestra ayuda econ\u00f3mica podremos permitirnos viajar a todos esos sitios que nunca hemos podido y conocer a todos esos equipos modestos que se nos resisten y nos piden a gritos que conozcamos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA cambio, recompensas\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePara premiar vuestro esfuerzo y ayuda no vamos a dejaros con las manos vac\u00edas. Nos comprometemos a trabajar m\u00e1s duro d\u00eda tras d\u00eda para demostraros el crecimiento y, adem\u00e1s, os lo recompensaremos. A los laterales (versi\u00f3n web) pod\u00e9is encontrar las m\u00faltiples recompensas que ofrecemos, que van desde daros la posibilidad de elegir nuestros viajes, hasta v\u00eddeos exclusivos, directos privados y mucho m\u00e1s contenido adicional. \u00a1Os esperamos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQuieres ver parte de nuestro trabajo?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAqu\u00ed van varios ejemplos:\u003cbr\u003e\u003cbr\u003eChampions League en M\u00e1nchester:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=hlws9NcVNf0\u0026amp;t=18s\"\u003ehttps://www.youtube.com/watch?v=hlws9NcVNf0\u0026amp;t=18s\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eEuropa League en San Siro (Mil\u00e1n): \u003ca href=\"https://www.youtube.com/watch?v=gqKQm3iwJG8\"\u003ehttps://www.youtube.com/watch?v=gqKQm3iwJG8\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eReportaje del derbi de Murcia: \u003ca href=\"https://www.youtube.com/watch?v=qZpnsJL4sd0\u0026amp;t=4s\"\u003ehttps://www.youtube.com/watch?v=qZpnsJL4sd0\u0026amp;t=4s\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eF\u00fatbol en Andorra:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=3Mqsk0vvaqs\u0026amp;t=479s\"\u003ehttps://www.youtube.com/watch?v=3Mqsk0vvaqs\u0026amp;t=479s\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eLeyenda del Grande Torino en Tur\u00edn: \u003ca href=\"https://www.youtube.com/watch?v=JH0wvK-erUk\"\u003ehttps://www.youtube.com/watch?v=JH0wvK-erUk\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eConociendo a la SD Huesca: \u003ca href=\"https://www.youtube.com/watch?v=t6mkiZzOsJI\u0026amp;t=396s\"\u003ehttps://www.youtube.com/watch?v=t6mkiZzOsJI\u0026amp;t=396...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a1\u00a1G R A C I A S!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
