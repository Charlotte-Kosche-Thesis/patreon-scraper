    "summary": "\u003ch4\u003eWelcome to the Roman Noble Patreon page!\u003c/h4\u003e\nGreetings! My name is Roman, I am a songwriter, mixer, producer, composer, writer and artist. I post my creations here so patrons have access to items not publicly available and to earn your monetary support for the things I make. \n\u003cbr\u003e\n\u003cbr\u003e\nIn return for your support, you can choose perks ranging from free downloads of my original music and art, access to a special Patreon-only feed, early access to music, random things and the Sessions podcast.\n\u003cbr\u003e\nI am so grateful for each of my patrons\u0027 support and generosity. Together we make ideas into reality and share the experience together.  So, join the community and enjoy the experience.  You\u0027re welcome with open arms. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eSo what\u2019s in it for you?\u003c/h4\u003e\nAs a patron, you pledge any amount of you get the rewards with it. Rewards include things like:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to exclusive audio/visual material\u003c/li\u003e\n\u003cli\u003eVote in polls that help decide our content\u003c/li\u003e\n\u003cli\u003eDigital art and music downloads\u003c/li\u003e\n\u003cli\u003eEarly access to creations\u003c/li\u003e\n\u003cli\u003eLive streams\u003c/li\u003e\n\u003cli\u003eYour name in the credits\u003c/li\u003e\n\u003cli\u003eShout outs in the Sessions podcast\u003c/li\u003e\n\u003cli\u003eAn annual holiday card\u003c/li\u003e\n\u003cli\u003eRandom surprises\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThat sums it up.  I\u0027m so incredibly grateful for your support here, and I\u0027m excited to have you on board.  You mean the world to me and support from my fans makes all the time and effort worth it. Thank you!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you would like more information and content, there is plenty, please go to\u00a0\n\u003ca href=\"https://romannoble.com\" rel=\"nofollow\"\u003ehttps://romannoble.com\u003c/a\u003e or you can email me at\u00a0\u003ca href=\"mailto:music@romannoble.com\" rel=\"nofollow\"\u003emusic@romannoble.com\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/profile_images/876868236951683072/Hog7TIX2_400x400.jpg\"\u003e\u003c/a\u003e"
