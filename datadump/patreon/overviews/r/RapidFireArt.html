    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/v6rQxPf8Id4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi everyone! Thank you so much for visiting my Patreon page. If you didn\u0027t come here from \u003ca href=\"http://www.rapidfireart.com/\"\u003eRapidFireArt\u003c/a\u003e, my name is Darlene and I\u0027m a Canadian pencil portrait artist.\u00a0I make tutorials that are full of detail and are easy to follow. Occasionally, I make speed drawing videos as well.\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating drawing tutorials since 2013 and I find it one of the most fulfilling and meaningful things I\u0027ve done in my life. I love interacting with you guys (my readers), hearing your stories and being blessed enough to be a part of your artistic journeys! I\u0027m so fortunate to have readers like you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rapidfireart.com/wp-content/uploads/2016/07/How-to-Shade-RFA-Patreon.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWhat is this page for?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince RFA got off the ground, it\u0027s been growing at such a quick pace that I can hardly keep up (that\u0027s a good thing of course!).\u00a0I also gained quite a number of tutorial requests along the way!\u003cbr\u003e\u003cbr\u003eBetween work and creating content on RFA, I don\u0027t have time to make as many tutorials and fill as many requests as I\u0027d like to. I currently produce ~2 tutorials per month (btw, you guys have been very patient with me and I\u0027m very grateful for that!).\u003cbr\u003e\u003cbr\u003eYour support will allow me to do more of what I love, which is creating tutorials for you without the time constraint I have now. Every tutorial takes at least 30 hours to plan, create and perfect. You know I\u0027m all about the quality!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rapidfireart.com/wp-content/uploads/2017/04/Patreon-content-banner-wm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow you can help\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a way for people to support artists that they love.\u00a0As a patron, you\u0027ll receive various rewards. You can check them out in the right sidebar ---\u0026gt;\u003cbr\u003e\u003cbr\u003eYou can pledge as little or as much as you like. A $1 or $3 pledge makes a world of difference!\u003cbr\u003e\u003cbr\u003eYour money will go towards webhosting, site maintenance, art supplies and most importantly, more time I can spend writing tutorials for you :) I also have plans for writing 2 long overdue ebooks:\u003cbr\u003e\u003cbr\u003e1.) The Ultimate Book For Drawing Faces\u003cbr\u003e2.) How to Draw Realistic Portraits\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rapidfireart.com/wp-content/uploads/2016/07/RFA-Louis-Koo-Patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI appreciate every reader I have (whether you pledge or not, you\u0027re equally awesome!!) and I\u0027ll continue following my passion of creating the very best drawing tutorials I possibly can for \u003cem\u003eall\u003c/em\u003e my awesome readers.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDarlene,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePs. If you\u0027re not familiar with my work, you can check out some of my full tutorials below.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy most popular tutorials\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://rapidfireart.com/2015/12/07/how-to-draw-a-face-in-8-steps/\" target=\"_blank\"\u003eMale Faces\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://rapidfireart.com/2017/03/03/how-to-draw-a-female-face/\" target=\"_blank\"\u003eFemale Faces\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://rapidfireart.com/2013/05/10/how-to-draw-lips/\" target=\"_blank\"\u003eLips\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://rapidfireart.com/2013/05/08/how-to-draw-eyes/\" target=\"_blank\"\u003eEyes\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://rapidfireart.com/2013/05/09/how-to-draw-the-nose-from-the-front/\" target=\"_blank\"\u003eNose\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eClick\u00a0\u003ca href=\"http://rapidfireart.com/free-drawing-tutorials/\" target=\"_blank\"\u003ehere\u003c/a\u003e to see all of them!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JBGNYdMxxSU\" width=\"560\"\u003e\u003c/iframe\u003e"
