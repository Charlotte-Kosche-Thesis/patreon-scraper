    "summary": "T\u00e1rtarus es una revista literaria dedicada a \ndifundir y dar a conocer el mundo del g\u00e9nero de fantas\u00eda. Apostamos por \nlos escritores de este tipo de literatura y por otros colectivos que se \nhan propuesto la ardua tarea de poner este g\u00e9nero en el lugar que se \nmerece en el mundo de habla hispana.\u003cbr\u003e\u003cbr\u003eNuestra revista tiene como objetivo \u003cstrong\u003edar a conocer autores independientes y noveles \u003c/strong\u003eque no cuentan con el apoyo de una gran editorial para lanzar al mundo sus libros. Nos gusta descubrir joyas escondidas. Nos centramos en lo que se escribe dentro de este g\u00e9nero en la \u003cstrong\u003elengua espa\u00f1ola.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAdem\u00e1s, creemos que la literatura debe adentrarse de una forma m\u00e1s activa en nuestras vidas, por lo que organizamos \u003cstrong\u003einiciativas, retos de escritura y lectura, y nuestro festival anual \u003c/strong\u003een el que buscamos contagiar la pasi\u00f3n por este g\u00e9nero.\u003cbr\u003e\u003cbr\u003eT\u00e1rtarus es un grupo de escritores, editores y comunicadores que trabajamos por amor a la literatura (literalmente, pues no obtenemos beneficio econ\u00f3mico). Nuestros n\u00fameros pueden leerse en la \u003cstrong\u003eplataforma issuu\u003c/strong\u003e \u003ca href=\"https://issuu.com/revistatartarus\"\u003ehttps://issuu.com/revistatartarus \u003c/a\u003e\u003cstrong\u003ede forma gratuita\u003c/strong\u003e y esperamos que siga siendo as\u00ed. Aqu\u00ed queremos ofrecer la posibilidad de \u003cstrong\u003edescargar los n\u00fameros y otro contenido exclusivo\u003c/strong\u003e a cambio de recibir apoyo para poder afrontar los gastos que conllevan las actividades que organizamos y en un futuro quiz\u00e1s poder retribuir a los escritores que dan vida a esta publicaci\u00f3n.\u003cbr\u003e\u003cbr\u003e\u00bfNos ayudas a continuar?\u003cbr\u003e"
