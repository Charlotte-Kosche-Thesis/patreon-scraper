    "summary": "\u003cstrong\u003eHi, I\u0027m Ren!\u003c/strong\u003e \u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027m a furry artist from the east coast. I\u0027m 19 and I don\u0027t really care what my gender is.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI draw mostly digital art of anthropomorphic animals and other such things.\u003c/strong\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027ve been drawing furries since about 2015, but I\u0027ve been making art in general basically since I\u0027ve been able to pick up a pencil, however my experience was mostly in inorganic things -- vehicles, buildings, landscapes, and so on. I also have experience in other mediums, such as painting, graphic design, sculpting in various forms, and Computer Aided Design as well as 3D printing. I hope to get more involved in 3D modeling!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs for the art you\u0027re gonna see here,\u003c/strong\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI take inspiration from a lot of different sources, but the main thing I look for is very solid linework, flowing shapes, and above all, pleasant and vibrant colors.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eA lot of my art is NSFW -- As such, this is 18+.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(127, 127, 127);\"\u003efor the love of christ if you\u0027re a minor please leave\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWebsites:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ca href=\"https://remanedurart.tumblr.com/\"\u003eTumblr\u003c/a\u003e -- Where everything is pretty much gonna be.\u003cbr\u003e\u003ca href=\"https://twitter.com/remanedur\"\u003eTwitter\u003c/a\u003e -- Art is also posted here, but it\u0027s also my personal twitter still!\u003cbr\u003e\u003ca href=\"https://www.furaffinity.net/user/remanedur/\"\u003eFurAffinity\u003c/a\u003e -- Art is posted somewhat less frequently here, due to limitations I can\u0027t be assed to work around.\u003cbr\u003e\u003cbr\u003eOther sites are linked on my Tumblr, but the 3 listed here are the only real ones I\u0027ll use.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWant to just offer one payment instead of monthly ones?\u003c/h4\u003e\u003cbr\u003e\u003ca href=\"https://www.paypal.me/remanedurArt\"\u003eHere is my Paypal.me\u003c/a\u003e -- It\u0027s sorta like Ko-fi except you can do more or less than $3, and since it\u0027s Paypal (where all my furry money is for the time being) it\u0027s a direct transfer, which means no tax or anything. I think."
