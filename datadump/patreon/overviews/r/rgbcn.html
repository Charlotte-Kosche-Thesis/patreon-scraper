    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/AOfqIwQv5lI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Hello everyone!\u003cbr\u003e\u003cbr\u003e\nI\u0027m Regina I\u0027m a freelance illustrator, frontend developer and designer from Barcelona, London based.\u003cbr\u003e\n\nI love drawing ... really love it!! I draw a lot of fanart, and also my personal illustrations. I would love to draw more, expand my inspiration, improve my skills and try new techniques. I want to show you how I do all my drawings, and be able to work on extended tutorials. \u003cstrong\u003eThat\u0027s why I\u0027m asking for your support\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMy dream is to devote my time to draw, to become a full time illustrator\u003c/strong\u003e. Will you help me with that? Just the fact that you are reading this is already amazing. *heart eyes*\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBecoming my Patron, you will get:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eAccess to an exclusive timeline with all my drawings and work in progress. You will see before anyone on what I\u0027m working on, and see drawings I don\u0027t post on social accounts.\u003c/li\u003e\n\u003cli\u003eAccess to monthly rewards which includes HQ copies of the illustrations, drawing process, PSDs and videos, depending on the reward level you choose.\u003c/li\u003e\n\u003cli\u003ePhysical rewards level! I will send you prints and drawings every month!\u003c/li\u003e\n\u003cli\u003e3 monthly giveaways! you can win a Print, a Pencil drawing and a Color drawing of your choose!!\u003c/li\u003e\u003cli\u003eGet to see all the inside work of my drawing process, including tools and other tips.\u003c/li\u003e\n\u003cli\u003eRemember I eventually draw some sexy stuff, some of them are exclusive for patreon! *wink wink*\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cstrong\u003e\u003cbr\u003eI want to support you but, how it works? Is it secure?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePatreon is becoming the largest platform to support creators, I\u2019ve been using it to support other creators and being a creator myself, for almost 2 years. Lots of youtubers, big artists and more creators than ever are opening their pages here. It\u2019s secure and it will not charge anything you don\u2019t want to.\u003c/li\u003e\n\u003cli\u003eWhen you become a patron, the platform will not charge you yet. Patreon processes the pledges at the beginning of the month.\u003c/li\u003e\n\u003cli\u003eYou can edit your pledge every time you like! Up or down! just have in mind I will send you rewards for your level of processed pledges.\u003c/li\u003e\n\u003cli\u003eYou can always delete your pledge if you want! there\u2019s no problem about that.\u003c/li\u003e\n\u003cli\u003eIf you win a contest or pledge for physical rewards, I will need your complete address, this info will be always confidential.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eOk but if I support you, what I receive in exchange?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eRewards are what it\u2019s described on every level of pledge. Unless you choose not to receive rewards, every month I will send you a message with links to download my drawings and links to my videos on youtube if you are in a tier with videos. If your pledge include physical rewards or you win a contest, that reward will be sent to your home.\u003c/li\u003e\n\u003cli\u003eI send the links to download my drawings via patreon message (you should receive an email when I do that).\u003c/li\u003e\n\u003cli\u003eI send the digital rewards every 4th - 6th of every month, after Patreon processed the pledges. If you don\u2019t get your rewards, please check your settings or contact me.\u003c/li\u003e\n\u003cli\u003eIn case of physical rewards, and giveaways, after I do the drawings or the prints, I will be going to the post office 1 or 2 times a month. Please have patience as my time is limited, and sometimes mail can be slow depending on your country.\u003c/li\u003e\n\u003cli\u003eFor original drawings I will always send it with signed and tracking option, but some countries doesn\u2019t have the choice.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\n\nDo you want to be a patron but you still have questions? you can always contact me via \u003c/strong\u003e\u003ca href=\"mailto:rgbcn.patreon@gmail.com\"\u003ergbcn.patreon@gmail.com\u003c/a\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eOk, not for now, I can\u2019t become a patreon now, but maybe I will in the future!\u003c/strong\u003e\u003cbr\u003e\n\nit\u2019s ok! All support is special for me. You can also help me in other ways!\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eYou can anyway follow me here (there\u2019s an option to only follow, without being a patron)\u003c/li\u003e\n\u003cli\u003eYou can follow me on\u00a0\u003ca href=\"https://www.instagram.com/rgbcn/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://rgbcn.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/rgbcn\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/rgbcn/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://weibo.com/5892379456/profile?rightmod=1\u0026amp;wvr=6\u0026amp;mod=personinfo\" target=\"_blank\"\u003eWeibo\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/c/rgbcn\" target=\"_blank\"\u003eYoutube\u003c/a\u003e as @rgbcn\u00a0\u003c/li\u003e\n\u003cli\u003eLike and comment my drawings in all social media, retweet and reblog! this helps me to grow and reach other people! subscribe to my youtube channel! Everything helps!\u003c/li\u003e\n\u003cli\u003eTell other people about my art! maybe they are interested!\u003c/li\u003e\n\u003cli\u003eJoin my live sessions every Saturday on instagram to chat with me! (Hope to do that soon again! Stopped them for an injury).\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOh! I also write fanfictions, check my stories here:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/u/6773117/\"\u003ergbcn fanfictions\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e(All my drawings for my fanfics are always first posted for my patrons! Join me here to never miss one!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also buy merch and prints!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nPrints and stickers\u003cbr\u003e\n\u003ca href=\"http://rgbcn.tictail.com/\" target=\"_blank\"\u003ergbcn.tictail.com\u003c/a\u003e (currently offline!)\u003cbr\u003e\n\nMerch\u003cbr\u003e\n\u003ca href=\"https://society6.com/rgbcn\" target=\"_blank\"\u003ehttps://society6.com/rgbcn\u003c/a\u003e\u003cbr\u003e\nget a 10$ discount \u003ca href=\"https://share.society6.com/x/gwmdQr\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\nDo you want to buy me a coffee? You can do it here\u003cbr\u003e\n\u003ca href=\"https://ko-fi.com/rgbcnart\" target=\"_blank\"\u003eKo-fi.com/rgbcnart \u003c/a\u003e\u003cbr\u003e\nTHANK YOU SO MUCH FOR YOUR SUPPORT!!\u003cbr\u003e\n\nRegina @rgbcn\u003cbr\u003e\n\u003cbr\u003e"
