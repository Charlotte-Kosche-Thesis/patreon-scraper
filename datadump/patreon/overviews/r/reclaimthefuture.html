    "summary": "I have successfully pitched and am writing a book that argues for a meaningful response to the climate crisis in terms of the truism from Einstein to the effect that \u0027we can\u0027t solve problems by using the same kind of\u00a0thinking we used when we created them.\u0027 As currently set out now, the book, entitled \u003cem\u003eReclaim the Future\u003c/em\u003e, will explore this concept as a matter of political economy, history and international relations, exploring the origins of the climate crisis in the 14th century origins of industrial capitalism, and examining it as a consequence of treating the planet as an infinite resource and infinite garbage dump.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eReclaim the Future\u003c/em\u003e will argue that while some might fear and dread the necessary radical change to transcend the thinking that produced the climate crisis, as their privileges depend on the maintenance of the world as it is, the world can no longer afford to subsidise their lifestyles. It will argue that, if there are no jobs on a dead planet, then there are certainly no class and social privileges on one, and that capitalism as an unsustainable system that supports class privilege prevails not because of its moral virtues but as an expression of power and because of its serviceability to the class privileges of elites. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eReclaim the Future\u003c/em\u003e will argue that having been hollowed out and co-opted by transnational corporations, traditional liberalism and social \ndemocracy are too much part of the problem either to be effective or to \nfulfill the basic prerequisite for success, again, in being able to \ntranscend the thinking that produced the problem. It will further \ncontend that politics as usual with a bit of a green slant suffers from \nthe same complaint, as do purported alternatives based in the market and\n traditional radical alternatives, as they all share the common \ncomplaint of not maintaining a basic harmony between means and outcomes \n(being that the means we employ tend to determine the outcomes we get, \nif not to also reflect those we actually want).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eReclaim the Future\u003c/em\u003e will argue that a sustainable future will be one where those of us who participate in production can guarantee a sustainable economy because we control the conditions of our work directly. It will argue that it will be this or not at all, and that the same goes for the means used to achieve it.\u003cbr\u003e\u003cbr\u003e_________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCHAPTER PLAN\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eReclaim the Future: The\nsocial and environmental imperatives for approaching radical system change without\nreproducing the thinking that created the climate crisis to begin with\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nIntroduction\u00a0\u003cbr\u003ePART I THE\nEXISTENTIAL CRISIS OF CLIMATE CHANGE\u003cbr\u003e\n\nI.\nThe thinking that produced the problem\u003cbr\u003eII.\nEthical compromises, or the system isn\u2019t broken \u2013 it was made that way\u003cbr\u003eIII.\nThe reaction of interested beneficiaries\u003cbr\u003ePART II TOWARDS\nAN ADEQUATE RESPONSE\u003cbr\u003e\n\nIV.\nGeological-historical debates\u003cbr\u003eV.\nSingle-issue liberalism and intersectionality\u003cbr\u003eVI.\nFalse prophets and usurpers\u003cbr\u003eVIII.\nRising above the global warming paradigm\u003cbr\u003eIX\nConclusion\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e__________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAm not looking for a handout with this. I just need to survive financially during the writing process. Any and all assistance in this respect will be received with supreme gratitude.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSome preparatory work:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHistorical Nature versus Nature in General: Capitalism in the Web of Life\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.academia.edu/31876680/Historical_Nature_versus_Nature_in_General_Capitalism_in_the_Web_of_Life\"\u003ehttps://www.academia.edu/31876680/Historical_Natur...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
