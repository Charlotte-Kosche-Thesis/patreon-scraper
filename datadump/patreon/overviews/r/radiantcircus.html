    "summary": "\u003ch4\u003eJOIN THE HUNT FOR ADVENTUROUS MOVING PICTURES AT RADIANTCIRCUS.COM\u003c/h4\u003e\n\u003cbr\u003e\n\u003cem\u003e\u201cThe only listing in London worth following right now.\u201d (indie cinema)\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nRADIANT CIRCUS is creating an online guide to London\u2019s DIY, indie and alternative movie nights, film events and gallery screenings. \n\u003cbr\u003e\n\u003cbr\u003e\nWe cover everything from one-off events by indie programmers and pop-ups to regular film clubs, festivals, seasons and underground venues.\n\u003cbr\u003e\n\u003cbr\u003e\nFollow us into the darkness to find cinematic oddities of all shapes and sizes, including:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ecult classics \u0026amp; mainstream curiosities;\u003c/li\u003e\n\t\u003cli\u003emicro-budget marvels \u0026amp; genre-bending horror shows;\u003c/li\u003e\n\t\u003cli\u003earchival re-releases \u0026amp; sensational silents;\u003c/li\u003e\n\t\u003cli\u003eworld cinema treasures \u0026amp; feature-length docs;\u003c/li\u003e\n\t\u003cli\u003eanimation, video art \u0026amp; experimental film.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWe pick the finest attractions each month and invite you to experience them with us.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCHASING THE LIGHT\u003c/h4\u003e\n\u003cem\u003e\u201cIt\u2019s really difficult keeping everyone informed of what we\u2019re doing.\u201d (indie film promoter)\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWe started RADIANT CIRCUS in 2016, blogging our way around London to find the best of what\u0027s on. Our regular guides, writeups and recommendations at radiantcircus.com are the breadcrumbs of our search.\u003cbr\u003e\n\u003cbr\u003e\nFrom talking to London\u0027s moving image makers, programmers and venue owners, it\u0027s clear that the city needs a more comprehensive screen listings service for its alternative attractions \u2013 a go-to place for audiences to find out what\u0027s on where each day.\n\u003cbr\u003e\n\u003cbr\u003e\nWe want RADIANT CIRCUS to be that place \u2013 and we really want to build it with you.\n\u003cbr\u003e\n\u003cbr\u003e\nIncome from our monthly memberships will take our coverage of London\u0027s alternative screens to the next level.\u00a0\n\u003cstrong\u003eWe hope you will join us.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eWHY PATREON?\u003c/h4\u003e\n\u003cem\u003e\u201cI love it. Keep up the amazing work.\u201d (twitter follower)\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nLike all creators, we need to put what we do on a sustainable footing, generating enough income so that we can continue to blog. We also want to expand our screen coverage so that we can do our part to build bigger (and bolder) audiences for London\u0027s alternative attractions.\n\u003cbr\u003e\n\u003cbr\u003e\nWe have already installed an off-the-peg calendar on our site to make it easier for our friends to follow our recommendations. Creating a more comprehensive listings service will take significantly more time, tech and resources. \n\u003cstrong\u003eThis is where you come in\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nIncome from memberships will flow directly into reaching our goals.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eGOAL 1:\u003c/strong\u003e When we reach 350 monthly members at General Admission or higher, RADIANT CIRCUS will be fully sustainable in our current form \u0026amp; we will be able to continue to do what we do.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGOAL 2:\u003c/strong\u003e When we reach 600 monthly members at General Admission or higher, RADIANT CIRCUS will be able to hire a web developer to build a comprehensive daily screen listings service for London\u0027s alternative attractions, greatly expanding our coverage.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGOAL 3:\u003c/strong\u003e When we reach 1,000 monthly members at General Admission or higher, RADIANT CIRCUS will be able to stage FREE members-only screenings as a (huge) thank you for your support.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eMEMBERSHIP REWARDS\u003c/h4\u003e\nNever miss a frame with a RADIANT CIRCUS membership.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eGeneral Admission (c. \u00a32.99 per month)\u003c/strong\u003e gets all of our SCREEN GUIDES and posts sent directly to your inbox and gives you access to exclusive members-only events and updates. As a fully paid-up member you will help ensure the future of RADIANT CIRCUS.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGrandstand Membership (c. \u00a35.99 per month)\u003c/strong\u003e is for those that can afford a little bit more each month. You get the same benefits as General Admission plus exclusive discounts for indie events as well as SPECIAL FEATURES where we meet the working acts behind the screens.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eRingside Membership (c. \u00a39.99 per month)\u003c/strong\u003e is our top tier of membership. In addition to the same benefits as Grandstand Membership, you will also receive recognition on our website as a valued member of our RADIANT CIRCUS Founding Family (should you want it).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eCONTENT WARNING\u003c/h4\u003e\nAlthough everything at RADIANT CIRCUS is nice and cuddly (ish...), we don\u0027t filter our handpicked recommendations by certificate. All members must therefore be aged 18 or over.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTHANK YOU\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\u201cWith your support, RADIANT CIRCUS will do our bit to build bigger (and bolder) audiences for adventurous moving pictures in London. In turn, that will help more image makers, programmers and venues do what they do best \u2013 set our eyeballs spinning with stunning screen content. We are hugely grateful for your support and look forward to meeting you in the dark aisles of a screening somewhere soon.\u201d\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eRADIANT CIRCUS\u003cbr\u003e\n\tBarker-In-Chief\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cem style=\"text-align: right;\"\u003eFeatured image by Donald Tong from pexels.com\u003c/em\u003e\n\u003c/div\u003e"
