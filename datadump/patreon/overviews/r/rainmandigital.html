    "published_at": "2016-12-06T00:11:01+00:00",
    "summary": "Hi Everyone! Welcome to Rain Man Digital\u2019s Patreon page! We are an independent broadcast company dedicated to bringing you high quality television and film reviews, fan shows, videocasts, and comedy talk radio. Thank you so much, your continued support on our Patreon allows us to continue to make great content and offer even better features in the near future. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/HGZ-MUT0oCM?rel=0\u0026amp;showinfo=0\" width=\"853\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eWhat we offer\u003c/strong\u003e\u003cbr\u003eOur network consists of these weekly podcasts and live radio programs: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSupernatural: The Crossroads\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRain Man Show\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e DC on CW\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eStar Wars: From the Bacta Tank\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWeird West Radio\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCritique Revolve.\u003c/span\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eAbout our shows\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSupernatural: The Crossroads\u003c/span\u003e\u003c/span\u003e is a fan show dedicated to The CW television program \u003cem\u003eSupernatural\u003c/em\u003e. Each week the hosts discuss and thoroughly breakdown the current episode including discussions on lore, characters, writing, visual effects and more including guest interviews from the cast and crew of \u003cem\u003eSupernatural\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eRain Man Show\u00a0is a talk format show led by filmmaker and radio personality Michael Flores  and co-hosted by Tony Sabal, Thomas Cowley and Andrew Spindler. From comedy to news plus interviews, Michael and the crew will keep you entertained. Sit back, relax and be prepared to be entertained.\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eDC on CW\u003c/span\u003e is a 4 part fan show broken into 4 weekly broadcasts dedicated to the DC content on The CW, which includes: \u003cem\u003eSupergirl, The Flash, Arrow, Legends of Tomorrow.\u00a0\u003c/em\u003eEach week the hosts discuss the current episodes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: initial; color: rgb(31, 73, 125);\"\u003eStar Wars: From the Bacta Tank\u003c/span\u003e is a fan broadcast designed for open discussions on relevant \u003ci style=\"background-color: initial;\"\u003eStar Wars\u003c/i\u003e news, rumors and gossip. Plus there is a special \u003ci style=\"background-color: initial;\"\u003eStar Wars Rebels\u003c/i\u003e Edition where the hosts discuss and breakdown the current episodes of the hit television show from Disney XD and Lucasfilm.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWeird West Radio \u003c/span\u003eis talk pro\u003cspan style=\"color: rgb(0, 0, 0);\"\u003egram all about the weird west. The Weird West is a literary sub-genre that combines elements of the western with another literary genre, usually horror, occult, fantasy or science fiction. \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlus there is a special \u003cem\u003eWestworld\u003c/em\u003e Edition where the hosts discuss and breakdown the current episodes of the HBO television show from showrunners Jonathan Nolan and Lisa Joy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(31, 73, 125);\"\u003eCritique Revolve\u003c/span\u003e is a movie review broadcast that analyzes and critiques upcoming theatrical releases and television releases.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eRain Man Digital Premium\u003cbr\u003e\u003c/strong\u003eBesides the weekly free broadcasts, Rain Man Digital also offers a premium service. The premium service includes video content, and dozens of additional exclusive shows. Gain access by subscribing to a tier with the content that you want more of and you instantly become a subscriber.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSupernatural: The Crossroads\u003c/span\u003e\u00a0More of the same but a whole lot more, plus a videocast option. Subscribers can expect 2-4 additional shows a month.\u00a0\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHangover Betty: The Whiskey \u0026amp; Wine Show\u00a0\u003c/span\u003eLong time RMD host Maggie Banks, along with a rotating cast of characters, discuss and chat about their favorite whiskey and/or wine.\u00a0\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eStar Trek: From the Holodeck\u00a0\u003c/span\u003eA fan broadcast designed for open discussions on relevant Star Trek news, rumours and gossip. Plus there will be a special Star Trek: Discovery Edition where the hosts discuss and breakdown the upcoming new Star Trek series.\u00a0\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eComic Book Chaos \u003c/span\u003eA comic book review and discussion show. Each show the hosts pick a title, old or new and they delve into the ins and outs of the book.\u00a0\u003c/li\u003e\u003cli\u003eStar Wars: From the Bacta Tank\u00a0 is a fan broadcast designed for open discussions on the latest \u003cem\u003eStar Wars\u003c/em\u003e news and rumors. Also, there is a special \u003cem\u003eStar Wars Rebels\u003c/em\u003e Edition, where the hosts discuss and breakdown the current episodes of the hit television show from Disney XD and Lucasfilm. Additionally, the hosts now offer special Patreon exclusive broadcasts.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
