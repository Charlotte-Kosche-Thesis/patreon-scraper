    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/l4J1ayMSynA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2014-03-17T22:02:04+00:00",
    "summary": "I\u0027m Rhea Ewing, a full-time artist making awesome things for awesome folks like you.\u00a0\u003cstrong\u003eIf my work is valuable to you in any way, please become a Patron! You\u0027ll be joining a community of folks whose curiosity and dedication make my work possible.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eFINE: a comic about gender\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eFINE: a comic about gender \u003c/em\u003eis a ~350 page graphic novel about gender identity in the Midwest. It\u0027s based off of interviews with all sorts of people from Ohio to Minnesota. In total, 56 people of various ages, races, abilities, and gender identities were interviewed. The result is a conversation about gender that spans geography, generations, and communities.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rheaewing.com/wp-content/uploads/2017/06/001-e1497902737630.jpg\"\u003e\u003cimg src=\"http://rheaewing.com/wp-content/uploads/2017/06/002-e1497902837427.jpg\" style=\"width: 207px;\"\u003e\u003cbr\u003e\u003cbr\u003eRight now the interviews and major editing is complete, and I am in the arduous process of drawing it. I\u0027ve hired comic artist\u00a0\u003ca href=\"https://tallnose.com/\"\u003eSally Scott\u003c/a\u003e to ink some of the pages, and a portion of all my Patreon pledges get set aside to pay her for her work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rheaewing.com/wp-content/uploads/2017/06/006-e1497903048646.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis project matters to me because, as a queer kid growing up in rural areas, it was very difficult to find information about people like me. This experience impressed upon me the importance of creating connections and hearing other people\u0027s stories.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rheaewing.com/wp-content/uploads/2017/06/020-e1497902959873.jpg\" style=\"width: 482px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eArtwork Inspired by Nature\u003c/strong\u003e\u003cbr\u003eIn addition to queer comics, I also make\u00a0\u003ca href=\"http://www.rheaewing.com\" rel=\"nofollow\" target=\"_blank\"\u003enature-inspired artwork\u003c/a\u003e using traditional and contemporary drawing and printing techniques.\u003cbr\u003e\u003cimg src=\"http://rheaewing.com/wp-content/uploads/2015/08/RheaEwing-Community.jpg\" style=\"width: 675px;\"\u003e\u003cbr\u003eI like to get lost in tiny little details.\u003cbr\u003e\u003cimg src=\"http://rheaewing.com/wp-content/uploads/2015/08/beesdetail.jpg\" style=\"width: 682px;\"\u003e\u003cbr\u003e\u003cbr\u003eRight now, my fine arts work is on the backburner while I focus on FINE, but if my patreon gets enough traction it\u0027ll give me the resources to continue this work.\u003cbr\u003e\u003cbr\u003eCheck out the rewards section to the right to sign up and join the team!\u003cbr\u003e"
