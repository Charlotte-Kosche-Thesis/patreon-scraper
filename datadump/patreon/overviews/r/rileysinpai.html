    "summary": "\u003ch4\u003e\u003cstrong\u003eSince I have Naruto to thank for me cosplaying, welcome to my village~\u003c/strong\u003e\u003c/h4\u003eIf you\u0027re reading this, you probably at least know my name is Riley and/or Riley Sinpai. If you stumbled upon this randomly, thank you for reading at all!!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat\u0027s a Riley?!\u003c/strong\u003e\u003c/h4\u003eAs I said, my name is Riley, and I\u0027ve been cosplaying since around 2008 as a young weeaboo child. I cosplayed off and on with my friends, typically going to around one convention a year, making one to two cosplays a year. A year or so ago, I re-found solace from day to day struggles and life in cosplay again and started cosplaying even more than I\u0027d used to! \u003cbr\u003e\u003cbr\u003eCosplay allows me to express myself creatively and celebrate my favorite characters at the same time. Without some type of creative outlet, I usually find myself a lost artist.\u003cbr\u003e\u003cbr\u003eWhile every now and then I get discouraged because of my capabilities, space, or whatever failure may arise from crafting and making things - I continue to want to be better and learn however means may allow. SO THANK YOU FOR TAKING INTEREST IN MY WORK, and even THINKING about supporting me. \u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.cdninstagram.com/t51.2885-15/e35/21576464_1530430730310644_3527335122695094272_n.jpg\" style=\"width: 354px;\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eNow, what the hell is a Patreon?\u003c/strong\u003e\u003c/h4\u003ePatreon is a platform that allows artists to give back to the supporters of what they create and produce! People can become \"Patrons\" to the \"Creators\" here via becoming a supporter. When people become Patrons, they get whatever rewards the Creator chose for that level of support!! Patreon is a neato symbiotic relationship, and a great idea. \u003cbr\u003e\u003cbr\u003eYou can also choose not to pledge anything at all and just \"follow\" people so to speak. You\u0027ll get to see updates and such that way!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eRewards / Mini Goals - more detail on the side/below\u003c/strong\u003e\u003c/h4\u003e\u003cem\u003eAs you move up in Ninja rank, your sinpai will teach you new ninjutsus.\u003c/em\u003e\u003cbr\u003eI\u0027ve retired physical rewards until I move due to past complications with shipping/returned packages, or reach 50 supporters, whichever comes first! 50 ninja would mean I can reasonably provide them to everyone, whether it means going to a different post office if necessary etc.\u003cbr\u003e\u003cbr\u003eBecause of this, \u003cstrong\u003eI\u0027ve drastically increased how much digital content and creations I\u0027m going to provide\u003c/strong\u003e! FULL photosets can be HUUUUGE when shooting conditions are right, and even at a minimum a full shoot will have at least 15 photos. Considering how many shoots I do a month, it\u0027s quite a bit of time and love. If I do a quick minishoot for something I\u0027m unsure of cosplaying, you\u0027ll also see it. :)\u003cbr\u003e\u003cbr\u003eRewards will be sent individually within Patreon at the beginning of the next month, and if it seems like photo editing will take longer I\u0027ll let everyone know.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: I\u0027m not going to stop making/posting stuff on other platforms\u003c/strong\u003e, this is extras/early access for those that do choose to support my crazy cosplay dreams. For example, I\u0027m not going to post 20 pictures of the same cosplay in a row on social media no matter how IN LOVE with them I am.\u003cbr\u003e\u003cbr\u003e"
   },
