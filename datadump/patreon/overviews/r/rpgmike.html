    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRPMike Character Creation Tool\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch4\u003eBasic Information\u003c/h4\u003eThis project started years ago with a desire to create an Excel Character sheet that would assist me and my friends in playing in a\u00a0 New World of Darkness LARP, by making character creation faster and easier. From there it evolved, took on more features and functions to support the rule-set of a LARP organization that we played in. As time passed and the new Chronicle of Darkness rule-set came online I realized that I wanted to do the same thing again, except more open, and so began work on an Excel character sheet that had the potential to create any character in the new 2.0 CoD chronicle.\u00a0\u003cbr\u003e\u003cbr\u003eThe sheet, is free and available online, both in Google form (fairly slow due to how Google spreadsheet calculations work) and in Excel (2007+). It can be found at the following location: \u003ca href=\"https://sites.google.com/view/rpmike/\"\u003ehttps://sites.google.com/view/rpmike/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eBoth sheets utilize scripts/macro\u0027s to add in additional functionality and ease of use. Both also contain a bug reporting function which goes through a Google form that I review and apply fixes to at least weekly and generally daily.\u003cbr\u003e\u003cbr\u003eBug report\u0027s can be submitted via:\u00a0https://tinyurl.com/CoDBugReport\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy become a patron?\u003c/h4\u003eI actually don\u0027t expect or assume that anyone will contribute any more to this project than simply using the Character Sheet and enjoying the game. However, if you do feel like contributing more, it will all go back into expanding the features and content of the sheet.\u003cbr\u003e\u003cbr\u003eSupport this Patron so that:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI can \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003econtinue to expand the functionality\u003c/span\u003e\u003c/strong\u003e of the sheet.\u003c/li\u003e\u003cli\u003eI can afford to make the purchases necessary to quickly and reliably \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eadd the latest Chronicle of Darkness books\u003c/span\u003e\u003c/strong\u003e into the sheet.\u003c/li\u003e\u003cli\u003eYou get to \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003echoose which new features\u003c/span\u003e\u003c/strong\u003e get added.\u003c/li\u003e\u003cli\u003eYou get \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ealerts with new version\u003c/span\u003e\u003c/strong\u003e releases.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eDo you have to pay for the sheet now?\u003c/h4\u003eMy intention is to keep the sheet always available for free. This Patreon is just here for those people who want to show more support for the project and its continued development.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat is the RPMike Character Creation Tool?\u003c/h4\u003eThe \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRPMike character creation tool\u003c/span\u003e\u003c/strong\u003e is a single excel document that tries to automate everything that a player of the 2.0 Chronicles of Darkness needs.\u003cbr\u003e\u003cbr\u003eIt contains character creation tools for multiple splats, XP logs, Printable Sheets, import and export functionality, and custom mechanic creation.\u003cbr\u003e\u003cbr\u003eI hope to have your support as I continue this journey.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eRPMike\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecial Thanks\u003c/strong\u003e to White Wolf and Onyx Path Publishing for creating an awesome game that we all love playing!"
