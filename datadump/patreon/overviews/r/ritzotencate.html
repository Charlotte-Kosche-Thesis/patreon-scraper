    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F229738744\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F229738744\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F650125960_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-10-19T11:14:18+00:00",
    "summary": "Hey!\u003cbr\u003e\u003cbr\u003eI\u0027m a Dutch \u003cem\u003esocial engineer / meeting designer / photographer\u003c/em\u003e\u00a0/ public speaker based in Groningen, the Netherlands. My intention is to create a better world with more happy, healthy people. Most of my initiatives are about connecting or reconnecting people.\u003cbr\u003e\u003cbr\u003eI\u0027m asking for your financial support to be able to spend more time on my current initiative \u003cem\u003eCaught in the App\u003c/em\u003e to build a global social movement on using our smartphones in a more healthy way. My grand idea is to research smartphone use in various places in the world, take pictures, show them on the web, in the media, create exhibitions and light installations, give public lectures and street photography workshops and make more things happen. My focus is currently shifting from alarming about unhealthy use towards experimenting with ideas to improve our relationships with ourselves and our smartphones.\u003cbr\u003e\u003cbr\u003eIn this TEDx-talk I\u0027m explaining the problem and I\u0027m inviting you to join my experimenting with an idea worth trying.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/B-sJ3vJxBiY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWhat will you get in return? What would you like to have in return? Please let me know. I will update you about my progress and inspire you with new insights, experiments, backgrounds and whatever is worth sharing with my much appreciated supporters.\u00a0And I\u0027d love to invite my Patreons to offline meetings and walks in the forest and update and inspire you with my stories. An annually big feast with food? Please share your thoughts with me. For instance at\u00a0\u003ca href=\"mailto:ritzotencate@gmail.com\"\u003eritzotencate@gmail.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAll amounts of money are of great support to me, so please donate whatever you like. And please contact me if you want to support me in a larger way. Just want to do a one-time donation? You can donate it right here:\u00a0\u003ca href=\"https://www.paypal.me/Ritzo\"\u003ehttps://www.paypal.me/Ritzo\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCaught in the App - from smartphone addiction\u00a0\u003c/strong\u003e\u003cimg src=\"https://www.flickr.com/photos/ritzotencate/32987955314/in/album-72157679066111903/\"\u003e\u003cstrong\u003eto healthy use\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/t3JeYD5IhwM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2wzL8te2IgU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/W4uXKUPuLuo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWith \u003cem\u003e\u0027Caught in the App\u0027\u003c/em\u003e I\u0027m sharing my worries about our smartphone use and I\u0027m inviting people to use their smartphones in a more healthy, balanced way. It started in the summer of 2016 with my own smartphone addiction and then I moved on to taking pictures of people being lost in their smartphones. In Groningen I shot over 100 portraits and had more than 200 conversations. My pictures got published in various magazines and websites and even reached the frontpage of Dutch national newspaper\u00a0\u003ca href=\"https://www.trouw.nl/samenleving/ritzo-ten-cate-fotografeert-telefoonzombies-mensen-die-net-even-opkijken-van-hun-smartphone~aa6299ba/\" target=\"_blank\"\u003eTrouw\u003c/a\u003e on Saturday. I initiated \u003cem\u003eCaught in the App\u003c/em\u003e in the summer of 2016 and I\u0027m still working on it. My intention is to make a substantial contribution to a global a global movement on \u003cem\u003edigital nutrition\u003c/em\u003e / healthy smartphone use. Here you can find a link to the initial photo series:\u003ca href=\"https://www.flickr.com/photos/ritzotencate/sets/72157679066111903\"\u003e https://www.flickr.com/photos/ritzotencate/sets/72157679066111903\u003c/a\u003e. Besides taking pictures, I\u0027m giving lectures on the subject, giving street photography workshops and taking people to the forest to let them experience the beauty and healing effects of nature.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGewoon een Kop Koffie (Just a Cup of Coffee) - reconnecting homeless and non-homeless\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MffnW8Gn2PY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bg_vWYZo0v8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nF-VWEe6cQ4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWith \u003cem\u003e\u0027Gewoon een Kop Koffie\u0027 (Just a Cup of Coffee)\u003c/em\u003e we reconnected homeless and non-homeless people in Groningen by inviting homeless people to share the stories of their lives in city tours. Over 2500 people participated in our tours. And a few of our ten guides are still taking people along their lives. One of them moved into a house due to our work. All of them got got more connected.\u003ca href=\"http://ritzotencate.blogspot.nl/p/gewoon-een-kop-koffie.html\"\u003e http://ritzotencate.blogspot.nl/p/gewoon-een-kop-koffie.html\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI started my work many years ago and played in many fields and subjects. You can find a more elaborate overview of my initiatives and life on my website:\u00a0\u003ca href=\"http://ritzotencate.com/over_mij/\" target=\"_blank\"\u003ehttp://ritzotencate.com/over_mij/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eUntil the Summer of 2017 I was making a living mainly out of other work than my autonomous - world improving - initiatives. I was working as a meeting designer / social engineer / teacher (at University) / public lecturer / whatever comes to play. In the autumn of 2017 I realized that it\u0027s kind of weird to earn my money with other work than what I (and others) value the most and so I decided to give it a try to focus more on my autonomous work. \u003cbr\u003e\u003cbr\u003eAnd now I\u0027m smiling at you to invite you to support me - with money and other forms of appreciation :-)\u003cbr\u003e\u003cbr\u003ePlease feel free to ask any questions. Please send me an e-mail at ritzotencate@gmail.com or give me a call at +31 6 519 10 598. Or let\u0027s have a cup of coffee or go out for a walk in the city or in good old nature.\u003cbr\u003e\u003cbr\u003eBy the way: this great great \u003cem\u003emoving portrait \u003c/em\u003eintro video on top of my profile is part of\u00a0\u003ca href=\"http://www.defilmmakerij.nl/\" target=\"_blank\"\u003eIsmael Lotz\u003c/a\u003e\u0027s great great\u003cem\u003e\u00a0\u003ca href=\"http://areyounow.com/\" target=\"_blank\"\u003eAre You Now Initiative\u003c/a\u003e.\u003c/em\u003e Do you like his work? You can support him over here:\u00a0\u003ca href=\"https://www.paypal.me/IsmaelLotz\" target=\"_blank\"\u003epaypal.me/IsmaelLotz\u003c/a\u003e.\u00a0:-)"
   },
