    "summary": "\u003cstrong\u003eWho are we?\u00a0\u003cbr\u003e\u003c/strong\u003eHello, We are the development team behind Red Towers, the mobile GPS MMO. We are a startup and we all work remotely. RT was originally founded by Baraa Malouhi in Jackson Mississippi, then other team members slowly joined such as our head developer Jeff Wilton who is from Detroit.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e What is Red Towers?\u00a0\u003c/strong\u003e\u003cbr\u003eRed Towers is a Mobile GPS MMO. In RT, you conquer territory by building flags, and towers to make your land. You join kingdoms and go to war against other kingdoms. You farm and harvest berries. You essentially\u00a0control the fate of your character. There are endless possibilities.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon and why are we using it?\u003c/strong\u003e\u003cbr\u003ePatreon is a platform where you are able to donate on either a monthly basis or a one-time basis to help support your favorite projects. We chose it so that we can get RT to a full game release. The previous gofundme\u00a0donations have helped us reach an open beta release. Now we would like your help in getting the game to a full release with many more features and fewer bugs!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e What does the money you donate actually pay for?\u003c/strong\u003e\u003cbr\u003eThe money you donate to this project will be used on a variety of different things such as:\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e Red Towers Company fees\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eArtists\u003c/li\u003e\u003cli\u003eDevelopers\u003c/li\u003e\u003cli\u003eServers\u003c/li\u003e\u003cli\u003eMarketing\u00a0\u003c/li\u003e\u003cli\u003eiOS Development\u003c/li\u003e\u003cli\u003eAndroid Development\u003c/li\u003e\u003cli\u003eWeb Development\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e When will the game be ready?\u003cbr\u003e\u003c/strong\u003e Currently, all Android users are able to play an open beta as long as the device being used is compatible just download it from the play store\u00a0at\u00a0\u003ca href=\"https://www.patreon.com/%E2%80%8Bhttps://play.google.com/store/apps/details?id=com.redtowersutopia\"\u003ehttps://play.google.com/store/apps/details?id=co m.redtowersutopia\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWe ARE planning an iOS beta and game release as well but unfortunately, iOS development is more lengthy so it will take a little while longer.\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eAndroid Early Access ( not beta ) is expected to release sometime in August.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can we support Red Towers?\u003c/strong\u003e\u003cbr\u003eDonating even $1 is appreciated, everything helps! The more money we can get the faster we can get everything out for you. We appreciate every single one of our fans even the ones who are not able to donate. Playing our game means everything. We will be a freemium game, and we hope to stay that way. Game production is expensive, but we hope to last a long long while for everyone to enjoy as well as create other games for everyone to enjoy. If you would like to contact us please leave us an email at general@red-towers.com and we will be with you ASAP!\u00a0\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e"
