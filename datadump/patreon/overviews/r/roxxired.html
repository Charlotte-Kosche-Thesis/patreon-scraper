    "summary": "Hi! I\u0027m Roxxi, a singer/songwriter/student and all-around creator from northern Virginia. \u00a0Several years ago I decided to put my aspiring music career to the side because I couldn\u0027t find producers or musicians willing or able to help me make my kind of music. I wasn\u0027t sure which steps to take and, honestly, I felt like I was probably getting a little too old to make it as an artist. \u00a0I enrolled in the Music Business bachelor\u0027s degree program at Full Sail University so that I could still work in the music industry in some capacity, and then a little over a year ago a light bulb flickered on and I realized that I was more than capable of doing everything myself. \u00a0I figured out how to make my own beats and record independently from home, as well as sell my songwriting and production services to others to help fuel the dream. \u00a0Since that time I have created enough material completely on my own to almost finish my first album, and more than doubled my fanbase. Regardless of where my music may or may not take me in the future, completing this album is incredibly important to me.\u003cbr\u003e\u003cbr\u003eA large part of why I picked my pen back up is my fans. The consistent love, validation, and encouragement that I receive from y\u0027all on a daily basis is something I will never forget. \u00a0And so for that reason I would like to offer a fun way for you to become more involved in my creative process, and at the same time help me finish my album by becoming patrons. \u00a0This is my first time using a service like Patreon, and I\u0027m excited to be able to better get to know those who are such a driving force behind my success.\u003cbr\u003e\u003cbr\u003eThank you all so much!\u003cbr\u003e\u003cbr\u003eWith Love,\u003cbr\u003eRoxxi"
