    "summary": "Do you have a dream of leaving the rat race and travel to far and remote places in the world? Discover new languages, cultures and nature? Downshifting your life and get more time to live? And to do it all with a sailboat?\u003cbr\u003e\u003cbr\u003eWelcome to RAN Sailing where we are fulfilling these dreams!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSailing in the winter\u003c/strong\u003e\u003cbr\u003eThe adventure\u00a0started as we left Sweden in the middle of the winter in January 2016. To companion us on this journey we have our sailboat, RAN. She is a 40 ft sloop, custom built in aluminium and serve both as our home and means of transportation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShare the adventure with you\u003c/strong\u003e\u003cbr\u003eWe want to share this adventure with you and inspire to live your dreams! By posting videos from our travels around the globe we invite you to come along. The topics will be high and low and about a little bit of everything that we\u00a0encounter.\u00a0There is no set route because life is life and we take it as it comes.\u00a0\u003cbr\u003e\u003cbr\u003eCheck out our website to read more about the boat and us. You can also track the boat to see exactly where we are.\u00a0\u003ca href=\"https://ransailing.se\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCheck out the\u00a0website here!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eJoin the crew\u003c/strong\u003e\u003cbr\u003eBy becoming a Patron you support our video making and to share our adventure. Boat environment and traveling take\u00a0its toll pretty quickly on camera gear and we\u0027ve already made some sacrifices to Neptune. You decide\u00a0the amount you want to pledge for each video we upload and you will automatically be charged at the end of the month. You can set a monthly limit so you\u0027re always within your budget. When you have joined the crew you\u0027ll get access to the patron feed with news, bonus videos, live chats and merch!\u003cbr\u003e\u003cbr\u003eTack s\u00e5 mycket! Thank you so much!\u003cbr\u003e\u003cbr\u003eMalin \u0026amp; Johan\u003cbr\u003e\u003cbr\u003e"
