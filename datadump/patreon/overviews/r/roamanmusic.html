    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/y-4Kwo86ECA\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=y-4Kwo86ECA",

    "published_at": "2015-08-04T15:58:47+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003eWELCOME TO PATREON beautiful people of Planet Earth!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\u0026amp;t=2s\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eCLICK HERE TO WATCH A SHORT VIDEO ABOUT HOW PATREON WORKS\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e| If you\u0027ve never heard my music and you just happened to stumble upon this page \u003cem style=\"color: rgb(36, 64, 97);\"\u003efear not\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e, you can get an idea of who I am and what I do on my\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.roamanmusic.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eofficial website\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(36, 64, 97);\"\u003e|\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem\u003eLet\u0027s get to the juice :\u00a0\u003c/em\u003eI\u0027ve been making music for many years, and since 2014 I\u0027ve been kind of a nomad, choosing a simpler lifestyle focused on making and sharing music \"on the road\" over many of the commodities that most independent artists today can\u0027t really afford. These have been some of the best, most fun and formative years of my life but.....but there\u0027s one thing, one little downer, that all these years have had in common. I\u0027m talking about the - more or less -\u003c/span\u003e\u00a0\u003c/span\u003e\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003econstant struggle and pressure to be making enough money to live a decent life as an independent musician AND keep writing, recording and sharing inspired/inspiring music with the world.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eDespite what many people may think being a full-time musician\u003cem style=\"color: rgb(36, 64, 97);\"\u003e is\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e actually a full-time job. A job that I love and that I could never imagine leaving, but a job nonetheless, and one without any financial security or stability. To borrow the words of fellow musician and Patreon hero\u003c/span\u003e\u003ca href=\"https://www.patreon.com/amandapalmer\" target=\"_blank\"\u003e\u00a0\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAmanda Palmer\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e:\u003cstrong\u003e \"[...]\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ci style=\"color: rgb(36, 64, 97);\"\u003eartists need ongoing, reliable support - akin to a salary in the \u201creal world\u201d -\u00a0if they\u2019re going to make it and be happy, working artists. The internet and micropayments are making that possible\u003c/i\u003e\"\u003c/strong\u003e. A-freaking-men to that!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eMy upcoming debut album \"People of the Sun\" is being recorded and was made possible thanks to the support of 61\u003cstrong\u003e\u00a0\u003c/strong\u003epeople who\u00a0chose to donate to my crowdfunding campaign\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.indiegogo.com/projects/help-roaman-record-his-new-ep-people-of-the-sun#/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(read here)\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e.\u003c/span\u003e When the european airline Easyjet destroyed my guitar\u00a0during one of my flights, I was able to buy a new, wonderful guitar thanks to the donations of just 47 people who didn\u0027t\u00a0only like my music, but cared about me being able to make more\u00a0\u003ca href=\"https://www.gofundme.com/Guitar-For-Roaman\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(read here)\u003c/span\u003e\u003c/a\u003e. In both cases I ended up raising more than my goal. Isn\u0027t that just the most beautiful thing? It doesn\u0027t take a lot of people to start making a big difference.\u003cbr\u003eI have \u003cstrong\u003emany projects\u003c/strong\u003e, big and small, that I would love to manifest starting this year :\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003efinish and release my debut album \"People of the Sun\";\u003c/li\u003e\u003cli\u003ehire a professional videographer to shoot high quality videos for the new songs and a few of the old ones;\u003c/li\u003e\u003cli\u003erecord and release my first ever \"LOVE\" album which will be a collection of some of my favourite love songs written over the past few years;\u003c/li\u003e\u003cli\u003ego on a promotional music tour around Europe....next step : the U.S.A... then the rest of the world!!!;\u003c/li\u003e\u003cli\u003edesign and offer Roaman merchandise inspired by my lyrics, like t-shirts and hats and stickers and all the cool little things;\u003c/li\u003e\u003cli\u003elast but surely not least, your support would help me cover my basic living so that I may worry less about \u003cem\u003emaking money \u003c/em\u003ethrough my music and focus more on just \u003cem\u003emaking the music I want to make.\u003c/em\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe bottom line is that\u003cem\u003e I have so much to share\u003c/em\u003e, and as sad and materialistic as it sounds \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e*FUNDS*\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e are really the biggest obstacle standing between me and what I\u0027d like to create. The music industry has failed independent artists, and so I turn to you, my community, with a simple question :\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ewouldn\u0027t it be great if we could come together to bring more beautiful, honest, uplifting, thought-provoking music into this world?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e I can\u0027t lie, my professional and personal life would be immensely enriched if I knew I had the financial resources to create all the things AND the unparalleled support of a community that cares.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI trust you\u0027ll agree that, now more than ever,\u003c/strong\u003e \u003cem style=\"font-weight: bold;\"\u003emusic is *still* a form of art worth supporting\u003c/em\u003e\u003cstrong\u003e, and I hope you\u0027ll value what I do as worthy of your support.\u003c/strong\u003e I do what I do to make people smile, think, dance, love and feel good about life, to talk about what doesn\u0027t work in our society and start the conversation about what we can do to fix it. We\u0027re so very blessed but there\u0027s so much work to do, and if we want to move towards the direction of positive change we must realise we\u0027re quite literally all in this together, one big, colourful, loud, complicated, beautiful, crazy Earth family. If people take anything away from my shows and my music I hope that is something along these lines :\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ebe a friend to yourself\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ebe a friend to all you meet\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ebe a friend to our precious Earth\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eIf you resonate with this message and like (maybe love?) the music you\u0027ve heard so far then wait no more and\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=111636\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBECOME A PATRON TODAY\u003c/span\u003e\u003c/a\u003e \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWith love, gratitude and excitement for what the future holds,\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eRoaman\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e| Visit my website for music, videos, lyrics and more |\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://www.roamanmusic.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewww.roamanmusic.com\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e____________________________________\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHOW DOES PATREON WORK?\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEasy...\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eyou choose your pledge amount,\u00a0which can be anything from $1 to $1000 a month \u003c/li\u003e\u003cli\u003eyou can edit or cancel your pledge at any time, for any reason, no extra costs\u003c/li\u003e\u003cli\u003eevery single pledge comes with exclusive for-Patrons-only rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eand that\u0027s it....! Ready to join?\u00a0\u003c/span\u003e\u003c/div\u003e"
