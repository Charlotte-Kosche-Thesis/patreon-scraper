    "summary": "Hi!\u003cbr\u003eIf you\u0027re reading this, then you\u0027re probably doing one of these things.\u003cbr\u003e\u003cul\u003e\u003cli\u003eJust browsing through Patreon, looking at different creators.\u003c/li\u003e\u003cli\u003eKnow who I am already and want to support.\u003c/li\u003e\u003cli\u003eN\u003cem\u003eone of the above, and you\u0027re scared and confused.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eIf you are any of those things, then you\u0027re in the right place!\u003cbr\u003e\u003cbr\u003eI\u0027m Rin and I\u0027m a Video Editor. Turning 31, Male, and VERY busy.\u003cbr\u003eI use my editing skills to vlog about my life and things I\u0027m interested in. I go from Over-The-Top Action to super chill chit-chat videos.\u003cbr\u003eI like to do Livestreams once in a while to play games and unwind with my fans.\u003cbr\u003e\u003cem\u003eI also like to dress in masculine and feminine fashions which seems to draw people to me for some reason too.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eUnfortunately, this doesn\u0027t pay the bills or is able to sustain my rent and utilities. I work a full 40 hour per week job while I do YouTube on the side.\u003cbr\u003e\u003cbr\u003eUltimately, my dream would be to find work as a video editor for a much larger YouTuber or Livestreamer that can provide me with an income that I can live off of. Right now I see a little bit from my own YouTube and Livestreams but it\u0027s just enough to get by. Vancouver is expensive!\u003cbr\u003e\u003cbr\u003eBecause I\u0027m stretched for time, energy and resources I can\u0027t offer anything to anyone who pledges so this is only if you want to help support me. Other ways you can support me is by Subscribing to my YouTube, watching my videos (without ad block!) or becoming a \u003ca href=\"http://gaming.youtube.com/rinsenpai\" target=\"_blank\"\u003eYouTube Sponsor\u003c/a\u003e on my channel! Following me on my other Social Media helps too!\u003cbr\u003e\u003cbr\u00
