    "summary": "\u003cstrong\u003eAlso, wer seid ihr?\u003c/strong\u003e\u003cbr\u003eWir sind der Rasenfunk und wir reden \u00fcber Fu\u00dfball. Mit Journalisten, Fans, Bloggern, Podcastern.\u00a0\u003cbr\u003e\u003cbr\u003eWir nehmen uns Zeit f\u00fcr unsere Themen und interessieren uns wenig f\u00fcr den Boulevard. Bei uns kommt jeder Verein zu Wort. Wer sich f\u00fcr Fu\u00dfballberichterstattung jenseits des Mainstreams interessiert, sollte mal bei uns reinh\u00f6ren.\u003cbr\u003e\u003cbr\u003eDas sind unsere Sendungsformate:\u003cbr\u003e\u003cimg src=\"http://maxost.de/wp-content/uploads/sendungsformate.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eH\u00f6rt sich gut an. Wie lange macht ihr das?\u003c/strong\u003e\u003cbr\u003eSeit 2014 gibt es unseren Podcast. Wir haben in den ersten zwei Jahren \u00fcber 200 Stunden in \u00fcber hundert Sendungen produziert.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00c4hm. Krass. Und wann macht ihr das?\u003c/strong\u003e\u003cbr\u003eIn unserer Freizeit. Wir beide sind berufst\u00e4tig und widmen uns dem Rasenfunk in der Zeit, die bleibt. Viel am Wochenende und abends.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWer ist \u00fcberhaupt \"wir\"?\u003cbr\u003e\u003c/strong\u003eZwei Leute stecken hinter dem Rasenfunk. Zum einen Max, der die Sendungen moderiert und produziert, zum anderen Frank, der daf\u00fcr sorgt, dass die Webseite sch\u00f6n aussieht und seine Server mit dem Rasenfunk-Traffic klar kommen.\u003cbr\u003e\u003cbr\u003eWem das noch nicht reicht an Informationen, der kann ja mal stalken:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMax-Jacob Ost:\u00a0\u003ca href=\"http://maxost.de/\" rel=\"nofollow\" target=\"_blank\"\u003emaxost.de\u003c/a\u003e und\u00a0\u003ca href=\"http://twitter.com/gnetzer\" rel=\"nofollow\" target=\"_blank\"\u003e@GNetzer\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFrank Helmschrott:\u00a0\u003ca href=\"http://helmschrott.de/\" rel=\"nofollow\"\u003ehelmschrott.de\u003c/a\u003e und\u00a0\u003ca href=\"https://twitter.com/helmi\" rel=\"nofollow\" target=\"_blank\"\u003e@helmi\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWas macht ihr mit meinem Geld?\u003cbr\u003e\u003c/strong\u003eErstmal: Laufende Kosten decken (Server), dann das Equipment weiter aufr\u00fcsten. Wir haben zwar schon einige hundert Euro in Technik und Software gesteckt, da geht aber noch mehr (z.B. f\u00fcr Aufnahmen mit allen Gespr\u00e4chspartnern im selben Raum).\u003cbr\u003e\u003cbr\u003eDer Rasenfunk ist schon l\u00e4ngst kein reines Hobby mehr. Wir hoffen deshalb mit eurer Unterst\u00fctzung in eine Situation zu kommen, die\u00a0den Podcast zu einem weiteren Standbein neben unseren Berufen macht. Im Duell zwischen Beruf und Rasenfunk siegt derzeit immer das, was unser Leben finanziert. W\u00e4re doch toll, wenn es hier vielleicht mal zu einem Unentschieden kommt. Oder?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKann ich euch auch anders unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAuf unserer Webseite findest du auch unsere Kontoverbindung f\u00fcr direkte \u00dcberweisungen. Solltest du auch in den Genuss von den Rewards kommen wollen, die wir \u00fcber Patreon anbieten: Schreib uns. Wir finden da sicher eine L\u00f6sung.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYEAH, ich bin dabei! Was kommt als n\u00e4chstes?\u003cbr\u003e\u003c/strong\u003eRechts findest du die verschiedenen Betr\u00e4ge, \u00fcber die du uns via Patreon unterst\u00fctzen kannst. Such dir was aus, f\u00fchle dich frei. Wir freuen uns wirklich \u00fcber jeden Betrag!\u003cbr\u003e\u003cbr\u003eFrank und Max"
