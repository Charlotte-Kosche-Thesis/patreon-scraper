    "summary": "*New Patreon Page!!*\u003cbr\u003e\u003cbr\u003eThe adventure takes place in Cordova, Alaska 1896 during the Klondike Gold Rush. Inuit and traders interaction increases as the travelers seek their fortune, but the story will focus on two boys. Toumas and Marco will be preforming a \u0027coming of age\u0027 task which they turn into a competition. With their dogs by their side we\u0027ll see who has what it takes to face the Alaskan wilderness!!! \u003cbr\u003e\u003cbr\u003eThe story idea was started by Kristi who then teamed up with Alia to make the creation a reality. Splitting the work evenly, Alia does the  backgrounds, effects and edits while Kristi does the character flats, story line and character designs.\u003cbr\u003e\u003cbr\u003eWith the support of Patrons, you will assist us to work on the comic can keep a steady pace, which means more pages and goodies for you!!! Money raised is saved for printing/publishing and donations to Northern Wings (birds of prey education \u0026amp; more). So if you\u0027re a fan of of snow dogs, adventure with a fantasy twist then you\u0027ll love Race for the Midnight Sun!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR GOAL: \u003c/strong\u003e\u003cem\u003eTo post approximately 1 page every other week to reach the goal of finishing Issue #1! During the days of working with the pages, we will show Work in Progress pieces to our Patreon page. You may only get a hold of the early pages or rewards by becoming a Patreon supporter!\u003c/em\u003e"
