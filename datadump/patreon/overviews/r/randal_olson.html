    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FQ5X2nTUbGVA%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQ5X2nTUbGVA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FQ5X2nTUbGVA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-03-06T18:18:03+00:00",
    "summary": "Hi, I\u0027m Dr. Randy Olson!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m an artificial intelligence researcher and open source software developer, and my labor of love for the past 3 years has been running a blog dedicated to AI and data science. Since my first post in 2012, I\u0027ve\u00a0\n\u003ca href=\"http://www.randalolson.com/blog/\" rel=\"nofollow\"\u003ewritten\u003c/a\u003e over 120 high-quality posts, guides, and tutorials, and I\u0027ve\u00a0grown my blog into a popular web site followed by thousands of AI and data science enthusiasts.\u003cbr\u003e\n\u003cbr\u003e\nLast year, I showed everyone how we can use AI to \n\u003ca href=\"http://www.randalolson.com/2015/02/03/heres-waldo-computing-the-optimal-search-strategy-for-finding-waldo/\" rel=\"nofollow\"\u003esolve \u003cem\u003eWhere\u0027s Waldo?\u003c/em\u003e\u003c/a\u003e and \u003ca href=\"http://www.randalolson.com/2015/03/08/computing-the-optimal-road-trip-across-the-u-s/\" rel=\"nofollow\"\u003ecreate awesome road trips around the world\u003c/a\u003e and loved every minute of it. Judging by everyone\u0027s reactions, they loved it too.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\"The Ultimate American Road Trip\"\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cimg src=\"http://www.randalolson.com/wp-content/uploads/best-road-trip-major-landmarks.png\" width=\"100%\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI want to continue creating amazing projects with AI and data science to share with you, but I have a problem. Every project that I work on takes a lot of time to prototype, develop, and properly visualize. I have to balance that time with a full-time job, which means that I\u0027m not able to put in the time to my blog projects that I really want to.\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s why I decided to start a Patreon. I want to see if we can make this work.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHere\u0027s how Patreon works\u003c/h3\u003e\nPatreon is a pledge-based system that allows you to support causes that are important to you. You decide how much you want to contribute to my blog every month: big or small, every contribution matters!\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re enthusiastic about AI and data science and want to see more original and creative projects on the web, consider becoming a supporter of my blog. The more support we get for my blog, the more time I can dedicate to it -- and the more we can explore the capabilities of AI and data science together.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat I do with my blog\u003c/h3\u003e\nI have a Ph.D. in computer science, so I have over a decade of experience working with AI and computers. When I\u0027m not working at my full-time job, here\u0027s what I do with my time:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eI write \u003ca href=\"http://www.randalolson.com/blog/\" rel=\"nofollow\"\u003ehigh-quality blog posts\u003c/a\u003e showcasing interesting projects that I\u0027ve worked on involving AI and data science\u003c/li\u003e\n\u003cli\u003eI create \u003ca href=\"http://rhiever.github.io/name-age-calculator/\" rel=\"nofollow\"\u003einteresting web tools\u003c/a\u003e using massive amounts of data and processing power\u003c/li\u003e\n\u003cli\u003eI write \u003ca href=\"http://www.randalolson.com/category/tutorial/\" rel=\"nofollow\"\u003etutorials\u003c/a\u003e that teach important aspects of data science by example\n\t\u003cul\u003e\n\u003cli\u003e... and \u003ca href=\"https://github.com/rhiever/Data-Analysis-and-Machine-Learning-Projects\" rel=\"nofollow\"\u003eshare the code from my blog posts\u003c/a\u003e as teaching samples\n\t\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eI develop several \u003ca href=\"https://github.com/rhiever\" rel=\"nofollow\"\u003efree and open source productivity tools\u003c/a\u003e for data scientists\u003c/li\u003e\n\u003cli\u003eI maintain an \u003ca href=\"https://twitter.com/randal_olson\" rel=\"nofollow\"\u003eactive Twitter feed\u003c/a\u003e and\u00a0\u003ca href=\"http://www.facebook.com/RandalSOlson\" rel=\"nofollow\"\u003eFacebook page\u003c/a\u003e to keep everyone update-to-date on the latest data science news\u003c/li\u003e\n\u003cli\u003eI \u003ca href=\"http://www.randalolson.com/teaching/\" rel=\"nofollow\"\u003eteach workshops\u003c/a\u003e to provide hands-on learning experiences for newcomers to the field\u003c/li\u003e\n\u003cli\u003e... and much more\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nSupporting me on Patreon is more than just supporting an interesting blog.\n\u003cbr\u003e\n\u003cbr\u003e\nBy supporting my blog, you will also help me develop free and openly-accessible code and teaching materials that will help our next generation of data scientists become more efficient, effective, and collaborative in their work.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat I\u0027ll use the funds for\u003c/h3\u003e\nSupporting me on Patreon will help me spend more time on my AI and data science projects and my blog. Specifically, the funds from this campaign will support:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMore projects!\u003c/strong\u003e\u00a0The less time I spend worrying about bills, the more time I can dedicate to creating high-quality blog posts and teaching materials.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMore ambitious projects!\u003c/strong\u003e\u00a0Right now, my projects are limited to what I can run on my laptop. However, the best AI applications require dozens of computers to use. I will dedicate a portion of these funds to renting extra computing power from cloud services for some more ambitious projects.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWeb hosting.\u003c/strong\u003e It costs a lot of money to keep the lights running for a web site that can handle boatloads of traffic without crashing. The last thing I want is for someone to visit my blog and not be able to access it.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eOngoing web development.\u003c/strong\u003e I\u0027m not a web development pro, but other people are. I\u0027ll put some of the funds toward hiring a professional web developer to make my blog more user-friendly and easier on the eyes. Once the blog gets a makeover, I\u0027d also like to add a store to it.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBlog promotion.\u003c/strong\u003e\u00a0I\u0027d like to reach out to even more people who may have no idea what AI or data science is, much less how it works. Some of these funds will be put toward promoting the blog on Facebook, Twitter, and other media.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMe.\u003c/strong\u003e It takes a lot of time to put together these blog posts, and I need to stay full of coffee and hoagies to keep running.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003eLet\u0027s keep in touch!\u003c/h3\u003e\nFeel free to\u00a0\n\u003ca href=\"http://randalolson.com/conact\" rel=\"nofollow\"\u003ereach out to me\u003c/a\u003e or post on here if you\u0027d like to chat about the Patreon campaign, new project ideas, open source development, data science, machine learning, or whatever else.\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s make this happen!\u003cbr\u003e"
