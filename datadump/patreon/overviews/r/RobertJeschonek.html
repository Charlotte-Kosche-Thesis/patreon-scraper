    "summary": "\u003cstrong\u003eWelcome to Planet\nBob!\u003c/strong\u003e\u003cbr\u003e\n\nThey say I live and write and in my own crazy world called\nPlanet Bob. They say my books and stories are unique and surprising, different\nfrom anything else you\u2019ve ever read before. They say, in a universe of the same\nold same old, that what you\u2019ll read on Planet Bob will make you go \u201cHmm,\u201d \u201cAww,\u201d\nand \u201cWTF\u201d all at the same time.\u003cbr\u003e\u003cbr\u003e\n\nAnd I think you\u2019re going to agree.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eAuthorus Prolificus\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPlanet Bob is home to tons of stories, comics, audiobooks, and\nnovels\u2014everything from science fiction to fantasy to mystery to crime to\ncomedy. I\u2019ve written official \u003cem\u003eStar Trek\u003c/em\u003e\nand \u003cem\u003eDoctor Who\u003c/em\u003e tales, plus Batman and\nJustice Society comics for DC Comics. A member of the species \u003cem\u003eAuthorus Prolificus\u003c/em\u003e, I truly can\u2019t stop\nwriting, so there are always more (and crazier) books and stories on the way.\u003cbr\u003e\u003cbr\u003e\n\nAnd you, my friend, are invited to join my exclusive Patreon\nclub.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eJoin the Club, Bub!\u003c/strong\u003e\u003cbr\u003e\n\nMaybe you\u2019ve noticed how much alike a lot of books and\nstories are these days. Maybe you crave something special and unique, something\nthat only a select group of readers has access to. Or maybe you\u2019re just freaky\nenough to love the envelope-pushing insanity of Planet Bob.\u003cbr\u003e\u003cbr\u003e\n\nIf so, I say to you, welcome aboard! When you pledge to Planet\nBob\u2019s Patreon, you\u2019ll get mind-blowing goodies that will set your toes\na-tingling! \u003cstrong\u003eBest of all, the blog, ebook,\nand paperback rewards are\u003c/strong\u003e \u003cstrong\u003eexclusive\nto Patreon\u003c/strong\u003e! Every story I send you will be a Patreon-only edition, complete\nwith content you won\u2019t find anywhere else! All because \u003cem\u003ethis\u003c/em\u003e club is special, like \u003cem\u003ePlanet\nBob\u003c/em\u003e is.\u003cbr\u003e\u003cbr\u003e\n\nAnd like \u003cem\u003eyou\u003c/em\u003e are. \ud83d\ude0a Because readers and patrons like \u003cem\u003eyou\u003c/em\u003e are\nwhat make my books and stories worth writing and life worth living here in my one-of-a-kind\nworld.\u003cbr\u003e"

     "about": "Robert Jeschonek is an award-winning writer whose fiction, nonfiction,\ncomics, and essays have been published around the world. His latest book, \u003cem\u003eLong Live Glosser\u0027s\u003c/em\u003e, tells the true story of a small town department store that became a megamillion-dollar success story, then inspired a worldwide cult of fans after crashing in the \u002780s. Robert won the grand prize in Pocket Books\u0027 nationwide \u003cem\u003eStrange New Worlds\u003c/em\u003e contest and was nominated for the British Fantasy Award. His young adult slipstream novel, \u003cem\u003eMy Favorite Band Does Not Exist\u003c/em\u003e, won the Forward National Literature Award and was named one of \u003cem\u003eBooklist\u0027s \u003c/em\u003eTop Ten First Novels for Youth. His science fiction thriller, \u003cem\u003eDay 9\u003c/em\u003e, won an International Book Award. He also won the Scribe Award for Best Original Novel for his game-based \u003cem\u003eTannh\u00e4user: Rising Sun, Falling Shadows. \u003c/em\u003eHe is a member of the Science Fiction and Fantasy Writers of America. Visit him online at \u003ca href=\"http://www.thefictioneer.com/\"\u003ewww.thefictioneer.com\u003c/a\u003e,\n\u003ca href=\"http://en.wikipedia.org/wiki/Robert_T._Jeschonek\"\u003ehttp://en.wikipedia.org/wiki/Robert_T._Jeschonek\u003c/a\u003e, \u003ca href=\"http://www.piepresspublishing.com/\"\u003ewww.piepresspublishing.com\u003c/a\u003e, and\n\u003ca href=\"http://www.glosserbrothers.com/\"\u003ewww.glosserbrothers.com\u003c/a\u003e.\u003cbr\u003e",
