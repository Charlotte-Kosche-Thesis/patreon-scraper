    "summary": "\u003cdiv style=\"text-align: center;\"\u003eSo... What \u003cem\u003eis\u003c/em\u003e\u003cstrong\u003e Patreon\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003eThink of it as a... \u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSupport System\u003c/strong\u003e -- help for us indie artists -- this is our full time job! (or at least we want it to be!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEducation System --\u003c/strong\u003e by helping our supporters learn through not only from tutorials, but as well as life experiences as an artist!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly Subscription\u003c/strong\u003e -- oh, like a magazine! With freebies I can actually download, watch, and use?!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eEvery reward is grouped in RANKS!\u003cbr\u003eEach rank has a certain amount, has its own rewards just for supporting me! \u003cbr\u003eNaturally the more you give, the more perks you get!\u003cbr\u003e\u003cbr\u003e\"So........... why\u003cem\u003e should\u003c/em\u003e I support you? Who \u003cem\u003eare\u003c/em\u003e you??\"\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Eva Bonita, or people know me under my pen name\u003cstrong\u003e \"Rex\"\u003c/strong\u003e. ^^\u003cbr\u003eI\u0027m currently a freelance illustrator and webcomic creator. Although I will never be satisfied with my own skills (such is the predicament of every artist), I continue to draw and use multiple platforms to allow me to improve in every way I can. \u003cbr\u003e--I heard/read somewhere that the best way to learn is by teaching, and so through this platform, I hope to achieve from patrons a teach-and-learn relationship as well as provide to my supporters the best outlet to support artists like me!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s22.postimg.org/eny2qmach/rex.jpg\"\u003e\u003cbr\u003eAs I develop my projects set in motion, I paint digital pieces of existing characters from different video games, shows, and the like. Along with that, I also do commission work. And while selling my illustrations at art conventions are fun a lot of the time, I don\u0027t want to do just that.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://rexevabonita.storenvy.com/\" rel=\"nofollow\"\u003eCLICK HERE FOR MY STORENVY!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://s17.postimg.org/3uo50vw4v/Illust.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/rexevabonita.art/\" rel=\"nofollow\"\u003eCLICK HERE FOR MY INSTAGRAM ACCOUNT!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eAs I am an aspiring webcomic artist, I\u0027ve been able to create my main focus,\u003cstrong\u003e One Shot Second Chance.\u003c/strong\u003e I do already have a story written, a handful of characters-- all waiting to come to life! This is my main goal, and since I don\u0027t want to keep all these ideas at a corner collecting dust, I do my best to work everyday putting the world of OSSC a reality in the eyes of many of you reading this right at this moment. Of course, for myself as well.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/bepScvg.jpg\"\u003e\u003cbr\u003eI admit, I\u0027m still a \"mediocre\" artist myself. In fact, I think I\u0027ll always see myself as that. But! Through Patreon, and my other sites alike, I look forward to witnessing growth on both sides as both a teacher and a student (forever a student of art, no matter what age or experience). So, without any more time wasted, let\u0027s make some art! ^__^\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eREWARDS EXPLANATION:\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e$1+\nRank 1 : TRAINEE ($1/month)\u003c/strong\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e\u0026gt; I\u0027ll have contests once in a while-- everyone from Rank 1+ will be able to participate in them!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e$5 + Rank 2 : OFFICER ($5/month)\u003c/strong\u003e\u003cbr\u003e\n  -- You will have access to full resolution PNG images of sketches as well as lineart!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n$10+ Rank 3 : DETECTIVE ($10/month)\u003c/strong\u003e\u003cbr\u003e\n\u0026gt;All of the above\u003cbr\u003e\n\u0026gt;Art tutorials exclusive to patrons!\u003cbr\u003e\n  -- This will vary from how to use CSP, to studying anatomy, to\nunderstanding colors. Anything you can imagine that will help you grow as an\nartist!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$20+ Rank 4 : COMMANDER ($20/month)\u003c/strong\u003e\u003cbr\u003e\n\u0026gt;All of the above\u003cbr\u003e\n\u0026gt;One digital commission of your desired character (with a personal message\nincluded!) \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEVERY YEAR/ANNUALLY!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n  -- You name it, I\u0027ll draw it! \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$50+ Rank 5 : HEAD CHIEF ($50/month)\u003c/strong\u003e\u003cbr\u003e\n\u0026gt;All of the above!\u003cbr\u003e\u0026gt;A chance to have\na few of your own works critiqued by yours truly!\u003cbr\u003e\n  --Critiques are critical to an artist\u0027s growth. It\u0027s important to know\nwhere an artist needs to improve on. \u0026lt;3\u003cbr\u003e\n\n\u0026gt;\u003cstrong\u003e\u003cem\u003eA bundle of OSSC merch\u003c/em\u003e\u003c/strong\u003e delivered right to you \u003cem\u003e\u003cstrong\u003eANNUALLY\u003c/strong\u003e\u003c/em\u003e!\u003cbr\u003e\n\u0026gt;\u003cem\u003e\u003cstrong\u003eA physical commission\u003c/strong\u003e\u003c/em\u003e or \u003cstrong\u003edigital commission\u003c/strong\u003e delivered along with your merch ANNUALLY!\u003cbr\u003e\n\n--For physical commissions, you will be given a choice of watercolor,\nor copic medium, and either b\u0026amp;w or color of absolutely anything you would\nlike me to make for you!\u003cbr\u003e\u0026gt;An opportunity to have your name be featured in a chapter/mini\u003cbr\u003e\n  -- Want to be a victim, a criminal, a witness, or a passerby in a comic?\nHere\u0027s your chance!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eIMPORTANT!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMajor updates/announcements will be every first week of the month!\u003cbr\u003eThis also includes announcements of my contest of the month!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSketches will be posted at the end of the month.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAny questions or concerns you have, don\u0027t be afraid to shoot me a message. ^^\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you SO MUCH for all your support! Every little bit does help a lot, believe me.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
   },
