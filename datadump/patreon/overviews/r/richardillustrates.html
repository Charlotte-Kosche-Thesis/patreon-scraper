    "summary": "Howdy! I\u0027m Richard. I\u0027m a freelance illustrator based in Atlanta who loves giant robots, they are everywhere in my apartment. \u00a0I have a giant cat named Dutch (after Arnold Schwarzenegger\u0027s character in Predator), and an amazing girlfriend named Asia (after the band).\u003cimg src=\"https://static1.squarespace.com/static/56048a68e4b0e66803567acd/580f898f9f74561bfcca36ac/580f89bcb3db2b9be8c6fa6c/1477413317806/14.jpg?format=1000w\"\u003eI grew up in Rochester, NY, moved to Atlanta when I was 7, and have been drawing my entire life. A couple of years ago I decided I loved illustration enough to pursue my MFA in it, which I am currently hard at work finishing up. \u00a0I\u0027m currently creating a card game in my own, original setting that pays homage to everything that I love. \u00a0The gameplay could best be described as \u003cstrong\u003efantasy UNO with a twist\u003c/strong\u003e.\u00a0\u003cstrong\u003e\u00a0It\u0027s called\u003c/strong\u003e \u003cstrong\u003eNeon Fantasy\u003c/strong\u003e, \u003cstrong\u003eand I need your help bringing it to life\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56048a68e4b0e66803567acd/573e1de3746fb9dd83128092/573e1e0b07eaa06756cc7733/1463688753952/deep_dungeon_uncut_sheet_a.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m hard at work every day creating cards, writing stories, and designing toys. I\u0027m even thinking about pitches for an animated series down the road. I want to bring Neon Fantasy to the world in a big way.\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56048a68e4b0e66803567acd/580f898f9f74561bfcca36ac/580f89cab3db2b9be8c6fb20/1477413324505/head.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a way I can find my audience, invite them to be a part of the process, and reap the rewards (there will be many)! \u003cstrong\u003eWith your help the sky is the limit for this!!!\u003c/strong\u003e"
