    "summary": "\u003cstrong\u003eFirst of all I want to express my immense gratitude for all of you, my fans, followers and patrons. You are what keeps me going everyday. I find it difficult to express my thanks in words, so I hope that my appreciation shows through my art!\u00a0I decided to make this Patreon page for a more intimate and friendly atmosphere than other social media sites. It also gives you all a more direct way of showing your support and feedback while earning cool rewards.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA little about me:\u003cbr\u003eAs a lifelong artist, I create art through painting, drawing, design and illustration. My style is influenced by expressionism, impressionism, contemporary, abstract, cubism, figurative, portrait, fantasy, and psychedelic. I find that whenever creating something, especially something new or experimental, I learn something new about myself. I love this process of self discovery and self awareness. You can read my interview with renowned author Jane Bled here \u003ca href=\"https://janebled.wordpress.com/2015/01/28/artist-spotlight-rio-shayne/\" rel=\"nofollow\"\u003ehttps://janebled.wordpress.com/2015/01/28/artist-...\u003cbr\u003e\u003c/a\u003e\u003ch3\u003e\u003c/h3\u003eMy inspiration comes from nature, fantasy, psychedelics, mythology, metaphysical science, Zen Buddhism, and philosophy. I often use spirals and I love using bright colors, several layers of paint, and various textures to bring each piece of art to life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI believe that love is the meaning of life, and so I wish to share love and happiness to make a positive impact on the world!\u003c/strong\u003e\u003cbr\u003eI\u0027m an ENFP/INFP, Enneagram 4w5, tritype 461, and Aquarius. I love personality psychology, literature, sci-fi, fantasy, anime, gaming, cycling, fitness, learning new languages, and being a total nerd!"
