llire le proprie capacit\u00e0 e talento per cause e padroni con cui non condivide nulla.\u003cstrong style=\"font-weight: bold;\"\u003e   \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eVoglio mettere le ali a chi desidera rendersi indipendenti utilizzando Internet.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Chi Do una Mano\u003c/strong\u003e\u003cbr\u003eAiuto chi \u00e8 esperto (es.: giornalisti, formatori, consulenti, guide, artisti e artigiani) a rendersi indipendente dalla schiavit\u00f9 del \"sistema\" (creandosi un proprio lavoro) e a diventare un \"punto di riferimento\", \"una guida fidata\" nella propria nicchia di mercato su Internet. \u003cbr\u003e\u003cbr\u003eAiuto altres\u00ec le piccole aziende e attivit\u00e0 commerciali (es.: studi grafici, farmacie, studi di consulenza, commercialisti, centri estetici e di bellezza, agenzie web, di PR e comunicazione) ad aumentare la loro visibilit\u00e0, reputazione e credibilit\u00e0 online e ad individuare i servizi ed i modelli di business pi\u00f9 adatti a soddisfare i propri clienti.\u00a0\u003cbr\u003e\u003cbr\u003eLa strategia che uso \u00e8 basata su questa formula: \u003cbr\u003e1) \u003cstrong\u003eposizionamento\u003c/strong\u003e di nicchia scientifico\u003cbr\u003e2) \u003cstrong\u003econdivisione\u003c/strong\u003e di contenuti di alta qualit\u00e0 \u003cbr\u003e3) \u003cstrong\u003ecoltivare un seguito di fan\u003c/strong\u003e appassionati\u003cbr\u003e4) \u003cstrong\u003eascoltare e dialogare\u003c/strong\u003e per capire problemi ed esigenze\u003cbr\u003e5) \u003cstrong\u003ecreare prodotti e servizi \"su misura\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLe mie credenziali:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA 47 anni mi sono reso indipendente dal sistema lavorativo tradizionale, grazie a Internet e alla possibilit\u00e0 di condividere valore e di poter coltivare un seguito di fan appassionati. Non devo pi\u00f9 inseguire clienti per farmi pagare, parlare con banche che non ascoltano e con avvocati che costano un sacco di soldi.\u003cbr\u003e.\u003c/li\u003e\u003cli\u003eDal 2001 condivido gratuitamente contenuti, risorse e informazioni utili a chi vuol comunicare in maniera efficace con Internet e con le nuove tecnologie. Sono stato editore della newsletter MasterMind Explorer dal 2001, e dal 2003 al 2014, ho scritto e curato la rivista online\u00a0\u003ca href=\"https://www.masternewmedia.org\"\u003eMasterNewMedia.org\u003c/a\u003e nella sua edizione Inglese.\u003cbr\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eI contenuti e le risorse che ho pubblicato su MasterNewMedia hanno ottenuto l\u0027attenzione e il rispetto della comunit\u00e0 internazionale che li ha citati in oltre\u00a0\u003cbr\u003e\u003ca href=\"https://www.pinterest.pt/robingood/books-citing-robin-good-masternewmedia/\" target=\"_blank\"\u003e100 libri (quasi tutti in Inglese\u003c/a\u003e).\u003cbr\u003e.\u003c/li\u003e\u003cli\u003eNel 2010 ho fondato il POP Campus italiano, una delle primissime web school interamente online, dove ho seguito passo-passo piccoli imprenditori ed aziende desiderose di poter comunicare ed essere pi\u00f9 efficaci online.\u003cbr\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAttraverso il POP Campus ho dato una mano concreta a mettere le ali alla prima generazione di piccoli imprenditori online. Fra questi:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://nomadidigitali.it/\"\u003eNomadiDigitali\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://suonarelabatteria.it/\"\u003eSuonarelaBatteria\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/farmaciadinardolabrozzi\"\u003eFarmaciaDiNardo\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://impararegiocando.com/\"\u003eImparareGiocando\u003c/a\u003e\u003c/li\u003e\u003cl ha voglia e determinazione per farlo.\u003cbr\u003e.\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/pl8pul0ogag574o/u67cw2a-.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eGrazie mille,\u003cbr\u003eRobin\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTestimonials\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2605\u2605\u2605\u2605\u2605\u00a0\"\u003cem\u003eHo dato 5 stelle a Robin semplicemente perch\u00e9 sto ascoltando tutti i suoi consigli e grazie ad essi ho iniziato a ripensare la mia webgallery online fumogallery. Dopo una prima versione errata, ora sto usando molti dei tool da lui proposti per rifare il sito ad hoc. Se l\u0027avessi conosciuto prima (insieme a Marco Ronco, la cui preziosa consulenza mi sta aiutando nella parte strettamente marketing) probabilmente non sarebbe accaduto.\u00a0\u003cbr\u003e\u003cbr\u003eGrazie mille Robin, dovresti essere materia di studio nelle scuole, non solo per la conoscenza della materia, ma anche per l\u0027umanit\u00e0 con cui fai le cose. \u003cbr\u003eP.S.: ho appena comprato il libro.\u003c/em\u003e\"\u003cbr\u003e\u003ca href=\"https://www.facebook.com/andrea.belluzzi.5/posts/361014804330670:0\"\u003eAndrea Belluzzi\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/1xymcb79o8rswo9/ayqiyyaz.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2605\u2605\u2605\u2605\u2605\u003cem\u003e \"Robin Good \u00e8 la passione per il marketing ed i pi\u00f9 importanti tool digitali; ogni volta \u00e8 una nuova scoperta su come migliorare le attivit\u00e0 online e le sue news rappresentano per me un must imperdibile.\u00a0\u003c/em\u003e\u003cem\u003eLe sue risposte a richieste di natura altamente tecnica (anche in privato) sono sempre puntuali ed eccellenti. Che dire: Grazie Robin Good.\"\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/danisrlscall/posts/244992726027470:0\"\u003eDanilo Chiarelli\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/nzz8die710mnfwa/pr81rcmz.png?raw=1\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/a\u003e\u2605\u2605\u2605\u2605\u2605\u003cem\u003e \"Complimenti per la tua visione etica ed illuminante dei social, del tuo entusiasmo e per il contenuto del tuo ultimo libro veramente avantissimo !!!! \u003cbr\u003eStra super consigliato per chiunque. Dovrebbe essere un testo scolastico. \u003cbr\u003eBuona vita, grande Robin.\"\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://www.facebook.com/stefano.oriente/posts/10212685741756619:0\" target=\"_blank\"\u003eStefano Oriente\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/w83nykw3j8c0cjj/dot_pra7.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u2605\u2605\u2605\u2605\u2605\u003cem\u003e \"La pagina di Robin \u00e8 un pozzo di informazioni utili per sopravvivere on line. Strumenti utilissimi, economici/gratuiti e informazioni sul digital con un occhio al futuro. Consigliatissimo! MA DAVVERO PER\u00d3.\u003c/em\u003e\"\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/Giancarlospanu/posts/10214179797399077:0\" target=\"_blank\"\u003eGiancarlo Spanu\u003c/a\u003e \u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/d0t3ui2cqpdqcjm/3-gfvz01.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2605\u2605\u2605\u2605\u2605\u003cem\u003e \"Robin Good e\u0027 per me da anni un riferimento assoluto. Poca fuffa e tantissima sostanza. Serio, affidabile, sempre aggiornato. Prezioso per i tool e le soluzioni informatiche che segnala. Un Must!\"\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.facebook.com/niregretdupassenipeurdelavenir/posts/10155274395989270:0\" target=\"_blank\"\u003eJac Thelema\u003c/a\u003e \u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/p5km7qvcokqyykh/61t1wfor.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2605\u2605\u2605\u2605\u2605\u003cem\u003e \"Robin sa dare uno sguardo al futuro del digitale, interpretarlo, comprenderlo. Poi torna indietro e ce lo racconta, spiega, rende fruibile. Semplifica e ci mostra quello che tutti gli altri non vedono: come essere eccellenti ed emergere.\"\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/lisa.bortolotti.1/posts/1580001668700425:1\" target=\"_blank\"\u003eLisa Bortolotti\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/bshl0ive5n9iscu/o064b5fm.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/xdy3foc7mxn8bm9/49sx3y39.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003e*Per richieste, informazioni, dubbi puoi scrivere una mail a \u003cbr\u003eLudovica.Scarfiotti@robingood.it che ti dar\u00e0 subito massima assistenza.\u003cbr\u003e\u003cbr\u003e**Se vuoi diventare mio sostenitore/sostenitrice ma desideri rimanere anonimo/a, puoi farlo. Manda una mail a Ludovica con questa tua richiesta e non ti ringrazier\u00f2 pubblicamente per il tuo supporto.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
