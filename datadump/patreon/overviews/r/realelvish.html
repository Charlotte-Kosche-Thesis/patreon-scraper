    "summary": "Alatulya!\u00a0Nanye Fiona, ar quetin Vinya Eldalambenen!\u003cbr\u003eMae le govannen! Im Fiona, a bedin Edhellen \u0027Wain!\u003cbr\u003e(Welcome! I am Fiona, and I speak Neo-Elvish!)\u003cbr\u003e\u003cbr\u003eSpecifically, I am a professional translator of Neo-Sindarin and Neo-Quenya, fan-extensions of Tolkien\u0027s languages Sindarin and Quenya. Using my background in Linguistics, I run a website,\u00a0\u003ca href=\"https://realelvish.net/\" rel=\"nofollow\" target=\"_blank\"\u003eRealelvish.net\u003c/a\u003e and a Neo-Sindarin class, based on the textbook for Neo-Sindarin that I wrote, which can be found here: \u003ca href=\"https://academy.realelvish.net/\" target=\"_blank\"\u003eRealelvish Academy\u003c/a\u003e. I also provide translations and transcriptions upon request. I\u0027ll even name your baby in an Elven language, if you ask. \u003cbr\u003e\u003cbr\u003eI\u0027ve been studying and using Tolkien\u0027s Elven languages since 2002, when I was just 15 years old. I\u0027ve spent half my life dedicated to the art of translation. It\u0027s the reason I ended up getting a degree in Linguistics.\u003cbr\u003e\u003cbr\u003eI am new to charging people for my translations, and I want to keep my prices down as much as possible, to make sure as many people who need my skills have access to them. Therefore, Anyone who signs up to donate monthly for any amount will have access to my translation services for free.\u003cbr\u003e\u003cbr\u003eSpecial thanks to those who have already donated! I have \u003ca href=\"https://realelvish.net/donate/\" target=\"_blank\"\u003ea special page on my website\u003c/a\u003e listing everyone.\u003cbr\u003e\u003cbr\u003eM\u00e1rienna!\u003cbr\u003eNovaer!\u003cbr\u003e(Good bye!)"
