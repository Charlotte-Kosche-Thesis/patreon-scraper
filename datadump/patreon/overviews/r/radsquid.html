 the rewards tier right there -\u0026gt;\u003c/strong\u003e\u003cbr\u003eand let\u0027s give justice to all our mains that lack sexy fanarts, and tribute\u003cbr\u003eto these that overflow in rule 34 boards\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf i caught your attention with selfies project, here\u0027s where you can get \u003cbr\u003eALL the rewards from last year:\u003cbr\u003e\u003ca href=\"https://gumroad.com/radsquid\" target=\"_blank\"\u003e\u003cstrong\u003eGUMROAD\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003ealso where you can see my work and reach me:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://theradsquid.tumblr.com/\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/theradsquid\" target=\"_blank\"\u003eTWITCH\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/radsquidrad\" target=\"_blank\"\u003e\u003cstrong\u003eTWITTER\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003echeers, and hope to meet you soon :D\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
