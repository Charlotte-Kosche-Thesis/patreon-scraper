    "summary": "Benji Hart is a Black, queer, femme artist and educator currently living in Chicago. They are the writer behind the blog \u003cem\u003e\u003ca href=\"https://radfag.com/\"\u003eRadical Faggot\u003c/a\u003e\u003c/em\u003e, and have essays featured in the anthologies \u003cem\u003e\u003ca href=\"https://www.akpress.org/rebellious-mourning.html\"\u003eRebellious Mourning: The Collective Work of Grief\u003c/a\u003e\u003c/em\u003e (2017) and \u003cem\u003e\u003ca href=\"https://www.akpress.org/takingsides.html\"\u003eTaking Sides: Radical Solidarity and the Poverty of Liberalism\u003c/a\u003e\u003c/em\u003e (2015), both from AK Press. Their writing has also been published at\u00a0\u003ca href=\"http://blackyouthproject.com/anti-blackness-believing-theres-no-support-queerness-hood/\"\u003eBlack Youth Project\u003c/a\u003e,\u00a0\u003ca href=\"http://www.truth-out.org/opinion/item/37870-no-abolition-without-demilitarization-black-and-musli-solidarity-for-ending-police-worldwide\"\u003eTruthout\u003c/a\u003e,\u00a0\u003ca href=\"https://www.salon.com/2015/04/28/baltimores_violent_protesters_are_right_smashing_police_cars_is_a_legitimate_political_strategy/\"\u003eSalon Magazine\u003c/a\u003e, and other feminist and abolitionist media.\u003cbr\u003e\u003cbr\u003eFormally certified as an elementary educator, their teaching philosophy is grounded in popular education, and relies on art to inspire direct action. They have taught voguing to trans and queer youth at \u003cem\u003eBlack \u0026amp; Pink\u2019s National Convening\u003c/em\u003e, the \u003cem\u003eChicago Cultural Center\u003c/em\u003e, and the \u003cem\u003eBroadway Youth Center\u003c/em\u003e\u003cem\u003e, \u003c/em\u003eand have offered workshops on subjects ranging from trans liberation to police and prison abolition to \u003cem\u003eAssata\u2019s Daughters\u003c/em\u003e, \u003cem\u003eFor the People Artists Collective\u003c/em\u003e, and at the \u003cem\u003eArcus Center for Social Justice Leadership\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eTheir original one-person piece \u003cem\u003eDancer As Insurgent\u2014\u003c/em\u003ewhich explores the street dance style of vogue as a form of radical resistance\u2014has been performed for the \u003cem\u003e\u003ca href=\"http://artviewer.org/elements-of-vogue-a-case-study-in-radical-performance-at-ca2m-centro-de-arte-dos-de-mayo/\"\u003eElements of Vogue\u003c/a\u003e \u003c/em\u003eexhibit opening at \u003cem\u003eCA2M\u003c/em\u003e (2017), \u003cem\u003eINCITE!\u003c/em\u003e\u2018s conference \u003cem\u003eColor of Violence 4\u003c/em\u003e (2015), and the \u003cem\u003eJane Adams Hull House\u003c/em\u003e (2015). Their poetry and spoken word have been featured at showcases and venues around Chicago, most recently as a part of \u003cem\u003eForward Together\u003c/em\u003e\u2018s \u003cem\u003e\u003ca href=\"https://www.tdor.co/limits-language\"\u003eTrans Day of Resilience\u003c/a\u003e\u003c/em\u003e (2017).\u00a0They are currently working on a new performance piece\u003cem\u003e\u2014\u003c/em\u003e\u003cem\u003eWorld After This One\u003cem\u003e\u2014\u003c/em\u003e\u003c/em\u003eexamining the myriad ways Black art forms rely on the tools of the present to imagine liberated futures.\u003cbr\u003e\u003cbr\u003eThey are the recipient of the \u003cem\u003e\u003ca href=\"https://www.rauschenbergfoundation.org/newsfeed/meet-artists-rauschenberg-residency-30\"\u003eRauschenberg Residency\u003c/a\u003e\u003c/em\u003e (2018), \u003cem\u003eChicago Women and Femmes to Celebrate\u003c/em\u003e (2016), and the \u003ca href=\"https://3arts.org/artist/benji-hart/\"\u003e\u003cem\u003e3Arts Award in the Teaching Arts\u003c/em\u003e\u003c/a\u003e (2015).\u003cbr\u003e"
