    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sYSSzu1dLbU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eG\u0027day I\u0027m Brett...\u003cbr\u003e\u003cbr\u003eThat introduction will be familiar to those who follow my \u003ca href=\"http://www.youtube.com/user/bushmanproductionsau\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e or \u003ca href=\"https://www.roamingtheoutback.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTravel Blog\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI make videos on travelling Australia, exploring national parks, bushwalks, 4x4 tracks and my Land Rover Defender. Let me inspire you to hit the road and explore, whether going solo or with others. Your support helps me share more adventures and DIY how to videos, as well as create additional regular and longer trip videos of the places I visit. \u003cbr\u003e\u003cbr\u003eAll my YouTube videos will always remain FREE to view. By being a Patron you are simply telling me you love watching my style of content and supporting me to make more and better videos. \u003cbr\u003e\u003cbr\u003eAll I ask is, if you can afford it, and if you get enjoyment out of my videos, consider contributing $1 per video, while having the option to set a monthly limit. If you feel my videos have been of greater value to you, or you\u0027d like to help more, that\u0027s great too!\u003cbr\u003e\u003cbr\u003e Over time I will post behind the scenes content to my Patreon page that only patrons can view. I can not really offer you many perks in return for your support other than more videos.. by pledging you are really just saying you love my content and want more. I appreciate that. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHow Patreon works\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePledges are per video uploaded on YouTube\u003c/li\u003e\u003cli\u003eYou\n can set the monthly limit you pay, so if you pledge $3 per video, with a\n $6 monthly limit and I upload 3 videos that month, all you pay is $6.\u003c/li\u003e\u003cli\u003eYou can cancel anytime.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePledges are charged in \u003cem\u003eUS dollars\u003c/em\u003e\u003c/strong\u003e.\u003c/span\u003e Please keep this in mind for conversion rates.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhy I\u0027m Here On Patreon\u003c/strong\u003e\u003cbr\u003eThousands of dollars have been invested over the years in upgrading my video production equipment, editing software and computers, as well as the costs of internet data and website hosting, it all adds up. I make a small amount from YouTube advertisements but not enough to cover expenses. As much as I enjoy making and sharing my videos with you it has become costly as well as consuming a massive chunk out of my personal time for filming and editing. I\u0027ve always self funded everything and have no sponsors allowing me to remain unbiased in my reviews and vehicle modifications.\u003cbr\u003e\u003cbr\u003eI would love to continue documenting my travels to share with you all as the adventures unfold.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eA huge THANK YOU to all of my followers who have supported me and my YouTube video creations over the years.\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
