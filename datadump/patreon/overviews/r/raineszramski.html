    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eH\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003c/span\u003eello, everyone!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m\u00a0\u003cstrong\u003eRaine Szramski\u003c/strong\u003e\u00a0and I\u0027m an artist/ illustrator/ cartoonist / writer/ comic book artist (quite a mouthful, all that) and there\u0027s a chance you may have stumbled across some of my\u00a0cartoons and other art on places like\u00a0\u003cstrong\u003e\u003ca href=\"http://raineszramski.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://twitter.com/rainesz?lang=en\"\u003eTwitter \u003c/a\u003e\u003c/strong\u003eand\u00a0\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/Art-of-Raine-Szramski-1502782006713676/?ref=bookmarks\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e.\u003c/strong\u003e\u00a0I\u0027m the creator of the art history cartoon blog\u00a0\u003cstrong\u003e\u003ca href=\"http://preraphernalia.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePre-\u00a0Raphernalia\u003c/a\u003e \u003c/strong\u003eas well as the gothic fantasy graphic novel series \u003cstrong\u003eHeaven and the Dead City\u003c/strong\u003e. You may have also seen some of my \u003ca href=\"https://www.facebook.com/media/set/?set=a.1502801290045081.1073741830.1502782006713676\u0026amp;type=3\" rel=\"nofollow\"\u003efantasy paintings\u003c/a\u003e or my \u003cstrong\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.1502790176712859.1073741828.1502782006713676\u0026amp;type=3\" rel=\"nofollow\"\u003eDoctor Who\u003c/a\u003e\u003c/strong\u003e\u00a0 fan art.\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eI\u0027ve only recently had some of my fan art become actual professional illustration with my first variant cover for \u003cstrong\u003eTitan Comics\u003c/strong\u003e\u0027 \u003cstrong\u003eTwelfth Doctor\u003c/strong\u003e line, as well as illustration work for \u003cstrong\u003eBBC Books\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSo what is Patreon and why am I here?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003ewas described to me as sort of a \u003cstrong\u003e\"tip jar\" \u003c/strong\u003efor artists.\u00a0 It\u0027s a way for people to give support to creators who might be struggling financially. It\u0027s very simple for patrons: you can donate as little to $1 a month to support artists like myself. Depending on how much is pledged, the artist in turn provides special rewards as thank-yous, such as exclusive behind-the-scenes posts, cards, prints and special commissions. You can donate however much you like and can also quit at any time. And even $1 a month can help tremendously with things like art supplies and pet food! \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e(My dog \u003cstrong\u003eAshi \u003c/strong\u003eand cats \u003cstrong\u003eMifune\u003c/strong\u003e and \u003cstrong\u003eGoGo\u003c/strong\u003e say hi, by the way!)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI post most of my artwork for free online because I love sharing it and getting feedback, especially the blogs. In a\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e perfect world, I would be able to make artwork all the time, but in order to pay my rent and bills, I currently maintain a full-time job as well as an additional weekend job. And art supplies alone are quite expensive (I go through brushes, pens and tubes of gouache faster than anything) and there are times, for instance, when I\u0027ve had to decide between groceries or a nice box of colored pencils. Kind donations from patrons would help reduce some of my financial stress and allow me to continue to make more of the art and cartoons I love so I can share them with you. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSome o\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ef my\u00a0 ongoing projects:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePre-Raphernalia\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis started \u003c/span\u003eas just sketchbook fun, drawing pencil cartoons about the exploits of the \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePre-Raphaelite\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cstrong\u003eBrotherhood\u003c/strong\u003e\u003c/span\u003e and their circle, of whom I\u0027ve been fond of reading about for years.\u00a0\u00a0 The more people seemed to like the cartoons, the more I made, and finally it resulted in my\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://preraphernalia.blogspot.com/\" rel=\"nofollow\"\u003ePre-Raphernalia \u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eblog, in which I share my cartoons and hopefully amusing art history commentary. (It also includes other 19th Century figures such as the \u003cstrong\u003eRomantic Poets\u003c/strong\u003e, \u003cstrong\u003ePoe\u003c/strong\u003e and \u003cstrong\u003eWild\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ee\u003c/strong\u003e.) One of my goals is being able to update this blog more frequently and also to ink all my cartoons and compile them into a published \u003cstrong\u003ePre-Raphernalia \u003c/strong\u003ebook. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHeaven and the Dead City\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThis is a story that I\u0027ve been working on since I was a teenager (yes, a very loooooong time ago) that I\u0027ve mostly been telling in graphic novel format. It is a gothic fantasy, very different from the\u003cstrong\u003e Pre-Raphernalia \u003c/strong\u003estyle, and much darker. It\u0027s a labor of love and my hope is that \u003cstrong\u003eHeaven and the Dead City \u003c/strong\u003ewill become my first fantasy novel, as I\u0027ve been writing it in prose format at the same time. (But never fear, it will be lushly illustrated.)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e...And fan art too!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s no secret that I\u0027m a huge geek and \u003cstrong\u003e\u003cem\u003eenormous\u003c/em\u003e \u003ca href=\"http://raineszramski.tumblr.com/\" rel=\"nofollow\"\u003eDoctor Who\u003c/a\u003e\u003c/strong\u003e \nfan. Again, for fun and practice, I began doing portraits of all the Doctors and this\n became more involved than I ever expected. I was recently asked to do a variant cover for \u003cstrong\u003eTitan Comics\u003c/strong\u003e\u0027 \u003cstrong\u003eTwelfth Doctor\u003c/strong\u003e line, as well as some work for a \u003cstrong\u003eBBC Books\u003c/strong\u003e publication called \u003cstrong\u003eDoctor Who: The Women Who Lived.\u003c/strong\u003e It\u0027s been a great learning \nexperience and has introduced a lot of people to my artwork for the very \nfirst time -- which is exciting, of course! I would love to do more, as well as art for different fandoms.\u003cstrong\u003e \u003c/strong\u003e(For instance, I recently did some art for two of my other favorite fandoms: \u003cstrong\u003eBlake\u0027s 7 \u003c/strong\u003eand \u003cstrong\u003eDoctor Strange\u003c/strong\u003e.)\u003cstrong\u003e\u003ca href=\"http://raineszramski.tumblr.com/image/156345591143\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003eThere are a few more ambitious projects I\u0027d love to mention, but I will reveal them once I get closer to achieving some of these current goals!\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eGoodies for Patrons\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eDepending on how much you pledge, I will provide special goodies-- like high resolution scans or even your choice of cards, prints or even t-shirts.\u003cstrong\u003e If I reach one of my higher goals, I can even start taking your requests!\u003c/strong\u003e\u00a0 \u003cbr\u003eThank you so much again for your pledges and support. Remember you can always message me anytime with questions, suggestions or ideas. I want to spend time making more of the art you want to see.\u00a0 And most importantly: you rock. \u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e"

    "attributes": {
     "about": "My name is \u003cstrong\u003eRaine Szramski\u003c/strong\u003e and I\u0027m an illustrator, writer, comic book artist and cartoonist. Although I do freelance work, I still hold down a full-time day job at a bookstore for little things like health insurance and a steady paycheck.. My ultimate goal is to support myself through my own stories and projects.\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/4DBiDSe.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003eI love \u003cstrong\u003e19th Century art and literature\u003c/strong\u003e, \u003cstrong\u003escience\u003c/strong\u003e \u003cstrong\u003efiction\u003c/strong\u003e and \u003cstrong\u003efantasy.\u003c/strong\u003e (Oh, and I\u0027m a massive \u003cstrong\u003eWhovian\u003c/strong\u003e. My first \u003cstrong\u003eDoctor \u003c/strong\u003ewas \u003cstrong\u003eJon Pertwee\u003c/strong\u003e, which reveals my age.) \u003cbr\u003e\u003cbr\u003eI originally hail from New Jersey and attended art schools in Philadelphia and New York. (\u003cstrong\u003eMoore College of Art \u003c/strong\u003eand \u003cstrong\u003ePratt Institute\u003c/strong\u003e) I now live in Phoenix, Arizona with my shiba inu, \u003cstrong\u003eAshi\u003c/strong\u003e, and two black cats named \u003cstrong\u003eMifune\u003c/strong\u003e and \u003cstrong\u003eGoGo\u003c/strong\u003e. \u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/4jYSf9I.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003eThe cats still do not realize the drawing table is off limits and why I more often than not must check artwork for cat hair.\u003cbr\u003e",
