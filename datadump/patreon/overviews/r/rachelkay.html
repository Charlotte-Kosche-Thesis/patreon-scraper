    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/g1VT70kN5RQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tWHO ARE WE?\u003c/strong\u003e\n\u003c/div\u003e\nRachel and Ryan: she sings the songs and plays the violin, he works the production magic. We have a passion for music, one that we want to share with you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWHAT DO WE DO?\u003c/strong\u003e\n\u003c/div\u003e\nWe record cover songs and make videos for them. In the future, we want to start writing some original songs for you. We\u0027re blending acoustic and electronic influences to create a unique sound that will move our listeners.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWHAT\u0027S HAPPENING WITH YOUR MONEY?\u003c/strong\u003e\n\u003c/div\u003e\nLong story short, we don\u0027t have a lot of money or fancy equipment or time (we both have other jobs), but we make the best quality music and videos that we can with what we have. With the extra money, we\u0027ll be able to take time off work and spend even more time bringing you quality videos. We\u0027ll also be able to upgrade our equipment. Even just giving $1 for each video we release helps us out. \u003cbr\u003e\n\u003cbr\u003e\nAlso, please remember: while money helps us, it\u0027s not our driving factor. If you want to just watch the videos free on YouTube, we appreciate that too! Liking and sharing videos is a free and easy way to support us.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eDETAILS\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003eWhatever amount you choose to give, be it $1, $3, or even more, you will only be charged when we release a new music video (live videos don\u0027t count here). \u003cstrong\u003eWe generally won\u0027t release more than one per month (though we hope to eventually).\u003c/strong\u003e If you\u0027d like, Patreon allows you to choose a maximum amount you\u0027re willing to pay per month. For example, we somehow magically release 12 music videos in a single month, you\u0027re giving $1 per video with a $5 per month limit. The total you will be charged for that month is $5.\u003cbr\u003e\n\u003cbr\u003e\nYou can pause or cancel payments at any time.\u003c/em\u003e\u003cbr\u003e"
