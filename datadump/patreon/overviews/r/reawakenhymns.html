    "published_at": "2018-04-19T17:44:59+00:00",
    "summary": "Thank you so much for supporting\u00a0\u003ca href=\"https://www.reawakenhymns.com/\" target=\"_blank\"\u003eReawaken Hymns\u003c/a\u003e. By becoming a patron you help me make modern hymns free and accessible to churches and worship leaders around the world. You will also be supporting Mina Studio which helps small churches with limited resources do the most with what God has given them, both in tech and worship leading.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does being a supporter mean?\u003c/strong\u003e\u003cbr\u003eBeing a supporter isn\u2019t (only) about money, it is about being a part of this community and providing your perspective, advice, thoughts, and prayers. I want you to be a part of the ministry. Patreon will consist of a smaller group of supporters like yourself who really care about the mission of these ministries, and want to help me continue providing them. Our Patreon community will be a place where we can discuss ideas for Reawaken and Mina and where I can post some of the fun things and behind the scenes stuff that I can\u2019t post on those public channels. By becoming a patron you will be becoming a part of Reawaken Hymns and Mina Studio, a virtual board member if you will (you know... without the private jet and catered lunches).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need your support?\u003c/strong\u003e\u003cbr\u003eSince I created Reawaken Hymns almost 3 years ago, it has grown tremendously and now provides hymn resources to worship leaders around the world.  Of course this increase in reach has also come with an increase in both the time and money required to keep it going. Between Reawaken Hymns and Mina Studio, I spend 20 hours or more a week creating content to help small churches and worship leaders. I also work part time as a worship leader at a church plant in St. Louis called Christ City Church. I believe God has called me to do both (semi-bivocational if you will), so these online ministries have become my part time job. I would like to always keep Reawaken Hymns chords and videos free, and to do so requires your support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Is Reawaken Hymns?\u003c/strong\u003e\u003cbr\u003eReawaken is a free resource that provides modern versions of classic hymns to churches around the world. Reawaken started and continues as a ministry both on YouTube and the Reawaken Hymns website with free chord sheets, videos, and other resources for worship leaders and churches.\u00a0\u003ca href=\"https://www.reawakenhymns.com/\"\u003ehttps://www.reawakenhymns.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat Is Mina Studio?\u003c/strong\u003e\u003cbr\u003eMina studio is a YouTube channel with videos helping small churches do the most with the small resources they have. I share worship leading tips for small worship teams and ministries and well as my expertise in being a professional cheapskate. We cover all kinds of free, budget, and DIY church tech tips and resources. And of course we have fun.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Ronald?\u003c/strong\u003e\u003cbr\u003eWords fail to describe Ronald\u2019s brilliance."
