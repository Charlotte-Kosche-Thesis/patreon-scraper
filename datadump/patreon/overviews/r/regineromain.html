    "summary": "Greetings!\u003cbr\u003e\n\u003cbr\u003e\nI\nam a storyteller, sojourning within a Haitian-American identity liberally\ndashed with hybrid languages, customs, traditions and delicious folklore. I use\nphotographs, words, moving images, song and dance to create artistic acts of\nsocial resistance stoking the collective imagination to keep new ways of seeing\nalive.\n\u003cbr\u003e____\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eBrooklyn to Benin: A Vodou\nPilgrimage is a mixed-media project which seeks to preserve Vodou\u2019s indigenous\ntraditions, sacred knowledge and cultural expressions, while dispelling\nnegative stereotypes and biases toward it. \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThis\nproject is an act of will, memory and cultural recovery that is a living\narchive of images, stories and experiences of a spiritual legacy that refuses\nto be forgotten.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eBrooklyn\nto Benin brings Zora Neale Hurston\u2019s \u2018Tell My Horse\u2019 to photographic life,\nwhile conveying a feminine vision of Paulo Coelho\u2019s \u2018The Alchemist.\u2019 \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThis\nproject applies participatory observation and communal engagement as key\nmethods in gaining knowledge and sharing wisdom gathered on this sojourn.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eBrooklyn\nto Benin identifies and communalizes Vodou\u2019s wholistic healing practices \u2013 in artistry,\nherbal medicine, and spiritual folkways.\n\u003c/em\u003e\u2028\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThis\nproject serves as a beacon, connecting the world to inspiring stories of\nredemption, cultural preservation, spiritual revival and religious freedom.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eBrooklyn\nto Benin is a pilgrimage of a daughter born on the other side of the water \u2013\ndelving into depths of an ancient cascade of myth, memory, magic, and mystery.\n\u003c/em\u003e\u003cbr\u003e______\u003cbr\u003e\u003cbr\u003e\nI\nam a storyteller crossing the turbulent Trans Atlantic Slave Trade history in\norder to share and celebrate Vodou\u0027s cultural survival throughout the\nAfrican Diaspora.\n\u003cbr\u003e\n\u003cbr\u003e\nAt\nthis time, I am humbly seeking your timely assistance to continue this journey\nand to further develop my short film into an internet web series and feature length experimental\nnarrative documentary. \n\u003cbr\u003e\n\u003cbr\u003e\nI\nknow that it can happen and I sincerely appreciate your support.\n\u003cbr\u003e\n\u003cbr\u003e\nMesi\nanpil and thank you.\n\u003cbr\u003e\nAyibobo!\n\u003cbr\u003e\nGigi\n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "R\u00e9gine Romain is a Haitian-American artist, educator and anthropologist, who fuses her interests in travel, culture and music to explore both spiritual and tangible worlds. Through an extensive global network, R\u00e9gine produces culturally transformative courses, curriculum, workshops, salons, exhibits, festivals, and forums. \u2028She is the founder and director of the WaWaWa Diaspora Centre and the Brooklyn to Benin: A Vodou Pilgrimage projects. R\u00e9gine now lives between Brooklyn, NY and Benin, West Africa.",
