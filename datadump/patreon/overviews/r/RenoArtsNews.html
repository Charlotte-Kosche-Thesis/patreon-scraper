    "summary": "Hello\u003cbr\u003eReno is rich in arts and culture, and at this time deep in transformation, changing from a gaming culture to an arts culture. \u003cbr\u003eThe arts are one of the staples for a healthy community and Reno is no exception.\u003cbr\u003eHere at \u201cReno Arts News\u201d we are striving to explore this culture and inform the Reno community of the dynamic opportunities to take part and enjoy this rich artistic environment. Just to be clear, we are also involved in Sparks, Carson City, Virginia City and other local communities as well, not just Reno. \u003cbr\u003eTo do this we have brought on board Artist and creative to share what they experience in Reno\u2019s arts culture. Through Writing, Photography, Videography, and storytelling our goal is to entertain and inform.\u003cbr\u003eWe will explore Theater, Visual Arts, Spoken Word, Performance Arts, Street Arts, and Much More. \u003cbr\u003eTo do this we will need your support, not only with your donations but also your participation. Go see a play or attend an art opening. There are so many things to do each week.\u003cbr\u003eWe ask you to help us to grow \u201cReno Arts News\u201d and at the same time support the arts culture in Reno, Sparks, Carson City, and beyond. \u003cbr\u003eWe do appreciate anything you can give to help us entertain and inform our readers. \u003cbr\u003eDana Nollsch, Founder of Reno Arts news.\u003cbr\u003e\u003cbr\u003eThere is a video on the way.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e"
