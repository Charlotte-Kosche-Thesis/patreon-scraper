    "summary": "Rick\nHouston is a veteran journalist with twenty-five years of full-time experience.\u003cbr\u003e\u003cbr\u003e\n\nRick\nhas produced countless bylines for a wide variety of publications and websites,\nincluding everything from NASCAR to NASA to NCAA sports. A native of Nashville,\nTennessee, Rick has also written nine books and contributed chapters to two\nothers, and served as an associate producer and consultant on the documentary\nfilm \u003cem\u003eMission Control: The Unsung Heroes\nof Apollo\u003c/em\u003e produced by Haviland Digital about the people who worked in\nmission control during the Apollo era. That project was inspired by Rick\u2019s book, \u003cem\u003eGo, Flight! The Unsung\nHeroes of Mission Control \u003c/em\u003e(University of Nebraska Press 2015). \u003cbr\u003e\u003cbr\u003e\n\nRick\nhas been married since 1996 to Jeanie, a district court judge in four\nnorthwestern North Carolina counties. They have twin teenaged sons, Adam and\nJesse, who are sophomores in high school. He also has an adult son, Richard,\nfrom a previous marriage.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePublishing History:\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNASCAR Trials \u0026amp; Triumphs\u003c/em\u003e (Harper\nEntertainment 1999) \u2013 Lead chapter on Dale Earnhardt, chapter on Patty Moise.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSecond to None: The History of the NASCAR\nBusch Series\u003c/em\u003e (David Bull Publishing 2001).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYoung Gun: In the Driver\u2019s Seat with #97\u003c/em\u003e\n(New American Library 2003) \u2013 On driver Kurt Busch.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFootprints in the Dust: The Epic Voyages of\nApollo 1969-1975\u003c/em\u003e (University of Nebraska Press 2010) \u2013 Lead chapter on\nflight of Apollo 11.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRockingham Speedway\u003c/em\u003e (Arcadia 2013).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMan on a Mission: The David Hilmers Story\u003c/em\u003e\n(ZonderKidz 2013).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWheels Stop: The Tragedies and Triumphs of\nthe Space Shuttle Era 1986-2011\u003c/em\u003e (University of Nebraska Press 2013). \u003cbr\u003e\u003cbr\u003e\u003cem\u003eGo,\nFlight! The Unsung Heroes of Mission Control\u003c/em\u003e (University of Nebraska Press\nDecember 1, 2015). \u003cbr\u003e\u003cbr\u003e\u003cem\u003eNASCAR\u2019s\nGreatest Race: The 1992 Hooters 500 \u003c/em\u003e(CarTech 2016).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDale\nVersus Daytona: The Intimidator\u0027s Quest to Win the Great American Race \u003c/em\u003e(CarTech August 2017) \u003cbr\u003e\u003cbr\u003e\u003cem\u003eBlack\nSunday: The Day That Forever Changed NASCAR (CarTech TBA) \u2013 \u003c/em\u003eThis\nbook is an in-depth examination of the 2001 Daytona 500, the race in which Dale\nEarnhardt was killed in the final turn of the final lap. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSelected Quotes \u003c/strong\u003e\u003cstrong\u003eand \u003c/strong\u003e\u003cstrong\u003eComments:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u201cI stayed up half\nthe night reading the book. It is an outstanding achievement. You and your\nco-author have done a marvelous job.\u201d \u003cstrong\u003e\u2013\nChris Kraft, founder of NASA\u2019s mission control, e-mail to Milt Heflin, on Go,\nFlight! Posted January 28, 2016.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u201cSimply put, for\nanyone interested in the history of the American space program, this is a must\nread, must have, book. \u2026 I believe that Houston and Helfin\u2019s book can\njustifiably be added to the canonical books on the US space program. \u2026 The book succeeds in balancing the technical aspects of\nMission Control\u2019s work with the historical importance of the events it covers.\nIn other words, the book is not too technical and should be easily understood\nby anyone who knows the basics of early space exploration. The writing flows\nvery well and the stories are engrossing; I had trouble putting the book down.\u201d\n\u003cstrong\u003e\u2013 Go, Flight! Amazon Reviewer B. Nault.\nPosted July 5, 2016.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u201cFinally finished reading \u201cGo, Flight! by\n@RickHouston73. It is one of best contributions to spaceflight history I have\nread in years.\u201d \u003cstrong\u003e\u2013 Twitter user Ben Honey\n(@spaceguy87). Posted April 11, 2016.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eBiography:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nRick\nHouston is a veteran journalist with twenty-five years of full-time experience.\u003cbr\u003e\u003cbr\u003e\n\nRick\nhas produced countless bylines for a wide variety of publications and websites,\nincluding everything from NASCAR to NASA to NCAA sports. A native of Nashville,\nTennessee, Rick has also written nine books and contributed chapters to two\nothers, and served as an associate producer and consultant on the documentary\nfilm \u003cem\u003eMission Control: The Unsung Heroes\nof Apollo\u003c/em\u003e produced by Haviland Digital about the people who worked in\nmission control during the Apollo era. That project was inspired by Rick\u2019s most\nrecent book, \u003cem\u003eGo, Flight! The Unsung\nHeroes of Mission Control \u003c/em\u003e(University of Nebraska Press 2015). \u003cbr\u003e\u003cbr\u003e\n\nRick\nhas been married since 1996 to Jeanie, a district court judge in four\nnorthwestern North Carolina counties. They have twin teenaged sons, Adam and\nJesse, who are sophomores in high school. He also has an adult son, Richard,\nfrom a previous marriage.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePublishing History:\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n*\u003cem\u003eNASCAR Trials \u0026amp; Triumphs\u003c/em\u003e (Harper\nEntertainment 1999) \u2013 Lead chapter on Dale Earnhardt, chapter on Patty Moise.\u003cbr\u003e\u003cbr\u003e\n\n*\u003cem\u003eSecond to None: The History of the NASCAR\nBusch Series\u003c/em\u003e (David Bull Publishing 2001).\u003cbr\u003e\u003cbr\u003e\n\n*\u003cem\u003eYoung Gun: In the Driver\u2019s Seat with #97\u003c/em\u003e\n(New American Library 2003) \u2013 On driver Kurt Busch.\u003cbr\u003e\u003cbr\u003e\n\n*\u003cem\u003eFootprints in the Dust: The Epic Voyages of\nApollo 1969-1975\u003c/em\u003e (University of Nebraska Press 2010) \u2013 Lead chapter on\nflight of Apollo 11.\u003cbr\u003e\u003cbr\u003e\n\n*\u003cem\u003eRockingham Speedway\u003c/em\u003e (Arcadia 2013).\u003cbr\u003e\u003cbr\u003e\n\n*\u003cem\u003eMan on a Mission: The David Hilmers Story\u003c/em\u003e\n(ZonderKidz 2013).\u003cbr\u003e\u003cbr\u003e\n\n*\u003cem\u003eWheels Stop: The Tragedies and Triumphs of\nthe Space Shuttle Era 1986-2011\u003c/em\u003e (University of Nebraska Press 2013).\nResearch for \u003cem\u003eWheels Stop \u003c/em\u003echanged the\ncourse of Rick\u2019s life. On June 22, 2010, he had the opportunity to do a run on\nboard the Space Shuttle motion-base simulator at Johnson Space Center in\nHouston, Texas alongside astronaut Doug Hurley. \u003cbr\u003e\u003cbr\u003e\n\nDevastated\nby the fact that one of the safety harnesses would not buckle because of his\nmorbid obesity, Rick has lost approximately 100 pounds and walked/ran numerous\n5ks, 10ks and three half marathons. He recently completed his first sprint\ntriathlon in Clemmons, North Carolina. In all, Rick has either walked, ran or\nbiked approximately 3,500 miles since beginning his weight-loss journey.\u003cbr\u003e\u003cbr\u003e\n\n*\u003cem\u003eGo,\nFlight! The Unsung Heroes of Mission Control\u003c/em\u003e (University of Nebraska Press\nDecember 1, 2015). \u003cbr\u003e\u003cbr\u003e\n\n*\u003cem\u003eNASCAR\u2019s\nGreatest Race: The 1992 Hooters 500 \u003c/em\u003e(CarTech 2016).\u003cbr\u003e\u003cbr\u003e\n\n*\u003cem\u003eDale\nVersus Daytona \u003c/em\u003e(CarTech August 2017) \u2013 This book features exhaustive\nresearch and a year-by-year look at each of Dale Earnhardt\u2019s Daytona 500s, from\n1979 through 2001. \u003cbr\u003e\u003cbr\u003e\n\n*\u003cem\u003eBlack\nSunday: The Day That Forever Changed NASCAR (CarTech TBA) \u2013 \u003c/em\u003eThis\nbook is an in-depth examination of the 2001 Daytona 500, the race in which Dale\nEarnhardt was killed in the final turn of the final lap. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSelected Quotes \u003c/strong\u003e\u003cstrong\u003eand \u003c/strong\u003e\u003cstrong\u003eComments:\u003c/strong\u003e \u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u201cI stayed up half\nthe night reading the book. It is an outstanding achievement. You and your\nco-author have done a marvelous job.\u201d \u003cstrong\u003e\u2013\nChris Kraft, founder of NASA\u2019s mission control, e-mail to Milt Heflin, on Go,\nFlight! Posted January 28, 2016.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u201cSimply put, for\nanyone interested in the history of the American space program, this is a must\nread, must have, book. \u2026 I believe that Houston and Helfin\u2019s book can\njustifiably be added to the canonical books on the US space program. \u2026 The book succeeds in balancing the technical aspects of\nMission Control\u2019s work with the historical importance of the events it covers.\nIn other words, the book is not too technical and should be easily understood\nby anyone who knows the basics of early space exploration. The writing flows\nvery well and the stories are engrossing; I had trouble putting the book down.\u201d\n\u003cstrong\u003e\u2013 Go, Flight! Amazon Reviewer B. Nault.\nPosted July 5, 2016.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u201cFinally finished reading \u201cGo, Flight! by\n@RickHouston73. It is one of best contributions to spaceflight history I have\nread in years.\u201d \u003cstrong\u003e\u2013 Twitter user Ben Honey\n(@spaceguy87). Posted April 11, 2016.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e",
