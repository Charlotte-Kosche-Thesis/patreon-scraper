    "summary": "\u003cstrong\u003eSalut toi!\u003c/strong\u003e\u003cbr\u003eC\u0027est sympa de venir faire un tour ici.\u003cbr\u003e\u003cbr\u003eIci c\u0027est une page de soutien participatif qui s\u0027adresse aux membres du \u003cstrong\u003e\"Klub\"\u003c/strong\u003e.\u003cbr\u003ePour l\u0027instant ce \u003cstrong\u003e\"Klub\"\u003c/strong\u003e donne droit aux membres, de pouvoir se procurer des oeuvres d\u0027art en exclusivit\u00e9 en participant avec le montant de ton choix \u00e0 une cagnotte, une cagnotte qui t\u0027appartient et qui te permettra le moment venu de pouvoir acheter une Oeuvre de moi( le peintre)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePOUR MOI\u003c/strong\u003e, ca me permet de \u003cstrong\u003ecapitaliser un objectif financier\u003c/strong\u003e pour investir dans du \u003cstrong\u003emat\u00e9riel\u003c/strong\u003e ou sur un \u003cstrong\u003eprojet particulier\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePOUR TOI\u003c/strong\u003e, je m\u0027engage a te fournir des oeuvres que tu pourras \u00e9changer contre \u003cstrong\u003eton capital\u003c/strong\u003e ( si besoin mettre au bout ). \u003cbr\u003eCa te permet d\u0027obtenir au bout de 10 mois \u00e0 10\u20ac/mois, un capital de 100\u20ac, soit une petite chouette par exemple... ou d\u0027ajouter 100\u20ac de plus pour obtenir une toile \u00e0 200\u20ac.\u003cbr\u003eCa permet aussi \u00e0 ceux qui voudraient se procurer une oeuvre ch\u00e8re ( 400\u20ac ou plus) de capitaliser 40\u20ac/mois par exemple et de pouvoir avoir acc\u00e8s plus facilement \u00e0 ces oeuvres.\u003cbr\u003eVous avez compris le principe je pense... Vous avez de l\u0027argent stock\u00e9 et on s\u0027arrange avec cette somme le moment venu.\u003cbr\u003e\u003cbr\u003eJe m\u0027engage \u00e0 satisfaire tes envies m\u00eame si je reste libre de mes cr\u00e9ations et donc fournir de la \"came\" pour te/vous satisfaire. On est l\u00e0 pour \u00e9changer du plaisir artistique.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eORDRE DE PRIORITE\u003cbr\u003e\u003c/strong\u003eQuand au fait de savoir \u00e0 qui revient le droit d\u0027acheter une toile plut\u00f4t qu\u0027un autre, ca marchera par anciennet\u00e9, et aussi somme capitalis\u00e9e, sans oublier ceux qui n\u0027ont pas encore pu obtenir une toile et qui passeront prioritaires face \u00e0 ceux qui ont d\u00e9j\u00e0 pu en obtenir une.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eR\u00e8gles si une toile est en vente( IMPORTANT ): \u003c/strong\u003e\u003cbr\u003e1 \u0026gt;\u00a0se prononcent ceux qui veulent l\u0027acheter.\u003cbr\u003e2 \u0026gt; On regarde d\u0027abord l\u0027anciennet\u00e9 pour savoir qui est prioritaire. Sauf si un membre \u00e0 d\u00e9pass\u00e9 les 100\u20ac de capital, il passe prioritaire. Si ils sont plusieurs membres dans ce cas, l\u0027anciennet\u00e9 prime.\u003cbr\u003e3 \u0026gt; Si vous achetez une toile, vous recommencez \u00e0 z\u00e9ro votre date d\u0027anciennet\u00e9.\u003cbr\u003eIl peut donc \u00eatre int\u00e9ressant de booster votre capital pour \u00eatre prioritaire rapidement. Dans tous les cas, je ferai en sorte que personne ne traine \u00e0 avoir une toile.\u003cbr\u003eN\u0027h\u00e9sitez pas \u00e0 me contacter... on est l\u00e0 pour se faire plaisir.\u003cbr\u003eJE REPETE: On est l\u00e0 pour se faire plaisir ;)\u003cbr\u003e\u003cbr\u003eJe commence avec un club \u00e0 taille limit\u00e9e, afin d\u0027\u00eatre s\u00fbre de pouvoir satisfaire tout le monde.\u003cbr\u003e\u003cbr\u003eMerci \u00e0 toi et \u00e0 vous tous.\u003cbr\u003eYou rock!\u003cbr\u003e"
