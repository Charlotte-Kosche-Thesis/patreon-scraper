    "summary": "I\u0027m a starting my professional carrer in MMA.\u003cbr\u003e\u003cbr\u003eI\u0027m a brazilian guy living i\u0027m Portugal and following my dream to become a sucesfull professional fighter.\u003cbr\u003eAnd i need your help to achive my goals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy would you help me?\u003c/strong\u003e\u003cbr\u003eTrainning at the gyms is like \"university\" for me, where i learn and improve to become a good fighter. And as a fighter, i need to travel around looking for better gyms to improve my skills because in Portugal MMA is not a big deal yet. Those trips costs a lot! When i do it i have to pay for the plane tickes + accomodation + food + equipaments + gym + other life expenses.\u003cbr\u003eRight now the only ones helping me are my friends and my mom, she is really important to me and i want to take some weight from her back and provide a better life for her in the future.\u003cbr\u003e\u003cbr\u003eI\u0027m produceing content on internet, videos about my professional and personal life, where you can see me working, having fun, you can also know more about how is my fighter\u0027s life, know me better and follow my journey in this business.\u003cbr\u003e\u003cbr\u003eI can also advert you or your company in my videos and social media. And i wont forget the ones who helped me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow are you going to help me?\u003cbr\u003e\u003c/strong\u003eDo it in the way you want! The important is that it comes from your heart.\u003cbr\u003e\u003cbr\u003eIt can come from money, equipment, sponsorship... everything counts!\u003cbr\u003e\u003cbr\u003eThank you for the time and support,\u003cbr\u003eNever give up!\u003cbr\u003eRalph Galasso."
