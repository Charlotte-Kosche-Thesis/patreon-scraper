    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat is This?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eHey there! I\u0027m Ryan M. Danks, a game designer and fiction author who\u0027s had some success on Kickstarter. I\u0027m most known for my compelling settings and game mechanics, like those seen in\u00a0\u003ca href=\"http://www.drivethrurpg.com/product/127543/Jadepunk-Tales-From-Kausao-City\"\u003eJadepunk: Tales From Kausao City\u003c/a\u003e and\u00a0\u003ca href=\"http://www.drivethrurpg.com/product/183946/Shadowcraft-The-Glamour-War?src=also_purchased\"\u003eShadowcraft: The Glamour War\u003c/a\u003e. While most of my commercial games have used the \u003cem\u003eFate Core\u003c/em\u003e\u00a0rules system, I actually have decades of experience designing in more traditional systems, like d20 and \u003cem\u003eWorld of Darkness-\u003c/em\u003estyle dice pool games.\u003cbr\u003e\u003cbr\u003eWhat I\u0027d like to do with this Patreon is release some of those designs as \"mini-games,\" as well as develop larger games. If you follow my Patreon, you\u0027ll get regular updates and playtest materials for the bigger releases (like Jadepunk 5e, which is currently in development), and the complete mini-game documents, which are created as the muse descends.\u003cbr\u003e\u003cbr\u003eMy mini-games will always be released as Pay-What-You-Want (PWYW) on DTRPG, or for free on another website.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow Much Do You Need to Do This?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eMy only milestone covers my base monthly creative costs for the digital tools I need (a premium Grammarly account, graphic design tools, and some stock art). If I hit that milestone, I can create games and fiction without needing to come out of pocket to do so. Anything beyond that would be incredible, giving me the freedom and funding to hire editors, artists, layout designers, buy software, etc. With enough help, the sky\u0027s the limit as to what I can create!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWill You Become My Patron?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI can\u0027t do this without you. You can help by becoming one of my patrons, sharing this page, or by reading and sharing the work I produce.\u003cbr\u003e\u003cbr\u003eWhether you become a patron or not, thank you. Sincerely. The financial and moral support of people in the gaming community has kept me going for years, and I hope to continue to provide entertaining games for decades to come.\u003cbr\u003e"
