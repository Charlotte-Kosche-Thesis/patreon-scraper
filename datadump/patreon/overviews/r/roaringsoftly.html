my shop (next stop: pins??), and finally get to writing the graphic memoir I\u0027ve been kicking around forever.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003cbr\u003e\u003c/strong\u003eIf you\u0027d like to donate, you can choose how much you\u0027d like to pledge each month. \u00a0Check out the side bar to see the cool rewards you can get at each donation level. \u00a0You can change your donation level or cancel at any time, no big dealio. :)\u003cbr\u003e\u003cbr\u003eThank you so much for reading this far! \u00a0I literally have no idea how my life would have turned out if it weren\u0027t for the incredible support from nice internet people like you.\u003cbr\u003e\u003cbr\u003eLots o\u0027 love,\u003cbr\u003eTyler\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can find me and my art on \u003c/strong\u003e\u003ca href=\"http://www.instagram.com/tylerfeder\"\u003einstagram\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.roaringsoftly.etsy.com\" rel=\"nofollow\"\u003eetsy\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://www.society6.com/roaringsoftly\" rel=\"nofollow\"\u003esociety6\u003c/a\u003e,\u00a0\u003ca href=\"http://www.twitter.com/roaringsoftly\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e\u003cstrong\u003e, and\u00a0\u003c/strong\u003e\u003ca href=\"http://roaringsoftly.com/\"\u003etumblr\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
