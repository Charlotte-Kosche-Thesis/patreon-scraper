    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eRumor\nFlies \u003c/em\u003estarted from (sort of) one question:\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow do certain \"facts,\" true or otherwise, become so publicly accepted and repeated?\u003c/strong\u003e\n\n\u003c/div\u003e\u003cbr\u003eOur podcast comically addresses the origins, evolution, and veracity of\nyour favorite rumors, myths, and misconceptions. We are three friends\nin New Orleans who love researching and\nopening our responses with, \"Actually...\"\u003cbr\u003e\n\n\u003cbr\u003eWe\nwork hard, research harder, and answer the questions that plague our\nsouls everyday. Did coca-cola ever have cocaine in it? Does Disney\nhave secret subliminal - often lewd - images in their animated films?\nDid that kid in elementary school actually have the super secret\nearly Japanese release of Nintendo 64 because his dad worked for\nthem? You get the idea.\u003cbr\u003e\n\n\u003cbr\u003eWe\ncheck the source, we hunt for documentation, and occasionally, we\nwill even add supplemental content that ranges from incredibly\nrelevant to \"I think these guys really just wanted to cook for\nan hour on camera.\u003cbr\u003e\u003cbr\u003eLastly: Patreon is an amazing platform. Through it we get to join an amazing community of content creators and fans across the world. This platform will help us keep the lights on, increase our production value, and add even\u00a0\u003cstrong\u003emore\u003c/strong\u003e\u00a0content! We would love you to have you on board.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003ePlease consider supporting us today - thank you all so much!\u003cbr\u003e\u003cimg src=\"imgur.com/09Wpu\"\u003e\u003cimg src=\"http://imgur.com/a/09Wpu\"\u003e\u003cimg src=\"http://imgur.com/a/09Wpu\"\u003e\u003cbr\u003e*Note: We will \u003cstrong\u003enot\u00a0\u003c/strong\u003ecollect donations\u00a0for the between-season bonus episodes! All donations will be directed towards the \"main\" show.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eRumor\nFlies is a member of the \u003ca href=\"http://www.darkmyths.org/\"\u003e\u003cu\u003eDark\nMyths collective\u003c/u\u003e\u003c/a\u003e.\u003c/em\u003e\u003c/div\u003e"
