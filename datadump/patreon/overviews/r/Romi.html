    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHello! First off, thank you for checking us out! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOne of the best examples of our work is\u00a0\u003c/strong\u003e\u003ca href=\"https://strangespaces.itch.io/dungeon-in-a-bottle\"\u003eDungeon in a Bottle\u003c/a\u003e, a game made for Ludum Dare 38: A Small World.\u00a0\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ed1715f7f5196462e29bf9a9be31e3f3/tumblr_p2245ygrkY1sux2x1o1_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is going to act as a Devlog for our games. We\u0027ll post updates and screenshots here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are we doing now?\u003c/strong\u003e\u003cbr\u003eStrange Spaces is Joe Hanna and Andrew Jones. We\u0027ve been a team for over four years now, and we\u0027ve worked on a number of long term and jam games. We\u0027re currently working on Romi, an adventurous platformer about a cute little goblin.\u00a0\u003cbr\u003e\u003cbr\u003eRomi is Joe\u0027s dream project. His inspirations mainly come from old adventure/platformers like the old Castlevania\u0027s, Metroids, and Kirby\u0027s, and newer entries into the genre like Momodora: Reverie Under the Moonlight, Legend of Princess, and Celeste.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eGames\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou can find the games we\u0027ve made together on our \u003ca href=\"https://strangespaces.itch.io/\"\u003eitch\u003c/a\u003e! You can play most of them in browser, so go ahead and try em out! Dungeon in a Bottle is a good one to start with, and Dragoon Drop is... well, very odd. At this point, they\u0027re all Ludum Dare jam games, but that will change soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eOur goal is to become a self-sufficient game development studio. For now, we can only make games in our spare time. Patreon will help us to spend more time making games and less time making rent. Our debut title, Romi, is on its way to a playable demo. We\u0027re also hoping that maintaining an active patreon will help expose our work to a larger audience, allowing for more feedback so that we can continue to improve.\u003cbr\u003e\u003cbr\u003eAny pledge will help us to reach our goal, and put the games we want to make into the world!\u00a0\u003cbr\u003e\u003cbr\u003eThanks again for looking!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
