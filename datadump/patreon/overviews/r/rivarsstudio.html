    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://rivarsstudio.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://static.diary.ru/userdir/1/1/3/3/11331/84948541.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eRivars Studio\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003c/span\u003eis a small project, which is run by one person (with help from friends) and is aimed to create Visual Novels. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e++ COMPLETED ++\u003c/strong\u003e games:\u003cbr\u003e\u003ca href=\"http://rivarsstudio.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://rivarsstudio.com/images/cover_hpts.png\"\u003e\u003c/a\u003e  \u003ca href=\"http://rivarsstudio.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://rivarsstudio.com/images/cover_hpmt.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e++ IN DEVELOPMENT\u003c/strong\u003e \u003cstrong\u003e++\u003c/strong\u003e games:\u003cbr\u003e\u003cstrong\u003eHarry Potter and the Mysterious Thief part II \u003c/strong\u003e[Free]\u003cstrong\u003e\u003cbr\u003eThe X Game\u003c/strong\u003e [Commercial]\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIDEA\u003c/strong\u003e\u003cbr\u003eMy idea was very simple. From young age I was a Harry Potter fan, I loved to read fanfiction, I could stay up all night for that. But of course sometimes stories developed not as I would like them to. This fact brought me to the question : why is no one writing fanfictions with a choice, where reader could choose and influence the future of the story.\u003cbr\u003eLater I have encountered a lot of Japanese Visual Novels and I thought that it would be an awesome idea, because not only the reader had a choice of action, but also he could get a visual image of what was happening.\u003cbr\u003eOf course I could not immediately start create something, because I did not have an appropriate skill level to draw and also I was not good at writing anything, needless to say an interesting story. So I forgot this idea for a lot of years.\u003cbr\u003eNow, when finally I have at least a little decent drawing skill I decided to start making games.\u003cbr\u003eDuring the process of making my first game I was so happy and exited, that I decided to make more in the future.\u003cbr\u003eAfter three free successful games in Harry Potter universe I finally got my courage to start creating my own original BL/Yaoi games. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU GET?\u003c/strong\u003e\u003cbr\u003eEvery month from the 20th to the 23rd I publish updates and artwork (additional drawings/sketches/designs) for the upcoming game and sent additional rewards via Patreon messages.\u003cbr\u003eBy contributing to this campaign, you will be helping me make more BL/Yaoi Visual Novels, because world really needs more of them :3.\u003cbr\u003e\u003cbr\u003eI really love doing this and I hope that someday maybe I will be able to earn living by doing what I love and it will be all thanks to you.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThanks for reading, and thanks for playing my games!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eOther places where you can see my art and updates:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/rivarsstudio/\" target=\"_blank\"\u003e\u003cimg src=\"http://rivarsstudio.com/images/icons/social/facebook100.png\"\u003e\u003c/a\u003e\u003ca href=\"http://prince-kristian.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://rivarsstudio.com/images/icons/social/tumblr100.png\"\u003e\u003c/a\u003e\u003ca href=\"https://vk.com/rivarsstudio\" target=\"_blank\"\u003e\u003cimg src=\"http://rivarsstudio.com/images/icons/social/vk100.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/RivarsStudio\" target=\"_blank\"\u003e\u003cimg src=\"http://rivarsstudio.com/images/icons/social/twitter100.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/rivars.studio/\" target=\"_blank\"\u003e\u003cimg src=\"http://rivarsstudio.com/images/icons/social/instagram100.png\"\u003e\u003c/a\u003e \u003ca href=\"https://prince-kristian.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://rivarsstudio.com/images/icons/social/deviantart100.png\"\u003e\u003c/a\u003e"
