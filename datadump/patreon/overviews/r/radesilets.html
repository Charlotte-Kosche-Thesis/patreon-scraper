    "published_at": "2014-04-18T03:49:49+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWhat is Patreon?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003ePatreon is a chance for you to support artists you love!\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cbr\u003e\nWhat should I expect as your patron?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a Young Adult author, so I post excerpts of my books, photos of my cats interrupting me, and sneak peeks to my new work. I also make funny vlogs that also feature cats (my life is cats). Some of my perks come with ebook copies of my books, but all of my perks have access to insider, exclusive content.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWhy should I support you?\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nBecause I love cats? More seriously, if you like YA books, your money will be going toward the editing, design, and marketing of my young adult novels. You\u0027ll be helping a writer get their stories into the world.\u003cbr\u003e\u003cbr\u003eAdditionally, I run the Instagram page\u00a0\u003ca href=\"https://www.instagram.com/oregonisgross/\" rel=\"nofollow\"\u003e@OregonIsGross\u003c/a\u003e with stunning photos of Oregon with sarcastic captions. You\u0027ll be supporting my photography as well!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\nWhat kind of stories do you write?\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eI write novels from all different Young Adult genres. Here\u0027s what I have published:\u003cbr\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\n\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cem\u003eMy Summer Vacation by Terrance Wade \u003c/em\u003e, Children\u0027s Adventure / Adult Humor (2012)\u003cem\u003e\u003cbr\u003e\n\tHipstopia\u003c/em\u003e (The Uprising #1), YA Satirical Dystopian (2013)\u003cem\u003e\u003cbr\u003e\n\tThe Collapse\n\t\u003c/em\u003e (The Uprising #2), YA Satirical Dystopian (2014)\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003eGirl Nevermore\u003c/em\u003e, YA Dark Contemporary (2014)\u003cbr\u003e\u003cem\u003eIn a Blue Moon\u003c/em\u003e\u00a0(Blue Moon #1), YA Fairy Tale Retelling (2016)\u003c/span\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\n\u003cbr\u003eWhere can I buy your books?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy books are available through various online retailers. You can find more information about each title on my website:\u00a0\u003ca href=\"http://radesilets.com/\" rel=\"nofollow\" target=\"_blank\"\u003eradesilets.com\u003c/a\u003e Or you can visit my\u00a0\u003ca href=\"https://www.amazon.com/R.-A.-Desilets/e/B00AP73RGC/\" rel=\"nofollow\"\u003eAmazon Author Page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nMy patrons will be supporting every part of my artistic career, not just one book. So you\u0027ll get sneak peeks from whatever I\u0027m working on at the time!\u003cbr\u003e\n\u003cbr\u003e\nThanks for your support!\n\u003cbr\u003e\n\u003cbr\u003e\nRachel (R. A. Desilets)\n\u003cbr\u003e"
