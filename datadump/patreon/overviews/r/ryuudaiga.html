    "summary": "\u003cdiv style=\"text-align: center;\"\u003eFollow me here as well\n\t\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.facebook.com/RyuuDaiga\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFACEBOOK\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e|\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/ryuu1818/\" rel=\"nofollow\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(51, 51, 51); text-align: left;\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e|\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.furaffinity.net/user/ryuu1818/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFURAFFINITY\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong style=\"text-align: left;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.ryuudaiga.com/\" target=\"_blank\"\u003eMy Website\u003c/a\u003e\u003cstrong style=\"text-align: left;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003ca href=\"https://www.patreon.com/posts/reina-timelapse-4151550\"\u003eReina Timelapse Video\u003cbr\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/fursona-drawing-6512740\"\u003eFursona Process Video\u003cbr\u003e\u003c/a\u003e \u003ca href=\"https://www.patreon.com/posts/furry-digital-6512831\"\u003eDigital Furry Process Video\u003c/a\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMy name is Ryuu Daiga, I am an independent traditional and digital artist with a wide variety of subject matter (including humans, animals, comics, fan-art, and video game sprites) and several years of experience in art school and\u00a0on my own. I offer individual commissions and prints for sale and enjoy working with clients to design characters and personifications of their own.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMy Work\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027ve been developing my art for 10 years and now stand with a style heavily influenced by Japanese comics and animations. I use Sakura Micron pens and Copic markers for my traditional work and Adobe Photoshop for my digital work. I invest great amounts of passion into each piece, and strive to never disappoint a commissioner with subpar work.\u003cbr\u003eI currently offer individual commissions and a limited amount of prints, but my dream is to publish my original series in graphic novel (manga) format. My current series is an adventure/fantasy story called Snowfire. I have the full story planned and at least 50% drawn out as well, the last key element I need is support from my lovely patrons!\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cbr\u003eHow Patreon works\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003eYou want to make a pledge, right? But how? Select a tier amount: $1, $10, 100, whatever strikes your fancy. You\u0027ll be requested to make an account or to sign in with Facebook, then prompted to enter your credit card information or to pledge with Paypal. That\u0027s it! You\u0027ll automatically be charged monthly until you cancel your pledge. Patreon will email you update notifications or you can come back here to check up on what\u0027s new.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon Exclusive Content\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003eBy pledging to me, you can view super cool content unavailable anywhere else! All tiers have access to completed works as soon as they\u0027re completed. Higher tiers get more sweet benefits like access to works in progress, free prints, original art requests, and free books when that time comes. The more pledges I receive, the quicker I can print my work and send it out to you guys.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
