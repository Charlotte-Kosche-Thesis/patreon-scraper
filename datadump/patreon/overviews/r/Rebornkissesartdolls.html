    "summary": "\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i68.tinypic.com/2n0eaa.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello my fellow artists, collectors, sculptors and of course Doll lovers!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2nb689z\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/2nb689z.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon where you will find EXCLUSIVE CONTENT and MANY REWARDS, much more DIRECT CONTENT FROM ME AND PAINTING TIPS AND IN DEPTH VIDEOS!\u00a0\u003cbr\u003e\u003cbr\u003eYour donations help to support my art grow and allow me to provide you with more meaningful and direct content!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2vsqi9w\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/2vsqi9w.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy name is Ashley and I am a 30 year old mother of 4 wonderful children! I am engaged to Thomas (aka Beard) and together we make up the reborn kisses team!\u00a0\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i65.tinypic.com/nnwuu8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e I have been a reborn artist for 5 years and have painted silicone for a year and have recently joined the online doll world. I discovered reborns after losing a child in 2011, I discovered bountiful babies blank sculpts, ordered and spent the entire night creating my baby.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i67.tinypic.com/281blup.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Once completed I fell in love and have not been able to stop since. Over this past year I have worked very hard and taken ever suggestion into consideration to deliver you the best information and pertinent news in the doll community as well as how to protect yourself while conducting transactions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2cg21j\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/2cg21j.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e I have grown my Facebook page to over 7,000 followers in the past year and I am looking forward to seeing the growth that could happen here \u2764\ufe0f\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2my13ip\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/2my13ip.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
