    "summary": "After fighting his way just to be accepted into the Marine Corps, Nick went on to become a 12-year Special Operations Marine Corps veteran with Marine Reconnaissance and Marine Special Operations Command.\u003cbr\u003e\n\u003cbr\u003e\nNick is a full time digital cinematography student at Full Sail University and the founder and CEO of Alexander Industries as well as an adventure + informational\u00a0\u003ca href=\"https://www.youtube.com/channel/UCprIYzlSE4-N-4ZL3GSq8FA?sub_confirmation=1\"\u003eYOUTUBE\u003c/a\u003e channel with his partner Alison Capra.\u003cbr\u003e\u003cbr\u003eAlison\u00a0is a film school graduate from Full Sail University. She is a writer, photographer, cinematographer, digital media and marketing specialist with 14 years of experience in the industry. It is her goal to stay trained, active, and vigilant for the rest of her life as she pursues adventures around the world.\u003cbr\u003e\u003cbr\u003eRobin Hood Pictures is something they both are very passionate about. They have set out to produce movies FOR THE PEOPLE. They want to share stories about human connection, resilience and perseverance through adversity.\u00a0 They especially want to tell the stories of men and women who have altered the course of our history. Their hope is that the movies they produce will be an eye opening portrayal of what our modern day veterans are facing. These stories don\u0027t always have happy endings, but they have significant ones. Nick and Alison hope to inspire action for the veteran community and celebrate their successes. \u003cbr\u003e"

     "about": "Nick was born in Hollywood Florida. He spent his childhood training to be Batman and planning his next big adventure. He grew up on the move and lived in 5 states by the time he was twelve. This only made him more adaptable and comfortable with integrating into any environment.\u003cbr\u003eHis teen years took a turn and were rocky to say the least. Nick was forced into juvenile detention at the age of twelve. After shaking his past Nick needed to find a new direction.\u003cbr\u003eNick joined the Marine Corps at 19 but not without a fight. Because of his troubled youth, Nick had to seek legal counsel just to be accepted. He suffered from a wrist injury within his first week of bootcamp. He spent five and a half months in basic training but graduated company honor grad.  It was his perseverance through adversity that set the tone for his future and a foreshadowing of things to come.\u003cbr\u003eNick went on to become a 12 year Special Operations Marine Corps veteran with Marine Reconnaissance and Marine Special Operations Command. He has deployed in support of OIF/OEF and other places all over the world. Has trained foreign police, military, and militia in several countries.\u003cbr\u003eHis military career prepared him for successful leadership and strategic operational planning. Nick is the founder and CEO of Alexander Industries as well as a successful adventure + informational \u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.youtube.com%2Fuser%2FMrNicksmith82\u0026amp;h=ATNFypDgNfxEOOz78SyKlgvReqZuk2TS47HJQN90m_QkMKece_ht-JoO6_in83TXB50gMx4062NjLwKysmopsRUtNGmJFEi_LeyrSr9yEDK6kCXlRvO5pmlRwx4s94xfEJWCFxk9uoe37oxr_ISiJJoaLLHRAd8ZHG8\"\u003eYOUTUBE channel\u003c/a\u003e with his partner Alison Capra. From adventures to Iceland to concealed carry handgun tips, this channel is a peak into Nick\u0027s daily life as a VLOG.\u003cbr\u003eNick has heart for his community first and foremost. It is his life mission to see his brother\u0027s successful. Nick started The Raider Project. His mission is to connect with MARSOC and other USMC combat veterans to help them transition smoothly, peacefully and successfully into the private sector. Nicholas also recently started Robin Hood Pictures. This is a project his is very passionate about. He set out to produce movies FOR THE PEOPLE. Without a religious or political agenda. Movies that set us apart for telling the stories of the men who have given everything for their country. Men who have altered the course of our history. To paint a picture of the struggle with a transition from the wages of war. His hopes that the movie he produces will be an eye opening portrayal of what our modern day veterans are facing. These stories don\u0027t always have happy endings, but they have significant ones. Nick hopes to inspire action for the veteran community and celebrate their successes. \u003cbr\u003eA life of adventure and excitement. Nick resides in North Carolina with his girlfriend, Alison, his two daughters and their dog Leo. He spends his free time on the water or traveling to see his family in Greece.\u003cbr\u003e",
