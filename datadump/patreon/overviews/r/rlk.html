    "summary": "Hi! We\u2019re Calvin and Alix, aka: Robot and Kitty. We are a dev couple based in New England, currently making Super Tony Land! Want to know more about us? Just ask! Or read \u003ca href=\"http://www.polygon.com/features/2013/9/29/4661398/robot-loves-kitty\"\u003ethis weirdly detailed Polygon Story\u003c/a\u003e!.\u003cbr\u003e\u003cbr\u003eClick to join the RLK \u003ca href=\"https://discord.gg/0jNXfHkImlRUEnte\"\u003eDiscord\u003c/a\u003e, or catch a stream on \u003ca href=\"https://www.twitch.tv/robotloveskitty\"\u003eTwitch\u003c/a\u003e if you are curious about anything!\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003cimg height=\"223\" src=\"https://lh5.googleusercontent.com/V1skke29sTMIHs3W6pLpEfuuZJjLsSV_EAelz5QUwDH2osujYaey4yMwYsLYcG1gEF6cFW2Zf9o1jPv4rGpEPxt9w4d5NzRgJcB1XFjE0FIqiziXN6CynQ8r8esglNou1pQpD6gM\" width=\"297\"\u003e\u003c/h3\u003e\u003cem\u003eThis is us! hi there!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e~~*~~\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhat are we making?\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/h4\u003eOf course, we make\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eVI\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eD\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eE\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eO G\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAM\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eES!\u003c/span\u003e\u003c/h1\u003eWe love unusual approaches to things. Everything from gameplay and design to storytelling and livestream interaction!\u003cbr\u003e\u003cimg height=\"175\" src=\"https://lh6.googleusercontent.com/EADvH-x2HMii8ZHHTz4_uSkphWiGNKJ65GpV7LhoiCZocmoDwopmfb_H14jF4X9XT-2Lk0LAJ9IG12cLBH-3ZfNcStDccr-5vfM6laOYM8Wk7X0FfIvW8q7fUKBMxSX7_BQI1aeN\" width=\"378\"\u003e\u003cbr\u003e\u003cbr\u003eWe are currently making Super Tony Land! Design and share not only levels, but \u003cem\u003eentire worlds\u003c/em\u003e in this beautifully lit physics platformer. Or just follow Tony on his adventure through Tony Land! \u003cbr\u003e\u003cbr\u003eImagine if Cave story, Mario Maker, and Besiege had a dynamically lit baby, that made more babies?\u003cbr\u003eIt\u2019s also the sequel to Tiny Plumbers!\u003cbr\u003e\u003cbr\u003eALSO! Check out our other games on our \u003ca href=\"http://www.robotloveskitty.com/\"\u003ewebsite\u003c/a\u003e if you want. \u003cbr\u003eMy personal favorite is \u003ca href=\"http://www.ludumdare.com/compo/ludum-dare-28/?action=preview\u0026amp;uid=21887\"\u003eCat Gentlemans play: Insult spinner 10 cents\u003c/a\u003e! \u003cbr\u003e\u003cimg height=\"136\" src=\"https://lh6.googleusercontent.com/ipj2pmPBAbE722PO6MsPC5BqFNv_nZ4wAT2Bf5BMKA4Sosk4GlZ57NViZRROFAXk_hCjNLBPyejAQUqAOHZPx_4mFIiT5D9IJieiYPLZSyvDK9OxaGSnq35EjZ_oIrMvBeZpvr7z\" width=\"182\"\u003e\u003cbr\u003eIt\u2019s a free jam game we made a few years ago\u003cbr\u003e\u003cbr\u003e~~*~~\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h4\u003ePatreon is a great way for us to include our fans in our projects, without time limits! It is also great motivation for us to regularly stream and be active. It\u2019s too easy for us to hide in our dev cave, working silently.\u003cbr\u003e\u003cbr\u003eAs indies, our players are our sole source of life giving cash monies. The fact that some of you like what we do so much that you want to support our future games, well it darn toot\u2019n blows our minds!\u003cbr\u003e\u003cbr\u003e~~*~~\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ePerks of supporting us on Patreon:\u003c/span\u003e\u003c/h4\u003eFor everyone\u2019s generosity here, we want to give in return!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll Patrons get:\u003c/strong\u003e\u003cbr\u003e-First in line for open betas, play tests, etc! \u003cbr\u003e-RLK Points\u003cbr\u003e-Special titles and access on Discord! \u003cbr\u003e-We\u0027ll post updates, letting you know what\u2019s going on before we tell the public sometimes!\u003cbr\u003e\u003cem\u003eAnd of course:\u003c/em\u003e\u003cbr\u003e-Our utmost appreciation, because seriously, your generosity amazes us every month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon RLK Points\u003c/strong\u003e: \u003cbr\u003eBecause we think giving a little adds up to a lot! Every month your pledge adds to your \u201cRLK Points\u201d, which you can redeem for free gifts!\u00a0\u003cbr\u003e\u003cbr\u003eTo \"order\" off the gift menu just tell us which free reward you want in a message on Patreon!\u003cbr\u003e\u003cbr\u003e\u201cUnlocked\u201d rewards don\u0027t cost points! They are simply cumulative.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCookie of the month: White Chocolate Macadamia cookies!\u003c/strong\u003e\u003cbr\u003e\u003cimg height=\"727\" src=\"https://lh3.googleusercontent.com/t2sfsDWnmhp4Pxw3vf01YzIFksfa5itbAFGR7ADzD6bVCXA_qoJVNOa9lZLQszJbPxTb5exx-Wb4AIf1JNLQLWYY5iYLAMrtJjQMEzd8HDpzEp9ffYJ078IRWnyBj0e8T7tJHUyM\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003eShipping to US only unless we work something out, as International adds $10~ in most cases :(\u003cbr\u003e\u003cbr\u003eFor cookies, please order by the 10th!\u003cbr\u003e\u003cbr\u003e~~*~~\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCome hang out with us and the community!\u003c/span\u003e\u003c/h4\u003eClick to join the RLK \u003ca href=\"https://discord.gg/0jNXfHkImlRUEnte\"\u003eDiscord\u003c/a\u003e where we all hang out\u003cbr\u003eWatch our streams on \u003ca href=\"https://www.twitch.tv/robotloveskitty\"\u003eTwitch\u003c/a\u003e\u003cbr\u003eOr get quick updates from \u003ca href=\"https://twitter.com/robotloveskitty\"\u003eTwitter\u003c/a\u003e or \u003ca href=\"https://www.facebook.com/RobotLovesKitty/\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e~~*~~\u003cbr\u003e\u003cbr\u003eBy supporting Robot Loves Kitty you are also helping feed 3 cats that occasionally try to kill us in our sleep ;_;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFrom Robot and Kitty with Love \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e"
