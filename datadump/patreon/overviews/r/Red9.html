    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWhy Patreon as a platform?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a tool for me to make additional income while I make art for the community and fans that enjoy my art. There are no paywalls to be had in viewing anything I produce but my tiers for patrons are designed to give insight to behind the scenes development.\u00a0I am an artist that enjoys seeing art as much as making it. I feed off of the same community of adult illustrators that I contribute to. As my skills expand my goal is to extend to various outlets, via comics, animations, and beyond!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eHow does Patreon help me as a supporter?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027ve enjoyed any of my illustrations in the past, supporting this Patreon allows me to dedicate time to producing works similar to the pieces you\u0027ve seen!\u00a0\u003cbr\u003e\u003cbr\u003eMy tiers for Patrons are meant to be accessible financially and non-intrusive to the workflow of producing the art that you enjoy. If you are someone that enjoys Hi-Resolution pieces, source files, polling on subjects to illustrate, and the general support of seeing an artist develop their skills for your viewing benefit, then this is a page you may want to contribute to!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eCan\u0027t support the Patreon but you\u0027d like to help?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWord of mouth is one of the most useful things you can do to help me as an artist! Tell your friends about this page or my art if you enjoy it!\u00a0\u003cbr\u003e"
