    "summary": "\u003ca href=\"https://rrtag.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww. \u003cimg src=\"https://rrtag.files.wordpress.com/2016/10/margarete_6-2.png?w=685\" style=\"width: 21px;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.roza-rueb.com\" rel=\"nofollow\" target=\"_blank\"\u003eprofilNeuRoza \u003c/a\u003e... thats me\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/rrtag.files.wordpress.com/2016/09/wordpress-logo-simplified-rgb.png?ssl=1\u0026amp;w=450\" style=\"width: 39px;\"\u003e\u003ca href=\"https://rrtag.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003ech\u003c/a\u003e\u003ca href=\"https://rrtag.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eaos im kopf\u003c/a\u003e ... figuren im hirn ... die wollen raus ...\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/rrtag.files.wordpress.com/2016/09/wordpress-logo-simplified-rgb.png?ssl=1\u0026amp;w=450\" style=\"width: 37px;\"\u003eein \u003ca href=\"https://gekuku.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSALON\u003c/a\u003e...\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eroza rueb\u003c/strong\u003e, me, is on patreon as a germany based artist - \u003cstrong\u003eperformance Art, video\u003c/strong\u003e and video installation, visual and concrete poetry and visual art. \u003cbr\u003e\u003cbr\u003echaos ist ein guter zustand und ich versuche ihn zu halten, denn er gibt mir einen sehr gro\u00dfen freiraum, entlastet mich.\u003cbr\u003e da helfen durchaus frauen in kittelsch\u00fcrzen\u00a0 \u003cimg src=\"https://rrtag.files.wordpress.com/2016/10/margarete_2-1.png?w=685\" style=\"width: 79px;\"\u003egesellschaftlich ein unbedingtes muss ... k\u00fcnstlerisch mein chaotisches alter ego ... was gelebt werden will ... \u003cbr\u003e\u003cbr\u003eI love to do my work and of course I would prefer to make a living with what I do best and for what I went to University. \u003cbr\u003eThis type of \u003cstrong\u003ework needs focus and dedication\u003c/strong\u003e, for which I would like to present me and my work on patreon for a kind of \u003cstrong\u003escholarship\u003c/strong\u003e, that you could make possible - I am looking forward to \u003cstrong\u003eshare with you\u003c/strong\u003e my thoughts, my work, the working process and giving insight in whatever draws your attention related to my work.\u003cbr\u003e\u003cbr\u003eI have to admit though, that my english is really limited and if communication really has to go beyond visuals and compressed, filtered exchange, it will at least take some time and you will have to bring some \u003cstrong\u003epatience\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAlso I found a way of creating the video of these small animated figurines you see in my portfolio - which is now approximately 10 minutes and far from beeing finished and beeing a project, that takes a huge amount of time but beeing really important to me, this kind of scholarship would make it possible to continue to work on it and finish it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://rrtag.files.wordpress.com/2016/10/hirsch1-1.png?w=685\"\u003eperformanceArt\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e"
