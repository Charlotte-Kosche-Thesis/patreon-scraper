    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/tMlKmELIhgY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"margin-bottom: 9.9pt;\"\u003e\n\u003ca href=\"http://3.bp.blogspot.com/-WO9ZyRoQjZ8/VS1_u1kMmPI/AAAAAAAApwg/FXcZhsl3jn8/s1600/RX.jpg\"\u003e\u003cimg height=\"320\" src=\"https://3.bp.blogspot.com/-WO9ZyRoQjZ8/VS1_u1kMmPI/AAAAAAAApwg/FXcZhsl3jn8/s1600/RX.jpg\" width=\"320\"\u003e\u003c/a\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003e\u00a0 \u00a0 \u00a0For the first time in years I am returning to the world of Blogging. Previously I had blogged about my first steps in the world of RC Flying \u201c\u003c/span\u003e\u003cspan style=\"line-height: 17.85pt;\"\u003eThe Runway\u003c/span\u003e\u003cspan style=\"color: #222222;\"\u003e\u003cspan style=\"line-height: 17.85pt;\"\u003e\u201d. It was a fun experience that truly helped me broaden my horizons and develop a deeper appreciation for RC. I also spent some time working with the awesome group at the now-defunct webOSroundup.com, creating content based on Palm/HP webOS-based smart phones. My desire to create content is what has lead to my newest independent\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 23.7999992370605px;\"\u003eendeavor\u003c/span\u003e\u003cspan style=\"line-height: 17.85pt;\"\u003e, RoXolid Studios. Under the RoXolid Studios banner we\u0027ll have this blog, RoXolid Tech along with other social media sites, but I\u0027ll get into more detail on that in a bit.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"line-height: 17.85pt; margin-bottom: 9.9pt;\"\u003e\n\u003cspan style=\"color: #222222;\"\u003e\u00a0 \u00a0 \u00a0My vision for RoXolid (pronounced Rock Solid)\u00a0\u003c/span\u003e\u003cspan style=\"color: #222222; line-height: 23.7999992370605px;\"\u003eProductions\u00a0\u003c/span\u003e\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003eis that this will be about all things tech and more that I geek out about. Sure, I\u0027ll have posts covering RC Cars, trucks, boats, planes and, yes, maybe even some of those scary \u201cDRONES\u201d (OK, they\u2019re quads and multirotors, I know, I know) but I\u2019m also going branch out and post some cool info on the latest gadgets out there. \u00a0Cameras, tablets, smartphones, hell I may even throw in a movie review here and there!\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003e\u00a0 \u00a0 \u00a0From how-tos, insights, micro-reviews, event coverage and more I\u2019ll be blogging about it. Because posts will be made more on-the-fly I apologize in advance for any typos, incorrect supposition use or otherwise butchering the English language. I\u2019ll do my best but I am sure things will slip through.\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003e\u00a0 \u00a0 \u00a0Now some of you may be reading this and wondering why am I creating a blog? Does this mean I am no-longer an employee of\u00a0\u003c/span\u003e\u003cspan style=\"color: #222222; line-height: 23.7999992370605px;\"\u003eHorizon Hobby?\u003c/span\u003e\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003e\u00a0To get this out of the way I am employed by Horizon Hobby, however RoXolid Tech is in no way\u00a0\u003c/span\u003e\u003cspan style=\"color: #222222; line-height: 23.7999992370605px;\"\u003eaffiliated\u003c/span\u003e\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003e, sponsored by, endorsed by or in any other way connected to Horizon Hobby, LLC. This site, and those\u00a0\u003c/span\u003e\u003cspan style=\"color: #222222; line-height: 23.7999992370605px;\"\u003eaffiliated\u003c/span\u003e\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003e\u00a0with it, represent my views and opinions only.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-bottom: 9.9pt;\"\u003e\n\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003e\u00a0 \u00a0 \u00a0There will be a number of ways you can follow along as I go. I\u2019m working on designing pages for posting to \u003ca href=\"https://www.facebook.com/RoXolidProductions\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u003c/span\u003e\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003e\u00a0\u003ca href=\"https://twitter.com/roxolidstudios\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://www.youtube.com/channel/UCznAOWQLsiCAMNRq9fzQJpw\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: #222222;\"\u003e\u003cspan style=\"line-height: 23.7999992370605px;\"\u003e\u00a0and\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003e\u00a0\u003ca href=\"https://plus.google.com/b/112849690728811087055/112849690728811087055/about\" target=\"_blank\"\u003eGoogle+ \u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003e. \u00a0You can also \u003ca href=\"mailto:roxolidmail@gmail.com\"\u003eemail\u003c/a\u003e me too, you know, if you\u0027re into that sort of thing and all.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: #222222; line-height: 17.85pt;\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cspan style=\"color: #222222;\"\u003e\u003cspan style=\"line-height: 17.85pt;\"\u003e\u00a0 Like I said, I\u2019m going to cover quite a few different tech avenues via this blog so without further\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 23.7999992370605px;\"\u003eadieu...\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: #222222;\"\u003e\u003cspan style=\"line-height: 17.85pt;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"266\" src=\"http:
