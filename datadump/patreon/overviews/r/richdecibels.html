    "summary": "I had my mind blown and my chest ripped open during the Occupy Movement in 2011. Since then I\u0027ve been learning how people can \u003cstrong\u003ework together without hierarchy\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAfter Occupy, my friends and I started\u00a0\u003ca href=\"http://loomio.org\" target=\"_blank\"\u003eLoomio\u003c/a\u003e, an open source tool for small scale digital democracy. I\u0027m also a Catalyst at\u00a0\u003ca href=\"http://enspiral.com\" target=\"_blank\"\u003eEnspiral\u003c/a\u003e: a tribe of ~200 people exploring self-management and collective ownership.\u00a0I believe that practicing small group democracy is vital to building a civil society that\u0027s fit for the 21st century.\u003cbr\u003e\u003cbr\u003eI\u0027m writing a book that offers practical guidance for decentralised organising -- you can\u00a0\u003ca href=\"https://leanpub.com/patterns-for-decentralised-organising/\" target=\"_blank\"\u003eget the work-in-progress here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI also regularly blogs to share everything I\u0027m learning about how to make more inclusive organisations, collectives, co-ops and companies. With my writing I aim to be accessible, critical, and chirpy. I only publish stuff I think is going to make the Web a better place to be. Here\u0027s some examples:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\ud83d\udc25\u00a0\u003ca href=\"https://medium.com/enspiral-tales/5-reasons-to-build-a-network-of-small-groups-rather-than-a-mass-movement-of-individuals-46f2ea72b6b2\" target=\"_blank\"\u003e5 Reasons to Build a Network of Small Groups, Rather than a Mass Movement of Individuals\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\ud83d\udc3f \u003ca href=\"https://medium.com/enspiral-tales/a-caring-organisation-5319f81c420f#.l23zl257g\"\u003eA Caring Organisation: Feelings, Magic \u0026amp; Gendered work\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\ud83d\udc21\u00a0\u003ca href=\"https://medium.com/enspiral-tales/commons-technology-and-the-right-to-a-democratic-city-9dce13043f5b\" target=\"_blank\"\u003eCommons Technology and the Right to a Democratic City\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\ud83d\udc12 \u003ca href=\"https://medium.com/enspiral-tales/bootstrapping-a-bossless-organisation-in-3-easy-steps-afc653e8f5e6#.o6pxbr5d5\" target=\"_blank\"\u003eBootstrapping a Bossless Organisation in 3 Easy Steps\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\ud83d\udc22 \u003ca href=\"https://medium.com/enspiral-tales/financing-your-startup-without-selling-out-your-values-cfa6fb1d1c94#.eoxjdk4l8\"\u003eFinancing Your Startup Without Selling Out Your Values\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI have a deep commitment to the commons: for the past ten years I\u0027ve published all my work freely, with an open license for anyone to read, learn from, use, copy and modify. I\u0027m going to keep publishing everything for free, but I\u0027d like to have more time to do it.\u003cbr\u003e\u003cbr\u003eIn my ideal world I\u0027d be a full time writer. I\u0027ve got a few books eager to jump out of my fingers, like the one about unpicking the patriarchy from my masculinity. This Patreon campaign is an experiment to see if the good people of the Web will pay some fraction of my rent so I can dedicate more time to this writing gig.\u003cbr\u003e\u003cbr\u003e\nThank you so much for your support! \u2764\ufe0f\ud83d\udc9a\ud83d\udc9b\ud83d\udc99\ud83d\udc9c\u003cbr\u003e\u003cbr\u003eBTC wallet: 1BUqU3MFZYGBg3bgj84oUqwQAEcRrYPkzC\u003cbr\u003eETH wallet:\u00a00x4BDbF112b4945C017A52714B00095182855C56AD"
