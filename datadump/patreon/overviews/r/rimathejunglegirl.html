     "about": "\u003ch3\u003eHey you! I\u0027m Rima (the Jungle Girl).\u003c/h3\u003eI\u0027m glad we found each other! I think we can make some magic together!\u003cbr\u003e\u003cbr\u003eOn August 11th, \u003cstrong\u003eI quit my secure, full-time job in Los Angeles, California to dedicate my life full-time to my true passions and to living my dreams\u003c/strong\u003e!\u003cbr\u003eSince 2012, I\u0027ve been traveling and living in Costa Rica. I brokered the $1.8 million deal for the sale of the hotel and then became the manager of that hotel:\u003ca href=\"http://www.hotelnautiluscostarica.com/\"\u003e Nautilus Boutique Hotel\u003c/a\u003e. I managed the hotel, the vegan/vegetarian on-site restaurant, \u003ca href=\"http://www.hotelnautiluscostarica.com/restaurant\"\u003eOlam Pure Food\u003c/a\u003e, and I oversaw the yoga program.\u003cbr\u003e\u003cstrong\u003eYou can hear more of that story \u003ca href=\"http://rimathejunglegirl.com/past-episodes/002\"\u003ehere\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u0026lt;h5\u0026gt;\u0026lt;/h5\u0026gt;\u003ch3\u003eMoving to the wild was the best decision I\u0027ve ever made.\u00a0\u003c/h3\u003e\u0026lt;h5\u0026gt;I believe in positivity, education, activism, and above all, \u003cstrong\u003ewildness\u003c/strong\u003e. When we remove ourself from the distraction and chaos of modern technology and culture, we become clear channels and forces of change in this world.\u0026lt;/h5\u0026gt;\u003cbr\u003e\u003ch3\u003eHOW I DO THIS\u003c/h3\u003e\u0026lt;h5\u0026gt;Maybe we have some things in common.\u0026lt;/h5\u0026gt;\u003cul\u003e\u003cli\u003eI\u0027m a licensed marriage and family therapist, using coaching to inspire and activate. \u003c/li\u003e\u003cli\u003eI\u0027m a yoga teacher, informing my life with movement, meditation, and breath. \u003c/li\u003e\u003cli\u003eI\u0027m an entrepreneur, leveraging the potential of businesses to do good in this world.\u003c/li\u003e\u003cli\u003eI\u0027m an advocate for all things vegan, natural \u0026amp; herbal. I aim to inspire and to show others that living a life in alignment with ethics, morals, and nature is not only possible, but essential, for the successful progression of our species.\u003c/li\u003e\u003cli\u003eI LIVE in Santa Teresa, Costa Rica with my black cat, Zuko, \u0026amp; my boyfriend, Russell.\u003c/li\u003e\u003cli\u003eI don\u0027t take myself too seriously, and I love people that can laugh at themselves as well! \u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eYou can follow my journey of how I\u0027m actualizing my dreams on \u003ca href=\"http://rimathejunglegirl.com/podcast\"\u003emy podcast\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e",
