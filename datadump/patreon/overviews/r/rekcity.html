    "summary": "\u003cdiv style=\"text-align: center;\"\u003eOh hai, thanks for visiting my page!\u003cbr\u003eI\u0027m Rachel, 24 years old, and I\u0027m what you\u0027d call a struggling artist.\u00a0\u003cbr\u003eI\u0027ve been drawing for as long as I can remember, but just started to delve into digital drawing a few months ago. I also sometimes still use traditional drawing methods, but I wanted to broaden my horizons.\u003cbr\u003eI currently work part time at an Asian fusion restaurant, and it\u0027s definitely given me some interesting experiences, and even better friends. The free food definitely helps too. ;)\u003cbr\u003eChipotle and energy drinks are pretty much my life blood, I don\u0027t know what I\u0027d do without them.\u00a0\u003cbr\u003eI\u0027m an animal lover, and have had many pets throughout my life. Right now I have Frost and Thorin (my two jerk cats), Luna my heterochromia stricken Pomeranian, and Smaug The Terrible, my bearded dragon.\u00a0\u003cbr\u003eMy favorite videos games would probably have to be the Pokemon series, Kingdom Heats series, Stardew Valley, Animal Crossing and Harvest Moon. Basically your average weeb gamer.\u003cbr\u003eI also LOVE anime, my favorites being Fruits Basket, Seven Deadly Sins, Sword Art Online, Familiar of Zero, and Kenichi: The Mightiest Disciple.\u003cbr\u003eI never know what else to write when it comes to this kind of thing, but I\u0027m sure I\u0027ll think of more some day!\u003c/div\u003e\u003cbr\u003e"
