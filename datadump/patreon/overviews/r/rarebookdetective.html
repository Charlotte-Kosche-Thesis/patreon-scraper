    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003eWhat is my project?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003eI would \nlike to produce books about books, book collectors and book makers. My \nnext\u00a0 project involves making a visual journey of decorated capital \nletters, fleurons and factotums. Nothing we do today hasn\u0027t already been discovered and done before many \nhundreds of years ago. While a 3D printer is pretty new,  branding, page\n designs, bookbinding are all old crafts and techniques. The type we \ninvent today is based on the type printers used in the 1500s.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eWhy do I need your patronage?\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eMy day job doesn\u0027t\n allow for research. I wish this research was my job. I need time to \nthink and do the research, let alone the writing and the management of \nbook production and promotion.\u003cem\u003e\u003cstrong\u003e \u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003eI need freedom from institutions to conduct this very eclectic and \neccentric research\u003cem\u003e\u003cstrong\u003e. \u003c/strong\u003e\u003c/em\u003eI don\u0027t want to follow someone else\u0027s agenda in deciding what and how I will research. I don\u0027t mind guidance; I welcome ideas.\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWhom will it benefit?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThe curious, the bibliophile, the typographer, anyone interested in how we got here and from where we came. More people are interested in bibliographic research than one thinks. Universities, libraries and individuals post online every other day about type and books.\u003cbr\u003e\u003cbr\u003eHistory is where we have our roots; knowing history allows us to move forward.\u003cbr\u003eI\n want to bring the history of books to you. Books are here to stay, but \nas objects they are often overlooked. By using simple, non over-the-top \ntechnical terms, I can get people excited about books, about how they \ngot to be the way we know them.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cem\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m a bookbinder and teacher. I\u0027ve been researching historical books and watermarks for about three years. Why? Because it is my happy place. There are secrets in the pages of old books.  I am discovering them. Finding a watermark of a saint in a shield is amazing. Amazing because if you weren\u0027t looking, it would be hidden. Below is an example of what I want to achieve with this next project about type, decorated and historiated initials and fleurons.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/aqwAAgpAdBM\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat makes me able to do this research?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThe boring part: \u003c/em\u003eI\u0027ve got a couple of arts degrees; I\u0027ve attended courses on historical bindings and the history of the book. I have experience in teaching, and I\u0027ve just written and published two books, one on historical bindings and one on their watermarks.\u003cbr\u003e\u003ca href=\"https://theboxgirl.wordpress.com/the-book-sleuthing-project-the-perfume-of-books-and-the-secret-life-of-watermarks/\"\u003eThe Perfume of Books and The Secret Life of Watermarks\u003c/a\u003e(these are not boring).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe real reason\u003c/em\u003e:\u003cstrong\u003e \u003c/strong\u003eBecause it is exciting!\u003cstrong\u003e \u003c/strong\u003eWalk into a closed stack or an old bookstore and there is this strange smell\u003cstrong\u003e; \u003c/strong\u003ethe books breathing\u003cstrong\u003e.\u003c/strong\u003e I can\u0027t begin to tell you what it feels like to hold a book that is over 200 years old. Any Australian can do that by going to their State or National Library. They just don\u0027t know it. Some have no images. just lines and lines of Latin text. Others have these incredible images of the world, their reality, as they knew it in 1645 or 1734.\u003cstrong\u003e \u003c/strong\u003eI want to make all this accessible to people everywhere.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/p/BSE409Jgi6N/?taken-by=theperfumeofbooks\u0026amp;hl=en\"\u003ehttps://www.instagram.com/p/BSE409Jgi6N/?taken-by=...\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/p/BSGTS5ZAeLI/?taken-by=theperfumeofbooks\u0026amp;hl=en\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat\u0027s in the future?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI have ideas for a few more books. Here are but a few:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eState Secrets\u003c/strong\u003e\u003c/em\u003e: rare books in the State Library collections\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFactotums and fleurons - Old printers, new country\u003c/strong\u003e\u003c/em\u003e: European printers and their alphabets in Australian collections \u003cbr\u003e\u003cem\u003e\u003cstrong\u003eShuxiang:\u003c/strong\u003e\u003c/em\u003e \u003cstrong\u003efrom palm leaf to codex \u003c/strong\u003e- a guide to Asian bindings\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSpanish voices under the Southern Cross \u003c/strong\u003e\u003c/em\u003e- religious and secular texts in the southern hemisphere\u003cbr\u003e\u003cbr\u003eI would like you to come on this journey with me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
