    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/jPkJNPQVs-M\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-06-01T01:35:16+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003eFrom the creators of the Eisner-Nominated \u201cLegend of Wonder Woman\u201d comes an adventure for all ages. LADY POWERPUNCH explores the epic fun of a Superhero Universe, as well as the strengths, fears, and heart at the center of every Hero.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"While Cordwood City celebrates a visit from the mighty VALIANT LEAGUE, a woman reluctantly returns to her hometown only to be transformed into a Superhero herself! Unsure how she fits in where only the Bravest, Boldest (and Buffest) become legendary, she settles herself to become LADY POWERPUNCH, a small-time, local hero.\u003cbr\u003e \u003cbr\u003eHowever, an eccentric villain unknowingly wields an Earth-Destroying power and the world\u2019s Best Heroes are too busy with their Civil War to care. Now Lady Powerpunch must lead a team of her own and find her True Destiny to save the world! \u003cbr\u003e\u003cbr\u003eBut between theatrical foes, combative teammates, and one frustratingly mysterious robot, everything is far from simple.\"\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/dFYdiF/MAIN_WELCOME.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi, my name is Renae De Liz, writer/artist of \u003cem\u003eLady Powerpunch!\u003c/em\u003e Together with my husband, inker/colorist/letterer Ray Dillon, we\u0027ve been creating comics for the last 12 years.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLady Powerpunch\u003c/em\u003e is extra special to me. As a comic book obsessed young girl I had difficulty finding superheroes that reflected what I looked like, and it affected the way I saw myself. Once I created a short\u00a0\u003cem\u003eLady Powerpunch\u003c/em\u003e\u00a0story in the pages of\u00a0\u003ca href=\"https://www.amazon.com/Womanthology-Heroic-Ann-Nocenti/dp/1613771479/ref=sr_1_1?ie=UTF8\u0026amp;qid=1496268883\u0026amp;sr=8-1\u0026amp;keywords=womanthology\"\u003eWomanthology\u003c/a\u003e, I realized again how much a character like her was needed. \u00a0\u003cbr\u003e\u003cbr\u003eI hope this series will help show how awesome, powerful, kick-butt Heroes don\u0027t have to come in pre-packaged types, and maybe help other young readers find a Hero made just for them. :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/dvdTiF/MAIN_WHY2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis is a BIG STORY that needs space to adequately explore the characters, and become acquainted with their world. \u003cbr\u003e\u003cbr\u003ePatreon would allow us to keep \u003cem\u003eLady Powerpunch\u003c/em\u003e a Creator-Owned project, and work on the series a little (or a lot), depending on the level of support received. The progress will be digitally with our Patrons ONLY before someday going to print!\u003cbr\u003e\u003cbr\u003eThis Patreon comes at a crucial time for us. We are hoping to gain enough funding to work on this project full-time, focus on creating comics we think are very meaningful, and eliminate the need to rely on taking other work. If this happens, it would \u003cem\u003eliterally\u003c/em\u003e change our lives.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/n77cca/MAIN_EXPECT.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eA \u003cstrong\u003e\u003cem\u003ePatron\u003c/em\u003e\u003c/strong\u003e helps support creators by pledging a monthly amount, from \u003cstrong\u003e$1 and up\u003c/strong\u003e. You will receive different levels of access to the creation process digitally depending on the amount chosen. You can also CANCEL ANYTIME!\u003cbr\u003e\u003cbr\u003eWhat to expect in terms of project output depends on the level of support we receive. Ray and I are a married couple who do this full-time, so what we spend our time on needs to pay the bills, clothe the kids, fuel the car, feed the cats (you know how it goes).\u003cbr\u003e\u003cbr\u003eFor example, $500 per month means we can deliver 1 finished page per month digitally to our backers. $1000 per month, we can deliver 2. Our dream goal is to get to $6000 someday, and work on Lady Powerpunch FULL TIME!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/hGDuOF/MAIN_THANKYOU.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank You for visiting this page and considering our Patreon! :) Hope to see you around these parts later!\u003cbr\u003e\u003cbr\u003eSPECIAL Thanks to those of you who were there for our family last December on the GoFundMe. It\u2019s because of YOU we were even able to try our hand at this. I will never, ever, EVER forget your kindness. :)\u003cbr\u003e\u003cbr\u003e---------\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ci style=\"background-color: initial;\"\u003e\"Welcome to Cordwood City, the gleaming gold nugget of the Pacific Northwest, and home to the legendary Cordwood Pete. Come for the mystic Redwood Forests, and stay for the homemade Jams n\u0027 Jellies!\u003c/i\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cbr\u003eCordwood City may SEEM second fiddle to San Francisco, much like Cordwood Pete was second to his flapjack stealing brother, Paul Bunyan. But WE know The Golden Gate Bridge is only a cheap knock-off of our own Palladium Port Bridge (Why is it called GOLDEN Gate anyway? It\u0027s not even Golden!).\u003cbr\u003e\u003cbr\u003eAnywho, Cordwood City\u0027s about to finally rise to the status it deserves so it\u0027s the perfect time to visit! \u00a0See,The Valiant League has chosen our town to host their Civil War! Isn\u0027t that grand?\u003cbr\u003e\u00a0\u003cbr\u003eSo saddle up that donkey and name it Tamarack, and get ready to ride with the Superheroes as Cordwood City flies onto Global Maps everywhere!\"\u003cbr\u003e\u003cbr\u003e- (Excerpt from Cordwood City\u0027s new brochure)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/czqNca/Lady_Power_Punch_01_LOGO_hi_rgb.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"
