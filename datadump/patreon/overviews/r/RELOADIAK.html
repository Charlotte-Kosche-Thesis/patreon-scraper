    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eChris aka RELOADIAK\u003c/strong\u003e hier. Nennt mich wie ihr wollt. Von mir aus auch Peter.\u003c/div\u003e\u003cbr\u003eIch habe mich dazu entschieden eine Patreon Seite aufzumachen um das Lost Places Format mit der Community (das seid ihr) weiter auszubauen. Wenn ihr meinen Kanal verfolgt wisst ihr, dass ich meine Videos weitestgehend werbefrei halte. Da \u00fcber 70% der Zuschauer Addblocker nutzen und zudem die Werbeeinnahmen von Youtube so tief sind wie noch nie zu vor ist dies meine einzige M\u00f6glichkeit das Format am Leben zu halten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIch dachte du machst Youtube aus Spa\u00df?!\u003cbr\u003e\u003c/strong\u003eIch stecke viel Zeit und Liebe in die Videos und nat\u00fcrlich mache ich das aus Spa\u00df, nur muss auch in gewissen Pflichten nachgehen und mein Leben finanzieren. Das ich mit Youtube einen Teil meines Lebens finanzieren kann ist ein Privileg und eine super Sache. Nur verdiene ich mir damit kein goldenes N\u00e4schen.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eLeider ist dieses Format f\u00fcr mich ein Minusgesch\u00e4ft. Viel Zeit geht zum recherchieren und informieren drauf. Um zu den teils sehr abgelegenen Orten zu kommen, bin ich viel mit dem Auto unterwegs. Das kostet eine Menge Sprit, was ich aus meiner eigenen Tasche zahlen muss. Au\u00dferdem m\u00f6chte ich so schnell es geht mein Equipment verbessern um die Qualit\u00e4t der Videos weiterhin zu verbessern. Auch daf\u00fcr fehlt oft das n\u00f6tige Kleingeld.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/bec1e7-1469757175.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSupport\u003c/strong\u003e ist keine Pflicht, jedoch \u003cstrong\u003ejederzeit gern gesehen\u003c/strong\u003e. Hier hast du die M\u00f6glichkeit mich monatlich mit einem kleinen Trinkgeld zu unterst\u00fctzen. Tun das viele Leute, kann ich diese Serie auf ein neues Level heben.\u003c/div\u003e\u003cbr\u003e\u25baIch w\u00fcrde auch gerne Lost Places au\u00dferhalb Deutschlands erkunden. Es liegt an euch.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eALLE SUPPORTER\u003c/span\u003e\u003c/strong\u003e bekommen Zugang zu Bonus Material (Videos + Bilder) auf meiner\u00a0\u003ca href=\"http://www.thelostplaces.de/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHomepage\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eGru\u00df,\u003cbr\u003eRELOADIAK"
