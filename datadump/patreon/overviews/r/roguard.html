    "summary": "We are a group of people who love to play games. Sadly, most of the game we want to enjoy, never get released in english.\u003cbr\u003e\u003cbr\u003eThat\u0027s why we decided to create english translation patches for the games we love. We are programmers who love to combine our work, with our passion. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe love to make communities happy by \u003c/strong\u003e\u003cbr\u003e1. Developing Webpages with Databases for their favorite game.\u003cbr\u003e2. Develop Translation Patches for the games that everyone can understand them\u003cbr\u003e3. Learn new things from the community we work with to improve our translation packs\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we start a Patreon Campaign?:\u003c/strong\u003e\u003cbr\u003eTranslating the game, developing the Patcher Tool and Website, takes alot of time and power. Right now every member is spending arround 30hours a week to work on this project. Which comes close to a fulltime job.\u003cbr\u003eWe are experienced, passionated and know what we are doing. But we need your help to be able to keep this Project up and running as we would like to see it.\u003cbr\u003eSupport us, and be part of a great journey.\u003cbr\u003eExample Screenshots of the translation Package Version 1.0:\u003cbr\u003e\u003ca href=\"http://www.roguard.net/english-patch/?tab=examples\"\u003ehttp://www.roguard.net/english-patch/?tab=examples\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport Packages:\u003c/strong\u003e\u003cbr\u003ePatreon Supporters have more stuff translated then on the free version.\u003cbr\u003eSome stuff is been send by the server from needs realtime translation, this stuff is patreon exclusive and not available in the free patch. \u003cbr\u003eSee this link for compare screenshots between the free and patreon version\u003cbr\u003e\u003ca href=\"http://www.roguard.net/english-patch/?tab=compare\"\u003ehttp://www.roguard.net/english-patch/?tab=compare\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAvailable Patches:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOur Project right now does not offer patches for all versions of ROM. The Following List shows our Progress and what will come in the future:\u003cbr\u003e\u003cbr\u003eAndroid:\u003cbr\u003e- OBT Server : \u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eSupported\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e- CBT Server : \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eSupported\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eiOS :\u003cbr\u003e- OBT Server : \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eSupported\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e- CBT Server : \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eSupported\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eGuides:\u003c/strong\u003e\u003cbr\u003eYou can find guides for how to install the patch on our website\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.roguard.net/english-patch/?tab=guides\"\u003ehttp://www.roguard.net/english-patch/?tab=guides\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFAQ:\u003c/strong\u003e\u003cbr\u003eWe collect frequently asked questions on our FAQ website. Before you ask us or the Discord people, take your time and please check\u00a0 the FAQ first.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.roguard.net/english-patch/?tab=faq\"\u003ehttp://www.roguard.net/english-patch/?tab=faq\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTeammember:\u003c/strong\u003e\u003cbr\u003eMarco \"Gardosen\" Bierbach - Founder and Tool Developer\u003cbr\u003eAndreas \"Flash\" Popp - Founder and Tool/Website Developer\u003cbr\u003eLi Ling \"Clo\" Saw - Translator\u003cbr\u003eJames \"Suger\" Ong - Translator\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Rules for Patreon:\u003c/strong\u003e\u003cbr\u003e#1 do not use more then one patreon account to pledge to us. Patreon is forbidding this and they also bann accounts if a creditcard is used by more then one account.\u003cbr\u003e#2 do not write questions in the comment section. We do not read the comment section in 90% of the time. Write us a PM here at Patreon (via the message function) or join us on Discord ( \u003ca href=\"https://discord.gg/TZuvGXx)\"\u003ehttps://discord.gg/TZuvGXx)\u003c/a\u003e BUT NEVER WRITE A QUESTION IN THE COMMENT SECTION\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e\u003cem\u003eTier Levels\u003c/em\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eI was working the past hours on some verification rules and checks and reimplemented the new versions of our Tier 4-6 packages.\u003cbr\u003eAnd here are the Rules\u003cbr\u003eRules:\u003cbr\u003e#1 You have to verify yourself in private over Discord to me (Gardosen)\u003cbr\u003e#2 You are only allowed to Share those Slots with friends/family/coleagues, whoever you play with.\u003cbr\u003e#3 It is allowed to gather money as a friend group to effort one of these packages\u003cbr\u003e#4 You are only allowed to downgrade to a tierlevel between 1-3, 4 and 5 are not available and have to be requested again personally to me.\u003cbr\u003e#5 \u003cstrong\u003eALL Tier levels\u003c/strong\u003e are not for retailing purpose. If we notice that a user is abusing these tier levels to make profit or money in any way we will not only bann all the accounts, we will also take legal actions against the person and consider to also place patreon in the boat of legal actions against You.\u003cbr\u003e#6 If you lie about your intentions in the verification process, we will block you for lifetime from the request process and also bann all accounts lifetime from our english patch (patreon AND free version)\u003cbr\u003e\u003cbr\u003eThe Discord server you can talk to me at is: \u003ca href=\"https://discord.gg/TZuvGXx\"\u003ehttps://discord.gg/TZuvGXx\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYour\u003cbr\u003eRoguard Team"
