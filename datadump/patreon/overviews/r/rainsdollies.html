    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003eI\u0027m Rain of Moony Couture Designs. \u00a0You might know me as Moony\u0027s partner and the crafter of our many plushies and character dolls. \u00a0In 2017, I\u0027ve decided that I want to do more. \u00a0I have a retail job that I don\u0027t really love, but I need to pay the bills. \u00a0I want to be more than just that and I want to be able to craft full time. \u00a0I\u0027m going to start building my own job making the things I love most. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m primarily a plushie maker (or doll marker since I tend to prefer people), but I also love cosplay. \u00a0I\u0027m not as amazing as Moony is, but it\u0027s still something I want to be better at. \u00a0Both of these things have done absolutely amazing things for me. \u00a0It\u0027s allowed me to travel across the country and meet new people at conventions. \u00a0I want to keep doing this in future. \u00a0Actually I want to do it WAY more than I do right now. \u00a0Traveling is pretty much essential in my dream job. \u00a0\u003cbr\u003e\u003cbr\u003eThese are some of the biggest reasons that I\u0027ve come here to share my work with you. \u00a0I\u0027ve got a lot of knowledge under my belt that I can\u0027t wait to share that with you. \u00a0As a Patron, you\u0027ll be able to follow my weekly blogs as I chronicle my move from Full Time Retail Employee to Full Time Crafter. \u00a0As I grow I will be able to include more gifts to share with you, my absolutely amazing Patrons. \u00a0This will include but not be limited to exclusive patterns to make what I make, videos and livestreams and your very own custom made doll. \u00a0\u003cbr\u003e\u003cbr\u003eThe love I\u0027ve received over the last few years has been a big inspiration to me. \u00a0I\u0027m so amazingly grateful that I\u0027ve been able to reach the people that I have and brought a bit of light to their day. \u00a0Thank you so much for even stopping by to see my Patreon page. \u00a0Thank you even more to those that choose to support me and follow my progress. \u00a0You\u0027re my tribe of people and I\u0027m going to do everything that I can to make amazing things for you."
