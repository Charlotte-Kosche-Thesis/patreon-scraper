ong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll of our Let\u0027s Play content and Twitch streams will remain free for everyone to view and enjoy, but with your help we can make RushtheFort even better than before! We love making this content, and so donations would go to things like ensuring our Adobe subscription continues so that we can keep editing videos, better computer equipment for better PC recording and streaming, as well as helping increase what games we could play on our show. Patrons will not be charged for Update Videos or Streams.\u003cbr\u003e\u003cbr\u003eAnd don\u0027t worry, this won\u0027t be one of \u00a0those tip jars like at the cafes where the workers just smile and nod because they are obliged to by their employers. Depending on the amount you put towards our campaign per month, there will be rewards at tier levels! Wow! It\u0027s like we\u0027re selling out, to you!\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cstrong\u003eThe best kind\u003c/strong\u003e\u003cem style=\"font-weight: bold; color: rgb(242, 242, 242);\"\u003e\u00a0\u003c/em\u003e\u003cstrong\u003eof sellout there could\u00a0\u003c/strong\u003e\u003cem style=\"font-weight: bold; color: rgb(242, 242, 242);\"\u003eever\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u00a0be.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat if you go overboard and post 30 things in a month?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can set monthly limits on how much you want to donate to the show per month, so in the instance we go overboard in posting stuff you aren\u0027t suffering for helping out.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span
