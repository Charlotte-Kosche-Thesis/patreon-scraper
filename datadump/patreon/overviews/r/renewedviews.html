     "about": "\u003ch2 style=\"text-align: center;\"\u003eJoin me on Artventures to Organizen!\u003c/h2\u003eCurrently located in historic downtown Summerville, SC., I have been in business management and training for nearly twenty years, having served as a manager with Starbucks, part of the Crew Leader team for our 2010 Census, Administrator for a non-profit, performing arts venue and more. I\u0027m applying all of this experience in marketing, management and training to my life long love of the arts. As early as\u00a0elementary school I would give up lunch my period to go serve as an assistant in the art room. I have been doodling ever since I learned to hold a crayon.\u003cbr\u003e\u003cbr\u003eRenewed Views exists to actively find and share renewed views. My artistry explores the connections between and individual themes of: sustainable living, organization, and mental health. I plan to continue doodling and further expanding mural work. I am exploring jewelry, floral bouquets and other sculptures made of trash. I am committed to recycled arts and often work with discarded household recycling or trash. \u003cbr\u003e\u003cbr\u003eI look forward to partnering with organizations, businesses, and individuals who want to contribute to sustainability in a meaningful way. I invite you to join me on Artventures on the path to Organizen. Artventures covers all of my artistic endeavors and Organizen connects getting intentional with improved mental health. One day I hope to inspire national conversations through a variety of interactive trash initiatives. \u003cbr\u003e",
