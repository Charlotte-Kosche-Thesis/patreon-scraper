    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMay Timeslots:\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d4e1b3044262887e7ce277/t/5b0b6859562fa7e07b041f19/1527474284809/5.27a.png?format=1500w\"\u003e\u003cbr\u003e1. Multiple Maidens \u2013\u00a0\u003ca href=\"https://www.patreon.com/posts/taste-of-ruby-18823407\"\u003eA Taste of Ruby \u0026amp; Pearl\u003c/a\u003e\u003cbr\u003eBonus:\u00a0\u003ca href=\"https://www.patreon.com/posts/ruby-pearl-in-18947565\"\u003eRuby \u0026amp; Pearl in color\u003c/a\u003e\u003cbr\u003e2. Illustrated\u00a0Chapters \u2013\u00a0\u003ca href=\"https://www.patreon.com/posts/belmonts-beauty-19031773\"\u003eBelmont\u0027s Beauty\u003c/a\u003e\u003cbr\u003eBonus:\u00a0\u003ca href=\"https://www.patreon.com/posts/belmonts-beauty-19032893\"\u003eBelmont\u0027s Beauty in color\u003c/a\u003e\u003cbr\u003e3. Selfie Sundays \u2013\u00a0\u003ca href=\"https://www.patreon.com/rookerrant/posts?tag=Felicia%20Fitzpatrick\"\u003eFelicia\u0027s Selfie Series\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e3a.\u00a0\u003ca href=\"https://www.patreon.com/posts/when-felicias-18909679\"\u003eWhen Felicia\u0027s Jeans Still Fit\u003cbr\u003e\u003c/a\u003e3b.\u00a0\u003ca href=\"https://www.patreon.com/posts/felicias-bikini-18928582\"\u003eFelicia\u0027s Favorite Bikini\u003cbr\u003e\u003c/a\u003e3c.\u00a0\u003ca href=\"https://www.patreon.com/posts/felicias-feeling-18986454\"\u003eFelicia\u0027s Feeling Frisky\u003c/a\u003e\u003cbr\u003e3d.\u00a0\u003ca href=\"https://www.patreon.com/posts/how-felicia-her-19071581\"\u003eHow Felicia Finishes Her Workouts\u003c/a\u003e\u003cbr\u003e4. Unreal Gains: \u003cem\u003eSuper-Sized Steph \u2013 5/31\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCompleted April Rewards:\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d4e1b3044262887e7ce277/t/5b020eb2352f534e971f6cf7/1526861518520/18+April+Results+Final.png?format=1500w\"\u003e\u003cbr\u003e_________\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d4e1b3044262887e7ce277/t/5b0327d96d2a735b97e9dd9f/1526933468082/O1.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d4e1b3044262887e7ce277/t/5b0327c22b6a2868277e9de4/1526933445703/O2.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d4e1b3044262887e7ce277/t/5b0327b56d2a735b97e9d55d/1526933433397/O3.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d4e1b3044262887e7ce277/t/5b0327a670a6adb23e6f8afd/1526933419084/O4.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d4e1b3044262887e7ce277/t/5b03278f758d46ba384dd81f/1526933398912/O5.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d4e1b3044262887e7ce277/t/5b03277b575d1f9eea078f13/1526933376566/O6a.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e_________\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eWelcome friends and futa fans! I\u0027m Rook Errant, and I have a confession to make; I can\u0027t stop sketching cute muscular girls with dicks every time I put pencil to paper. If you want to fuel my muscle-futa fixation, this is the place to do it!\u003cbr\u003e\u003cbr\u003eI\u0027m not an artist by trade, but I\u0027ve been sketching these pinups since 2010 as a side hobby. It started out as a fascination with the idea of combining the sexiest attributes of the male and female form together, into an idealized, over-sexed hybrid: the muscle-futa. I don\u0027t know why the crossover niche intrigues me so, perhaps we can find out together!\u003cbr\u003e\u003cbr\u003eAside from a handful commissions in 2012, I\u0027ve never made any money from my art, because I haven\u0027t taken it seriously enough to deserve your hard-earned cash. I don\u0027t really practice, study, or make an effort to improve my art beyond churning out these pinups. However, I keep getting requests to set up a place for donations, to help raise the frequency of my posting from \"whenever the hell I feel like it\", to a regular monthly/weekly schedule. My day job keeps me very very busy. When sketching smut doesn\u0027t pay the bills, I can\u0027t justify spending much time on it.\u003cbr\u003e\u003cbr\u003eSo, your support means a lot. Seriously. I need your encouragement and enthusiasm (and cold hard cash) to keep me going. I can\u0027t promise I\u0027ll expand my range or venture into new territory outside muscle futa, but I will shower you with more pinups than you can handle. Let\u0027s make it rain... you know what ;)\u003cbr\u003e\u003cbr\u003eIf you want a taste of what I\u0027ll be posting here, check out\u00a0\u003ca href=\"http://rookvault.tumblr.com/archive\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://rookvault.tumblr.com/archive\u003c/a\u003e\u003cbr\u003e"
