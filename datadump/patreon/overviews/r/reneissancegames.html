    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fstreamable.com%2Ft%2F4z6ds\u0026amp;url=https%3A%2F%2Fstreamable.com%2F4z6ds\u0026amp;image=https%3A%2F%2Fcf-e2.streamablevideo.com%2Fimage%2F4z6ds.jpg%3Ftoken%3D1510497197-8YK9la6FRqcvVn%252BR0IK0lAI6zGZMpSsf2fcG6REHICk%253D\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=streamable\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003ch4\u003e\u003cstrong\u003eEpisode 1 PRE-RELEASE AVAILABLE HERE:\u00a0\u003c/strong\u003e\u003ca href=\"https://drive.google.com/file/d/1dGviFprnKbl2fNxRtlIdFE21GJBTvXUF/view?usp=sharing\"\u003e\u003cstrong\u003e[WINDOWS]\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u0026amp;\u00a0\u003c/strong\u003e\u003ca href=\"https://drive.google.com/file/d/1yxF-oMaaKhtd6drCr3VzD2_4a_xK7GYw/view?usp=sharing\"\u003e\u003cstrong\u003e[MAC]\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/file/d/1yxF-oMaaKhtd6drCr3VzD2_4a_xK7GYw/view?usp=sharing\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eEpisode 1 RELEASED FOR PATRONS!\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nBecause of ongoing work projects the next instalment will be delayed somewhat. Apologies to the patrons and thank you for your understanding. We\u0027ve changed the payment system to per creation for now while we get all of the lingering deadlines out of the way along with LMSL Episode 2 and continue from there.\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(255, 51, 153);\"\u003eWelcome!\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/wwi2JUy\"\u003e\u003cimg src=\"https://imgur.com/wwi2JUy\"\u003eThis is Reneissance Games and my name is R.D. Danger.\u003cbr\u003e\n\u003cbr\u003e\nWith my trusty partner F.L. Guacamole, we aim to bring high quality writing into the adult game scene accompanied with throughout detailed animations, high quality, cinematic graphics and while were at it, to share our creations for the games with the audience.\n\u003cbr\u003e\n\u003cbr\u003e\nOur current project, \n\u003cspan style=\"color: rgb(255, 102, 255);\"\u003e\u003cstrong\u003eLewis Mint\u0027s Summer of Love\u003c/strong\u003e\u003c/span\u003e is a choice-based visual novel with characters we hope will hit the sweet spot in many players allowing them to become invested in the story and care about the people they encounter within it.\u003cbr\u003e\n\u003cbr\u003e\nI as the art director have created and aim to create as many assets to the game as possible. These assets will be shared with the community - giving patrons the priority naturally. Assets made include props, whole houses, roads, trees, furniture, textures, maps and the list goes on.\n\u003cbr\u003e\n\u003cbr\u003e\nNow, off to the features of the game itself!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(255, 51, 153);\"\u003eFetishes\u003c/span\u003e\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(102, 0, 102);\"\u003eAnal\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(102, 0, 102);\"\u003eMilf\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(102, 0, 102);\"\u003eVoyeurism\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(102, 0, 102);\"\u003eHarem\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(102, 0, 102);\"\u003eMost of all, if your fetish is sweet intoxicating romance, it goes here.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(255, 51, 153);\"\u003e\u003cspan style=\"color: rgbrgb(255, 51, 153);\"\u003ePlot\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\nNew town, new house, new circles. All seems to be becoming in order in Lewis Mint\u0027s life, yet he feels something is missing. Alas, so it is that a human being is quite frail. Some kind of warmth is needed to fulfill his heart, some spice to make it interesting and someone to keep him company. There is nothing like a warm breath on.. well.\n\u003cbr\u003e\n\u003cbr\u003e\nWhat does the new setting have in store for Lewis Mint? Because indeed, all you need is love - regardless of where it comes from.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(255, 51, 153);\"\u003eCharacters\u003c/span\u003e\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(102, 0, 102);\"\u003eMary\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(102, 0, 102);\"\u003eEllie\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(102, 0, 102);\"\u003eScott\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(102, 0, 102);\"\u003eAnn\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\nMany other side characters will make an appearance in the story with a variety of weights on the story and the interactions.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 51, 153);\"\u003eScreenshots\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://i.imgur.com/Tx5BL5V.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/X553tKZ.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/AfNKNTc.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/HNFLcjM.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/2Dy7UnL.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/wwi2JUy.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/Y1ReWWj.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 51, 153);\"\u003eSo, Why Pledge?\u003c/span\u003e\u003c/h2\u003e\nLife is all about enjoyment, there is no start, or end, nor does there seem to be a reason for being on this planet. Thus, the logical conclusion to all of this is to make the most out of it. We are very good at whatever we do because we only do what brings us enjoyment. One of these things is creating all kinds of content, be it games, films, paintings or inventions.\n\u003cbr\u003e\n\u003cbr\u003e\nBut! There is a problem in all of this. It\u0027s hard to keep on being happy about anything if it\u0027s only available for yourself. As a Swedish proverb goes: Joy shared is doubled, sorrow shared is halved. It\u0027s much better discovering new things with someone than alone.\n\u003cbr\u003e\n\u003cbr\u003e\nThe dream for this game is to finish the story and hopefully by that time have a rocking Threadripper based workstation to render out not just some but all of these stills as animations much in the style of old interactive videos, but in high definition. This is achieved simply by saving the scenes rendered as stills and then coming back to them when the hardware makes rendering fast enough for it to be feasible.\n\u003cbr\u003e\n\u003cbr\u003e\nSo why our animations over the others? Well, having had a degree in filmmaking and working in the business for a good few years, we understand that cinematically an animation is more than just making 3D models move. It\u0027s all about blocking, composing the shot, lighting it and then adding necessary movement for beautification and believability. We also approach all the stills with an eye for photography - each image must tell a story of it\u0027s own to add to the dialogue.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nLastly, it would be awesome to grow the team into a powerhouse of production sharing ideas and creating great visual novels and games together.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd as a postscript, there is no need to support to get the game. All of the episodes will be released publicly in due time for everyone to enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 51, 153);\"\u003eRewards\u003c/span\u003e\u003c/h2\u003e\nThe rewards section has been divided into 5 categories from a Runner to a Producer.\n\u003cbr\u003e\n\u003cbr\u003e\nThe higher the tier, the more the rewards!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eRunners\u003c/span\u003e get access to Patreon only feed where various info about the stage of development will be published.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eCamera Assistants\u003c/strong\u003e\u003c/span\u003e will get access to new episodes at game release, previews on new characters and storylines plus an access to polls regarding game features.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eDirectors of Photography\u003c/strong\u003e\u003c/span\u003e get access to all of the above plus a full walkthrough, naughty pinups AND all the custom textures created for this project whenever they are created for a release. A good DOP will need these textures!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eDirectors\u003c/strong\u003e\u003c/span\u003e will get access to all of the above plus bonus scenes AND all the custom 3D models created for a release. What is a director without props and locations?\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(227, 108, 9);\"\u003eProducers\u003c/span\u003e will get it all! An early access to a release 5 days before anyone else. This special\u00a0 release includes WIP animations whenever implemented. To make the producers rewards even better, a 4k render of a voted character will be included in this reward as well!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nA massive Thank You for all supporters. It always feels good to see your work being liked by others!"
   },
