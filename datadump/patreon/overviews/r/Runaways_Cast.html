    "summary": "Hallo lieber Mensch, der sich hierher verirrt hat,\u003cbr\u003ewir sind Miene, Caro und Marvin. Wir sind die \u003cstrong\u003eRunaways\u003c/strong\u003e - \u003cdel\u003eZwei\u003c/del\u003e\u00a0Drei Chaoten, die bei Kaffee, Tee und Bier zusammensitzen und \u00fcber die verschiedensten Themen der Gaming-Branche sprechen.\u003cbr\u003eEinmal im Monat pr\u00e4sentieren wir euch im \u003cstrong\u003eMonatsr\u00fcckblick\u003c/strong\u003e Reviews zu aktuellen Themen und Realeses in Form von Mazen. Das Mazen-System soll dabei eine, in keinem sonstigem Podcast vorhandene, Dynamik in das Gespr\u00e4ch bringen, dass immer ein festes Thema hat. Beispiele f\u00fcr solche Themen w\u00e4ren Emotionen oder Freundschaft in Videospielen. Au\u00dferdem erscheint monatlich ein \u003cstrong\u003eG\u00e4steformat\u003c/strong\u003e. Wir sprachen so beispielsweise mit \u003ca href=\"http://runaways.eu/2016/07/13/runaways-13-das-sind-bohnen/\"\u003eSimon\u003c/a\u003e von den Rocket Beans \u00fcber den Umgang mit Hate, mit Marek von der USK \u00fcber den Jugendschutz oder mit \u003ca href=\"http://runaways.eu/2017/05/15/runaways-31-sammelwut-im-puffkeller/\"\u003eRockstah\u003c/a\u003e \u00fcber sein Sammel-Hobby. Au\u00dferdem erscheinen in unregelm\u00e4\u00dfigen Abschnitten die sogenannten \u003cstrong\u003eSkits\u003c/strong\u003e, die alle m\u00f6glichen Formen annehmen k\u00f6nnen. Messeberichte, Liebesbriefe an unsere Lieblingsspiele, oder Live-Aufnahmen spezieller Streams.\u003cbr\u003eDar\u00fcber hinaus gibt es als neustes Format \u003cstrong\u003eChronicles\u003c/strong\u003e, in dem jeder Titel einer Spielereihe in der chronologischen Abfolge besprochen werden. Die erste Chronicles-Reihe startete mit dem Thema Final Fantasy.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eSeit dem 01.01.2016\u003c/strong\u003e ist unser kleines Podcast-Baby nun schon auf der Welt. Wir sehen zu, wie es st\u00e4ndig w\u00e4chst, gr\u00f6\u00dfer wird und ganz viel mehr dazu lernt. Aber wie das bei Babys so ist, kosten sie ganz sch\u00f6n viel. Bei Herzensprojekten zahlt man gerne drauf, doch nun ist es an der\nZeit euch daraufhinzuweisen, dass ihr endlich die M\u00f6glichkeit habt, uns was\nzur\u00fcckzugeben. Es wurde oft gefragt, Wunschlistenw\u00fcnsche erf\u00fcllt und endlose\nliebevolle Kommentare und Feedback geschrieben.\u003cbr\u003e\n\n\u003cstrong\u003ePatreon soll\neine M\u00f6glichkeit f\u00fcr euch sein\u003c/strong\u003e, das zu geben, was ihr m\u00f6chtet. Durch das\ngesammelte Geld k\u00f6nnen wir Serverkosten bezahlen, Grafik-Designer beauftragen,\nBahnfahrten zu Events bewerkstelligen, Materialkosten decken, uns das ein oder\nandere gew\u00fcnschte Spiel von euch zulegen, Versandkosten f\u00fcr Gewinnspiele zahlen und uns vielleicht auch eine T\u00fcte\nSchokobons g\u00f6nnen. Denn dadurch wird der Podcast immer noch ein klein wenig\nbesser. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWarum Patreon? Und was hab ich davon?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eSo gerne wir den Podcast auch haben, st\u00f6\u00dft unser pers\u00f6nliches Engagemente oft an finanzielle Grenzen. Wir sind beide Studenten. Durch den ein oder anderen Artikel verdient Caro mal was nebenbei, aber zum Leben reicht das nicht aus. Marvin springt vom einen Praktikum ins n\u00e4chste und hat dadurch auch nicht wirklich viel Zeit f\u00fcr einen Nebenjob.\u003cbr\u003e\nNach langem \u00dcberlegen haben wir uns also f\u00fcr Patreon entschieden, da uns das Konzept\nunfassbar gut gef\u00e4llt. Ihr gebt so viel wie ihr m\u00f6chtet und \u003cstrong\u003ebekommt daf\u00fcr auch\nnoch etwas zur\u00fcck\u003c/strong\u003e. \u003cbr\u003e\nDenn das hier soll nat\u00fcrlich nicht einseitig ablaufen. Patr\u00f6nchen bekommen\nexklusive Inhalte, die M\u00f6glichkeit mitzumischen und ein Teil des Ganzen zu\nwerden. Denn es wird kein einfaches \"wir f\u00fcr euch\", sondern ein\n\"wir einander\". Geplante Formate beinhalten die M\u00f6glichkeiten f\u00fcr\neuch vieles selbst zu gestalten und Inhalte teils selbst zu bestimmen oder\nkreativ mitzuarbeiten. Sei es in Form von Beitr\u00e4gen, Abstimmungen oder\nkreativen Inhalten. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWie kann ich diese exklusiven Podcasts h\u00f6ren?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eEs wird einen \u003cstrong\u003espeziellen RSS-Link\u003c/strong\u003e geben, den ihr ganz einfach und bequem kopieren und in eure Apps einf\u00fcgen k\u00f6nnt. So k\u00f6nnt ihr wie gewohnt den Podcast unterwegs genie\u00dfen.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWie kann man bei Patreon zahlen?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eBei Patreon k\u00f6nnt ihr entweder mittels \u003cstrong\u003eKreditkarte\u003c/strong\u003e oder bequem \u00fcber \u003cstrong\u003ePayPal\u003c/strong\u003e zahlen. Das Geld wird dann einmal im Monat abgebucht. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWarum Dollar?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eDie angezeigten Betr\u00e4ge werden momentan noch alle in Dollar angezeigt, weil die Seite die Umrechnung in\u003cstrong\u003e Euro nicht unterst\u00fctzt\u003c/strong\u003e. Was ihr also spendet sind Dollar, das ist prinzipiell immer was weniger als der Euro, sprich: Spendet ihr einen Dollar kommt effektiv weniger als ein Euro bei uns an. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eUnd der normale Podcast?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWichtig ist zu\nerw\u00e4hnen, dass unsere Inhalte nat\u00fcrlich frei zug\u00e4nglich bleiben. Es wird\nPatreon exklusive Formate geben, die Podcasts im Feed werden aber weiterhin f\u00fcr\njeden \u003cstrong\u003ekostenfrei \u003c/strong\u003ezu h\u00f6ren sein. Doch es lohnt sich, vielleicht 2-3$ hier zu lassen, denn\nnur so schaffen wir es, immer hochwertiger, umfangreicher und vor allen Dingen\nh\u00e4ufiger vern\u00fcnftige Podcasts zu produzieren.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWo kann man euch jetzt \u00fcberall finden?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eGute Frage! Hier einmal alle Links:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.runaways.eu\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/Runaways_cast\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/runawayscast\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/Runaways_Cast\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/runawayscast\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWir\ndanke euch f\u00fcr eure Unterst\u00fctzung, denn ohne euch geht hier nichts.\u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
