    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003c/span\u003e Hey everyone! My name is Rebecca Lee Murphey\n(Becky for short), and I am an author and artist born and raised in Colorado,\nUSA! I have always enjoyed creating and experiencing art in all of its forms. I\nam also the mother of three young, beautiful children and one adorable puppy!\n\u0026lt;3 \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat I Create:\u003c/strong\u003e\u003c/span\u003e I am a creator of many things in many art\nstyles. I\u2019ve read countless advice blogs suggesting you master one skill and\ncreate your own style; but art of any kind is so beautiful and fun! So here, I\nhave decided to ignore the advice of the internet and venture forth on a\npatreon page full of all of my passions in hopes of one day finding that\nsignature style! Until then, I will share my fan art in many art styles, video\ngame art, pixel art, books, short stories, comics, even the occasional coloring\nbook pages! \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e We\u2019ve all heard the phrase \u201cstarving artist.\u201d\nWhile I am blessed to be able to stay at home with my 3 small children, it will\nbe short lived unless I can work from home in some way. Why not try to create\nand share things I love in hopes of others loving it too? That is why I have\nturned to patreon! My wish is to spread my artwork in hopes of bringing the\nsame joy to others that I receive in creating it! \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMoney Will Go To:\u003c/strong\u003e\u003c/span\u003e living expenses is the immediate goal, but\nanything beyond that will go to enhancing my equipment for faster, better\ncreations, supplies, and paying for prints, posters, books,etc that come back\nto you!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you so much for taking the time to read my page! I hope you will become a patron and help me to develop a close community around mutual love for all things artistic!\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eOngoing Projects: \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\nZodiac: Seeds of Creation Comic Episodes\u003cbr\u003e\n\nZodiac Disney Princess Paintings \u003cbr\u003e\n\nFeatured Princess in 2 more art styles (comic book style and\nChibi style!) \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eRewards Explained:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eEARLY ACCESS TO\nFANART/WEBTOON COMICS:\u003c/span\u003e I create all content one month in advance. By becoming\nmy patron, you will get all content one month (or more!) sooner than it is\nreleased. There is also some exclusive content that is strictly for patrons!\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eACCESS TO PATRON ONLY FEED:\u003c/span\u003e I post things to the patrons\nonly feed that I don\u2019t post anywhere else!\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDISCORD CHANNEL INVITE\u003c/span\u003e: you will be sent an invite to my\ndiscord channel where we can build a community around you! I will be on to join\nin conversation and we can all get to know each other better! \u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eBRONZE/SILVER/GOLD PLAQUE IN PLAZA\u003c/span\u003e: In the Plaza of Patrons,\nyour name will appear on a bronze, silver or gold plaque on the wall to show my\neternal appreciation for your support! If you must stop being my patron, you\nwill not be lost or forgotten! Your plaque will then appear in the Ghosts of Patrons\nPast graveyard where you will forever be immortalized in patron history!\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eACCESS TO SUGGESTIONS DISCORD LOBBY: \u003c/span\u003eThere are lobbies in\nthe discord channel you will unlock to allow suggestions, ideas, and ask\nquestions!\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eACCESS TO COMMUNITY ART THREAD I SHARE ON S.M.:\u003c/span\u003e You can\nshare your art with our community and I will share a few of them on my personal\nsocial media accounts each week!\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eACCESS TO RAW SKETCHES AND PSD\u0027S OF MAJOR WORKS:\u003c/span\u003e Honestly my\nPSD\u2019s are messy, but I am working to clean them up so they prove to be useful\nto others as tools to pick apart how I create them! I will also share all of my\nsketches before I make them into anything!\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eSNEAK PEEK INTO UPCOMING WORKS/EPISODES:\u003c/span\u003e I will post\nbackstage passes to work I am completing in real time! \u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eCHIBI SPRITE OF PATRON TO SUPPORTER PLAZA:\u003c/span\u003e I want you to\nknow how much I appreciate you all. To show my appreciation for your\ncontributions, I want to add you to the Plaza of Patrons! I will create a chibi\nsprite with your features (or features you choose for yourself). If you must\nsadly end being my patron, you will not be lost or forgotten. Instead, you will\ngrace the Ghosts of Patrons Past graveyard so your tombstone will forever be\nimmortalized in patron history.\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFREE DIGITAL COPY OF COMPLETED NOVELS:\u003c/span\u003e Any books I have\ncompleted in the past or are completed while you are a patron will be sent to\nyou via kindle gift or by dropbox with a word document.\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFREE DIGITAL COPY OF COMICS (PDF?): \u003c/span\u003eComics that are\npublished in a book will be sent to you via kindle gift or PDF.\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eNAME IN CREDITS OF FUTURE BOOKS:\u003c/span\u003e any future books will\nfeature your name in the back of the book as a current contributor to making it\npossible to complete! \u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFREE HARD COPY OF COMPLETED BOOK SIGNED/MAILED:\u003c/span\u003e you will\nreceive a signed book in the mail of your choosing out of any that I have\ncurrently available for print! Limit one per patron per month.\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFREE SIGNED POSTER OF\nAN IMAGE OF YOUR CHOICE:\u003c/span\u003e you will receive a poster sized version of an image\nI\u2019ve created of your choosing. It will be signed and mailed to you! Limit one\nper patron per month.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eCHIBI PLAZA SILVER PLATFORM:\u003c/span\u003e Your Patron Chibi will appear\non the Silver platform of the Plaza wearing a silver crown. If you must stop\nbeing my patron, you will not be lost or forgotten. Instead, your Chibi will\nreside in the Clouds of Patrons Past, forever immortalized in patron history!\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eCHIBI PLAZA GOLD PLATFORM:\u003c/span\u003e Your Patron Chibi will appear on\nthe Gold platform of the Plaza wearing a gold crown. If you must stop being my\npatron, you will not be lost or forgotten. Instead, your Chibi will be reborn\nin the Heavens of Patrons Past, forever immortalized in patron history!\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFREE SET OF CHARACTER CARDS WHEN FINISHED:\u003c/span\u003e I will be making\nmy original character art into cards that will be sent to you for free when completed!\u003cbr\u003e\u003cbr\u003eAlso find me on:\u003cbr\u003e\u003ca href=\"https://twitter.com/RL_Murphey\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/RebeccaLeeMurphey/\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://grove-of-artemis.deviantart.com/\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/becky_murphey/?hl=en\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://go.twitch.tv/rlmurphey\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
