    "summary": "Hey guys! Rufi here!\u003cbr\u003e\u003cbr\u003eIf you enjoy Serpamia Flare and you\u0027d be interested in other work I\u0027d be doing, please consider supporting me with a tip or two! :)\u003cbr\u003e\u003cbr\u003eSupporting SF goes directly to domain costs, advertising/promotion and art supplies. Currently, I\u0027m considering purchasing a Cintiq in order to try and speed up my art, which could possibly mean more updates per week! But since it\u0027s a crazy pricey purchase, I\u0027ll be really relying on support in order to even make it a feasible option. Any money left over (if any :\u0027D) goes to choco, to feed my elves. Dang elves.\u003cbr\u003e\u003cbr\u003eIn return for your awesomeness and generosity, you\u0027ll gain access to a supporters-only section on the\u00a0\u003ca href=\"http://s15.zetaboards.com/Serpamia_Flare/index/\" rel=\"nofollow\" target=\"_blank\"\u003eSerpamia Flare forums\u003c/a\u003e that will contain information on other projects I\u0027m working on, special\u00a0extra sketches or doodles (like warm-up sketches or concept art), and anything else that I think you guys might find interesting, like extra bonus on background information for SF. :)\u003cbr\u003e\u003cbr\u003eI\u0027ve been consistently updating this fantasy webcomic, \u003ca href=\"http://www.serpamiaflare.com/\" rel=\"nofollow\"\u003eSerpamia Flare\u003c/a\u003e, since 2013 January. It\u0027s one of my baby projects I\u0027ve spent years developing and writing. The whole story will take a good few years to tell, but so far I\u0027ve managed (at the time of writing this) over 400 pages of full-colour content, not including all the extra material I slot in between chapters like 3-panel comics, side-stories or Q\u0026amp;A sections. So there\u0027s a hefty chunk for people to start reading now! :)\u003cbr\u003e\u003cbr\u003eI\u0027m always full of ideas for all kinds of stories, so alongside Serpamia Flare, I work on other projects at the same time. (For example, \u003ca href=\"http://www.thelethian.com/\" rel=\"nofollow\"\u003eThe Lethian\u003c/a\u003e is one of them.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSerpamia Flare will always be free! \u003c/strong\u003eI\u0027ll always try my best to deliver free full-colour pages for you guys to read every month. But even a small tip will go a long way in ensuring that I can continue to work on Serpamia Flare and produce even more content for it, if possible!\u003cbr\u003e\u003cbr\u003eThanks loads for reading! :D\u003cbr\u003e"

     "about": "Rufi Angel is the writer and artist behind \u003ca href=\"http://www.serpamiaflare.com/\"\u003eSerpamia Flare\u003c/a\u003e, and is a storyteller at heart. Her accounts on \u003ca href=\"http://rufiangel.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e and \u003ca href=\"http://rufiangel.tumblr.com/\"\u003etumblr\u003c/a\u003e also go under the same alias.\u003cbr\u003eShe was born in the late eighties, lives in Hong Kong and is Korean by blood. Her heart language is English and she both thinks and writes comfortably in it. She has written and illustrated in the past professionally and was an editor for English language textbooks for a couple of years.\u003cbr\u003eRufi hopes to continue to flesh out more and more projects from imagination into published works.\u003cbr\u003eShe also finds writing about herself in third-person extremely weird.\u003cbr\u003e",
