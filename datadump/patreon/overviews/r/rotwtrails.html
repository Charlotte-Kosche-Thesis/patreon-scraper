    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(119, 119, 119); text-align: start;\"\u003eThe Mountain Trails Project\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cblockquote style=\"margin-left: 42px;\"\u003e\u003cimg src=\"http://symbiosis.gvleco.com/sites/default/files/images/Caltopo%20SI%20Public%202.png\" style=\"color: rgb(119, 119, 119); text-align: center; width: 609px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eCreating A World Class Trails System\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRim of the World,\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003eSan Bernardino Mountains,\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003eSouthern California\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDo You love time on the trails?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eEnjoy Nature?\u003cbr\u003e\u003cbr\u003eDo You Want More Outdoor Events and Activities?\u003cbr\u003eTrail Running,\u003cbr\u003eBouldering / Rock Climbing,\u003cbr\u003eMountain Biking,\u003cbr\u003eEcology Tours,\u003cbr\u003eand more,\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027m working hard to create and promote\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eOutdoor Recreation and Education, Conservation Efforts,\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eCommunity Improvement Projects, and Climate Action.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eConnecting people, to each other and their environment.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cem\u003eGreetings Trails Fam, \u003c/em\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: justify;\"\u003eI\u0027m trying to create a World Class trails system \u003cbr\u003ein the San Bernardino Mountains of southern California. Rim of the World district. \u003cbr\u003e \u003cbr\u003e\u003cem\u003eThe mountain has a rich history, amazing landscape, and a very rare and diverse ecology.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eas part of the largest and most developed forested area in southern California\u003cbr\u003eour forest and the community within it are in desperate need of attention, consideration and accommodation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe goal of the mountain trails project\u003cbr\u003eis to create a World Class Mountain Trails System.\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eLink communities, destinations, and points of interest.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eProvide Safe Routes\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eComplete our fragmented and inadequate trails system.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eProvide access to outdoor recreation resources, and accommodate the needs of the community and it\u0027s visitors.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eReduce Congestion by providing many diverse destinations and multiple access points.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eEstablish Trail Heads, Navigation and Way finding,\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eConsolidate and adopt from the many user created \"Social Trails\" that already exits.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eStop the continued development of thoughtless \"Social Trails\" that are created when peoples needs are not met.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eCreate the infrastructure to accommodate the increasing demand for outdoor recreation opportunities,\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eStimulate local economy,\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eand more,\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m acting as a independent trails planner, \u003c/strong\u003e\u003cbr\u003ein close communication with local agencies. \u003cbr\u003e\u003cbr\u003eAs a lifelong local, 35 year mountain resident, a rock climber, trail runner and naturalist,\u003cbr\u003ewho grew up on mountain bikes, dirt bikes, and jeeps,\u003cbr\u003eI am excited to design a trails system that can accommodate diverse interests and abilities.\u003cbr\u003eWhile protecting, conserving, and enhancing the environment,   \u003cbr\u003eintroduce locals and visitors to the hidden treasure that is this awesome and unique mountain environment.\u003cbr\u003e\u003cbr\u003eI will make every effort to accommodate and consider the needs and concerns of everyone, and maintain a responsible eco-conscious, conservation, and community building perspective, and work in close cooperation and collaboration with local agencies, to insure appropriate actions.   \u003cbr\u003e\u003cbr\u003eEducation and Appreciation, \u003cbr\u003eI believe education and experience are the doorway to deeper appreciation and the path to cultivating a community of enlightened stewards of the land. \u003cbr\u003e\u003cbr\u003eEco-Economic Views, \u003cbr\u003e\"Americas Public Lands Perform Best When Protected For Recreation.\" \u003cbr\u003e- Patagonia founder Yvon Chouinard, \u003cbr\u003e\u003cbr\u003eSkilled tech, and researcher, \u003cbr\u003eI have been working in web development and with computer mapping technologies and GIS for more than ten years, and have a technological skill set, knowledge base, and local experience that makes me especially well suited for this project. \u003cbr\u003e\u003cbr\u003eI built perhaps the first GIS map interface based guide book and social network site for outdoor recreation, specifically for rock climbing. \u003cbr\u003e\u003cbr\u003eI have already contributed a great deal of time and effort into developing maps, presentations, and concepts for this project. \u003cbr\u003e\u003cbr\u003eVolunteerism is great, but this project really needs fulltime attention.\u003cbr\u003e\u003cbr\u003eAs a skilled professional i am capable of much more than the commitment I\u0027ve so far been able to afford to give. \u003cbr\u003e\u003cbr\u003eI would love to make faster more effective progress on this project, \u003cbr\u003ehave the opportunity to spend my effort and talent improving our community,\u003cbr\u003eand to provide the highest quality proposal possible. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you wish you could play a bigger role in the project, but simply do not have the time,\u003cbr\u003esupporting my effort is a great way to participate. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI live very simply, a little goes a long way.\u003cbr\u003eI have exhausted my personal funds contributing my time to this project. \u003cbr\u003e\u003cbr\u003eAs a freelancer and web developer i can be forced to become preoccupied and removed from the trails project  for weeks to months at a time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf Possible,\u003c/strong\u003e\u003cbr\u003eI am willing/would rather  forgo that income, \u003cbr\u003ein exchange for a secure basic needs income provided by community contributions via Patreon\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWorking hard to create and promote\u003cbr\u003e\u003cstrong\u003eOutdoor Education and Recreation Opportunities, Conservation Efforts, Community Improvement Projects, and Climate Action. \u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy plan beyond a Trail Project, \u003c/strong\u003e\u003cbr\u003eis to collaborate with various stakeholders to develop the infrastructure required to make the mountain a world class destination and innovative example of outdoor education, recreation, mountain sports training, and conservation practices. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo build a thriving community centered around love of the outdoors.\u003cbr\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cstrong\u003eI  plan to host frequent outdoor events,effectively delegating, gamifying, and monetizing the trail maintenance burden, while creating entertainment and economic activity within the community.\u003cbr\u003e\u003cbr\u003eI am working to develop concept proposals for various conservation efforts, community enhancement projects and climate action plans, \u003cbr\u003ewhich i hope to see adopted and applied to this and other communities in the near future. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am building a Smart Map of the mountain,\u003c/strong\u003e \u003cbr\u003emaking a comprehensive assessment of the mountains resources and opportunities. \u003cbr\u003eCreating a Grand Unified Vision for the future of the mountain. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProviding Valuable Conservation Tools, \u003c/strong\u003e\u003cbr\u003enew perspectives on land management and conservation opportunities,\u003cbr\u003ewith powerful GIS map insights. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFire Safety and Forest Health,\u003c/strong\u003e\u003cbr\u003eUsing GIS map insights, biomimicry, innovation, community collaboration, and applied research to help create a more fire safe community,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOutdoor Education, and \u003c/strong\u003e\u003cstrong\u003eAppreciation\u003c/strong\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003cbr\u003ei\u0027m proposing interpretative nature trails, \u003cbr\u003epublic, and community gardens and garden tours,\u003cbr\u003eMountain Ecology tours,\u003cbr\u003eHistorical information material,\u003cbr\u003eUpdated, modern, futuristic and engaging nature education opportunities,\u003cbr\u003eand more, \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePresenting Open Source, smart business ideas and opportunities, \u003c/strong\u003e\u003cbr\u003eproviding the next generation a possible head start, more opportunities, and new perspectives. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eI also plan on developing a proper community gateway website, \u003cbr\u003eother print and web media. \u003c/em\u003e\u003cbr\u003e\u003cem\u003eand so much more....\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eif you would like to see this project come to life,\u00a0\u003cbr\u003eBecome a Patron Now!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://symbiosis.gvleco.com/sites/default/files/styles/large/public/images/page.png?itok=hZPOO8-P\" style=\"width: 628px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cem\u003eThanks for your time and consideration, \u003cbr\u003eCheers and Happy Trails,\u003cbr\u003eCasey Ayotte\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCommunity, Collaborate, Cooperate.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eyou can also find me\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.linkedin.com/in/skyislanddirtbag/\" target=\"_blank\"\u003eon linkedin\u003cbr\u003e\u003c/a\u003eand\u00a0\u003ca href=\"http://symbiosis.gvleco.com/\" target=\"_blank\"\u003esymbiosis.gvleco.com
