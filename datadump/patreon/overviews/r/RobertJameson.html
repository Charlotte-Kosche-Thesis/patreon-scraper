    "summary": "\u003ch4\u003eWho am I?\u003c/h4\u003e\u003cbr\u003eI\u0027m Robert Jameson and I\u0027m a very politically-incorrect philosopher - a thinker!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat do I do?\u003c/h4\u003e\u003cbr\u003eI create books, videos, podcasts and articles. I try to encourage people to free themselves from the prejudices of our society. I challenge people not to allow their thinking to be constrained by what\u00a0 happens to be popular or unpopular at the time.\u003cbr\u003e\u003cbr\u003eMany people find my ideas extremely offensive. I believe, however, that the willingness to question accepted ideas is the key to a brighter, more intelligent future.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat else do I do?\u003c/h4\u003e\u003cbr\u003eI\u0027m a strong supporter of free speech and freedom in general. I\u0027m a skilled economist and I promote ideas for building a stronger, less wasteful, fairer and more prosperous economy for the future - such as the idea of introducing a \u003cstrong\u003e\u003ca href=\"http://imos.org.uk/BasicIncome/\" target=\"_blank\"\u003eBASIC INCOME\u003c/a\u003e\u003c/strong\u003e for all! I also provide tuition for gifted children - often for free - helping them to develop their thinking capabilities and explore their potential.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhere can you find out more about my work?\u003c/h4\u003e\u003cbr\u003eJust visit \u003ca href=\"http://imos.org.uk/\" target=\"_blank\"\u003emy website\u003c/a\u003e and take a look around!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHow can you help me?\u003c/h4\u003e\u003cbr\u003eBy supporting my work through Patreon, you\u0027ll be helping me to be able to continue my work. With your support, I can create more resources, make more stuff available for free and provide more free tuition. All contributions - great and small - are hugely appreciated. I thank you very much for your interest in my work. Please feel free to contact me at any time.\u003cbr\u003e\u003cbr\u003eKind Regards,\u003cbr\u003e\u003cbr\u003eRobert Jameson\u003cbr\u003e"
