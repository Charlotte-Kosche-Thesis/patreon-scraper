    "summary": "\u003cstrong\u003e\u003cimg src=\"http://www.freemages.fr/album/grece/athenes_old_agora.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to the\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Agora\" rel=\"nofollow\"\u003eagora\u003c/a\u003e 2.0...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.rhetoricalanswers.org/about\" rel=\"nofollow\" target=\"_blank\"\u003eRhetorical Answers\u003c/a\u003e started as a personal\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Commonplace_book\" rel=\"nofollow\" target=\"_blank\"\u003ecommonplace book\u003c/a\u003e in 2010. Seven years later, that pet project has evolved into what I like to call \"a commonplace blog\". I see it as a clearing space and safe haven for people to find\u00a0\u003ca href=\"https://www.patreon.com/home\" target=\"_blank\"\u003eopen-sourced\u003c/a\u003e inspiration, ideas, information, community, and connection. Anything to move human conversation \"\u003ca href=\"http://www.semantikon.com/art/kandinskyspiritualinart.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eforwards and upwards\u003c/a\u003e\".\u00a0\u003cbr\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"http://www.rhetoricalanswers.org/\" rel=\"nofollow\" target=\"_blank\"\u003eAgora\u003c/a\u003e will be the\u00a0front page of Rhetorical Answers. Here, I will make a\u00a0daily \u003ca href=\"https://en.wikipedia.org/wiki/Socratic_questioning\" rel=\"nofollow\"\u003equestion\u003c/a\u003e \u0026amp; \u003ca href=\"https://meta.wikimedia.org/wiki/Cunningham\u0027s_Law\" rel=\"nofollow\"\u003eanswer\u003c/a\u003e post \u003ca href=\"https://www.quora.com/\" rel=\"nofollow\"\u003eaggregated\u003c/a\u003e from around the \u003ca href=\"https://www.reddit.com/\" rel=\"nofollow\"\u003einternet\u003c/a\u003e to serve as a \u003ca href=\"https://en.wikipedia.org/wiki/First_principle\" rel=\"nofollow\"\u003estarting\u003c/a\u003e node for \u003ca href=\"https://www.reddit.com/r/explainlikeimfive/\" rel=\"nofollow\"\u003eaccessible\u003c/a\u003e yet \u003ca href=\"https://www.khanacademy.org/\" rel=\"nofollow\"\u003ericher\u003c/a\u003e conversation to begin and deeper investigation to branch off from. I want to try and capture the\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Agorism#Etymology\" rel=\"nofollow\" target=\"_blank\"\u003eoriginal\u003c/a\u003e spirit of the agora as a open marketplace for ideas, but with a \"\u003ca href=\"http://www.goodreads.com/quotes/28959-were-i-a-roman-catholic-perhaps-i-should-on-this\" rel=\"nofollow\" target=\"_blank\"\u003elighthouse principle\u003c/a\u003e\"\u003cem\u003e: \u003c/em\u003eregardless of credentials, class, or creed of the\u00a0\u003ca href=\"http://www.webopedia.com/TERM/O/op_original_poster.html\" rel=\"nofollow\" target=\"_blank\"\u003eOP\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003elet the \u003cstrong\u003eclearest\u003c/strong\u003e and most \u003cstrong\u003econcise\u003c/strong\u003e and\u00a0\u003cstrong\u003ecreative\u003c/strong\u003e \u003cstrong\u003eanswers\u003c/strong\u003e be heard\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Original_position\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003efirst\u003c/em\u003e\u003c/a\u003e.\u003cem\u003e\u00a0\u003c/em\u003eIn that\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/A_rising_tide_lifts_all_boats\" rel=\"nofollow\" target=\"_blank\"\u003esense\u003c/a\u003e, if we must have\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Anchoring\" rel=\"nofollow\" target=\"_blank\"\u003eanchors\u003c/a\u003e, this is a\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Signal-to-noise_ratio\" rel=\"nofollow\" target=\"_blank\"\u003esignal-to-noise\u003c/a\u003e experiment in elevating the future of public discourse, on how will we moderate or triage or find\u00a0a new\u00a0\u003ca href=\"https://www.ted.com/\" rel=\"nofollow\" target=\"_blank\"\u003evoicing\u003c/a\u003e for human\u00a0\u003ca href=\"https://www.ted.com/talks/bobby_mcferrin_hacks_your_brain_with_music\" rel=\"nofollow\" target=\"_blank\"\u003econversation\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eSeriously, I am\u00a0\u003ca href=\"http://www.goodreads.com/quotes/72368-gratitude-is-not-only-the-greatest-of-virtues-but-the\" rel=\"nofollow\" target=\"_blank\"\u003egrateful\u003c/a\u003e for any of your help. My hope is that one day I can stop everything and just curate this online heartcraft around-the-clock and be able to donate the first\u00a0\u003ca href=\"http://www.williammacaskill.com/\" rel=\"nofollow\" target=\"_blank\"\u003e$3,500\u003c/a\u003e that comes in every month toward some\u00a0\u003ca href=\"https://www.kickstarter.com/\" rel=\"nofollow\" target=\"_blank\"\u003ecollective\u003c/a\u003e, crowd-sourced\u00a0\u003ca href=\"http://www2.gvsu.edu/morriskl/page_4.htm\" rel=\"nofollow\" target=\"_blank\"\u003egoodwill\u003c/a\u003e. And stay ad-free. It\u0027s ambitious, but I think doable. The rest goes towards\u00a0\u003ca href=\"https://www.goodreads.com/quotes/276615-another-flaw-in-the-human-character-is-that-everybody-wants\" rel=\"nofollow\" target=\"_blank\"\u003ethrowing\u003c/a\u003e \u003ca href=\"http://www.npr.org/sections/krulwich/2012/09/25/161753383/trees-come-from-out-of-the-air-says-nobel-laureate-richard-feynman-really\" rel=\"nofollow\" target=\"_blank\"\u003ewood\u003c/a\u003e into the\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Global_brain\" rel=\"nofollow\" target=\"_blank\"\u003ehearth\u003c/a\u003e, and\u00a0\u003ca href=\"https://donate.wikimedia.org/w/index.php?title=Special:FundraiserLandingPage\u0026amp;country=KR\u0026amp;uselang=en\u0026amp;utm_medium=sidebar\u0026amp;utm_source=donate\u0026amp;utm_campaign=C13_en.wikipedia.org\" rel=\"nofollow\" target=\"_blank\"\u003ebuilding\u003c/a\u003e a\u00a0\u003ca href=\"https://www.reddit.com/r/DepthHub/comments/bkd0n/what_is_depthhub_what_does_it_do/\" rel=\"nofollow\" target=\"_blank\"\u003edeeper\u003c/a\u003e, more\u00a0\u003ca href=\"https://www.brainpickings.org/2011/08/01/networked-knowledge-combinatorial-creativity/\" rel=\"nofollow\" target=\"_blank\"\u003ecreative\u003c/a\u003e and\u00a0\u003ca href=\"https://www.kickstarter.com/projects/504632459/james-burke-connections-app\" rel=\"nofollow\" target=\"_blank\"\u003econnected\u003c/a\u003e \u003ca href=\"https://en.wikipedia.org/wiki/Agorism\" rel=\"nofollow\" target=\"_blank\"\u003eagora\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eJ. Amrine"
