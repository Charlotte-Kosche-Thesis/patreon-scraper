    "summary": "Hello everyone! \u00a0It makes me very happy to see you here reading this.\u00a0\u003cbr\u003eI am artist name Rou Romario who specializes in creating underwater artworks.\u003cbr\u003eLet me first state that this is a SFW Patreon.  The most you will see in explicitness will be suggestive.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon allows for fans to support their favorite artists through crowdfunding. \u00a0Its a great way to help the artist continue to produce work in large volumes for free!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to earn your pledge! Please Support Me.\u003cbr\u003e\u003c/strong\u003eYes, I want to earn your pledge! \u00a0As many of you have noticed, I took a brief leave from art due to financial issues and was only able to comeback thanks to the help of fans. \u00a0I haven\u0027t done many underwater works as of late but want to change that with this Patreon. \u00a0The purpose of this Patreon is to have more time creating water and underwater related theme works monthly for all to see, however I need your help to reach this goal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you using Patreon?\u003cbr\u003e\u003c/strong\u003eThere simply isn\u0027t enough underwater art out there! \u00a0When I first came onto the scene I wanted to produce as much of such content as possible without caring about any criticisms that may come from doing such. \u00a0It is unfortunate that food and bills got in the way though. \u00a0However, through Patreon and with your support, I can continue to create works without much worry for these two things and continue my conquest mwahaha!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I put on Patreon?\u003cbr\u003e\u003c/strong\u003eThis is a SFW (Safe for Work) patreon for artwork related to water and underwater settings, themes ,and activities. \u00a0Settings will range from classics to exotic such as pools to aquatic ruins. \u00a0Themes and activities be anything from light-hearted to darker content such as simply free diving to drowning. \u00a0The above will be decided by you the supporter. \u00a0This will be done through monthly voting for all patreon\u0027s in appropriate pledge tier with confirmed payments of the last month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther places to find my art.\u003c/strong\u003e\u003cbr\u003eI don\u0027t only do underwater works! \u00a0 Just check out these links below to see the rest of my art and stream link to see me in action!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFOLLOW ME ON\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0\u003ca href=\"http://uw-ryder.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://uw-ryder.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://uw-ryder.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://uw-ryder.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig07.deviantart.net/5cbf/f/2013/176/3/9/deviantart_logo_by_lonmcgregor-d6altc0.png\" style=\"text-align: left; width: 114px;\"\u003e\u003c/a\u003e \u003ca href=\"http://rou271.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://rou271.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.notnotfun.com/wp-content/themes/simplest/images/tumblr_icon.png\" style=\"width: 119px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.pixiv.net/member.php?id=13915926\"\u003e\u003cimg src=\"https://orig00.deviantart.net/72da/f/2015/183/9/f/pixiv_logo_icon_png_by_vampirehelenaharper-d8zog8c.png\" style=\"width: 109px;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=13915926\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u0
