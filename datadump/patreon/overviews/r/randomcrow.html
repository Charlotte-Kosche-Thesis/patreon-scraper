ew.png?attachauth=ANoY7cokMhzZSgkv9Zsl8pEr3cu0MgL7a_YXpjU2cJlABgGk2pqLPMB56uRqZqPcIzR7mEKKx74panQftYCNCX1AIr6tSaGPp51RV5nto0VMIO9ueMGLXqegPHx_DC6-aVYU4BjbUHtajpQU6Gov4e6NjAs_mtBK3tsZU2D1dyU7JzMjZbvnfhZoeSo-bcdcRqo4DZrD1sJ6LXWLpNEAXaGUzvFI1yyFSw%3D%3D\u0026amp;attredirects=0\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eDoes your girl meet your costumers likes? If so, what are you waiting for?\u00a0 Show him her room! \u003cem\u003eYou\u0027ve got a lot to do.\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://90c20623-a-62cb3a1a-s-sites.googlegroups.com/site/randomcrow1101/action.png?attachauth=ANoY7cqCzS3ItOVPMLbL8Z5UACeRFnSWiyCg7D6ESWab1DCFUIHk5-coYEa0_HHBxjf685NDQlbQsHZOZfulC5ycIPSDmfjv5pzqkhUopGyV9DOVQLHTNStRgGL03OoqW5I-0Ko5c3nz5h7BnVDZZRcfiSfwDUjj7Eq7L0LJAwgL077wb2hzYRh-Hci3_OBzjNfPmXnYaDd2FOtBqBHA-u3YzjOXxQJSzQ%3D%3D\u0026amp;attredirects=0\"\u003e\u003cimg src=\"https://90c20623-a-62cb3a1a-s-sites.googlegroups.com/site/randomcrow1101/action.png?attachauth=ANoY7cqvRT6Danhg-BCmTY5nhe3fOtf5ueMLZZ_3eliKygJ4y9YIVlsTpQs2TrKwAZztJX9jq1bb06fZEh7WONT-Yi4pNkB_lzbUb-6W-HIggBM_gaZuY6a5l6vJ0Qn9Q4eUPFt7E8NX0IdKVWjzMNnAs4_sHcLxfwU6japda_5dQOHk83hGMI-wMCVqdzaeN777BRY5JAL2E4T6ZqyFIdiEEFYPdJHnwQ%3D%3D\u0026amp;attredirects=0\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cem\u003eObserve your girls, if they are doing their job well. \u003cbr\u003eThe happier a client, the more coins he will leave for you to improve your brothel.\u003cbr\u003eFurthermore his word-of-mouth is required to allure more of his kind.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eLater, with your reputation growing, you might think about buying slaves to maximize your profit.\u003cbr\u003eAnd there are always other creatures in the world, who might serve your purpose... \u003cbr\u003e\u003cdiv\u003e\n\n\u003cbr\u003e\n\nThese features are currently implemented\ninto the game (applies to version 2.8):\u003cbr\u003e\n\n- 80 unique hentai animations \u003cbr\u003e\n\n- 3 special main characters\u003cbr\u003e\n\n- 3 different species of girls\u003cbr\u003e- sound and music\u003cbr\u003e\n\n- day and night cycles; also: rain\u003cbr\u003e\n\n- clients, with random and individual\ndesires \u003cbr\u003e\n\n- tech tree, for improving your girls and\nyour brothel\u003cbr\u003e\n\n- earnable experience points for every\nsingle one of your girls\u003cbr\u003e- a happiness feature\u003cbr\u003e- a watch mode\u003cbr\u003e- a (re)quest system\u003cbr\u003e\n\n- in-game tutorial to teach you how to\nmanage your brothel\u003cbr\u003e\n\n- dialogue system, to keep you entertained\nwhen finishing a hard work day\u003cbr\u003e- and more\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\nInterested?\u003cbr\u003e\n\u003ca href=\"http://zumdamenhaus.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003ezumdamenhaus.blogspot.com\u003c/a\u003e\u003cbr\u003e\n\nHere you\u2019ll find everything you need.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u201cWhy should I\ndonate?\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLonger then a year now I work on this project. I deliver critical content on reliable release dates.\u003cbr\u003eMy patrons help me with bug reports, opinions or criticism I need. I like to be in close contact with them. \"zum Damenhaus\" is on a good way, but still: Essential updates are missing. \u003cbr\u003eThey WILL get implemented! \u003cbr\u003eIn between are new animations, new game mechanics, new races, and much more!\u003cbr\u003e\u003cbr\u003eI want to get independent and need every donation you can give, so I can \nsay \u0027good bye\u0027 to my main job and focus on creating hentai video games. \nAfter I finish my current project, the next one will be ready to work on. Seamlessly!\u003cbr\u003e\u003cbr\u003eSo, support me and I will make good use of your trust. That\u2019s a promise!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant: the pledge you\u0027re about to give is set to up front payment!\u003c/strong\u003e \u003cbr\u003eHere\u0027s more information:\u003cbr\u003e\u003cbr\u003e\"New\n Patrons will be charged on the day they become your patron, giving them\n access to all content shared with their reward tier. On the 1st of \nthe following month, they will simply return to being charged monthly at\n the beginning of the month.\"\u003cbr\u003e"
