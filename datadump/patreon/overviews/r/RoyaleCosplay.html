    "summary": "\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow about I answer some likely questions about this page and who I am? :)\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e1. Who are you?\u003cbr\u003eMy name is Pocky, and I\u0027m the cosplayer, creator and general artist at Royale Cosplay. I\u0027m an 19 year old in the UK with big dreams in the Gaming and Cosplay industries.\u00a0\u003cbr\u003e\u003cbr\u003e2. What\u0027s this page all about?\u003cbr\u003eCosplay is a demanding hobby! It takes a lot of time and dedication to craft things to standard (if you\u0027re detail orientated as I am!). However some of the materials I work with are quite expensive, and sometimes I need a little help to cover my equipment costs, as I\u0027m a first year University student! (A very penniless student at that), but this is what I love. I try to plug in every possible penny I can into doing what I love, just happens that sometimes it just doesn\u0027t add up.\u00a0\u003cbr\u003e\u003cbr\u003e3. What\u0027s in it for me?\u003cbr\u003eAt current it may not look like much, but with the help of my followers and the wonderful community, I hope to offer limited edition (and signed!) prints, backgrounds, and access to my specially-made patterns and livestreams for live Q\u0026amp;A\u0027s! The more I grow with your help, the more rewards I can add for you all!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThankyou for reading and supporting my page, every bit is a push in the right direction.\u003cbr\u003e~Pocky, Founder of Royale Cosplay\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e"
