    "summary": "\u003ch4\u003e\u003cstrong\u003eWelcome.\u00a0\u003c/strong\u003eMy name is Riley Tenove. Nice to meet you!\u003c/h4\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eI\u0027m a freelance visual artist, illustrator and comic maker living in Alberta, Canada.\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u00a0In an effort to make my passion more self supporting and therefore have more time to share all my bottled up ideas I have started this page where you can receive all that I create! Thanks for checking it out!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eHere is a sample vid to show you what I\u0027m about!\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sUSw0pQvIX4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eThe kind of art I want to make for you!\u003c/strong\u003e\u003cbr\u003e\u00a0I\u0027ve always wanted to give viewers a lens of re-discovery through artworks which are made to engage and explore the everyday: not just sit on some wall, but to become a portal of imagination and thought. \u003cbr\u003e\u003cstrong\u003eWhen you fund me you get:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eAccess to this in-depth visual journey I\u0027m on.\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eNew content, experimental art and comics each month. \u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eDepending on your funding tier, you get prints, behind the process\u00a0stories/articles, art filled buttons, deals and free sketches.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u00a0This art is for anyone who appreciates this type of wandering, visual adventure and I hope to give back to you in they ways I know best: Visual Art and storytelling.\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55369763e4b0682ac065c911/5536ab04e4b04567e5829115/58cad7c4a5790a218477ef2b/1490294156483/9.Urban+Temple+by+Riley+Tenove+52.5%27%27x32.5%27%27+water+soluable+oils+on+canvas.jpg?format=750w\" style=\"width: 130px;\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/55369763e4b0682ac065c911/5536ab04e4b04567e5829115/58cad7f737c5813452b7006b/1490294434907/10.Well+Under+by+Riley+Tenove+65%27%27x+50%27%27+acrylic+on+canvas.jpg?format=750w\" style=\"width: 124px;\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/55369763e4b0682ac065c911/5536bdcfe4b0fbbcf4ed49fc/58f3f21cbebafbe00b682f7f/1492568789739/Vol11-Easter+Island.jpg?format=750w\" style=\"width: 121px;\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/55369763e4b0682ac065c911/56d7af542b8dde44a00d6814/56d7af8862cd9424aa89da44/1494529672497/Struggle-paint+and+oil+pastel+on+canvas.jpg?format=750w\" style=\"width: 104px;\"\u003e\u00a0\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eGuiding Interests and Bio (if you\u0027re curious)...\u003c/strong\u003e\u003c/h4\u003e[\u003ci style=\"font-weight: normal;\"\u003eI graduated from Grant MacEwan University with a diploma in Fine Arts and frequently pull materials and inspiration from wherever I live.\u003c/i\u003e\u00a0\u00a0\u003ci style=\"font-weight: normal;\"\u003eWhen it comes to inspiration, I am a complete scavenger and even play with themes of sci-fi, supernatural and the surreal through my comics and ink art. The interests that guide my work include architecture, systems, design, and personal experiences of city living, and the feelings which accompany it all. I use everything at my disposal to do so: I hand make frames from odd scraps, I draw on found surfaces, sculpt from re-used materials, create experimental paintings, collage sketches and paint snapshot of our daily lives.]\u003c/i\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cb style=\"background-color: initial;\"\u003eFinal words and my Gratitude\u003c/b\u003e\u003c/h3\u003eEssentially my practice is still growing. I would like to give you my tremendous thanks for your patronage, and through it offer an invitation to every strange, fantastic or existential thing I have learned or created on this journey. I love feedback on my work and if the comment section is a little too public for you feel free to email me at:\u00a0\u003ca href=\"mailto:riley.tenove@gmail.com\"\u003eriley.tenove@gmail.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eEnjoy!\u003cbr\u003e\u003cbr\u003eRiley\u003cbr\u003e\u003cbr\u003e"
