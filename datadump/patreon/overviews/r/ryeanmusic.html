    "summary": "\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hNxhRPv5sg8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eHey everyone! Thanks for taking your time to check out page and see what this thing is all about!\u003c/strong\u003e\u003cbr\u003eI just discovered Patreon and it is such a brilliant idea and I\u0027m excited to be apart of it! Some of you are probably wondering what the heck this even is!\u00a0Patreon is an awesome tool that you can use to support me and my musical journey every step of the way! First, let me share my story with you and why this could be of interest to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy story\u003cbr\u003e\u003c/strong\u003eEvery time someone ask me what my story is I always ask \"do you want the long version, or the short version?\" Im very bad at summarizing but for your sake and most millennials attention spans I\u0027ll try to keep it short \u0026amp; sweet.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHighschool\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI started making music when I was 15 years old. I used hip hop as a way to give me a reputation in high school. This is where you laugh... (pause) I battle rapped a lot of people in high school not only for the social cred but it was the only thing at the time I thought I was good at. My musical journey took many directions after that... After my parents divorced at 16 I used music as a way to release a lot of anger I had with the situation and also with the bullying I received at school for \"thinking I could rap\". \u00a0I then dropped out of school Senior year to pursue music but eventually fell into experimenting with drugs. About two months in I had been given angel dust and had never feared more for my life. I ended up confessing to my friends parents who I lived with at the time and my mother made the decision I should move.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFaith\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e That is where I decided to change my life and use my gifts for God. I was very passionate about my faith and loved that I could rap for something greater than myself. I then took that passion to the Army for 2 years where I served in Camp Hovey, South Korea and Ft. Bliss TX. I got out early on an honorable discharge for mental conditions. I still wanted to pursue music but transitioning was harder for me than I thought it would be. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eLove\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e5 months after my discharge I met my wife Kaylee. She has been my rock and my support system. She\u0027s helped me so much with remembering who I am and inspired me to actually go for my dreams. She\u0027s actually the reason I finally made the Patreon Page and decided to do something.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can help!\u003c/strong\u003e\u003cbr\u003eI\u0027m sure most creatives can relate, it\u0027s hard to keep faith at sometimes and even remember why you\u0027re doing what you\u0027re doing. I want to continue to inspire others to have faith, to have hope, and to spread love, but I cant do it without you guys. Support systems are so necessary. None of us were supposed to do anything alone. I\u0027m very excited to share my music with you and present to you an opportunity to support me on this journey. If you could start by first just checking out my music that would be awesome! If you would like to help me create higher quality recordings, videos you can be a patron starting at... $1.00 a month!\u00a0\u003cbr\u003e\u003cbr\u003eYour support will help me to record, do videos, and keep creating music to make a difference and inspire others that there is hope! \u00a0If you can\u0027t help financially not a worry! I still would love for you to keep listening and grow with me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestions!?!?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou can contact me at all of the following:\u003cbr\u003e\u003cbr\u003eFacebook, Twitter, Instagram, or Email\u003cbr\u003e\u003cbr\u003eryeanmusic@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI look forward to connecting with you all and taking this awesome journey of life together!\u003cbr\u003eThank you Patron\u0027s!!!\u003cbr\u003e\u003cbr\u003eFor updates go to:\u00a0\u003ca href=\"https://www.facebook.com/ryeanmusic/\"\u003ehttps://www.facebook.com/ryeanmusic/\u003c/a\u003e\u003cbr\u003e"
