    "summary": "Over the past 8 years we\u0027ve created over 1000 videos for all ages with a huge budget of $0! Our videos range from action to comedy to music videos to weird, random, pointless stuff. If you\u0027re looking for sexual content, nudity, language, or high budget films, then check out a completely different channel! We\u0027ve been able to show the world that you don\u0027t need all that crude stuff to make epic films!\u003cbr\u003e\u003cbr\u003eMy twin brother and I started film-making when we were young lads. After picking up our first camera in middle school, we became those kids who always \"filmed a video for class\" or \"helped other kids make a video to get an easy A.\" While other friends moved on to pursue impressive careers, we went on to enjoy life as film-makers! \u00a0Our childhood hobby is now a dream career (thanks primarily to our supportive parents).\u003cbr\u003e\u003cbr\u003eHowever, it\u0027s not a very lucrative career so far. We\u0027ve NEVER made money off of our YouTube videos. We\u0027ve tried ads, but honestly, I\u0027d like to take those off! NO ADS? Did we just time travel to the era of dial-up internet?\u003cbr\u003e\u003cbr\u003eWe\u0027ve been blessed and resourceful finding locations, casts, etc. on NO BUDGET so far. Join our crew by supporting our videos! \u00a0All the money you give will go directly into our (currently nonexistent) video fund that helps us pay for locations, famous actors (hopefully), equipment, and so much more.\u003cbr\u003e\u003cbr\u003eHelp us dream BIG! \u00a0Support us and enjoy some awesome stuff as a huge thanks!\u00a0\u003cbr\u003e\u003cbr\u003eP.S. We love you..."
