    "summary": "This\nchannel is for those who express an interest in science. Our daily lectures\n(Sunday to Thursday) especially break down complex issues of Physics.\u003cbr\u003e\n\n\u003cbr\u003e\nOver 20 years ago, unsatisfied with the explanations Physicists provided for\ninvisible phenomena such as \u003ca href=\"https://www.academia.edu/31535179/The_Rope_Hypothesis_Science_342_2014_\"\u003elight\u003c/a\u003e, \u003ca href=\"https://www.academia.edu/31535258/There_is_no_such_thing_as_a_black_hole_Science_345_2016_\"\u003egravity\u003c/a\u003e, \u003ca href=\"https://www.academia.edu/31535240/How_a_magnet_physically_attracts_another_from_a_distance_Science_344_2015_\"\u003emagnetism\u003c/a\u003e, and so on, I began exploring alternative models.\nMy quest led me to conclude that \u003ca href=\"https://www.youtube.com/watch?v=pE-ZunMoGpY\"\u003eall atoms\nare interconnected\u003c/a\u003e. Only then can we explain action-at-a-distance and merge\nlight and gravity into a single mechanism. \u003cbr\u003e\u003cbr\u003e\nIt\nis as a result of this research that my son and I set up this page. Our goal is\nto discuss these issues, exchange opinions, and share our findings with people\nwho also suspect some of the claims of mainstream scientists.\u003cbr\u003e\n\n\u003cbr\u003e\nIf the most outstanding proposals of Mathematical Physics -- \u003cem\u003e\u003ca href=\"https://www.academia.edu/31535258/There_is_no_such_thing_as_a_black_hole_Science_345_2016_\"\u003eblack\nholes\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=3TB_SAE8SIQ\"\u003edark matter\u003c/a\u003e,\n\u003ca href=\"https://www.youtube.com/watch?v=pn6uJoHdePY\"\u003eBig Bang\u003c/a\u003e, \u003ca href=\"https://www.academia.edu/28866406/An_alternative_to_waves_and_wave-packets_Proc._ICPST_Hong_Kong_2010_\"\u003e0D\nparticles of mass\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Many-worlds_interpretation\"\u003emany copies of\nyou in infinite parallel universes\u003c/a\u003e\u003c/em\u003e -- sound a bit \u0027counter-intuitive\u0027,\nour forum might just be your daily hangout for you. And even if you find\nnothing wrong with mainstream Physics, you may want to tune in simply to listen\nto a different version of the Universe that is certain to stimulate your\nimagination and challenge your ideas. We will be dealing critically and\nrationally with questions that have plagued man since the dawn of history.\u003cbr\u003e\n\n\u003cbr\u003e\nThis site runs in parallel to and complements our \u003ca href=\"https://www.quora.com/profile/Bill-Gaede\"\u003eQuora page\u003c/a\u003e.\nParticipants are able to interact and ask questions during the transmissions.\u003cbr\u003e\n\n\u003cbr\u003e\nWe go live every day from Sunday to Thursday 13:00\n EST @ \u003ca href=\"https://www.youtube.com/channel/UC_I_L6pPCwxTgAH7yutyxqA\" target=\"_blank\"\u003eRational Science\u003c/a\u003e \u00a0 \u003cbr\u003e\u003cbr\u003eHow it works: we send the URL for the daily lecture to your e-mail 2 minutes before going live. \u003cbr\u003e"
