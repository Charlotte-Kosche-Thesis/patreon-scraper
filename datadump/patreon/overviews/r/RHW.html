    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eWhat is CBL: Characters-by-Level? \u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eCharacters-By-Level (CBL)\u003c/strong\u003e is\na time-saving RPG accessory that comes with pre-generated character PDFs and high quality art files ready to be used in your\nfantasy RPG games of any level. For those that are only interested in our character artwork, it will be offered separately as its own gaming accessory called \n\t\u003cstrong\u003eGame Avatars (GA)\u003c/strong\u003e. See below for more details about CBL \u0026amp; GA.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eCBL\u0027s third character release date\u003c/strong\u003e - March-April 2017 (Elven Cleric)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eRPGs supported by CBL\u003c/span\u003e\u003c/span\u003e \u003c/h3\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nCBL currently supports \n\t\u003cstrong\u003e\u003ca href=\"http://paizo.com/pathfinderRPG\" rel=\"nofollow\"\u003ePaizo\u0027s Pathfinder RPG\u003c/a\u003e\u003c/strong\u003e only, but we plan to expand CBL to cover other game systems over time like\u003cem\u003e D\u0026amp;D 5e\u003c/em\u003e, \u003cem\u003eThe Dark Eye\u003c/em\u003e, and others. If you do decide to back us through Patreon and select a pledge level where you will receive our character PDFs as a reward, you will be able to download \u003cstrong\u003e\u003cu\u003eALL\u003c/u\u003e\u003c/strong\u003e of the PDFs for the game systems that are released with each character. That means you will not be limited to just one game system for your PDF reward. You will get access to all of them and you can choose which ones you want to download! Also, all PDFs released through Patreon will not contain any watermarks.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\tSupported RPGs\n\t\u003c/strong\u003e: \u003cbr\u003e\u003c/div\u003e\n\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePathfinder\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eRPGs in the Works\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eD\u0026amp;D 5e \u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(Fall 2017?)\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe Dark Eye \u003c/em\u003e(Fall 2017?)\u003c/li\u003e\n\u003c/ul\u003e\nThis list will be updated as more RPGs are supported.\n\u003cbr\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=22178\u0026amp;u=105771\u0026amp;patAmt=1.00#r22178\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nThe character artwork that we want to use in CBL is actually quite expensive for a small gaming company like ourselves to afford, so we are looking to Patreon for help to see if there is enough gamers out there that are interested in supporting a RPG gaming accessory that focuses on creating pre-generated characters with high quality artwork that they want to use in their games. If we receive enough funding support through Patreon and retail sales, then we will continue creating characters for gamers to enjoy and plan to expand CBL to cover other fantasy RPG games like \n\t\u003cem\u003eHERO\u003c/em\u003e, \u003cem\u003eFATE\u003c/em\u003e, \u003cem\u003eand D\u0026amp;D 5e \u003c/em\u003eas well as \nother genres like sci-fi, modern, and post-apocalyptic.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eHow does Patreon work?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nPatreon is a service where you pledge an amount of money to a Patreon content creator on a monthly basis or per content release (Examples - songs, videos, podcasts, stories). In return, the content creator will use the funds to create future content as well as giving you rewards based on your pledge level. Patreon works similar to Kickstarter if you are looking for something to compare Patreon to.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nSince we are releasing our content on a character basis, you will only be charged your pledge amount every time we release a new character. Also, we don\u0027t plan to ever release more than 4 characters a month so you will never be charged over $5.00 a month to support us based on our pledge levels.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nHere is the official video on how Patreon works - \n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\u0026amp;autoplay=1\" rel=\"nofollow\"\u003evideo\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eHow will the money be used?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nThe majority of the funds we receive from our supporters goes directly to our artists so they can draw the beautifully detailed characters that we want to have in CBL. The remaining funds are used to pay for a professional editor to review our PDF books and to cover other expenses directly related to CBL. All funding we receive through Patreon is used to support CBL only and nothing else.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nAny funding that we receive over our first milestone goal will be used to improve the quality and quantity of our character artwork as well as to increase the amount of bonus artwork that we offer to our Patreon supporters.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eCBL - Patreon Pathfinder Version\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t(Other game systems listed below)\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eCharacters-By-Level (CBL)\u003c/strong\u003e is\na time-saving RPG accessory that consists of\n Pathfinder compatible pre-generated characters ready to be used in your\n Pathfinder games of any level. CBL releases on Patreon are done on a character basis and each character will contain the following 3 things:\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA 45+ page PDF book containing 1 pre-generated character with NPC \u0026amp; PC stat blocks for levels 1-20\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSeparate, high quality artwork files (jpegs) of that character\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePathfinder Hero Lab portfolios for that character\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nCharacters\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nAll of our characters include descriptions detailing their character builds, backgrounds, physical descriptions, and personality traits plus ways  to help you to fit them into your games. The details tend to be more generic due to the fact that our characters are not campaign specific, but we provide enough information so you will be able to use them in your \ngames with little effort. Unlike other sources that offer pre-generated characters, we provide complete NPC as well as PC stat blocks for levels 1-20 for all of our characters which will allow you to use them in any of your Pathfinder games regardless of level. Additionally, every\nstat block beyond level 1 is based off the level immediately preceding it, providing\na logical progression as the character increases in level.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nOur characters\u2019 NPC\nstat blocks are based on the 15-point buy method or the default\nNPC heroic ability scores listed in the \n\u003cem\u003ePathfinder\n\u003c/em\u003e\u003cem\u003eRoleplaying Game Core Rulebook\u003c/em\u003e. PC stat blocks use 20-point\nbuilds with two starting traits. All race, class, skill, feat, equipment, spell, and\ntrait choices are selected from the following \n\u003cem\u003ePathfinder\n\u003c/em\u003e\u003cem\u003eRoleplaying Game\u003c/em\u003e rulebooks: \n\u003cem\u003eCore Rulebook, Advanced Class Guide, Advanced Player\u2019s Guide, \n\u003cem\u003eAdvanced Race Guide, \u003c/em\u003e\u003cem\u003e\u003cem\u003eBestiaries 1-4,\u003c/em\u003e \u003cem\u003eUltimate\u003c/em\u003e \u003cem\u003eCampaign, \u003c/em\u003eUltimate Combat, \u003c/em\u003e\u003c/em\u003e\u003cem\u003eUltimate Equipment\u003c/em\u003e, \u003cem\u003eand Ultimate Magic\u003c/em\u003e. As you can see there is a lot of material to \ndraw from that will allow us to create a wide variety of interesting \ncharacters to use in your campaigns.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nBy providing NPC and PC stat blocks for all our characters, GMs and players will find CBL a very useful gaming accessory for their games.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePDF Book\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nOur PDF books are done in a professional, letter-sized layout that is printer-friendly and will not contain watermarks.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nHere are some sample layouts of one of our characters.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://rabidhamsterworkshop.com/wp-content/uploads/2015/04/CBL_Page_Layout_example_1.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://rabidhamsterworkshop.com/wp-content/uploads/2015/04/CBL_Page_Layout_example_1.jpg\" width=\"650\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://rabidhamsterworkshop.com/wp-content/uploads/2015/04/CBL_Page_Layout_example_2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://rabidhamsterworkshop.com/wp-content/uploads/2015/04/CBL_Page_Layout_example_2.jpg\" width=\"650\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nClick pictures to enlarge.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArtwork\n\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nWe hire talented artists to draw high quality colored bust portraits of all our characters. Besides using our character art inside our PDFs, the same artwork is available as separate jpeg image files of various sizes and styles so that they can be used in your games or as desktop wallpapers.\n\t\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nHere is a list of the character image files you will receive:\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWebsite avatars\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVirtual tabletop avatars with 4 different colored token rings\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCharacter visual aid pictures\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFull-screen and portrait size wallpapers at 1920x1200, 1920x1080, \u0026amp; 1366x768 resolutions\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWith the exception of our virtual tabletop tokens and website avatars, all CBL artwork files are for offline personal use only!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nHere are some examples of our character artwork that will be released through Patreon.\n\t\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ca href=\"http://rabidhamsterworkshop.com/wp-content/uploads/2014/09/CBL_Group_Example.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://rabidhamsterworkshop.com/wp-content/uploads/2014/09/CBL_Group_Example.jpg\" width=\"650\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nClick picture to enlarge.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\tAll of our latest character artwork will be posted on our activity page here and on our \n\t\u003ca href=\"https://www.facebook.com/rabidhamsterworkshop\" rel=\"nofollow\"\u003eFacebook page\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHero Lab Portfolios\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nCBL includes NPC \u0026amp; PC Hero Lab portfolios of all of our \ncharacters as a bonus to patrons that use that program for their \nPathfinder games.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eCBL - Non-Pathfinder Versions\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nAs other game systems are supported by CBL, they will be given their own section on our Patreon page detailing how we created the characters for that particular RPG. All non-Pathfinder versions will be laid out similar to the Pathfinder version above when it comes to PDF layouts and character details. However, Hero Lab portfolios may not be provided for other game systems either due to cost of buying the proper licensing or not being supported by Hero Lab.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eWhat is GA: Game Avatars?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eGame Avatars (GA)\u003c/strong\u003e is our RPG gaming accessory that only contains the \ncharacter artwork files from our \n\t\u003cstrong\u003eCharacters-By-Level (CBL)\u003c/strong\u003e product line (see \n\t\u003cstrong\u003eCBL - Patreon Pathfinder Version - Artwork\u003c/strong\u003e section above). It is for those who don\u2019t play \nPaizo\u2019s \n\t\u003cem\u003ePathfinder Roleplaying Game\u003c/em\u003e or other game systems that we support, but still want to use our character artwork in their RPG games.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eCharacters released per Month?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nOur goal is to release 2 characters a month. There may be times where we may produce more than 2, but we will never go over 4 for any given month. Depending on your pledge level, that means you will never pay over $5.00 a month to support us.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eCBL Alternate Artwork Rewards\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nFor patrons that choose either of our deluxe pledge levels, you will receive all the alternate artwork versions that are created for each one of our characters that wasn\u0027t used for their regular release. This includes different color schemes, physical features, and clothing \u0026amp; armor designs. \n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nHere is an example of two versions of our draconic-blooded sorceress character.\n\t\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rabidhamsterworkshop.com/wp-content/uploads/2014/09/sorceress_human_samples_sm.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nThe left picture is the regular version of this character while the right one is an alternate version. Supporters that select either of our deluxe pledge levels will receive both versions.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nPlease be aware that not all of our characters will come with alternate artwork. However, we will make sure that deluxe supporters will receive a fair amount of alternate artwork to justify their pledges.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eExclusive Characters for Patreon Supporters\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\tWe do plan to release a character every now and then that will be exclusive only to our Patreon supporters. We don\u0027t plan to do this often, but when we do, we will make them unique and interesting to the best of our ability. We will also toss in some bonus art as well for all of our supporters to enjoy!\n\t\u003cbr\u003e\u003cbr\u003e\n\tHere is an example of one character that will be exclusive to Patreon.\n\t\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rabidhamsterworkshop.com/wp-content/uploads/2014/09/talindra_sample.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eCBL Live Streaming \u0026amp; Google Hangouts\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nIf there is enough demand, we will run a monthly Google Hangout or some other live stream event so we can \ntalk directly with our supporters about CBL, character designs, GMing advice, and other RPG related \ntopics that you want us to talk about. These live stream events will be available to all of our Patreon supporters.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eCBL Artists\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cdiv\u003e\n\tArtists that have created character artwork for CBL:\n\t\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://angelataratuta.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eAngela Taratuta\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.boneandbrush.com/\" rel=\"nofollow\"\u003eDamien Mammoliti\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.danwarrenart.blogspot.com/\" rel=\"nofollow\"\u003eDaniel Warren\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://gregopalinski.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eGreg Opalinski\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://kureo95.deviantart.com/\" rel=\"nofollow\"\u003eKamille Areopagita\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://akeiron.deviantart.com/\" rel=\"nofollow\"\u003eRoberto Pitturru\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://yamao.deviantart.com/\" rel=\"nofollow\"\u003eYama Orce\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\tLogo Artist\n\t\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.behance.net/SYNCDesignSolutions\" rel=\"nofollow\"\u003e\u003cstrong\u003eElizabeth Arriaga\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e"
