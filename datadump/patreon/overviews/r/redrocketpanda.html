    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\"An open-minded, refreshing approach to both popular culture and history, Avery is at the forefront of contemporary creative academia and will be making waves now and in the future. Cute dog. Good at quizzes.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello friends!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMy name is Avery Delany. I\u0027m a 26-year-old, transmasculine genderqueer, and autistic person who recently graduated with a BA in History and Anthropology with First Class Honours. You might know me as a speaker from the annual geekfest \u003cstrong\u003eNine Worlds\u003c/strong\u003e,\u00a0seen me having opinions about things over on \u003cstrong\u003eTwitter\u003c/strong\u003e, or follow my writing over at\u00a0\u003ca href=\"https://redrocketpanda.wordpress.com/\"\u003e redrocketpanda\u003c/a\u003e \u003ca href=\"https://redrocketpanda.wordpress.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://redrocketpanda.wordpress.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e!\u00a0I am a \u003cstrong\u003e#diversebookblogger\u003c/strong\u003e and also work part-time as \u003cstrong\u003edog rehomer\u003c/strong\u003e \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat am I currently doing?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWriting\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI am about to have my \u003cstrong\u003efirst article published\u003c/strong\u003e on a queer geek website about \u003cstrong\u003etrans representation in video games\u003c/strong\u003e and am in the process of pitching ideas to other websites too! I write on many topics including \u003cstrong\u003e\u003cem\u003edisability, gender identity, representation in fiction and the media, animal welfare, and book reviews\u003c/em\u003e\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003eAfter years of life insecurity and ill mental health, I am returning to \u003cstrong\u003ecreative writing\u003c/strong\u003e. I like to write \u003cstrong\u003e\u003cem\u003esuper cute, diverse stories across YA, science-fiction, and fantasy\u003c/em\u003e\u003c/strong\u003e. At the moment I am focusing on getting used to writing creatively again but I have my eyes on some \u003cstrong\u003eanthologies\u003c/strong\u003e I am hoping to contribute to very soon!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eBlogging\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI update\u00a0\u003ca href=\"https://redrocketpanda.wordpress.com/\"\u003e RedRocketPanda\u003c/a\u003e \u003cstrong\u003e3-5 times a week\u003c/strong\u003e with new content including book reviews and recommendations, film/tv reviews, articles, and discussion pieces.\u003c/li\u003e\u003cli\u003eMy focus is always on \u003ci style=\"font-weight: bold;\"\u003ediversity\u00a0\u003c/i\u003e\u003c/li\u003e\u003cli\u003eEach month is also always dedicated to a particular awareness cause which many of my posts are themed around including \u003cstrong\u003e\u003cem\u003eAsian American \u0026amp; Pacific Islander Heritage Month\u003c/em\u003e\u003c/strong\u003e (May), and \u003cstrong\u003e\u003cem\u003eLGBTQIA+ Pride\u003c/em\u003e\u003c/strong\u003e (June)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eSpeaking\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI am a \u003cstrong\u003eregular panelist\u003c/strong\u003e at Nine Worlds GeekFest, UK. Over the past few years I have spoken on/ran:\u003cbr\u003e\u003cul\u003e\u003cli\u003eQueer Coding in Disney\u003c/li\u003e\u003cli\u003eAnimal Rights and Conservation in Jurassic Park\u003c/li\u003e\u003cli\u003eRespectability Politics in LGBTQIA+ Portrayals\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eI try to ensure that all of my panels are as accessible as possible\u00a0\u003c/li\u003e\u003cli\u003eSpeaking at conventions is one of the things I love the most (I\u0027d take presenting to a room of over 100 people to awk small talk any day!) so if you would love to hear me speak on a topic at your convention then \u003cstrong\u003eplease get in touch\u003c/strong\u003e!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThat all sounds cool! So what will I get in return?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIn addition to the \u003cstrong\u003eheart-warming, glowy feeling\u003c/strong\u003e that you receive from supporting someone, you will also get \u003cstrong\u003eaccess to a variety of new content\u003c/strong\u003e via my patreon! Whether it\u0027s being the first ever people in the whole entire world to read my content or being the only ones who get to peek at my creative writing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll of my content via my blog is free to access\u003c/strong\u003e so if you want to say thank you or just support a queer creative then please feel free to donate. Additionally, all patreon tiers allow you access to the same content as being able to access things shouldn\u0027t be dependent on your income!\u003cbr\u003e\u003cbr\u003eSo, if you\u0027ve \u003cstrong\u003eenjoyed my sessions\u003c/strong\u003e in the past or maybe are just really \u003cstrong\u003eexcited by my ideas\u003c/strong\u003e, and you want to \u003cstrong\u003esupport a disabled, trans person\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u00a0then please donate \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePLEASE ALSO GET IN CONTACT IF YOU WOULD LIKE TO HIRE ME FOR WRITING ARTICLES, WRITING FICTION OR SPEAKING AT YOUR EVENT!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"I really enjoyed your panel at Nine Worlds which both taught me a lot and gave me a lot to think about\"\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"Avery\u0027s approach to the sessions they hosted were accessible to all. The deaf applause should be implemented throughout Nine Worlds and other conventions that pride themselves on accessibility\"\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"Avery\u0027s \u003ca href=\"https://twitter.com/hashtag/NineWorlds?src=hash\"\u003e#NineWorlds\u003c/a\u003e panel made me consider the JP movies in a way I hadn\u0027t ever before. Massively interesting look at eco-conservation.\"\u003c/em\u003e\u003c/div\u003e"
