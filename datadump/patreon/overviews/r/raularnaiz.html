    "summary": "Hello,\nfriends!\u003cbr\u003e\n\u003cbr\u003e\n\nMy name is\nRa\u00fal and I\u0027m a comic artist from Spain. \u003cbr\u003e\n\u003cbr\u003e\n\nI\u2019ve been\npublishing comic books in France and B\u003ca\u003e\u003c/a\u003eelgium for several years, some as a\nscript writer, some as an artist and some as a whole creator. The one I\u2019m more\nproud of is \u201c\u003ca href=\"https://www.facebook.com/L%C3%A9gendes-de-ParvaTerra-officielle-289723417747939/photos/?tab=albums\" rel=\"nofollow\" target=\"_blank\"\u003eL\u00e9gendes de ParvaTerra\u003c/a\u003e\u201d, a fantasy adventure series about a world\nat war where the grown ups are missing and there are only children.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-uI019wqpwAY/UgC6-GPlsGI/AAAAAAAADn8/EOFd5j4TB9Y/s1600/otros+proyectos+(imagen+fondo).jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=3jIb_pfogks\" rel=\"nofollow\" target=\"_blank\"\u003eTrailer\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nBeside\ncomics, I am often busy balancing freelance projects to keep myself, like\nstoryboards or concept-art in movies and animated series.\u003cbr\u003e\n\u003cbr\u003e\n\nI\u0027m\ncurrently exploring the webcomic world and I\u0027m starting with\u00a0\u003ca href=\"https://www.facebook.com/HOME-the-comic-114414695366958/timeline?ref=page_internal\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHOME (the sci-fi comic)\u003c/strong\u003e\u003c/a\u003e, which you can read for free on\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/home-the-sci-fi-comic/list?title_no=28628\" rel=\"nofollow\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e and\u00a0\u003ca href=\"https://tapastic.com/series/homethecomic\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e. It\u0027s a\nstory about Liam Kobayashi, a soldier that wakes up in a mysterious planet and\nmust lead a bunch of survivors to return to Earth alive while they\u2019re hunted by\nenigmatic creatures. \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://gencomics.es/wp-content/uploads/2013/12/home.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=TiZ_5uS0sFQ\" rel=\"nofollow\" target=\"_blank\"\u003eTrailer\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you like\nwhat I do, and want to help me to do more of it - and even expand into doing\nother free webcomic projects - Patreon is your way to do that. I love\nmaking comics and will continue to do so, but since I barely make money from\nthem, I have to put any paying work first. By becoming a patron, you\u0027re helping\nto supplement my income, which gives me more time to make comics for you to\nread. By pledging a small amount every month, you can help me to pay my fees\nand still be able to create the original content that I love to create (and I\nhope you like to read). Basically, the more support I get, the more\ncontent I can generate for my web projects (instead of having to focus on\ncommission work and freelance), which is my main priority.\u003cbr\u003e\n\u003cbr\u003e\n\nAny\ncontribution is really welcome so, if you\u0027re interested in help me out, check\nthe rewards section to chose the one that you prefer. \u003cbr\u003e\n\u003cbr\u003e\n\nThank you all!\u003cbr\u003e"

n generate for my web projects (instead of having to focus on\ncommission work and freelance), which is my main priority.\u003cbr\u003e\n\n \u003cbr\u003e\n\nAny\ncontribution is really welcome so, if you\u0027re interested in help me out, check\nthe rewards section to chose the one that you prefer. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you all!\u003cbr\u003e",
