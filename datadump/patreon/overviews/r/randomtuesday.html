    "summary": "Hi! I\u0027m RandomTuesday, cosplayer, crafter, streamer, gamer, and all around nerd. \u003cbr\u003e\u003cbr\u003eI have been making things since I was young enough not to be trusted with paint, and have since upgraded to more advanced projects and materials. When I am not working on a cosplay project I am a part time teacher in Special Education, improviser and GM of table top RPGs.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.randomtuesday.net\" target=\"_blank\"\u003eWEBSITE\u003c/a\u003e|\u00a0\u003ca href=\"http://www.twitter.com/randomtuesday\"\u003eTWITTER\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"http://www.facebook.com/randomtues\"\u003eFACEBOOK\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"http://twitch.tv/randomtuesday\"\u003eTWITCH\u003c/a\u003e|\u00a0\u003ca href=\"http://www.youtube.com/randomtuesday\"\u003eYOUTUBE\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePATREON?!?\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e\u003cbr\u003e\nPatreon is an amazing way for individuals to directly support creators and their work. \u00a0Through Patreon individuals pledge a specific amount each month, providing creators more regular and consistent income.\u003cbr\u003e\n\u003cbr\u003eI will continue to make cosplay, and live-stream with or without Patreon. Your support, however, will allow me to dedicate time as part of each project to create more and better resources for others cosplayers and makers. \u00a0My hope is anyone who wants to cosplay will feel like they can, regardless of current skill and experience.\u003cbr\u003e\n\u003cbr\u003e\nThrough your support on Patreon, I will be able to create:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore detailed write ups of cosplay and creative projects\u003c/li\u003e\u003cli\u003eVideo walk-throughs of past and future cosplay projects\u003c/li\u003e\u003cli\u003eAnd many more things to come (check out the GOALS!)...\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://www.randomtuesday.net/wp-content/uploads/Logos/all-cosplay.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhy?\u003c/strong\u003e\u003cbr\u003eIn addition to helping me create more, Patreons (...sounds less weird than patrons...) will get a number of sweet rewards as a thank you for your support and an expression of my gratitude. \u00a0Check out the side for specifics to each tier; rewards range from behind the scenes posts, to physical trinkets from my current and recent projects.\u003cbr\u003e\u003cbr\u003eI am so excited to be taking this journey and cannot wait to see how things grow! Remember, there is no expectation of obligation to contribute; all of your support, in any shape or size, is enormously appreciated. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.randomtuesday.net/wp-content/uploads/Logos/Salute-small.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
