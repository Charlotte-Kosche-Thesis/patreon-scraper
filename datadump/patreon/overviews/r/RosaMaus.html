    "summary": "Hallo, ihr Lieben!\u003cbr\u003e\u003cbr\u003eSeit nun fast 15 Jahren wusle ich aktiv in der Comicszene herum und habe einen gro\u00dfen Traum: NUR NOCH COMICS ZEICHNEN. COMICS.\u003cbr\u003eMach doch, denken Viele von euch jetzt sicherlich - doch die Sache ist nicht so einfach. Die Comicszene hierzulande (Deutschland, \u00d6sterreich, Schweiz), ist nicht so gut vernetzt und in die Kultur der Gesellschaft integriert, wie z.B. in Frankreich, Italien, Korea, Japan, oder den USA. Comics haben es immer noch schwer, bei uns. Dementsprechend wenig verdienen die Erschaffer sequenzieller Erz\u00e4hlkunst - selbst wenn sie noch so hart ackern.\u003cbr\u003eWas bedeutet das f\u00fcr die Zeichner selbst? Das bedeutet in erster Linie, dass wir nebenher noch andere Jobs annehmen m\u00fcssen, die uns Zeit f\u00fcr COMICS MACHEN wegnehmen. Das hei\u00dft, viele von uns m\u00fcssen nebenher als fest Angestellte arbeiten, oder - wie in meinem Fall - noch grafische Jobs annehmen, Illustrationen anfertigen, oder Workshops anbieten.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/nfyti5/the_circle.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e Nat\u00fcrlich macht auch das Spa\u00df und ich bin sehr dankbar daf\u00fcr, dass ich mein Hobby zum Beruf machen durfte. Aber der Traum bleibt: Allein vom Comiczeichnen leben. GESCHICHTEN erz\u00e4hlen. Viele Geschichten. LANGE Geschichten. Und das ist nur m\u00f6glich, wenn die finanzielle Grundlage daf\u00fcr gesichert ist.\u003cbr\u003e\u003cbr\u003eUnd genau dabei k\u00f6nnt IHR aktiv mithelfen. :) Aber nat\u00fcrlich nicht umsonst! Im Austausch f\u00fcr eure Unterst\u00fctzung, bekommt ihr ab der Stufe \"mittelgro\u00dfer Mausefussel\" ca. 2mal im Monat eine exklusive Erotik/Hentaizeichnung zu sehen \u00b03\u00b0. Hentai ist schon lange meine geheime Leidenschaft und Patreon die perfekte Plattform, um sie mit euch zu teilen. :3 Des weiteren versorge ich euch nach Bedarf mit \"behind the scenes Material\" zu aktuellen Projekten. Ab und an m\u00f6chte ich euch auch mit \u00dcberraschungspost verw\u00f6hnen. \u0026lt;3\u003cbr\u003e\u003cbr\u003eUm das auch klarzustellen: Patreon wird wahrscheinlich nie mein \"Haupt-Bet\u00e4tigungsfeld\" sein. Die Seite ist f\u00fcr mich eine M\u00f6glichkeit, enger mit treuen Lesern und Supportern zusammen zu r\u00fccken und Sachen zu zeigen, die es sonst nirgendwo zu sehen gibt (aus gutem Grund XD). Ich will euch auf jeden Fall etwas f\u00fcr eure Unterst\u00fctzung bieten, das \u00fcber reine Dankbarkeit hinaus geht, allerdings soll das Zeichnen von sexy Bildern nicht das neue \"Logos gestalten und Illustrationen anfertigen\" werden, wenn ihr versteht, was ich meine. Im Idealfall sorgt eure Unterst\u00fctzung daf\u00fcr, dass ihr sehr bald mehr Geschichten von mir lesen k\u00f6nnt, die schneller erscheinen und L\u00c4NGER sind. Tiefergehend. Emotionaler. ;u; Davon tr\u00e4ume ich. Und vielleicht wird dieser Traum mit eurer Hilfe eines Tages Wirklichkeit! \u0026lt;3"
