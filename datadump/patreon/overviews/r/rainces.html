    "summary": "\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eHi I\u0027m RAINCES.\u003cbr\u003e\nI\u0027m currently working on adult game\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\nAccording to the new Patreon rules, All of the download links are not available right now!\u003cbr\u003e\nI\u0027m currently altering the game content to meet Patreon guidelines.\u003cbr\u003e\n\u003cstrong\u003eMain changes:\u003c/strong\u003e\u003cbr\u003e\n1.The MC is a young man who rents a room in his family\u0027s acquaintances\u0027 house after he became an orphan. (The original format will be found in another site in the future)\u003cbr\u003e\n2.The main character will look older.\u003cbr\u003e\n3.The game name needs to be changed.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\nIt\u0027s an \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eearly access\u003c/span\u003e\u003c/strong\u003e right now and will get some fixes in the future.\u003cbr\u003e\n \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eGuys thank you very very much for all of you\u0027re support! it\u0027s speeds up \nthe development of this game and it is very important for me to see that\n people love what I do!  it is highly appreciated! \n\u003cbr\u003e\n\u003cbr\u003e\nHi everybody,\u003cbr\u003e\n\u003cbr\u003e\nThe game is still in its early stages(V0.08a) and there is allot to come!\u003cbr\u003e\n\u003cbr\u003e\nAlthough this is called \"bad\" and the MC is pretty asshole but you\u0027ll be able to\u00a0\u003cstrong\u003ehave a\u003c/strong\u003e \u003cstrong\u003eromantic relationship\u003c/strong\u003e\u00a0 in a nicer way.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nAbout the stealth mini-game:\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\ e the \"comfort level\", so anytime you choose \"jerk off\" it raises the \"comfort level\"up on the character that you try it on (even if you failed). for example, you need to try at least 6 times \"jerk off\" option on Liza to unlock the first scene with her. \u003c/li\u003e\u003c/ol\u003e\u0026lt;h5\u0026gt;\n\u003cstrong\u003e\u003c/strong\u003e\u0026lt;/h5\u0026gt;\n\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFetishes\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCorruption\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBlackmail\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003eLove\u003c/li\u003e\n\t\u003cli\u003eSeduction\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\nBe sure to let me know what you\u0027re thinking on this game.\u003cbr\u003e\nI am not a native English speaker,\u00a0 I apologize for any\ngrammatical mistakes.\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e"
