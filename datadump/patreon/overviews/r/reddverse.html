    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cbr\u003e\n\tThe content on my Patreon is for adults (18+) only.\u00a0\u003cbr\u003e\n\tPlease don\u0027t pledge if you\u0027re a minor.\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll characters depicted in my illustrations are 18+.\u003cbr\u003e\n\t\u003ch4 style=\"color: rgb(54, 96, 146);\"\u003e\u003c/h4\u003e\n\t\u003cstrong style=\"color: rgb(54, 96, 146);\"\u003e\n\t_____________________________________________\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/826b/f/2018/008/0/6/yaoipatreonpic_by_reddverse-dbzdqy6.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHi I\u0027m Redd! I love drawing hot guys and making people happy with what I create.\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\n\t ( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tBy supporting me on Patreon, you can help me keep a roof over my head, while allowing me to continue producing smut for everyone to enjoy!\u00a0\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow to become my patron and get rewards:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cdiv style=\"\"\u003e\n\t\t\u003cspan style=\"\"\u003e\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e1. Choose an amount to pledge on the right sidebar and fill out your payment details. \u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t2. You\u0027ll be billed between the 1st and 4th of every month. \n\t\t\u003cstrong\u003ePlease make sure your card/account has enough funds and is working so that your pledge won\u0027t be declined! ;v;\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t3. I\u0027ll PM you a zipped file with the artwork after payment has been processed \n\t\t\u003cstrong\u003e(it will be processed between the 1st and 4th of every month. Rewards will be handed during the first week)\u003c/strong\u003e. You\u0027ll also get a link to a patron-exclusive google form for submitting character suggestions to me. For more help, check \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-become-a-patron-to-a-creator-\"\u003ethis page\u003c/a\u003e.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t4.\n\t\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e Be sure to download the rewards before the month is over, afterwards they will no longer be accessible!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u00a0 \n\t\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003e\u00a0 \u00a0What are you willing to draw for the character suggestions?\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAny character from any series is allowed.\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eOne character per suggestion per month.\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eNo OCs, only fanart. If you\u0027d like an OC, please\u00a0\u003ca href=\"http://reddblush.tumblr.com/prices\" target=\"_blank\"\u003ecommission me\u003c/a\u003e instead!\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u00a0 \u00a0\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(242, 195, 20);\"\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIf I pledge today, which month\u0027s rewards would I be getting?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eYou would be getting the rewards of the month previous to the one that you are charged on\u003c/strong\u003e. For example, if I posted an illustration in May 2017 and you pledged to me that month, you\u0027d be getting that illustration as a reward during the first week of June after you have paid.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHow do I get previous months\u0027 rewards?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ePrevious rewards are available on gumroad.com/reddblush!\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(149, 55,
