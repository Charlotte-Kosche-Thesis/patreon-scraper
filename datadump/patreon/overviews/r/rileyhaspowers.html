    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ejust a 18 year old trying to make something cool (and pay for college).\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDo you enjoy artists who can\u0027t settle on one style of art? Amateur cinematography? Supporting the journeys of a young student with bad hair? Inconsistent updates?\u003cbr\u003e\u003cbr\u003eAwesome, because I\u0027m an indecisive art student with bad hair, my camera work is spontaneous at best, and I will never, ever, \u003cem\u003eever \u003c/em\u003eupdate consistently.\u00a0\u003cbr\u003e\u003cbr\u003eNow that we\u0027ve gotten the facts out of the way, my name is Riley, and I\u0027m an artist with scattered interests. Like comics. And writing. And video games. And all the basic things you would find on a geek girl\u0027s Tindr profile.\u003cbr\u003e\u003cbr\u003eBut\u00a0I\u0027m especially into making videos. I love videos. Videos are great. Also, comedy is great. That\u0027s why I put them together and make comedy videos.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOVERVIEW\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eI make:\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecomedy skits on YouTube\u003c/span\u003e\u003c/li\u003e\u003cli\u003ealso 2D art, like drawings and cartoons \u0027n stuff\u003c/li\u003e\u003cli\u003ealso, tattoo designs\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eI like:\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003evarious people sometimes\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003etea\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003ekaimojis\u00a0\u2220( \u141b \u300d\u2220)\uff3f\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eWhen does Riley upload things?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNobody knows\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNot even me\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBecause I\u0027m a busy bee and the world is a crazy place to live\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBut I\u0027ll try to update biweekly with at least a quirky post or a drawing, if not a video\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eWhy should I support Riley on Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWell, while I\u0027m not \u003cem\u003eactually \u003c/em\u003ea starving artist, I am at school trying to get a degree that I\u0027m taking out student loans for. Even a dollar every month goes a long way for me. If you enjoy what I make, becoming a patron helps me more than you know. You know, if\u00a0this works out, you and I could even end up in a long-term Patreon relationship. We could photoshop pictures of us holding hands. We could pretend to feed each other orange slices on Skype!\u003cbr\u003e\u003cbr\u003eJust kidding. I don\u2019t have a Skype. Sucker.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eImportant Links:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCANFd9qP5g0Xde1JunOMEZA?view_as=subscriber\" target=\"_blank\"\u003eYOUTUBE\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.etsy.com/shop/ButteredToastArt?ref=seller-platform-mcnav\" target=\"_blank\"\u003eEtsy\u00a0\u003c/a\u003e(do you need a tattoo designed? hmu)\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://twitter.com/tehyatheriley\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.twitch.tv/rileyhaspowers\" target=\"_blank\"\u003etwitch\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYouTube\u00a0\u003ca href=\"https://www.youtube.com/channel/UCANFd9qP5g0Xde1JunOMEZA?view_as=subscriber\" target=\"_blank\"\u003eagain\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"ba
