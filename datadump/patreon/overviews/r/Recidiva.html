    "summary": "Welcome! \u00a0I have been writing fiction, fan fiction, original fiction, making game videos and narrating my written stories.\u003cbr\u003e\u003cbr\u003ePatreon is built in a way that hopefully can work out for everyone depending on their level of interest and involvement.\u00a0 Patreon is based on a monthly subscription setup that is nice, it means you can come here and if you think \"I like what she\u0027s doing, keep doing that\" you can subscribe and I...will keep doing that.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to give a one-time donation, here\u0027s how to do that too - set up a monthly subscription and then cancel it after the first payout.\u00a0 That\u0027s what the site itself recommends so I\u0027m passing that along as a method.\u00a0 I won\u0027t get my feelings hurt.\u00a0 I will just say yay.\u00a0 Send me a note if you want, let me know your intentions and more yay.\u003cbr\u003e\u003cbr\u003eDon\u0027t want to have public messages here or don\u0027t want to use the Patreon communication system?\u00a0 Send me an email to recidiva@live.com.\u003cbr\u003e\u003cbr\u003eI\u0027d also love to hear from people here, doesn\u0027t matter if it\u0027s on an old piece, it\u0027s new to you.\u00a0 Tell me what you think or give me a thumbs up or down.\u00a0 If it\u0027s $0 in contribution but it\u0027s some love or some feedback on a piece, I appreciate that.\u00a0 That humanizes what I\u0027m doing, makes it less solitary.\u00a0 So I\u0027d like to use Patreon to just keep on doing what I\u0027m doing, refine it to be better with feedback, feel like I\u0027m not yodeling into the void when someone checks in and gives me their opinion.\u003cbr\u003e\u003cbr\u003eI suppose I could sit in a quiet room and write a novel and throw it out cold, but I really do love the evolving sense of people wanting to have some input on a story, submit an inspiration, tell me what they want to see, it makes it interactive and I can retain a sense of play and vitality to it.\u003cbr\u003e\u003cbr\u003eSo this is a new idea for me with a lot of potential, do what you want with it.\u00a0 If you have talent or cash or passion or even a \"Hold on a minute...plot hole...\" I\u0027m up for all of that.\u00a0 Want to collaborate or trade?\u003cbr\u003e\u003cbr\u003eAlso...I\u0027m an editor by trade, I did get paid quite a bit for that before I wandered off into just doing what I wanted.\u00a0 Want a beta reader and then wanna pay me for that?\u00a0 We can do that too.\u00a0 \u003cbr\u003e\u003cbr\u003eThere\u0027s a rewards structure here, but I have no idea how to use it yet without some feedback and what you\u0027d like to see or hear, I can work up a structure that will be more tailored to individual needs.\u003cbr\u003e\u003cbr\u003eThanks for your time and attention!\u003cbr\u003e"
