    "summary": "Hello my darlings and welcome. Thank you for being a part of this showgirl adventure; your consideration means so much to me!\u003cbr\u003e\u003cbr\u003eI\u0027ve been performing burlesque since 2006 and working as a professional model, actress and dancer since long before that- it\u0027s what led me to burlesque! From my home base in Austin, Texas (affectionately called \"Joule Industries\") The \u003cstrong\u003eart of the tease\u003c/strong\u003e has taken me around the world performing and even winning a few awards along the way ;). I\u0027m so grateful to have found a home in the burlesque arts and audiences who so \u003cstrong\u003epassionately support it.\u003c/strong\u003e I am a firm believer in the \u003cstrong\u003etransformative power of glamour\u003c/strong\u003e and \u003cstrong\u003esensuality\u003c/strong\u003e; that \u003cstrong\u003eelegance\u003c/strong\u003e, \u003cstrong\u003eeroticism\u003c/strong\u003e and \u003cstrong\u003ewhimsy\u003c/strong\u003e are not mutually exclusive and it continues to be my life\u0027s work to infuse my creative endeavors with this idea.\u00a0\u003cbr\u003e\u003cbr\u003eAs a dancer, model, and somewhat of a \u003cstrong\u003ecreative mystic\u003c/strong\u003e, I am very excited to share more of my life and work with genuine supporters in a more intimate way than social media offers. I\u0027m continuing to co-create artistic work that is not intended (\u003cstrong\u003eread NSFW\u003c/strong\u003e) for mainstream outlets, and I sincerely look forward to sharing it with a \u003cstrong\u003eselect and exclusive audience\u003c/strong\u003e. I also hope to share my art with some of you who may not be able to see my live burlesque shows.\u00a0\u003cbr\u003e\u003cbr\u003eAs my close-in coterie of \u003cstrong\u003econfidantes\u003c/strong\u003e, you\u0027ll get a \u003cstrong\u003ebehind-the-curtain\u003c/strong\u003e look at my process and inspirations along with \u003cstrong\u003euncensored\u003c/strong\u003e film and photography endeavors. I constantly have plans in motion for new, \u003cstrong\u003espectacular burlesque\u003c/strong\u003e acts, travel to share my art with a greater audience, and new media projects. Your support will enable these to come into being faster and with more \u003cstrong\u003esplendor\u003c/strong\u003e, and will give even more \u003cstrong\u003emeaning\u003c/strong\u003e to these co-created ventures.\u003cbr\u003e\u003cbr\u003eI am thrilled to have you along for the ride!\u003cbr\u003exoxo, \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eRuby Joule\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\"The Gem You\u0027d Love to Polish\"\u003cbr\u003e\u003cbr\u003e"
