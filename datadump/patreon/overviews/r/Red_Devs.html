    "summary": "Hi there!\u003cbr\u003e\u003cstrong\u003eWe\u0027re the core developers for\u00a0\u003ca href=\"https://github.com/Cog-Creators/Red-DiscordBot\" target=\"_blank\"\u003eRed\u003c/a\u003e-DiscordBot\u003c/strong\u003e - a self-hosted, open-source, fully-modular Discord Bot originally created by\u00a0\u003ca href=\"https://www.patreon.com/Twentysix26\"\u003eTwentysix\u003c/a\u003e. Since the project has grown, we\u0027ve expanded to a group led project headed by a group of 6 creators (Twentysix, Will (tekulvw), irdumb, Kowlin, Palm, and Tobotimus).\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve worked hard to create, maintain, and evolve this project. This is an open-source project to provide a high-quality, customizable, easy-to-use bot for anyone to use. \u003cem\u003eEverything is free including the code, the support, and the hundreds of cogs that it can be customized with and we fully intend to keep it that way. All we ask for is to keep the credit in the code to recognize the source of the work, and for others not to monetize our work.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eRed is backed by a passionate and ever-growing\u00a0\u003ca href=\"http://discord.gg/red\"\u003ecommunity\u003c/a\u003e\u003c/strong\u003e. We hope to encourage others to learn to code by providing an easy place to start by creating their own\u00a0\u003ca href=\"http://cogs.red/\" target=\"_blank\"\u003ecustom cogs\u003c/a\u003e and sharing them with others. This not only expands the customizability of Red, but also encourages others to code in a community with other passionate coders.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWe also recognize that our community members want to contribute in other ways - so we\u0027ve revamped our Patreon system. Now, our funds will go directly back into the community and we will maintain full transparency on what money we have accumulated and where it is being spent. We have few costs, but we have a lot of ideas on how we
