    "summary": "\u003cstrong\u003eHello! \u003cbr\u003e\u003cbr\u003e\n\nMy name is Ruby and this is a patreon.\u003c/strong\u003e I am a cartoonist,\nillustrator and author from London. You might have seen my drawings on\u00a0\u003ca href=\"http://instagram.com/rubyetc_\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://www.rubyetc.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://www.twitter.com/rubyetc\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, my hand or a napkin or not at all! Here is a\u00a0\u003ca href=\"https://www.itsnicethat.com/articles/ruby-etc-illustration-100817\" target=\"_blank\"\u003enice article\u003c/a\u003e about what I do. In short: I started putting cartoons and illustrations online as \u2018Rubyetc\u2019\nin 2011 with no real intention of it becoming my job, but since then I have\nfound myself drawing full time and doing things like publishing a book\u00a0\u003ca href=\"https://www.amazon.co.uk/Its-All-Absolutely-Fine-complicated/dp/1409167291\" target=\"_blank\"\u003e(book)\u003c/a\u003e and illustrating things in The New Yorker (\u003ca href=\"https://www.newyorker.com/humor/daily-shouts/reasons-your-creative-type-has-broken-up-with-you\" target=\"_blank\"\u003ething\u003c/a\u003e). None of this would have ever been made possible without you:\nthe loving, caring and funny people of The Internet! It has been a pleasure to\ngrow with you and I can\u2019t thank you enough. You\u0027ve enabled me to turn something that began as a coping mechanism when I was ill into what I do for a living. You are the jazziest lot and I am\nlucky to have your support. \u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\n\nThis year I have decided to change things up.\u003c/strong\u003e I want to\ncontinue to put as much work out there as I can that people can enjoy for free and\nalso have the time and funds to work on larger and longer projects. So here\u2019s\nwhat I\u2019m thinking:\u00a0For \u003cstrong\u003e$5 a month\u003c/strong\u003e (or more, if you are feeling extra generous) you will\nhave access to \u003cstrong\u003etwo exclusive cartoons a month that won\u2019t appear anywhere else \u003c/strong\u003e(I\nwon\u2019t show my dog or my mum or the person I\u2019m dating even if I\u2019m not dating\nanyone).\u00a0\u003cbr\u003eIf budgets are tight then you can click through the $5 option and opt to pay\u003cstrong\u003e $1 a month. \u003c/strong\u003eThis won\u0027t come with any rewards, but it\u0027s a way to\u003cstrong\u003e\u00a0\u003c/strong\u003ehelp support what I do and is much appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eThe drawings you will see might be How To guides like this one: \u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DMQTVHxWsAIjlrn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eA list of inventions like this one: \u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0c024592cc9c0d02c9cdb7d866805c89/tumblr_p1y9jo7Rpc1qglhc3o1_500.jpg\" style=\"width: 361px;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/2cf1c67cdcff4f4fc1cc80c1b805c50a/tumblr_p1y9jo7Rpc1qglhc3o2_1280.jpg\" style=\"width: 396px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/bde3e20673cb000b4ff29d955f1e65e1/tumblr_p1y9jo7Rpc1qglhc3o4_1280.jpg\" style=\"width: 387px;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/6c33552f9a4226ac2a846fe236ae48e5/tumblr_p1y9jo7Rpc1qglhc3o3_1280.jpg\" style=\"width: 379px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nOr a personal drawing, usually about all things emotional and mental health related.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nI want to keep things as simple as possible for now with just a couple of tiers, and if this goes well I will look into expanding the kinds of\nrewards and goodies I can share with you! \u003cbr\u003e\u003cbr\u003e\n\nThank you so much again,\u003cbr\u003e\u003cbr\u003e\n\nWith love,\u003cbr\u003e\u003cbr\u003e\n\nRuby\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u
