    "summary": "\u003cstrong\u003eHej k\u00e4ra R\u00e4tteg\u00e5ngspodden-lyssnare! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTack f\u00f6r att du hamnat p\u00e5 denna sida vilket visar p\u00e5 ett intresse inf\u00f6r att donera en slant till arbetet med R\u00e4tteg\u00e5ngspodden.\u003cbr\u003e\u003cbr\u003eResan med R\u00e4tteg\u00e5ngspodden har varit l\u00e5ng och min fr\u00e4msta driv har hela tiden varit att f\u00e5 vara med och ber\u00e4tta om dessa r\u00e4ttsfall f\u00f6r er.\u00a0\u003cbr\u003e\u003cbr\u003eEfter f\u00f6rsta s\u00e4songens avslut, d\u00e4r de sista tre delarna om styckmordet i Boden tog v\u00e4ldigt l\u00e5ng tid att producera, hade jag ber\u00e4ttat om de r\u00e4ttsfall jag brunnit f\u00f6r som mest och\u00a0k\u00e4nde mig n\u00e5got f\u00e4rdig f\u00f6r stunden.\u00a0En stor r\u00e4tteg\u00e5ng kan n\u00e4mligen vara p\u00e5 upp\u00e5t 40 timmar, vilket blir till en hel arbetsvecka att bara lyssna igenom. L\u00e4gg sedan till \u00f6vrig research, loggning av materialet, inh\u00e4mtande av andra ljudklipp, hemliga telefonavlyssningar och larmsamtal m.m. Sedan b\u00f6rjar klippning, musikl\u00e4ggning, skrivande och inl\u00e4sande av speaker-r\u00f6st och slutligen mastring, distribution.\u003cbr\u003e\u003cbr\u003eS\u00e5 arbetet \u00e4r tidskr\u00e4vande, men det har aldrig k\u00e4nts som att n\u00e5gon tid stj\u00e4ls fr\u00e5n mig d\u00e5 jag \u00e4lskar att arbeta med podden.\u00a0\u003cbr\u003e\u003cbr\u003eOch efter f\u00f6rsta s\u00e4songens avslut\u00a0m\u00e4rkte jag ju att ni ville ha \u00e4nnu mer, vilket var j\u00e4tteroligt att h\u00f6ra och jag kunde inte h\u00e5lla mig fr\u00e5n att \u00e5ter igen kasta mig in i gr\u00e4vandet av fler m\u00e4rklig och hemska r\u00e4ttsfall. Denna g\u00e5ng k\u00e4nde jag att jag inte l\u00e4ngre kunde st\u00e5 helt sj\u00e4lv, utav beh\u00f6vde n\u00e5gon slags support. \u003cbr\u003e\u003cbr\u003eJag v\u00e4nde mig d\u00e5 till f\u00f6retaget Lexbase, som tillhandah\u00e5ller en tj\u00e4nst jag l\u00e4nge haft stor nytta av. Vi inledde snart ett samarbete d\u00e4r jag inte bara fick ett ekonomiskt st\u00f6d f\u00f6r att kunna producera en ny s\u00e4song, jag fick \u00e4ven ett g\u00e4ng peppande, h\u00e4ngivna, st\u00f6ttande och riktigt trevliga personer att arbeta fram en ny s\u00e4song tillsammans med.\u00a0\u003cbr\u003e\u003cbr\u003eOch\u00a0arbetet med den h\u00e4r andra s\u00e4songen har varit otroligt givande och er respons har varit helt underbar. Att ni lyssnar och sprider ordet vidare om podden betyder verkligen v\u00e4ldigt mycket f\u00f6r mig och g\u00f6r all m\u00f6dan v\u00e4rd.\u003cbr\u003e\u003cbr\u003eNu n\u00e4r den h\u00e4r s\u00e4songen \u00e4r \u00f6ver vill jag \u00f6ppna upp m\u00f6jligheten f\u00f6r er som inte kunnat eller av andra anledningar inte velat st\u00f6tta R\u00e4tteg\u00e5ngspodden genom erbjudanet jag har via Lexbase.\u00a0\u003cbr\u003e\u003cbr\u003eS\u00e5 inf\u00f6r arbetet med ytterligare s\u00e4songer vore det underbart att \u00e4ven se ett kontinuerligt ekonomiskt st\u00f6d fr\u00e5n er lyssnare.\u003cbr\u003e\u003cbr\u003eS\u00e5 donera vilken summa ni \u00e4n k\u00e4nner f\u00f6r. Pengarna g\u00e5r fr\u00e4mst till att t\u00e4cka upp f\u00f6r den enorma tid arbetet med podden tar, men ocks\u00e5 f\u00f6r att t\u00e4cka upp f\u00f6r de olika utgifter podden kr\u00e4ver, som best\u00e4llningar av ljudupptagningar, ljudteknik, webbtj\u00e4nster, k\u00f6p av royalty-fri musik m.m.\u00a0\u003cbr\u003e\u003cbr\u003e20% av alla int\u00e4kter jag f\u00e5r fr\u00e5n er via Patreon, v\u00e4ljer jag dock att sj\u00e4lv donera till\u00a0\u003ca href=\"http://www.brottsoffermyndigheten.se/projektmedel-och-forskning/om-brottsofferfonden\" rel=\"nofollow\" target=\"_blank\"\u003eBrottsofferfonden\u003c/a\u003e.\u00a0Syftet med fonden \u00e4r att ge ekonomiskt st\u00f6d till olika former av brottsofferinriktad verksamhet d\u00e4r m\u00e5ls\u00e4ttningen \u00e4r att f\u00f6rb\u00e4ttra situationen f\u00f6r brottsoffer genom \u00f6kad kunskap och f\u00f6rst\u00e5else.\u003cbr\u003e\u003cbr\u003eAlla som d\u00f6mts eller f\u00e5tt ett straff\u00f6rel\u00e4ggande f\u00f6r ett brott som kan leda till f\u00e4ngelse m\u00e5ste betala 800 kr till Brottsofferfonden, vilket \u00e4r j\u00e4ttebra, men man f\u00e5r inte gl\u00f6mma att en d\u00f6md brottsling kan ha orsakat lidande f\u00f6r fler \u00e4n ett offer och att det d\u00e4rmed finns en ohygglig m\u00e4ngd brottsoffer d\u00e4r ute som beh\u00f6ver st\u00f6d. D\u00e4rf\u00f6r vill jag g\u00f6ra det lilla jag kan och med hj\u00e4lp av er lyssnare bidra lite extra till denna fond.\u003cbr\u003e\u003cbr\u003eEnormt stort tack f\u00f6r ditt st\u00f6d!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMvh\u003cbr\u003eNils Bergman, R\u00e4tteg\u00e5ngspodden\u003c/strong\u003e"
