    "summary": "\u003cstrong\u003eHello there and welcome to my Patreon page! (\u2605^O^\u2605)\u003cbr\u003eI created this page to help me get my artwork into the world and to build connections with other students who love art like me. I want to share my journey as a young artist and to continually be inspired by the world around me. Through Patreon, it is my goal to create a portfolio of my art and whilst working towards achieving\u00a0my ultimate goal - to attend an art school and become a Digital Creative.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAbout Me\u2026\u003c/strong\u003e\u003cbr\u003e\n\nI\u2019m a 14-year-old girl living in Brisbane, Australia with my\nbrother, Mum and Dad who are a great help to support my art. I have the *joy* of going to\nschool every week, and I am told to put drawing aside until my school work is done\u2026\u00a0\u003cstrong\u003e\uff61^\u203f^\uff61\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you subscribe and become a Patreot?\u003c/strong\u003e\u003cbr\u003e\n\n1. I want to help people around me grow as artists and digital creatives.\u003cbr\u003e2. I believe, through learning art, that young girls (and guys) can gain confidence.\u00a0\u003cbr\u003e3. You will receive great, excellent, fabulous and original content to look at and use on your technology.\u003cbr\u003e4. I would really, really, *really* like to achieve my goal of going to art school.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cstrong\u003e\n\nWhat can you do with my art?\u003c/strong\u003e\u003cbr\u003e\n\nMy art has many different styles. This includes chibi, voodoo dolls,\nand mini characters that will all tie into a monthly theme of whatever may be topical, trendy, or really interesting. Some of my\ndrawings can be set as a computer, phone and/or watch background.\u003cbr\u003e\n\u003cbr\u003eIf you would like to know what you can get out of becoming a\nPatreot you can look at the rewards to the right \u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\u003cbr\u003e\n\nThank you, thank you, thank you. If you do become a Patreot AND thank you for\nreading all of this text.\u003cbr\u003e\u003cstrong\u003e(\uff89\u25d5\u30ee\u25d5)\uff89*:\u30fb\uff9f\u2727\u003c/strong\u003e\u003cbr\u003e"
