    "summary": "Hello! \u00a0\u003cbr\u003eI\u0027m a Portland, Oregon based painter / natural born artist. \u00a0 I\u0027ve been painting most of my life, and have been teaching beginning painting lessons past five years. \u00a0I paint murals and sell my work online, at street fairs, galleries, coffee shops, salons, bars, social media, etc. \u00a0I have painting \u00a0tutorials, vblogs/tips for artists and \u00a0time-lapse painting videos-all free on YouTube- which I produce weekly.\u00a0\u00a0\u003cbr\u003eMy commitment to my patrons: \u00a0\u003cbr\u003eI will produce 4 videos per month, ranging from painting tutorials to time-lapse videos of my paintings being created.\u00a0 Three of the four will be free on YouTube. \u00a0The last will be exclusively for $5+/mo supporters. \u00a0\u00a0\u003cbr\u003e $5+/mo supporters will also have access to an inside look at the life of a professional artist, as well as bonus videos that are not free to the public.\u003cbr\u003e\u003cbr\u003eGoals:\u003cbr\u003e$500/mo: \u00a0The first time I reach the $500/month goal, I will hold a celebratory raffle! \u00a0For every $5/mo you donate, your name will be entered into the raffle once. \u00a0The first two lucky winners will each receive a mounted Riso Art block print. \u00a0The grand prize winner will receive an original painting by yours truly.\u00a0\u003cbr\u003e\u003cbr\u003e$1,000/mo: \u00a0For each month that we reach my goal, Riso Art will paint a\u00a0 mural somewhere in the Portland area. \u00a0My intention is to paint many of the murals in Portland area schools to help inspire young art students and even have them participate and learn from me..\u00a0 \u00a0 \u00a0\u003cbr\u003e \u00a0\u003cbr\u003eThank you so much for your support! \u00a0 With your help, Riso Art can continue to make significant contributions to the Portland\u00a0 art community.\u00a0\u00a0"
