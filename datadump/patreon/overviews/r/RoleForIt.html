    "summary": "\u003cstrong\u003eRole For It\u003c/strong\u003e\u00a0is an actual play podcast focused on creative storytelling and in depth characterization. This podcast is produced by a group of college students in our very limited spare time. Our first episode of\u00a0\u003cstrong\u003eStarless\u003c/strong\u003e\u00a0should hopefully be out soon!\u003cbr\u003e\u003cbr\u003eWe have scraped together enough equipment to get this started and we really hope you enjoy it! Any donations would be really helpful \u003cstrong\u003eGetting Started\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eHere are a few of our current goals:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eGetting Started\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eHelp cover costs of equipment, rule books, ect. already purchased. We might also get snacks, we like snacks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBribery!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eWe will pay an artist for character portraits of each player character and two additional NPC\u0027s a week. These will be visible to the $3+ patrons, and included in the \u003cstrong\u003eFaces and Places\u003c/strong\u003e accessible to $5+ patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAudio Upgrade\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eRather than running off a single mic we will get each player their own mic so we can produce better quality audio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne Shot!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eRelease a patron only monthly podcast of random games with a rotating cast and new systems. This Podcast will be accessible to our $7+ patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic for the People\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eWe will pay a musician to compose pieces for inclusion in the podcast. Patrons on the $10+ tier will gain access to MP3 files of the music\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eWe really hope you enjoy our podcast! Happy listening!\u003cbr\u003e"
