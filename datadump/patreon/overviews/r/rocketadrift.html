3e\u003cimg src=\"http://new.rocketadrift.com/wp-content/uploads/2018/04/MicAndInterFacesmall-1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eEvery dollar we get from Patreon goes towards making the show. Including the recording equipment, the animation and editing software, computers, and everything else in between. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://new.rocketadrift.com/wp-content/uploads/2018/04/thankyou.jpg\"\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003c/h3\u003eThank you for giving us your time. Please feel free to email us at\u00a0\u003ca href=\"mailto:titus@rocketadrift.com\"\u003etitus@rocketadrift.com\u003c/a\u003e if you have any questions. And if you\u2019re not ready to become a Patron you can always subscribe to our YouTube channel.\u003cbr\u003e\n\u003cbr\u003eWe can\u2019t wait for you to be a part of the Rocket Adrift community. \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://new.rocketadrift.com/wp-content/uploads/2018/04/MeetTheTeamsmaller.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e-Lindsay, Pat, and Titus. \u003cbr\u003e"
