    "summary": "\u003cstrong\u003eWriter/Creator of\u00a0\u003c/strong\u003e\u003ca href=\"https://imagecomics.com/comics/series/no-place-like-home\" target=\"_blank\"\u003eNO PLACE LIKE HOME\u003c/a\u003e\u003cstrong\u003e\u00a0from IMAGE COMICS and the upcoming\u00a0\u003c/strong\u003e\u003ca href=\"http://www.beamanwolftoday.com\" target=\"_blank\"\u003eMANWOLFS\u003c/a\u003e\u003cstrong\u003e\u00a0and MALEFICIUM graphic novels.\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.angelotirotto.com\" target=\"_blank\"\u003eangelotirotto.com\u003c/a\u003e\u003cstrong\u003e\u00a0- \u003c/strong\u003e\u003ca href=\"http://www.beamanwolftoday.com/\" target=\"_blank\"\u003ebeamanwolftoday.com\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.twitter.com/room237\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003ca href=\"mailto:angelo@angelotirotto.com\"\u003eEmail\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003e\nWow, it\u2019s been a long time since I spoke to the world about comics but I am officially back! There have been lots of changes over the past few years since IMAGE COMICS published my first comic book series, NO PLACE LIKE HOME, and I am well and truly ready to share new stories and ideas with you guys.\n\u003cbr\u003e\u003cbr\u003eBefore we talk about comics, my first project this year, due to be publish June/July 2018 is...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDEATHRAY\u003c/strong\u003e\u003cbr\u003eA prestige, hardcover journal of skateboarding art \u0026amp; culture. More details coming in February!\u003cbr\u003e\n\u003cbr\u003eOn to the comics. The two main comic book titles I\u2019ll be working on are:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMANWOLFS\u003c/strong\u003e\u00a0\u003cbr\u003e\nI\u2019ll be regularly posting updates on the project as it gets closer to launch date, you\u2019ll get to see behind the scenes and see how the book is created. You can expect to see scripts, development art, original pencils and all the extra stuff you wont be able to see anywhere else. \u003cbr\u003e\u003cbr\u003eIf you don\u0027t know who the MANWOLFS are, check out\u00a0\u003ca href=\"http://beamanwolftoday.com/\" target=\"_blank\"\u003ebeamanwolftoday.com\u003c/a\u003e where you\u2019ll find a motley crew of bohemian, beer drinking, skateboarding, anti-corporate, fun loving extroverts!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMALEFICIUM\u003c/strong\u003e\u003cbr\u003e\nA 1980s set, dark and spooky murder mystery about a dead witch, a female hypochondriac werewolf and a 2,500 year old mummified Egyptian princess with a bad attitude and a gutter mouth.\n\u003cbr\u003e\n\u003cbr\u003e\n\tSo, if you are an aspiring comic creator, an avid comic book reader, or just want to show your support, take a look through the rewards and consider supporting me, it\u0027s the only way I can get back to the wonderful world of comics. Your monthly pledges will go directly towards helping me publish new work and without your generosity and support I won\u0027t be able to do it. \u003cbr\u003e\u003cbr\u003eMany thanks in advance and even more thanks for reading this little introduction. If you have any questions feel free to drop me a line, I\u2019d be delighted to hear from you.\n\u003cbr\u003e\u003cbr\u003e\nNow, lets get to the fun stuff\u2026\n\u003cbr\u003e"
