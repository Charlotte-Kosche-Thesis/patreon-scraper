    "published_at": "2016-04-21T21:15:39+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCurrently...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027ve found your way here then you\u0027ve probably been listening to \u003ca href=\"http://thebehemothseries.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe Behemoth\u003c/em\u003e\u003c/a\u003e (I hope!), \u00a0or perhaps you are interested in audio drama and performed a quick search here on Patreon. \u00a0Either way I am so glad you found this page! \u00a0If you have a few moments and would like to know what I do check out \u0027Episode 1 - The Behemoth Rises\u0027\u00a0\u003ca href=\"http://modernaudiodrama.com/the-behemoth.html\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. \u00a0You can subscribe to the show on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/the-behemoth/id1082915199?mt=2\u0026amp;ls=1\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThe Future\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIf you enjoy \u003cem\u003eThe Behemoth\u003c/em\u003e you will love some of these other show at\u00a0\u003ca href=\"http://modernaudiodrama.com\" target=\"_blank\"\u003eModern Audio Drama\u003c/a\u003e. \u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eBryar Lane\u003c/em\u003e - Our first \u0027all ages\u0027 audio shows\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe Fiona Potts Interview\u003c/em\u003e - An international cast brings to life a tale about strange portals and other dimensions.\u003c/li\u003e\u003cli\u003e\u003cem\u003eCharlie\u0027s Mailbox\u003c/em\u003e - A lyrical tale about a lonely girl and a mailbox.\u003c/li\u003e\u003cli\u003e\u003cem\u003eIzzy\u003c/em\u003e- The sequel to \u003cem\u003eThe Behemoth\u003c/em\u003e.\u003c/li\u003e\u003cli\u003e\u003cem\u003eWaterguns \u0026amp; Rainbows \u003c/em\u003e- Exploring the magic of friendship and being \u0027different\u0027.\u003c/li\u003e\u003cli\u003eInhale - A superhero tale\u003c/li\u003e\u003cli\u003e\u003cem\u003eIs There Anybody Out There?\u003c/em\u003e - A young man, a ham radio, and a question.\u003c/li\u003e\u003c/ul\u003e... and that\u0027s just for starters.\u00a0\u00a0All shows will be free and available on iTunes, Stitcher, \u0026amp; Google Play.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere you come in...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs you can imagine, creating audio drama is a labor of love and one I am extremely excited about. \u00a0It also comes with costs such as hosting space (both for websites and media), production costs, and many, many hours spent with headphones, a reliable computer, and gallons of coffee. \u00a0As I refine our productions, as well as their quality \u003cem\u003eand\u003c/em\u003e quantity, the cost of doing so can become an obstacle. \u00a0So if you enjoy these shows as I look towards the future our goal is, and will always be, to continue entertaining you in the best way I know how.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBenefits\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs well as ensuring the existence of current and future shows there are other goodies you can enjoy along the way. \u00a0Check out the rewards and come back to check on them often as they will be updated as we continue to grow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSome Reviews (because we love to read them!)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"The listener is thrown right into the story from episode 1 and it keeps you hooked.\" \u00a0- iTunes\u00a0\u003cbr\u003e\u003cbr\u003e\"This is a fascinating series from Rick Coste Productions.  Madyson\u2019s imperfect home life becomes clear throughout the early episodes, made all the more pitiable by the way she seems resigned to it.\" -\u00a0\u003ca href=\"https://www.thepodcasthost.com/fiction-podcasts/fiction-podcast-week-behemoth/\" rel=\"nofollow\"\u003eThe Podcast Host\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\"A lovely, surreal journey.\" - iTunes"
