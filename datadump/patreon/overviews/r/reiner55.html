    "summary": "\u003ca href=\"https://2.bp.blogspot.com/-DLpbqZT8Wcc/WGULLwBQ3WI/AAAAAAAADDc/e5mpLkdqdtwGdtDwJ8XpSnoEC4uAmAjmQCLcB/s1600/patreon%2Bcover%2B22.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://2.bp.blogspot.com/-DLpbqZT8Wcc/WGULLwBQ3WI/AAAAAAAADDc/e5mpLkdqdtwGdtDwJ8XpSnoEC4uAmAjmQCLcB/s1600/patreon%2Bcover%2B22.jpg\"\u003e\n\u003c/div\u003e\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHi, I\u0027m \u003cstrong\u003eReiner\u003c/strong\u003e\u003cbr\u003e\n\tI make R-18 Yaoi,Yuri and Straight themed illustrations and comics.\u003cbr\u003e\n\tI\u0027ve opened up this Patreon page, not to build a stable income but to me with my monthly expenses, i have a fulltime day job and i work on commissions almost every day but i also would like to draw stuff for this page and also to be able to improve my drawing skills, explore diffrent styles and methods and in the future to work less on commissions and more on personal content and fan arts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThink of this Patreon as a tip jar\u003c/strong\u003e \u003cbr\u003eIf you enjoy what\n I do, if you think my time and energy is worth something, and if you \nwant to make sure I can keep doing what I\u0027m doing, please consider a \npledge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU ALL FOR YOUR SUPPORT!\u003c/strong\u003e\u003cbr\u003eI appreciate it! Thank you so much for allowing me to continue to do what I love! \u003cimg src=\"http://orig08.deviantart.net/900a/f/2009/068/a/6/_heart__by_kataang_furuba.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you don\u0027t know how is Patreon works or you have any questions please read\u003c/strong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" target=\"_blank\"\u003e F. A. Q.\u003c/a\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003eNotice!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThe monthly rewards wil be sent trough the patreon messages in a link to my google drive folder after the 5-7th of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you wil get:\u003c/strong\u003e\u003cbr\u003eminimum \u003cstrong\u003e2 yaoi/bara cg packs\u003c/strong\u003e\u003cbr\u003eminimum \u003cstrong\u003e1 straight/yuri cg pack\u003c/strong\u003e\u003cbr\u003e+\u003cbr\u003emonthly comics, illustrations and sketches from commissions or made specially for you.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/1655529\" target=\"_blank\"\u003eComic pack can be found here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Gumroad store for past packs and comics\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/reiner_55\" target=\"_blank\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/en/7/71/Gumroad_Logo.png\" style=\"width: 234px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.org/my6tmku87/patreon_request.jpg\" style=\"width: 536px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A127J3X\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi1.png?v=f\" style=\"height: 36px;\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eFollow me on:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://reiner55.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u003ca href=\"https://www.facebook.com/reiner55illustrations\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/reiner55illustrations\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e   \u00a0\u00a0 \u00a0\u003ca href=\"https://www.instagram.com/reiner_artworks/\" rel=\"nofollow\" target=
