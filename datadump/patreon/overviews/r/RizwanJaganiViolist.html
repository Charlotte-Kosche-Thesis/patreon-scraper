    "summary": "Hi everyone!!\u003cbr\u003e\u003cbr\u003eMy name is Rizwan Jagani and I have been performing on the viola for 11 years now. I was born and raised in the United States but come from an Indian/Pakistani background.\u00a0\u003cbr\u003e\u003cbr\u003eI am a classically-trained musician but I mostly enjoy performing a variety of literature ranging from Bollywood, Broadway, Pop, Rock, and more!! I absolutely love being able to expand on what my instrument can do and getting to perform (and hopefully record) all the music I arrange for it. I hope to pursue a career in the music industry such that I can work with producers and composers and perform around the world.\u003cbr\u003e\u003cbr\u003eI created this Patreon in order to gain support from my audience so I can continue to work on my original viola arrangements of various songs, collaborate with other artists, record my music, make new videos/music videos, travel to different venues to perform as well as maintain my instrument!! I also hope to be an inspirational figure to aspiring young artists of the Indian/Pakistani community who want to pursue a career in their particular art form and not have to conform to having a job in an ordinary field. By supporting me in my musical endeavors, you will not only see new music coming from me, but you will help me provide hope and encouragement to rising artists who will need it.\u003cbr\u003e"
