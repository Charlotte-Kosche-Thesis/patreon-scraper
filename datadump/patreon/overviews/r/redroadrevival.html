    "summary": "Thank you for showing up and showing interest in Red Road Revival. \u00a0It\u0027s through your generosity that we are allowed to continue to be of service.\u00a0\u003cbr\u003e\u003cbr\u003eIn early 2014 our family lost our business and home. Began living in a tent from state park to state park.\u00a0\u003cbr\u003e\u003cbr\u003eDuring this part of our life we asked ourselves not what are we going to do but rather what can we do for others now?\u00a0\u003cbr\u003e\u003cbr\u003eWe turned towards a life of being of service and spreading hope through faith.\u00a0\u003cbr\u003e\u003cbr\u003eFollowing the wind and giving what we can and taking only what we need. Spirit has always brought us to the people and places that are in need. We spread blessings of food, clothes,school supplies, whatever the situation calls for we figure out ways to be of service.\u00a0\u003cbr\u003e\u003cbr\u003eOne of my creative passions is to create lapel/hat pins for our favorite bands and causes. I want to use this creative passion to further our outreach and help keep red road revival funded for the future.\u00a0\u003cbr\u003e\u003cbr\u003eThrough your continued support we can increase our reach and help more people and more communities in need. We will continue to grow a network of angels ready to be of service and help uplift our brothers and sisters in need.\u00a0\u003cbr\u003e\u003cbr\u003eOur big goal for our hard work and fundraising is to create communities across the country, safe havens for those in need to come reset, learn, teach,heal and grow through being of service to others. \u00a0\u003cbr\u003e\u003cbr\u003eRemember it takes a village and many hands make light work.\u003cbr\u003e\u003cbr\u003eEach one teach one\u00a0\u003cbr\u003e\u003cbr\u003eGive what you can, take only what you need.\u003cbr\u003e"
