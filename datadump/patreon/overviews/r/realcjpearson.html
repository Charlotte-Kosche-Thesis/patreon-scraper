    "summary": "Thank you for stopping by my Patreon! My name is CJ Pearson and I\u0027m a 14 year native Georgian committed to Making America Great Again. For the past three years, I have been actively involved in the political process. It all started for me on the congressional campaign of Congressman Rick Allen - doing the grunt work of politics - knocking on doors, making phone calls, stuffing envelopes, etc. I loved it and ever since then, I have strived to heighten my political involvement and in turn,\u00a0\u003ca href=\"http://time.com/4040179/cj-pearson-conservative-activist/\" target=\"_blank\"\u003efight to give my generation a seat at the table\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eMy debut in the realm of political commentary was a big one. My first video was entitled\u00a0\u003ca href=\"http://president obama do you really love america\" target=\"_blank\"\u003e\"President Obama: Do You Really Love America?\"\u003c/a\u003e. It took the internet by storm and accumulated more than 2.1 million views. Since then, I have gone on to create similiarly viral videos that highlight my right-leaning commentary on the most important issues of the day. Those videos range from a fierce\u003ca href=\"https://www.youtube.com/watch?v=lN5Lj_74u38\"\u003e slap down of the infamous \"Clock-Boy\"\u003c/a\u003e  (which accumulated more than 2 million views) to an i\u003ca href=\"https://www.facebook.com/TheCJPearson/videos/1096161140419368/?_ft_=top_level_post_id.729558013801433%3Atl_objid.729558013801433%3Athid.603726443051258\u0026amp;__tn__=R\" target=\"_blank\"\u003empassioned lesson on patriotism directed to former San Francisco quarterback Colin Kapernick\u003c/a\u003e (which\u00a0raked in more than 11 million views).\u00a0\u003cbr\u003e\u003cbr\u003eThroughout my career in political commentary, I have had the opportunity to personally appear and be featured on a host of national program including Fox News, The Blaze, the One America News Network, Newsmax TV, and Fusion - all while\u00a0being a high school student in a public school in a small Georgia town.\u00a0\u003cbr\u003e\u003cbr\u003eIn the 2016 campaign, I emerged as a fervent supporter of then candidate Donald J. Trump\u0027s presidential campaign. I penned\u00a0\u003ca href=\"http://time.com/4470565/teens-for-trump/\"\u003eop-eds\u003c/a\u003e, filmed videos, and\u00a0\u003ca href=\"http://www.thegatewaypundit.com/2016/08/14-year-old-conservative-cj-pearson-begs-nevertrumpers-think-grandkids-vote-trump-video/\"\u003emade TV appearances in support of his campaign\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWhile my support of President Trump\u00a0\u003ca href=\"http://www.thegatewaypundit.com/2016/07/black-teen-cj-pearson-will-not/\" target=\"_blank\"\u003eearned me the scorn of the left\u003c/a\u003e, I relished every moment of the opportunity I spent in pursuit of his vision to make America Great Again.\u00a0\u003cbr\u003e\u003cbr\u003eBut even with Donald Trump in the White House, I believe the work to make America great again is just getting started. \u003cbr\u003e\u003cbr\u003eThere\u0027s more to do. \u003cbr\u003e\u003cbr\u003eI have more to do.\u00a0\u003cbr\u003e\u003cbr\u003eI ask for your help in this and I appreciate every bit of support of you can offer. Many of my supporters have dedicated the bulk of their lives to furthering the Republican Party and I would be deeply appreciative in your help which will allow me to do the same.\u00a0\u003cbr\u003e\u003cbr\u003e"
