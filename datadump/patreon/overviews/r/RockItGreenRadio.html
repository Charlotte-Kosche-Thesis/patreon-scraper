    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Pq6lBFiogzk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-04-12T04:54:52+00:00",
    "summary": "\u003cstrong\u003eVoice of emerging eco pioneers\u2120\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am Antonio Saillant and me and my colleague, Richard Solomon wanted to do something about the climate crisis not just in America but globally, so we decided to try something new and launched an \u0027Eco-Friendly\u0027 Radio Program,\u003ca href=\"http://rockitgreen.com/\" target=\"_blank\"\u003e Rock It Green Radio\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u201cI think the environment should be put in line with defense. Defending our planet and using our resources is just as important as defending our country. Otherwise what is there to defend?\u201d \u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWHAT IS ROCK IT GREEN RADIO?\u00a0\u003cbr\u003e\u003cbr\u003eRock It Green Radio Series\u003c/strong\u003e is an independent sustainable talk radio show now on multiple platforms hosted by me, Sustainable Film/Television Producer, \u003cstrong\u003eAntonio Saillant\u003c/strong\u003e and \u003cstrong\u003eTaking Care of Business Radio\u003c/strong\u003e DJ, \u003cstrong\u003eRichard Solomon\u003c/strong\u003e. Together, we created a\u00a0Radio Series that is about having a simple Conversation about Sustainability with the most brilliant people in the world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rockitgreen.com/wp-content/uploads/2017/04/13087421_1035566526522633_7102201001738544199_n-e1492648830608.jpg\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://rockitgreen.com/wp-content/uploads/2016/07/press_photo-1.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0ANTONIO SAILLANT \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 RICHARD SOLOMON\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWHY ROCK IT GREEN?\u003c/strong\u003e\u003cbr\u003e\nAs the sustainable voices of Rock It Green Radio, we redefine how users connect to their passion for sustainability and entertainment through dynamic listening experiences; from live shows and including personalities on demand that are committed to protecting the future of our planet, for our generation and most importantly the generations to come.\u003cbr\u003e\u003cbr\u003eRock It Green Radio brings stories that make a difference, that help fight climate change and pollution around the world, and support approaches that will make life more sustainable for people and our planet, our future.\u00a0We are building a better, more sustainable media featuring diverse voices across the country, across globally, about today\u2019s technology. One new voice at a time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE CAN YOU FIND ROCK IT GREEN RADIO SERIES?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eALL Rock It Green Radio content will remain FREE and is now available on\u003ca href=\"https://itunes.apple.com/us/podcast/e9-pure-tree-water/id1155900446?i=1000385239417\u0026amp;mt=2\"\u003e iTunes\u003c/a\u003e ,\u003ca href=\"http://www.stitcher.com/podcast/rock-it-green-radio?refid=stpr\"\u003e Stitcher\u003c/a\u003e , \u003ca href=\"https://play.google.com/music/m/Drkpa4sn2lcdzqko7li2r6hf4dm?t=E9_Pure_Tree_Water-Rock_It_Green_Radio\"\u003eGoogle Play Music\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.spreaker.com/show/rock-it-green-radio\" target=\"_blank\"\u003eSpreaker\u003c/a\u003e,\u00a0\u003ca href=\"https://www.blubrry.com/rockitgreenradio/\"\u003eBlubrry Podcasting\u003c/a\u003e ,\u003ca href=\"https://soundcloud.com/user-364743601\"\u003e SoundCloud\u003c/a\u003e , \u003ca href=\"http://tunein.com/radio/Rock-It-Green-Radio-p914282/\"\u003eTuneIn\u003c/a\u003e , \u003ca href=\"https://aharadio.com/stations#/featured\"\u003eAha Radio\u003c/a\u003e , \u003ca href=\"https://poddirectory.com/podcast/192529/rock-it-green-radio\"\u003ePoddirectory\u003c/a\u003e , \u003ca href=\"https://player.fm/series/rock-it-green-radio\"\u003ePlayer FM\u003c/a\u003e , \u003ca href=\"https://beta.prx.org/accounts/15173\"\u003ePRX\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/channel/UCg3lXKfKv0yWN-zHhYF_F8w\"\u003eYouTube\u003c/a\u003e . From live and custom radio to activity-based listening, sustainable discovery and news, talk and all types of entertainment, Rock It Green gives users more of real life sustainable stories across multiple devices, but your support is the only thing that can keep us going.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNow on\u00a0\u003c/em\u003e\u003ca href=\"https://www.iheart.com/podcast/53-Rock-It-Green-Radio-28257164/\" target=\"_blank\"\u003eiHeartRadio\u003c/a\u003e\u003cem\u003e\u00a0and\u00a0\u003c/em\u003e\u003ca href=\"http://rockitgreenradio.libsyn.com/\" target=\"_blank\"\u003eLibsyn\u003c/a\u003e\u003cem\u003e\u00a0and coming soon on Spotify.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThink of the many listeners worldwide that are now listening to your voice in hopes to spread your awareness globally.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE STUDIO\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://rockitgreen.com/wp-content/uploads/2017/04/Screen-Shot-2017-04-19-at-8.22.20-PM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eROCK IT GREEN\u003c/strong\u003e\u00a0\u003cstrong\u003eRADIO SERIES\u003c/strong\u003e\u00a0will interview the most brilliant people in the world, Scientists, Explorers, well-known actors, directors, producers and top professionals who explore the concept of being sustainable during their profession careers and share their experiences of \u2018Green Awareness\u0027 globally.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eUNITY IS THE KEY\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eYour financial support helps us build a better sustainable media, better planet. Only with your support can we continue covering the costs of the show, including expanding to Rock It Green Radio, crew, studio rent, hardware and software, legal and accounting costs, and much more!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eGreen is in your future!\u00a0\u003cem\u003e\u201cIf people cannot find their strength to save our world, then we will probably lose every resource in our planet, from the North Pole to the South Pole and all the great land and oceans and small rivers in between. It is not just the planet we stand to lose, it is the very idea of the human race.\u201d\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHELPING OTHERS IS THE KEY\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eFor the $50.00 per month Reward\u003c/strong\u003e, 20% of your donation will go to\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://leonardodicaprio.org/\" target=\"_blank\"\u003e\u003cstrong\u003eThe Leonardo Dicaprio Foundation\u003c/strong\u003e\u003c/a\u003e, an effort dedicated to finding solutions to help protect the planet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor the $75.00 per month Reward\u003c/strong\u003e,\u00a020% of your donation will go to\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"http://water.org/\"\u003e\u003cstrong\u003ewater.org\u003c/strong\u003e \u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewhich will help bring safe water and the dignity of a toilet to people in need, giving women hope, children health and communities a future.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"We can\u2019t deny that the next century would be a knowledge century and the world is developing towards becoming more and more knowledge-intensive, and it will be the green technology for development of four aspects of man\u2019s activities: industry; manufacturing services; farming, agriculture and fisheries; and health services.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSome will be able to give a little, some will be able to give much more. Every dollar counts and goes directly to supporting the production of the show.\u00a0If everyone reading this right now gave just $1, our fundraiser would be done within an hour. That\u0027s right, the price of a cup of coffee is all we need. Your donation will be used to support \u003cstrong\u003eRock It Green\u2019s Campaign. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHERE\u2019S ANOTHER BIG WAY YOU CAN HELP!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTalk about us! Share us with your friends. Facebook, Twitter, emails. Let\u0027s do this together. In four years we want you to join us to look back and say, \u003cem\u003e\"As a founding contributor I helped make Rock It Green Radio into what it is today!\"\u003c/em\u003e \u003cstrong\u003eLET\u2019S GO BIG\u003c/strong\u003e \u2013 and get your friends to help too!\u00a0\u003cbr\u003e\u003cbr\u003eI, Antonio Saillant and all of Rock It Green Radio members will work very hard to make this Radio Show Series our mission to help serve and protect our natural resources for future generations, and to have the responsibility to continue the commitment to reduce the impact on climate change and the environment, and be on the forefront of sustainable business practices. This will be a Global effort. \u003cstrong\u003eNew Aim, New Dreams, New Achievements. \u003c/strong\u003eEverything to Better Our Planet.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"When your country cherishes life you will do what it takes to make it a better place to live. You have the power to help finish the fight against cancer and pollution.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHelp us\u003cstrong\u003e\u00a0\u003c/strong\u003ebring the voices of the brilliant minds to our audiences so they may help us bring a voice to those who cannot speak out for themselves.\u003cbr\u003e\u003cbr\u003eTake a stand alongside myself, Antonio Saillant and Richard Solomon and Join our Campaign today.\u003cstrong\u003e [Lets have clean air] -- :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003e\u003cbr\u003eAntonio Saillant\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor more information about Rock It Green, Visit the Official website @ [\u003ca href=\"http://rockitgreen.com/\" target=\"_blank\"\u003ewww.rockitgreen.com\u003c/a\u003e].\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
