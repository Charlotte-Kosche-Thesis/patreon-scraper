    "summary": "\u003cimg src=\"http://78.media.tumblr.com/708caeba1d8bf1e87950971dfabcb1e8/tumblr_p732riyUGc1qger0vo1_500.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nOh hello. \u00a0I didn\u0027t see you there...\n\u003cbr\u003e\n\u003cbr\u003e\nMy name is Verity Ritchie, and I\u0027m a bisexual, transgender, anxious, feminist, working class, vegan, dork, who also happens to make art. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMy work, which includes portraiture, photography, and web comics, strives for broader representation of marginalized bodies and experiences. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://ritchandfamous.tumblr.com/tagged/my-art\" rel=\"nofollow\"\u003eMy main blog art tag\u003c/a\u003e on my tumblr.\u003c/li\u003e\n\u003cli\u003eI write and illustrate three webcomics:\u003cbr\u003e\n\u003ca href=\"http://armadilloboneyard.com/\" rel=\"nofollow\"\u003eArmadillo Boneyard\u003c/a\u003e - a superhero comic about some queers in Texas\u003cbr\u003e\n\u003ca href=\"http://ihudgeyou.com/\" rel=\"nofollow\"\u003ei hudge you\u003c/a\u003e - a new comic strip about my baby nephews\u003cbr\u003e\n\u003ca href=\"http://huggedbyvee.tumblr.com/\" rel=\"nofollow\"\u003eHugged\u003c/a\u003e - a nsfw autobiographical comic\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://exposedproject.tumblr.com/\" rel=\"nofollow\"\u003eExposed\u003c/a\u003e - a photography project (nudity, nsfw)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/user/zezombiemovie\" rel=\"nofollow\"\u003eZe, Zombie\u003c/a\u003e - a short horror film about a zombie apocalypse.  And queers.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://40.media.tumblr.com/454f8b7b9a89255742bd8d547f8b3c63/tumblr_nxzj1t3VZp1qger0vo1_500.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"400\"\u003e\n\u003cbr\u003e\nI can also be seen\u00a0\u00a0\u003ca href=\"http://youtube.com/ritchandfamous\" rel=\"nofollow\"\u003evlogging on youtube\u003c/a\u003e about things like feminism and queerness, and on\u00a0\u003ca href=\"http://youtube.com/ritchandspace\" rel=\"nofollow\"\u003ea separate channel about Doctor Who\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://bisexualbanter.com/\" rel=\"nofollow\"\u003eBisexual Banter\u003c/a\u003e is another project of mine - a documentary web series on bisexuality.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPerks of Becoming a Patron!\u003c/strong\u003e\u003cimg src=\"http://40.media.tumblr.com/451cab60ac068f1509ddb32e0693f559/tumblr_nszs4tNOvU1qger0vo3_500.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"400\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nExclusive content is posted to my patreon, available to anyone who donates so much as a buck.\n\u003cbr\u003e\n\u003cbr\u003e\nMeanwhile, other options are also available, such as a chance to commission a free portrait once a month!\n\u003cbr\u003e\n\u003cbr\u003e"
