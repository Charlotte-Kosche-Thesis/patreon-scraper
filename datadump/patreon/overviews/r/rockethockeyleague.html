    "summary": "Rocket League fans may remember that Once Upon A Time Psyonix introduced Snow Day as a holiday mode, replacing the ball with a great big puck, and froze the surface of DFH Stadium to add Rocket Cars Playing Hockey to the already sublime Rocket Cars Playing Soccer motif. \u003cbr\u003e\u003cbr\u003e\n\nThen they tried to take it away. \u003cbr\u003e\u003cbr\u003e\n\nThe community quickly coalesced and collectively convinced the devs to bring the mode back for good.  And all was right with the world. \u003cbr\u003e\u003cbr\u003e\n\nWell... not exactly. The Snow Day Community that organized to save the mode still exists. Our long-term goal is to see the implementation of a ranked mode for Snow Day (and by inclusion, the other non-standard modes of play). \u003cbr\u003e\u003cbr\u003e\n\nThe Snow Day Community is housed on the\u00a0\u003ca href=\"https://discord.gg/PHNeZ74\" target=\"_blank\"\u003eRocket Hockey League Discord\u003c/a\u003e/\u003ca href=\"http://rockethockeyleague.com\" target=\"_blank\"\u003eWebsite\u003c/a\u003e/\u003ca href=\"http://steamcommunity.com/groups/RocketHockeyLeague\" target=\"_blank\"\u003eSteam group\u003c/a\u003e/\u003ca href=\"https://twitter.com/rhlhockeyleague\" target=\"_blank\"\u003eTwitter\u003c/a\u003e/\u003ca href=\"https://go.twitch.tv/rockethockeyleague\" target=\"_blank\"\u003eTwitch channel\u003c/a\u003e, etc. We hold regular Snow Day Community (SDC) events and tournaments, and the RHL\u2019s second season of Competitive League play is underway!\n\u003cbr\u003e\u003cbr\u003e\nThe RHL is an all-volunteer organization, but there are still administrative costs for things like web hosting, servers for our custom and music bots, etc. \u003cbr\u003e\u003cbr\u003e\n\nSome folks contribute their precious time helping us run these various events, and we could not continue to do so without them. Others might wish they could help, but just don\u2019t have enough hours in the day - If that\u2019s you, maybe you can spare the price of a cup of coffee, or a few cups, per month to help offset those financial demands!\n\u003cbr\u003e\u003cbr\u003e\nAny excess funds not earmarked for administration will be rolled into our event Prize Pools, so you might even wind up winning back some of your donation!\n\u003cbr\u003e\u003cbr\u003e\nWe\u2019ve created four simple levels of support, detailed below. \u003cbr\u003e\u003cbr\u003e\n\nOh, and if you already donate your time, but want to provide some financial support as well, that\u2019s allowed too!"
