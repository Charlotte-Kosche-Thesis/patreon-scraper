    "summary": "\u003ch4\u003e\u003cstrong\u003e*The higher your pledge, the better content you will receive.\u003c/strong\u003e\u003c/h4\u003e\nSupporting here on Patreon means that you help me create more sexy comedic cooking and fitness/yoga content that brings happiness, positivity, great food, and laughs. Unfortunately ad revenue has been stripped from my videos on YouTube and I wouldn\u0027t be able to continue to do what I do without you guys! I appreciate all the support and love. \u2764\ufe0f\u00a0Thank you!\u00a0 \u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eEXCLUSIVE CONTENT YOU WONT FIND ANYWHERE ELSE!\u003c/h4\u003e\n\ud83d\ude18\u00a0By pledging, you become part of an exclusive group of fans that get sneak peeks, behind the scenes access to my exclusive content, rewards, \u0026amp; chat to those generous enough to become patrons of my show.\u00a0 Any and all amounts are \u003cstrong\u003eGREATLY\u003c/strong\u003e appreciated! You can help me create more of what you want to see, right here on Patreon!\u00a0If there are new features, other offerings, new tiers, or anything you think would help to make our community dripping with happiness, let me know.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd\na BIG NOTE\n\u003c/strong\u003e:\nThere is nothing that offers pornography here, however I do add little extras for Patrons like special pictures or sneak previews etc that do show some nudity.\u00a0 Please read the reward tiers to make sure you get the rewards you want. \n\u003cem\u003eAll pledges are charged up front \u0026amp; are non-refundable ( See FAQ below for more info. )\u00a0 Thank you for your support.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eFREQUENTLY ASKED QUESTIONS:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eQ: When does my pledge get taken out?\u003c/strong\u003e\u003cbr\u003e\nA: If you are a new Patron, it will be immediate. If you are automatically renewing your pledge, it goes out every 1st week of the month. If you pledge on the 18th of July, for example for the first time, your next pledge will go out August 1st, and you will receive rewards for BOTH months. If you upgrade your pledge the pledge amount will immediately be charged the difference between the previous pledge level and your new pledge level. For example, you pledged $10 on March 1st. You edit your pledge to $20 on March 7th. On March 7th, you\u0027re charged $10 to bring the total paid in March to $20 \u0026amp; access to all $20+ rewards.\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eQ: Can I cancel or change my pledge at any time?\u003c/strong\u003e\u003cbr\u003e\n\tA: Yes! If you increase your pledge for the month, you will be charged the difference immediately, so you instantly qualify for a higher tier. If you decide to change your pledge to a lower tier there are no refunds for the difference amount for the month you pledge and you will still have access to the higher tier that you pledged for that month.\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eQ: When do I get my rewards?\u003c/strong\u003e\u003cbr\u003e\nA: New rewards are posted weekly for all tiers, please read the reward tiers for details.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nQ: Do I have access to past posts?\u003c/strong\u003e\u003cbr\u003e\nA: Yes, you will have access to all older posts of the tier you\u0027ve pledged for!\u003cbr\u003e\n\u003ch1\u003e-\u003c/h1\u003e\n\u003cstrong\u003eLegal Note: \u003c/strong\u003e\u003cstrong\u003eAll content published on this Patreon, Inc account is exclusive copyrighted material belonging to Ruby Day. Patrons may not distribute or publish any content from my Patreon, or private accounts, including but not limited to videos, photographs and any other such content that is posted here. Violation of this will result in legal action, any questions feel free to reach out to Ruby Day directly. You also may not screenshot or screen record any private content, by doing so you will be removed immediately, and you will not be given a refund. I also do not give refunds, if you sign up and delete your pledge, you do not get your money back, period. Any harassment of any kind will result in immediate termination of your membership to my Patreon, and no refund will be given. By signing up for my Patreon you consent that you are at least 18 years old, and agree to these terms and conditions.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eOther ways to support:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nPay Pal Donation: \u003ca href=\"https://paypal.me/RubyDay\"\u003ehttps://PayPal.Me/RubyDay\u003c/a\u003e\u003cbr\u003e\nMain YouTube channel \u2013 \u003ca href=\"http://www.youtube.com/RubyDay\"\u003eyoutube.com/RubyDay\u003c/a\u003e\u003cbr\u003e\nSecond YouTube channel \u2013 \u003ca href=\"http://www.youtube.com/RubyDayTV\"\u003eyoutube.com/RubyDayTV\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nFollow on Twitter \u2013 \u003cbr\u003e\n\u003ca href=\"http://www.twitter.com/RubysDiary\"\u003etwitter.com/RubysDiary\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.twitter.com/CookingNakedTV1\"\u003etwitter.com/CookingNakedTV1\u003c/a\u003e\u003cbr\u003e\nFollow on Facebook \u2013 \u003cbr\u003e\n\u003ca href=\"http://ww
