    "summary": "\u003cdiv\u003e\u003cstrong\u003eHello people!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nThanks to all who have taken the time to come here, I hope you join me :)\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eMy first language is Spanish, so be prepared for some linguistic mistakes\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\nI am a freelance artist who loves to draw and\u00a0tries to live with art, mostly working on commissions,\u00a0I started using Patreon as it is a more practical option for me and people interested in my work.\u00a0You can find my art at\u00a0\u003ca href=\"http://raidouzero.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nInitially this Patreo will be dedicated to \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003eFanArts, OCs,\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCommissions\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0and perhaps some other content,\u00a0Patreon charges all payments at the beginning of every month, so if you pay for the reward before the end of this month, I can start working on the content next month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eExclusive Rewards\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eFanArt/OC Pin-Ups:\u003c/strong\u003e \u003c/span\u003eYou can vote for a monthly fanart/OC, the voting will close at the end of each month. The winner will have an art Pin-Up the following month.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/176e/f/2016/207/8/7/patreon_fanart_oc_by_raidouzero-dabhco2.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eFanArts/OCs\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/273f/f/2016/207/4/c/patreon_alt_ver_by_raidouzero-dabhcn6.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eAlternative Versions\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eSketches, Step by step progress Images /\u00a0Images in high resolution and original size: \u003c/strong\u003e\u003c/span\u003eThis depend of your tier level.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig06.deviantart.net/d91a/f/2016/207/a/6/samus_process_by_raidouzero-dabh4j1.gif\" style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCommissions:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eCommissions have limited slots, the reward tier\u00a0start from 50USD depending on the complexity and\u00a0I reserve the right to accept or reject the request so\u00a0please before paying for the reward of a commission send me a Patreon PM with a\u00a0good description of what do you want, references and\nposes if you have them, if you don\u2019t have references please give me a description as detailed\nas possible but it is preferable if you send me images to have a more visual idea, or just give\nme complete freedom to do what I want, is your decision.\n\u003cbr\u003e\n\u003cbr\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38) i\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI do not do private commisions\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThank you for your support!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
