    "summary": "Hi, I\u0027m Jason and my passion is retro pop culture and radio broadcasting. I have a college degree in the latter and I\u0027m a current student of nostalgia in today\u0027s pop culture. For several years I\u0027ve spread retro pop culture through various outlets on the web, social media, and podcasting. During that time, I\u0027ve wished that this hobby could somehow be transformed into my full-time job. With your Patreon support, I believe Recurrent Events can potentially become my full-time dream job of being a broadcaster while integrating my love of nostalgia.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-uLynpTyEtLM/U6DZ5iJbCSI/AAAAAAAAFBg/b4jm7epTgl4aLHtAlNqVWwnLz93hEPXsQCCo/s912/KITTMKJG.png\"\u003e\u003cbr\u003e\u003cbr\u003eOver the past several years, I\u0027ve grown into the community of \u002780s kids who want to rediscover all the great memories from our childhood. That culture, which reaches even back to the late \u002770s and into the early \u002790s, has really infiltrated modern current events to the tune of movie remakes like \"Ghostbusters\", TV sitcoms like \"The Goldbergs\", \u00a0remastered music albums, new comics \u0026amp; collectibles of underapprciated properties, and much more. The Recurrent Events podcast will tap into those retro pop culture headlines and also give listeners a chance to voice their opinions.\u003cbr\u003e\u003cbr\u003eI\u0027m a firm believer in podcasting and radio. My goal for Recurrent Events is to not only broadcast retro pop culture, but also give my peers an outlet to express their opinions and memories.\u00a0Your pledges will not only help me dedicate more of my time and effort to the show, but also give patrons a chance to win some cool prizes and exclusive rewards.\u00a0\u003cbr\u003e\u003cbr\u003eSubscribe now to the  Recurrent Events podcast on \u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/recurrent-events-podcast/id1055890199?mt=2\" r
