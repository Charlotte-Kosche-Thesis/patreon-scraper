    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://pre00.deviantart.net/a24e/th/pre/i/2017/068/c/e/patreopnshting_by_rainbowscreen-db1q0fc.png\" style=\"width: 209px;\"\u003e\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHey! I am RainbowScreen! A freelance artist!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\n\tI\u0027m mainly drawing Pin-ups of OC\u0027s, cartoon or game-characters. But I will start a comic series featuring my OC\u0027s, so my pledges changed recently. You should check it out~\u003cbr\u003e\n   Patreon is the best way to support me and provide you with special content!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/ed93/f/2017/329/a/2/art_pack_thing_kopie_by_rainbowscreen-dbut3xq.png\" style=\"width: 74px;\"\u003e\u003c/strong\u003eWhat do I get as a Patron?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI will offer \n\t\u003cstrong\u003ethe process and the final release of my comic as reward\u003c/strong\u003e.\u003cbr\u003e\nDepending on how much you support me,\n\t\u003cbr\u003e\nyou\u0027ll get additional things like \n\t\u003cbr\u003e\n\t\u003cstrong\u003esketches, \u003c/strong\u003e\u003cstrong\u003evideos, work in progress art, psd-files\u003c/strong\u003e etc. \u003cbr\u003e\n\tAll this will be mostly \n\t\u003cstrong\u003eadult content. \u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow does it work?\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/8a06/f/2017/329/c/1/1_doller_pic_psd_kopie_by_rainbowscreen-dbut3xy.png\" style=\"width: 56px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003eYou just choose a pledge below with the rewards you want.\u00a0\u003cbr\u003e\n\tOf course you can pledge more then you need for the reward you choose.\u00a0\n\t\u003cbr\u003e\n\tAlso you can stop supporting me at any time.\u00a0\n\t\u003cbr\u003e\n\tPatreon will collect the pledges from you at the start of each month.\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://orig07.deviantart.net/7dc0/f/2015/202/8/4/heart_kopie_by_rainbowscreen-d928uf0.png\" style=\"width: 84px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhen do I get the stuff I pledged for?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tBetween the \n\t\u003cstrong\u003e1-4th of each month\u003cbr\u003e\n\t\u003c/strong\u003eYou will get the whole content after you paid, means you get a private message with the link to where you can download your content!\u00a0\u003cbr\u003e\n\tYou will get everything you pledged for tightly packed into a \n\t\u003cstrong\u003ezip file.\u00a0\u003c/strong\u003eThis will shorten the time i spent to upload everything and for you the time to download it. \u003cbr\u003e\n\tYou can\u0027t\u00a0open zip.files on your cell phone, don\u0027t support me if you only have a phone. Or search for an app or something that open zip.files.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tThank you for reading, and have fun on my patreon!\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/5bb5/f/2017/089/3/3/icecream_rainbowscreen2_by_daydreamsyndrom_db41x7a_by_rainbowscreen-db41xcb.png\" style=\"width: 129px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\tPenny Popsicle by\u00a0\n\t\u003ca href=\"https://twitter.com/BuxbiArts\"\u00
