    "summary": "\u003cstrong\u003e\u003c/strong\u003eHey what\u0027s up! My name is Richard Lems, I\u0027m a game developer that does both art and programming. I live in the Netherlands with my wife Ziryf and my cat Nunki.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.ducksoup-games.com/wp-content/uploads/2018/04/CC3E1178-A480-48DE-8BB2-45284E49A678.gif\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eI made\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://rilem.itch.io/cuckoo-castle\" target=\"_blank\"\u003eCuckoo Castle\u003c/a\u003e and a few other small games. You can find them on my\u003cstrong\u003e\u00a0\u003ca href=\"https://rilem.itch.io/\" target=\"_blank\"\u003eItch.io page\u003c/a\u003e\u003c/strong\u003e, they\u2019re available for\u003cstrong\u003e free!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eCurrently I\u0027m working on \u003cstrong\u003e3 projects:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e????\u003c/h2\u003eThis mystery title is my main project. Working at TurtleBlaze with my buddy Benjamin to get this sweet Metroidvania to you asap!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cimg src=\"http://www.ducksoup-games.com/wp-content/uploads/2018/05/Kunai-Forest-Mockup.png\"\u003e\u003cbr\u003e\u003cbr\u003eDucksoup Dungeon 2\u003c/strong\u003e\u003c/h2\u003eThis is one of my 2 weekend hobby projects. A few years ago I made a fun little roguelike platformer called\u00a0\u003ca href=\"https://rilem.itch.io/ducksoup-dungeon\" target=\"_blank\"\u003eDucksoup Dungeon\u003c/a\u003e together with my wife. We want to give it a sequel one day, so whenever Ziryf and I feel like hobby\u0027ing, this is where we put our energy. :)\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cimg src=\"http://www.ducksoup-games.com/wp-content/uploads/2018/05/skeletons.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003eCard Game\u003c/h2\u003eThis yet to be named card game is my Unity learning project.\u00a0Imagine an rpg world like Pokemon, except all of the Pokemon are replaced by cards. That is in a nutshell what I want to make with this game. Of course there\u0027s going to be a lot more to it then that, the game will focus on deckbuilding and strategy with a hint of personal style (aggro, control, combo etc).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ducksoup-games.com/wp-content/uploads/2018/04/tradingcards.gif\"\u003e\u003cbr\u003e\u003cbr\u003eI want to step up my game and become a better game developer and at some point I just want to make games without having to worry about how much money they\u0027ll make (become independent). If you offer me your support, you\u0027ll get access to my brainfarts, tips \u0026amp; tricks, failed or untested prototypes. And of course you\u0027ll be able to speak your mind about what I\u0027m doing. :)\u003cbr\u003e"
