    "summary": "\u003cstrong\u003eHeyas!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Raptie, and my passion is \u003cstrong\u003ecreating hyperrealistic furry art,\u00a0\u003c/strong\u003emost of which is \u003cstrong\u003e18+. \u003c/strong\u003eYou may know me from my\u003cstrong\u003e\u00a0\u003ca href=\"http://www.furaffinity.net/user/caedere/\" target=\"_blank\"\u003eart gallery on FurAffinity\u003c/a\u003e\u003c/strong\u003e, or you may have even read my interactive \"quest\" adventures,\u00a0\u003ca href=\"https://tgchan.org/wiki/XenoQuest\" target=\"_blank\"\u003e\u003cstrong\u003eXenoQuest\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://tgchan.org/wiki/Aardvarks_Need_Love\" target=\"_blank\"\u003e\u003cstrong\u003eAardvarks Need Love.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo, \u003cstrong\u003ewhy \u003c/strong\u003ecreate a Patreon? Well,\u00a0I am infinitely grateful for my clients who commission me, however... \u003cstrong\u003eI want my fans to have a say in what I create\u003c/strong\u003e. I want to focus on community-driven art featuring my own original characters - and perhaps a few others - and I have some \u003cstrong\u003ereally cool ideas\u003c/strong\u003e that you\u0027re all going to love.\u003cbr\u003e\u003cbr\u003eAlso, every finished picture I do will be posted \u003cstrong\u003efor free on my FurAffinity page!\u003c/strong\u003e This Patreon is to allow direction from my fans, \u003cem\u003enot\u003c/em\u003e\u00a0to punish people who can\u0027t afford it.\u00a0\u003cbr\u003e\u003cbr\u003eHaving said that, I \u003cem\u003edo\u003c/em\u003e\u00a0have perks for those who support me! I\u0027ll be posting\u003cstrong\u003e\u00a0sketches, random doodles,\u00a0\u003c/strong\u003eand \u003cstrong\u003eWIP\u003c/strong\u003e. Higher\u00a0tiers will get \u003cstrong\u003efull-resolution files,\u003c/strong\u003e\u00a0as well as a few other things!\u003cbr\u003e\u003cbr\u003eI \u003cstrong\u003elove \u003c/strong\u003eeach and every one of you, and \u003cstrong\u003ethank you all so much\u003c/strong\u003e! I couldn\u0027t do this without you!"
