    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003eMy name is Rokashi and I\u0027m making video games and writing! I\u0027m a strong member of the community who enjoys hosting movie nights in a safe space where people can have fun and watch cool films with their friends called Films With Friends, hosted bi-weekly at Bento Miso in Toronto. I\u0027m also an educator, teaching new game makers how to use Twine, and working with other members of the community on projects related to mental illness, games, and game-making. With the help of members of the Patreon community, I can continue to work on all of these projects, as well as start on new projects, like podcasts and streaming.\u00a0\u003cbr\u003e\u003cbr\u003eI am making this Patreon because I would like YOUR help to continue making games about important themes, like mental illness, featuring marginalized characters, as well as facilitating safe spaces in the community, and teaching others how to make games of their own.\u00a0Having support will help to free up more time to work on all of these projects.\u003cbr\u003e\u003cbr\u003eProjects I\u0027m currently working on:\u003cbr\u003e\u003cbr\u003eA VR game which allows you to experience anxiety from a first person perspective.\u003cbr\u003e\u003cbr\u003ePeople of Colour Game Jam: Working on the creation, and organization of a new local Toronto game jam for people of colour, to educate about their cultures, provide visibility for their work, and also have fun making a game AT THE SAME TIME! Patreon support will help to plan and promote this event.\u003cbr\u003e\u003cbr\u003eTravelling to conferences: I\u0027d like to start attending more conferences, so I can network with other industry professionals, and learn more about game making, as well as promote my games, the POC game jam, and our community\u0027s work.\u003cbr\u003e\u003cbr\u003eThanks for reading about my work! If you\u0027re able to support in any way, it goes a long way to helping me continue to work on games and in my community.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for reading my profile! You\u0027re awesome and I love you so much!\u003cbr\u003e\u003cbr\u003eRokashi~"
