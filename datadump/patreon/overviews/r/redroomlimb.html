    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442, \u044d\u0442\u043e \u041b\u0418\u041c\u0411. \u041c\u044b \u0433\u043e\u0432\u043e\u0440\u0438\u043c \u043e \u043c\u0435\u0440\u0442\u0432\u043e\u043c \u0438 \u043c\u0435\u0440\u0442\u0432\u044b\u0445, \u043e\u0431 \u0438\u0441\u0442\u043e\u0440\u0438\u0438. \u041d\u043e \u043d\u0430\u043c \u043d\u0443\u0436\u043d\u0430 \u0432\u0430\u0448\u0430 \u043f\u043e\u043c\u043e\u0449\u044c, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u043e\u0435\u043a\u0442 \u043d\u0435 \u0443\u043c\u0435\u0440 \u0441\u0430\u043c. \u041d\u0430 \u0447\u0442\u043e \u043c\u044b \u0431\u0443\u0434\u0435\u043c \u0442\u0440\u0430\u0442\u0438\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438? \u0412\u043e-\u043f\u0435\u0440\u0432\u044b\u0445, \u043d\u0430 \u0435\u0434\u0443) \u041d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043e\u0434\u043d\u043e\u0433\u043e \u0440\u043e\u043b\u0438\u043a\u0430 (\u0441\u0431\u043e\u0440 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438, \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0439, \u0441\u044a\u0435\u043c\u043a\u0430, \u043c\u043e\u043d\u0442\u0430\u0436, \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u044f) \u0443\u0445\u043e\u0434\u0438\u0442 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 30-40 \u0447\u0430\u0441\u043e\u0432 \u2013 \u044d\u0442\u043e \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u0430\u044f \u0440\u0430\u0431\u043e\u0447\u0430\u044f \u043d\u0435\u0434\u0435\u043b\u044f. \u0421\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0447\u0442\u043e\u0431\u044b \u0432 \u043c\u0435\u0441\u044f\u0446 \u0432\u044b\u0445\u043e\u0434\u0438\u043b\u043e \u0445\u043e\u0442\u044f \u0431\u044b 2 \u0440\u043e\u043b\u0438\u043a\u0430, \u043f\u043e\u043b\u0442\u043e\u0440\u044b-\u0434\u0432\u0435 \u043d\u0435\u0434\u0435\u043b\u0438 \u043c\u044b \u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u043c \u043d\u0430 \"\u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0439\" \u0440\u0430\u0431\u043e\u0442\u0435. \u0410 \u0432\u0440\u0435\u043c\u0435\u043d\u0430 \u043d\u044b\u043d\u0447\u0435 \u0442\u0430\u043a\u0438\u0435, \u0447\u0442\u043e \u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430\u0442\u0438\u0447\u043d\u043e. \u0412\u043e-\u0432\u0442\u043e\u0440\u044b\u0445, \u0440\u0435\u043a\u043b\u0430\u043c\u0430 \u0438 \u0440\u0430\u0441\u043a\u0440\u0443\u0442\u043a\u0430. \u041a\u0430\u043a \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f \u043f\u043e-\u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u0438, \u043c\u044b \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u043c \u0441\u043c\u0443\u0442\u043d\u043e, \u043d\u043e \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0430 \u044d\u0442\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e \u043d\u0443\u0436\u043d\u044b. \u0418 \u0442\u0440\u0435\u0442\u044c\u0435 \u2013 \u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u0435 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430. \u0415\u0449\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u0433\u0440\u0430\u0444\u0438\u043a\u0438, \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u0448\u043a\u0430\u043b, \u0437\u0432\u0443\u043a\u043e\u0432\u044b\u0445 \u044d\u0444\u0444\u0435\u043a\u0442\u043e\u0432, \u0433\u043d\u043e\u043c\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0438\u0448\u0443\u0442 \u0448\u0443\u0442\u043a\u0438 \u0432 \u043f\u043e\u0434\u0432\u0430\u043b\u0435 - \u0432\u043e\u0442 \u044d\u0442\u043e \u0432\u0441\u0435. \u0412\u0441\u044f \u043d\u0430\u0434\u0435\u0436\u0434\u0430 \u043d\u0430 \u043d\u0430\u0448\u0438\u0445 \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u044b\u0445 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432!"
