    "summary": "\u003cimg src=\"http://i.imgur.com/wjy3M8d.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHeyo, I\u0027m Ray!\u003c/strong\u003e I\u0027m a comic creator from St. Louis and I\u0027ve been publishing comics online since January 2013! In addition to illustrating and writing full time, I work at a comic shop down the street.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/nu3NZlE.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDollhouse\u003c/em\u003e is the comic I\u0027m currently working on\u003c/strong\u003e- it\u0027s about a girl, a band, and the terrible decisions they make and takes place in St. Louis. It updates every Tuesday and Thursday, and is affiliated with Hiveworks. You can read online for free\u00a0\u003ca href=\"http://www.dollhousecomic.com\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GPwi9gM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAside from \u003cem\u003eDollhouse\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e,\u003c/em\u003e I\u0027ve been making mini comics about queer, supernatural folks. \u003cem\u003eDollhouse\u003c/em\u003e takes up most of my time, but supporting me on Patreon will allow me more time to work on other projects outside of it.  You can check out some of these one-offs at my\u00a0\u003ca href=\"http://www.theftandrevengepress.com\" rel=\"nofollow\" target=\"_blank\"\u003eonline store\u003c/a\u003e!\u00a0One of these stories is called \u003cem\u003eBound\u003c/em\u003e, and is about a witch who is traveling around the world in search of his mother, along with a ghost and two demons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qSRlwRV.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome perks to supporting me through Patreon\u003c/strong\u003e are early pages of Dollhouse (usually 1-4 weeks of content that hasn\u0027t been published publicly) and PDFs of my comics, with the potential to have access to additional content like quarterly sketchbooks, world building for other stories I\u0027m creating, and monthly illustrations.\u00a0Plus all the good feelings of knowing that your support is helping me afford to get by as an artist!\u00a0\u003cbr\u003e\u003cbr\u003eMore of my work can be seen on my\u00a0\u003ca href=\"http://www.raynadine.com\" rel=\"nofollow\" target=\"_blank\"\u003eart blog\u003c/a\u003e, and you can follow me on\u00a0\u003ca href=\"http://www.twitter.com/rayrayinspace\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e too!\u003cbr\u003e"

     "about": "Ray was born and raised in central Illinois, and was drawing as soon as they could hold a pencil. They knew from a young age that they wanted to tell stories, and after years of growing up on manga and webcomics, they pursued an art education at Southern Illinois University of Edwardsville. After graduation, they launched their ongoing webcomic, Dollhouse, in January 2013 and have been publishing two pages a week online since. In November 2015, they also became an affiliate with the creator owned publisher, Hiveworks.\u003cbr\u003e\u003cbr\u003eRay currently lives in St. Louis with their cat, Nico, and is a full-time freelance comic artist, colorist, and letterer. They love the city, and in their free time they love making music playlists, collecting skulls, and going to the local IKEA. \u003cbr\u003e\u003cbr\u003e",
