    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://www.ravensfilm.com/NJM.jpg\"\u003eWhat am I all about?\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eWell, since 2013, I have been producing Forever Cinematic Movie Reviews on the official RavensFilm Productions YouTube Channel covering both newly released and classic films of various genres. \u00a0My focus on creating very in-depth and analytical, but also passionate and entertaining reviews has evolved in the last few years, attracting an ever-growing subscriber and fan base. \u00a0Over the course of time, I have expanded my offering of content including feature length commentary tracks with my friends, shorter scripted mini-reviews, and creating timely Blu-Ray News videos.\u00a0 I also have a history in independent film that further fuels my depth of knowledge overall, and I continue to work on developing projects for film and music videos with my heavy metal friends in HEMI.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-ZaREAz_1f8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eHow will Patreon benefit RavensFilm Productions and my creative endeavors?\u003c/strong\u003e\u003cbr\u003eAny support offered by my patrons will allow more content to be created, and in a potentially more timely manner. \u00a0Ad revenue from YouTube is nothing more than a little extra cash for me once or twice a year, and does little to offset the costs of software, hardware, and other aspects of video production that I incur.\u00a0 So, the more support that I can gain from Patreon, the more time I can spend working on creating great reviews and expanding my variety of content.\u00a0 There are videos I always want to do aside from the main reviews, but I find that I don\u0027t have the luxury of time to research and produce them, such as Blu-Ray Reviews.\u003cbr\u003e\u003cbr\u003eMy goals include further upgrading my audio, video, and lighting equipment as well as my variety of post-production software.\u00a0 I have already built up an array of Blu-Ray ripping software to resolve various obstacles that have cropped up over time to continue producing the content that I\u0027ve wanted to create.\u00a0 I passionately love producing these celebratory videos on films I enjoy, and I hope that my hard work has also lit up some of that same passion in my viewers.\u003cbr\u003e\u003cbr\u003eThank you for all of your support, no matter how big or small.\u00a0 However you support the content that I produce, I thank you for continuing to watch, comment, and share my videos.\u00a0 \u00a0Thanks much, and take care!"
