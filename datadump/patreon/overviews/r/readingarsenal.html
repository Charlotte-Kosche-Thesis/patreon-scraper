    "summary": "Hello! Thanks for visiting my Patreon page! Please allow me to answer any questions you may have.\u003cbr\u003e(channel art photo by Chris Chase-Onions, edit by me)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Ceara Heffernan and I\u0027m 21 years old. I received my diploma in 2016 after studying two long years to become a Library and Information Technician. I haven\u0027t quite reached my dream job as a Library Tech, but I\u0027m slowly working my way towards that. For now, I\u0027m just working to try and pay my rent \u0026amp; other personal expenses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is ReadingArsenal?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI create content on a channel on YouTube;\u00a0\u003ca href=\"http://www.youtube.com/user/pinkfire103\" target=\"_blank\"\u003eReadingArsenal\u003c/a\u003e and I also write and create content on a Wordpress blog with the same name; \u003ca href=\"http://www.readingarsenal.com/\"\u003ereadingarsenal.com\u003c/a\u003e. Both my website and my YouTube channel are devoted mainly to books. I started ReadingArsenal on YouTube officially in May 2016 and have been slowly building my channel since then. I started my blog in 2011, but officially re-branded to Reading Arsenal in early 2017.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat makes you unique from similar content?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eGenerally, my content is for book-lovers; from the most casual of readers\u00a0to the \"book dragon\" obsessed. I post book reviews, book hauls, book tags, and other book-related topics. I am working on starting to create book-related crafts and book-related \"life hacks.\" I sometimes will post content on other subjects as well like current issues, feminism, entertainment, and share my own life updates.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you on Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI want to\u00a0create bigger and better content for my\u00a0videos, especially. I have big ideas for my channel and website also. I don\u0027t have a succinct schedule at the moment, but I hope to share so much with a potential Patreon community that I can call my own. \u00a0You can check out some of my goals on this page, on the right sidebar.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the money for?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMainly, the money is going towards better video and written content for you guys, which means that 100% of all pledges received will go straight back into making videos/website posts. Specifically what I use the money for is outlined in my goals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you would like to be a patron, click on the \"become a patron\" button on this page. You will then be taken to the appropriate webpage where you can choose a dollar amount and the reward that comes with it! \u003cbr\u003e\u003cbr\u003eFor me,\u00a0you would pledge per month, therefore if you were to choose one dollar as your pledge, you would be charged one dollar per month. As a patron, you can also adjust or cancel your pledge at any time.\u003cbr\u003e\u003cbr\u003eThanks again for your time and I hope to see you as possibly a subscriber, or maybe even a part of my Patreon Community!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIntro Video Coming Soon!!\u003c/strong\u003e"
