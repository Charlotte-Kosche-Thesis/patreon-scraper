    "summary": "If you pledge to me you\u0027ll be helping me and my family pay for my expenses, such as food and housing. You\u0027ll also be helping me improve more and more as an artist and help me fulfill my dream of illustrating and drawing comics!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWHY YOU SHOULD PLEDGE TO ME!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI\u0027m pretty cool! I\u0027m fresh out of college and I want to do something I truly like!\u003cbr\u003eI provide work that reinforces body positivity! I love what I do and I\u0027d love to make this my actual job.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWHAT KIND OF ART ARE YOU GOING TO DELIVER?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI specialize in body positive artwork, so you won\u0027t see anything demoralizing from me! I wish to make people feel good about themselves, so happy things are probably what you\u0027re going to see. Although - I do enjoy some bizarre content once in a while, so monsterfolk and the like will be featured here!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAS A PATRON DO I HAVE ANY BENEFITS? DO YOU GET TO DRAW MY OC IF I WANT YOU TO?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou have the benefit of getting daily to weekly updates on art that I\u0027m doing (hopefully, the updates will stay daily, as I\u0027ve developed a health condition that sometimes will not let me do work,) offer input and suggestions, and if you pledge to a certain amount monthly, you\u0027ll be able to recieve art done especially for you every month!\u00a0Patrons recieve a 30% discount on every commission outside of the monthly reward! \u2665\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDO YOU DO LIVESTREAMS? IF SO, HOW OFTEN AND \u00a0WHERE CAN I SEE YOU?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI do livestreams sporadically, but they tend to be during the night at dinnertime (20:30 PM GMT+00)! Usually at\u003ca href=\"https://picarto.tv/riotbreaker\" rel=\"nofollow\"\u003e picarto\u003c/a\u003e. Livestreams are not stuck behind paywalls and will be posted to my art tumblr a few days in advance, usually with a submission form and list of commissions that will be done during it. If you\u0027re one of my patrons, you\u0027ll get priority over the others in this list!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI DON\u0027T WANT TO GET THROUGH A PAYWALL TO SEE YOUR THINGS. \u00a0WHERE ELSE CAN I REACH YOU?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou can reach me at my\u00a0\u003ca href=\"https://www.instagram.com/riotbreaker/\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://riotbreaker.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/pudbun_\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDO YOU TAKE COMMISSIONS?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYes! email me at icomemybro at gmail . com for more details! Like I said, Patrons recieve a 30% discount! \u2665\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWHAT WON\u0027T YOU DRAW?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003ewg, scat, omo, and expansion sequences, vore, implied vore, futa, hyper, slob. I will draw nsfw, but as long as it doesn\u2019t touch any of these things.\u003cbr\u003eIf you\u2019re going to commission me for nsfw, expect vanilla. Please email / message me and we can discuss it and reach a good compromise.\u003cbr\u003e"
