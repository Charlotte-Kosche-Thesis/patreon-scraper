    "summary": "Hey there, Nice to meet you! Thanks for checking out my Patreon page. :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eAbout\u003c/strong\u003e \u003cstrong\u003eMe\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Rock and I make Video Game Commentary on Youtube. Over the past three years I\u0027ve been working in my free time to produce content and have 850+ videos of games commentary for various games including Minecraft, Don\u0027t Starve and Penumbra: Overture. All though I don\u0027t have as much free time available as I\u0027d like I still continue making videos, doing livestreams and creating Minecraft CTM Maps for everyone to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat\u003c/strong\u003e \u003cstrong\u003eis\u003c/strong\u003e \u003cstrong\u003ePatreon?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a service similar to things like Kickstarter that\u0027s geared towards the individual content creators, such as myself, that allows you support the content you love and enjoy. Once you\u0027ve created an account you can choose to become my Patron and specify an amount you\u0027d like to contribute per monthly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy\u003c/strong\u003e \u003cstrong\u003ePatreon?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAs I said prior, I create content for my Youtube channel, do livestreams on twitch.tv and work on smaller projects for you all in my limited spare time after work or on the weekends, because of this I\u0027m not able to put in as much time, love and energy as I would like to and that I think it deserves. With your support I strive to be able to turn content creation into a full time adventure and opportunity in order to be able to make more, higher quality content that you all can enjoy as well as work on all the series and projects that I haven\u0027t been able to for you all."
