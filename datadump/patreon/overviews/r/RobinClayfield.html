    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/07PxNfPZ2wc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nHello and welcome. I\u2019m Robin Clayfield. I\u2019ve been\ntraining teachers, facilitators and group leaders for more than 25 years in\nusing a heart-centred, inspiring and Permaculture-grounded methodology for\ngroup work and group learning. I\u2019m now collating all my materials into an\nempowering compendium of books, mini-books, games, and resources.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat is the work about?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy personal aim, through my work, is to stimulate the foundations of\neducation, training and group work globally, to send a big spark of vitality,\nhope and empowerment out through all our groups and learning environments, and\nthrough our facilitators who work for a better world. When our groups are on\npurpose and in harmony, when our members are engaged and feeling included, there\nare less conflicts and disruptions and our groups are more likely to be richly\nsuccessful.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYour backing here in Patreon will fund the publication of a five book\nseries entitled \u003cstrong\u003e\u003cem\u003eDynamic Teaching and Facilitation\u003c/em\u003e\u003c/strong\u003e. The themes of these books\nare:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e1.\u2018Dynamic Groups, Dynamic Learning\u2019 methodology\u003c/li\u003e\n\n\u003cli\u003e2.A huge toolbox of processes for dynamic\nteaching and facilitation\u003c/li\u003e\n\n\u003cli\u003e3.Dynamic decision making, meetings and\ndiscussions\u003c/li\u003e\n\n\u003cli\u003e4.Permaculture, Deep Ecology, nature\nconnection and environmental education processes\u003c/li\u003e\n\n\u003cli\u003e5.Ceremony, ritual, self-care and\ninner-work processes.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nThis is my life\u2019s work, my informal Doctorate in effect.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBook 1 will be divided into six mini-books, each of which will be available\nin both printed and electronic form:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e1.\u00a0\u003cem\u003eDynamic Teaching and Facilitation \u2013 \u003c/em\u003e\u003cem\u003eThe foundations\u003c/em\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cem\u003e2.\u00a0\u003c/em\u003e\u003cem\u003eDynamic Teaching and Facilitation \u2013 \u003c/em\u003e\u003cem\u003eGroup and personal empowerment\u003c/em\u003e\u003c/li\u003e\n\n\u003cli\u003e3.\u00a0\u003cem\u003eDynamic Teaching and Facilitation \u2013 \u003c/em\u003e\u003cem\u003eUnleashing\ncreativity\u003c/em\u003e\u003c/li\u003e\n\n\u003cli\u003e4.\u00a0\u003cem\u003eDynamic Teaching and Facilitation \u2013 \u003c/em\u003e\u003cem\u003eA\nmagical toolbox of processes and resources\u003c/em\u003e\u003c/li\u003e\n\n\u003cli\u003e5.\u00a0\u003cem\u003eDynamic Teaching and Facilitation \u2013 \u003c/em\u003e\u003cem\u003eThe\nart and skill of facilitation\u003c/em\u003e\u003c/li\u003e\n\n\u003cli\u003e6.\u00a0\u003cem\u003eDynamic Teaching and Facilitation \u2013 \u003c/em\u003e\u003cem\u003eThe learning environment.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eMore about my work\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn addition to providing training, I publish books, card games and\ntraining resources. My publications are diverse and include a Permaculture garden/cookbook,\na women\u2019s empowerment book and card set, a training manual for Permaculture teachers\n(co-authored), a creative community governance and decision making resource kit,\nand a group agreements set. I\u2019ve developed card games and support tools for teachers,\nfacilitators, group leaders, and Permaculture trainers, and a CD of guided\nmeditations.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI facilitate courses in Australia and internationally. The core training\nI offer is the \u2018Dynamic Groups, Dynamic Learning\u2019 six day course for teachers,\nfacilitators and group leaders. My other workshops include \u2018Dynamic Decision\nMaking\u2019, \u2018Social Permaculture\u2019, \u2018Women\u2019s Weekends\u2019, \u2018Dynamic Relationships\u2019,\nand \u2018Permaculture Meets Creative Design\u2019.\u003cbr\u003e\n\n\u003cbr\u003e\n\nFeedback from my facilitation of courses and workshops, my presentations\nat conferences and festivals, and my creative facilitation consultancy\nconsistently affirms that my work is valued and appreciated. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhere does your money go?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nYour backing goes toward paying the people who are supporting me in\nproducing the \u003cstrong\u003e\u003cem\u003eDynamic Teaching and Facilitation\u003c/em\u003e\u003c/strong\u003e book series described above. The\nteam is made up of:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003eErin\n     Young (proofreading and manuscript appraisal, e-news, social media, admin\n     and communication support),\u003c/li\u003e\n \u003cli\u003eRob\n     Clark (graphic design, artist and lettering art legend), and\u003c/li\u003e\n \u003cli\u003eEve\n     Witney (editing and InDesign tuition).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\u003cimg src=\"http://dynamicgroups.com.au/wp-content/uploads/2017/10/We-Four.jpg\"\u003e\u003cbr\u003eEve, Robin, Rob and Erin\u003cbr\u003e\u003cbr\u003eYour support will also go toward production costs such as regular IT and\nwebsite support, online fees for serving Patreon patrons, legal costs, and\nprinting. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIt\u2019s a big journey and I\u2019m feeling very motivated, trusting and\ninspired! \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat do patrons receive?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe writing for the first book in the five book series is well underway.\nPatrons contributing $10 or more a month will receive the six mini-books from\nthis first book as free e-books, with access before the general public. The\nmini-books will also be available in printed form. Book 1 will comprise the\nmini-books plus additional material. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAll patrons will have access to these mini-books at cost price plus\npostage.\u003cbr\u003e\n\n\u003cbr\u003e\n\nPatrons contributing $20 or more per month will receive both the mini-books\nand the full book for free (postage only is payable). \u003cbr\u003e\n\n\u003cbr\u003e\n\nA \u2018Patron Only\u2019 feed is available for all patrons. Patrons contributing\n$5 or more per month can access a one-hour Zoom Q\u0026amp;A session every two\nmonths.\u003cbr\u003e\n\n\u003cbr\u003e\n\nPatrons contributing $50 or more per month are offered regular complimentary\none-hour consultancies during which you will receive valuable mentoring in\nusing the Dynamic Groups tools and methodology. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThere are many ways we can support you while you are supporting us, so\ncheck out the Rewards page and the Patreon feed where you will gain even more\nvalue. \u003cbr\u003e\n\n\u003cbr\u003e\n\nYou may consider contributing a percentage of your income or your course\nprofits if you\u2019ve benefited from any of my training courses or from using the \u003cem\u003eManual for teaching permaculture creatively\u003c/em\u003e.\nYour gifts and acknowledgement in this way enable the cycle of sharing to\ncontinue.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYour support through Patreon provides tremendous assistance for my work of\nsupporting global and organisational change and enabling leaders who are making\na real difference. THANK YOU! \u003cbr\u003e\n\n\u003cbr\u003e\n\nIn love and service for a heart-centred creative world, \u003cbr\u003e\u003cbr\u003e\n\nRobin\u003cbr\u003e"
   },

    "attributes": {
     "about": "Robin\nClayfield is an internationally respected facilitator, educator, author and\nsocial change practitioner who regularly facilitates courses in Australia and\noverseas. She is best known for training and coaching a diverse cross-section\nof educators, facilitators and group leaders to effectively engage their\naudiences through creative, interactive and empowering processes and using\ninnovative and dynamic learning methods. \u003cbr\u003eShe is a respected \u0027Elder\u0027 and pioneer\nwithin the Permaculture movement and these days specialises in Social\nPermaculture. She loves to design and present uniquely crafted workshops and\nexperiences for community organisations, social enterprises, festivals and\nconferences based on the needs or theme of the group. \u003cbr\u003eRobin has authored 2 books\nincluding \u0027You Can Have your Permaculture and Eat It Too\u0027, created a CD of\nguided visualisations and produced the \u0027Creative Community Governance and\nDecision Making Resource Kit\u0027. She co-authored the \u0027Manual for Teaching\nPermaculture Creatively\u0027 and several resource kits for educators with Skye 22\nyears ago. \u003cbr\u003eRobin has more recently framed up her own learning and group work\nmethodology, \u0027Dynamic Groups, Dynamic Learning\u0027 and has run the social\nenterprise \u0027Earthcare Education\u0027 for over 28 years. The \u2018NEW Permaculture\nPrinciples Card Game\u0027 and the \u0027Creative Process Wild Cards\u0027 are her latest\npublications, both launched in 2015.\u00a0\u003cbr\u003eErin Young, also from the Sunshine Coast in Queensland, Australia, works with Robin supporting the creative development and communications of her projects and leading edge courses while also being a \u0027Dynamic Group\u0027 facilitator and Sociocracy Trainer.\u003cbr\u003e",
