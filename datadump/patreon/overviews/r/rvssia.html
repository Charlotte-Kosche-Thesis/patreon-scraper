    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://www.twitter.com/aissur_rehtom\" target=\"_blank\"\u003etwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://thervssian.tumblr.com\" target=\"_blank\"\u003etumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://tapas.io/rvssia\" target=\"_blank\"\u003etapastic\u003c/a\u003e |\u00a0\u003ca href=\"http://www.atomic-horse.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHey there, my name is russia! I\u0027m a freelance artist who w\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003erites and illustrates two c\u003c/span\u003eurrent ongoing web-comic projects:\u003cstrong\u003e\u00a0\u003ca href=\"http://www.atomic-horse.com\" rel=\"nofollow\" target=\"_blank\"\u003eDigital Ninja\u003c/a\u003e\u003c/strong\u003e and\u00a0\u003ca href=\"https://tapastic.com/series/MAD-DASH\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMad Dash\u003c/strong\u003e\u003c/a\u003e. Both of which can be read online for free!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.atomic-horse.com/wp-content/uploads/2017/07/patreon1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eDigital Ninja\u003c/strong\u003e\u00a0i\u003c/span\u003es an LGTBQ interest hard dystopian cyberpunk I\u0027ve been working on since I was in high school (circa 2009). \u003cbr\u003eIn the near future, the world is consumed by conflict sparked by an economic meltdown. Tech-savvy, lowlife amputee Victor enlists in the United Earth Alliance, and there he\u0027s met by an eccentric, anti-social katana wielding soldier (who also happens to be his partner), along with a crew of misfit soldiers. Their purpose? To covertly thwart a rogue political uprising on a partially terraformed Mars.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://www.atomic-horse.com/wp-content/uploads/2017/07/patreon3.png\"\u003e\u003cbr\u003e\u003cbr\u003eAs the comic continues, themes of \u003cem\u003equeer identity, death and loss, transhumanism, \u003c/em\u003eand\u003cem\u003e\u00a0human and synthetic existentialism\u003c/em\u003e will be explored.\u003cbr\u003eWARNING: This comic contains violence/gore, nudity, drug use, sexual situations, and mention of sensitive subject matter.\u003cbr\u003e\u003cbr\u003e+++++++\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.atomic-horse.com/wp-content/uploads/2017/07/patreon2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMad Dash\u003c/strong\u003e is a NSFW homoerotic conspiracy thriller. It\u0027s about a suave assassin who takes what he thinks is a straightforward hit job, only to have his life turned upside down when he\u0027s inadvertently caught in the web of a mass-scale false flag operation.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.atomic-horse.com/wp-content/uploads/2017/07/patreon4.png\"\u003e\u003cbr\u003e\u003cbr\u003eWARNING: This comic contains depictions of graphic sex, intense violence, and mention of sensitive subject matter.\u003cbr\u003e\u003cbr\u003e+++++++\u003cbr\u003e\u003cbr\u003eIn addition to comics, I also do other art and illustration! I have my own small business on the convention scene, and I make original prints and designs.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.atomic-horse.com/wp-content/uploads/2017/07/patreon7-1.png\"\u003e\u003cbr\u003e\u003cbr\u003e+++++++\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY SUPPORT ME ON PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA monthly pledge would allow me to work less at my day job and allocate \u003cem\u003emuch\u003c/em\u003e more of my time towards pursuing creative endeavours, which means more art, furthering my web-comic projects and potentially turning them into something much bigger!\u00a0\u003cbr\u003e\u003cbr\u003eAdditionally, I\u0027ll have more time for streaming, travel to conventions, work in the web-comic community - more of \u003cem\u003eeverything awesome\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eI would also be able to raise funds for a variety of merchandise relating to my original comics and designs, which includes physical copies of my comics that you can buy!\u003cbr\u003e\u003cbr\u003eEven if you can\u0027t afford to show support financially, you can help me \u003cem\u003eimmensely\u003c/em\u003e by simply \u003cstrong\u003echecking out my comics or sharing them with your friends\u003c/strong\u003e.\u003cbr\u003e \u003cbr\u003eThank you so, \u003cem\u003eso\u003c/em\u003e much for your consideration!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
