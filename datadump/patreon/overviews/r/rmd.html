    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F5GkrpdpheZ0%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D5GkrpdpheZ0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F5GkrpdpheZ0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=5GkrpdpheZ0",
    "one_liner": "Tvor\u00edme najv\u00e4\u010d\u0161\u00ed Slovensk\u00fd blog o veg\u00e1nskej a surovej strave, vide\u00e1, recepty, rady pre ka\u017ed\u00e9ho.",
    "patron_count": 2,

    "pledge_sum": 126,
    "pledge_url": "/bePatron?c=237378",
    "published_at": "2015-11-12T12:38:58+00:00",
    "summary": "Chceme pom\u00f4c\u0165 \u013eudom na Slovensku a v \u010cesku, aby sa dozvedeli viac o veg\u00e1nstve a surovej strave \u010di raw till 4 strave. Po viac ako \u0161 rokoch veg\u00e1nstva zdie\u013eame overen\u00e9 inform\u00e1cie, ako sa vyrovna\u0165 s \u010dast\u00fdmi probl\u00e9mami, \u0165a\u017ekos\u0165ami a ako spr\u00e1vne prejs\u0165 na raw stravu, aby \u010dloveku naozaj pomohla dosiahnu\u0165, \u010do chce.  \u003cstrong\u003ePripravujeme vide\u00e1 o veg\u00e1nstve, zdrav\u00ed a tipoch, rob\u00edme tie\u017e recepty a vlogy, ktor\u00e9 m\u00f4\u017eu \u013eud\u00ed in\u0161pirova\u0165, ako zaradi\u0165 viac ovocia do svojej stravy alebo sa sta\u0165 postupne veg\u00e1nom. Organizujeme free raw veg\u00e1nske pikniky po\u010das leta, predn\u00e1\u0161ky a chceme sa o v\u0161etky sk\u00fasenosti podeli\u0165.\u003c/strong\u003e Chceme sa zaobera\u0165 v\u0161etk\u00fdmi str\u00e1nkami veg\u00e1nstva od etiky a\u017e po skvel\u00e9 jedlo a tak pom\u00f4c\u0165 \u013eudom aj zvierat\u00e1m.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://recepty.rawforum.sk/wp-content/uploads/2015/02/11754587_865083880206683_5322770413791457262_o1.jpg\" style=\"width: 636px;\"\u003e\u003cbr\u003e\u003cbr\u003ePr\u00edprava vide\u00ed, blogovanie, soci\u00e1lne m\u00e9di\u00e1, stret\u00e1vanie sa s \u013eu\u010fmi a odpovedanie na ot\u00e1zky \u013eud\u00ed n\u00e1m zaberaj\u00fa ve\u013ea \u010dasu a nap\u013a\u0148a n\u00e1s to. Ocen\u00edme ak\u00fako\u013evek podporu, ktor\u00e1 n\u00e1m pom\u00f4\u017ee venova\u0165 sa veg\u00e1nstvu a tvori\u0165 kvalitnej\u0161ie a lep\u0161ie vide\u00e1, kupova\u0165 najkvalitnej\u0161ie ingrediencie na recepty a roz\u0161\u00edri\u0165 veg\u00e1nstvo ka\u017edou mo\u017enou cestou.\u003cstrong\u003e\u00a0\u003c/strong\u003ePo\u010das \u010fal\u0161ieho leta chceme zorganizova\u0165 e\u0161te viac piknikov Bratislave a v \u010fal\u0161\u00edch mest\u00e1ch na Slovensku. Venova\u0165 sa viac eduka\u010dn\u00fdm t\u00e9mam a pribli\u017eova\u0165 veg\u00e1nstvo na slovensku be\u017en\u00fdm \u013eudom.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAk sa ti p\u00e1\u010di, \u010do rob\u00edme, pomohli sme ti na tvojej ceste, m\u00f4\u017ee\u0161 sa sta\u0165 na\u0161\u00edm patr\u00f3nom a z\u00edska\u0165 r\u00f4zne odmeny a v\u00fdhody! \u010eakujeme!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cem\u003eOdpovede na ot\u00e1zky:\nM\u00f4\u017eem prispie\u0165 len raz? \u003cbr\u003e\u00c1no,\u00a0patr\u00f3nom sa m\u00f4\u017eete sta\u0165 na jeden mesiac, alebo na na \u013eubovolne dlh\u00fa dobu :)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/J5_-ki1uTmI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eOd na\u0161ich fan\u00fa\u0161ikov:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003eMartinka\u003c/strong\u003e:\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eTato str\u00e1nka ma zaujala a aj videa s\u00fa \u00fa\u017easn\u00fdm pomocn\u00edkom pre t\u00fdch, ktor\u00ed by chceli za\u010da\u0165 s veg\u00e1nstvom alebo raw veg\u00e1nstvom. A rady ktor\u00e9 si niekto odsk\u00fa\u0161al s\u00fa na nezaplatenie.\u00a0Stala som sa veg\u00e1nom plus v\u010faka va\u0161ej str\u00e1nke aj z \u010dasti raw vegan. V\u0161etky moje zdravotn\u00e9 i za\u017e\u00edvacie \u0165a\u017ekosti aj m\u00e1lo energie sa stratili, \u00a0\u010do te\u0161\u00ed m\u00f4jho lek\u00e1ra aj mamu. U\u017e viem kto som a mnoho som zmenila so vyrovnanej\u0161ia a spokojn\u00e1, \u0161\u0165astn\u00e1.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cstrong\u003eSimona:\u003c/strong\u003e\u00a0Ahoj , super str\u00e1nka ;) v\u010faka tebe som sa dala na veg\u00e1nsku stravu a c\u00edtim sa naozaj dobre ...\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003eMarcela\u003c/strong\u003e:\u00a0Ahojte. Chcela by som v\u00e1m v prvom rade po\u010fakova\u0165 za n\u00e1mahu a va\u0161 \u010das, \u017ee ste vytvorili t\u00fato str\u00e1nku. \u00a0Je naozaj skvel\u00e9 kone\u010dne si pre\u010d\u00edta\u0165 nie\u010do, \u010do vn\u00fatorne c\u00edti\u0161, no nikde si o tom ne\u010d\u00edtal. A zrazu je tu niekto, kto to m\u00e1 u\u017e aj odsk\u00fa\u0161an\u00e9. Tieto va\u0161e \u010dl\u00e1nky ma znova in\u0161piruj\u00fa a d\u00e1vaj\u00fa silu a presved\u010denie pusti\u0165 sa znova do toho. \u00a0Budem v\u00e1m ve\u013emi v\u010fa\u010dn\u00e1 ak budete pokra\u010dova\u0165 a zverejnova\u0165 va\u0161e poznatky. E\u0161te raz \u010fakujem!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cstrong\u003eSarah\u003c/strong\u003e: Za\u010dala som \u0165a sledova\u0165 len dnes, no u\u017e som sa toho nau\u010dila dos\u0165.. \u00a0\u010eAKUJEM ZA IN\u0160PIR\u00c1CIU !! \u00a0Si skvel\u00e1 a zbo\u017e\u0148ujem \u0165a za tvoju \u00faprimnos\u0165 :)\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003eKatar\u00edna\u003c/strong\u003e: \u010eakujem za recept, vyzer\u00e1 to fakt v\u00fdborne! \u010eakujem, \u017ee rob\u00ed\u0161 tak\u00e9to skvel\u00e9 videa (s\u00fa in\u0161piruj\u00face aj pre m\u0148a maso\u017eravca.... )\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cstrong\u003eNikolka\u003c/strong\u003e: Mus\u00edm Ti pod\u011bkovat, proto\u017ee jsi mn\u011b dala odvahu se st\u00e1t kone\u010dn\u011b veganem. V\u0161ichni m\u011b odrazovali, \u017ee z toho budu nemocn\u00e1 a vitam\u00edny mn\u011b budou chyb\u011bt atd... ale tvoje videa m\u011b opravdu moc inspirovaly. D\u011bkuji :)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003eKl\u00e1ra\u003c/strong\u003e:\u00a0Ahoj,\nmoc d\u011bkuji za Tv\u016fj kan\u00e1l, je super, d\u00e1v\u00e1\u0161 skv\u011bl\u00e9 rady do za\u010d\u00e1tk\u016f a mimo to jsi stra\u0161n\u011b kr\u00e1sn\u00e1 a \u00fapln\u011b z Tebe vyza\u0159uje pozitivn\u00ed energie :-)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAlex\u003c/strong\u003e:\u00a0Som r\u00e1d, \u017ee u\u017e aj niekto na Slovensku hovor\u00ed o t\u00fdchto veciach :) S\u00edce s angli\u010dtinou nem\u00e1m najmen\u0161\u00ed probl\u00e9m, ale in\u00ed m\u00f4\u017eu ma\u0165. A takto sa aspo\u0148 maj\u00fa \u0161ancu dosta\u0165 k im zrozumite\u013en\u00fdm inform\u00e1ciam.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u010eakujeme za reakcie, koment\u00e1re a s\u00fakromn\u00e9 spr\u00e1vy, ktor\u00e9 n\u00e1m posielate! :)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wvjZm8fI4vk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdel\u003e_____________________________________________________________________________\u003c/del\u003e\u003cbr\u003eWe want to spread vegan and fruit message all arround Slovakia ( arround sister Czech republic as well). So we are making videos about veganism, health benefits, tips and recipes, vlogs that can inspire people how to do it right. And we want to continue making better recipes and videos about ethical and enviromental side od this lifestyle choice, help people and by that help the planet and animals.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://recepty.rawforum.sk/wp-content/uploads/2015/02/12036813_891782024203535_1594650205085129746_n1-1024x345.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003eVideos, blog, social media and mailing with people that want some help is consuming our time and we love to do it full time in future. We apriciate any support that will help us keep good work, made better quality videos and pictures, buy best ingrediences for recipes, spend more time with edditing and push the message out to world in every possible way. IAlso I want to continue making raw and vegan picnics in Bratislava, meeting people in Bratislava and help other vegan groups with their activities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you like our work and if you want to help us to change Slovakia to vegan friendly place step by step, you can become our patreon here! Thanks :)\u003c/strong\u003e"
