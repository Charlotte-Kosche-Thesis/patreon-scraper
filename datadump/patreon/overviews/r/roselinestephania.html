    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a1Hola! Mi nombre es Roselin, tal vez llegaste aqu\u00ed a trav\u00e9s de mi canal de YouTube. Como sabr\u00e1s (y si no sabes, pues te cuento, haha) yo me dedico al arte, no s\u00f3lo en forma de videos, sino que en s\u00ed dibujar es mi trabajo. Peeeero, al vivir en el pa\u00eds que vivo, en la situaci\u00f3n actual por la que estamos pasando, tengo muchas limitaciones que pueden ir desde lo econ\u00f3mico hasta de escasez. Por ejemplo, hay muchos materiales que me gustar\u00eda probar y rese\u00f1ar, y a veces no importa si tienes el dinero como tal para comprarlos, muchas de esas cosas ya no entran al pa\u00eds. Obtener d\u00f3lares es un proceso engorroso y lleno de obst\u00e1culos gracias a nuestro gobierno, y mi manera de, a veces, comprar materiales en el exterior es ganando en d\u00f3lares como tal y no en la moneda de mi pa\u00eds, que b\u00e1sicamente no vale nada.\u003cbr\u003e\u003cbr\u003eSi pudiera contar con tu apoyo ser\u00eda fant\u00e1stico y, a cambio, obtendr\u00edas unos maravillosos premios llenos de mucho amor. Podr\u00eda comprar m\u00e1s materiales para rese\u00f1arlos, y de repente cambiar de c\u00e1mara por otra que no sea la piedra con la que estoy grabando, hahaha. Me gustar\u00eda poder ofrecerles tutoriales y seguirme educando y aprendiendo para poder compartir todas esas cosas bonitas con ustedes y as\u00ed crezcamos juntos haciendo arte.\u003cbr\u003e\u003cbr\u003eSin m\u00e1s que decir me despido, les mando un enorme beso desde Venezuela\u00a0\u2661\u003c/div\u003e"
