    "summary": "\u003cdiv\u003e\u003cstrong\u003eConceptual Artist \u2013 Creative\nVisionary\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nDear Patron\u003cbr\u003e\n\nI want to deeply thank you for checking\nout my Patreon page\u2026 It is wonderful that this collective support platform has been generated.\u00a0 Please allow me to introduce myself to you.\u003cbr\u003e\n\nI am: \" brilliant,\" \u201c humble,\u201d \u201c\nterrific\u201d, and \u201cradiant\u201d, everyone tells me so, especially small spiders that\ngo by the name of Charlotte. Oh, and\nonce I had a hamster I named Wilbur (does that count? I hope so.)\u003cbr\u003e\n\nAs a conceptual artist, I\nimplement my ideas via whatever genre they express through best \u2013 including,\nbut not limited to: poetry, art, writing, film, music and multi-media\ninstallations. In short, I am a\ncreative. I am a real artist \u2013 the real\ndeal\u2026 and I live it\u2026. I don\u2019t want to live it, i.e., the starving artist part,\nwhich is why I want you as my patron(ness). Becoming rich and famous after you are dead sucks. It is terrible, really.\u00a0 Did I mention, I am also a comedy writer \u2013 HA,\u00a0 that is, of course, during those times when I am not writing dirge poetry. There is something you should know about\nme; I DO NOT exaggerate. As proof, here\nis a sample of my dirge:\u003cbr\u003e\u003cbr\u003e\n\nFrom\u003cem\u003e Valentines and Other\nTragedies:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\n\nMurmur\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\n\nLeaving\nthe house on a day like any other,\u003cbr\u003e\nWe passed by one wing of a plane;\u003cbr\u003e\nHoisted and positioned by tether,\u003cbr\u003e\nSuspended on a perch, as if for flight -\u003cbr\u003e\nDown the interstate she flew,\u003cbr\u003e\nA captured bird as spectacle,\u003cbr\u003e\nHummed a low drone, a rhythmic drumming \u003cbr\u003e\nOf straps that kept the wing\u003cbr\u003e\nSo closely bound to earth,\u003cbr\u003e\nAnd I wondered out loud if it was just newly formed\u003cbr\u003e\nOr, having touched too many clouds,\u003cbr\u003e\nA fallen length of grey\u003cbr\u003e\nNever to be fastened or reunioned again.\u003cbr\u003e\n\n\u003cbr\u003eI flashed to when I was just\nfive; \u003cbr\u003e\nWalking along the beach,\u003cbr\u003e\nI found a gull with a broken wing,\u003cbr\u003e\nHe came so close to me,\u003cbr\u003e\nThen, opened his mandible wide to speak, \u003cbr\u003e\nLet out the strangest of sounds.\u003cbr\u003e\nI answered, I understood\u003cbr\u003e\nWhat it meant to be downed and alone,\u003cbr\u003e\nThen went to fetch my mother,\u003cbr\u003e\nBrought her with food and other comforts\u003cbr\u003e\nOnly to find the wave had taken him,\u003cbr\u003e\nOne crippled feather left behind,\u003cbr\u003e\nMy first taste of death.\u003cbr\u003e\n\n\u003cbr\u003eWhen we landed from the sea\u003cbr\u003e\nOnto ground again \u003cbr\u003e\nYour perfect pink tongue\u003cbr\u003e\nLet loose cries from your muzzle\u003cbr\u003e\nInto an empty eyed story, \u003cbr\u003e\nLanded broken on a sheet of ice, \u003cbr\u003e\nThe night wind carrying your sounds\u003cbr\u003e\nBack towards the water\u2019s edge.\u003cbr\u003e\n\n\u003cbr\u003eIn the morning,\u003cbr\u003e\nA rock dove waited by the road, but I resisted, \u003cbr\u003e\nFound another day stolen\u003cbr\u003e\nIn the taste of metal in your mouth,\u003cbr\u003e\nThe dark of swish and pool,\u003cbr\u003e\nThe pump broke and having slowed \u003cbr\u003e\nFor a moment\u003cbr\u003e\nTo full stop.\u003cbr\u003e\n\n\u003cbr\u003eI used one of my lives\u003cbr\u003e\nTo keep you moored,\u003cbr\u003e\nBreathed a warm bellows into your waiting lungs,\u003cbr\u003e\nWhispered everything I needed \u003cbr\u003e\nTo bring you back;\u003cbr\u003e\nLifted and cradled all night\u003cbr\u003e\nAgainst my own ill-beating heart,\u003cbr\u003e\nThen, a deep blue wailing,\u003cbr\u003e\nNo more chances,\u003cbr\u003e\nWe traveled over the water twice,\u003cbr\u003e\nThe second time with both of us lost.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003e\u201cArt enables us to find ourselves and lose\nourselves at the same time.\u201d \u2013 Thomas Merton\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eTHANK YOU, THANK YOU, THANK YOU, THANK YOU, THANK YOU, THANK YOU, THANKS.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
