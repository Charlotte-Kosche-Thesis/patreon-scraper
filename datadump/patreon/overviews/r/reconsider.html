    "summary": "\u003cdiv\u003eHey! Xander Snyder and Erik Fogg here. You probably know our\u00a0\u003ca href=\"http://www.reconsidermedia.com/podcast\" rel=\"nofollow\" target=\"_blank\"\u003epodcast\u003c/a\u003e and\u00a0\u003ca href=\"http://www.reconsidermedia.com\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e, \u003cem\u003eReConsider\u003c/em\u003e. It\u0027s politics, but we don\u0027t do the thinking for you. We aim to challenge the conventional narrative on politics by providing historical and theoretical context on the most important, pressing issues, and helping you see all the policy options available.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThe podcast comes about twice per month, complete with political-nerd inside jokes.\u00a0\u003cbr\u003e\u003cbr\u003eThe blog updates once or twice per week.\u003cbr\u003e\u003cbr\u003eWe\u0027re on Patreon to make this self-funding, help us expand our mission\u0027s reach, and eventually go full-time so we can do more research, bring you more and higher quality content, and focus on saving the world.\u003cbr\u003e\u003cbr\u003eIf you enjoy the show or the podcast, we hope you\u0027ll contribute. Like Dan Carlin, \"all we ask is a buck a show.\" If you want to give more, we\u0027ve put together a few ways that we can say \"thank you.\"\u00a0\u003cbr\u003e\u003cbr\u003e(NOTE: by \"a show,\" we just mean \"per podcast episode,\" not \"per blog post.\" So about twice per month.)\u003cbr\u003e\u003cbr\u003eIf you\u0027re new: go\u00a0\u003ca href=\"http://www.reconsidermedia.com/\" rel=\"nofollow\" target=\"_blank\"\u003eread a few articles\u003c/a\u003e or\u00a0\u003ca href=\"http://www.reconsidermedia.com/podcast/\" rel=\"nofollow\" target=\"_blank\"\u003elisten to the podcast\u003c/a\u003e. If you like it, tell your friends. And if you\u0027re able, please consider being our patron to help us continue making it!\u003cbr\u003e\u003cbr\u003eRemember: don\u0027t let the pundits to the thinking for you.
