    "summary": "Born and raised in Ashland, Wisconsin, I am a graphic designer by trade but an artist at heart. Ever since I could hold a crayon I have been creating whole new worlds, characters, stories and illustrations. Pretty much every thing I create has a meaning  and or is inspired by someone. \u003cbr\u003e\u003cbr\u003eThe most of the illustrations I create are used in my greeting cards. To me, greeting cards are a great way to express feelings. It\u2019s a visual way to say,\u003cstrong\u003e \u201cHey, I care and I feel like this card expresses my thoughts. And it looks cool.\u201d\u003c/strong\u003e\u003cbr\u003eWhether it be celebrating a milestone or letting someone know you\u2019re thinking of them, cards are a great way to convey those emotions in a physical form that the person can hold onto.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img15.deviantart.net/b344/i/2015/225/e/2/frankie_by_remarkieable-d95i4ni.jpg?1\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img10.deviantart.net/3cab/i/2015/225/2/f/imadethese_by_remarkieable-d95iftk.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eKey points about me\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI am big on supporting local businesses and my community. Shop Local.\u003c/li\u003e\u003cli\u003eI like cats.\u003c/li\u003e\u003cli\u003eI strongly dislike finger nail files and those circus peanut candies.\u003c/li\u003e\u003cli\u003eMy main art tool is Copic Markers.\u003c/li\u003e\u003cli\u003eActually, \u003cstrong\u003eI love cats\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eMarkie is my real name.\u003c/li\u003e\u003cli\u003eMy favorite movie is Tremors.\u003c/li\u003e\u003cli\u003eIf I were a dinosaur, I would be a \u003cstrong\u003eDilophosaurus\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img11.deviantart.net/b5cb/i/2015/225/e/d/seemedrawcat_by_remarkieable-d95ij5k.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eWith your support I plan to spread love. \u003cstrong\u003eI am so grateful for any financial help and any kind words of encouragement\u003c/strong\u003e. Thank you and I hope you have safe travels and wonderful adventures!\u003cbr\u003eIf you\u2019re ever in Ashland, Wisconsin, you should stop in the New England Store (518 Main Street West)- you might just catch me there!\u003cbr\u003eYou can also find me on these social media things...\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027m on Tumblr\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://remarkieable.tumblr.com/\" target=\"_blank\"\u003eReMarkieable\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAnd Instagram\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/remarkieablewi/\" target=\"_blank\"\u003eReMarkieablewi\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCheck out my comic on Taptastic!\u003cbr\u003e\u003ca href=\"https://tapas.io/series/Glamorous-Life-of-a-Graphic-Designer\" target=\"_blank\"\u003eGlam Life of a Graphic Designer\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eFind me on Deviantart\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://remarkieable.deviantart.com/\" rel=\"nofollow\"\u003eReMarkieable\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLike me on Facebook\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/pages/ReMarkieable/146797848719337\" rel=\"nofollow\"\u003eReMarkieable F      "description": "\u003cstrong\u003eSpread the Love Campaign\u003c/strong\u003e\u003cbr\u003eI came up with this project because I was sick of getting bills in the mail and I felt that sending emails or posting on social media  just didn\u2019t seem very special or personal. I decided that I would randomly send out my greeting cards to people. Though many people tell me that mail and print is dying, I feel its important to keep these alive. Putting that extra effort of creating, writing a message and mailing, I felt, was important in letting people know \u003cstrong\u003ethat someone cares.\u003c/strong\u003e\u003cbr\u003eI\u2019ve elevated the project to not just sending out greeting cards but also including a smaller card and envelope inside for the receiver to send out a card to whomever they choose; \u003cstrong\u003espreading the love.\u003c/strong\u003e\u003cbr\u003eIt does not cost anything to join but I am asking for donations and funding for this project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRaffles\u003c/strong\u003e\u003cbr\u003eWith this project, people who participate and or donate will be entered into raffles to win prizes such as t-shirts, stickers, or win an illustration created by me of a pet or loved one to be on a greeting card.\u003cbr\u003e\u003cbr\u003eIf you are interested in receiving greeting cards at random please email me at markie@remarkieable.com or send a private message to ReMarkieable on facebook. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDonations will help fund getting postage, the printing (which is done locally) and getting supplies for me to create the designs.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou will receive 1 to 2 greeting cards a month, all designs and graphics are created by myself.\u003cbr\u003e",
