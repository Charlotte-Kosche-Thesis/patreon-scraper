    "published_at": "2016-09-10T14:26:32+00:00",
    "summary": "Enter the world of survival horror! \u003cbr\u003e\u003cbr\u003eThank you for visiting the\u00a0\u003ca href=\"http://www.relyonhorror.com/\" rel=\"nofollow\"\u003eRelyOnHorror.com\u003c/a\u003e Patreon! We\u2019ve launched this campaign to ask you guys, our beloved (and creepy) audience, to \u003cstrong\u003esupport us so that we can continue to be your #1 destination for horror gaming coverage\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAs an independent gaming site with a niche focus, we\u0027ve regularly faced financial struggles and \u003cstrong\u003ewe need help\u003c/strong\u003e. If you\u2019ve been a follower of ours and want to support us, consider backing our Patreon today with whatever you can comfortably afford. You\u0027ll get a bunch of fun rewards, from \u003cstrong\u003eexclusive content to an ad-free browsing experience\u003c/strong\u003e! Check the sidebar! = \u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho We Are\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFounded in September\u00a02000\u00a0as Resident Evil Horror, we began this journey as one of the internet\u2019s most popular Resident Evil fansites. In 2009, we became Rely on Horror, a horror gaming site with coverage that *you* can rely on. We\u2019re aware that sounds a little cheesy, but what\u2019s survival horror without a little cheese?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eOur passion for the horror genre has led to the creation of tons of varied content. We\u0027ve talked with some of the leading talents behind games in the horror genre - Thomas Grip, Dan Pinchbeck, Sam Barlow, Jeremy Blaustein and more! In addition to our regularly updated homepage, we have the \u003ca href=\"http://itunes.apple.com/us/podcast/whispers-in-the-dark-podcast/id458781696\"\u003eWhispers in the Dark podcast\u003c/a\u003e, weekly\u00a0\u003ca href=\"https://www.twitch.tv/relyonhorrortv\"\u003eTwitch\u003c/a\u003e streams and the \u003ca href=\"https://www.youtube.com/playlist?list=PL0RHL7eui1kfjDSuF4kset_y1a0MKpJ1C\"\u003eRely On Horror Show\u003c/a\u003e on Youtube!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.relyonhorror.com/wp-content/uploads/2016/09/merchant.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eQuite simply, the ad-supported website model isn\u2019t as rewarding as you may think. Despite our healthy growth and sizeable following (which we\u2019re very proud of), RelyOnHorror.com makes little more than enough money to pay server costs depending on the month. We\u2019ve been able to compensate our writers, but it\u2019s not much -- and we want to give back more than just \u201cexposure\u201d. With your help, we want to achieve the following:\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eKeep our site online\u003c/li\u003e\u003cli\u003eAfford to grow the site by producing fun additional content\u003c/li\u003e\u003cli\u003eFinancially support our team\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe have Goals for \u003cstrong\u003e$200\u003c/strong\u003e a month,\u003cstrong\u003e $400 a month\u003c/strong\u003e, and \u003cstrong\u003e$500 a month to start\u003c/strong\u003e. If we reach our first goal, we will be able to begin paying a flat rate per contribution to the site in addition to our existing pay-per-view (a rate tied to every 1000 views), and a senior staff salary (~50% of Patreon funds split among several senior staff members). \u003cstrong\u003eEvery dollar\u003c/strong\u003e will help us reach these Goals.\u00a0\u003cstrong\u003eEvery dollar \u003c/strong\u003ehelps ensure we\u0027re here to stay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003etl:dr - If you\u0027re a reader of Rely on Horror, your financial support is needed!\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eMany of us have been doing this for years, and while it\u2019s been fun, it\u2019s not the most manageable thing with day jobs, school, and for some us, kids. We also want your support to directly lead to new content that you\u2019ll enjoy - by enabling us to purchase more games to cover, help us attend tradeshows and afford new equipment/software. Additional funds beyond our goals will also help us keep the lights on worry free (well, maybe off, but like in the fun and scary way).\u003cbr\u003e\u003cbr\u003e\u0026lt;3 RoH\u003cbr\u003e"
