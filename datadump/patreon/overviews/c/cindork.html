    "summary": "\u003ch4\u003eHello! I\u0027m Cindy, or go by the name \u0027Cindork\u0027!\u003c/h4\u003eI doodle fanart and original pieces daily and have loads of scribbles that never see the light of day. \u003cbr\u003eMany of my finished and more polished works are accessible at\u00a0\u003ca href=\"http://www.cindork.ca/\"\u003ewww.cindork.ca\u003c/a\u003e and\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5632ccce12798ed5dceca4a94423c8a4/tumblr_odgqbqQoyT1qm5uqgo2_75sq.png\" style=\"width: 21px;\"\u003e \u003ca href=\"http://cindork.tumblr.com/tagged/my art\" rel=\"nofollow\"\u003ecindork.tumblr.com\u003c/a\u003e !\u003cbr\u003eOther links as well\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/cdc408d4ff40094374441f695d7e8af5/tumblr_odgqbqQoyT1qm5uqgo1_75sq.png\" style=\"width: 21px;\"\u003e\u003ca href=\"http://www.redbubble.com/people/cindork\" rel=\"nofollow\"\u003eRedBubble\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/df27c5a38a0367f457c4cfd85ab177ab/tumblr_odgqbqQoyT1qm5uqgo4_75sq.png\" style=\"width: 22px;\"\u003e\u003ca href=\"https://www.facebook.com/cindorkarts/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/21f11d4fa99997213923d23baeb377e6/tumblr_odgqbqQoyT1qm5uqgo3_75sq.png\" style=\"width: 21px;\"\u003e\u003ca href=\"https://twitter.com/cindorkie\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u2728\u2728\u2728\u2728\u2728\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat \u003cem\u003eis\u003c/em\u003e patreon?\u003c/strong\u003e\u003c/h3\u003ePatreon is a website where you can safely support many artists like myself with timed monthly payments  that will give you to access to great rewards or the wonderful feeling of knowing you helped someone in need!\u003cbr\u003eMany patreons vary with prices and rewards, it\u0027s worth browsing around to see if you\u0027ll find another creator you wish to help out!\u003cbr\u003e\u2728\u2728\u2728\u2728\u2728\u003cbr\u003e\u003ch3\u003eWhere will my money go helping you?\u003c/h3\u003eBills and school! I\u0027m currently unemployed and living with my small family and just trying to get through life and just started school in January. With job searching,studying and trips to food banks, things get tight and harder for me to concentrate on art and being a functional person in general!\u003cbr\u003eWith your help I will be able to support my family with groceries and the comforting knowledge that we\u0027ll be able to eat the next day. \u003cbr\u003e\u003cbr\u003eIf things go successful and reach beyond my goal, I will also be able to save up to see my long distance boyfriend who has been with me and supported me for 4 lovely years and has changed my life for the better.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f11880c8e5fa4ae9e15e2f91a4928df3/tumblr_ot8c7kMcVX1qm5uqgo1_400.png\" style=\"width: 287px;\"\u003e\u003cbr\u003e\u003cem\u003eYou\u0027ll see a lot of him in the future.~\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI will also be able to support other artists or charities who are also in need.\u003cbr\u003eI want to share the wealth and love.~\u003cbr\u003e\u2728\u2728\u2728\u2728\u2728\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eDo I have to donate in order to show my support for you?\u003c/strong\u003e\u003c/h3\u003eAbsolutely not. My patreon is a optional choice for people who wish to support me further with fiances and feedback. I adore all fans and appreciate everyone who share,like or even glance at my work.\u00a0\u003cbr\u003eThere is\u003cem\u003e never \u003c/em\u003eany pressure for you to donate, just knowing I made someone smile or laugh with my art is helpful enough!\u003cbr\u003e\u003cbr\u003e+Additionally, if you are a supporter and cannot continue to pay due to \u003cem\u003eany\u003c/em\u003e reason, do not hesitate to cancel your subscription. I will not take it personal or remove you from my\u00a0\u003ca href=\"http://cindork.com/thank you\" rel=\"nofollow\"\u003ewebpage of graditiute\u003c/a\u003e!\u003cbr\u003e\u00a0\u003cbr\u003e\u2728\u2728\u2728\u2728\u2728\u003ch4\u003e\u003cstrong\u003eRewards! [Updated!]\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"https://66.media.tumblr.com/c0e65db69e7c19a78d6a3c047f387c3d/tumblr_od54ksCxzN1qm5uqgo4_250.png\"\u003e\u003cbr\u003e?With a donation of $1 you\u0027ll be able to access an exclusive feed that will let you see just about every scribble and doodle I do daily that will have a \u003cem\u003every slim\u003c/em\u003e chance of being posted anywhere else! For a dollar more you\u0027ll be moved to the silver tier!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0c0d5eee1c9cc6893767126aa8447cc9/tumblr_oa9c6shge41qm5uqgo3_r1_1280.png\" style=\"width: 392px;\"\u003e\u003cbr\u003e\u003cem\u003eRough page of examples. From small scribbles to W.I.P\u0027s or finished lineart pieces and process of future pictures.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/fa22eef238e09380e4c2e1dc1cc2670a/tumblr_od54ksCxzN1qm5uqgo3_250.png\"\u003e\u003cbr\u003e?With a donation of $2,\u00a0you\u0027ll get to access the many doodles I post and also get a sketch of\u00a0anything\u00a0you\u0027d like every month you pledge!\u003cbr\u003e(This is a heavy discount from my regular \u003ca href=\"http://cindork.com/commissions\" rel=\"nofollow\"\u003ecommission\u003c/a\u003e prices and is recommended if you wish to have something personal to keep with you!)\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://68.media.tumblr.com/2f1047d3a95bff344e5a691d0f232f65/tumblr_oa9c6shge41qm5uqgo8_r1_500.png\" style=\"width: 391px;\"\u003e\u003cbr\u003e\u003cem\u003eExample of a sketched image.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/84b9ce2f141ffe5850cfeeb80260cae9/tumblr_od54ksCxzN1qm5uqgo2_250.png\"\u003e\u003cbr\u003e?With a donation of $5, you will be able to get access to the doodles plus, a coloured sketch of anything you\u0027d like every month!\u003cbr\u003e(This is also a heavy discount from my regular\u00a0\u003ca href=\"http://cindork.com/commissions\" rel=\"nofollow\"\u003ecommission\u003c/a\u003e prices and is recommended if you wish to have some colour slapped on!)\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/46a9f81fc5f8fb363a3cab78d2d00a3e/tumblr_oa9c6shge41qm5uqgo2_400.png\" style=\"width: 260px;\"\u003e\u003cbr\u003e\u003cem\u003eExample of a coloured sketched image.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/2465ca349e1cc43bbf8d403aff2c0f8a/tumblr_od54ksCxzN1qm5uqgo1_250.png\"\u003e\u003cbr\u003e?With the current highest donation at the moment of $10, you will be able to you will be able to get access to the doodles plus\u00a0request a coloured, polished piece of art of whatever you\u0027d like!\u00a0\u003cbr\u003e(This is a heavier discount from my regular\u00a0\u003ca href=\"http://cindork.com/commissions\" rel=\"nofollow\"\u003ecommission\u003c/a\u003e prices and will have limited space! )\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b9efa677d57eb25d49b8151e77720069/tumblr_oa9c6shge41qm5uqgo1_500.png\" style=\"width: 293px;\"\u003e\u003cbr\u003e\u003cem\u003eExample of a coloured, lined,clean image\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e50% OFF COMMISSIONS\u003c/h3\u003eIn case you wanted extra pictures, you\u0027re free to order a commission at half prices from what I normally charge everyone else, unless a sale is happening which come at random.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/d30fb7012a87a1b968eb5dce7084e1fa/tumblr_ohok9kt8Kp1qm5uqgo1_540.png\"\u003e\u00a0\u003cbr\u003eOther smaller perks that aren\u0027t listed here are access to an \u003cem\u003eoccasional\u003c/em\u003e but fun livestreams, endless supply of internet hugs and high fives!\u003cbr\u003e\u003cem\u003e\u003cbr\u003eAll support is appreciated and my gratitude is endless for my friends and fans that wish to donate or even share the word. I hope I can bring you laughs and happiness with my works!\u003c/em\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eThank you for visiting and your support!\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e"
