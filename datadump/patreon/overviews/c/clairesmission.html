    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi! \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelkom\nop mijn Patreon Creators Page! \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eFirst\nthings first.. Wat is Patreon?\u003c/strong\u003e \u003cbr\u003e\u003cem\u003e\u0027\u0027We want to help every creator in the world achieve sustainable income.\u0027\u0027\u003c/em\u003e Patreon is opgericht om iedereen\ndie iets cre\u00ebert te helpen om hier een goed inkomen mee te verdienen. Perfect dus voor creatieve ondernemers en creatievelingen met heel veel fans. Hoe creatief? Denk bijvoorbeeld aan bloggers, mensen die video\u2019s en films maken, games, muziek, radio, podcasts, kunst, schrijvers etc. In ruil voor jouw pledge oftewel support, krijg je\nleuke rewards die door een creator bedacht zijn. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWaarom ik te vinden ben op Patreon.\u003cbr\u003e\u003c/strong\u003eI \u2665 content. Het schrijven van blogs, het maken van radio en ook films. Iets cre\u00ebren staat voor mij gelijk aan magie. Bij radio krijg ik vlinders in mijn buik wanneer ik alleen al denk aan het mengpaneel. Het moment dat ik voor de microfoon sta en het geluid open gaat... Wat ik dan voel is niet in woorden uit te drukken. Met het bloggen ben ik een paar maanden geleden begonnen. Ik geniet er iedere dag van en bruis van de idee\u00ebn voor nieuwe interviews, reviews en blogs. Met behulp van Patreon wil ik een hechtere community opbouwen en ervoor zorgen dat ik financieel minder zorgen heb. Het leven van een ondernemer is niet altijd rozengeur en maneschijn. Ik vind het een hele fijne gedachten dat ik altijd op mijn \u0027fans\u0027 kan steunen net zoals zij dat op mij kunnen.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHoe het werkt.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAan de rechterkant van deze pagina tref je alle rewards aan. Uiteraard kun je ook pledgen zonder er iets in ruil voor \nterug te willen ontvangen. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eIk ben je voor eeuwig dankbaar als\n je mijn Patron wilt zijn, ongeacht met welk bedrag. De symbolische \nbetekenis is onbeschrijfelijk. \u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://clairesmission.com/\" target=\"_blank\"\u003e\u003cbr\u003eClairesmission.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://soundcloud.com/clairevvdc\"\u003eStrictly Business\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"mailto:info@clairesmission.com\"\u003einfo@clairesmission.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/clairesmission/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://twitter.com/ClairesMission\" target=\"_blank\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.linkedin.com/in/clairevanvrijberghedeconingh\" target=\"_blank\"\u003eLinkedIn\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.linkedin.com/in/clairevanvrijberghedeconingh\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003eHi! Welkom op mijn Patreon account!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMijn naam is \u003cstrong\u003eClaire van Vrijberghe de Coningh\u003c/strong\u003e (1989). Ik ben sinds 2011 fulltime ondernemer en produceer/presenteer mijn eigen \nradioprogramma \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://soundcloud.com/clairevvdc\" target=\"_blank\"\u003eStrictly Business\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e. In 2016 kreeg ik een lichte burn-out waardoor ik besloot om mijn leven (radicaal) 360 graden om te gooien. Ik stapte uit de corporate wereld, zette mijn succesvolle bedrijven, Money Maker Club en Claire\u0027s Assistance, op pauze en startte met iets nieuws. Ik ben terug het toerisme in gegaan als franchiser bij TUI at Home en daarnaast ben ik gestart met een eigen lifestyle blog genaamd \u003cstrong\u003e\u003ca href=\"http://clairesmission.com/\" target=\"_blank\"\u003e\u003cem\u003eclairesmission.com\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e. Met \u00e9\u00e9n doel: \u003cstrong\u003ejou inspireren om de beste versie van jezelf \nte worden en zijn.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWaarom ik te vinden ben op Patreon.\u003c/strong\u003e\u003cbr\u003e\n\tQua timing is het niet de meest verstandige beslissing geweest.. Mijn vriend is gestopt met werken en zijn hart gaan volgen door van start te gaan met een \u003cstrong\u003epilotenopleiding\u003c/strong\u003e. Ik ben super trots! Alleen om als creatief ondernemer \u003cstrong\u003ekostwinnaar \u003c/strong\u003ete zijn, dat is best een uitdaging. Om die reden ben ik van start gegaan met Patreon. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHoe het werkt.\u003c/strong\u003e\u003cbr\u003eIk ben verliefd geworden op dit platform en de werking ervan. Voor een klein symbolisch bedrag, kan je mij supporten zodat ook ik de beste versie van mezelf kan blijven en andere kan inspireren om hetzelfde te doen. Aan de rechterkant vindt je de mogelijkheden en de daarbij horende \u0027cadeautjes\u0027 uiteraard kun je ook pledgen zonder er iets in ruil voor terug te willen ontvangen. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eIk ben je voor eeuwig dankbaar als je mijn Patron wilt zijn, ongeacht met welk bedrag. De symbolische betekenis is onbeschrijfelijk. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNog wat linkjes en contactgegevens... \u003ca href=\"http://clairesmission.com/\" target=\"_blank\"\u003e\u003cbr\u003eClairesmission.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"mailto:info@clairesmission.com\"\u003einfo@clairesmission.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/clairesmission/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://twitter.com/ClairesMission\" target=\"_blank\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.linkedin.com/in/clairevanvrijberghedeconingh\" target=\"_blank\"\u003eLinkedIn\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e",
