    "summary": "\u003ca href=\"http://corymbus.co.uk/wp-content/uploads/2013/06/holsthousezoom.png\"\u003e\u003cimg height=\"88\" src=\"http://corymbus.co.uk/wp-content/uploads/2013/06/holsthousezoom.png\" style=\"width: 111px;\" width=\"123\"\u003e\u003c/a\u003e\u003cem\u003e\u00a0 \u003cbr\u003eSimon Brackenborough, founder and editor of Corymbus.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for choosing to support Corymbus! Every donation adds up, and is hugely important to securing the site\u0027s future. \u003cbr\u003e\u003cbr\u003eSince I founded the site, I have had some fantastic feedback from readers. But I have also been using my own savings to spend time working on it - something that cannot continue for much longer.\u003cbr\u003e\u003cbr\u003eYour support will help me to continue publishing in-depth writing on classical music from a growing number of writers, and keep it free for all to read.\u00a0\u003cbr\u003e\u003cbr\u003eBy donating, you are supporting a site founded on a belief in \u003cstrong\u003ethe inherent value of music to enrich and enchant our lives, as a force for public good. \u003c/strong\u003eCorymbus\u00a0is free of adverts, and no commercial interests are involved.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou are also supporting the intent to\u00a0\u003cstrong\u003erectify the persistent inequalities in classical music\u003c/strong\u003e, by shining a light on creative work by\u00a0\u003ca href=\"http://corymbus.co.uk/toward-a-matriarchal-aesthetic-of-music/\"\u003ewomen\u003c/a\u003e,\u00a0\u003ca href=\"http://corymbus.co.uk/from-the-mouth-of-the-gambia/\"\u003eethnic minorities\u003c/a\u003e, and composers\u00a0\u003ca href=\"http://corymbus.co.uk/andre-caplet-portrait-of-a-forgotten-artist/\"\u003eoutside the mainstream repertoire\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eYou are supporting a commitment to \u003cstrong\u003equality over quantity,\u003c/strong\u003e\u00a0in an age of information overload and clickbait. The in-depth articles featured on Corymbus take time to research, write and edit - and I wouldn\u0027t have it any other way.\u003cbr\u003e\u003cbr\u003eAnything you can give - no matter how small! - is hugely important.\u00a0Your generosity will help to sustain a growing archive of writing that anyone can access to learn more about classical music, in all its diversity and depth.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for reading, and thank you for your support!\u003cbr\u003e\u003cbr\u003eSimon Brackenborough\u003cbr\u003e"
