    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eHello, hello!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://static1.squarespace.com/static/55e9fd77e4b02cd037b6ed71/t/58c321a09f7456bf7d6fd36e/1489183138025/PatreonTop1.jpg?format=1500w\"\u003e\u003c/a\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55e9fd77e4b02cd037b6ed71/t/58c321a09f7456bf7d6fd36e/1489183138025/PatreonTop1.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cspan style=\"color: rgb(75,172,198);\"\u003eAaron Nakahara\u003c/span\u003e,\u00a0a perpetually-happy illustrator of fun things, living on a small island in the Pacific with my wife and two little boys, and it is my great pleasure to meet you! First off, I would like to thank you for stopping by, just having you peek in here makes me smile and I appreciate that very much. \u00a0Secondly, if you\u0027re a follower from Twitter or Tumblr or DeviantArt or Instagram, then thank you very, very much for all the support you\u0027ve shown me, it is unquantifiable and has meant the world to me.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI love to draw\u003c/em\u003e, time- and work-permitting I try to create things everyday like sketches, illustrations, and doodles, and as much as possible I share that with everyone I can. Patreon is a venue that I\u0027d like to pursue so that I can continue to share all of my creations with you awesome folks out there and connect directly with supporters of my art.\u003cbr\u003e\u003cbr\u003eAs a patron, your pledge goes to supporting a wide range of things which in turn will help me make more wonderful things for you to enjoy: It\u0027ll help pay for food, bills, allow me to upgrade my gear, and give me peace of mind. You\u0027ll get the satisfaction knowing that you are directly supporting my art and my family, and you shall have my eternal gratitude!\u003cbr\u003e\u003cbr\u003eOn top of that by being a Patreon \u003cspan style=\"color: rgb(247,150,70);\"\u003esupporter\u003c/span\u003e you\u0027ll get access to a lot of fun features and rewards like preliminary thumbnails, sketches, large-format files, alternate/variant versions of art I post, wallpapers, postcards and other fun physical goodies, just to name a few things! \u00a0As the process continues to grow I\u0027ll be adding more and more features and goodies, so please keep your eyes peeled for updates!\u003cbr\u003e\u003cbr\u003eNo matter what, my work will always be available online for everyone, that won\u0027t change. \u00a0This is simply a means by which you can support my efforts more easily, give yourself a warm, fuzzy feeling knowing you\u0027ve directly and positively impacted my and my family\u0027s wellbeing, and maybe get a few fun things on the side for being awesome :)\u003c/div\u003e\u003cdiv\u003eThank you very much for your support, for your time and for your consideration!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003c/div\u003e"
