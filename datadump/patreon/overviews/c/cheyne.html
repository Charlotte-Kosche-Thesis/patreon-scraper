    "summary": "\u003cstrong\u003e** cutoff date to receive May rewards is Monday May 21 **\u003cbr\u003e\u003cbr\u003eHEY THERE, TRUE BELIEVERS!\u003c/strong\u003e\u003cbr\u003eFor the last few years I\u0027ve been combining my two favorite things: vintage comic books and drag queens. Like any artist, I was nervous that people wouldn\u0027t \u003cem\u003eget it, \u003c/em\u003ey\u0027know? Thankfully, my work has been embraced and I got to meet people who belong to that subsection of the LGBTQ community that rarely gets attention: comic book geeks who love fierce drag queens!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/599de5f1bebafb2fefd86721/5aa2e42d53450afeaa62ed4c/5aa2e457c830250a2763fdf8/1520624734582/patreon-comic1.jpg?format=2500w\"\u003eAll levels of supporters on Patreon get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my rough sketches (so you can see how my wacky ideas form and some unused ideas)\u003c/li\u003e\u003cli\u003eSneak peeks at my art before I share it to social media\u003c/li\u003e\u003cli\u003eHigh res versions of my art to download for your enjoyment!\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003eBut wait! There\u0027s more!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e$5 supporters (\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ethe Diva Level\u003c/strong\u003e\u003c/span\u003e) will get a new collectible postcard mailed to them each month! The postcard will usually be the most popular art of the month. \u003cem\u003eThis tier is limited to US patrons only because of postage rates sorry!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e$10 supporters (\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ethe G\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003elamazon Level\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e)\u003c/span\u003e\u003c/span\u003e will get a collectible 8\"x10\" print mailed to them each month. These are printed on textured cotton cardstock so they feel like old comic book covers - but stiff! (open to US \u0026amp; International!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWant even more?!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e$15 supporters (\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ethe Drag Superstar\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003e\u00a0Level\u003c/span\u003e)\u003c/span\u003e will get a custom hand-inked postcard AND one of the monthly collectible postcards mailed to them!\u00a0(open to US \u0026amp; International!)\u003cbr\u003e\u003cbr\u003e$20 supporters (\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ethe Henny\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLevel\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e)\u003c/span\u003e will get a custom hand-inked postcard AND one the collectible postcard AND a limited edition 8\"x10\" drag print!\u00a0(open to US \u0026amp; International!)\u003cbr\u003e\u003cbr\u003eI\u0027m thankful I\u0027ve been able to do art that makes so many people happy. As an independent, unsigned artist finding gigs is always a challenge.Your support helps me to create more art and save up for the booth at DragCon!\u003cbr\u003e"
