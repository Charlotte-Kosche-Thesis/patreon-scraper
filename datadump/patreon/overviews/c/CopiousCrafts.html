    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wk-GLFDyah4\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-04-03T18:09:14+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho is Bette Daoust (Copious Crafts)?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHaving spent the better part of my life as a teacher and professor in business, I have finally turned to what I truly love. That love is in the arts. Part of my teaching career was in a Fine Arts school where I helped students take their computer skills to a whole new level through creating art, games, and more...\u003cbr\u003e\u003cbr\u003eMy technology background has pushed me to create designs in Illustrator, design patterns and materials my hand, and to surprise each person with the personal touch of a birthday card that resonates with what they love!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1728/4195/products/TL-2057454-00-cc_24246cf9-e4ee-4012-881a-afd834db5e62_grande.jpg?v=1521996153\" style=\"width: 115px;\"\u003e\u00a0\u003cimg src=\"https://cdn.shopify.com/s/files/1/1728/4195/products/MCSP198-00-cc_2048x2048.jpg?v=1520250920\" style=\"width: 112px;\"\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1728/4195/products/Owl_Collection_grande.png?v=1516050844\" style=\"width: 256px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy am I on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eInstead of selling my creations, I have decided to share everything I do with my Patrons. For my Patrons, you save a lot of money on design files, save time by watching my tutorials\u00a0and learn new craft skills along the way. The best part is that you can use my designs in your projects, royalty free.\u003cbr\u003e\u003cbr\u003eBTW - I used to be a professional photographer in my past life and I am adding hi-res image downloads as part of my rewards for being a patron.\u003cbr\u003e\u00a0\u003cbr\u003eDon\u0027t hesitate become one of my Patrons. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003eYou are free to use all of my designs and images\u003c/em\u003e\u003c/strong\u003e \u003c/span\u003eto boost your creations. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow Much Should I pledge?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou decide how much you want to give. For as low as $1 a month, you get access to all of my personal design files. You get to choose the support you would like to give, based on the perks you would like to receive. \u003cstrong\u003eYou will get charged on the day you pledge and on the first day of each month afterwards.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1728/4195/files/Monthly_Offering_large.png?v=1522777655\" style=\"width: 317px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou can stop your\u00a0subscription any time you wish\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou can cancel your subscription at any time. If you decide it\u0027s not for you anymore or money is tight, feel free to cancel, I will not be offended. I know that money can sometimes be tight and this subscription should not be a financial burden. You can always come back at a later time and get back into the conversation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCan I still\u00a0 Watch Your\u00a0YouTube Videos after I stop my pledge?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAll YouTube videos are open to you whether you have a subscription or pledge or not. I love to work with people and communicate each day. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e Join My Facebook Group\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI even have a Facebook group called Copious Crafts to encourage everyone to try something new. I will learn from you as well. Lots of new ideas are presented there as well.\u003cbr\u003e\u003cbr\u003eAlthough I may be camera shy, I am not shy about talking to everyone. We can become crafting pals and work on unique and fun projects. Best Day EVER! I am Crafting...\u003cbr\u003e\u003cbr\u003eDon\u0027t forget to join my group \u003ca href=\"http://facebook.com/groups/CopiousCrafts\"\u003ehttp://facebook.com/groups/CopiousCrafts\u003c/a\u003e \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://cdn.shopify.com/s/files/1/1728/4195/files/medium-messenger-codes_large.png?v=1522440356\" style=\"width: 195px;\"\u003e\u003cbr\u003e"
