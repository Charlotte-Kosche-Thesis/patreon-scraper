    "summary": "THANK YOU SO MUCH for coming to my page. I\u0027m so glad you\u0027re here. Have a look around and consider backing me to help continue my travels and adventures! Below is a little about the page!\u003cbr\u003e\u00a0\u003cbr\u003eLife on the trail sounds like my kind of life.\u00a0I will be making videos and writing articles reviewing the sweetest trails there are. I will also be showing off the best bike shops, campgrounds, shuttles, gear, parts, tools, restaurants, and breweries around all of the trails we dream of riding!\u00a0\u003cbr\u003e\u003cbr\u003eWe all want to know where the locals go before or after a ride, this is where you\u0027ll always be able to find out!\u003cbr\u003e\u003cbr\u003eFor those of you who are as adventurous as me, I will be reviewing camping gear and equipment as I will be bike-packing on some of my trips! Of course there will be videos of these awesome multi day self sufficient trips as well!\u003cbr\u003e\u003cbr\u003eThrough this I hope to inspire you and your friend to go out and LIVE YOUR LIFE!! There is lots to explore out there in this big beautiful world of ours, and I hope you join me as I explore it myself!!\u003cbr\u003e\u003cbr\u003eRace, Ride, Explore.\u003cbr\u003e"
