    "summary": "\u003cimg src=\"http://i.imgur.com/tvRO2L1.png\" style=\"margin: 0 auto;\"\u003e\n\u003cbr\u003e\nI\u0027m \n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCheesecake\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e (though I go by both \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eChocolate-Cheesecake\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eVanilla-Cheesecake\u003c/span\u003e\u003c/strong\u003e depending on what type of art you\u0027re looking at) and I\u0027ve finally decided to create a Patreon after lots and lots of convincing. I\u0027ve been making art for years and I\u0027ve made sure that it\u0027s very difficult to come across my old art unless you\u0027re close to me and know my past usernames. ; w ;\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s been my dream to create comics and art for a living ever since I was a little girl, and while that dream is definitely far off, I\u0027ll be able to come closer to achieving my goals with this Patreon! Unfortunately I\u0027m still sort of figuring out what direction I want to go art-wise, but thank you very much for bearing with me while I experiment.\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/M4aeXjG.png\" style=\"float: right; width: 380px; margin: 0px 0px 10px 10px;\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhy should I care about your Patreon?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWell, you honestly don\u0027t have to. There are some benefits to pledging to me, but I would never want to force anyone to. All of the art I release through here will be posted to my tumblr accounts and deviantart after a week\u0027s delay.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBenefits to pledging include:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eEarly access to my art (including sketches, WIPs, and completed works)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to hi-res versions\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eCheesecake is able to create more art at a faster rate\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eCheesecake can afford to eat more than one meal a day\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eAnd more!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nOnce I\u0027m at a more stable part of my life (after college), I\u0027ll be able to start livestreaming, uploading speedpaints, and perhaps releasing some tutorials if anyone is interested at all. The workload from school and my chronic illness make it difficult for me to do those things at this time, but I hope to in the future!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/yDMeosa.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\tYou can find me at:\n\t\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://vanilla-cheesecake.tumblr.com/\" rel=\"nofollow\"\u003eArt Blog\u003c/a\u003e | \u003ca href=\"http://chocolate-cheesecake.tumblr.com/\" rel=\"nofollow\"\u003eArt Blog (NSFW)\u003c/a\u003e | \u003ca href=\"https://twitter.com/MoreCheesecake\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://cc-cake.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThank you so much for reading!\n\t\u003cbr\u003e\n\u003c/div\u003e"
