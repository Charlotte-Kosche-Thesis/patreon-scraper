    "summary": "I doodle up silly cartoons, nurture them into full-grown artwork, and then release them into the wild.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1.wp.com/www.sketchbooksilliness.com/wp-content/uploads/2016/04/040316-paparazzi-v2-720.jpg?fit=720%2C720\"\u003e\u003cbr\u003e\u003cbr\u003eFor my \"day job\" I work as a \u003ca href=\"http://www.cedricstudio.com/\" rel=\"nofollow\"\u003eprofessional illustrator\u003c/a\u003e.\u00a0In 2015 I decided to start adding humor to my personal warmup sketches. Those goofy drawings evolved into\u00a0\u003ca href=\"http://www.sketchbooksilliness.com\" rel=\"nofollow\" target=\"_blank\"\u003eSketchbook Silliness\u003c/a\u003e, a webcomic of gag cartoons that I post online for free, usually about once a week. A few of my cartoons have gone mildly viral with tens of thousands of views.\u003cbr\u003e\u003cbr\u003eHere\u0027s a few of my more popular cartoons:\u003cbr\u003e\u003cimg src=\"http://i1.wp.com/www.sketchbooksilliness.com/wp-content/uploads/2016/02/022116-Toast-720px.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i2.wp.com/www.sketchbooksilliness.com/wp-content/uploads/2016/02/021816-ballroom-v3-720px.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://cedricstudio.com/wp-content/uploads/2016/08/011316-stripes-720px-cropped.png\"\u003e\u003cbr\u003e\u003cbr\u003eOccasionally I\u0027ll draw up something more thoughtful, usually related to my Christian faith. For example, this cartoon got a lot of shares:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.sketchbooksilliness.com/wp-content/uploads/2017/10/101017-GreatExchange-720px-1.jpg\"\u003e\u003cbr\u003eFor a full archive of cartoons visit \u003ca href=\"http://www.sketchbooksilliness.com/\"\u003eSketchbookSilliness.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBy joining me on Patreon you get some fun rewards in return for your generous support:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cedricstudio.com/wp-content/uploads/2018/02/RewardsBanner-2018-v4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYour support helps free me up to work harder at making more and better cartoons. If you decide to chip in, I\u0027ll do my best to make it worth your while!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME:\u003c/strong\u003e\u003cbr\u003eFor my \"day job\" I work as a \u003ca href=\"http://www.cedricstudio.com/\" rel=\"nofollow\"\u003eprofessional illustrator\u003c/a\u003e.\u00a0I\u0027ve designed toys for Disney and Hasbro; created advertising comps for Coca-Cola; illustrated packaging for cereal boxes; supervised the animation of Mr. Potato Head for the Hasbro website; and designed characters for VeggieTales. I also really love making cartoons! This Patreon is one step towards a goal of making even more cartoons to help people laugh, think, or both."
