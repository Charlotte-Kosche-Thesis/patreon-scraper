    "summary": "\u003cstrong\u003eTHANK YOU\u003c/strong\u003e so much for stopping by our Patreon page! The fact that you\u2019re here shows that you\u2019re considering supporting the Canned Air podcast, and that means the world to us! If you enjoy our show and what we\u2019ve done with it over the past four years, and if you\u2019re able, please consider donating a dollar or two to show your support!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eFor those who aren\u2019t aware, Canned Air: A Tribute to Comics and Pop Culture is a comedy podcast that posts every week. We discuss comics, television, movies, video games, and all things pop culture related. We also welcome a new guest to each episode, including comic artists and writers, as well as voice and screen actors.\u003cbr\u003e\u003cbr\u003eWe release many different kinds of videos on our YouTube page as well, including celebrity panels and interviews, con coverage, and some original shows.\u003cbr\u003e\u003cbr\u003eWe love producing our podcast and videos, but we are beginning to reach a point where the show can\u2019t grow without your support. We produce this show when we aren\u0027t working full time jobs, which leaves little extra time to record more episodes of the podcast each week, or the time needed to record and edit enough videos to have scheduled videos released every week.\u003cbr\u003eYour support would help:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eCover show expenses (Website/ Podcast hosting services, advertising)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGet bigger and better advertising (Current expenses on advertising only reach so far. Your support can help us reach a larger audience)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePurchase better audio/ visual equipment (Cameras, Microphones, cables, whatever is needed to deliver a better standard of quality recording)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOn-The-Go Recording Equipment (Travel ready audio/ visual recording equipment so we can take the show to cool, interesting places)\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003eIf we ever reached a point where we could produce the show full time, new episodes and videos would be released \u003cstrong\u003eA LOT\u003c/strong\u003e more frequently, every other day, if not everyday! \u003cbr\u003e\u003cbr\u003eYour support will get you access to exclusive episodes you can only get here on Patreon, and even get your voice and opinions heard on the show! Check our reward tiers for more info.\u003cbr\u003e\u003cbr\u003eWe love this show and want to continue to take it to new places, as well as grow with our supporters. So if you\u0027re are able to donate, please click that orange button and show your support. If you aren\u2019t able to donate, listening to the show is all the support you need to give to earn our eternal gratitude. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for time and consideration, and we hope to have you as a supporter!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSincerely,\u003cbr\u003eJeramy, Jack, and Jake\u003c/div\u003e"
