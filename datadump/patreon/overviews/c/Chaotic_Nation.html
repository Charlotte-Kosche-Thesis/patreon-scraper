    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"http://chaoticnation.smackjeeves.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eChaotic Nation\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003eis a dark fantasy comic that I started around 2007. I love writing and drawing, and creating characters and interesting settings, thus comics became my outlet. You can find more of my art over on\u00a0\u003ca href=\"https://zyephens-insanity.deviantart.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDeviantArt\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e,\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://zyephens-insanity.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e, and\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/zyephen/\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e, and You can also buy all of my merchandise over at my\u00a0\u003ca href=\"https://zyephshop.storenvy.com\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOnline Store\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIt has been a long time coming, and the struggle of keeping it going at even a modest pace is often slowed by the need for me to make a living doing art that will actually pay the bills. The purpose of this Patreon is to try to make Chaotic Nation substantial enough to support me monetarily so that I can focus on getting out more of the story, as well as getting out side comics, illustrations, tutorials and even some animations and other tidbits that I\u0027d like to do.\u003cbr\u003e\u003cbr\u003eInterest and support from readers has always been one of the most rewarding parts of working on Chaotic Nation, and now it can play a direct part in helping the comic forge onward. If you enjoy the comic, thank you for reading, and if you\u2019re comfortable with chipping in any amount for any duration, please know it\u2019s hugely appreciated, and it will certainly help me to make even more great content in the future."
