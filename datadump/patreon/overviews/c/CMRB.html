    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eWho are we?\u003c/b\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003c/b\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eHello and welcome. If you\u0027re wondering; we are \u003cstrong\u003eCartoonMadeRapBattles\u003c/strong\u003e (or CMRB for short) and we create short cartoon-based rap battles for fun entertainment on YouTube. You can find our channel\u00a0\u003ca href=\"http://www.youtube.com/cartoonmaderapbattles\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. We are inspired by the ever popular \u003cstrong\u003eEpic Rap Battles of History\u003c/strong\u003e, if it isn\u0027t obvious enough, although we like to try new things and lately we\u0027ve been trying new ways to obviously be a little similar to ERB\u0027s style but different enough to not be a \u003cem\u003e\u0027rip off\u0027\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eCartoonMadeRapBattles is owned by a team of three, Zack, Fel. We don\u0027t record or write in the same space, as we live far from each other and have to communicate via the internet which leads to a couple restrictions.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eWhat is Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003c/div\u003e\u003cb style=\"font-weight: bold; color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003c/b\u003ePatreon is a website where \u003cem\u003eyou\u003c/em\u003e can donate and help out your favourite creators. We use Patreon so that in the future we can afford much better equipment such as microphones, mixing software / plugins, sound proofing for our studios and much more. And buy higher quality beats and instrumentals. Our main goal is to hopefully some day get our battles complete and fully animated. That would be incredible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYou do not have to donate\u003c/em\u003e. \u003c/strong\u003eWe enjoy making videos for our fans and we will continue making them regardless if we actually earn money or not. We could use money to help improve our video\u0027s quality and help us upload more frequently. If you decide to donate that would be completely incredible and you will get all sorts of amazing perks, we thank you in advance.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do \u003cem\u003eyou\u003c/em\u003e get out of this?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eWe offer a variety of rewards, you can find the complete list of all the tiers and rewards down below, depending on how much you donate. They range from getting to view a battle a week before anyone else to receiving a mini\u00a0personal avatar drawn and behind the scenes footage of what goes into one of our videos. Go ahead and take a gander at what we have to offer. Again, if you decide to donate, we thank you in advance; this helps us a whole lot. \u003cstrong\u003eHave a great day!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
