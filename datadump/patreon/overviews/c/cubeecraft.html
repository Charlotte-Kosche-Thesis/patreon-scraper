    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F6LalkPXz5i0%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D6LalkPXz5i0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F6LalkPXz5i0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "one_liner": "Cubeecraft. Paper toys for when you are feeling square.",

    "summary": "\u003cstrong\u003eCubeecraft are easy to build papercraft toys that do not require glue or other messy adhesives. It is an easy way to start papercrafting and a project even experienced crafters can enjoy.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Chris Beaumont, creator of\u00a0\u003ca href=\"http://www.cubeecraft.com\" rel=\"nofollow\"\u003eCubeecraft\u003c/a\u003e!I started the site as a way to share the paper toys I was designing with my friends, challenging myself to create one new design every week. I thought I wouldn\u0027t make it more than a month but here we are almost 10 years later and there are literally hundreds available. The downloads on Cubeecraft have always been free and that is not going to change, but I\u0027d like to do more and that\u0027s what this Patreon is all about!\u003cbr\u003e\u003cbr\u003e\nCubeecraft has become way more popular then I ever imagined but so far I\u0027ve only really ever treated it like a hobby. I design and post things in my spare time. Some people think Cubeecraft is a company with a pool of designers etc. but it is actually just me. There is a lot more I\u0027d like to do with Cubeecraft - create more content, improve the site, create more tools and content for educators and students, and perhaps even hire other artists to help me out from time to time - but this can only happen with your support!\u003cbr\u003e\u003cbr\u003eBy becoming a patron you\u0027ll get access to exclusive downloads and news, and have say in what Cubeecraft paper toys you\u0027ll see get made!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo wait, I have to pay for Cubeecraft now?!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eNo\u003c/em\u003e. Cubeecraft.com will continue to operate as it always has (free) but I\u0027ll be offering exclusive designs to Patreon supporters as well as exclusive updates, videos and more. Supporting Cubeecraft on Patreon will not only get you exclusive content but help make the free stuff available to everyone better as well.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow much should I chip in?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eThat\u0027s completely up to you, you can go as low as \u003cstrong\u003e$1\u003c/strong\u003e a month, but I have set up a few tiers:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$2\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0Tier:\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAccess to\u00a0\u003cem\u003eEXCLUSIVE\u003c/em\u003e Supporter-only original designs!\u00a0\u003c/li\u003e\u003cli\u003eAccess to the Patron-only news feed. What\u0027s new, what I\u0027m working on, and insight into why and how I choose my projects.\u003c/li\u003e\u003c/ul\u003e\n\u003cimg src=\"http://cdn.cubeecraft.com/patreon/bots-5.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e(These friendly bots are available NOW to all $2 and up Patrons!)\u003c/em\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e$5\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTier:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEverything in the $2 tier\u00a0\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePLUS:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to a \"Behind the Scenes\" blog with sketches and previews of Cubeecraft projects and other exclusive content (with even more exclusive designs and prototypes to download from time to time!).\u00a0\u003c/li\u003e\u003cli\u003eOnce a month a special Patron-only request poll is held and you get to submit an idea and vote along with your fellow Patrons on an upcoming Cubeecraft.com release!\u003c/li\u003e\u003cli\u003eYou will also be able to vote on which ideas get made into the backer exclusives and follow along in the design process on the \"behind the scenes\" blog.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCan I stop my subscription?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYes, if for any reason you decide you would like to stop feel free to opt out at any time.\u003cbr\u003e\u003cbr\u003e\nThanks for checking this out, and thanks for your support. I\u0027ve been doing this for almost 10 years now, though it doesn\u0027t seem that long at all. My inbox is always full of surprises - photos of entire classes of students who\u0027ve made their own Cubees, people decorating their Christmas tree, stop motion videos... It\u0027s all amazing, and I thank everyone that has helped support Cubeecraft over the years.\u003cbr\u003e\u003cbr\u003e- - - - - - - - - -\u00a0\u003cbr\u003e\u003cbr\u003e\nBe sure to visit\u00a0\u003ca href=\"http://www.cubeecraft.com\" rel=\"nofollow\" target=\"_blank\"\u003eCubeecraft.com\u003c/a\u003e and follow releases on\u00a0\u003ca href=\"http://www.fb.com/cubeecraft\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://www.twitter.com/cubeecraft\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"http://instagram.com/cubeecraft/\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIf you are interested in a commission or licensing the template for commercial or promotional use (including press kits, downloads, books, pre-printed premiums, or other type of giveaway or retail venture) please \u003ca rel=\"nofollow\"\u003econtact me\u003c/a\u003e.  Prices are given on a case by case basis and determined by usage and complexity.\u003cbr\u003e\u003c/em\u003e\u003cblockquote\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cem\u003e\u00a92017 Christopher Beaumont\u003cbr\u003e\u003c/em\u003e\u003cem\u003eCubeecraft\u00ae is a registered trademark\u003c/em\u003e\u003c/em\u003e"
