    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://image.ibb.co/bAN4SG/large_banner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGigi from\u00a0\u003ca href=\"http://CherrymoonPress.com\"\u003eCherryMoonPress.com\u003c/a\u003e here! First of all thank you for taking a look at this Patreon site. I\u0027m using this platform to provide my purple family with limited editions of my pin designs that won\u0027t be available on my site. Many of you collect my pins and have so many growing collections. I wanted to offer something you can\u0027t just buy on my site, so I created this pin club!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTiers:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e1 limited edition pin a month for $15 shipped to US\u00a0\u00a0\u003c/li\u003e\n\u003cli\u003e1 limited edition pin a month for $25 shipped INTERNATIONALLY\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eBoth Include:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e1 limited edition pin\u003c/li\u003e\u003cli\u003e1 sticker\u003c/li\u003e\u003cli\u003ecoupon code for 30% off next purchase at my website CherryMoonPress.com (valid for the month of that subscription)\u00a0\u003c/li\u003e\u003c/ul\u003eThe way this subscription works is that you sign up for your applicable tier (US or International) and Patreon will charge you that amount every month. \u003cstrong\u003eYou will be charged on the first of the month and your pins will be shipped to you no later than the 10th of the month.\u003c/strong\u003e You can cancel at anytime and in no way required to keep a subscription going. You can also update your card info or address as needed, you just need to under your Patreon account settings before the 1st of the month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/ibPeuw/what2expect.png\"\u003e\u003c/div\u003eYou can expect the same quality pins that I sell on my site. As well as the same attention to detail and love that goes into every design I make. Each month it\u0027ll be like you\u0027re opening a surprise gift from me to you \ud83d\udc9c\u00a0\u003cbr\u003e\u003cbr\u003eThis pin club starts in February 2018 and I have a limited amount of subscriptions available! If you have any questions I can be reached directly at\u00a0\u003ca href=\"mailto:gigi@cherrymoonpress.com\"\u003egigi@cherrymoonpress.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eI hope you\u0027re ready for what I have in store for you!\u00a0\u003cbr\u003e\u003cbr\u003e-Gigi\u00a0\u003cbr\u003e"
