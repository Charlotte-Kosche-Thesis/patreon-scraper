    "summary": "So, to start off (and to be completely blunt) I suffer from depression and anxiety. I hate those feelings and I hate that other people feel them to. I want everyone to be happy and smile and love life. I don\u0027t want them to feel the way I do sometimes because it\u0027s not fun and it definitely hurts.\u003cbr\u003e\u003cbr\u003eI write fanfics (multiple fandoms) that\u0027s mostly Romance, fluff/cute stuff that makes people smile (Tumblr, FF, AO3 and Wattpad) and I make Batman GMVs/AMVs on YouTube to cheer people up, to make them smile. I\u0027ve started getting more into the Let\u0027s Play part of my channel with gaming playthroughs and I hope they can make at least one person laugh. \u003cbr\u003e\u003cbr\u003eIf something I\u0027ve made can make at least \u003cstrong\u003eone \u003c/strong\u003eperson feel better then I\u0027m doing something right and it\u0027s worth it. \u003cbr\u003e\u003cbr\u003eI\u0027m on Patreon because I don\u0027t get paid very much on YouTube (via ads and monetizing videos- plus the whole \"YouTube Revenue\" situation is making it go down) and I don\u0027t make \u003cem\u003eanything \u003c/em\u003eby writing. I\u0027m not asking for money but it is very much greatly appreciated. \u003cbr\u003e\u003cbr\u003eDon\u0027t give me a pledge if you\u0027re under 18, using someone else\u0027s money, using money that you\u0027d normally use for rent/food/etc. Don\u0027t give me anything that you need. You having what you need comes first, not me.\u003cbr\u003e\u003cbr\u003eI just want everyone to be happy. I don\u0027t like when people are upset and sad.\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e"
