    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FDLL8YWhAYmw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DDLL8YWhAYmw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FDLL8YWhAYmw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=DLL8YWhAYmw",

    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello and welcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHello everyone, and welcome to my Patreon page. My name is \u003cstrong\u003eChristina\u003c/strong\u003e and it\u2019s my ultimate goal to be a full time content creator and singer/songwriter, and you can find all of my creations here: \u003ca href=\"http://www.youtube.com/christinashoutsout\" rel=\"nofollow\"\u003ewww.youtube.com/christinashoutsout\u003cbr\u003e\n\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\nSo lets get straight to it.\n\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\nMy aim is to make content that\u2019s incredible - content that you can\u2019t stop listening to. Content that you want to see more of. I want to show you the girl that edits and records all of her covers - who can put hours into making songs unique and interesting, as well as the girl behind the music. \n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\nWith your help, I want to make my dream a reality, and create content for a living - but I can\u2019t put 100% of my time, effort and energy into giving you back if I don\u2019t have the time to make it. By making my Patreon page, I want to be able to offer you incredible people some truly exclusive content - so not only are you investing in my future, but you\u2019re paying for reaping all of the rewards from it.\u003cbr\u003e\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere your money goes\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eYour pledge will open up a world of opportunities, and I want to be straight up with everyone so you know 100% where your support will take me.\n\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e1.\u00a0\u003cb style=\"background-color: initial;\"\u003eHelp me pay my rent, my bills and provide a sustainable income.\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\nI write, record, edit, master and release all of my own content, and it can take up almost all of my time. Until I can reach the goal of living off my music, theres always the chance that I won\u2019t be able to release, because I\u2019m working 10+ hours a day.\n\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e2.\u00a0Invest in my future, and gain exclusive content\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\nYou\u2019ll be the first to hear about all of the exciting things i\u2019m working on and the first to see content that no one else has! We\u2019ll be able to chat, hang out and I\u2019ll give my all back to you for choosing to support me as an artist.\n\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e3.\u00a0\u003cb style=\"background-color: initial;\"\u003eYour support will allow me to help like minded musicians into paving their path for the future\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ll be here every step of the way. Ever wanted to start a youtube channel or have an awesome song Idea? If you\u2019ve ever wanted support from an artist that you admire, and I just so happen to be one of those, I\u2019ll be here to help! \u003c/div\u003e\n\u003cbr\u003e\nWhether you choose to pledge 1$ or 100$ you\u2019re supporting me and my dream to make this full time. Its \n\u003cstrong\u003eYOU \u003c/strong\u003ethat i\u2019m creating this content for, and I\u2019m overwhelmed that you\u2019ve chosen to be a part of it. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\nCheck out all of the cool rewards that you can get to the right, and you can always contact me on \n\u003ca href=\"mailto:christinartnd@gmail.com\" rel=\"nofollow\"\u003echristinartnd@gmail.com\u003c/a\u003e for any suggestions, or changes. Please feel free to email me and let me know \u003cem\u003eanything. \u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgsafe.org/dc3c656719.jpg\" style=\"width: 612px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\nChristina x\n\u003c/div\u003e"
