    "summary": "Thanks for checking out CHERRY MAGAZINE! We publish the finest pop fiction and cat photos in all of Denver, and we\u0027re excited to meet you.\u00a0\u003cbr\u003e\u003cbr\u003eCHERRY is widening the circle of who gets published, and taking some of the stress out of the submission process. We publish popular fiction in whatever form it takes: humor, adventure, spy stories, rom-coms, and just about anything else you can think of. \u003cbr\u003e\u003cbr\u003eWant to get in on the fun?\u003cbr\u003e\u003cbr\u003eYou can be part of the community for as little as a dollar per issue--and we\u0027re quarterly, so that\u0027s only $4 per year! We\u0027ve got other perks for other tiers ($10 per issue gets you all kinds of extra tidbits from our authors--including poetry, interviews, and MOAR CAT PHOTOS).\u003cbr\u003e\u003cbr\u003eWe are so grateful for your support because this funding model means: \u003cbr\u003e- we pay our writers!\u003cbr\u003e- there is no submission fee\u003cbr\u003e- we don\u0027t waste space on ads, or answer to advertisers.\u00a0 \u003cbr\u003eAND it means I can put more time and energy\n into supporting writers with feedback.\u00a0\u003cbr\u003e\u003cbr\u003eBasically, your subscription means I can publish the best magazine possible.\u00a0\u003cbr\u003eSO THANKS. YOU\u0027RE AWESOME.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBy the way: Wanna write for us??\u003cbr\u003e\u003cbr\u003eFor real--if you\u0027re writing, I\u0027m reading.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have a piece of fiction you\u0027re proud of, send it to\u00a0 cherrymagazinelovesyou@gmail.com.\u00a0We especially like to hear from LGBTQ folks, people of color, \nimmigrants, and women. We accept submissions of fiction, \nnarrative nonfiction, and cat photos year-round. 3.5K words or less, \nplease. \u003cbr\u003e\u003cbr\u003eWhether you\u0027re a reader or a writer--we\u0027re glad to have you on board!\u003cbr\u003e\u003cbr\u003exo\u003cbr\u003eJen (\
