    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://askfirestarterspitfire.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/axFJjvZ.png\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://agentsofheart.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/yYNMIJ2.png\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://askthesunjackers.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://i.imgur.com/qDHZflY.png\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/user/CaptainHoers/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://i.imgur.com/fQQ1nBa.png\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://picarto.tv/rulethirtystu\" rel=\"nofollow\"\u003e\u003cimg src=\"https://i.imgur.com/7NBysGd.png\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://captainhoers.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/fWanS5s.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.fimfiction.net/user/hahatimeforponies\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/hfCPa4V.png\"\u003e\u003c/a\u003e\u003ca href=\"http://ashandcolours.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/ycTY8TT.png\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"https://www.fimfiction.net/story/81352/broken-sky\"\u003e\u003cimg src=\"https://i.imgur.com/y9Yzhgd.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cstrong\u003eWhat? What is this?\u003c/strong\u003e\u003cbr\u003e\nHey! I\u0027m CaptainHoers and this is my Patreon page. I work in a variety of creative arts, including (but not limited to), comics, animation, writing, and just plain ol\u0027 art things. You may well remember me from such things as the Firestarter Spitfire Tumblr blog, the 2015 animation Spitfire\u0027s Day Off, or as one of the artists for BUCK 2014 \u0026amp; 2016, or any of the other things I\u0027ve applied my face to.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut \u003cem\u003ewhy?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve been doing art things\u2122 of one kind or another for years now, and I\u0027ve tried a lot of ways of making a career out of it, and Patreon is honestly the one that sits the best with me. I love the independence and community aspect of it. I draw for you, and that\u0027s pretty great.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut \u003cem\u003ehow?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nDuring my last campaign, I had a very high-energy \"do a thing every month\" target that burned me out very quickly, and didn\u0027t leave enough time to process rewards properly, so this time the pace will be a little more relaxed.\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e I work on projects, taking as long as they need to finish.\u003c/li\u003e\n\t\u003cli\u003eOnce a month (moving up to twice if things go well), I\u0027ll be holding \u003cstrong\u003eart streams\u003c/strong\u003e where I do \u003cstrong\u003esketches \u003c/strong\u003efor $12 Patrons and up, usually on the \u003cstrong\u003esecond Friday of the month\u003c/strong\u003e.\u003c/li\u003e\n\t\u003cli\u003eAlso once a month, I\u0027ll aim to have a \u003cstrong\u003egaming night\u003c/strong\u003e, usually on the third Friday of the month, technical limitations (ie. my internet) permitting.\u003c/li\u003e\n\t\u003cli\u003eOnce I\u0027ve finished a project, I\u0027ll hold a \u003cstrong\u003epoll\u003c/strong\u003e on what to work on next, where \u003cstrong\u003ePatrons get to vote\u003c/strong\u003e!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nFor more details on exactly what you get with each reward tier, see \n\u003ca href=\"http://captainhoers.tumblr.com/private/156192206132/tumblr_ok33wsUGYa1r9ovfe\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e"
