    "published_at": "2018-01-02T13:28:22+00:00",
    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u00a1BIENVENIDOS AL RINC\u00d3N M\u00c1S \u00cdNTIMO DE CELLOMAN\u00cdACOS!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003c/strong\u003eProbablemente si has llegado hasta aqu\u00ed es porque, adem\u00e1s de clases particulares, partituras, cursos o m\u00e9todos exclusivos para tu librer\u00eda musical, est\u00e1s interesad@ en apoyarme de alguna manera y formar parte de la familia de Celloman\u00edacos m\u00e1s \u00edntima y cercana, que adem\u00e1s de su apoyo, cari\u00f1o y \u00e1nimo, desea respaldar el proyecto que llevo a cabo. \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a1Y eso no solo conlleva mi agradecimiento! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a1\u00a1TAMBI\u00c9N TIENE PREMIO!!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003eBueno, lo primero es lo primero:\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u00a1SEA CUAL SEA EL PATROCINIO QUE ELIJAS PARA APOYAR MI PROYECTO, TIENES MI M\u00c1S PROFUNDO AGRADECIMIENTO Y CARI\u00d1O! \u00a1\u00a1DE CORAZ\u00d3N!!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eLos que ya me conoc\u00e9is sab\u00e9is que profeso una gran vocaci\u00f3n por la ense\u00f1anza, adem\u00e1s de mi pasi\u00f3n por el violonchelo, y es por ello que me anim\u00e9 a crear el canal de Youtube, con la idea de poder hacer llegar a las personas en los rincones m\u00e1s alejados todo lo que mi aprendizaje me ha ido ense\u00f1ando. Compartirlo de forma altruista pero competente, eficaz y\u00a0\u003cem\u003e\u003cstrong\u003e\u00daTIL\u003c/strong\u003e, \u003c/em\u003esobretodo eso. Que realmente cualquiera que me encontrara y tuviera inter\u00e9s pudiera aprender \u003cstrong\u003e\u003cem\u003e\"de verdad\"\u003c/em\u003e\u003c/strong\u003e y mejorar conmigo. Sin coste alguno, sin compromiso. Pero \u003cstrong\u003eREAL\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eY as\u00ed ocurri\u00f3...\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eTan sorprendente ha resultado el \u00e9xito de mi empe\u00f1o, \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003etan \u00f3ptimos resultados ha obrado en vosotros\u003c/strong\u003e\u003c/span\u003e, que me he visto embarcado en un viaje que a cada momento se torna m\u00e1s motivador y excitante. \u003cstrong\u003eA trav\u00e9s de mis clases online tengo la capacidad de llegar a, literalmente, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCIENTOS\u003c/span\u003e o \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMILES\u003c/span\u003e de estudiantes.\u003c/strong\u003e\u00a0En mi trabajo habitual, en cada curso solamente puedo abarcar algunas decenas. Y estas cifras tan sorprendentes son algo que me resulta demasiado arrebatador y sugerente, para un apasionado de la docencia como yo, y me veo incapaz de ignorarlo, de ejercer un autocontrol para limitarme, frenarme o contener el af\u00e1n que me empuja a \u003cstrong\u003eense\u00f1aros, ayudaros, instruiros o aconsejaros\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003ePor desgracia todo esto lleva mucho tiempo. De forma que para poder mantener una atenci\u00f3n, cuidado y apoyo a la comunidad, y para sostener una producci\u00f3n constante de v\u00eddeos regulares, necesito horas, muchas horas. Las clases que grabo consumen mucho tiempo\u00a0de planificaci\u00f3n, de grabaci\u00f3n y, sobretodo, de edici\u00f3n, ya que sab\u00e9is que procuro que la calidad de todo lo que publico sea impecable y que las ense\u00f1anzas resulten lo m\u00e1s entretenidas -a la par que did\u00e1cticas- posible.\u003cbr\u003e\u003cbr\u003eCompaginar todo esto con la vida laboral y personal se torna a la postre en un gran rompecabezas. Por el bien de mi salud mental he decidido crear este sistema de apoyo y patrocinio, que me permita reducir un poco mi tiempo dedicado a la vida laboral para poder as\u00ed dedicarlo a VOSOTROS, a todos los miles de alumnos, pero sobretodo, \u003cstrong\u003e\u003cem\u003eamigos\u003c/em\u003e\u003c/strong\u003e que creen y conf\u00edan en mi m\u00e9todo.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eObviamente la idea es seguir facilitando todo lo necesario de forma libre y gratuita para cualquiera que lo necesite, \u003cstrong\u003epero he buscado formas de agradeceros vuestro apoyo \u003c/strong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ea los que os decid\u00e1is a patrocinar mi proyecto\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e sin que suponga ninguna interferencia en el aprendizaje y avance del resto de estudiantes que no se animen o simplemente no puedan ayudar por aqu\u00ed.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEs por ello que a trav\u00e9s del PATROCINIO y desde un d\u00f3lar al mes, podr\u00e9is acceder a material y contenido exclusivo, que resulte de verdad interesante y \u00fatil para cualquier estudiante o entusiasta del violonchelo, que enriquezca vuestro conocimiento y ampl\u00ede vuestros recursos. Adem\u00e1s, he decidido que el acceso a mis clases particulares se pueda realizar tambi\u00e9n por aqu\u00ed, como premio por vuestro apoyo.\u003cbr\u003eConsulta la columna de la derecha con la descripci\u00f3n de cada patrocinio para que puedas conocer en qu\u00e9 te va a beneficiar y premiar el apoyo con el que me arropes.\u003cbr\u003e\u003cbr\u003e\u00a1Un enorme abrazo y millones de gracias!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
