    "summary": "We\u0027re writers and podcasters Brandon Budda, G.L. McDorman, and Liam O\u0027Rourke. We make literary podcasts dedicated to discussing and celebrating the work of the masters of speculative fiction from H.P. Lovecraft to Gene Wolfe.\u003cbr\u003e\u003cbr\u003eRight now we produce three shows:\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/the-gene-wolfe-literary-podcast/id1305307750\"\u003eThe Gene Wolfe Literary Podcast\u003c/a\u003e;\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/agnus-the-late-antique-medieval-and-byzantine-podcast/id1278660185\" target=\"_blank\"\u003eAgnus: The Late Antique, Medieval, and Byzantine Podcast\u003c/a\u003e; and\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/the-lower-decks-a-star-trek-discovery-podcast/id1273338630\" target=\"_blank\"\u003eLower Decks: A Star Trek Discovery Podcast\u003c/a\u003e (with Valerie Hoagland). But we have big plans, and we\u0027d like you to be a part of our exciting community of listeners and readers.\u003cbr\u003e\u003cbr\u003eWe\u0027re just getting started, so watch out for much, much more to come. And, of course, thank you!\u003cbr\u003e\u003cbr\u003eBut wait, you say, that\u0027s a lot about literary podcasts. What about that Lovecraftian fiction? Well, we\u0027re doing that, too. We hope someday to write solely for you, our patrons, but those milestones are too large even to be whispered about in our goals section just yet. For now, you can visit us at\u00a0\u003ca href=\"https://www.claytemplemedia.com/stories\"\u003eClaytempleMedia.com\u003c/a\u003e to find links to our professionally published Lovecraftian fiction. But watch out -- those big plans are in their house, dreaming and just waiting to be unleashed upon the world.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/a6fbe2_606150caeb534469ba553bf072ff56a3~mv2_d_2865_2113_s_2.jpg/v1/fill/w_680,h_503,al_c,q_80,usm_0.66_1.00_0.01/
