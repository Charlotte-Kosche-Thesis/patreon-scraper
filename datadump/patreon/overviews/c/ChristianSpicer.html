    "summary": "\u003ca href=\"http://s745.photobucket.com/user/christianspicer/media/image3_zpsoi7q65oj.jpg.html\" target=\"_blank\"\u003e\u003cimg src=\"http://i745.photobucket.com/albums/xx94/christianspicer/image3_zpsoi7q65oj.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eChristian Spicer here. Thanks for coming by. I\u0027m a comedian (2015\u0027s\u00a0\u003ca href=\"https://itunes.apple.com/us/album/moment-in-time/id965342897\" target=\"_blank\"\u003e\u003cem\u003eMoment in Time\u003c/em\u003e\u003c/a\u003e hit #3 on iTunes and #12 on \u003cem\u003eBillboard\u003c/em\u003e; and 2017\u0027s\u00a0\u003ca href=\"https://itunes.apple.com/us/album/were-all-going-to-die-live/1199360905\" target=\"_blank\"\u003e\u003cem\u003eWe\u0027re All Going to Die\u003c/em\u003e\u003c/a\u003e hit #1 on iTunes and #6 on \u003cem\u003eBillboard\u003c/em\u003e), writer (I wrote on season 3 of \u003cem\u003eDevious Maids\u003c/em\u003e, and am working on a new thing I can\u0027t talk about just yet), podcaster (this podcast, as well as the video game podcast\u00a0\u003ca href=\"http://5by5.tv/dlc\" target=\"_blank\"\u003e\u003cem\u003eDLC\u003c/em\u003e\u003c/a\u003e with Jeff Cannata, and the parenting podcast,\u00a0\u003ca href=\"http://www.departmentofparenting.com\" target=\"_blank\"\u003e\u003cem\u003eDepartment of Parenting\u003c/em\u003e\u003c/a\u003e with Chris Quintos), and I love video games, comic books, and movies!\u00a0\u003cbr\u003e\u003cbr\u003eI wanted a place to talk about some of the things I love (video games, comics, and movies, etc, etc, etc) a little more than I\u0027m able to on DLC, DoP, etc, so I started this show, \u003cem\u003eAt Least Twenty More Minutes\u003c/em\u003e, or ALTMM for short.\u00a0\u003cbr\u003e\u003cbr\u003eEach week, you get at least twenty more minutes of me talking about something geeky and cool. On a very rare occasion I have a guest on the show, but usually it\u0027s just me. It\u0027s intimate and relaxed.\u00a0\u003cbr\u003e\u003cbr\u003eThis podcast is 100% patron supported. It wouldn\u0027t exist without you. Sincerely.\u003cbr\u003e\u003cbr\u003eAs a patron, you get early access to every episode (new episodes available to patrons on Tuesday at 5am pacific, versus Friday morning for public releases), bonus episodes that are only released here and never made public, and maybe a few other surprises here and there.\u00a0\u003cbr\u003e\u003cbr\u003eSo if that sounds interesting or fun or cool, awesome. Super happy to have you here. If it doesn\u0027t, no problem, I get it. All good.\u003cbr\u003e\u003cbr\u003eRegardless, thanks for stopping by.\u00a0\u003cbr\u003e\u003cbr\u003exoxoxoxoxo"
