    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003eI\u0027m Christine - I\u0027m a writer, director, actor and all things in between. I\u0027m a screenwriter, playwright, blogger, and (budding) novelist. \u00a0I live in rural Victoria (Australia) and have llamas, alpacas, dogs and cats. I own/operate a deeelightful theatre company called SKIN OF OUR TEETH PRODUCTIONS and we specialise in new works and adaptations. I\u0027ve won a few awards with my writing - some of them pretty, darn super-duper, been fortunate enough to gain place at some amazing writing residencies, and am currently heading into a PhD in writing. I have a Masters in screenwriting, and love, love love the diversity of my profession.I\u0027m not sure I LOVE writing, but I LOVE having written. Thanks so much for being my supporter, patron, encourager, cheer leader - all the goods. I\u0027ve managed to make my living from writing for 20 years or so now and see no reason why to stop now! Huzzah! Each month I\u0027ll create something special for you - whether it\u0027s a snippet of script I\u0027m working on, a blog, an idea for the future, and I\u0027d love to have your feedback on everything I do. I hope, in the future, to create some podcasts and webcasts because, you know, the sky\u0027s the limit. Here\u0027s to the future. For only $1 a month (what an absolute bargain) you\u0027ll be the first to know, the first to read, the first to celebrate and commiserate. Go on. You know you want to. x\u003c/div\u003e"
