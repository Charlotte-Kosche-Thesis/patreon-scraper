    "summary": "\u003cimg src=\"https://www.instagram.com/p/Bb2P-ycFpAX/?taken-by=crashqueenbaby_cosplay\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHello!\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWelcome to my Patreon! I\u0027m honored that you are here whether you\u0027re thinking about pledging or just here to take a look, I\u0027m still very grateful!\u003cbr\u003e\u003cbr\u003eI\u0027m Emma or CrashQueenBaby and I\u0027m a cosplayer from the north of England :)\u003cbr\u003e\u003cbr\u003eI started cosplaying in July 2014 and I loved it immensely, my confidence has grown dramatically as I take on projects to bring my favourite characters to life, I\u0027ve met many wonderful people as I\u0027ve travelled around for conventions.\u003cbr\u003e\u003cbr\u003eI\u0027ve even been able to win a couple of cosplay contests - something which I never though possible! This has pushed me further and further to make better costumes, to become more skilled in the art of making cosplay.\u003cbr\u003e\u003cbr\u003eBoudoir is something tht I have recently deveoped a passion for, I\u0027ve never been one to show off my body, but over time I\u0027ve wanted to push my own boundries and step out of my comfort zone and with that I\u0027ve found a real love of cheeky boudoir shots and shoots!\u003cbr\u003e\u003cbr\u003eI\u0027ve decided to make a patreon because I would like to create more content and share it with all you amazing people! There will be Patreon exclusive pictures and prints amongst other things!\u003cbr\u003e\u003cbr\u003eIf you have any feedback on this please let me know :)\u003cbr\u003e\u003cbr\u003eThank you so very much from the bottom of my heart if you decide to pledge, anything at all no matter how big or small, I thank you for your support \u0026lt;3\u003cbr\u003e\u003ca href=\"http://www.instagram.com/crashqueenbaby_cosplay\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/a/P57z6\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
