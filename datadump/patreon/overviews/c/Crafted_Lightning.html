    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eI am happy to answer questions you may have, but please search the sections below as you may find your answer there\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ewhere you can stalk \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eme\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/Purple-504218453107321/?ref=aymt_homepage_panel\"\u003eSee updates, promotions, previews and other random crap on my Facebook page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you really like my work, check out some of my merch:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.moemarket.com/catalogsearch/result/?q=crafted+lightning\"\u003eMy dakimakura designs on Moe Market\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.redbubble.com/people/Purple-Art/shop\"\u003e\u003cbr\u003ePrints and more at my Redbubble store\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can see more of my work at these places:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fcraftedlightning.deviantart.com%2F\u0026amp;t=NmU4ZjY0Nzc3YzQyOTU2OTVkYWJjMGRlYzFhNDE2ODc4ZWExZWM3MSxwRlFuckRZSA%3D%3D\u0026amp;b=t%3A_4-j_XfeELrzkiUMFq7MSw\u0026amp;p=https%3A%2F%2Fcrafted-lightning.tumblr.com%2Fpost%2F166428652518%2Fdakimakura-halo-cortana-v2-you-can-buy-this\u0026amp;m=1\"\u003eDeviantart, all my work except the pornagraphic stuff\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.hobbyheart.com/advanced_search_result.php?keywords=Crafted-Lightning\"\u003e\u003c/a\u003e\u003ca href=\"https://crafted-lightning.tumblr.com\"\u003eTumblr, all of my work!\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://crafted-lightning.tumblr.com/\"\u003e\u003cbr\u003eHentai foundry, f\u003c/a\u003e\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.hentai-foundry.com%2Fpictures%2Fuser%2FCrafted-Lightning\u0026amp;t=YWIzMjRiZmNmMTFlYmUzMjc2YzExY2VjYjNhN2MzN2M2ODk0ODkxOCxwRlFuckRZSA%3D%3D\u0026amp;b=t%3A_4-j_XfeELrzkiUMFq7MSw\u0026amp;p=https%3A%2F%2Fcrafted-lightning.tumblr.com%2Fpost%2F166428652518%2Fdakimakura-halo-cortana-v2-you-can-buy-this\u0026amp;m=1\"\u003eor all my nude and pornagraphic work\u003c/a\u003e\u003ca href=\"https://purple-art-of-the-body.tumblr.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eAbout \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eme\u003c/span\u003e and my work\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWelcome to my Patreon page, my name is Purple :) and I\u0027m currently a university student; I create fan art in a number of different styles, as well as mods for a variety of PC games. Some of my work is NSFW, and I have exclusive pieces of work which I give out as rewards to the amazing people who support me on Patreon :D\u003cbr\u003eYou can find the majority of my work on DeviantArt, I have two accounts, one for NSFW content \u00a0(Art-Of-The-Body)\u00a0and the other for...Well anything really, to big fight scenes, to Sebastian nursing a kitten and Deadpool jumping out of a huge cream pie (Crafted Lightning). You can also find clothed versions of characters that appear on my NSFW DeviantArt.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat is \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eThe basics of Patreon are that you donate monthly/or make a one off payment to my page = you unlock exclusive work of mine (depends how much you donate, you can see more in the rewards section) and I then hopefully don\u0027t go hungry :)\u003cbr\u003eIf you want to know more then follow this link:\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/204...\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eThe goal\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eDrawing and creating is something I really enjoy doing and\u00a0I would love to become a big full time artist/modder. Some are probably gonna think that sounds really sad, impossible, stupid, etc. but I don\u0027t care as I believe in my dream and can only keep trying my best.\u00a0I plan to keep on going and learn more ways of drawing, techniques, etc. and with that I hope to improve the quality of my work and the speed I create it, so I can produce even more work.\u00a0\u003c/div\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eRewards\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eI try to keep the majority of my work free however, I also like to treat the people who allow me to keep creating work for everyone. That is why I like to keep creating goodies for the patrons who support me, for more details on the kind of rewards you can get, check the tier list. You can find my exclusive work by looking at my posts, I\u0027ve tagged them so they are easier to find, and you can search by reward tier posts. To do this click on \u0027posts\u0027 (near the top of my page), then on the left there should be a filter, scroll down to the bottom of that filter. There you should be able to search by public posts, Patron only posts, $2 tier posts, $5 tier posts, etc.\u003cbr\u003e"
