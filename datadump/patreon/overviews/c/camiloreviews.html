    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00bfPorqu\u00e9 Las Reviews de Camilo est\u00e1n en Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003ePasamos de tener un canal sustentable economicamente a literalmente nada, por lo que nuevamente queremos probar suerte en Patreon, la verdad no ha sido nada f\u00e1cil tomar esta decisi\u00f3n, sobre\ntodo considerando a lo que me expongo teniendo nuevamente una campa\u00f1a de\nfinanciamiento, pero saben, la vida me ha ense\u00f1ado que si uno no se arriesga,\nnunca va a ganar y si quieres lograr algo por ti mismo, \u003cstrong\u003edebes mover el culo y\nhacerlo con todo el cari\u00f1o, amor y dedicaci\u00f3n.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEs un canal de Youtube, Ja, como te vamos a dar dinero...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eLas Reviews de Camilo\u003c/strong\u003e desde el primer d\u00eda han sido m\u00e1s que\nun simple canal de Youtube, es un proyecto de vida, un espacio donde puedo\ndesarrollar mis habilidades que no fueron potenciadas por una sociedad que mira\nen menos a los audiovisuales, a los que consideramos que los videojuegos pueden\nser tan grandes como una pel\u00edcula o un \u00e1lbum musical, que tienen un valor art\u00edstico\ny que pueden generar emociones en nosotros, por eso \u003cstrong\u003eprefiero centrarme en trasmitir sentimientos,\u003c/strong\u003e que simplemente venderle algo a alguien\u2026\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00bfC\u00faal es tu meta con esta Campa\u00f1a?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nY bien, lleg\u00f3 el momento de la verdad, \u00bfCuanto estoy\npidiendo?\u003cbr\u003e\nComo ya saben Patreon es un sistema que busca una meta\nmensual, por lo que la meta ser\u00e1 de 75\u003cstrong\u003e\u00a0d\u00f3lares\u003c/strong\u003e\u2026 Si, s\u00e9 que puede sonar como\nuna camionada de plata, pero considero una cantidad adecuada de dinero para\nlograr sustentar el vicio que tengo sin quedar en la banca rota ni comenzar a\nvender las cosas que con tanto esfuerzo me cost\u00f3 tener, el resto del dinero viene desde mi trabajo para Dinocov y de la monetizaci\u00f3n de mis videos\u2026\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00bfY que ganaremos nosotros con esta campa\u00f1a?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eBuen contenido, la verdad es que considerando el Youtube actual, con lo limitante que est\u00e1 para los creadores de contenido es lo \u00fanico que puedo ofrecer.\u003cbr\u003eSin m\u00e1s que agregar, les digo muchachos, no est\u00e1n de ninguna\nmanera obligados a donar ni mucho menos, pero si deciden hacerlo, estar\u00e1n\napoyando a un humilde canal, \u003cstrong\u003ehasta donde los sue\u00f1os nos lleven\u003c/strong\u003e\u2026\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eOtras formas de pago\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eFlow 8 (Solo Chile):\u00a0\u003ca href=\"http://www.flow.cl/btn.php?token=zi7hgm8\"\u003ehttp://www.flow.cl/btn.php?token=zi7hgm8\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePaypal:\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations\u0026amp;business=aminoacidolimitante%40gmail%2ecom\u0026amp;lc=GT\u0026amp;item_name=Las%20Reviews%20de%20Camilo\u0026amp;no_note=0\u00a4cy_code=USD\u0026amp;bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHostedGuest\" rel=\"nofollow\"\u003ehttps://www.paypal.com/cgi-bin/webscr?cmd=_donatio...\u003c/a\u003e\u003cbr\u003e"
