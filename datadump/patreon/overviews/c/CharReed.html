    "summary": "\u003ch4\u003eMy Current Project: The Golden Troupe\u003c/h4\u003e\n\tI\u0027m Char and I am a Creature Creator and as you can see, I love animals! I have always wanted to create a world filled with my version of real and mythological animals... And now I\u0027ve finally found my passion project called The Golden Troupe.\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIn the past, I have a lot of various interests and projects. I am excited to focus my efforts on the concept art and comic about a girl and her cheetah. And saluki. And horse.... and golden eagle. You know, the stereotypical age-old story.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/1f1e/f/2017/332/c/5/the_golden_troupe_by_charreed-dbv4s77.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eJoin the Golden Troupe!\u003c/strong\u003e\u003c/h4\u003e\nJoin me in becoming a member of the Golden Troupe\u00a0via Patreon with a monthly pledge. I have a selection of choices that include behind the scenes sneak peeks and comic updates before anyone else gets to see. Should you like a break, you can edit or cancel your membership whenever you want!\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://2.bp.blogspot.com/-eo9SG72O7CY/VuJaVjTeIuI/AAAAAAAAFnE/1nXhC7Zmw5sEEOTWrIiLl0_7xdJ1FP2oQ/s400/ezgif.com-video-to-gif.gif\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eMore About Me\u003c/h4\u003e\nYou can find more about me around the web: \n\u003ca href=\"http://www.charreed.com\" rel=\"nofollow\" target=\"_blank\"\u003eChar Reed Illustration\u003c/a\u003e,\u00a0\u003ca href=\"http://animorphscomic.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAnimorphs: A Graphic Novel\u003c/a\u003e, as well as my\u00a0\u003ca href=\"https://www.instagram.com/charreedart/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/CharReedArt/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/charreed\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e channel!\u003cbr\u003e\n\u003cbr\u003e\nThanks for your support and joining me on this journey into the land of The Golden Troupe!\n\u003cbr\u003e\n\u0026lt;3\n\u003cbr\u003e\n-Char"
