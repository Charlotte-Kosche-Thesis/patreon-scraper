    "published_at": "2018-03-06T16:01:10+00:00",
    "summary": "\u003cblockquote\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\u003ch3\u003e\u003cstrong\u003eSACRED WATERS SACRED US\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e(english version below)\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eist eine Plattform, f\u00fcr eine gemeinsame Stimme im Schutz des Wassers und Integration des Alten Wissens in den traditionellen Heilk\u00fcnste unserer Vorfahren - den indigenen Kulturen.\u00a0\u003c/strong\u003e\u003cstrong\u003eInnerhalb von zeremoniellen Performances, k\u00fcnstlerischen Aktionen, und Zeremonien f\u00fcr das Wassers tr\u00e4gt \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eSacred Waters Sacred us\u003c/em\u003e\u003cstrong\u003e das Wissen traditioneller Kulturen in den urbanen Kontext und erm\u00f6glicht neue Herangehensweisen in der Heilung unseres Wassers und uns selbst zu finden. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003eDie umfangreichen Kenntnisse und F\u00e4higkeiten indigener Kulturen werden von Generation zu Generation weitergegeben, um in Einklang mit allen nat\u00fcrlich Recourssen und Lebewesen zu leben. \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cstrong\u003eIn Zeiten gravierender politischer, \u00f6kologischer und sozialer Herausforderungen stellt das \u003cem\u003eAlte Wissen\u003c/em\u003e mit seinen Heilk\u00fcnsten und Lehren eine bedeutende Rolle dar, um unsere Welt in Einklang zur\u00fcck zu bringen.\u003c/strong\u003e \u003cstrong\u003eDer k\u00fcnstlerische Ausdruck kommt in den traditionellen Heilk\u00fcnste eine wesentliche und zentrale Rolle zu, um das gesellschaftliche und \u00f6kologische Gleichgewicht zu bewahren.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWasser ist als bedeutendste Element f\u00fcr unsere Gesundheit und Wohlbefinden bekannt. Die Bedeutung des Wassers f\u00fcr den Menschen gehen jedoch viel tiefer und sind weitaus umfassender, als es in den westlichen Kulturen bekannt ist.Es verbindet alle Lebewesen zu einem gemeinsamem Bewusstsein, in dem unsere materielle und physische Welt kreiert und bestimmt wird. Wasser ist das Verbindungsglied zwischen der nicht sichbaren - \u003cem\u003eder spirituellen \u003c/em\u003e- und sichtbaren Welt steht. Es ist die Kraft, welches alles Leben kreiert und ist Leben, denn es ist \u003cem\u003eSpirit selbst\u003c/em\u003e. Ohne \u003cem\u003eSpirit\u003c/em\u003e w\u00e4re kein Leben denkbar. Es h\u00f6rt, es f\u00fchlt, es heilt uns. Tr\u00e4gt unsere Worte weiter. Im Zuh\u00f6ren lehrt es uns die Lehren des Lebens. Jedes Wasser hat seine ganz eigene Aufgabe, Charakteristika und \u003cem\u003eSprache\u003c/em\u003e, der wir lauschen k\u00f6nnen. Das\u003cem\u003e Wasser erinnert und tr\u00e4gt wie ein Archiv des Lebens \u003c/em\u003ealles Wissen in sich, welches sich in Klang, Tanz und k\u00fcnstlerischen Ausdruck uns offenbart.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSACRED WATERS SACRED US sensibilisiert, um unseren nat\u00fcrlichen Umgang mit Wasser zu vertiefen und unseren Kinder einen verantwortungsbewussteren Umgang mit unseren nat\u00fcrlichen Ressourcen zu er\u00f6ffnen.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSACRED WATERS SACRED US er\u00f6ffnet neue Diskurse zwischen der\u00a0umfassenden Beziehung Mensch und seinen Recourssen.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003eSACRED WATERS SACRED US st\u00e4rkt das kulturelle\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eErbe indigener Kulturen und er\u00f6ffnet neue Herangehensweisen in der Heilung unseres Wassers zu finden.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eNeben Veranstaltungen um und zum Wasser schlie\u00dft sich die\u00a0Plattform unterschiedlichster, derzeitigen\u00a0Bewegungen zum Schutz des Wasser an. Neben der Vernetzung und bindet es in den globalen Kontext ein. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e!!!\u00dcNTERST\u00dcTZT, DAMIT DIESE PLATTFORM\u00a0ENTSTEHT !!!\u003cbr\u003e\u003cbr\u003eFINDET WEITER INFORMATIONEN HIER:\u003c/span\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ca href=\"http://www.corinnadidjurgeit.com\"\u003ewww.corinnadidjurgeit.com\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eZEREMONIELLE PERFORMANCES\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"https://scontent-frx5-1.xx.fbcdn.net/v/t1.0-0/28467905_1635329446520738_7138425702549815296_o.jpg?oh=4ccecbc1c14b6a8f73453b00846fd783\u0026amp;oe=5B3B172F\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cem\u003e\u003cimg src=\"https://dvqlxo2m2q99q.cloudfront.net/000_clients/564349/page/h800-5643491wYj33hP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eZeremonielle Performances\u00a0\u003c/em\u003e\u00a0finden monatlich statt und er\u00f6ffnen den Raum f\u00fcr die Heilung des Wassers, sowie uns selbst.\u00a0In verschiedenen Kontexten und Rahmen gehalten, begleiten die Performance \u003cem\u003e\u003cstrong\u003eunterschiedliche\u00a0T\u00e4nzer, Musiker und S\u00e4nger aus dem zeitgen\u00f6ssischen und traditionellen Kontext.\u003c/strong\u003e\u003c/em\u003e Es sind Reisen in die Geheimnisse unseres Kosmos und Erinnerungen an die gro\u00dfen universellen Zusammenh\u00e4nge, in denen wir als Mensch stehen. Im Tanz und Ritual entstehen hohe Kr\u00e4fte der Transformation und rufen Ver\u00e4nderungen in allen Lebensbereichen hervor.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dvqlxo2m2q99q.cloudfront.net/000_clients/564349/page/h800-564349P5Ya1aKK.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0\u00a0\u003cdiv\u003e\u003cstrong\u003eEINE STIMME F\u00dcR FRAUEN\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cimg src=\"https://dvqlxo2m2q99q.cloudfront.net/000_clients/564349/page/h800-564349Te9O726P.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003eSeit Geburt an haben wir einen ganz besonderen Bezug zum Wasser. In traditionellen Kulturen kommt Frauen eine wesentliche Rolle im Schutz des Wassers zu. Bereits in Kindesbeinen lernen sie \u00fcber die tiefe Bedeutung des Wassers und ihrer \u00a0eigenen Verbindung zu dem weiblichsten der Elemente. In Ritualen, Zeremonien, Tanzen und Kl\u00e4ngen werden sie durch ihre Gro\u00dfm\u00fctter in die Kraft des Wasser eingewiesen. Sie lerne die Sprache des Wassers zu verstehen und die Heilkraft des Wassers kennen. Workshops, Zeremonien und Einweihungen in das Alte Wissen finden monatlich statt.\u003cbr\u003e\u003cbr\u003eSeit wenigen Jahren erheben Frauen weltweit ihre Stimmen im Schutz ihres Landes und des Wassers und \u00fcbernehmen in dem derzeitig Wandel eine ganz besondere Aufgabe. In ihrer traditionellen Rolle als \u003cem\u003eH\u00fcterin der universellen Gesetze\u003c/em\u003e, \u003cem\u003eWeberinnen der physischen Welt\u003c/em\u003e und ihrer immensen Sch\u00f6pferkraft liegt der Schl\u00fcssel, um eine Welt in ein friedvolles Gleichgewicht zu f\u00fchren. Sie k\u00e4mpfen f\u00fcr den Schutz, der Sensiblierung und Anerkennung ihres Wissens \u00fcber die Zusammenh\u00e4nge des Menschens mit der Natur.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong style=\"color: rgb(151, 72, 6);\"\u003eUNTERST\u00dcTZT, DAMIT FRAUEN WIEDER EINE GEMEINSAME STIMME IM SCHUTZ DES WASSER WERDEN!!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003e\u00dcBER MICH \u003c/strong\u003e\u003cbr\u003eIch bin Corinna, in Berlin lebende T\u00e4nzerin, K\u00fcnstlerin und Heilerin.\u00a0Nach meinem Studium im Tanz an der Hochschule f\u00fcr Musik K\u00f6ln und Architektur an der Universit\u00e4t der K\u00fcnste Berlins, habe ich von unterschiedlichen Heilern, Schamanen und K\u00fcnstlern indigener Kulturen aus Peru, verschiedener Gebiete Nordamerikas, der Mongolei und Westafrikas gelernt. In dieser Zeit habe ich verstanden wie bedeutsam unser k\u00fcnstlerischer Ausdruck in Tanz, Klang und visueller Kunst f\u00fcr das Gleichgewicht des Menschens und der Natur ist und wie wesentlich die Heilung des Wassers daf\u00fcr ist. Seitdem widme ich meine t\u00e4nzerische und k\u00fcnstlerische Arbeit, um das Wissen unsere Urv\u00f6lker zu st\u00e4rken und \u00fcber die Bedeutung der Tanzes f\u00fcr das Gleichgewicht unserer Gesellschaft zu sensibilisieren.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://dvqlxo2m2q99q.cloudfront.net/000_clients/564349/file/564349M5WyVCR4.jpg\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cstrong\u003eMein Traum ist es, dass die Zeremonien unserer Vorfahren an Bedeutung gewinnen. Denn sie sind der Ort an denen das Gleichgewicht unserer Gesellschaft bestimmt wird. In ihnen\u00a0werden\u00a0die Geschichten und Erinnerungen an das Leben gleicherma\u00dfen erz\u00e4hlt sowie sie entstehen. Dort entfaltet sich voller Sch\u00f6nheit und Poesie die menschlichen F\u00e4higkeiten und die tiefen Ausdr\u00fccke unserer Seele.\u003c/strong\u003e\u003cbr\u003eAls T\u00e4nzerin tanze ich innerhalb der Zeremoniellen Performances. Ich verbinde meine zeitgen\u00f6ssische Bewegungssprache mit dem Lehren der schamanischen Traditionen, um eine Br\u00fccke und Verbindungen zwischen dem zeitgen\u00f6ssischen und traditionellen Wissen herzustellen\u003cem\u003e.\u003c/em\u003e In meiner Arbeit als K\u00fcnstlerin entstehen derzeit die ersten Masken, wie der Luchs ;-). Der Luchs ist der Gro\u00dfe Meister, der uns in die Geheimnisse des Kosmos einweist. Er ist der Kenner dieser und l\u00e4sst uns daran teilhaben.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-2.xx.fbcdn.net/v/t31.0-8/27788190_1619769264743423_5089220116622170030_o.jpg?oh=7c048d537f948d429c99bffa01f05c2b\u0026amp;oe=5B4649F1\" style=\"width: 304px;\"\u003e\u003cbr\u003e\n\u00a0\u003cbr\u003e\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e \u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWAS IHR UNTERST\u00dcTZT!\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nIhr erm\u00f6glicht mir den Aufbau der Plattform SARED WATRES SACRED US und meine k\u00fcnstlerische und t\u00e4nzerische Arbeit fortzuf\u00fchren!\u003cbr\u003e\u003cbr\u003e\nIhr erm\u00f6glicht, dass das Wasser Heilung erf\u00e4hrt und dass das Alte Wissen unserer Vorfahren an Bedeutung gewinnt!\u003cbr\u003e\u003cbr\u003eIhr unterst\u00fctzt Frauen eine Stimme in Tanz, Klang, Zeremonie und Ritual zu werden!\u003cbr\u003e\u003cbr\u003e\nIhr unterst\u00fctzt, dass der k\u00fcnstlerische Ausdruck einen neuen Stellenwert in unsere Gesellschaft erf\u00e4hrt!\u003cbr\u003e\u003cbr\u003e\nIhr unterst\u00fctzt Orte zu \u00f6ffnen, an denen unterschiedliche Musiker, T\u00e4nzer und K\u00fcnstler eine gemeinsame Stimme f\u00fcr das Wasser werden!\u003cbr\u003e\u003cbr\u003e\nIhr erm\u00f6glicht Aufkl\u00e4rung und\u00a0helft mit unsere Kinder f\u00fcr unsere Natur und Umwelt zu sensibilisieren!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e"
