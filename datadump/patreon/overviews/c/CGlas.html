     "about": "\u003cimg src=\"http://img08.deviantart.net/f0ca/i/2016/270/a/5/pentopia_visual_development_by_cglas-daj3kbw.jpg\"\u003e\u003cbr\u003eI\u0027m a Illustrator/concept artist based in Singapore! I \u003cem\u003elove to stream\u003c/em\u003e\u00a0my process and chill with my viewers. I\u0027ve been doing art since 2009 but only made art as my profession during 2014.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy am I here?\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\"Initially, it was just to share my content as fans and viewers often ask me where I get my brush sets, how is the process and PSDs.\"\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u00a0But now I would want to be focus on my Original creation \u0027Pentopia\u0027. I do not know how much people would like it or how far I can push, but I would like to share processes and ideas along the way as I create this IP. \u003cbr\u003e\u003cbr\u003e\u00a0There will be fanart, NSFW content once in a while to feed the craving ones or when I happen to do it as well!. ;P\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat can you do to support me?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHonestly, you can just leave a like in my page and share it! I\u0027m more than happy with that! This patreon is here only f,early access and high-res digital copies , PSD(process). As I am planning to make this content into a book. I cannot promise that everything is EXCLUSIVE but definitely I will filter out just for the book. But for patreons, you get even the most raw stage of the sketches or blockings.\u003cbr\u003e\u003cbr\u003eHere\u0027
