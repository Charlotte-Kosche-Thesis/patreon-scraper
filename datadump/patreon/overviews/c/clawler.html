. I\u0027d like to be able to guarantee updates every MWF, every weekday, or even every day!\u003cbr\u003e\u003cbr\u003eYour support would make this possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what is Patreon?\u003cbr\u003e\u003c/strong\u003eTo answer this as simply as possible, it\u0027s crowd-funding for ongoing projects. I would compare this to Kickstarter but instead of backing \u003cstrong\u003eone\u003c/strong\u003e project \u003cstrong\u003eonce\u003c/strong\u003e, Patreon is set up so you\u0027re \u003cstrong\u003econtinually backing\u003c/strong\u003e an \u003cstrong\u003eongoing project\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e"
