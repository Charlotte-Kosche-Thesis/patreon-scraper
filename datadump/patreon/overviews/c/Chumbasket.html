    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eThis Patreon contains a mixture of clean and\nadult work. You must be 18+ to become a supporter.\u003c/strong\u003e\u003cstrong\u003ePatreon takes payments upfront. Your card will be charged\nimmediately, so be sure to keep that in mind before Becoming a Patron! \u003c/strong\u003e\u003cstrong\u003eI plan\nto post updates throughout the week!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nHowdy! I\u2019m Chum, but some people call me\nChumBasket! You\u2019ve likely seen my artwork around the web, my paintings or\ntapestries at conventions, or even seen some of my fursuits frolicking around!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo what\nis this \u201cPatreon\u201d thing anyways? \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is like an endless Kickstarter. Rather\nthan fund a single specific project, fans of artists can support me monthly and\ncontribute as much or as little as they want, to give Creators like me a bit more\nfreedom to work on what we\u2019re passionate about! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy\nshould I pledge to this bucket of Chum anyways?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nl would be able to share my artwork, processes,\ntechniques while making a decent living with your help! While YOU, my Patrons,\ncan see \u003cu\u003eexclusive\u003c/u\u003e artwork and sneak peeks into my \u003cstrong\u003e\u003cspan\u003efuture paintings\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e, art\ncollections,\u003c/strong\u003e \u003cstrong\u003ecommissions\u003c/strong\u003e, \u003cstrong\u003efursuits, clothing, sculpts,\n\"toys\", and DIY crafts\u003c/strong\u003e. Additionally, you will get to\nsee \u003cstrong\u003etutorials, time\nlapses, tips, tricks, and more!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAccess \u003cstrong\u003eExclusive Artwork\u003c/strong\u003e that won\u2019t be\nreleased anywhere else, Adult works, Rule 34 of various favorites of mine and\nwhat you vote on! More giant Tapestries, WIP\u0027s, Hi-res files of my works, you\nname it! And I will be making polls and hearing ideas from you guys and what\nyou want to see! I just want to keep doing art for people to enjoy and more to\ncome as this page grows!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy am I\nUsing Patreon?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nI do Art Full-Time as a freelance Artist, to pay\nrent, food, and bills. Art is My bread and butter. This is more than a hobby to me, it\u2019s my life and profession! Putting artwork\nin art shows in conventions, taking commissions, broadening my skills, it\u2019s\nbeen my way of life since I was 16. Creativity takes courage. With help\nfrom my Patrons, I can finally begin to stress less about money and focus more\non honing my art skills and uploading way more stuff for you guys!\u003cbr\u003e\n\u003cbr\u003e\nThank you so much \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou can\nalso find me on:\u003c/strong\u003e\u003cbr\u003e\n\n~ \u003ca href=\"http://www.furaffinity.net/user/ChumBasket/\"\u003e\u003cstrong\u003ehttp://www.furaffinity.net/user/ChumBasket/\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n~ \u003ca href=\"https://twitter.com/Chum_Basket\"\u003e\u003cstrong\u003ehttps://twitter.com/Chum_Basket\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
