    "summary": "Run by NYT bestselling author and award-winning podcaster Lani Diane Rich,\u00a0\u003ca href=\"http://chipperish.com\" target=\"_blank\"\u003eChipperish Media\u003c/a\u003e creates podcasts that celebrate finding joy and happiness in the stories we love, never apologizing for loving what we love, and lighting a path to the bright side, even if that means engaging in an occasional bit of denial.\u003cbr\u003e\u003cbr\u003eThe world is dark and scary. Don\u0027t curse the darkness.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGet chipper.\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eIn Production Now:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://chipperish.com/wp-content/uploads/2018/04/StillPDead_Featured_NEWLOGO.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://chipperish.com/podcasts/still-dead/\" target=\"_blank\"\u003e\u003cstrong\u003eStill Dead: An Angel podcast\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eIn\u00a0Still Dead, I join forces once again with the Southern Fried Scholar herself, \u003ca href=\"http://southernfriedscholar.com/\"\u003eDr. Kelly Jones\u003c/a\u003e, to talk about Angel, the spinoff from \u003cem\u003eBuffy the Vampire Slayer\u003c/em\u003e. This podcast is specifically for people who wanted to get into \u003cem\u003eAngel\u003c/em\u003e, but bounced hard off the first season, and for fans who want to get to the good stuff. We\u0027re non-spoiled, but we move at a clip, doing anywhere from 2-3 episodes of \u003cem\u003eAngel\u003c/em\u003e per one episode of Still Dead to get us through the gloop and straight to the good stuff. #StillDead launches May 1st!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://chipperish.com/wp-content/uploads/2018/01/LUA-full.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://chipperish.com/podcasts/listen-up-a-holes/\" target=\"_blank\"\u003e\u003cstrong\u003eListen Up A-Holes: A Marvel Cinematic Universe podcast\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eIn \u003cem\u003eListen Up A-Holes\u003c/em\u003e, I team up with\u00a0super hero scholar \u003ca href=\"https://www.patreon.com/pulpdictionproductions\"\u003eJoshua Unruh\u003c/a\u003e of Pulp Diction Productions to create a Marvel Cinematic Universe filled with wit and enthusiasm. Phase 2 discussion starts April 23, 2018 with \u003cem\u003eIron Man 3\u003c/em\u003e!\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://chipperish.com/wp-content/uploads/2017/02/HSW_featured-1080x608.jpg\"\u003e\u003ca href=\"https://chipperish.com/podcasts/how-story-works/\" target=\"_blank\"\u003e\u003cstrong\u003eHow Story Works\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eHow Story Works is a podcast for everyone who loves stories. If you\u2019re a writer, understanding how story works will help you craft better stories. If you\u2019re a lover of stories, the podcast will give you added insight into your favorite tales, and extend the toolset you use to better understand the stories you love. Join NYT bestselling author and story expert Lani Diane Rich as she demystifies stories and storytelling, allowing you to better write and appreciate the stories you love.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://chipperish.com/wp-content/uploads/2018/04/StillPretty_Featured_NEWLOGO.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://chipperish.com/podcasts/still-pretty/\" target=\"_blank\"\u003e\u003cstrong\u003eStill Pretty: A Buffy the Vampire Slayer Podcast\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eIn spoilered podcast, I sit down with feminist film scholar Noelle LaCroix\u00a0dive deep into imagery, themes, and philosophies in \u003cem\u003eBuffy the Vampire Slayer\u003c/em\u003e, connecting the power of thought to the power of story with regard to the ultimate story about power.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShows on hiatus:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://chipperish.com/wp-content/uploads/2017/06/BSY_generic_featured.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://chipperish.com/podcasts/big-strong-yes/\" target=\"_blank\"\u003e\u003cstrong\u003eBig Strong Yes: A Podcast about Courage, Creativity, and the Call to Adventure\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eIn Big Strong Yes, Lani and \u003ca href=\"http://southernfriedscholar.com/\"\u003eDr. Kelly Jones\u003c/a\u003e are going to read and discuss three books that will get you up off the ground after a fall (Dr. Bren\u00e9 Brown\u0027s \u003ca href=\"http://amzn.to/2sBAnYS\"\u003e\u003cem\u003eRising Strong\u003c/em\u003e\u003c/a\u003e), inspire you to engage with your creative self (Elizabeth Gilbert\u0027s \u003ca href=\"http://amzn.to/2rQCcoP\"\u003e\u003cem\u003eBig Magic\u003c/em\u003e\u003c/a\u003e), and encourage you to take the action you need to change your life (Shonda Rhimes\u0027s \u003ca href=\"http://amzn.to/2sBmGcK\"\u003e\u003cem\u003eYear of Yes\u003c/em\u003e\u003c/a\u003e). In the process, they both hope to change their own lives as well, and they welcome you in to watch the process.\u003cimg src=\"https://chipperish.com/wp-content/uploads/2017/02/JBIMP_featured2-1080x608.png\"\u003e\u003ca href=\"https://chipperish.com/podcasts/jed-bartlet-is-my-president/\" target=\"_blank\"\u003e\u003cstrong\u003eJed Bartlet is My President\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eSometimes denial is a good thing. Join NYT bestelling author and award-winning podcaster Lani Diane Rich with a new guest every week as they watch an episode of The West Wing and pretend that Jed Bartlet is president of the United States.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://chipperish.com/wp-content/uploads/2017/09/SAW_Featured.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://chipperish.com/podcasts/sex-whisky/\"\u003e\u003cstrong\u003eSex \u0026amp; Whisky: A Discussion of Outlander\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eIt\u0027s Outlander season once again, and we Season 3 begins, Lani takes a Still Pretty vlog + podcast approach to following Jamie and Claire through their time-traveling adventures.\u003cbr\u003e"
