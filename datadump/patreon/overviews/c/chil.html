   {
    "attributes": {
     "amount_cents": 100,
     "completed_percentage": 100,
     "created_at": "2015-01-11T00:40:48+00:00",
     "description": "I need to continue with my Visual Effects training. In this industry, you need money to make money, including the training. No matter what you buy or give, THANK YOU!\u003cbr\u003e",
     "reached_at": "2015-03-02T11:16:52+00:00",
     "title": "VFX training"
    },
    "id": "104746",

   },
   {
    "attributes": {
     "amount_cents": 390450,
     "completed_percentage": 1,
     "created_at": "2015-09-15T19:21:08+00:00",
     "description": "My name is Chilimbwe Washington and I live in Austin, Texas and I asking for your support to buy mission critical software for a section of film that I practice in called visual effects or VFX. VFX is seen anywhere there is a screen, from photorealistic explosions, smoke, destruction, rain, snow, fog and environment replacement.\u003cbr\u003eI am looking to raise $3,904.50 before the end of October. This is to help take advantage of DEEP discounts I am getting for being a student of a professional level VFX technical director course. As an indie VFX artist I am really hoping to get the chance of taking advantage of this.\u003cbr\u003e\u003cbr\u003eThis an example of the pipeline for making movies and particularly ones that have VFX in them.\u003cbr\u003e\u003ca href=\"http://www.andrew-whitehurst.net/pipeline.html\"\u003ehttp://www.andrew-whitehurst.net/pipeline.html\u003c/a\u003e\u003cbr\u003eTHIS, is one example of what I want to do :\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?feature=player_detailpage\u0026amp;v=vh5cWSpokHI\"\u003ehttps://www.youtube.com/watch?feature=player_detailpage\u0026amp;v=vh5cWSpokHI\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=EdkMy6WiAI8\u0026amp;spfreload=10\"\u003ehttps://www.youtube.com/watch?v=EdkMy6WiAI8\u0026amp;spfreload=10\u003c/a\u003e\u003cbr\u003eMy teacher Allan McKay and the course I am learning from him is through and is teaching me to be a VFX Technical Director. He is a nice guy, and a BUSY in the film industry. I need to learn from him as much as I can and his work as someone working these films speaks for itself.\u003cbr\u003e\u003ca href=\"http://www.imdb.com/name/nm1905741/?ref_=fn_al_nm_1\"\u003ehttp://www.imdb.com/name/nm1905741/?ref_=fn_al_nm_1\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.tdtransformation.com/sp/27351-fx-technical-director-transformation\"\u003ehttp://www.tdtransformation.com/sp/27351-fx-technical-director-transformation\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eTHE BORING DETAILS\u003cbr\u003eThough I need more on a hardware level, the software is a more important need at this point.\u003cbr\u003eHere is the software that will enable us to start taking off (Discounted Cost vs Full Price):\u003cbr\u003e$1013.50/ $3,525 - Thinkbox  (Deadline, Draft Pro, Frost, Krakatoa, Stoke, XMESH) \u003ca href=\"http://www.thinkboxsoftware.com/product-pricing/\"\u003ehttp://www.thinkboxsoftware.com/product-pricing/\u003c/a\u003e\u003cbr\u003e$645/ $845 - Fumefx - My main tool for fire, smoke VFX\u003ca href=\"http://www.afterworks.com/FumeFX/5years.asp?ID=19\"\u003ehttp://www.afterworks.com/FumeFX/5years.asp?ID=19\u003c/a\u003e\u003cbr\u003e$1,040     V-Ray V-Ray 3.2 for 3ds Max is the most complete lighting, shading and rendering for realistic images, making speed and simplicity accessible to all artists.\u003cbr\u003e$561/$660/yr Cebas - Thinking Particles Fully procedural and physically accurate, real world destruction and special effects simulations in the movie industry.\u003cbr\u003eA discounted $3,904.50 for the above software, which is normally $6,070\u003cbr\u003eIf the goal of $3,904.50 is surpassed, it would help raise the bar for filmmakers that would normally feel they would have a chance at this kind of service.\u003cbr\u003e\u003cbr\u003eSo what am I going to do with all this? Enhance independent local and national film productions and advertising for local non-profits. There is a contingent of Austin filmmakers that will be already among my first test clients. These guys make cool actions shorts, and themselves are moving in the feature film length side of things. I have things I want to do too, but, that is for later.\u003cbr\u003e\u003cbr\u003e1. FOR THIS LEVEL OF SUPPORT I WANT TO HELP ONE INDEPENDENT FILM PRODUCTION REACH ITS VFX GOALS. \u00a0Number 2 is at the end.\u003cbr\u003e\u003cbr\u003eUltimately, I\u0027m Mocha. My wife is Latte. SHE is the Production and I represent the VFX side of Mocha Latte Productions. Whether you give or don\u0027t give, THANK YOU VERY MUCH!\u003cbr\u003e\u003cbr\u003eChilimbwe Washington\u003cbr\u003eCo-Owner and VFX Artist\u003cbr\u003eMocha Latte Productions, L.L.C.\u003cbr\u003e\u003cbr\u003eBelow is a list that further details the software I am requesting. While some of it appears redundant, some of the other aspects of that software may speed up a production.\u003cbr\u003eKRAKATOA  Creates and renders billions of particles. With Deadline, it provides a pipeline for acquiring, caching, transforming, modifying, shading and rendering vast quantities of particles to represent natural phenomena like dust, smoke, silt, ocean surface foam and plasma.\u003cbr\u003eV-RAY  Renders realistic images while giving them full control over the 3D production process..\u003cbr\u003eTHINKING PARTICLES  Fully procedural and physically accurate, real world destruction and visual effects simulations involving fluid dynamics, soft bodies and rigid bodies in multiple actions, down to a realistic particle level.\u003cbr\u003eFUME FX  A  fluid dynamics engine designed for simulation and rendering of realistic  fire, smoke, explosion and other gaseous phenomena. It\u0027s versatility, robustness and intuitive workflow makes it a perfect solution for the most demanding tasks in the computer graphics industry.\u003cbr\u003eSTOKE -  Particle Simulator for 3ds Max designed to simplify and accelerate the creation of high volume particle clouds from different plugins and forces.\u003cbr\u003eFROST - Software for 3ds Max used to generate a single mesh from particles, vertex clouds.Makes a single 3D model of simulations.\u003cbr\u003eX-MESH Plug-in saves animated scene geometry in a compressed format \u2013 yielding smaller files for faster loading, manipulation and sharing.\u003cbr\u003eV-RAY  Creates realistic images while giving them full control over the 3D production process.\u003cbr\u003eDRAFT PRO  Automatically renders a to a variety of formats as needed, including images and videos in the same job.\u003cbr\u003eDEADLINE  Administration and compute management toolkit for renders for more than one computer.\u003cbr\u003e\u003cbr\u003eKeep going...\u003cbr\u003e\u003cbr\u003eSTRETCH GOALS\u003cbr\u003eIf the public is more than generous to this campaign the following would be the next investment:\u003cbr\u003eNUKE STUDIO  Combo of editing and industry standard composting. You can also color-correct, add effects and playback at 4K.\u003cbr\u003e$770/ mon x12 ($9,240) Nuke Studio\u003cbr\u003eAn example of environment replacement to show off Nuke\u00a0\u003cbr\u003e\u003ca href=\"https://vimeo.com/91541464\"\u003ehttps://vimeo.com/91541464\u003c/a\u003e\u003cbr\u003e$499 SynthEyes Pro  For motion tracking object to integrate 3D objects into live action footage.\u003cbr\u003e\u003ca href=\"https://www.facebook.com/l.php?u=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DEdkMy6WiAI8%26spfreload%3D10\u0026amp;h=rAQFn3rbA\u0026amp;s=1\"\u003ehttps://www.youtube.com/watch?v=EdkMy6WiAI8\u0026amp;spfreload=10\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e2. FOR THIS LEVEL OF SUPPORT? For all of this, you get to see what Kim Jong IL could not do - a photorealistic nuclear detonation of Austin, Texas. ALL of this is in the 3D world of course.\u003cbr\u003e\u003cbr\u003eTHANK YOU.",
