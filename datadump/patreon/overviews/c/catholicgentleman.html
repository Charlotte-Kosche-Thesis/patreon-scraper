    "summary": "The Catholic Gentleman launched in 2013 and quickly grew to be one of the most well known Catholic men\u0027s apostolates on the internet. Reaching hundreds of thousands around the world each week through social media and blogging, this award-winning apostolate inspires men to live lives of holiness and true virtue.\u00a0\u003cbr\u003e\u003cbr\u003eThe Catholic Gentleman is a labor of love, but many do not realize that it is not my full-time job. I work a regular, 40 hour-per-week job, and The Catholic Gentleman is something I work on in what free time I have. While I am passionate about the work of The Catholic Gentleman, working on it also takes precious time away from my wife and growing family, which is my priority as a husband and father.\u00a0\u003cbr\u003e\u003cbr\u003eIt has been my desire for the past four years to make The Catholic Gentleman my full-time work. I firmly believe our Lord and our Lady are calling me to expand the work of The Catholic Gentleman into new avenues of ministry, such as podcasts, high quality videos, formation resources, and more. However, all of these projects require funding, and most importantly, time. \u003cbr\u003e\u003cbr\u003eI write and create at The Catholic Gentleman because I believe deeply that the Church and the world need men\u2014men of sanctity and valor who will rise up to fight for Jesus Christ and his Holy Church. Men who will defend all that is good, beautiful, and true in this world. Every post and social media post that appears at The Catholic Gentleman is prayerfully written and designed to strengthen and encourage Catholic men like you. If you\u2019ve benefitted from this apostolate, please consider supporting this work.\u003cbr\u003e"
