    "summary": "Ende 2015 habe ich Canis Poopus als kleines Nebenbei-Projekt gegr\u00fcndet, das mir sehr am Herzen liegt und vermutlich eher eine kleine hundeverr\u00fcckte Randgruppe bedient. Aber ich durfte schnell Erstaunliches feststellen: Es gibt gar nicht mal so wenige Menschen, die gern lesen, was die Shibaherde erlebt, und die sich vielleicht sogar \u00fcber den ein oder anderen konstruktiven Artikel zum Thema Hundehaltung freuen. Du bist offensichtlich so ein Mensch, sonst w\u00e4rest du ja gar nicht hier. Hallo!\u00a0\u003cbr\u003e\u003cbr\u003eDas Problem? Ich bin Studentin, f\u00fchrender Poop Scooper im K\u00f6nigreich Shibatistan, Hunde- und Katzenmama und arbeite nebenbei auch noch, weil schlie\u00dflich jemand die Schweineohren nach Hause bringen muss. Auch meine h\u00f6chst talentierte Illustratorin\u00a0\u003ca href=\"https://twitter.com/CynthiaFeline\" rel=\"nofollow\"\u003eStella-Marina\u003c/a\u003e, die ich bei uns im Keller halte, damit sie ohne Ablenkung unseren neuen Webcomic produzieren kann, braucht gelegentlich mal einen Apfel oder ein trockenes Br\u00f6tchen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Und was will die jetzt von uns?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCanis Poopus soll gr\u00f6\u00dfer werden und daf\u00fcr brauchen wir eure Unterst\u00fctzung. Wir m\u00f6chten gern h\u00e4ufiger bloggen, zeichnen, posten und vielleicht sogar mal den Traum vom eigenen Buch erf\u00fcllen. Leider gr\u00e4tscht mir bei diesen Pl\u00e4nen h\u00e4ufiger mal das echte Leben mit seinen Verpflichtungen dazwischen.\u00a0\u003cbr\u003e\u003cbr\u003eVielleicht ist ein Blog \u00fcber Hunde oder ein flauschiger Comic kein gro\u00dfes Kunstprojekt, aber nichtsdestotrotz steckt neben viel Liebe auch Zeit und Energie in Canis Poopus. Zeit und Energie, die leider kein Hundefutter finanzieren - jeder, der Inhalte online ver\u00f6ffentlicht, kann ein Lied dar\u00fcber singen. Ein sehr jammeriges Lied. \u003cbr\u003e\u003cbr\u003eHier kommt ihr ins Spiel! Ihr lest Canis Poopus gern, schaut im B\u00fcro Bilder der Shibaherde an, obwohl ihr lieber arbeiten solltet, und findet den Comic, der ja noch in den Kinderschuhen steckt, mindestens so toll wie ich? Jeder Cent sorgt daf\u00fcr, dass mehr Zeit in dieses Projekt und weniger in Jobs zur Schweineohrenfinanzierung gesteckt werden muss.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Wie funktioniert das Ganze?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDas Wichtigste vorab: Canis Poopus bleibt nat\u00fcrlich kostenlos. Jede Unterst\u00fctzung ist freiwillig und \u003cstrong\u003ekann selbstverst\u00e4ndlich jederzeit gek\u00fcndigt werden\u003c/strong\u003e. Ich verkaufe euch keine Waschmaschine, keinen Bernhardiner, kein Pony (Tschuldigung!) und bin auch keine wandelnde Abofalle.\u00a0\u003cbr\u003e\u003cbr\u003eIhr legt fest, mit welchem Budget ihr meine Beitr\u00e4ge unterst\u00fctzen m\u00f6chtet. Dabei geht es \u003cstrong\u003enur\u003c/strong\u003e um die \"gro\u00dfen\" Sachen, also den Webcomic und\u00a0\u003ca href=\"https://canispoopus.de/\" rel=\"nofollow\"\u003eBlogartikel\u003c/a\u003e, und nicht etwa um das Geblubber, das ich auf\u00a0\u003ca href=\"https://www.facebook.com/Canispoopus/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e von mir gebe. Geplant sind 3-5 Beitr\u00e4ge im Monat. Ihr k\u00f6nnt dabei einen\u00a0\u003cstrong\u003emonatlichen Maximalbetrag\u003c/strong\u003e\u00a0festlegen, damit ihr nicht in Ohnmacht fallt, wenn mich die Kreativit\u00e4t \u00fcberf\u00e4llt und ich doch mal h\u00e4ufiger etwas ver\u00f6ffentliche. Nicht wundern: Patreon hantiert ausschlie\u00dflich in $. Die Betr\u00e4ge werden umgerechnet und dann jeden Monat von eurem Kreditkarten- oder PayPal-Konto abgebucht. Noch mal zusammengefasst: Ihr gebt die Summe ein, die ihr \u003cstrong\u003epro Beitrag\u003c/strong\u003e senden m\u00f6chtet. Wer z.B. 2 Dollar (ca. 1,75 Euro) pro Artikel oder Comic schicken m\u00f6chte, zahlt bei drei Beitr\u00e4gen im Monat 6 Dollar, bei 5 Beitr\u00e4gen im Monat 10 Dollar. Quasi wie ein kleines, flexibles Abo aber ohne Vertragsbindung.\u00a0\u003cbr\u003eJe nach H\u00f6he eurer Unterst\u00fctzung bedankt sich Canis Poopus mit einem kleinen oder etwas gr\u00f6\u00dferen Dankesch\u00f6n. Nat\u00fcrlich freuen wir uns auch \u00fcber winzige Winzbetr\u00e4ge. Kleinvieh macht schlie\u00dflich auch Mist und auch das kleinste Kleinvieh ist eine Wertsch\u00e4tzung unserer Arbeit.\u003cbr\u003e\u003cbr\u003eIch w\u00fcrde mich sehr \u00fcber eure Unterst\u00fctzung freuen und verspreche, dass mein eink\u00f6pfiges Illustratorenteam dann vielleicht an Feiertagen sogar mal \u0027ne Cola bekommt.\u00a0\u003cbr\u003e\u003cbr\u003eSophie\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
