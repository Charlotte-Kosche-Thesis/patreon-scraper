    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F224605501\u0026amp;url=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F224605501\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F643682992_640.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://player.vimeo.com/video/224605501",
    "one_liner": "Endless music and love... Can\u0027t seem to help it!",
    "patron_count": 14,
    "pay_per_name": "month",

    "published_at": "2015-01-30T08:10:16+00:00",
    "summary": "Watching video above makes me cry every time. Kristina and I co-created a production with Central Florida Choirs which featured our music from Lebanon combined with John Lennon\u0027s \"Imagine\" backed up with hundreds of choir voices... Listen to the end to hear the full power of the choirs...\u003cbr\u003e\u003cbr\u003eWorking on the projects of a lifetime! \u003cbr\u003e\u003cbr\u003e1) A Musical Ambassadors Video training program - done.\u003cbr\u003e\u003cbr\u003e2) A new book featuring the women in my life who accompanied me while I explored the ancient wisdoms, music and languages in Peru, Greece and Egypt... up to page 600...\u003cbr\u003eAll the stories and all the lessons learned...\u003cbr\u003eThe creativity muses have got me moving full speed ahead. \u003cbr\u003e\u003cbr\u003eCan\u0027t stop. Need financial support. Thank you. Thank you. Thank you!\u003cbr\u003e\u003cbr\u003eRecent music productions include: \u003cbr\u003e\u003cbr\u003e1) \"A Thousand Faces of Love - Rumi Poetry and Mystic Music\" with Ari Honarvar, David Wilcock, Beth Leone, James Hoskins, Kristina Sophia, Cameron Powers -\u00a0Benefit Concert for Musical Ambassadors of Peace\u003cbr\u003e\u003cbr\u003e2) \"Music and Dance for Peace: Benefit Concert for Musical Ambassadors of Peace\" with Internationally renowned Dancer Sadie Marquardt, Cameron Powers Project Band.\u003cbr\u003e\u003cbr\u003eDay and night music production, video production, non-profit Musical Ambassadors of Peace project production, educational music book production. So little time to sell when always in whirlwinds of creativity! \u003cbr\u003e\u003cbr\u003eProjects in the USA: hundreds of cross-cultural music shows in more than half the American states... \u003cbr\u003e\u003cbr\u003eCross-cultural music projects in so-called axis-of-evil parts of the world where outreach most needed: Iraq, Syria, Egypt, Venezuela, and much more... \u003cbr\u003e\u003cbr\u003eCurrent Musical Ambassadors of Peace projects are helping heal the wounds of recently freed Yazidi women who were held for two years as sex slaves under ISIS.\u003cbr\u003eThank you! Thank you! Thank you! Watch the video above!\u003cbr\u003e"

   {
    "attributes": {
     "about": "From the Mississippi River Blues Beginnings I grew up in as a 14-year-old electric guitar-playing band member in St Louis, Missouri, where I had the pleasure of hanging out at the Lindy Ballroom and Roller Skating Rink where Ike and Tina Turner were playing... Soaked in the Chuck Berry ecstasy of alcoholic rural partytimes... To the Tear-Soaked musical high-altitude musical majesties of the Peruvian Andes... To the Time-stopping hesitation Black Hole musical mysteries of Athens, Greece... To the Divine Feminine Eternal Worship Dance in the Telepathically Jeweled Musical Venues of Cairo, Amman and Damascus... To 70,000 miles of Touring the Amalgam Mix of the Cauldron called the USA... I have had the amazing wild ride of a lifetime spent playing for people to dance... I use the Oud, the Fretless Turkish Banjo, the Egyptian Flutes, my Voice... I weave the magic and the magic weaves me... Come Sing and Dance and Play with me... Love Love Love... Cameron",
