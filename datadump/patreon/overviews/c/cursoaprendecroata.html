    "summary": "\u00a1Hola! (\"Bok\" en croata) \u003cbr\u003e\n\u003cbr\u003e\nYo soy Sanda Bareti\u0107, la creadora de Curso Aprende Croata. \u003cbr\u003e\u003cbr\u003e\n\nCurso Aprende Croata es el \u00fanico curso de croata para hispanohablantes\ndisponible en l\u00ednea, donde nos dedicamos a crear materiales educativos\ndivertidos y f\u00e1ciles de entender.\u003cbr\u003e\u003cbr\u003e\n\nDesde hace m\u00e1s de que dos a\u00f1os estoy haciendo los v\u00eddeos gratuitos sobre\ncroata y Croacia, y desde que empec\u00e9 a hacerlo me ha contactado mucha gente,\ndescendientes de croatas o personas que son vinculadas con Croacia de alguna\notra manera, d\u00e1ndome las gracias porque est\u00e1n aprendiendo croata y nutriendo su\namor hacia Croacia a trav\u00e9s de mis v\u00eddeos. Tambi\u00e9n se comunican personas que quieren\nviajar a Croacia y les gusta la cultura y la vida en Croacia.\u003cbr\u003e\u003cbr\u003e\n\nPara poder seguir haciendo m\u00e1s videos gratuitos te invito a ayudarme con\nuna donaci\u00f3n a base mensual, porque grabar todos estos v\u00eddeos requiere mucho\ntiempo, dedicaci\u00f3n, organizaci\u00f3n, viaje, preparaci\u00f3n y dinero. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u00bfC\u00f3mo funciona?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSi te gusta Croacia y\nquieres participar apoy\u00e1ndome simplemente elige cu\u00e1nto quieres donar por mes. Y no te\npreocupes, puedes cancelarlo o modificarlo cuando quieras.\ud83d\ude0a\u003cbr\u003e\n\n\u003cbr\u003e\n\nAdem\u00e1s de ver las joyas\nescondidas de Croacia que les voy a ense\u00f1ar por ser Croata viviendo en Croacia, \u00a1todos los patrocinadores recibir\u00e1n premios fabulosos! \ud83d\ude0a\u003cbr\u003e\u003cbr\u003eSi te gustar\u00eda saber m\u00e1s sobre el Curso Aprende Croata \u00e9ste es el enlace\nde la p\u00e1gina web: \u003ca href=\"http://www.cursoaprendecroata.com/\"\u003e\u003cstrong\u003ewww.cursoaprendecroata.com\u003c/strong\u003e\u003c/a\u003e\u003c
