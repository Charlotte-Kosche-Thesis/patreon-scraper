    "summary": "Hi,\u00a0\u003cbr\u003eMy name is Ozan Civit, I am a concept artist, illustrator and writer based in London.\u003cbr\u003eCheck out some of my work on\u00a0\u003ca href=\"http://www.cgoz.com\" rel=\"nofollow\" target=\"_blank\"\u003emy website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI love any art form but I found pixel art very challenging and as a movie lover I started this series of MOVIES IN PIXELS.\u003cbr\u003e(well I might include some brilliant tv series in the future but for now let\u0027s keep it between us)\u003cbr\u003e\u003cbr\u003eI\u0027ll try to capture the essence of the selected movie and design it\u0027s protagonist in pixel art in every month.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://transit7.cargocollective.com/1/0/7578/10688236/pt_bladerunner01_medium.jpg\" style=\"width: 641px;\"\u003e\u003cbr\u003eGuess which movie this is?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://payload419.cargocollective.com/1/0/7578/10688236/pt_bladerunner01_deckard.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy beloved Patrons will access:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePrint ready PDFs\u003c/strong\u003e of famous movies in pixels\u003c/li\u003e\u003cli\u003eLayered \u003cstrong\u003ePSD files\u003c/strong\u003e of each piece for personal use\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVideo captures\u003c/strong\u003e showing the process of every piece\u003c/li\u003e\u003cli\u003eEntering the \u003cstrong\u003epoll for next month\u0027s movie\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAnd upcoming rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://transit7.cargocollective.com/1/0/7578/10688236/pt_bladerunner01_layerpresentation.jpg\"\u003e\u003cbr\u003e(PSD layers)\u003cbr\u003e\u003cbr\u003eI will also evolve my page considering your suggestions and comments. If you want to support me just pledge any amount you wish and get on board in this journey.\u003cbr\u003e\u003c
