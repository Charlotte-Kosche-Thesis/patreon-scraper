    "summary": "Going through cancer is not fun.  Nurses hovering over you constantly.  The looming threat of infection.  The nausea.  The hair\n loss.  One of the things that helped me get through it all was my \nweekly D\u0026amp;D game.  For that 6 hours around the table, I could stop \nbeing John, cancer patient, and become Alton, halfling rogue, putting \nall of those concerns behind me.\u003cbr\u003e\u003cbr\u003e Now that I\u0027ve beaten cancer, I\n want to use that which helped me to help others. Castles \u0026amp; Chemo is\n an endeavor to use D\u0026amp;D to raise money for cancer research. \u003cbr\u003e\u003cbr\u003eThis Patreon campaign is intended to alleviate a lot of the \"cost of \nbusiness\" costs of what we do; web hosting, booth registration, travel, \npromotional materials/event supplies, etc.  As Castles \u0026amp; Chemo \ngrows, I want to make it more available in more ways.  And this will let\n me do that.\u003cbr\u003e\u003cbr\u003eCastles \u0026amp; Chemo, Inc., is a 501(c)3 nonprofit organization, dedicated to raise money for cancer research and support in an effort\n to make cancer a relic of the past through the use of tabletop role \nplaying games, both by publishing game supplements and organizing \u0026amp; \nrunning fundraising events, both in the United States and abroad.\u003cbr\u003e\u003cbr\u003eAll supporters will get access to the story \u0026amp; game content created via our reward tiers.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYOUR GIFT IS TAX DEDUCTIBLE\u003c/strong\u003e\u003cbr\u003eCastles \u0026amp; Chemo, Inc. \u003cbr\u003eTax ID = 46-2325536\u003cbr\u003e494 Bridgeport Ave. #244\u003cbr\u003eShelton, CT 06484\u003cbr\u003e\u003ca target=\"_blank\"\u003ewww.CastlesAndChemo.org\u003c/a\u003e\u003c/div\u003e"
