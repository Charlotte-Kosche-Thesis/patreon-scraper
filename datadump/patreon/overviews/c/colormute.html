    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/gcH7ry9.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWelcome, y\u0027all! I\u0027m colormute, and I don\u0027t play with a full deck!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m an LGBTQ artist/hobbiest who loves designing characters and writing stories. I love all things cute and weird and draw a lot of cute and weird lil furry fellas. My work can mostly be found on my \u003ca href=\"https://inkbunny.net/colormute\" target=\"_blank\"\u003eInkbunny\u003c/a\u003e, tho I also post on my \u003ca href=\"https://twitter.com/colormuted\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://www.tumblr.com/blog/colormuted\" target=\"_blank\"\u003eTumblr\u003c/a\u003e occasionally. I also stream on \u003ca href=\"https://picarto.tv/colormute\" target=\"_blank\"\u003ePicarto\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI\u0027ve been riding the poverty like my entire life but as I get older, it gets harder to stay afloat. I\u0027m lucky enough not to have many bills to pay, the bills I do have are suffocating enough. While I admit I\u0027m not presently interested in a full-time art career, I would love to be able to dedicate a large portion of my time on it as a hobby. I have the heart of an entertainer, so I like sharing my work. Without an audience, I would surely at some point drop art all together in favor of music/sound. So I need to work hard and keep improving so I can keep entertaining y\u0027all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eGOALS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCurrently, I just want to entertain, and possibly arouse. All in good fun, of course! I wish I had more time to dedicate to drawing and writing, rather than having to do commissions or working a ton of retail hours so I can pay my dang bills. Ideally, I can afford to work less and do more personal work via Patreon! Long-term, I\u0027d like to make a comic, but... as of right now, there just isn\u0027t time for that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eUPDATES\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027ll post several a month, depending on your pledge, right here on the feed. But I\u0027ll charge per month so no worries on your wallet! If I have a slow month, then so be it. If I have a productive month, then\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eL\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e U C K Y\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e *:\uff65\uff9f\u2727*:\uff65\uff9f\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2727\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e"
