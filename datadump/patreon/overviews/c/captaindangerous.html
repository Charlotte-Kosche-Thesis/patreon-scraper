    "summary": "As a kid I loved setting up my room with scenes of my favorite games. As I grew older this did not change. Now I take those same characters, and new ones, out with me when I go hiking, going for a walk through the woods, or down to the local park too. \u003cbr\u003e\n\u003cbr\u003e\nWhats come from this since 2014 has been something I could have only dreamed of. it has been a truly amazing journey and I\u0027m sure there are some of you who have been around from the start. Unfortunately from the quality of the props and the level of immersion I strive to achieve in the photos, it is a lot of work. That\u0027s where you come in :)\u003cbr\u003e\u003cbr\u003eMany hours each week is devoted to creating this content. Either crafting the props, developing ideas, trial shots to actually traveling to the locations. There is a lot of \"behind the scenes\" work. This now allows me to speak on what your money gets you!\u003cbr\u003e\u003cbr\u003eAll patrons will get to see some \"behind the scenes shots.\" While not at the quality of what is normally posted (they will probably be taken with a phone) they will show the muck, grime, dirt, sweat, and tears that are endured to get these shots!\u00a0\u003cbr\u003e\u003cbr\u003eThe higher reward levels get you access to prints each month of your choosing! New photos or old photos, anything is up for grabs. All prints are signed on the back by default. If you desire something else just ask.\u003cbr\u003e\u003cbr\u003eI do what I do to present a positive outlook to the geek community and bring smiles to people\u0027s faces. I\u0027ve been inspired by many, and I too, do the same for others. Your support on here and other avenues means more than I can express. It helps me bring the geek and gaming world to life!\u003cbr\u003e\u003cbr\u003eRemember, live dangerously! ;)\u003cbr\u003e"
