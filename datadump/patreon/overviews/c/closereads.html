    "summary": "From the CiRCE Institute Podcast Network, Close Reads is a book-club podcast featuring Angelina Stanford and Tim McIntosh and hosted by David Kern. We read Great Books and talk about them. Past discussions have considered Wendell Berry\u0027s\u003cem\u003e Jayber Crow\u003c/em\u003e, Jane Austen\u0027s \u003cem\u003ePride and Prejudice\u003c/em\u003e, Kenneth Grahame\u0027s \u003cem\u003eThe Wind in the Willow\u003c/em\u003es, Marilynne Robinson\u0027s \u003cem\u003eGilead\u003c/em\u003e, and lots of short stories. \u003cbr\u003e\u003cbr\u003eWhen we started the show 60+ episodes ago we figured, hey, worst case we get to talk about books we like together. That\u0027s not so bad. But it turns people like talking about books with us, too. The community on the Facebook group has shown us that. And we love, love, love being a part of the Close Reads community. We don\u0027t feel like we\u0027re talking at people, rather that we\u0027re talking with people. And it\u0027s tons of fun. But it\u0027s also tons of work and we want to be able to give some income to the stars of the show, and to the people who help edit and produce it. We want to keep on reading and chatting and creating great content for you. But we need your help to do that.\u00a0\u003cbr\u003e\u003cbr\u003ePlease consider partnering with us. We\u0027ve got lots of great rewards to offer as thanks, including Close Reads swag and bonus episodes and all sorts of awesome things like that.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for listening, thanks for reading.\u00a0\u003cbr\u003e\u003cbr\u003eFor the complete list of shows go here: \u003ca href=\"https://www.circeinstitute.org/podcasts/close-reads\" target=\"_blank\"\u003ehttps://www.circeinsti tute.org/podcasts/close-reads\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
