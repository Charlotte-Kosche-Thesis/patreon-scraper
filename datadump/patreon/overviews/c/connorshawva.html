    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHello everybody, I\u0027m Connor Shaw!\u003c/strong\u003e I\u0027m a streamer, Youtuber, and have dreams of becoming a voice actor! I play and review video games, giving quick rundowns of how they play, if they\u0027re fun, and if they\u0027re worth buying. I also do more in depth coverage of certain games like \u003cem\u003ePAYDAY 2\u003c/em\u003e, talking about DLC, updates, and more. I try to keep everything brief, informative, and entertaining.\u003cbr\u003e\u003cbr\u003eFor more casual content from me you could check out my Twitch page, where I stream every day I\u0027m able playing games with all of you!\u003cbr\u003e\u003cbr\u003eI\u0027m officially \u003cem\u003eOVERKILL\u003c/em\u003e Approved, which means the development team of \u003cem\u003ePAYDAY 2\u003c/em\u003e like my stuff, and support me! \u003cem\u003eLiongamelion\u003c/em\u003e, the developers of \u003cem\u003eRAID WWII\u003c/em\u003e, are also fans of my work. Even \u003cem\u003eStarbreeze Studios\u003c/em\u003e themselves have taken note of what I do!\u003cbr\u003e\u003cbr\u003eContent creation is my full time career. I have a medical condition called Sensory Processing Disorder that prevents me from taking up a typical career path. I do make enough income from Youtube and Twitch, as well as with the help of my boyfriend/roommate, to survive. Any income made here is simply to improve the quality of my channel, by purchasing new and better equipment, software, and whatnot.\u003cbr\u003e\u003cbr\u003eIf you\u0027re unable to, or decide you don\u0027t want to, become a Patron, that is entirely fine! Please don\u0027t feel bad! The very least you could do is make sure you disable any ad blockers when watching my content, it helps a ton!\u003cbr\u003e\u003cbr\u003eEither way, thank you for taking the time to read this, and take it easy!"
