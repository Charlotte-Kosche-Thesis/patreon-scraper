    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJgrbEzmOGF8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJgrbEzmOGF8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJgrbEzmOGF8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eWer sind wir?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://www.cliquenabend.de/images/db/31976.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nWir betreiben das Internetportal cliquenabend.de nun seit 12 Jahren. Das berichten \u00fcber unser aller Lieblings-Hobby mit Videos, \u003cbr\u003eschriftlichen Rezensionen, Podcasts, Messen und generell Neuigkeiten macht uns\nSpa\u00df und kommt innerhalb der Brettspielszene gut an. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cul\u003e\u003cli\u003eUnsere erste News erschien am 13.08.2005 und\nberichtete \u00fcber Illuminati von Pegasus Spiele.\u003c/li\u003e\u003cli\u003eDie erste Spiel-Rezension am 01.11.2005 berichtete\n\u00fcber das Spiel Bohnanza - Ich glaub es hackt!\u003c/li\u003e\u003cli\u003eUnd in unserem ersten Video am 13.09.2006 zeigte\nSmuker ein paar Zaubertricks.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\nWir haben uns seit dieser Zeit ganz sch\u00f6n gemausert und\ndurch unseren regelm\u00e4\u00dfigen Ver\u00f6ffentlichungen findet ihr auf unserer Homepage\n\u00fcber 3.443 Videos, 8.021 Spiele, 7.878 News (Stand 01.3.2017). Das hei\u00dft \u00fcbrigens, dass wir seit \u00fcber 4.000\nTagen online sind und im Durschnitt pro Tag zwei schriftliche Nachrichten zum\nThema Brettspiele erschienen sind. Mehr als jeden zweiten Tag ein Video bei uns\nver\u00f6ffentlicht und jeden Tag ein neues Profil und ein neues Spiel bei uns\neingepflegt wurde. \u003cbr\u003e\u003cbr\u003e\n\nZu wichtigen Messen (wie z. B. die SPIEL in Essen und die N\u00fcrnberger\nSpielwarenmesse) sowie verschiedenste Spielevents (wie z.B. Herner SpieleWahnsinn,\nDarmstadt Spielt, etc.) erstellen wir Berichte in Wort, Bild und Ton, denn wir\nsind bei solchen Ereignissen auch immer mit einem gro\u00dfen Redaktionsteam direkt\nvor Ort! Au\u00dferdem helfen wir euch mit unserer Messe- und Event-Vorschau die\nganzen kommenden Neuheiten zu \u00dcberblicken und euch zu informieren. Viele Spiele\nstellen wir euch auch schon vor der Ver\u00f6ffentlichung und dem offiziellen\nVerkaufsstart per Video und Audio vor und schildern unseren Ersteindruck.\nHierf\u00fcr besuchen wir Prototypen-Events, Spiele-Veranstaltungen, Autoren und\nVerlage und veranstalten seit 2009 unsere eigene Prototypen-Woche mit Autoren\nund Verlagsredakteuren in Mallorca.\u003cbr\u003e\n\u003cbr\u003eUm dieses Portal zu betreiben arbeiten im Hintergrund\nverschiedenste Cliquenabendler die s\u00e4mtlichen Inhalt neben ihrem normalen\nBerufs- und Privatleben erzeugen. Das kostet uns viel Zeit und Energie und\nnat\u00fcrlich auch Geld. Denn sowohl unser Equipment, die Bereitstellung unserer\nverschiedensten Medien-Formate, als auch das Reisen und der Zeitaufwand kosten\nGeld.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDie Hauptcliquenabendler vor der Kamera sind:\u003c/strong\u003e\u003cbr\u003eJ\u00f6rg K\u00f6ninger (News, Videos, Schriftliche Rezensionen, Figurenbemaler)\u003cbr\u003eSilke K\u00f6ninger (Kamerafrau)\u003cbr\u003eElias und Alina K\u00f6ninger (Kinderspielredakteure vor der Kamera)\u003cbr\u003eHeiko Tilgner (Kameramann und selten auch mal vor der Kamera)\u003cbr\u003eAndreas Buhlmann (News, Videos, Schriftliche Rezensionen, Podcasts, Messevorschau)\u003cbr\u003eBernadette Buhlmann (Kamerafrau, Schriftliche Rezensionen, Podcasts und selten auch mal vor der Kamera)\u003cbr\u003eMario Weise (Kameramann und selten auch mal vor der Kamera)\u003cbr\u003eMario Markiefka (Figurenbemaler, Kameramann und selten auch mal vor der Kamera)\u003cbr\u003eBastian Karweg (Alles Webseitentechnische im Hintergrund)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHelft uns cliquenabend.de auch weiterhin am Leben zu halten, so dass ihr euch\nauf noch viele weitere Jahre mit Videos, schriftlichen Rezensionen, Podcasts\nund Messe- und Eventvorschau freuen k\u00f6nnt. Unsere Inhalte gibt es seit 12\nJahren komplett kostenlos und viele technischen Dinge wurden St\u00fcck f\u00fcr St\u00fcck\nvon uns gekauft und kommen langsam auch ein wenig in die Jahre. Alle unsere\nBerichte, egal ob per Bild, Ton oder Text sind f\u00fcr jeden im Internet kostenlos einsehbar\nund das m\u00f6chten wir auch so beibehalten. Unser Medienstyle hat sich \u00fcber die\nJahre entwickelt und wir werden auch in absehbarer Zukunft neue Dinge f\u00fcr euch\nausprobieren und weiterhin mit Freude am Projekt arbeiten. \u003cbr\u003e\n\u003cbr\u003eHier k\u00f6nnt ihr uns als Patreone dauerhaft unterst\u00fctzen.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWozu benutzen wir das Geld?\u003c/strong\u003e\u003cbr\u003eAlle cliquenabend.de Redakteure haben Familien, einen normalen Job und lieben Brettspiele. Mit dem Geld, dass wir \u00fcber Patreon bekommen werden wir die Kosten unserer Inhalte bezahlen, neues Equipment kaufen sowie neue Dinge f\u00fcr cliqueanbend.de ausprobieren.\u003cbr\u003e\u003cbr\u003eIndem du uns bei Patreon unterst\u00fctzt, hilfst Du uns dabei, auch weiterhin dauerhaft neue Inhalte zu generieren.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert Patreon?\u003c/strong\u003e\u003cbr\u003eDu erkl\u00e4rst Dich dazu bereit, monatlich einen von Dir bestimmten Betrag zu spenden. Dieses Einverst\u00e4dnis kannst Du jederzeit wiederrufen, es gibt keine Abo-Fallen oder langfristige Verpflichtungen. Patreon akzeptiert Spenden per PayPal oder Kreditkarte.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas habe ich davon?\u003c/strong\u003e\u003cbr\u003eWer uns als \"Cliquenabendler\" unterst\u00fctzt, dem winken kleine Boni sowie eine Teilnahme an exklusiven Gewinnspielen. Ihr habt quasi keine Verpflichtungen und k\u00f6nnt die Unterst\u00fctzung jederzeit beenden.\u003cbr\u003e\u003cbr\u003eAlle Patreon Einnahmen werden f\u00fcr unser cliquenabend.de Projekt ausgegeben und unterst\u00fctzen somit direkt unsere Webseite und unsere verschiedenen Medienformate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWie ihr euch auch entscheidet\nwir sind Dankbar f\u00fcr Eure Unterst\u00fctzung!\u003c/strong\u003e\u003c/strong\u003e"
