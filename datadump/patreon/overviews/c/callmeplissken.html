    "summary": "\u003cimg src=\"https://orig00.deviantart.net/413d/f/2017/299/8/0/intro2_by_callmeplisskin-dbrrdgd.png\" style=\"float: right; width: 50%; height: 50%;\"\u003eI want to share the love of making comics, but not everybody has the time to do it. That\u0027s why patrons get to vote on what happens in the comics I create, make weekly requests and participate in the live request streams. \u003cstrong\u003eYour ideas, my artistic hands.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eJoining us here unlocks: \u003cbr\u003e\t\u003cstrong\u003e+ Adventures of Alynnya Slatefire\u003c/strong\u003e for $4+ supporters (including weekly votes on what happens next) \u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eevery Wednesday\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\t\u003cstrong\u003e+ Damsel in distress art\u003c/strong\u003e for $1+ supporters \u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eevery Monday\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\t\u003cstrong\u003e\u003cstrong\u003e+ The Canary\u0027s Cry\u003c/strong\u003e\u00a0\u003c/strong\u003e(DC / Injustice 2 fan-art comic featuring Poison Ivy and Black Canary) for $4+ patrons \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eevery other Friday\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e+ Sanctuary for the Sorceress\u003c/strong\u003e (Witcher 3 fan-art comic featuring Triss Merigold) for $4+ patrons [ complete ]\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\t\t\u00a0 \u003cstrong style=\"color: rgb(192, 80, 77); background-color: initial; text-align: center;\"\u003eOk, cool, but can you break it down for me?\u003c/strong\u003e\n\u003c/div\u003eGood question! Allow me to bring the bullet-points for y\u0027alls: \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003eLots of comics - 8 complete comics and counting (that\u0027s more than 200 pages total)\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003ePatrons get everything\u00a0in \u003cstrong\u003eglorious super HD.\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eVote\u003c/strong\u003e on what happens next in the comics and fan-art streams!\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eWeekly request\u003c/strong\u003e\u00a0pics\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eMonthly Commission Giveaway\u003c/strong\u003e\u00a0for a free colour commission! ($4 = 1 entry, $6.50 = 2 entries, $10 = 4 entries)\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eRanger ($4+)\u00a0\u003c/strong\u003elevel patrons and above get my \"flagship\" comic, Adventures of Alynnya Slatefire\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eRangers ($4+) \u003c/strong\u003ealso get the patron exclusive fan-art comics (currently The Canary\u0027s Cry featuring DC\u0027s Poison Ivy and Black Canary)\u003c/li\u003e\t\u003cli\u003eThe \u003cstrong\u003eFirst-Class Rangers ($6.50+)\u003c/strong\u003e\u00a0and above get downloadable versions of Adventures of Alynnya Slatefire comics for easy reading offline -\u00a0\u003ca href=\"https://www.patreon.com/posts/back-issue-links-6493971\"\u003eBack Issues\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eRanger Lieutenants ($10+) \u003c/strong\u003eget to suggest characters for the fan-art comics\u0027 poll \u003cem\u003eand\u003c/em\u003e\u00a0downloadable fan-art comics.\u003c/li\u003e\n\u003c/ul\u003eNow we\u0027re onto the \u003cem\u003ereally\u003c/em\u003e\u00a0juicy stuff:\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003eRanger Champions ($60) \u003c/strong\u003eget a monthly colour commission at a flat rate and a 30% discount\u003c/li\u003e\n\u003c/ul\u003e"
