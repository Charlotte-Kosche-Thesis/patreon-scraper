03e\u003ca href=\"https://www.youtube.com/channel/UClGyhDK5LjXsgtqOG8uZJiQ\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/profile_images/927656366025662464/i4R_sGLj_400x400.jpg\" style=\"width: 158px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHellurr! I\u0027m \u003cstrong\u003eCelly\u003c/strong\u003e! (aka Cellyfish or Cen!). \u003cbr\u003eI\u0027m an Artist from Germany who loves Animation, Cartoons, Comics and fun stuff. \u003cbr\u003eI\u0027m a Game Design Student, aspiring to create something meaningful someday! \u2665\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat I do\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eI create Illustrations, Characters, Designs, Merch\u003cbr\u003eI draw comics (e.g. Klance Fancomic \u0027\u003cem\u003eMagnetize\u003c/em\u003e\u0027, KageHina Fancomic \u0027\u003cem\u003eWishful\u003c/em\u003e\u0027) \u003cbr\u003eI make animatics (musical, fandom etc. check out my yt!) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWhy support me?:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027d love to someday be able to support myself with my art and \u003cstrong\u003epersonal projects\u003c/strong\u003e. \u003cbr\u003eUntil then I want
