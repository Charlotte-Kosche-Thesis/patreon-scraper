    "summary": "\u003cstrong\u003eThank you to all my supporters over the last seven years, I could not do this without you! \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e2018 GOALS\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThere\u0027s a lot going on at ClimateViewer this year. Here are some of our goals that we thought you\u0027d be most interested in:\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003col style=\"\"\u003e\n\t\u003cli\u003eCodify and gain support for the\u00a0\u003ca href=\"https://climateviewer.com/enmod/\" target=\"_blank\"\u003eEnvironmental Modification Accountability Act\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSpeak at\u00a0\u003ca href=\"https://redpillexpo.org/\" target=\"_blank\"\u003eRed Pill Expo\u003c/a\u003e\u003c/strong\u003e: June 21-23, 2018 in Spokane Washington. (Give presentation, design booth, flyers, etc.)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCreate documentary\u003c/strong\u003e about how Geoengineering and Weather Modification are causing Climate Change, while the Climate Changers blame you.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAdd Shop\u003c/strong\u003e to ClimateViewer.com with killer T-Shirts, stickers, and other swag\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAPP\u003c/strong\u003e: iPhone and Android version of ClimateViewer 3D!\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am Jim Lee and I help people understand complex ideas by creating maps, timelines, articles, and lectures. I am going to talk about Pollution, Privacy and Propaganda every chance I get because they interest me, affect us, and I care about our Planet. ClimateViewer News is my blog and the central location for all of my research.\n\u003cbr\u003e\n\u003cbr\u003e\nI am forever a Boy Scout, lifetime artist, nocturnal programmer, music is my life, love is my religion, and I am the luckiest husband and father on Earth. I speak for the trees. I have a passion for mapping, magnets, and mysteries.\n\u003ca href=\"https://climateviewer.com/2017/12/Jim-Lee-speaks-for-the-trees-ClimateViewer.jpg\"\u003e\u003cimg src=\"https://climateviewer.com/2017/12/Jim-Lee-speaks-for-the-trees-ClimateViewer.jpg\" style=\"margin-top: 40px; margin-bottom: 30px;\"\u003e\u003c/a\u003eJim Lee, creator of ClimateViewer\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI have devoted the last seven years of my life to understanding and reporting the truth about the lengthy history of weather modification. I represented people like myself at the \n\u003ca href=\"http://climateviewer.com/2015/08/09/my-speech-to-the-epa-about-flight-pollution/\"\u003eEPA\u2019s hearing on aviation pollution\u003c/a\u003e in August 2015, lectured at Ed Griffin\u2019s conference \u003ca href=\"http://climateviewer.com/2016/12/09/geoengineering-weather-modification-and-weaponizing-nature/\"\u003eGlobal Warming: An Inconvenient Lie\u003c/a\u003e in December 2016, and my research has been referenced on many prominent websites, including the Comprehensive Nuclear-Test-Ban Treaty Organization (CTBTO), Canadian Geophysical Union, MIT, Harvard, and the United Nations.\u003cbr\u003e\n\u003cbr\u003e\nI created \n\u003ca href=\"https://climateviewer.com/\"\u003eClimateViewer News\u003c/a\u003e to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePOLLUTION: Map polluted locations worldwide, gather facts on those affected, and use those facts to combat polluters\u2019 public relations (PR).\u003c/li\u003e\n\t\u003cli\u003ePRIVACY: Raise awareness of technology used to monitor, mock, and silence activists who dare attempt to combat climate change, today.\u003c/li\u003e\n\t\u003cli\u003ePROPAGANDA: Educate others on perception management, public relations, and other mass media mind-control techniques used against you, the reader.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI created \n\u003ca href=\"http://climateviewer.org/\"\u003eClimateViewer 3D\u003c/a\u003e to map pollution worldwide, from the depths of the ocean to any part of our atmosphere. CV3D is an open-source geophysical monitoring map with live imagery on a gorgeous 3D globe. CV3D features an encyclopedic list of exclusive maps resulting in thousands of hours of personal educational bliss not found anywhere else on the internet, let alone in one place.\u003cbr\u003e\n\u003cbr\u003e\nI have compiled the largest volume of geoengineering and weather modification history into one massive timeline, complete with lists of companies, patents, sponsors, and laws: \n\u003ca href=\"http://weathermodifictionhistory.com/\"\u003eWeather Modification History\u003c/a\u003e. WMH is an international effort lead by me and Domenic Marrama, combining both investigative journalists\u2019 superpowers to create an unparalleled online repository of factual references in chronological format.\u003cbr\u003e\n\u003cbr\u003e\nI am a self-taught \n\u003ca href=\"http://rednet.solutions/\"\u003eweb page and graphics designer\u003c/a\u003e, music lover, and traditional artist. I researched, designed, and coded everything on my four websites at night while my children sleep.\u003cbr\u003e\n\u003cbr\u003e\nClimateViewer is a \n\u003ca href=\"https://climateviewer.com/terms/\"\u003efamily-owned business\u003c/a\u003e. I have been happily married for 18 years. We are raising two beautiful daughters trying to build a small homestead. We live simply, happily, and we are free.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eClimateViewer References\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBurns, Wil. \u003ca href=\"https://groups.google.com/d/msg/geoengineering/64jiuDFDHns/jfPZnHGBSTIJ\"\u003e\u201cClimate Geoengineering Timeline: Washington Geoengineering Consortium (WGC)\u003c/a\u003e.\u201d Co-director of Forum for Climate Engineering Assessment (FCEA), formerly known as the \u003ca href=\"http://web.archive.org/web/20140126034448/http://dcgeoconsortium.org/\"\u003eDC Geoengineering Consortium\u003c/a\u003e \u2022 \u003ca href=\"http://web.archive.org/web/20140530223658/http://www.dipity.com/jiwlp/Climate-Geoengineering-Timeline/\"\u003eDecember 2013.\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eDoelle, Meinhard. \u003ca href=\"https://ssrn.com/abstract=2373751\"\u003e\u201cGeoengineering and Dispute Settlement Under UNCLOS and the UNFCCC: Stormy Seas Ahead?\u201d\u003c/a\u003e Schulich School of Law; Dalhousie University - Marine and Environmental Law Institute, dx.doi.org/10.2139/ssrn.2373751 \u2022 January 2014\u003c/li\u003e\n\t\u003cli\u003eQuadrennial Energy Review Task Force Secretariat and Energy Policy and Systems Analysis Staff. \u003ca href=\"http://energy.gov/sites/prod/files/2014/04/f15/BriefingMemo_InfrastructureConstraintsinNewEngland_April21.pdf\"\u003e\u201cInfrastructure Constraints in New England.\u201d\u003c/a\u003e United States Department of Energy \u2022 \u003ca href=\"http://web.archive.org/web/20160328113556/http://energy.gov:80/sites/prod/files/2014/04/f15/BriefingMemo_InfrastructureConstraintsinNewEngland_April21.pdf\"\u003eApril 2014.\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eNdah, Anthony Banyouko. \u003ca href=\"https://www.academia.edu/22032445/Engineering_Options_for_Climate_Protection_Solution_or_Armageddon_A_Critical_Review_of_Global_Warming_Mitigation_Strategies_through_Geo-engineering\"\u003e\u201cEngineering Options for Climate Protection: Solution or Armageddon? A Critical Review of Global Warming Mitigation Strategies through Geo-engineering.\u201d\u003c/a\u003e ACADEMIA.EDU \u2022 May 2014\u003c/li\u003e\n\t\u003cli\u003eFreeland, Elana. \u003ca href=\"https://www.amazon.com/Chemtrails-HAARP-Spectrum-Dominance-Planet/dp/1936239930/\"\u003e\u201cChemtrails, HAARP, and the Full Spectrum Dominance of Planet Earth\u201d\u003c/a\u003e Feral House \u2022 June 2014.\u003c/li\u003e\n\t\u003cli\u003eMathews, Robert. \u003ca href=\"https://link.springer.com/article/10.1007/s12553-014-0087-6\"\u003e\u201cDuplicity at the US EPA.\u201d\u003c/a\u003e Health and Technology 4.2: 113-133 \u2022 August 2014.\u003c/li\u003e\n\t\u003cli\u003eCrist, Patrick. \u003ca href=\"https://dspace.library.colostate.edu/bitstream/handle/10217/86212/CONF_IWRS_2014_Crist_Patrick.pdf?sequence=1\"\u003e\u201cSupporting Landscape-Scale Planning with Decision Support Toolkits.\u201d\u003c/a\u003e Biodiversity, Threatened \u0026amp; Imperiled Species Symposium. Colorado State University. \u2022 \u003ca href=\"http://web.archive.org/web/20171218000221/https://dspace.library.colostate.edu/bitstream/handle/10217/86212/CONF_IWRS_2014_Crist_Patrick.pdf?sequence=1\"\u003eSeptember 11, 2014.\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eArdon-Dryer, Karin, Sarvesh Garimella \u003ca href=\"https://ocw.mit.edu/courses/earth-atmospheric-and-planetary-sciences/12-335-experimental-atmospheric-chemistry-fall-2014/lecture-notes/MIT12_335F14_Lecture3_4.pdf\"\u003e\u201cAerosol and Cloud Section, Special Topic: Weather Modification.\u201d\u003c/a\u003e MIT University Department of Earth, Atmospheric and Planetary Sciences (EAPS) \u2022 \u003ca href=\"http://web.archive.org/web/20171217203555/https://ocw.mit.edu/courses/earth-atmospheric-and-planetary-sciences/12-335-experimental-atmospheric-chemistry-fall-2014/lecture-notes/MIT12_335F14_Lecture3_4.pdf\"\u003eDecember 2014.\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eAbate, Randall S. \u003ca href=\"https://www.amazon.com/Climate-Change-Impacts-Ocean-Coastal/dp/0199368740\"\u003e\u201cClimate Change Impacts on Ocean and Coastal Law: U.S. and International Perspectives.\u201d\u003c/a\u003e Oxford University Press \u2022 January 2015.\u003c/li\u003e\n\t\u003cli\u003eBell, Kayce.\u003ca href=\"http://aimup.unm.edu/documents/bell-asm-aim-up.pdf\"\u003e\u201cEngaging Students Through Digital Data\u201d\u003c/a\u003e Museum of Southwest Biology, University of New Mexico \u2022 \u003ca href=\"http://web.archive.org/web/20150908110758/http://aimup.unm.edu/documents/bell-asm-aim-up.pdf\"\u003eSeptember 2015.\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eEffiong, Utibe, and Richard L. Neitzel. \u003ca href=\"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4717532/\"\u003e\u201cAssessing the direct occupational and public health impacts of solar radiation management with stratospheric aerosols.\u201d\u003c/a\u003e Environmental Health 15.1 (2016): 7., US National Library of Medicine, National Institutes of Health \u2022 \u003ca href=\"http://web.archive.org/web/20171218050332/https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4717532/\"\u003eJanuary 2016.\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eMohajer, David. xahive. \u003ca href=\"https://build.export.gov/build/groups/public/@eg_ca/documents/webcontent/eg_ca_106274.pdf\"\u003e\u201cCYBERSECURITY CYBER-ATTACK SERIES. SIDE CHANNEL \u2013 TEMPEST Attacks.\u201d\u003c/a\u003e - US Department of Commerce, International Trade Administration \u2022 \u003ca href=\"http://web.archive.org/web/20161211232821/https://build.export.gov/build/groups/public/@eg_ca/documents/webcontent/eg_ca_106274.pdf\"\u003eDecember 2016.\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eReynolds, Jesse L., Andy Parker, and Peter Irvine. \u003ca href=\"https://keith.seas.harvard.edu/files/tkg/files/reynolds_et_al-2016-earths_future.pdf\"\u003e\u201cFive solar geoengineering tropes that have outstayed their welcome.\u201d\u003c/a\u003eEarth\u2019s Future (2016). AGU Publications, David Keith\u2019s page on Harvard University \u2022 \u003ca href=\"http://web.archive.org/web/20161211232821/https://build.export.gov/build/groups/public/@eg_ca/documents/webcontent/eg_ca_106274.pdf\"\u003eDecember 2016.\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eTeague, Kevin A., and Nicole Gallicchio. \u003ca href=\"https://www.amazon.com/Evolution-Meteorology-Present-Weather-Forecasting/dp/1119136148/\"\u0
