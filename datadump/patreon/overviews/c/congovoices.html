    "summary": "\u003cem\u003eThe problem: In this crazy diverse and beautiful world, we often hear the same stories, from the same points of view.\u00a0 Over and over again.\u00a0\u00a0Let\u0027s change that.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal:\u00a0\u003c/strong\u003e We are creating \u003cstrong\u003eCongo Voices:\u00a0\u003c/strong\u003e videos and blog posts where 4 women from Congo, and one from the US, will share with you their lives...\u00a0\u003cem style=\"font-weight: bold;\"\u003efrom their unique perspective\u003c/em\u003e\u003cstrong\u003e.\u00a0 \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0Many of\u00a0you, our SHONA Congo Friends, know us from\u00a0\u003ca href=\"http://www.shonacongo.com\"\u003eour website\u003c/a\u003e.\u00a0 You have bought the bags that Argentine, Mapendo, Riziki and Solange sew.\u00a0 And on Facebook you have followed their stories.\u00a0 \u003cbr\u003e\u003cbr\u003e\u00a0 Now we have the chance of a lifetime to bring these voices to you directly, and by subscribing to us on Patreon you will be helping to put a mic in these amazing women\u0027s hands and carry their voices forward.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to connect to Congo in an all new way, this is the place.\u00a0 If you want to empower 4 African women to share their own stories in their own voices, this is the place.\u00a0 \u003cbr\u003e\u003cbr\u003eSubscribe here and with your support we will make it happen.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll funds will be used toward SHONA Congo, and will help fill in gaps from buying cloth, to putting food on the table, to helping us invest time in finding ways to tell our stories.\u00a0 Thank you for believing in us.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
