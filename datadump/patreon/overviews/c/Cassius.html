    "summary": "\u003cdiv\u003eHi there and welcome to my Patreon page! \u003cbr\u003eMy name is Cassius, I\u0027m a 26 year old gal who lives in a coastal town in the Northeast of Scotland.\u003cbr\u003eFor the past few years I have been making custom fursuits and digital art on commission. I work part-time eight hours a week at a daycare and the rest of my week is spent working on costumes, making art, and creating props.\u003cbr\u003eThis page contains everything that goes on behind the scenes for my creative processes when it comes to building fursuits, making props, my digital art and every in-between project.\u00a0This includes:\u003cbr\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003eWork in progress pictures of any project I am working on (bar private/surprise commissions.)\u003c/li\u003e\u003cli\u003ePreviously unseen work in progress pictures of existing fursuits and props.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eVisual and text tutorials for working with certain materials.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePatreon-exclusive videos of some of the techniques I use in fursuit making and crafting.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAccess to unflattened PSD files of digital art I have done.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDigitised patterns for various fursuit parts and props such as: toony handpaws, antlers, teeth, stuffed fursuit props and more! A new pattern every month!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThree monthly tutorial/vlog videos about aspects of fursuit building, how-to\u0027s, etc.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTop patrons get a digital flat-colour sketch commission every month of a character of their choice!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAnd much more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e|\u00a0\u003ca href=\"http://www.furaffinity.net/user/rahnt/\"\u003eFA\u003c/a\u003e |\u00a0\u003ca href=\"https://beta.furrynetwork.com/cassius/\"\u003eFN\u003c/a\u003e |\u00a0\u003ca href=\"https://trello.com/b/D1BGiDiL/cassius-crafts-commissions\"\u003eTrello\u003c/a\u003e |\u00a0\u003ca href=\"http://cassiuscrafts.weebly.com/\"\u003eWeebly\u003c/a\u003e |\u003c/div\u003e"
