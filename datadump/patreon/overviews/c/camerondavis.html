    "summary": "\u003cdiv\u003e\u003ca href=\"http://rosecomic.com\"\u003eRose\u003c/a\u003e is about a girl who loves food, her family, food, her friends, food, animals, food and FOOD! I love making this comic more than anything else I\u0027ve made in...oh, pretty much \u003cem\u003eever\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rosecomic.com/wp-content/uploads/2015-07-01-Cake.jpg\"\u003e\u003cbr\u003eShe loves her life (tho sometimes questions it), she loves the world around her (though isn\u0027t always sure of her place in it), and she loves her food... I mean, \u003cem\u003eshe really loves her food\u003c/em\u003e. It\u2019s a fun, family friendly, female positive and often hilarious comic that I\u2019ve been making since 2015.\u003cbr\u003e\u003cbr\u003ePatreon supporters will get lots of nice extra bonuses like \u003cstrong\u003esketches\u003c/strong\u003e, \u003cstrong\u003ework in progress\u003c/strong\u003e images, \u003cstrong\u003evideos\u003c/strong\u003e of my drawing and even \u003cstrong\u003emonthly bonus comics\u003c/strong\u003e! There\u0027s also reward tiers where you \u003cstrong\u003eget my print and digital comics\u003c/strong\u003e before anyone else, or get yourself in the comic with a \u003cstrong\u003eguest appearance\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eRose is a comic strip about family. A family who love her dearly even though she drives them mad:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/015/744/824/9d1eb4a8cd836234c01e24fc1704abe2_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1488692198\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=57040666f57c160e35239880d6e49727\"\u003e\u003cbr\u003eThere\u0027s also her friends, who, like Rose, are still trying to figure out just how to \"adult\":\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rosecomic.com/wp-content/uploads/panel_brownie.jpg\"\u003e\u003cbr\u003eAnd there\u0027s her boss, who...well he\u0027s not really sure why he hired her most days:\u003cbr\u003e\u003cimg src=\"http://rosecomic.com/wp-content/uploads/2016-03-20-mourning.jpg\"\u003e\u003cbr\u003ePeople seem to like her and her silly adventures, online (you can read many of her comics at the\u00a0\u003ca href=\"http://rosecomic.com\"\u003eRose website\u003c/a\u003e) or in print comic format! I have just finished issue six and am already hard at work on issue seven, due out soon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rosecomic.com/wp-content/uploads/panel_drama.jpg\"\u003e\u003cbr\u003eThank you for reading this! Let\u0027s feed that poor starving Rose, she looks like she hasn\u0027t eaten in \u003cem\u003eminutes!\u003c/em\u003e\u003c/div\u003e"
