    "summary": "People do and create all kinds of interesting things, but these folks \nare more than just their creations. Dom and Steph, bloggers and loving \ncritics of all things nerdy, talk to people who do cool stuff with a \nfocus on getting to know those people better.\u003cbr\u003e\u003cbr\u003eFor us, Character Reveal is a way to highlight the more human parts of the creators whose work we enjoy. We often see breakdowns in civility on the internet, which is easier when you don\u0027t see the person on the other side of the screen as a person. When people create something loved by so many, it is easy to see the creator on some sort of unfeeling pedestal. We want to close that gap, and we think it\u0027s especially important to focus on uplifting the voices of creators from marginalized backgrounds.\u003cbr\u003e\u003cbr\u003eWith your support, we want to bring you episodes with higher quality, network to meet more fabulous guests, and pay our hosting fees, which we\u0027re currently doing out of pocket. \u003cbr\u003e\u003cbr\u003eOne important one-time goal we\u0027re working toward is a new, high quality USB mic for Stephanie, who\u0027s been working with a $15 POS this whole time. (You can tell, don\u0027t pretend.) This is going to run about $50. \u003cbr\u003e\u003cbr\u003eWe want to thank everyone who has supported us so far and everyone who will in the future. With you help, we hope to create even greater content going forward!\u003cbr\u003e"
