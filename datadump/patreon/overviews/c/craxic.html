    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eI\u0027ve been making Akebi on and off in my spare time over the past 5 or so years, and I\u0027ve done it solely to help myself and others learn Japanese. As time goes on though, I\u0027ve realized that my attachment to helping users and perfecting Akebi has started to affect me in a way I never thought it would; I\u0027ve started to feel almost burdened by it.\u003cbr\u003e\u003cbr\u003eSo what does this have to do to with Patreon? Up until now, I\u0027ve directed people desiring to pitch in financially to donate to a variety of charities. The problem with this is that many users tell me they\u0027d would rather donate to me! The other problem is that right now, what I really need is an incentive to keep stressing over how much Akebi is fulfilling the needs of its users. \u003cbr\u003e\u003cbr\u003eBy pledging to donate when I release an update to Akebi (bug-fixes excluded), you won\u0027t spend a cent until I produce something useful for you. What\u0027s also great about this arrangement is that I can see exactly how much producing the next update will support me.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t donate, I fully and completely understand! And don\u0027t worry: Akebi will stay free as it always has been! After I\u0027ve sufficiently cleaned up the source code, I\u0027ll probably even make it open source (but someone \u003cem\u003ewill\u003c/em\u003e still have to work on it though ;) ).\u003cbr\u003e\u003cbr\u003eI hope that whatever you choose to do, Akebi can be your companion on your Japanese learning journey! \u003cbr\u003e\u003cbr\u003eThanks so much for reading,\u003cbr\u003eMatt.\u003cbr\u003e"
