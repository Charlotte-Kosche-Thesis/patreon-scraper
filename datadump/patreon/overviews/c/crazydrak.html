    "summary": "\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWELCOME!\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eHello everyone and welcome to my Patron account! This is Crazydrak , you probably heard about me as Jrbart in other places such as Twitter or Furaffinity. I\u0027m a freelance digital artist who likes to draw homoerothic anthro\u00a0art. I hope you like my stuff!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f09bbada6bb04544c113a4088b79a5d0/tumblr_oppomyrCAD1uzzjfso1_1280.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0); text-align: justify;\"\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eGALLERIES\u003c/span\u003e\u003c/h4\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center; margin-left: 20px;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center; margin-left: 20px;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center; margin-left: 20px;\"\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center; margin-left: 20px;\"\u003e\u00a0\u003ca href=\"http://www.furaffinity.net/user/jrbart/\"\u003e\u003cimg src=\"http://www.hexblue.net/icons/furaffinity.png\" style=\"background-color: initial; width: 70px; color: rgb(35, 45, 50);\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/Crazydrakstdio\"\u003e\u003cimg src=\"https://img.clipartfest.com/7ab6852fbb9d68cecfd922bae18a9eeb_venture-high-school-home-official-twitter-clipart-2015_1528-1532.png\" style=\"background-color: initial; color: rgb(35, 45, 50); width: 40px;\"\u003e\u003c/a\u003e \u003ca href=\"https://crazydrak.tumblr.com/\"\u003e\u003cimg src=\"http://www.clipartkid.com/images/140/tumblr-logo-lG9QtW-clipart.jpg\" style=\"background-color: initial; color: rgb(35, 45, 50); width: 42px;\"\u003e\u003c/a\u003e \u003ca href=\"https://beta.furrynetwork.com/crazydrak/\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/CjZw0ohVEAELsCP.png\" style=\"background-color: initial; color: rgb(35, 45, 50); width: 41px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.pixiv.net/member.php?id=3269891\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/sfBb_A47dq0IKaMmB63WnUl9pVfjoMUYNnsKWPYvzzOVx0te-Kn4myRGL0vNraX5Mg=w300\" style=\"background-color: initial; color: rgb(35, 45, 50); width: 40px;\"\u003e\u003c/a\u003e \u003ca href=\"https://picarto.tv/Crazydrak\"\u003e\u003c/a\u003e\u003ca href=\"https://picarto.tv/Crazydrak\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-J92q4UA3ctY/AAAAAAAAAAI/AAAAAAAAAZc/g0tAb1lyEds/photo.jpg\" style=\"background-color: initial; width: 40px;\"\u003e\u003c/a\u003e \u003ca href=\"http://gravemind1110.deviantart.com/\"\u003e\u003cimg src=\"https://vignette2.wikia.nocookie.net/inanimateinsanity/images/5/51/Deviantart_logo_by_diamondmyr-d89da0a.png/revision/latest?cb=20160729103808\" style=\"width: 43px;\"\u003e\u003c/a\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: justify;\"\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eCONTACT\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eEmail:\u003c/strong\u003e\u003cspan style=\"font-weight: normal;\"\u003e crazydrakstdio@hotmail.com \u003c/span\u003e\u003cstrong\u003e|\u003c/strong\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u00a0\u003c/span\u003e\u003cstrong\u003eTelegram:\u003c/strong\u003e\u003cspan style=\"font-weight: normal;\"\u003e @Crazydrak\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eABOUT ME\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eMy name is Javier, but you can call me Croc. I\u0027m just a charming guy who likes to draw lots of reptiles. I\u0027m currently an internship engineer, I like meeting people, watch good arts and get the chance to spread my artwork everywhere :3\u003cbr\u003e\u003cbr\u003e\n\tI\u0027ve been drawing furry stuff since 2008, so I have a long history about it. I\u0027ve been involved in the fandom two years after that, starting from zero on DeviantArt, jumping years later to Furaffinity, time after I ended up creating Twitter and now Patreon. As you can see, all the pics I\u0027ve drawn had been part of a nice enjoyable hobby since then. \u003cbr\u003e\u003cbr\u003eTalking about hobbies. I like cars and love working with them, I have years working in a school workshop related with Formula vehicules, most of all annual school projects and gotta say it feels amazing compete with other fellas internationally.\u003cbr\u003e\n\t\u003cbr\u003e\n\t On the other hand I like swimming, I used to be in team for years...because we crocs love water of course hehe. Adding to that I\u0027m a movie fan, I listen all kind of music specially Alternative from the 90\u0027s, I drink sometimes with friends, but most of them prefer video games and that\u0027s something I can\u0027t deny them I love games! (specially shooters) you know, action titles, survival horror, things that a rat kid likes haha but that\u0027s all you need to know about my life :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWHAT CAN I OFFER?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eHere you will find many art styles either digital or traditional. My preference has been present like always in anthro characters and I could tell, I love reptiles.. still, that doesn\u0027t stop me to draw all kind of species.\u00a0\u003cbr\u003e\n\t\u003cbr\u003eI always try to get what people truly\u00a0likes the most. Whether be cartoons, furry, portraits, anime, kemono (bara art) and most of all, what fandom seeks nowadays.. fanarts. I have to mention I do adult commissions as well and that\u0027s something I can offer a LOT. :)\u003cbr\u003e\u003cbr\u003eAlso, if you interested to know, for techniques and workshop tools I tend to use. I can tell, inks and pencils for traditional lineart are few things I\u0027m very well related with specially for details, on the other hand I can draw in digital too, by using a tablet (Wacom Intuos).\u003cbr\u003e\u003cbr\u003eAll the same, my truly goal here is to find support most of all from kind people like you, and specially you Scalie lover.. after all, who doesn\u0027t want to see good stuff for a low price, right? At the end, you\u0027re not just helping an artist economically, but you\u0027re helping it to fulfill a goal and making this guy to improve on better stuff I assure you.\u003cbr\u003e\u003cbr\u003eGet this on mind, by the way. I\u0027m currently working on kemono fanarts, anthro characters involved from shows and such. So once finished that and my current commission list, I\u0027m considering to make a comic you\u0027ll probably be interested in future. So please stay tuned :)\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eYour support can help me out with this stuff!\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eMore new sketches and concepts!\u003c/li\u003e\u003cli\u003eKinky pinups of characters voted on by you! Polls can suggest: Rule 34, fanarts, ideas you can help me make real\u003c/li\u003e\u003cli\u003ePortafolio sets\u003c/li\u003e\u003cli\u003ePlanning to do Commissions and YCH for everyone\u003c/li\u003e\u003cli\u003eFun Streamings, Patrons could watch and chat with me anytime while I draw.\u003c/li\u003e\u003cli\u003eRaffles every 3 months\u003c/li\u003e\u003cli\u003eAs reward I will send sketches and cool flat artworks for those Patreons who have supported a lot, that means you in a picture picking whatever you want.\u003c/li\u003e\u003cli\u003eFor those interested I\u0027m planning to do courses of NX by Siemens \u0026amp; Photoshop CC.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMY REASON\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\tYou might wonder now: Hey Croc, what happened? You might go ask like why does it cost your art now? How you dare? If your art was free before!\u003cbr\u003e\u003cbr\u003e\n\tWell I can relate that I\u0027ve been having a bad time from a while to be honest. My needs implies to get a little help for school, Im\u00a0still studying and my only obligation is finish it. I\u0027m not so far indeed but you know these things aren\u0027 cheap. You might ask, why don\u0027t you get a job? The reason is that I do have a job, but I can\u0027t maintain my family as well with the low amount I get every payout. Now, obligations which keeps me busy from projects and family, makes it hard because I\u0027m running out of time while work and study at the same time, however, add some art when free time comes.. Now is different with Patreon offers..now it helps me to release out my stress, I have a nice way to help my family get some food or paying bills and also supports me to get some gas for the whole week and fix car when in troubles.\u003cbr\u003e\n\t \u003cbr\u003eIt\u0027s true. Our economy is not that good, I try helping Mom sometimes to pay some bills at times. On the other hand, I try to be in language courses to learn french and german to get better opportunities and also get better working tools to get my pictures alive.\u003cbr\u003e\n\t Thus, I like facing a good attitude in the bad times, this is temporal before I graduate. I\u0027m currently studying Mechanical Engineering, so once out I\u0027d have more time with a full time job, in the meantime this could help me a lot!\u00a0No doubt, If you do I won\u0027t forget this kindly gesture yours, and would appreciate a lot your support.\u003cbr\u003e\n\t\u003cbr\u003eSuch generosity make a great difference thanks to people like you, do not forget.\u003cbr\u003e\u003cbr\u003eThank you for reading :)\u003cbr\u003e\n\t\u003cbr\u003eJavier R. - Crazydrak\u003ca href=\"http://www.dragoart.com/artist/jrbart\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
