    "summary": "Hi there! I\u0027m Chinbotsu!\u003cbr\u003e\u003cbr\u003e\n\nI\u0027m an indie comic artist based in Japan\nwho loves drawing NSFW artworks with a strong focus on girls and futanari girls\nwith thunder tits and a booty to follow suit!\u003cbr\u003e\n\nSadly though, coming from a country saturated\nwith \u201cmoe,\u201d my generously voluptuous girls aren\u2019t part of the mainstream tastes\nof Japan.\u003cbr\u003e\n\nThis makes it oh-so-hard to live in Japan\nas a comic artist with only traditional publishing methods available to those\nlike myself. \u003cbr\u003e\n\nStill, I believe there are many people out in\nthe world who would appreciate, and love my art and comics that I can offer.\u003cbr\u003e\n\nWith that said, With the help of my good\nfriend, I\u0027m looking forward to having the\u00a0opportunity to prove myself on Patreon, and\nprovide my newest illustrations\u00a0and English translated comics to all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhat my Patrons get\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nI offer some of the best, and somewhat\ndifficult to find, comics based on futa girls \u00a0and shemales!\u003cbr\u003e\n\nPlease do check out what I can provide\nthrough my site I have posted herein.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://enmachinbotsu.tumblr.com/\" rel=\"nofollow\"\u003ehttp://enmachinbotsu.tumblr.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=28685\" rel=\"nofollow\"\u003ehttp://www.pixiv.net/member.php?id=28685\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe comics will be translated by a licensed\ntranslator who will be paid for with the supports provided.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nAbout Me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nIn honesty, I\u0027m not good at English. The\nonly reason why my English here sounds a bit more organic is because my text is\nwritten with the help of my good old friend, Rebis (a very popular and famous\nfutanari artist), and a third party translator.\u003cbr\u003e\n\nWell, I do understand a wee-bit of English,\nbut most of them are tumblr-based, NSFW words like \u201cbimbo,\u201d \u201csissy,\u201d and stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nAbout Team-Chinbotsu\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs I said above, this Patreon is managed by Chinbotsu and Rebis, with a translator.\u003cbr\u003e\n\nSo with the help of your support, you\u2019ll\nhelp me pay for whatever translator duties needed, and... to buy coffee for\nRebis, which will keep him at bay, at least for a short while : )\u003cbr\u003e\n\nPlease also check out Rebis\u0027s Patreon if\nyou\u2019re interested to see his works and activities!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/Rebis\"\u003ehttps://www.patreon.com/Rebis\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n*Please note that comics and arts in this\nPatreon are strictly NSFW (Adults only - sorry, no kids allowed!)\u003cbr\u003e"
