    "summary": "\u003ch3\u003eWe\u0027re building out a Caribbean Culture + Lifestyle Network, plus reintroducing Lookbook Print!\u003c/h3\u003eCaribbean Lookbook is a multi-platform media and entertainment network, focused on curating a premium Caribbean experience. Through our website, print publication (\u003cem\u003eit\u0027s coming back! Yay!\u003c/em\u003e), and social storytelling channels, we share and celebrate Caribbean lifestyle with an audience of style fiends, culture enthusiasts, and not-so-bougie adventure hounds.\u003cbr\u003e\u003cbr\u003eFor people that want to access, and reconnect with, authentic Caribbean culture, Lookbook offers visual storytelling, interviews, original programming, and aggregated content - all produced by, and sourced from, \u0027\u003cem\u003ewe people\u003c/em\u003e\u0027...people of Caribbean heritage.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eBut first, some background...\u003c/h4\u003eLookbook was founded in 2010. We\u0027ve had a decent start, and are privileged to have a dedicated group of \u003cem\u003eLovers\u003c/em\u003e who read our content, engage with us online, and attend our events. In over 7 years, we\u0027ve featured a number of Caribbean creatives, produced stellar fashion editorials, and pioneered the way consumers interact with Caribbean fashion.\u003cbr\u003e\u003cbr\u003eIn 2018, we plan to resume our print publication as a widely-distributed paper, published 6 times a year. We also look forward to expanding our digital channels to include more original content, video and podcasts.\u003cbr\u003e\u003cbr\u003eHowever, real talk: being an independent, self-funded, publisher/content creator is HARD, and it has taken us a minute to really get it together.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHere\u0027s what we know:\u003c/h4\u003eWe know people all over the world love and value Caribbean Lookbook.\u003cbr\u003eWe know the Caribbean has premium lifestyle, cultural, and creative communities.\u003cbr\u003eWe know we can better serve these communities,\u00a0\u003cem\u003eand\u003c/em\u003e the audiences that enjoy them, if we had some financial support.\u003cbr\u003eWe know we can tell our own authentic stories, and create exceptional content, by hiring the talent that exists right here in the Caribbean.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eMembership offers you - our audience (existing or potential) - a chance to give back to a brand you love. We can\u0027t do it without you.\u003c/blockquote\u003eWe want to tap into the Caribbean diaspora to create a sustainable membership base, to fund our storytelling at competitive rates, where 100% of contributions go to independent publishers and content creators.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat we\u0027ll use the money for:\u003c/h4\u003e\u003cul\u003e\u003cli\u003eProduce new content (hey, \u003cstrong\u003evideos\u003c/strong\u003e, hey!).\u003c/li\u003e\u003cli\u003eWe want to create a \u003cstrong\u003eStory Fund\u003c/strong\u003e, so the creatives we work with can get paid regularly and on time.\u003c/li\u003e\u003cli\u003eAs our email subscribers\u0027 list expands, so does our \u003cstrong\u003eMailchimp\u003c/strong\u003e fee. We need this email marketing service to stay in touch with everyone, and provide those special perks we have lined up.\u003c/li\u003e\u003cli\u003eWeb development and hosting fees really do a number on us, so your contribution would help us \u003cstrong\u003ebeef up our platform\u003c/strong\u003e and manage all the traffic that spikes ever so often.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eAlso!\u003c/h4\u003eWe want to build out our Lookbook Community, extensively, so this \u003cem\u003ePatreon\u003c/em\u003e account is something of an ongoing experiment. We\u0027re beta testing in public, so if there are new features, new tiers, or anything you think would be awesome for us to include, feel free to hit us us via email! We\u0027d love to hear from you."
