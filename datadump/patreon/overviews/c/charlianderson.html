    "published_at": "2017-07-15T13:41:03+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello! Thank you for visiting my Patreon page! I hope that I get to see a whole lot more of you in the future!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho Am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have been an artist and writer for as long as I can remember, and have always wanted to make an impact on somebody\u0027s life in some way with the work I produce. In 2012 I set myself up as a freelance photographer, but I was forced to go into full-time employment because of the economic crash.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/15259736_10158301682690497_7536759890914102134_o.jpg?oh=25b8338ab9175adfdc1f8ea8c514fa2e\u0026amp;oe=5B474BC0\"\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/15259736_10158301682690497_7536759890914102134_o.jpg?oh=25b8338ab9175adfdc1f8ea8c514fa2e\u0026amp;oe=5B474BC0\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy Am I On Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am in full-time work, however, my husband is registered as disabled, and thus unable to work. With my income, and his limited benefits, we are able to live - pay our rent and bills, feed ourselves, keep the car running and so forth. But it does not leave much left afterwards to pay for the items I need to fulfil my dream of becoming a professional photographer, and ultimately, owning my own gallery and cultural centre.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/bdb54f_95a0c417eae1478cb10d5fa7be075c0d~mv2_d_4928_3264_s_4_2.jpg/v1/fill/w_938,h_621,al_c,q_90,usm_0.66_1.00_0.01/bdb54f_95a0c417eae1478cb10d5fa7be075c0d~mv2_d_4928_3264_s_4_2.webp\"\u003e\u003cbr\u003e\u003cbr\u003eRecently, a friend asked me to speak with his daughter about photography, as she had seen my work and loved it. I was honoured to mentor her, and am still hoping that I will be able to assist her as she progresses forward. But it was this moment that really kicked my backside into gear. I knew then that I wanted more from my project - from my work - and from my life.\u003cbr\u003e\u003cbr\u003eThe only way I knew that I could share my work, share my vision, and make a little money at the same time, was to do it through Patreon.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/283716625235050507/380801341561503744/DSC_8554.JPG\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat Do I Want To Achieve Here?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy main aim is to share my work. I want to spread the word about what I am doing and hopefully make some money while doing it. This extra income would allow my current work and projects to flourish in a way that it has never been able to before, as I will be able to afford new equipment, better materials, and I will be able to invest more in marketing tools and media to further spread the word.\u003cbr\u003e\u003cbr\u003eWhile doing this I also hope to be able to write more - more reviews, more tutorials, more articles and more stories - in the hope that I can encourage more people to express their creativity and connect with others like myself.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/bdb54f_46cdf39d36e446a68beaff92040fd7fb.jpg/v1/fill/w_636,h_394,al_c,q_80,usm_0.66_1.00_0.01/bdb54f_46cdf39d36e446a68beaff92040fd7fb.webp\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat Would Your Support Mean To Me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eQuite simply, everything!\u003cbr\u003e\u003cbr\u003eThere have been many times when I have considered giving up - falling in line with the daily grind and letting my dream remain as that. But that would be a betrayal of everything I have worked for up until now.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lilyrkenneally.files.wordpress.com/2016/10/dsc_7434.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery donation or subscription, no matter how small, helps to realise what at times seems to be an unattainable dream. But I know that with the support of like-minded individuals, I really is possible to achieve my goals.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSo thank you for taking the time to browse my Creator Page, and I hope that you like what I am aiming to create!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
