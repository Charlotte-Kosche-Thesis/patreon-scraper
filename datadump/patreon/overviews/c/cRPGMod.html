    "summary": "\u003cstrong\u003ecRPG\u003c/strong\u003e is a modification for Mount \u0026amp; Blade: Warband extending the multiplayer experience with an RPG-like leveling system. This Patreon has been set up to pay exclusively for cRPG server costs. 100% of funds will be used to put up North American and European cRPG Servers.\u00a0 More about cRPG...\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003ePersistent character stats\u003c/strong\u003e\u003cbr\u003eAs you level up you can customize your characters by assigning points to attributes, skills and weapons. You can specialize on a specific class or go hybrid.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHundreds of unique items\u003c/strong\u003e\u003cbr\u003eYou can choose from hundreds of items in the shop which will allow you to create a unique look and make you stand out. Retiring a character allows you to pass on an heirloom - an improved item - to the next generation. All items can be traded on the marketplace with other players.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClans\u003c/strong\u003e\u003cbr\u003eBeing in a clan will automatically assign you and your mates to the same side in the battle and siege game modes. They come with an armoury to share items, a treasury to collect gold, a messaging system and the possibility to upload a custom banner.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eStrategus\u003c/strong\u003e\u003cbr\u003eThis game mode brings the single player campaign online and allows you to compete in a virtual world with other players over land, goods and castles. The preparation and planning is played as browser game, the actual battles take place in-game.\u003cbr\u003e\u003cbr\u003e \u003cdiv\u003e\u003cstrong\u003eDefend the Virgin\u003c/strong\u003e\u003cbr\u003eIn this co-op game mode your team has to protect Vivi. Each round consists of three waves of enemies and every round gets more challenging with tougher bots and unique hero bots.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
