    "summary": "\u003cstrong\u003eHi, My name is Cadmium, and I draw the classy smut. \u003cbr\u003e\u003c/strong\u003eThis page is mostly, but not exclusively adult oriented. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs I jump further into the fine art world, furry work is becoming less of a feature in my day to day schedule. I want to cross over, with the quality of my fine art work, while still maintaining a flow of furry content. I want to be able to make fully rendered furry paintings without panicking about my weekly quota, and release portfolios of extra content that I would never have had the security to produce.\u003cbr\u003e\u003cbr\u003eBesides, this lets me do an easy pay what you want for any of my pay content. Win-win! So It will be a stream of graphite study packs, and fully rendered color work. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelease Disclosure\u003c/strong\u003e: This is not a permanent paywall, and is not intended to be so. All content will eventually be made publicly available. I follow the \"Carrot, not stick\" mindset of paid content. By donating, you\u0027re letting me make content that couldn\u0027t have existed, and it will be shared with everyone eventually. But don\u0027t worry, you get plenty of goodies for your faith in me!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlease Note:\u003c/strong\u003e Any transactions that show up as FRAUD when processing is attempted will be blocked from this page. If you have joined in the prior month, but have a \"lifetime payments\" of $0, you will be treated as fraud. If you have a legitimate banking issue that you resolve and would like to be back on the page, please email Teaandcadmium [@] Gmail [dot] Com and I will unblock you and restore access. Because hey, sometimes shit happens. \u003cbr\u003e"
