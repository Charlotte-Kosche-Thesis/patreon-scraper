     "about": "\u003cstrong\u003eWe are all members of the Crypto Cousins Family. Meet the founders Gary Leland and Tony Cecala.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGary Leland\u003cbr\u003e\u003c/strong\u003eGary started his first brick and mortar store in 1981, His first e-commerce site in 1996, and his first podcast in 2004.Time Magazine included his podcasting website in their \u003ca href=\"http://content.time.com/time/specials/packages/article/0,28804,1949762_1949765_1950023,00.html\"\u003e50 coolest websites of 2006\u003c/a\u003e. In 2016 Gary was inducted into the \u003ca href=\"http://academyofpodcasters.com/hall-of-fame/\"\u003eAcademy Of Podcasters Hall Of Fame\u003c/a\u003e, and in 2017 The Mayor of Arlington, Texas proclaimed March 1st Gary Leland Day.\u003cbr\u003e\u003cbr\u003eHe owns, and operates two brick and mortar stores. One of them is \u003ca href=\"https://lelandswallpaper.com/\"\u003eLeland\u2019s Wallpaper\u003c/a\u003e, which is the largest wallpaper store in Texas. His other store is a \u003ca href=\"https://softballjunk.com/\"\u003eSoftball Junk\u003c/a\u003e which is a sporting goods store dedicated to softball equipment. Both of his stores are located in Arlington, Texas.\u003cbr\u003e\u003cbr\u003eGary produces \u003ca href=\"https://itunes.apple.com/us/podcast/gary-leland-show-gary-is-entrepreneur-hof-podcaster/id901414232?mt=2\u0026amp;at=10laQs\"\u003eThe Gary Leland Show\u003c/a\u003e, The Podcast Ambassador, \u003ca href=\"https://itunes.apple.com/us/podcast/fixer-upper-podcast-gary-kathy-leland-talk-about-joanna/id1109615657?mt=2\"\u003eThe Fixer Upper Podcast\u003c/a\u003e, \u003ca href=\"https://itunes.apple.com/us/podcast/home-town-podcast-gary-kathy-leland-talk-about-hgtv/id1213146264?mt=2\"\u003eThe Home Town Podcast\u003c/a\u003e, \u003ca href=\"https://itunes.apple.com/us/podcast/fastpitch-softball-radio-network/id273121222?mt=2\"\u003eThe Fastpitch Radio Show\u003c/a\u003e, and \u003ca href=\"https://itunes.apple.com/us/podcast/softball-fastpitch-tv-show-host-gary-leland-talks-about/id274993094?mt=2\"\u003eThe Fastpitch TV Show\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eGary is also a co-founder of \u003ca href=\"http://podcastmovement.com/\"\u003ePodcast Movement\u003c/a\u003e, and co-founder of \u003ca href=\"http://podcastdallas.com/\"\u003ePodcast Dallas\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou can find out more about Gary at \u003ca href=\"http://garyleland.com/about\"\u003eGaryLeland.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTony Cecala\u003c/strong\u003e\u003cbr\u003eTony is a sought-after consultant, speaker, and digital pioneer who brings successful high-tech strategies to local business niches.\u003cbr\u003e\u003cbr\u003eFor the past 20 years Tony has pioneered digital approaches to local advertising, niche marketing, and event production. He published the Holistic Networker magazine, a local directory of alternative medicine, and successfully took it online where he garnered advertising revenue from local and global event marketing, pioneered pay-per-click techniques for underutilized keywords, and integrated monetization strategies from both Yahoo and Google advertising programs on the same page using proprietary optimization algorithms. Tony studied and optimized click patterns across US time zones and developed software to adjust both bidding and ad placement for maximizing profits.\u003cbr\u003e\u003cbr\u003eTony produced the \u003cem\u003eEmerging Tech Conference\u003c/em\u003e in 2012 and 2013 and has been the organizer of the \u003ca href=\"https://dfwwp.org/\"\u003eDFW WordPress Group\u003c/a\u003e for 9 years.\u003cbr\u003e\u003cbr\u003eYou can find out more about Tony at \u003ca href=\"http://tonycecala.com/about\"\u003eTonyCecala.com\u003c/a\u003e\u003cbr\u003e",
