    "summary": "\u003cstrong\u003e\u2619\u003cem\u003eGreetings\u003c/em\u003e\u2767\u003c/strong\u003e\u003cbr\u003e\nWelcome to the world of Valencia! In\nages past on a world long forgotten there lies the mighty kingdom of Valencia. It is a magical kingdom with things you have never seen before and some that you think you have seen but not like this. It\u0027s a world of mighty women warriors, fierce men warriors, fantastic creatures and bizarre locales. There are plenty of fantasy \"tropes\" you love but with a slight twist. Fall in love with the land and it\u0027s people!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2619\u003cem\u003eThis Patreon\u003c/em\u003e\u2767\u003c/strong\u003e\u003cbr\u003e\nThis Patreon page will have all the stories that I produce about Valencia, as well as early previews, look behind the scenes, and more. The money that comes from this page goes directly to paying artists to illustrate and color the stories for you to enjoy. The more money that comes into this page will produce more stories a month.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2619\u003cem\u003eAbout Me\u003c/em\u003e\u2767\u003c/strong\u003e\u003cbr\u003e\nMy name is Chris Campbell and I love to tell stories. I have been writing, mostly for myself, off and on since I was a kid and most recently I have been writing abut comic books for Comicosity.com.\u00a0I have also recently started writing comic book shorts. I enjoy writing about a wide variety of genres but fantasy has always been close to my heart since my dad read The Hobbit to me as a kid.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nEnjoy your stay in Valencia,\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u2619\u003cem\u003eChris Campbell\u003c/em\u003e\u2767\u003c/strong\u003e"
