    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003eWelcome to my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBy supporting me on patreon, you can help me out a TON! you can also get access to a\u00a0smorgasbord of:\u003cbr\u003e\u003cbr\u003e- COMIC WIPS/EARLY PAGES\u003cbr\u003e- GENERAL\u00a0behind the scenes\u00a0ART WIPS/SKETCHES\u003cbr\u003e- VOICED ART TUTORIALS AND CLASSES\u003cbr\u003e- GIVEAWAYS/RAFFLES\u003cbr\u003e- COLLABS\u003cbr\u003e- PATREON ONLY COMMISSION SLOTS\u003cbr\u003e\u003cbr\u003e--- COMPLETED tutorials ready to be watched/read ---\u003cbr\u003e\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u00a04 Pages complete \u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\u003cbr\u003e-Hind leg\u00a0anatomy (image file)\u003cbr\u003e-How to create you own poses/Anatomy tutorial (Video)\u003cbr\u003e-Expression/creating expressions tutorial (Video)\u003cbr\u003e-Noses/nose angle reference sheet (image file)\u003cbr\u003e-How to draw Claws reference sheet\u00a0(image file)\u003cbr\u003e-Fur direction reference sheet\u00a0(image file)\u003cbr\u003e-Digital\u00a0BG Grass tutorial (Video)\u003cbr\u003e-How to draw and place ears correctly on the head (video)\u003cbr\u003e-Comic Page 4 speed painting\u00a0(video)\u003cbr\u003e-\u003cbr\u003e\u003cbr\u003e\u00a0I\u0027ve been drawing and writing stories ever since I was little, and I didn\u0027t ever think of art as a profession until I found a community who supported me from day one. Some of my first drawings were\u00a0from little stories that I had created, and looking back, I\u0027ve come a long way.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0After spending years finding my art style, developing the needed skills and acquiring the correct equipment, I am finally ready to begin to tell my story through a graphic novel, and I couldn\u0027t be more excited! \u003cbr\u003e\u003cbr\u003eThe Burning Kismet will be a digital graphic novel, following the \u003ca href=\"https://www.youtube.com/watch?v=VYJ9R35ZgiU\" target=\"_blank\"\u003eprologue\u003c/a\u003e (Prologue\u0027s art and characters are outdated, but the storyline remains relevant)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIn Teborah, one of the many civilizations in the area,\u00a0there is safety. By using a \"shard\" of the Kismet that Maverick left behind when he stole it from Oden, the leaders of Teborah are able to keep their land safe. As the story goes on, the \"star-bearer\" will still be needed to bring peace to the entire land, let alone Teborah. When Maverick stole The Kismet, he disappeared. However, naturally, the shard desires to be with itself, pointing in the direction that Maverick is holding it. By taking the shard with him, the chosen one will be able to follow it\u0027s guide to Maverick. But, is Teborah too arrogant to sacrifice their comfort for the sake of those dying around them?\u003c/em\u003e \u003cbr\u003e\u003c/div\u003e"
