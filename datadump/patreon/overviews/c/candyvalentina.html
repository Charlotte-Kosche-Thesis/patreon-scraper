ent! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.candyvalentina.co.uk/uploads/6/6/0/8/6608623/jessie-team-rocket_orig.jpg\" style=\"width: 235px;\"\u003e \u003cimg src=\"http://www.candyvalentina.co.uk/uploads/6/6/0/8/6608623/2732180_orig.jpg\" style=\"width: 234px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA few \u003cstrong\u003equestions \u003c/strong\u003eanswered...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003eIs the content on Patreon exclusive?\u003c/span\u003e \u003cbr\u003e\u003c/strong\u003eThe  \u003cstrong\u003econtent\u003c/strong\u003e posted \u003cstrong\u003ehere\u003c/strong\u003e on Patreon is \u003cstrong\u003eexclusive\u003c/strong\u003e. \u003cstrong\u003eYES! \u003c/strong\u003eThere is very \u003cstrong\u003elittle\u003c/strong\u003e that \u003cstrong\u003eisn\u0027t\u003c/strong\u003e. Unless it is something that you guys are \u003cstrong\u003eseeing here first\u003c/strong\u003e, before it goes live to the world!\u00a0\u003cstrong\u003ePatreon gets priority \u003c/strong\u003eas much as physically possible! \u003cstrong\u003eAll physical rewards\u003c/strong\u003e that you receive from the monthly packages (Prints, polaroids, artwork) \u003cstrong\u003eare exclusive to Patreon\u003c/strong\u003e and \u003cstrong\u003ewon\u0027t be available for purchase online\u003c/strong\u003e, in store, at a con, etc. (Unless there is a failed payment. Which is super rare.)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eWhen will I Recieve My Rewards?\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePackages\u003c/strong\u003e are \u003cstrong\u003eshipped out \u003c/strong\u003ethe \u003cstrong\u003efollowing month\u003c/strong\u003e of the \u003cstrong\u003econtent\u0027s release\u003c/strong\u003e. Example:\u003cstrong\u003e July\u0027s rewards\u003c/strong\u003e will be \u003cstrong\u003eshipped out\u003c/strong\u003e in \u003cstrong\u003eAugust\u003c/strong\u003e. September\u0027s rewards will be shipped out October, etc. I always\u003cstrong\u003e try to ship \u003c/strong\u003erewards out as \u003cstrong\u003equick \u003c/strong\u003eas my work load makes\u003cstrong\u003e physically possible. \u003c/strong\u003eYou will recieve \u003cstrong\u003eEXCLUSIVE photo sets \u003c/strong\u003eon the \u003cstrong\u003e1st of the next month. \u003c/strong\u003eAs soon as the\u003cstrong\u003e payment has cleared.\u003c/strong\u003e This is to\u003cstrong\u003e stop\u003c/strong\u003e the spate of \u003cstrong\u003efake pledgers.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.candyvalentina.co.uk/uploads/6/6/0/8/6608623/652916_orig.jpg\" style=\"width: 236px;\"\u003e \u00a0\u003cimg src=\"http://www.candyvalentina.co.uk/uploads/6/6/0/8/6608623/img-6208_orig.jpg\" style=\"width: 236px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eI just signed up to Patreon, can I get rewards from previous months?\u003c/span\u003e \u003cbr\u003e\u003c/strong\u003eYou\u00a0will \u003cstrong\u003eonly receive\u003c/strong\u003e rewards for the \u003cstrong\u003emonths\u003c/strong\u003e that you have been \u003cstrong\u003epledging on\u003c/strong\u003e.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eI signed up at the end of the month. Do I still qualify for the rewards for said month?\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYES YOU STILL QUALIFY! \u003c/strong\u003eAs long as your \u003cstrong\u003epayment clears.\u003c/strong\u003e\u00a0You will \u003cstrong\u003ereceive your rewards\u003c/strong\u003e for whatever \u003cstrong\u003emonth \u003c/strong\u003eyou \u003cstrong\u003esigned up\u003c/strong\u003e during, plus \u003cstrong\u003eevery month you continue to pledge after that! \u003c/strong\u003eWhether you \u003cstrong\u003esigned up \u003c/strong\u003eon the \u003cstrong\u003efirst\u003c/strong\u003e of the month, or the \u003cstrong\u003elast\u003c/strong\u003e. It \u003cstrong\u003edoesn\u0027t matter\u003c/strong\u003e. As long as your \u003cstrong\u003epayment clears\u003c/strong\u003e, you will \u003cstrong\u003ereceive\u003c/strong\u003e that \u003cstrong\u003emonth\u0027s package.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u00 rain \u003c/strong\u003erunning at\u003cstrong\u003e full speed\u003c/strong\u003e! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://www.candyvalentina.co.uk/uploads/6/6/0/8/6608623/gamer-candy_orig.png\" style=\"width: 603px;\"\u003e\u003cbr\u003e\u003cimg style=\"width: 224px;\"\u003e\u003cimg style=\"width: 224px;\"\u003e\u003cimg style=\"width: 224px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support! \u003cbr\u003eI look forward to seeing you in the Candy Club soon! \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003ca href=\"http://www.candyvalentina.co.uk\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
