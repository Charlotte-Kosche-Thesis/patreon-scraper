    "summary": "\u003cbr\u003eHello! I\u0027m Aubrey and I\u0027m an illustrator and comic artist living in the heart of Texas with my family of critters, a cantankerous cockatoo, and my awesome roommate, Adel!\u003cbr\u003eBy \nsupporting me, you\u0027ll be helping me work on my own projects and \nillustrations, as well as helping keeping me afloat and able to create during the ups and downs of life. \u003cbr\u003e\u003cbr\u003eAs a patron, you\u0027ll get updated on all my work and see \nprocess shots of the layers (sketch, flats, shading/rendering).\nFor specific tiers, I\u0027ll be including full PSDs so that folks can see the breakdown from the beginning stages, to the end.\u003cbr\u003e\n\u003cbr\u003e\nIf you can\u0027t become a monthly patron you can still help support me by ordering a \u003ca href=\"http://catoncoals.tumblr.com/post/127667416025/reference-guide-revision-policy-queue\"\u003ecommission\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon Rewards\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eDiscord server! \u003c/strong\u003eAll of my patrons are invited to join the server.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEarly Access to Finished Art!\u003c/strong\u003e \u003cstrong\u003eThis is available to \u003cem\u003eall my patrons\u003c/em\u003e no matter the pledge amount.\u003c/strong\u003e\n\tThis is only regarding my personal artwork (i.e. of my own OCs in \nvarious fandoms, gift art I may do, and also the Patreon monthly \nsketches). They are uploaded here a whole week before I post them on \nother sites, and I will publicize the post here after the allotted time \nas well.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFirst dibs on commission spots every month available for all patrons.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eArt Process!\u003c/strong\u003e These\n are available for all $2+ patrons. It\u0027s mostly a break down of my work \nfrom sketch to completion, and I will do my best to add in some \nexplanations of what I\u0027m doing in each part. This pledge also grants \naccess to sketches and works-in-progress. Art videos that weren\u0027t \nlive-streams are also out two weeks earlier for patrons in this tier.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMonthly Sketches!\u003c/strong\u003e These\n are available for a limited number of 20 patrons per month. Also, this \nisn\u0027t a raffle; every patron in this tier will be able to request a \nsketch. If something comes up on my end where I can\u0027t get to everyone, \nI\u0027ll be sure to make it up the next month. The only limit with these \nsketches is that I\u0027ll only do one character. Both OCs and existing characters are fine. \n\t\u003cstrong\u003eIf you get a sketch from this tier, please don\u0027t share it publicly until I do so, thank you!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e10% Discount on Commissions! \u003c/strong\u003eThese\n are available for all patrons who pledge $10 or more! If you\u0027d like \nthis perk but don\u0027t want a monthly sketch or the tier is full, you can \nselect any other lower tier and put in a higher pledge amount.\n\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e:\u00a0 catoncoals.tumblr.com\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePicarto\u003c/span\u003e\u003c/strong\u003e: \u003ca href=\"https://picarto.tv/CatOnCoals\"\u003epicarto.tv/CatOnCoals\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eArtStation\u003c/span\u003e\u003c/strong\u003e: artstation.com/catoncoals\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108
