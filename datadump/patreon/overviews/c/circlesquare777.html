    "summary": "Hello everyone, and welcome to my page. \u00a0As I was growing up, I didn\u0027t socialize much, because I was deeply in love with books. \u00a0I didn\u0027t know much about the world, and I wanted to know everything from philosophy, theology, history, literature,and mathematics. \u00a0The two subjects I find the most interesting are physics and mathematics. My love for Mathematics \u0026amp; Physics lead me to study computer engineering at CSUN. \u00a0I\u0027m currently a computer engineer senior at CSUN.\u003cbr\u003e\u003cbr\u003eIt never occurred to me I would be writing later on in life. \u00a0I would spend reading late at night great works such as Leviathan Thomas Hobbes, Wealth of Nations by Adam smith, City of God by Saint Augustine, A Treaties of human nature by David Hume, An Essay Concerning human understanding by John locked, etc etc. \u00a0As I was reading their thoughts, I was always fascinated with the idea of creating. I would admire how these greats minds were capable of creating deep philosophical ideas. In a way I, also, want to be like them; I want to be able to create.\u003cbr\u003e\u003cbr\u003eI\u0027m passionate about classical music, I admire great composers such as Beethoven, Mozart, Vivaldi, Wagner, and Bach. They have composed beautiful music, I enjoy the thought of how my love for books, and passion for music interwinds as I read words, and listen music.\u003cbr\u003e\u003cbr\u003eI\u0027m currently a student, and I work full time in retail, but I want to change that.\u00a0I have fallen deeply in love with books, all I want to do is become a full time Author. \u00a0One day I would love to create my own publishing company.\u003cbr\u003e\u003cbr\u003eI have Authored a few books in English \u0026amp; Spanish, and have published coloring books. I want to publish so many different type of books. I clearly can\u0027t do this by myself, and I\u0027m asking for your help. Help me help others.\u003cbr\u003eThank you for your support.\u003cbr\u003e\u003cbr\u003eBooks published:\u003cbr\u003eAmazon AuthorCentral website link:\u00a0amazon.com/author/josevalladares\u003cbr\u003e\u003cbr\u003eLearn Piano Top 5 Works: Wolfgang Amadeus Mozart\u003cbr\u003eLevicus\u003cbr\u003eTop 5 Piano Compositions: Ludwig van Beethoven\u003cbr\u003e50 Love Poems From The Heart\u003cbr\u003e50 Poemas de Amor del Coraz\u00f3n\u003cbr\u003eCalligraphy for Beginners: Easy \u0026amp; Fun Cursive Writing\u003cbr\u003eCaligraf\u00eda para Principiantes: Escritura Cursiva F\u00e1cil \u0026amp; Divertida\u003cbr\u003eMath Exam Book: Algebra 1\u003cbr\u003eScience Exam Book: Physics 1\u003cbr\u003eThe Most Holy Spiritual Wisdoms: On Loving God\u003cbr\u003eEl Amor a Dios\u003cbr\u003eEl Misterioso Caso de Styles\u003cbr\u003eLearn How to Write Letters: Easy \u0026amp; Fun Workbook\u003cbr\u003eAprenda c\u00f3mo Escribir Letras: Cuaderno de Trabajo F\u00e1cil y Divertido\u003cbr\u003eAntonio Vivaldi - The Four Seasons, Complete: for Solo Piano\u003cbr\u003eAntonio Vivaldi - Las Cuatro Estaciones, Completa: para Solo Piano\u003cbr\u003e50 Love Poems for Jesus\u003cbr\u003e50 Poemas de Amor para Jes\u00fas\u003cbr\u003ePlatonic Solids \u0026amp; Sacred Geometry Coloring Book for Adults\u003cbr\u003eLibro para Colorear de Geometr\u00eda Sagrada \u0026amp;  S\u00f3lidos Plat\u00f3nicos para Adultos\u003cbr\u003eSacred Geometry \u0026amp; Platonic Solids Coloring Book - Volume 1\u003cbr\u003eGeometr\u00eda Sagrada \u0026amp; S\u00f3lidos Plat\u00f3nicos Libro para Colorear - Volumen 1\u003cbr\u003eSacred Geometry \u0026amp; Platonic Solids Coloring Book - Volume 2\u003cbr\u003eGeometr\u00eda Sagrada \u0026amp; S\u00f3lidos Plat\u00f3nicos Libro para Colorear - Volumen 2\u003cbr\u003eSacred Geometry \u0026amp; Platonic Solids Coloring Book for Children - Volume 1\u003cbr\u003eGeometr\u00eda Sagrada \u0026amp; S\u00f3lidos Plat\u00f3nicos Libro para Colorear para Ni\u00f1os - Volumen 1\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
