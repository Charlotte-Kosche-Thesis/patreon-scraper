    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Jvt3SaCBTr4\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003cstrong\u003e\u2714Order Scientism Exposed 1 \u0026amp; 2 documentaries\u00a0\u003c/strong\u003e\u003ca href=\"https://celebratetruth.org/\" target=\"_blank\"\u003e\u003cstrong\u003eAvailable Now!\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eHello, my name is Robbie Davidson and I\u0027m the founder of Celebrate Truth\u003c/strong\u003e. This ministry is about exposing the world\u0027s lies and celebrating the truth! (John 14:6) This page is set up for those that wish to help support the ongoing work of producing great videos and documentary films.\u00a0\u003cbr\u003e\n\u003cbr\u003eThe donations will help me spend more time on making videos, conducting interviews \u0026amp; making feature documentary films... all exposing the lies of the world and celebrating the only way, the truth and the life -Jesus. If you enjoy my videos and would rather support in a non-monetary way, please share them through your social media accounts or email them to family and friends. Also, I am very appreciative for all your prayers. \u003cbr\u003e\n\u003cbr\u003eThanks so much for all your support! If you have any questions at all, feel free to contact me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor only $1.00 a month you get to be part of the\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=600679\u0026amp;rid=1018789\"\u003eCelebrate Truth Team\u003c/a\u003e\u003cstrong\u003e:\u003c/strong\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003eA special thank you on the Celebrate Truth Patron Wall\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eExclusive news before it posts to the public\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eAdvance access to new videos\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eMany more benefits with other Celebrate Truth Patron Levels! \u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=600679\u0026amp;rid=1018790\"\u003eCT Plus\u003c/a\u003e $3+\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=600679\u0026amp;rid=1018791\"\u003eCT Premium\u003c/a\u003e $10+\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=600679\u0026amp;rid=1018792\"\u003eCT Platinum\u003c/a\u003e $20+\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=600679\u0026amp;rid=1018794\"\u003eCT Direct\u003c/a\u003e $100+\u003cbr\u003e\n\u003cbr\u003ePatreon accepts all major credit cards, as well as Paypal and one-time donations (though we prefer sustaining donations to keep us going), and all international currency so you can help from ANYWHERE in the world! This is historic, folks. If we can come together and make this work, we are effectively changing the game for not just us, but for everyone! Be a part of doing something special! If you can\u2019t afford to subscribe, just please keep sharing the url. It WILL reach people. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e THANKS SO MUCH TO ALL THOSE WHO HAVE HELPED! I APPRECIATE IT SO MUCH! \u003cbr\u003e\n\u003cbr\u003eBlessings, \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eRobbie Davidson\u003cbr\u003eCelebrate Truth\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://celebratetruth.org\"\u003ehttp://www.CelebrateTruth.org\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"mailto:icelebrateTruth@gmail.com\" rel=\"nofollow\"\u003eEmail\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/CelebrateTruth\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/celebratetruth/\" rel=\"
