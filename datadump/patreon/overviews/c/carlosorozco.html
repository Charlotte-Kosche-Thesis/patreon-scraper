    "summary": "\u003cimg src=\"http://i67.tinypic.com/jr2yyh.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHola, soy Carlos Orozco. Desde hace unos meses estoy\ndedicado a hacer videoensayos y afortunadamente he ganado mucha aceptaci\u00f3n y\nmiles de seguidores. Antes de renunciar para dedicarme a hacer esto trabaj\u00e9\ncomo productor de televisi\u00f3n, redactor y asistente. Desde chico he sido muy\ncurioso y mi paso por la universidad, y por distintos canales de Youtube, me\nabri\u00f3 un mundo de conocimientos que potenci\u00f3 mi habilidad para deconstruir, que\nes b\u00e1sicamente lo que trato de hacer en mis videos. Disfruto much\u00edsimo el\ntrabajo que hago actualmente pero sobre todo,  me ilusiona mucho saber que una propuesta que\nfomenta el uso de la raz\u00f3n y la cr\u00edtica con fines educativos y culturales haya\nencontrado un p\u00fablico tan importante.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/33omofd.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eComunicaciones, pol\u00edtica, historia, cultura y arte son los\nprincipales temas que he tocado en el canal y los que, personalmente, me\nresultan m\u00e1s interesantes. Espero que mi iniciativa tambi\u00e9n sirva para que\nsurjan muchos m\u00e1s canales que promuevan iniciativas similares. Actualmente, la\noferta en este segmento es bastante reducida en Per\u00fa.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/34jc507.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eMi plan es continuar haciendo videoensayos que devuelvan el\nreal valor al t\u00edtulo de \u201cgenerador de contenido\u201d. En el futuro, espero que el\ncanal no solo se auto sostenga sino que sea base para nuevos proyectos en el\nmismo corte pero enfocado a cosas m\u00e1s puntuales. Prestos a desarrollar, tengo\nun piloto musical y otro de conversaciones en base al estilo que ya me puede\nidentificar.\u003c/div\u003
