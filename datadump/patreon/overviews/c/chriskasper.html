    "summary": "My name is Chris Kasper. I\u0027m a self employed musician who creates,\u00a0produces, arranges and records original songs. \u003cbr\u003e\u003cbr\u003eThis is also a business. Raising money for new projects is an ongoing process. Patreon allows fans to directly help fund this process by making a set, ongoing donation. It works like this: you decide how much you\u0027d like to donate per creation and are charged that amount whenever I post a new song or video on here. It\u0027s an ongoing fundraiser where the reward is a steady stream of new material for all who donate. (I\u0027m averaging 1 new tune/video every 2 months or so)\u00a0\u003cbr\u003e\u003cbr\u003eSo thats really it. My mission in life is to share music and make a living doing so. Its a true vocation of the spirit, it has shaped my world, and has given me wisdom and experiences that deserve my deepest gratitude. I\u0027m hoping I can share these things with my audience and connect on level that is rich and fulfilling for years to come. \u00a0\u003cbr\u003e\u003cbr\u003eFor those of you kind and cool enough to donate something, I am deeply grateful. I\u2019ll keep you supplied with new and exclusive material through this site. \u003cbr\u003e\u003cbr\u003eAs always, I\u2019ll continue to do my very best to stay creative, active, and true to my art. I\u2019m hoping this page can help with all of that.\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://ci4.googleusercontent.com/proxy/GlAqWwql1MF5WdVV2Z4LUZZztKdREc0xVI2wL7XAxNeb7LeThgGbvNFChHMSDEOr_zwJU_XQJ-S-iVq2V8b3SouhKVM5W-yS0vAs7qtq124jNquo2oZmuqoWBJhINUBX=s0-d-e1-ft#https://s30.postimg.org/rzycooocx/Screen_Shot_2017_02_01_at_5_46_39_PM.png\"\u003e\n\u003c/div\u003e\nAbridged Bio:\n\u003cbr\u003e\n\u003cbr\u003e\nLargely based in Philly, I\u0027ve been making records since 2006 (All available at \n\u003ca href=\"http://html//www.chriskasper.com\"\u003eChrisKasper.com\u003c/a\u003e). I\u0027ve toured the country numerous times while finding my audience, and building a network of amazing musicians, songwriters and souls. I cut my teeth at open mics, coffee shops, small clubs, and eventually found my way to larger stages, radio stations and other coveted industry connections. I feel honored to have accompanied acts like The Wood Brothers, G. Love and Special Sauce, and Amos Lee on their widely received tours.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nRecently, I was drawn to the South and relocated to the city of Nashville, Tennessee- the birth and fruition place for countless music legends. Here, I have just completed my 5th solo album. Can\u0027t wait to share this record, and so much more, with you.\n\u003cbr\u003e\n\u003cbr\u003e\nHere is some of the stuff I\u0027m planning on posting for patrons:\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eUnreleased tunes (originals and covers)\u003c/li\u003e\u003cli\u003eEarly pre-orders of new music and merchandise\u003c/li\u003e\n\t\u003cli\u003eLive recordings\u003c/li\u003e\n\t\u003cli\u003eVideos! Clips, Live Shows, Full Songs, etc...\u003c/li\u003e\n\t\u003cli\u003eLyrics and Haikus:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003ewe roll like pebbles\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003ewe soar like mighty dreamers\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003ewe sleep like old lions\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003ca\u003e\u003c/a\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HAR2HJdO83M\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003eAny and all, big or small, your contributions go a long way in my world. Thank you. See you on the road!\u00a0\u003cbr\u003e\u003cbr\u003e-C. Kasper\u003cbr\u003e"
