rong\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003eColoring Mondays\u003c/strong\u003e\u003cem\u003e (1 coloring each Monday)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eTutorial Tuesdays\u003c/strong\u003e\u003cem\u003e ($5+ patrons)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWild Wednesdays\u003c/strong\u003e\u003cem\u003e (song suggestion)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eSurprise Thursdays\u003c/strong\u003e\u003cem\u003e ($10+ patrons -- overlays or other surprise)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eChill Fridays\u003c/strong\u003e\u003cem\u003e (song suggestions)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eLivestream Saturdays\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e (2 Saturdays each month)\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e+\u00a0The giveaway for processed $5+ patrons is sent out by the 7th of each month.\u00a0\u003c/blockquote\u003e\u003c/em\u003e"
