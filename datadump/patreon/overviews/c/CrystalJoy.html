    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003eWHOMST??\u003c/strong\u003e\u003c/h4\u003eWhat up. In case you\u0027re new here, I\u0027m Crystal Joy, my husband is David Raz and we are a team that produces mildly creative, animated videos about awesome things we love. Whether we are obsessing over a fandom or reflecting about existential crisis\u0027, we strive to create joyful content that leaves you smiling.\n\u003cbr\u003e\u003cbr\u003eSome people commit their lives to sports, or science, or business, or education, or music; everyone has a \u201cthing\u201d that gives them purpose. Making derpy doodles, making animations, making videos, making you smile, making the world better, that\u2019s our thing that gets us up in the morning. \u003cbr\u003e\u003cbr\u003eYour membership to this elite community gives you awesome exclusive content and covers all the logistics that make our content a reality. You transform what we\u0027re trying to do into a living, breathing movement that makes a tangible impact on the world, one fandom at a time. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eJoin the Elite Community, Get Access to Dope Stuff. \u003c/strong\u003e\u003c/h4\u003eOh yes. You get stuff. And it is dope. Claim your reward tier in the column to the right!\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access to our videos.\u003c/li\u003e\u003cli\u003eExtended cuts of videos, bloopers, tutorials, vlogs, storyboards.\u003c/li\u003e\u003cli\u003eAccess to our private Discord server.\u003c/li\u003e\u003cli\u003eExclusive monthly live stream.\u003c/li\u003e\u003cli\u003eGet drawn and featured in a video!\u003c/li\u003e\u003cli\u003ePatron only goodies \u0026amp; merch.\u003c/li\u003e\u003cli\u003eA spot on our Guild Council which includes game nights \u0026amp; cool trips (depending).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eYour Membership is Funding:\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eProduction\u003c/strong\u003e. Making things is pricey. Your membership directly funds the creation of awesome things. We pay for 2 sets of the Adobe Suite software, Google Drive storage for cross computer editing/animation, Marketing/productivity tools like Tube Buddy/VidIQ, After Effects motion graphic assets, and equipment repairs/upgrades.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTime.\u003c/strong\u003e Animation takes time. A lot of time. \u003cu\u003eEach animation takes a minimum of 40 hours to complete\u003c/u\u003e. When we spend less time working for other people to make money to live, we have more time to make cool videos and grow. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExpanding.\u003c/strong\u003e Doing the \u201cCrystal Joy\u201d animation channel full time would be lovely, but since the start of the channel back in 2013, we\u2019ve had bigger endeavors. We want to hire interns and employees. We want to try more complex animation and content. We want to be a real company that makes a real difference. Speaking of...\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMaking a Difference.\u003c/strong\u003e \n\n\u003cu\u003e10% of all funds that we receive will be used to make a difference in the lives of others.\u003c/u\u003e We will be donating to various charities and causes that will be picked by YOU each month! Doing what we love is simply the catalyst to leave the world more awesome than we found it and you make that happen. \u003c/li\u003e\u003c/ul\u003e"
