    "summary": "\u003cstrong\u003eCheckpoint Media Group (CPMG) \u003c/strong\u003eis an ensemble of passionate gamers who \nhave banded together to create gaming related content for your \nenjoyment. The content of our shows ranges from personal gaming experiences and stories to discussing the \nlatest gaming news and rumors.\u003cbr\u003e\u003cbr\u003eWe have a lot of plans for shows that will hopefully bring a lot of laughs, but a couple of our shows to start:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Checkpoint\u003c/strong\u003e\u003cbr\u003eA current events gaming show hosted by Ryan Marshall (\u003ca href=\"https://twitter.com/TheRuggedNerd\" rel=\"nofollow\"\u003e@TheRuggedNerd\u003c/a\u003e) and Mike Supanich (\u003ca href=\"https://twitter.com/CP_Uoynwoi\" rel=\"nofollow\"\u003e@CP_Uoynwoi\u003c/a\u003e) that covers all things gaming.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCP Stories\u003c/strong\u003e\u003cbr\u003eOur personal gaming stories told straight to you.\u00a0 These tales are always from the heart and are a retelling of some of our best memories and experiences while playing video games alone and online.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNothing to Play\u003c/strong\u003e\u003cbr\u003eEver feel like you have nothing to play despite owning hundreds of games on steam? \u003ca href=\"https://twitter.com/CP_Uoynwoi\" rel=\"nofollow\"\u003e@CP_Uoynwoi\u003c/a\u003e runs through the first hour of a random Steam game and then discusses whether or not it is worth your time.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e- - - - - - -\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWe are committed to making high quality content frequently and consistently, we are adults with responsibilities.\u00a0 Thank you for considering supporting us, we hope to bring you a lot of laughs and joy along the way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.checkpointmg.com/\" rel=\"nofollow\"\u003ehttp://www.checkpointmg.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC8PAhCP3h9l_KQUS2DkuFgA\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UC8PAhCP3h9l_KQUS2...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/CheckpointMG\" rel=\"nofollow\"\u003ehttps://twitter.com/CheckpointMG\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFacebook\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/TheCheckpointMG/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/TheCheckpointMG/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMerch (T-Shirts, Hoodies, and More!)\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://shop.spreadshirt.com/checkpointmg\" rel=\"nofollow\"\u003ehttps://shop.spreadshirt.com/checkpointmg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
