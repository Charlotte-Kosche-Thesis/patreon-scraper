     "about": "It took me a long time to figure out what worked for me creatively, but poetry is my niche and it turns out I can produce content that I\u0027m very proud of. Unfortunately, even though poetry communicates in ways that are unlike any other medium, and lovers of poetry are deeply passionate about their art and their artists,\u00a0\u003ca href=\"http://priceonomics.com/how-to-make-a-living-as-a-poet/\"\u003eit\u0027s a medium that our society doesn\u0027t support financially\u003c/a\u003e. \u00a0\u003cbr\u003e\u003cbr\u003ePoetry depends on patronage of some sort. Most of the time, patronage describes the artist working a \"real\" job and writing in their spare time. Patreon is cool because it looks to change that, at least a little bit. You don\u0027t have to be rich to support art you love. Even a buck or two a month gives the artist some incentive to keep making art and lets them know that someone out there values their work.\u003cbr\u003e\u003cbr\u003eNot everyone\u0027s art is for everyone, but I hope mine speaks to you in some way. And if it moves you enough to consider becoming a patron, thank you.\u003cbr\u003e\u003cbr\u003eJanuary 2016",
