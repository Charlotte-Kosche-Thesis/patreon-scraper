    "published_at": "2017-01-04T02:57:01+00:00",
    "summary": "\u003ca href=\"http://cleojournal.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003ecl\u00e9o\u003c/em\u003e\u003c/a\u003e is a digital journal of film and film culture informed by intersectional feminist perspectives. We publish three times a year around a theme and \u003ca href=\"http://cleojournal.com/archive/\" rel=\"nofollow\" target=\"_blank\"\u003eyou can check out our past issues here\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy \"film and feminism\"?\u003c/strong\u003e\u003cbr\u003eGreat question! There is a woeful lack of feminist perspectives, women\u2019s bylines and representation in film criticism. Women write just \u003ca href=\"http://www.thewrap.com/movie-criticism-more-male-dominated-ever-study-finds-93626/\" rel=\"nofollow\" target=\"_blank\"\u003e18% of the top reviews\u003c/a\u003e and make up only 20% of top critics on Rotten Tomatoes. In four of the top film critics\u2019 associations, women account for less than\u00a0\u003ca href=\"http://www.theatlantic.com/entertainment/archive/2015/12/female-film-critics/421629/\" rel=\"nofollow\" target=\"_blank\"\u003ea quarter of membership\u003c/a\u003e. This gender gap doesn\u0027t only impact film criticism, but the entire film ecosystem: fewer women writing about film means coverage of certain films is favoured, which influences box office success, which means we end up seeing the same kind of stories by the same kind of people over and over.\u003cbr\u003e\u003cbr\u003eBy working in a concrete and structural way, \u003cem\u003ecl\u00e9o\u003c/em\u003e is looking to change who writes about film, how that writing is undertaken and whose work gets covered. This is why the journal takes its name from the protagonist of Agn\u00e8s Varda\u2019s \u003cem\u003eCl\u00e9o de cinq \u00e0 sept \u003c/em\u003e(1962), who comes to self-realization through the observation and mastering of her space. In the spirit of Varda\u2019s film, \u003cem\u003ecl\u00e9o\u003c/em\u003e is an open space for emerging and established writers to address issues of film and feminisms.\u003cbr\u003e\u003cbr\u003eThe journal looks for unique writing that offers fresh, innovative and daring perspectives as part of our mission to broaden conversations about film and intersectional feminism. We aim to reach a wide audience beyond the film community and to connect engaged readers everywhere with critical commentary written by women and about women. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need your support!\u003c/strong\u003e\u003cbr\u003eThanks to hours of work from our incredible team of women, grassroots fundraising and a grant from the Ontario Arts Council, over three years we\u0027ve published 12 issues\u2014that\u0027s 112 articles, interviews and roundtables. We\u0027re so proud of that work\u2014now it\u0027s time to grow, and we need your help to:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePay our contributors more! We love our writers and the artists who design our original covers. With your help with can offer more competitive rates for original, thought-provoking pieces of feminist film criticism and art. \u003c/li\u003e\u003cli\u003eContinue to offer honorariums to our editorial team! Our editorial board, copy-writer and\u00a0\u003ca href=\"http://cleojournal.us10.list-manage1.com/subscribe?u=12105e267b76aee731c9cd518\u0026amp;id=3116732827\" rel=\"nofollow\" target=\"_blank\"\u003enewsletter writer\u003c/a\u003e have been volunteer-based for years--and it\u0027s no small task. Each piece we publish goes through two rounds of editing before being proofread. We want to recognize this labour.\u003c/li\u003e\u003cli\u003eCreate a print compendium! Oh, we love the interwebz and will always remain open access online. But we also want to celebrate some of our best pieces in a beautiful book.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eThe coven\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/kiva_jane\" rel=\"nofollow\" target=\"_blank\"\u003eKiva Reardon\u003c/a\u003e, founding editor\u003cbr\u003e\u003ca href=\"https://twitter.com/mallory_andrews\" rel=\"nofollow\" target=\"_blank\"\u003eMallory Andrews\u003c/a\u003e, editor \u003cbr\u003e\u003ca href=\"https://twitter.com/Kathleenytimes\" rel=\"nofollow\" target=\"_blank\"\u003eKathleen Kampeas-Rittenhouse\u003c/a\u003e, editor \u003cbr\u003e\u003ca href=\"https://twitter.com/lydiaohh\" rel=\"nofollow\" target=\"_blank\"\u003eLydia Ogwang\u003c/a\u003e, editor\u003cbr\u003e\u003ca href=\"https://twitter.com/chelseadpc?lang=en\"\u003eChelsea Phillips-Carr\u003c/a\u003e, editor"
