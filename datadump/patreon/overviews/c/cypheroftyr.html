    "one_liner": "#INeedDiverseGames has become my life, and I want to give it all I have.",

    "published_at": "2015-08-21T18:01:25+00:00",
    "summary": "I Need Diverse Games is my full time job thanks to I Need Diverse Games becoming a non-profit 501(c)(3) organization as of August 13th, 2016. Because of this change, I\u0027m dedicating all my time and resources available, but doing this doesn\u0027t generate a lot of money to keep the lights on, pay for miscellaneous things that you need daily. In fact, keeping I Need Diverse Games afloat would cost me what little I had to spare when I was employed. \u003cbr\u003e\u003cbr\u003eTo survive, pay my rent and keep fed, along with the cat, etc I need to ideally pull in $2000 a month, but to truly have all bills paid, be able to attend conventions, etc I need to hit a goal of about $3K a month.\u00a0\u003ca href=\"http://cypheroftyr.com/2015/08/13/getting-serious-about-doing-ineeddiversegames-stuff-full-time/\" rel=\"nofollow\" target=\"_blank\"\u003eI outlined this in a recent post on my blog\u003c/a\u003e, and I\u0027ve copied some of that below.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eIdeally I would need at least $2000 - $3000 a month coming in to cover the following:\u003cbr\u003e\u003c/strong\u003eRent $975 a month \u003cbr\u003eBills, including internet, electricity, cooking gas, etc. ($650)\u003cbr\u003ePet costs ($125)\u003cbr\u003eGroceries ($300)\u003cbr\u003eInsurance ($120 a month under ACA, as long as we have it)\u003cbr\u003eTransit costs ($100 a month, unlimited rides on CTA)\u003cbr\u003eINDG related Travel \u0026amp; Doing cost of business expenses (which could also be pulled from INDG for specific reasons/conventions)\u003cbr\u003e\u003cbr\u003eIf you can help me support myself while I do this work it would be great. Thank you in advance for any help you can give so I can continue to do this full time. Please note, that there is a separate Patreon for I Need Diverse Games, found at patreon.com/INeedDivGms\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Tanya DePass is the founder and Director of\u00a0\u003ca href=\"http://ineeddiversegames.org\" target=\"_blank\"\u003eI Need Diverse Games\u003c/a\u003e, a not-for-profit foundation based in Chicago, that is dedicated to better diversification of all aspects of gaming. I Need Diverse Games serves the community by supporting marginalized developers attend the Game Developer Conference by participating in the GDC Scholarship program, helps assist attendance at other industry events, and is seeking partnership with organizations and initiatives.\u003cbr\u003e\u003cbr\u003eI\u0027m a lifelong Chicagoan who loves everything about gaming, #INeedDiverseGames spawn point, and wants to make it better and more inclusive for everyone. She\u2019s the founder and Editor In Chief of\u00a0\u003ca href=\"http://freshoutoftokens.simplecast.fm\" target=\"_blank\"\u003eFresh Out of Tokens podcast\u003c/a\u003e where games culture is discussed and viewed through a lense of feminism, intersectionality and diversity. She\u2019s also the\u00a0\u003ca href=\"https://gaymerx.com/staff/\" target=\"_blank\"\u003eDiversity Liaison for GaymerX\u003c/a\u003e and often speaks on issues of diversity, feminism, race, intersectionality \u0026amp; other topics at multiple conventions throughout the year. Her writing about games and games critique appears in Uncanny Magazine, Polygon, Wiscon Chronicles, Vice Gaming, Paste Games, Mic, Waypoint, and other publications.\u003cbr\u003e",
