    "summary": "\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat is my purpose?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI find that my passion is in creating new things and dressing up but it can become costly. That\u0027s why I\u0027ve decided to use patreon to share my content.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHow does this work?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThrough your pledges, I will be able to put money toward future projects and use the extra money for rent, tuition, and food. Hopefully in the future I will be able to build my skills and bring more content to you guys.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor each tier, you will receive special gifts and access to content that isn\u0027t available elsewhere.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eContent:\u00a0\u003c/span\u003e\u003cbr\u003eI love cosplaying pretty girls and attractive men so there will be fanservice for all genders ;)\u00a0\u003cbr\u003eYou can be sure to expect accurate outfits from series along with revealing outfits like lingerie, swimsuits, and male chests galore. On top of that I will also be posting tutorials and tips.\u00a0\u003cbr\u003eNOTE: most tutorials will be free but some will be included with Tier 4 rewards due to the amount of time that was put into it. For the paid tutorials, I will send a notice letting you know!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHow to pledge (How Patreon works):\u003c/span\u003e\u003cbr\u003eYou will be billed each time I release a project. (Note: I will only do 2 projects MAX per month) \u00a0Once all payments are completed, I will send out the rewards. Depending on location and reward, it may take a few days to weeks for you to receive it.\u00a0\u003cbr\u003eIf you would like to opt out for a project before I have sent out rewards, let me know and I will refund you :)\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e*NOTE: For tier 4, there will be NO NUDITY.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eAbove all else, thank you for your support and time! I hope you enjoy the projects as much as I do.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
