 to put more than votes through a pay-wall. All of my content will be publicly available, your support allows me to keep drawing and writing.\u003cbr\u003e\u003cbr\u003eI have gone through a lot in the span of my life, and I could never have made it without you.\u003cbr\u003eThank you for your support, from deep within my heart.\u003cbr\u003e\u003cbr\u003eVirtually all money raised goes toward necessities. Living Costs, Medical Needs, \u00a0Bills, Work tools.\u003cbr\u003eI limit myself to one (usually around $20) personal purchase a month. I consider my needs fairly low maintenance.\u003cbr\u003e"
