    "summary": "I\u0027m a writer and poet from Scotland. Since 2014, I\u0027ve been working with Nordland Publishing, as part of the \u003cstrong\u003e\u003cem\u003eNorthlore Series\u003c/em\u003e\u003c/strong\u003e. \u003cstrong\u003e\u003cem\u003eNorthlore (Folklore)\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eNorthlore (Mythos)\u003c/em\u003e\u003c/strong\u003e have been published. Both of them featured some of my short stories. The theme of the Northlore Series is Scandinavian folklore \u0026amp; mythology. \u00a0\u003cbr\u003eI also independently published a lot of her own work. This includes two poetry collection - \u003cstrong\u003e\u003cem\u003eGoddess of the Nights\u003c/em\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003cem\u003eThe Winter Queen\u003c/em\u003e\u003c/strong\u003e. I\u0027ve also independently published a collection of songs and poems by Robert Tannahill, called \u003cem\u003e\u003cstrong\u003eThe Weaver Poet\u003c/strong\u003e\u003c/em\u003e. I\u0027ve also released a collection of poems by Alexander Wilson, called \u003cstrong\u003e\u003cem\u003eLines Written on a Summer Evening\u003c/em\u003e\u003c/strong\u003e. Both Tannahill and Wilson were poets, from Paisley, Scotland, and they were contemporary of Robert Burns. I had published them as part of Paisley\u0027s bid to be City of Culture in 2021. Unfortunately, we didn\u0027t get it. But we\u0027re Buddies. We\u0027re a stubborn lot.\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on a fantasy trilogy, which I will be independently publishing.\u003cbr\u003e\u003cbr\u003eThanks to the Nordland Crew, the Braehead Writers group, Jackie McLean, Shirley Whiteside and everyone who has bought my books from Amazon, or at events. Your support will always be appreciated.\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e"
