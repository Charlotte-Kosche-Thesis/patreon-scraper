    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe\u0027re the people behind \u003cem\u003e\u003ca href=\"http://cassiopeiaquinn.com/\" rel=\"nofollow\"\u003eCassiopeia Quinn\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e, and we\u0027re on Patreon because we \u003cem\u003elove\u003c/em\u003e making our webcomic! \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAND WE NEED YOUR HELP TO KEEP MAKING IT.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.cassiopeiaquinn.com/uploads/1474168959-1422956607-002_29.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eWe are \u003cstrong\u003eGunwild\u003c/strong\u003e, the writer, \u003cstrong\u003ePsu\u003c/strong\u003e, the artist, and \u003cstrong\u003eBrellom\u003c/strong\u003e, coloring assistant extraordinaire! None of us are full-time pros at this, but we\u0027re three friends who are all doing our best \u0027cause this is something we\u0027ve built together... and hey, \u003cstrong\u003epeople seem to like it.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.cassiopeiaquinn.com/comics/1464587341-005_017.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.cassiopeiaquinn.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.cassiopeiaquinn.com\" rel=\"nofollow\"\u003eOur free comic\u003c/a\u003e\u003c/strong\u003e is about about two very different space-heroines, who unfortunately cause each other \u003cstrong\u003ea lot of problems\u003c/strong\u003e. We think it\u0027s a lot of fun to follow them around the unusual, spacey future they live in, and we want you to find out where they\u0027re going. What\u0027s more, \u003cstrong\u003ewe\u0027d like your assistance getting them there.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://68.media.tumblr.com/b6fce2b2510c84f4911191da653f1eb0/tumblr_o8ow59av4u1tjznf2o2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWhy do we need the money? Because making a comic as cool as this takes time and effort that we have to pull away from other parts of our lives.\u00a0\u003cstrong\u003eTo keep the comic afloat, we need Patreon support \u003c/strong\u003eso that it can stay it polished and updating regularly.\u003cstrong\u003e \u003c/strong\u003eWe\u0027re happy to be able to say that there aren\u0027t any other webcomics that blend sci-fi adventure, silliness, and action \u003cem\u003eprecisely\u003c/em\u003e like we do.\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://www.cassiopeiaquinn.com/comics/1433302409-004_001.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThis isn\u0027t just us asking for free cash, though. In addition to \u003cstrong\u003ekeeping us able to produce the comic\u003c/strong\u003e, we wanna let supporters in on the whole creative process - plus bonus story and art content, if people are interested in that sort of thing. \u003cstrong\u003eWe\u0027re game to produce extra pinups, writing, and maybe even merchandise.\u003c/strong\u003e And who wouldn\u0027t like that?\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.cassiopeiaquinn.com/comics/1429686931-003_07.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe\u0027re offering different content\u003c/strong\u003e than Psu\u0027s art Patreon, which you can check out over \u003ca href=\"https://www.patreon.com/psudonym/posts\"\u003ehere\u003c/a\u003e. And it\u0027ll help us pay for assistance and maintenance costs, which are pretty necessary as the site grows.\u003cbr\u003e\u003cbr\u003eThanks for reading!\u003cstrong\u003e You\u0027re why we do this!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://66.media.tumblr.com/9b230afdb6397617ed7b482e1437c385/tumblr_nc49hmjaRV1qe96vjo1_1280.png\" style=\"width: 287px;\"\u003e\u003c/div\u003e"
