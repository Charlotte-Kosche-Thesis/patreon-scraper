    "one_liner": "I\u0027m an aspiring writer and I want to share with you all about the world I\u0027ve created ! Please please come ! Welcome into C\u00e9r\u00e8s World !",
    "patron_count": 12,
    "pay_per_name": "month",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cspan style=\"background-color: rgb(147,137,83);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003eHi there from Vashaa, Houkuko, Fluttershyspy, Shana and I !\u00a0\u003cimg src=\"http://img110.xooimage.com/files/2/b/7/patreon-id-4a649e6.png\" style=\"width: 161px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m a French aspiring creator and writer named Fanny with a \nwhole world running free into my mind for years now. And I\u0027m firmly \ndetermined to share this world with you all thanks to a colaboration with two very talented artists named Vashaa and Houkuko and the help of awesome friendly artists such as ABlueDeer and Shana and, last but not least, my dear greatest support and co-writer, Fluttershyspy. Vashaa and Houkuko will be my comic illustrators and I\u0027ll be their comic writer !\u003cbr\u003eShana and ABlueDeer will help us with the rewards. ;) \u0026lt;3\u003cbr\u003eTogether, with Flutter\u0027, we\u0027ll tell you stories about the world I\u0027ve created : C\u00e9r\u00e8s.\u003cbr\u003eBoth in French and in English !\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e We sincerely hope that you\u0027ll like it !\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePlease support us !\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003eAnd now, some answers to a few questions you should have :\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"color: rgb(147,137,83);\"\u003eWhat will the comics be all about ? And what is C\u00e9r\u00e8s ?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eC\u00e9r\u00e8s is a young land of contrasts and differences \nwhere preys, even evolved, still have to strive for survival and escape \nfrom predators, and where interracial love, as well as friendship, are \nstill an absolute taboo. Today, some among the new generations however \ndecided to move things out and intend to make former mores evolve, \ncausing troubles and swirls around them.\nThis is up to this new generation, to show what they \nare capable of, to take charge of C\u00e9r\u00e8s\u0027 becoming and lead populations onto\n the fairest path while prevailing justice and peace on their way. But they must be\n careful and prepared, the perils a Hero has to fight against are \nsometimes incommensurate when the becoming of a world is about to be set...\u003cbr\u003eVashaa will be the illustrator for this comic !\u003cbr\u003e\u003cbr\u003e+ Second comic will be a prequel about our Heroes\u0027s parents : Ada\u0027hy and Aleshanee.\u003cbr\u003eAnd how they ended up building en entire village and haven known as the Wind Memories\u0027 clan.\u003cbr\u003eWith Houkuko as the illustrator for this one !\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(147,137,83);\"\u003eWhy do we need your help to create this comic ?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWell, Vashaa, Houkuko, Flutter and I have bills to pay and each page we\u0027ll create will mean less time to work and win money to pay bills. That\u0027s why it\u0027s not something we can work on for free... Sadly... Even if we are trying to find time to work on it no matter what, work or not. But without your support, we\u0027ll probably have to put an end to this beautiful adventure. Let\u0027s not think about it.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(147,137,83);\"\u003eBut what does it mean to support us ?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWell, it means to be sure that we\u0027ll keep on working on this comic, but not only ! Your support means EVERYTHING to us, and we want you to realize how important it is for us and how thankful we are for it. That\u0027s the purpose of our rewards ! Big help involves big thanks ! And we\u0027ll try our best to always thank you the way you deserve it ! Take a look at our rewards please !\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(147,137,83);\"\u003eAnd, last thing, why $5,000 as our Dream Goal ?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ePretty simple, it\u0027s the money we all would need to pay all of our bills to be able to fully work on the project every month AND to be able to start the comics\u0027 publication. But it\u0027s only a dream for now !\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003eSome links !\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a4 You can also follow Vashaa on here : \u00a4\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/abelsword\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/vashaa\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://abelsword.deviantart.com/\" rel=\"nofollow\"\u003ehttp://abelsword.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/abelsword?ty=c\"\u003ehttps://www.patreon.com/abelsword?ty=c\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a4 You can also follow Houkuko on here : \u00a4\u003cbr\u003e\u003ca href=\"https://barefeets.deviantart.com/\"\u003ehttps://barefeets.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/houkuko\"\u003ehttp://www.furaffinity.net/user/houkuko\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://highspiritsillustrations.tumblr.com/\"\u003ehttps://highspiritsillustrations.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/Houkuko/creators\"\u003ehttps://www.patreon.com/Houkuko/creators\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a4 You can also follow Fluttershyspy on here : \u00a4\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/fluttershyspy\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/fluttershyspy\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://fluttershyspy.deviantart.com/\" rel=\"nofollow\"\u003ehttp://fluttershyspy.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a4 You can also follow Little_shewolf on here : \u00a4\u003cbr\u003e\u003ca href=\"https://www.patreon.com/user?u=285446\u0026amp;alert=1\"\u003ehttps://www.patreon.com/user?u=285446\u0026amp;alert=1\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/littleshewolf/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/littleshewolf/\u003cbr\u003ehttp://little-shewolf9.deviantart.com/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/ceresworld\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/ceresworld\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://ceres-world.deviantart.com/\" rel=\"nofollow\"\u003ehttp://ceres-world.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a4 You can also follow ABlueDeer and Shana on here : \u00a4\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/abluedeer\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/abluedeer\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/shana\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/shana\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e\u003cspan s
