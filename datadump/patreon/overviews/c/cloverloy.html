 thinking about the content I can offer to you, but for now you can get:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHigh resolution comic pages and drawings\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNew episodes\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003etwo\u003c/span\u003e weeks earlier\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eProcess videos/GIFs of comic pages and other drawings\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003ePatrons-only extra content (e.g. little side comics or illustrations)\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e"
