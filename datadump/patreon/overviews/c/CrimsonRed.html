    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eImportant notice 0: \u003c/strong\u003e\u003cbr\u003eI have \"Charge Upfront\" enabled. This means you will be charged as soon as you pledge!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant notice 1: \u003c/strong\u003eDo\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0not use PayPal when pledging me, because you will be \"declined\" after the next payment cycle. Please, use credit card instead.\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eHi!\u003cbr\u003e\u003c/strong\u003eI\u0027m hentai artist. I mainly draw manga(comics) and sometimes illustrations. With Patreon\u0027s support I will have more time for my projects so I can make more stuff! I always wanted to try animation too, so if I can raise more money I will do that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you\u00a0get on Patreon?\u003c/strong\u003e\u003cbr\u003eYou will get 5-6(or more if the corresponding goal was achived) manga pages and colour picture every month delivered to you by e-mail! Maximum quality, png format.\u003cbr\u003eCharacter for the monthly colour picture selected by patrons. You can try and suggest character that you like!\u003cbr\u003eFrom time to time there are also various polls where you can vote on what manga I will draw next, which clothing fetish for the manga characters to choose, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout what you can expect from my manga and illustrations:\u003c/strong\u003e\u003c/div\u003e- I prefer\u00a0scantily clad outfits over nudity, so i\u0027m rarely draw even half-naked characters.\u003cbr\u003e- I like variety and don\u0027t have a fixation on a particular fetish.\u003cbr\u003e- I like to do action scenes where girls fight for some stupid reason which gives my manga funny/ridiculous twist.\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll characters are more than 20 years old and purely fictional!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCheers!\u003c/span\u003e\u003c/strong\u003e"
