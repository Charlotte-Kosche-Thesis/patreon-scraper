    "summary": "Hello friends, I am Casper Gaming.\u003cbr\u003e\n\u003cbr\u003e\nSome of you who used VX Ace may remember me by my CSCA engine. I have been active in the RPG Maker community for a while now, going all the way back to RPG Maker VX. I took a break after creating many resources, most of them being part of the CSCA engine which contained popular scripts such as an encyclopedia/bestiary, achievements, professions, crafting, gathering quests, dungeon tools (bomb, hookshot, etc.) and many more. Unfortunately, life got more busy as I started university/work and eventually I had to make the tough choice to step away for a while.\u003cbr\u003e\n\u003cbr\u003e\nWell, I would like to announce that I am finally \u003cstrong\u003eback\u003c/strong\u003e to the RPG Maker scene and ready to pick up where I left off - creating tons and tons of Plugins for everyone in the community to enjoy!\u003cbr\u003e\u003cbr\u003eTwo things I have always loved are creating things and helping others, so I knew I would eventually be back to RPG Maker as it allows me to live my dream through creating resources which help you make your games better. These resources will be \u003cstrong\u003ecompletely free\u003c/strong\u003e for all users. If you choose to become a patron, even for just a dollar, it will allow me to continue putting more and more effort into what I do.\u003cbr\u003e\u003cbr\u003eI\u0027m still in the process of setting everything up, so please stay tuned for updates. Things I have planned are updating CSCA scripts to work with MV, and then creating more and more MV exclusive plugins to grow the CGMV engine.\u003cbr\u003e"
