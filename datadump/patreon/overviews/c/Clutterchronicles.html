    "summary": "Hello. My name is Lori Koppelman. Welcome to the Clutter Chronicles podcast: one woman\u0027s journey through stuff.\u00a0This podcast series is an ongoing conversation with Mary, who calls herself a recovering hoarder.\u00a0She is willing to share her up-til-now very private life in an effort to be helpful to others, may they be packrats, someone who loves a hoarder or those who just want to understand something that\u0027s mystifying to them.\u00a0\u003cbr\u003e\u003cbr\u003eWe go step by step through the muck, the stuck places, the victories. We don\u0027t know when and if she will recover from her \"unusual relationship with stuff.\" Come along with me and cheer Mary on as she does the very hard work of healing. Will she ever let me into her home? Stay tuned.\u003cbr\u003e\u003cbr\u003eIf you are new to Patreon, Patreon pairs creators with people who value the work they are doing and want to support it. I offer three levels ranging from $1/episode to $10/episode. Click on \"Become a Patron\" to review the options. Once a patron, you will be notified by email about new podcasts and can listen on any device with the Patreon app.\u00a0\u003cbr\u003e\u003cbr\u003eI hope to grow and learn with your support so that I can continue to bring important conversations, like the one I am having with Mary, out into the world.\u00a0Thank you for any contributions. I am truly grateful.\u003cbr\u003e\u003cbr\u003eGet in touch on Facebook or Twitter @clutterchron or leave a comment below.\u00a0\u003cbr\u003e"
