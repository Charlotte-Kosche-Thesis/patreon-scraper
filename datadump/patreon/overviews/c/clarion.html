    "summary": "\u003cstrong\u003e-O qu\u00ea? O Clarion tem um Patreon? UAU, era exatamente isso que eu estava procurando!\u003c/strong\u003e\u003cbr\u003ePois \u00e9, eu tenho. Sinta-se em casa :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Cara, cad\u00ea os v\u00eddeos?\u003c/strong\u003e\u003cbr\u003ePor enquanto, est\u00e3o em pausa. Eu n\u00e3o parei de produzir \u003cem\u003econte\u00fado\u003c/em\u003e, mas esses dias estou focando mais no formato de posts, textos, imagens e memes... por alguns motivos que vou explicar num post que vai estar linkado aqui em breve.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Por que vc est\u00e1 postando textos aqui e n\u00e3o no Facebook ou outro site?\u00a0\u003c/strong\u003e\u003cbr\u003eAs pol\u00edticas de controle de conte\u00fado de v\u00e1rios sites de redes sociais (incluindo Facebook e Youtube) est\u00e3o ficando cada vez mais question\u00e1veis e duvidosas. Cheguei a tentar outros sites como o vid.me, Gab.ai e Minds, mas esses sites est\u00e3o morrendo ou se vendendo muito r\u00e1pido. Sinto o Patreon como um \"espa\u00e7o seguro\"(hehe) onde eu posso postar o que penso sem muito medo de pol\u00edcia do pensamento.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Por qu\u00ea eu deveria contribuir com voc\u00ea?\u003c/strong\u003e\u003cbr\u003eVoc\u00ea n\u00e3o \u003cem\u003e\"deveria\"\u003c/em\u003e. Tudo que eu fa\u00e7o \u00e9 100% aberto e gratuito, e o Patreon n\u00e3o \u00e9 uma loja.\u00a0\u003cbr\u003ePense nisso como uma ferramenta que te permite deixar uma \"gorjeta\" ou um gesto de agradecimento. Voc\u00ea contribui se quiser, quando quiser e com quanto quiser :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Quais s\u00e3o as \"recompensas\"?\u003c/strong\u003e\u003cbr\u003eNenhuma. Como eu disse, isso n\u00e3o \u00e9 uma loja, e ficar oferecendo coisinhas como acesso \u00e0 minha friedlist ou o \"direito de conversar comigo\" soaria n\u00e3o apenas \u003cem\u003enarcisista\u003c/em\u003e mas tamb\u00e9m uma forma de manipula\u00e7\u00e3o/trapa\u00e7a. De novo, eu n\u00e3o fa\u00e7o servi\u00e7os pagos, tudo que eu posto \u00e9 p\u00fablico. \u00c9 perfeitamente ok e normal se vc achar que eu n\u00e3o mere\u00e7o sua contribui\u00e7\u00e3o, e eu entendo perfeitamente que a grande maioria vai pensar assim. Essa op\u00e7\u00e3o existe para aqueles poucos que, por algum motivo, acharem que algo que eu fiz mereceu um pouquinho mais que um like - como os 4 her\u00f3is que est\u00e3o aqui desde 2017 sem eu nunca ter anunciado meu patreon :)\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e"
