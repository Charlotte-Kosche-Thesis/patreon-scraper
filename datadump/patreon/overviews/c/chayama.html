    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F6S5XCpYDZzU%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D6S5XCpYDZzU%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F6S5XCpYDZzU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-07-17T02:35:20+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eWelcome to Ryusuke Chayama\u0027s Patreon\u003c/strong\u003e.\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis Patreon launched in July 2015 into uncharted territory. Our mission: an original manga from character designer Ryusuke Chayama!\u00a0\u003cbr\u003e\u003cbr\u003eChayama has taken us into a dystopian world through the eyes of Ren, a young girl with vampire-inspired super powers, and Shu, a guy thrown into the deep end as her protector.\u003cbr\u003e\u003cbr\u003ePatreon backers get high res original artwork. Mammoth 70 MB photoshop files. Rough drafts. Color and black/white.\u003cbr\u003e\u003cbr\u003eAnd maybe even more importantly, Patreons are invited to be part of the story development process. We are in the process of reaching out to each Patreon individually to talk through ideas about Ren, Shu, their adversaries, and their world. Each conversation brings new shading to the characters and extends the possibilities of the plot.\u003cbr\u003e\u003cbr\u003eIntrigued? We invite you to join the crew.\u003cbr\u003e\u003cbr\u003eHere\u0027s some background on the project:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eCharacter designer for dir. Yasuhiro Yoshiura works:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTime of EVE\u003c/li\u003e\u003cli\u003ePatema Inverted\u003c/li\u003e\u003cli\u003eKimi no iru machi\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://drive.google.com/uc?export=view\u0026amp;id=0B_SR6ux33atITnNrRTNiOTFFRUk\"\u003e\u003cbr\u003e\nChayama\u0027s character designs for Time of EVE (c) DIRECTIONS Inc./Yasuhiro Yoshiura\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout this Patreon\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eEach month, Chayama is drawing 1 full-color illustration and several b/w illustrations\u003c/li\u003e\n\u003cli\u003eChayama and his producer Ryosuke Inagake are creating an original story through the illustrations with the ultimate goal of creating a manga\u003c/li\u003e\n\u003cli\u003ePatreon supporters are invited into the creative process through updates, polls, and Q\u0026amp;As\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://drive.google.com/uc?export=view\u0026amp;id=0B_SR6ux33atIMkRTUEQwY2FsNDg\"\u003e\u003cbr\u003e\nIllustrations from Chayama\u0027s doujinshi\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nIntroducing Chayama\u0027s producer Ryosuke Inagaki\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nChayama is extraordinarily shy, and this Patreon is only possible because of the involvement of his long-time producer Ryosuke Inagaki.\u003cbr\u003e\u003cbr\u003eInagaki\u0027s credits\u003cbr\u003e\u003cul\u003e\u003cli\u003eProducer: Harmonie\u003c/li\u003e\u003cli\u003eProduction Producer:\u00a0Patema Inverted,\u00a0Hacka Doll PV,\u00a0Inou Battle Within Everyday Life,,\u00a0Power Plant No. 33 (Japan Animator Expo),\u00a0Yozakura Quartet - Hoshi no umi\u003c/li\u003e\u003cli\u003eProduction Supervisor:\u00a0Kill la Kill,\u00a0Samurai Champloo,\u00a0Tetsujin 28 (2004),\u00a0Spiral\u003c/li\u003e\u003cli\u003eVisual Works Production Assistant:\u00a0FINAL FANTASY 7 ADVENT CHILDREN \u0026amp;\u00a0DIRGE of CERBERUS,\u00a0FINAL FANTASY 12,\u00a0KINGDOM HEARTS 2 FinalMix\u3000\u003c/li\u003e\u003cli\u003eProduction Desk:\u00a0Evangelion: 1.0 You Are (Not) Alone,\u00a0Evangelion: 2.0 You Can (Not) Advance\u003c/li\u003e\u003cli\u003eProject Manager:\u00a0Inferno Cop\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eInspired by the Time of EVE Kickstarter\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is inspired by the tremendous response of\u00a0\u003ca href=\"https://www.kickstarter.com/projects/693293489/time-of-eve-the-movie-on-blu-ray\" rel=\"nofollow\" target=\"_blank\"\u003eTime of EVE\u0027s Kickstarter\u003c/a\u003e backers to Chayama\u0027s doujinshi artbook, which we offered as an add-on to the campaign. Ann Yamamoto/Pied Piper, Inc., the ToE Kickstarter producer, is joining Chayama and producer Inagaki to build on that experience and the connections we felt with supporters to collaboratively create illustrations, story universe, and ultimately an original manga.\u003cbr\u003e\u003cbr\u003eWe welcome you to Join us for the journey!\u003cbr\u003e\n\tRyusuke Chayama\u003cbr\u003e\n\tRyosuke Inagaki/Albacrows\u003cbr\u003e\n\tAnn Yamamoto/Pied Piper, Inc.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e"

     "about": "\u003cstrong\u003eUPDATE January 4, 2016\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are going on a hiatus so Chayama-san can catch up with his 4-color and b/w illustrations, as well as the story development with producer Inagaki-san. Please give us about 6 weeks to get caught up. Then, we will consider the next steps for this project. We will be asking for your input!\u003cbr\u003e\u003cbr\u003eThis project has run for 6 months, and a huge thank you to all of the backers for your generous support.\u00a0\u003cbr\u003e\u003cbr\u003eWe wish you all a fulfilling 2016!\u003cbr\u003eAnn/Pied Piper\u003cbr\u003eInagaki and Chayama/Albacrow\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eRyusuke Chayama is a Japanese illustrator. His works include character design for Yasuhiro Yoshiura\u0027s \u003cem\u003eTime of EVE\u003c/em\u003e and \u003cem\u003ePatema Inverted\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThis Patreon is supported by Chayama\u0027s long-time producer\u00a0\u003ca href=\"http://www.animenewsnetwork.com/encyclopedia/people.php?id=75301\"\u003eRyosuke Inagaki\u003c/a\u003e and\u00a0\u003ca href=\"https://www.kickstarter.com/projects/693293489/time-of-eve-the-movie-on-blu-ray\" target=\"_blank\"\u003eTime of EVE Kickstarter\u003c/a\u003e producer Ann Yamamoto/Pied Piper, Inc.",
