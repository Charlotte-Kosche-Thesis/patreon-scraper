    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy goal is to super-charge the growth of my fine art practice and put original art on your walls!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIn April of 2017 I\u00a0took a GIANT leap of faith, leaving my job (and dependable paycheck) to paint full time.\u00a0I loved my role with the Development Team at The Oasis Center but my heart, brain and hands yearned to paint. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSixty Days In\u003c/strong\u003e\u003cbr\u003eI\u0027ve nearly exhausted my paint and canvas supply and...\u003cbr\u003e\u003cul\u003e\u003cli\u003eSold\u00a08 paintings including 4 from a series of 7 paintings in the \"The Existence Of A Bathroom.\"\u003c/li\u003e\u003cli\u003eAdded a reputable, high-traffic sales portal through \u003ca href=\"http://www.dailypaintworks.com/artists/cathleen-windham-3615/bio\"\u003eDailyPaintworks of Cathleen Windham\u003c/a\u003e\u003c/li\u003e\u003cli\u003eLaunched my\u00a0\u003ca target=\"_blank\"\u003eInstagram\u003c/a\u003e account\u00a0reflecting respectable growth/engagement\u00a0\u003c/li\u003e\u003cli\u003eRedesigned my\u00a0\u003ca target=\"_blank\"\u003ewebsite\u003c/a\u003e with soon to be\u00a0expanding resources to include a blog, monthly newsletter and YouTube channel (to be launched August 2017).\u00a0\u003c/li\u003e\u003cli\u003eResearching opportunities to \"get out\" to prospective buyers and supporters (Art fairs/events/booth) that are unique and un-tapped.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eDream To Reality\u003cbr\u003e\u003c/strong\u003eHow many times have you encountered someone \"chasing a dream\", and thought \"\u003cem\u003eHow awesome is that? I wish that was \u003c/em\u003e\u003cu\u003e\u003cem\u003eme\u003c/em\u003e\u003c/u\u003e\u003cem\u003e!\"\u003c/em\u003e\u00a0 Maybe it was an athlete, designer, coffee guru, songwriter, furniture maker, artist...\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eArt for your walls fuels my dream!\u003cbr\u003e\u003c/strong\u003eStrike the match by selecting\u00a0a painting size accompanied by your desired level of support! There\u0027s so.much.canvas to be painted!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron Questions:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow many months am I pledging to?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI am asking for your support for 12 months.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhen do I get to select a painting for my collection?\u003cbr\u003e\u003c/i\u003eYou can select a painting following 6 months of continued support. I will remind you via email when we\u0027ve reached that point.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to make a one time pledge?\u00a0\u003c/strong\u003e\u003cbr\u003eIf there is an amount represented you\u0027d like to pledge, select that option. Proceed through the payout process for that pledge amount. \u00a0Once complete, return to your pledge thru the prompts and cancel future pledges/payments.\u003cstrong\u003e \u003cbr\u003eIf you have any issues,\u00a0\u003c/strong\u003e\u003ca href=\"mailto:Cathleen.Windham@gmail.com\"\u003eemail me\u00a0\u003c/a\u003e\u003cstrong\u003eand I can cancel payments from my menu.\u00a0\u003cbr\u003e\u003cbr\u003eIs my information private?\u003cbr\u003e\u003c/strong\u003eYes, I have chosen not to share publicly information about my patrons on this site.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eIf if you have any questions, please\u00a0\u003c/strong\u003e\u003ca href=\"mailto:Cathleen.Windham@gmail.com\"\u003eemail me directly!\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
