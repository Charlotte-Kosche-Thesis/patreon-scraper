    "summary": "Hi! I\u0027m El Suesk and I\u0027m the author and creator of Crazy Japanese Academy (\u003ca href=\"https://www.facebook.com/LocaAcademiaJaponesa/\"\u003eLoca Academia Japonesa\u003c/a\u003e in spanish).\u003cbr\u003e\u003cbr\u003eThis is the story of a young boy who seeks to learn japanese so one day he can travel to Japan. Sadly there\u0027s just one japanese academy in the whole city and is full of lunatics: his companions are weird, he\u0027s teacher is extremely strict, the lady that cleans the academy is always angry and disgusting, and a pet rat that lives in there.\u003cbr\u003e\u003cbr\u003eSo far it has been published chapters in latin spanish about the\u00a0\u003ca href=\"https://goo.gl/kDuSl2\"\u003eboy\u0027s arrival\u003c/a\u003e to the academy, a\u00a0\u003ca href=\"https://goo.gl/YA7ENV\"\u003eclass presentation\u003c/a\u003e, a\u00a0\u003ca href=\"https://goo.gl/u6T6yF\"\u003eK-Pop show\u003c/a\u003e and a\u00a0\u003ca href=\"https://goo.gl/i3Gvct\"\u003ehalloween special\u003c/a\u003e. Some chapters are drawn by Feno Mozo, others by me, and other times there\u0027s an invited colombian artist.\u003cbr\u003e\u003cbr\u003eI have a lot of ideas for new chapters, and I want your help to make them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a web platform where artists and creators can receive regular payments from you. This way creators serve directly to you and not advertisers or corporate sponsors, as well as share your opinion directly to the creator.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do you have to pay?\u003c/strong\u003e\u003cbr\u003eYou pay per chapter released. That means that once the chapter is finished,\u00a0my patrons are charged only when I make a Paid Post.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need the money?\u003cbr\u003e\u003c/strong\u003eBy earning enough money, I can make this hobby a full time job, which means I\u0027ll have more time to make the web-comic and I can make a living with it. Therefore I need it for food and\u00a0all while spending my time of work: writing, sketching, drawing (or looking for guest artists) and publishing the latest chapter of the comic.\u00a0I can also use the money to purchase equipment for the comic, and paying the guest artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll Patrons pledging $1 or more get updates about the comic, opportunities to help with upcoming chapters, a monthly newsletter my work (not only the comic but also about\u00a0\u003ca href=\"https://www.facebook.com/FICCOBogota\"\u003eFICCO\u003c/a\u003e, a Colombian Comic Festival that I organize).\u003cbr\u003e\u003cbr\u003eAnd those who pledge $5 will get new chapters of Crazy Japanese Acdemy one day earlier and will appear in the credits for every paid-for chapter. \u003cbr\u003e"
