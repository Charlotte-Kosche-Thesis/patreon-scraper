    "summary": "\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cem\u003eA love for words, letters, language\u2014and coffee.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.getrevue.co/app/issues\" target=\"_blank\"\u003eCoffee Table Typography\u003c/a\u003e is a highly curated newsletter with a summary of the most interesting resources, articles and knowledge sharing about the beauty of typography; in design, on the web, or books.\u003cbr\u003e\u003cbr\u003eMore than just dumping links on an email and hoping you\u0027ll open them, CTT \u003cstrong\u003eonly goes out every 2/3 weeks\u003c/strong\u003e so I can find the time to write a summary about each one; so you don\u0027t even have to save the articles if you\u0027re happy with just the \u003cem\u003etl;dr\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e50\u003c/strong\u003e issues have already been released as of April 2018, and I\u0027ve reached a point where I\u0027d love to take my love for typography even further. But I need your support.\u003cbr\u003e\u003cbr\u003e(What\u0027s with the coffee, then? Well, there\u0027s always a section about this loving beverage, too \u2615\ufe0f. Nothing goes better with typography than coffee.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut this is where I need your help.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eCoffee Table Typography\u003c/em\u003e grew to become a content-packed piece of email, and it takes oh-so-many-hours of my full-time working week to have it delivered. While it features \u003cstrong\u003eno ads\u003c/strong\u003e, there\u0027s time and maintenance costs to keep this going, so please consider supporting it so it can still deliver quality summaries of what\u0027s going on with typefaces, languages, words, books, Web design.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.getrevue.co/app/issues\"\u003eCheck out all the issues so far\u003c/a\u003e, delivered to more than 700 subscribers as of now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I need to be into typefaces to love this?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eNot at all, in fact I\u0027d argue a good portion of my subscribers don\u0027t deal with typefaces directly very regularly. I try to cater to all topics around type: languages, words, history of alphabets, books, web design, font loading on the web... as I usually say, for \u003cem\u003ethe love of words.\u003c/em\u003e\u003cbr\u003e"
