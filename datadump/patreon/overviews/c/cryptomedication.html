    "summary": "\u003cstrong\u003eGreetings!\u003cbr\u003e\u003cbr\u003eI\u0027ll skip right to the chase here.\u00a0\u003cbr\u003e\u003cbr\u003eAll of the information that you need to know about the Patreon is contained right here:\u00a0\u003ca href=\"https://medium.com/cryptomedication/cryptomedication-discord-information-complete-ff5462393c6a\"\u003ehttps://medium.com/cryptomedication/cryptomedicati...\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eAfter you\u0027ve finished reading, feel free to select one of the subscription options (Starter/Premium).\u00a0\u003cbr\u003e\u003cbr\u003eFollow the steps, then enjoy!\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027d prefer to pay with crypto, here are the instructions below:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003ePay Structure\u003c/h3\u003e\u003cstrong\u003eYou can pay via Bitcoin/Ethereum/Litecoin/Bitcoin Cash\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere are the addresses for each one of these coins:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBitcoin Address:\u003c/strong\u003e 36dcvY3399VtpzHdaBfhbSAxKPwWkMgVJQ\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEthereum Address\u003c/strong\u003e: 0x36041e24a28ab754cde7417E8F29db4cA49F7398\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLitecoin Address:\u003c/strong\u003e MKwr5NQ1kbJFGwoQcaF5Pemw82WU1X3MJ4\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBitcoin Cash Address:\u003c/strong\u003e qr03axgrj23ps4ddz5kechjuh63a22un5cxrwcx9rh\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eIf You Do Decide to Pay in Crypto:\u003c/h3\u003eSelect the amount that you wish to pay with\u200a\u2014\u200a$100 (Premium)/$50 (Starter)\u003cbr\u003e\u003cbr\u003eJust look at whatever the market rate is at the time and calculate what a $100 payment would constitute and send the corresponding amount.\u003cbr\u003e\u003cbr\u003eIf you\u2019re confused, just send me a message and I will provide further instructions from there.\u003cbr\u003e\u003cbr\u003eOnce you have decided which amount that you wish to pay, send over payment to the corresponding address (please note: If you send it to the wrong address, there is nothing we can do to compensate you!)\u003cbr\u003e\u003cbr\u003eAfter you have sent your payment, send an e-mail to \u003ca href=\"mailto:cryptomedication@gmail.com\"\u003ecryptomedication@gmail.com\u003c/a\u003e / send a Telegram DM to @PeteMercury / send a Twitter DM to \u003ca href=\"https://twitter.com/cryptomedicated\"\u003ehttps://twitter.com/cryptomedicated\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIn that message, send the block explorer link for your payment and, upon reception of the message as well as payment confirmation\u200a\u2014\u200ayou will be sent a link to the Discord, then upgraded to the corresponding role accordingly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note: \u003c/strong\u003eThe memberships are given on a month-to-month basis. This applies to crypto payments as well.\u003cbr\u003e\u003cbr\u003e\u201cHow Will I Know That I Need to \u2018Renew\u2019 For the Month?\u201d\u003cbr\u003e\u003cbr\u003eYour preferred point of contact (Twitter/Telegram/Email) will be logged in a spreadsheet next to your Discord name (immutable) and your membership type. Once this is done, an alert will be placed in a Google calendar approximately 30 days from the original point of subscribing. When those 30 days are up, you will be contacted to renew your membership.\u003cbr\u003e\u003cbr\u003eYou will have a grace period of approximately 5 business days. If you have not paid by the 5th business day, you will be removed from the chat.\u003cbr\u003e\u003cbr\u003eHowever, you can be re-added at your discretion if you do decide to re-subscribe later. This is a \u003cstrong\u003eno-obligation/commitment type of thing\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003eWhy Does it Cost So Much?\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eGreat question. \u003cbr\u003e\u003cbr\u003e\n\nThere are a few reasons for why the Patreon costs as much it\ndoes. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReason #1 \u2013 The Regular Auto-Bots\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThis \u003cstrong\u003e\u003cem\u003estarts\u003c/em\u003e\u003c/strong\u003e at $312.50/month. However,\nthe number of updates usually exceeds what\u2019s necessary. So, the cost can exceed\n$500/month at times. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReason #2 \u2013 The QuantBot \u003c/strong\u003e\u003cbr\u003eBetween the development of the Quantbot (paying the\ndeveloper) and the Amazon AWS server that is required for the bot to continuously\nfunction, the cost has already exceeded $2,000. In addition, the monthly cost\nfor the AWS bot (remember it has to continuously scrape data from different\nexchanges 24/7) is $1,500+/month. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReason #3 \u2013 Analysts/Marketing \u003c/strong\u003e\u003cbr\u003eThis, in itself, runs around $1,000-2,000/month currently.\nAs we scale up, the costs will definitely increase for this too. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReason #4 - I Want to Make Profit\u00a0\u003cbr\u003e\u003c/strong\u003eI won\u0027t spare any bones about this. I also would like to make money from this venture.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer:\u003c/strong\u003e This group is not purposed to give you financial advice. By joining this group you acknowledge that you are not joining under the knowledge that you are receiving any financial advice. The role of this group is to offer research and suggestions based on publicly available information. For those that do not have the time to do the hours of research, or would like inspiration from individuals that spend the majority of their waking hours focusing on every aspect of cryptocurrency, this group is for you. Neither the creator, nor any other individual in an analyst position or higher is a financial adviser. All decisions that you make based on the information that you receive in the Discord are your on and you agree that we [CryptoMedication and all related/affiliated entities] are, in no way, legally responsible or liable for any decisions you make based on the information that you receive in the Discord or from any other affiliated parties.\u00a0\u003cbr\u003e\u003cbr\u003e"
