    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig10.deviantart.net/b823/f/2017/002/e/e/patreonassethalf_by_lucabicono-dau0o52.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWho are you?\u003cbr\u003e\u003c/strong\u003eHiya! My name is Luca Bicono. I\u0027m an independent\u00a0comic book artist trying to make a living by entertaining people.\u00a0I\u0027m the author and illustrator of the comics\u00a0\u003ca href=\"http://advent.thecomicseries.com/\" rel=\"nofollow\"\u003eAdvent\u003c/a\u003e (2014-2015/Present),\u00a0\u003ca href=\"http://spacing-out.webcomic.ws/\" rel=\"nofollow\" target=\"_blank\"\u003eSpacing Out\u003c/a\u003e (2015-Present), and\u00a0\u003ca href=\"http://protectors-of-versun.webcomic.ws/\"\u003eProtectors of Versun\u003c/a\u003e (2018-Present).\u003cbr\u003e\n\u003ca href=\"http://luca-draws.tumblr.com/\" rel=\"nofollow\"\u003eArt Tumblr\u003c/a\u003e\u003ca href=\"http://lucabicono.deviantart.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\nMy deviantArt page\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat do you do?\u003c/strong\u003e\u003cbr\u003e\nI draw and write things! Fanworks, original art, comics and short stories, all with the hope that they entertain people! As stated above, I am the creator of the comics Advent and Spacing Out, and am hoping to write even more as time goes on!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat kind of comics are these?\u003c/strong\u003e\u003cbr\u003e\nFor the most part, I write action/adventure comics with sprinkles of fantasy, comedy, and drama. They are mostly SFW, but may contain some violence and occasional swearing.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig04.deviantart.net/4860/f/2017/002/8/4/patreoninfobanner_by_lucabicono-dau0c99.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/966d/f/2016/291/7/8/spacing_out___chapter_2__page_31_by_lucabicono-daley8z.png\" style=\"width: 210px;\"\u003e\u003cimg src=\"http://orig07.deviantart.net/fa25/f/2017/002/a/2/c3p1_2__by_lucabicono-dau0cep.png\" style=\"width: 213px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/1368/f/2018/072/d/5/protectors_of_versun___chapter_1_page_9_by_lucabicono-dc5rsb5.png\" style=\"width: 222px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat am I supporting?\u003c/strong\u003e\u003cbr\u003e\nSimply put, you will be helping to support me and bring more stories to the proverbial table. Your assistance will allow me to continue writing and drawing, and, in turn, continue entertaining you all!\u003cbr\u003e"
