    "published_at": "2015-01-23T21:05:03+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eA BRIEF OVERVIEW\u003c/strong\u003e\u003c/h3\u003eSince the beginning of 2011 I\u0027ve been drawing (and sharing) a whole host of modular dungeon maps that folks can piece together to help create interesting (and visually appealing) locations for their dungeon adventures.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE\u00a0 CURRENT PROJECT\u003c/strong\u003e\u003c/h3\u003eIn 2017 I decided that I would start afresh with a new range of tiles (this time in full colour) ...and that is what I\u0027ve been working on (here on Patreon) ever since!\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/7lxri8gtv/2017_basic_geo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEach of these tiles are geomorph-like in their construction (i.e. their entrances/exits will always line up with one another), and the range contains a wide variety of \u0027empty\u0027 rooms and passages (like those pictured above) - along with more detailed maps that can be used for specific \u0027feature rooms\u0027 (like the one pictured below).\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/9rs2cqkab/2017_geo_room.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWHAT YOUR PATRONAGE MEANS\u003c/h3\u003eFrom the very beginning, the aim of this campaign has \u003cstrong\u003enever\u003c/strong\u003e been to hide these images behind a paywall or anything like that (as they\u0027ll continue to be freely available here, via my blog, over on G+, etc.), but rather as a means for people (like yourself) to show their support for the project ...which will, in turn, allow me to spend more time creating them :)\u003cbr\u003e\u003cbr\u003eSo, with that in mind, if you take a look at the \u0027goals\u0027 section on the left hand side, you\u0027ll see exactly how many maps I\u0027ll attempt to draw each month - based on the total pledge amount.\u003cbr\u003e\u003cbr\u003eFurthermore, if you have a specific need for an upcoming session, or if you are looking to piece together a map for a commercial venture, there are reward levels (over on the right hand side) that can accommodate this.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWHERE CAN I GET THESE MAPS?\u003c/h3\u003eAll of the colour maps* can be found in \u003cstrong\u003e\u003ca href=\"https://goo.gl/photos/WarUtG3ESH2qFNZq9\"\u003eTHIS ALBUM\u003c/a\u003e\u003c/strong\u003e or over on \u003cstrong\u003e\u003ca href=\"https://drive.google.com/open?id=0B5ZeG3bjxtRQNUdDRHd1akVMMHM\"\u003eGOOGLE DRIVE\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eAND FINALLY\u003c/h3\u003eIf you\u0027ve got this far, \nthank you for taking the time to read through my Patreon page ...and if \nyou decide to support this ongoing project of mine, you have my \nsincerest thanks!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e* * * * *\u003c/h3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e*NOTE: If you\u0027re looking for any of the older, black \u0026amp; white, maps - then I\u0027ve compiled them into the following albums for the sake of convenience:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"https://goo.gl/photos/gKokDzTG57wAgkXg9\"\u003e2011 dungeon geomorph collection\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"https://goo.gl/photos/bsnhFFXkm972FyJ88\"\u003e2012 cave geomorph collection\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"https://goo.gl/photos/BThfjaSh3ek3L3rP6\"\u003e2013-2016 larger map collection\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"https://photos.google.com/share/AF1QipP54OMmGlAliJV8QyKOEOrF7HMUipQYSWnO8NU54bYB2hbcwOlwUdVAC-XRXIdfkg?key=YUhabF9ZSC1ad2k2c0w0aXN3NkdQV1l2Q29jc0Vn\"\u003e2015-2016 mine geomorphs\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"https://goo.gl/photos/EqSKzpcFTP3S3VTb8\"\u003e2016 \u0027dungeon designer\u0027 maps\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"https://goo.gl/photos/uWj2WFVd3jnkJFVa8\"\u003eExtras (dead ends, etc.)\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"http://4.bp.blogspot.com/-drkG-E3u2sY/Up4N6vHO6wI/AAAAAAAAC6w/J6FRNFX__zA/s320/2013_maps_and_geo.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e- an example dungeon made from 5 of the old (black \u0026amp; white) tiles -\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
