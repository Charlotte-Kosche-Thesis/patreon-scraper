    "published_at": "2016-07-08T12:21:03+00:00",
    "summary": "\u003cstrong\u003eAbout The Miniature Zoo \u0026amp; Christopher Nelson\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy two main goals from the very beginning of this project were simple:\u003cbr\u003e\u2022 Do something in life I enjoy, about a subject that genuinely fascinates me \u0026amp; helps me learn.\u003cbr\u003e\u2022 Help raise awareness for animals, specifically those endangered and struggling in conservation, setting a task for myself to help raise money for local charities and those that benefit critically endangered animals all around the world.\u003cbr\u003e\u003cbr\u003eSo far with selling cards, paintings, having auctions etc - I\u0027ve managed to raise approximately \u00a3300+ for various animal based charities, local and around the globe.\u003cbr\u003e\u003cbr\u003eMy goal is to create a book or a \u003cem\u003e\u0027Miniature Zoo\u0027\u003c/em\u003e\u00a0based on wonderful and weird creatures, both encouraging people with a creative flair to pick up a pencil or a paintbrush and start creating - \u003cem\u003eand\u003c/em\u003e those of us wanting to learn and educate ourselves about the fascinating things inhabiting the same planet as us.\u003cbr\u003e\u003cbr\u003eThe more we teach ourselves and learn about who and what we share our space with, I truly believe, the brighter our future as planet Earth.\u003cbr\u003e\u003cbr\u003eThank you so much for visiting this page, have a wonderful day \u0026amp; be kind to one another!\u003cbr\u003e\u003cbr\u003e- Chris\u003cbr\u003e"
