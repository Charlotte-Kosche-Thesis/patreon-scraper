    "summary": "\u003cdiv\u003e\n\u003cstrong\u003eWhat you get if you pledge at least...\n\t\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$1\u00a0\u003c/strong\u003eHear about everything before everyone else via my Patreon activity stream.  This is before our social media accounts, our mailing list subscribers...possibly even before our families.  Unless they decide to become PTO (Patreon Official).\u003cbr\u003e\u003cstrong\u003e$5\u003c/strong\u003e\u00a0We will write you a personal, just for you thank you note and mail it to you.\u003cbr\u003e\u003cstrong\u003e$10\u003c/strong\u003e Access to a monthly webcast where I\u0027ll do Q\u0026amp;A sessions, exclusive performances, and tell you things no one else knows about us.\u003cbr\u003e\u003cstrong\u003e$100\u003c/strong\u003e\u00a0I\u0027ll write your name on a t-shirt and sport it at a photo shoot--then send you a signed photo of the best one!\u003cbr\u003e\u003cstrong\u003e$500\u003c/strong\u003e Personal phone call. I\u0027ll be so excited to meet you, you may wonder who the patron is here--me or you?\u003cbr\u003e\u003cstrong\u003e$1,000\u003c/strong\u003e I\u0027m not sure how I could say thank you enough for something like this...so you get free stuff for life and everything already mentioned. I\u0027ll make sure you get every album signed and delivered to your door, VIP concert tickets to shows, T-Shirts, birthday presents, Christmas presents, and anything else I can conjure.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHY YOU SHOULD PLEDGE:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) I\u0027m honest musicians who will genuinely appreciate it.\u003c/strong\u003e \u003cbr\u003e\n\tSeriously. And I will show that appreciation by working hard, never giving up, and giving back everywhere I go. \u00a0I know how hard it can be to save even a couple hundred dollars on your own when you have bills to pay and make minimum wage or close to it...and then have to buy a new set of tires. \u00a0If my future songs were to be funded with your help, I\u0027d probably cry myself to sleep at night with tears of joy.\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e2) Music is something we\u0027ll all be able to pass on to our children and family.\u003cbr\u003e\u003c/strong\u003eNo matter what happens, posterity will have this little piece of us. If nothing else, maybe they\u0027ll remember this. Maybe, somewhere in the sea of people out there, this music will make a difference to someone...maybe someday it\u0027ll be our own children.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) It\u0027s possible I could make it without this account...isn\u0027t it?\u003c/strong\u003e\u003cbr\u003eI\u0027ve bled and sweat and cried my way to my first professionally produced song, and I can do it for a second time, third time, fourth, and so on. But really...it would be nice to have a hand.\n\u003cbr\u003e\u003cbr\u003e\nThank you for reading! Please share this with others. It means a lot to me, and my journey only exists because you\u0027re there to help me along it.\n\u003cbr\u003e\u003cimg src=\"http://i1245.photobucket.com/albums/gg582/VALEOFFICIAL/10153223_744743328877000_1316949811_n_zpsr18uob6j.jpg\"\u003e\u003cbr\u003e"
