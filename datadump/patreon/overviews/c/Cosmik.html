     "about": "COSMIK is a freelance musical director,\naccompanist, vocal coach, actor and DJ whose professional career spans over 40\nyears and more than 100 shows.  He\u0027s been entertaining the fandom since\nhis first con in 2011 (in both solo shows and with his husband Rhubarb the Bear), has performed as a charter member of Bandthro,and his dead dog pub\nsings at Anthrocon are legendary.  Cosmik is currently working on an epic recording project, spanning four decades, three CDs, two continents and one exhausted bearcat, to represent, preserve and showcase the many sides of his musical career.  To keep up to date on this and other\nprojects, follow @TheRealCosmik on Twitter.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn his human form, Cosmik is Christopher Leavy, a full-time Music Director at the\nWinter Park Playhouse, in Orlando, FL, and entertains regularly at the Rose\n\u0026amp; Crown Pub and Dining Room in Walt Disney World\u0027s EPCOT.  He has sung\nwith the Dapper Dans of Main Street, tickled the ivories at the Hoop Dee Doo\nRevue at Disney\u0027s Fort Wilderness, and spent several holiday seasons as Grandpa\nWho in Universal Studios\u0027 Grinchmas Holiday Spectacular.  He performed his\naward-winning cabaret I\u0027m Just Not That Gay at Orlando and KC Fringe Festivals\nand at Don\u0027t Tell Mama in New York.  \u003cbr\u003e",
