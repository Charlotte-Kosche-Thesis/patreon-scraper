    "summary": "\u003ch3\u003eWhat Am I Writing and Where I Create It\u003c/h3\u003e\nG\u2019day! My name is Will. I\u2019m the writer and creator of \n\u003ca href=\"http://www.countingvirtualsheep.com,\"\u003ewww.countingvirtualsheep.com,\u003c/a\u003e a website that explores the origins and influences of the pre-internet era. In reflection, few would have predicted the social impact that productivity and game technology has had. My writing approaches the catalysts of change from a sometimes subjective - and other times nostalgic vantage point. It\u2019s a literary journey, traveling past the game or platform review format.\u003cbr\u003e\n\u003cbr\u003e\nWere you a user of technology before the internet tsunami broke on the shores of our digital lives? Engulfing our world in a seemingly instant seismic shift. Did you save left over lunch money and paper round wages to purchase budget release games? It was too bad if the game was a stinker, it\u2019ll be the only new game you\u2019d get for the next 2 weeks! This node in the history of our digital world, the early 80\u2019s to mid 90\u2019s, is the focus of my writing. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://countingvirtualsheep.com/the-amiga-consciousness/\" target=\"_blank\"\u003e\u003cimg src=\"http://countingvirtualsheep.com/wp-content/uploads/2018/03/amiga500-setup-1024x643.jpg\" style=\"width: auto; height: 100px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ca href=\"http://countingvirtualsheep.com/stepping-into-other-worlds/\" target=\"_blank\"\u003e\u003cimg src=\"http://countingvirtualsheep.com/wp-content/uploads/2017/07/VRLI-header-1024x668.jpg\" style=\"width: auto; height: 100px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ca href=\"http://countingvirtualsheep.com/interview-with-the-creator-of-distant-suns-mike-smithwick/\" target=\"_blank\"\u003e\u003cimg src=\"http://countingvirtualsheep.com/wp-content/uploads/2017/08/ds-a500-1024x683.jpg\" style=\"width: auto; height: 100px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"\"\u003eGoals and Reader\u2019s Expectations \u003c/h3\u003e\nThe frequency of article publication varies. In an ideal world, based on the amount of research I conduct, I would like to release a paper once a month. Writing is an activity that feels natural to me, and I would be producing these works regardless of sponsorship, therefore I don\u2019t see a need to paywall my content, it\u2019s free for all to enjoy. Advertising doesn\u2019t fit my distribution platform either. In the context of my own website, I believe it becomes a distractor from what I believe is important - the content. I hope that my readers find entertainment, information and occasional humor in my words, ultimately that is my goal for writing. Thank you for taking the time to visit this donation page. If you would like to support my writing in the form of a monthly donation, you\u2019ll validate my efforts and add a skip to my step."
