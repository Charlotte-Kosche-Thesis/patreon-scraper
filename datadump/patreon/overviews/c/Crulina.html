    "summary": "Hola! Mi nombre es\nCrulina y quiero daros la bienvenida a mi Patreon.\u003cbr\u003e\n\n\u003cbr\u003e\n\nLa raz\u00f3n de crear\neste espacio es dar alas a mi imaginaci\u00f3n y plasmarla en todo aquello que se hacer.\nEsta creatividad la expreso de muchas formas, tanto en ilustraciones como en\nmanualidades y en una de mis grandes pasiones que es la joyer\u00eda artesanal, a la\ncual espero poder dedicarme alg\u00fan d\u00eda. \u003cbr\u003e\n\nTengo muchas ganas\nde empezar nuevos proyectos y compartirlos con todos mis seguidores as\u00ed que\nagradezco a todo aqu\u00e9l que se pase por este peque\u00f1o mundo que voy a crear y\ncuidar.\u003cbr\u003e\n\n\u003cbr\u003e\n\nLos posibles\ningresos que tenga, a trav\u00e9s de los niveles de aportaci\u00f3n, me permitir\u00e1n seguir\nhaciendo proyectos, innovar en cuanto a t\u00e9cnicas y materiales y qui\u00e9n sabe si\npoder crear proyectos de m\u00e1s envergadura, en los cuales siempre estar\u00e9is\npresentes.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTanto si est\u00e1s de\npaso como si te quedas, \u003cstrong\u003egracias\u003c/strong\u003e. Espero que cada vez seamos m\u00e1s y que\ndisfrut\u00e9is con todo lo que hago. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello!! My name is Crulina and I want to welcome you to my Patreon. \u003cbr\u003e\u003cbr\u003eThe\nreason for creating this space is give wings to my imagination and shape it\ninto everything that I do. This creativity I express in many ways, both in\nillustrations, crafts and one of my great passions: handmade jewelry, which I\nhope to dedicate myself professionally someday. \u003cbr\u003eI really want to start new\nprojects and share them with all my followers, so I thank all those who pass\nthrough this small world that I will create and take care for.\u003cbr\u003e\u003cbr\u003e\n\nThe possible income that I have, through the contribution levels, will\nallow me to continue doing projects, innovate in techniques and materials and\nwho knows if I can create larger projects, in which you will always be present.\u003cbr\u003e\u003cbr\u003e\n\nWhether you are on the way or if you stay here, \u003cstrong\u003ethank you\u003c/strong\u003e. I hope we\nwill be more people and enjoy everything I do."
