    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/vmdZcE9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMeus lindos e minhas lindas,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA \u003cstrong\u003eCapina Corp\u003c/strong\u003e, empresa fict\u00edcia detentora do blog Capinaremos e de seus respectivos perfis em redes sociais (\u003ca href=\"http://facebook.com/capinaremos\" rel=\"nofollow\" target=\"_blank\"\u003eFanpage\u003c/a\u003e e\u00a0\u003ca href=\"https://www.facebook.com/groups/1545196779082295/\" rel=\"nofollow\" target=\"_blank\"\u003eGrupos no Facebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/CapinaTV\" rel=\"nofollow\" target=\"_blank\"\u003eCanal no YouTube\u003c/a\u003e, P\u00e1gina no Google Plus, Podcast no SoundCloud, conta no Twitch e\u00a0\u003ca href=\"https://twitter.com/zanfa\" rel=\"nofollow\" target=\"_blank\"\u003eperfis no Twitter\u003c/a\u003e), \u003cstrong\u003eprecisa de vossa ajuda\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://capinaremos.booger.net.br/files/2014/04/bombando.jpg\"\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003c/blockquote\u003e\u003cbr\u003eContamos hoje com \u003cstrong\u003e10 colaboradores\u003c/strong\u003e ativos atualizando diariamente o blogs e os perfis nas redes, hoje todo esse pessoal faz isso por uma \u00fanica raz\u00e3o: \u003cstrong\u003eporque ama o que faz\u003c/strong\u003e. Trazer esse conte\u00fado diferenciado que o Capinaremos tr\u00e1s a voc\u00eas \u00e9 mais que um hobbie, \u00e9 um v\u00edcio! \u003cbr\u003e\u003cbr\u003eE a satisfa\u00e7\u00e3o dos leitores, o compartilhamento desse conte\u00fado, as risadas e a intera\u00e7\u00e3o, s\u00e3o coisas extremamente gratificantes...\u003cbr\u003e\u003cbr\u003ePOR\u00c9M, satisfa\u00e7\u00e3o alheia infelizmente n\u00e3o enche barrigas. E nesse mundo capitalista em que vivemos, praticamente todo nosso tempo livre deve ser revertido nessa loucura dif\u00edcil que \u00e9 o ato de sobreviver. Com certeza voc\u00eas sabem disso.\u003cbr\u003e\u003cbr\u003eAgora imaginem um mundo onde voc\u00ea fosse \u003cstrong\u003eREMUNERADO por fazer o que AMA\u003c/strong\u003e?!\u00a0\u003cbr\u003e\u003cbr\u003e\u00c9 exatamente por isso que estamos criando essa p\u00e1gina no Patreon, para que voc\u00eas possam contribuir para que continuemos nosso trabalho atual e possamos \u003cstrong\u003eFAZER AINDA MAIS\u003c/strong\u003e! Afinal, com dinheiro entrando, podemos acabar priorizando o blog, trazendo cada vez mais conte\u00fado pr\u00f3prio e novidades da internet!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://capinaremos.booger.net.br/files/2014/04/equipe.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eO Patreon \u00e9 uma ferramenta sensacional para isso porque, por menor que seja sua possibilidade em contribuir, estar\u00e1 entrando em um montante que talvez fa\u00e7a toda diferen\u00e7a no trabalho de um criador de conte\u00fado!\u003cbr\u003e\u003cbr\u003eObrigado pela aten\u00e7\u00e3o! Se voc\u00ea gosta do nosso trabalho e quer colaborar, sinta-se livre de achar a melhor quantia de acordo com o que voc\u00ea acha v\u00e1lido! Sinta-se a vontade tamb\u00e9m para dar sugest\u00f5es de novas metas e novas recompensas! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUm forte abra\u00e7o!\u003cbr\u003e\u003cbr\u003eSandro Sanfelice\u003cbr\u003e\u003cbr\u003eP.S: Lembrando que a doa\u00e7\u00e3o \u00e9 mensal e em d\u00f3lares. :)\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003eP.S 2:\u00a0\u003c/strong\u003e\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eA doa\u00e7\u00e3o pode ser via boleto/cart\u00e3o nacional. :D\u003c/a\u003e\u003c/h2\u003e\u003cstrong\u003eP.S 3:\u00a0\u003ca href=\"https://apoia.se/capinaremos\" rel=\"nofollow\" target=\"_blank\"\u003eVoc\u00ea tamb\u00e9m pode apoiar atrav\u00e9s do Apoia.se (em reais!)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eP.S 4: Mais detalhes de como resgatar suas recompensas no Mural de posts! ;)\u003cbr\u003e\u003cbr\u003eP.S 5: Se voc\u00ea quiser doar direto no meu PayPal: zanfa@outlook.com (ME AVISE QUANDO FIZER A TRANSFER\u00caNCIA!)\u003cbr\u003e\u003cbr\u003eP.S 6: Se quiser doar atrav\u00e9s de transfer\u00eancia banc\u00e1ria, segue dados:\u003cbr\u003e\u003cbr\u003eSandro Sanfelice\u003cbr\u003eBanco Santander\u003cbr\u003eCC 01007329-6\u003cbr\u003eAg\u00eancia 3335\u003cbr\u003e\u003cbr\u003eAp\u00f3s a transfer\u00eancia, me enviar um email avisando a quantia exata (para lhe ceder as devidas recompensas)!\u003c/strong\u003e"
