    "summary": "\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/1400/98900348574919.58a44d3045844.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi ! My name is Sonia alias \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCinderys\u003c/span\u003e\u003c/strong\u003e. I\u0027m a french cosplayer and 2D/3D artist.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve decided to create a Patreon for those who want to \u003cstrong\u003esupport\u003c/strong\u003e me and have some \u003cstrong\u003eextra content\u003c/strong\u003e.\u003cbr\u003e\n\u003cstrong\u003e- I will not stop creating content for my other platforms -\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, why become my patron ?\u003c/strong\u003e\u003cbr\u003e\nYour \u003cstrong\u003esupport\u003c/strong\u003e on Patreon means that I would be able to \u003cstrong\u003edevote more of my time to cosplay\u003c/strong\u003e and create new costumes and content much faster.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAbout myself :\u003c/strong\u003e\u00a0\u003cbr\u003e\nI\u0027ve been cosplaying since 2014 and I always been a huge fan of video games.\u003cbr\u003e\nWith years I improve my skills in cosplay, and I always try to learn new techniques and do more difficult costumes.\u003cbr\u003e\nActually I\u0027m student in 2D/3D. It\u0027s why you will find sometimes some artworks and 3D stuff. But it means that I\u0027m not a full-time cosplayer.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt\u0027s why I need your help. For those signing up to Patreon, this is what you can expect :\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eExclusive convention and backstage photos;\u00a0\u003c/li\u003e\n\t\u003cli\u003eDetails process of my craft with refs, patterns, more wip and explanations;\u00a0\u003c/li\u003e\n\t\u003cli\u003eHD wallpapers ;\u00a0\u003c/li\u003e\n\t\u003cli\u003eVideos: cosplay transformation, cosplay progress, photo editing, tutorials, 2D/3D timelapse;\u003c/li\u003e\n\t\u003cli\u003eSigned A4 prints... And more !\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere does the money go ?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMaterials : All I need to create my costumes. EVA Foam, Thermoplactics, Wigs, Cosmetics Glue, Electronic stuff, Paint, Fabrics, Modelling Clay, Resin etc...\u003c/li\u003e\n\t\u003cli\u003eTools : I would be able to upgrade my workshop to the next level.\u003c/li\u003e\n\t\u003cli\u003ePhoto, Video and 2D/3D equipment : To always be able to propose better content.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCosplay costs a lot of time and money. I hope that with your help, I will be able to realize a dream : \u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBecome a full-time cosplayer !\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eYou can follow my work on :\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFacebook :\u00a0\u003ca href=\"https://www.facebook.com/Cinderys/\"\u003eCinderys - Art and Cosplay\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eInstagram :\u00a0\u003ca href=\"https://www.instagram.com/cinderys_art/\"\u003eCinderys_art\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eDevianArt :\u00a0\u003ca href=\"http://cinderys.deviantart.com/\"\u003eCinderys\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eBahance :\u00a0\u003ca href=\"https://www.behance.net/Cinderys\"\u003eCinderys\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eTwitter :\u00a0\u003ca href=\"https://twitter.com/CinderysCosplay\"\u003eCinderysCosplay\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCredits for all the awesome pictures on my Patreon :\u003cbr\u003ePhotographer :\u00a0\u003ca href=\"https://www.facebook.com/milosmladyphoto/?fref=ts\"\u003eMilos Mlady Photography\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
