    "summary": "\u00a9\u00a0All written material, video and audio content, and original digital artwork subject to copyright.\u003cbr\u003e\u003cbr\u003eHello, Patrons! \u00a0My name is Columbine, and I am a mother and Polytheist priestess of Apollon, and I\u0027ve decided to try my hand at Patreon one more time, with the encouragement of a dear friend. \u00a0So here we go!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI will be creating hymns, prayers, poetry, retellings of Hellenic lore, and more, for the Gods of Olympos and Hellenic Polytheists, along with maybe some rituals thrown in, here and there.  My goal is to further the visibility, understanding, and love for Hellenic Polytheism, and Polytheism in general.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAt the $20 (2nd Tier) monthly pledge level, you will have access to the patron community, and then you can request a hymn or prayer for the Hellenic Deity of your choice, which I will share here, exclusively.\u00a0 You will also be entitled to the free weekly one card Tarot readings.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThere is also the $5 (1st Tier) monthly pledge level, for those who need to watch their own budgets, which entitles you to the monthly one card Tarot readings; and the $50 (3rd Tier) monthly pledge level, which comes with the added perk of being automatically entered to win a monthly prize raffle, along side the weekly one card Tarot readings perk.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI am also doing this because I need to diversify my income. I\u0027m having a very hard time buying enough food for my children (and myself), as well as paying rent, and honestly, any amount you can pledge will be of immense help.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eSo, please, consider becoming my Patron, and I\u0027ll do my best to create quality works that you will look forward to!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThank you for your time.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e-- Columbine\u003cbr\u003e\u003cbr\u003eOther ways to support:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://queenwithoutacourt.wordpress.com/divinatory-services/\" target=\"_blank\"\u003ePurchase Divination\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://pristineetprimrose.wordpress.com/\" target=\"_blank\"\u003eVisit My Jewelry Store\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.etsy.com/shop/PristineEtPrimrose\" target=\"_blank\"\u003eOr, Shop on Etsy\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ePatreon patrons get a 20% discount applied to their orders from Pristine \u0026amp; Primrose.\u00a0 Just message me here on Patreon first, so I can apply your discount, BEFORE you order.\u003cbr\u003e\u003cbr\u003eThanks for shopping!"
