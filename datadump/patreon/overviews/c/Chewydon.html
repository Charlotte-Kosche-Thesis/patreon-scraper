    "summary": "Greetings!\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page.\u003cbr\u003eNew to me and my content? I hope this will be either informational or invitational to welcome you into the great community we have created.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003cbr\u003e\u003c/strong\u003eShort story? Full time entertainer, constant source of content for all things gaming / nerdy. Your support of this Patreon campaign directly influences my ability to provide new content, expanding the production reach of my content to YouTube, themed shows on Twitch, Marathons, and increased artistic endeavors.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho?\u003cbr\u003e\u003c/strong\u003eI am an video game industry enthusiast turned Internet Content Creator / Influencer broadcasting on Twitch.tv. I tinker in IT / Server Admin and dabble in professional Audio / Visual Projection work on the side, with clients like MLB, Sony, Budweiser. My love and passion is gaming, 150%!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOK, That\u0027s all fine, but how are you going to use my Pledge?\u003cbr\u003e\u003c/strong\u003eGrowth.\u003cbr\u003e\u003cbr\u003eBecause of my Patron\u0027s support these last 6 months, we have grown from broadcasting from a single console to a full, YouTube ready setup. These changes will expand the variety of content available to the audience, and it is my extreme pleasure to include my backers in these changes. \u003cbr\u003e\u003cbr\u003eWhile your money will go explicitly to hardware, software, or travel/convention costs, your Pledge will be rewarded with exclusive videos, access to on-air Dungeons and Dragons campaigns, inclusion in YouTube content, choosing games to be played on-air, adding to our monthly marathon, private tutoring or AMA time, physical art, and more.\u003cbr\u003e\u003cbr\u003ePatreon is the most powerful tool I have in my arsenal for sponsorship because it explicitly shows corporations how much selling power we have as a growing community. Your pledge, whether minor or major, is key to this success.\u003cbr\u003e\u003cbr\u003eAs such, I cannot adequately express how much your support means to me. You make everything possible, whether I speak collectively or individually. If you spend even an hour in my channel, or watch a single one of my videos, you are supporting my dream.\u003cbr\u003e\u003cbr\u003eI will continue to strive to reward you for your trust and investment. You deserve the utmost I can give, and I am becoming more and more ready to give just that.\u003cbr\u003e\u003cbr\u003eSo thank you. Again and again.\u003cbr\u003eWelcome to our community.\u003cbr\u003etwitch.tv/chewydon\u003cbr\u003eChewydon \"Kyle\" Donchewy\u003cbr\u003e"
