    "summary": "\u003cstrong\u003eCREATOR PAGE CURRENTLY PAUSED DUE TO LACK OF UPDATES (patrons will not be billed)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI write interactive fiction, or Quests as they are generally called, though I\u0027m also open to writing fanfiction and other requests if someone commissions such.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI write \"A Sweet Child, a Good Hunter\", a RWBY/Bloodborne cross involving a child from Remnant having the power to Dream himself into Bloodborne (in this case manifesting before Doll of the Hunter\u0027s Dream), and the ensuing changes and development from that event (along with various worldbuilding of Remnant to suit the combined settings).\u00a0\u003cbr\u003e\u003cbr\u003eIt may be accessed in QuestionableQuesting through this link:\u003cbr\u003e\u003ca href=\"https://forum.questionablequesting.com/threads/a-sweet-child-a-good-hunter-rwby-bloodborne.4819/\"\u003ehttps://forum.questionablequesting.com/threads/a-s...\u003c/a\u003e\u003cbr\u003eAn account is required to access the story. If you wish to support the story, then donations are a nice addition to my budget. Particularly large donations may merit certain bonuses or requests.\u00a0Specifics of requests to be determined via private messaging either here or on my account in questionable questing. \u003cbr\u003e\u003ca href=\"https://forum.questionablequesting.com/members/criticalfailure.7726/\"\u003ehttps://forum.questionablequesting.com/members/cri...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor both patrons and readers, thank you for your support!\u003cbr\u003e\u003ca href=\"https://forum.questionablequesting.com/members/criticalfailure.7726/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eIf you are a particularly ardent fan of \u0027Sweet Child, Good Hunter\u0027 then certain rewards may be bought.\u003c/em\u003e Either in the form of a pick from the minor bonuses list, an extra action slot (effectively an extra commissioned scene in this case), or to initiate a revote if the result of a recent decision was particularly unsatisfactory (the thread however will still democratically vote for whether to make a different choice or not). Just contact me either here or on QuestionableQuesting, where my username is the same."
