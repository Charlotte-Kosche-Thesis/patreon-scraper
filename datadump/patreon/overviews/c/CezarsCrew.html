    "summary": "\u003cstrong\u003eThank you for (at least thinking about) subscribing to Cezar\u0027s Crew! You have already come so far to check out what we are doing here, and we can\u0027t thank you enough for that! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWe are Cezar the travelling cat and one (wo)man Crew (Catwoman aka Crazy Cat Lady) Carla, and we have been travelling around the world since 2015. From bike-touring across Europe to road-tripping North-/Central-\u0026amp; South America. \u003cbr\u003e\u003cbr\u003eOur mission is to inspire others that you CAN travel with your furry-four-legged-loved ones. Although, bare in mind, that we also aim to raise funds for animal charities and to be able to\u00a0volunteer with the big cats, like lions and tigers. \u003cbr\u003e\n\u003cimg src=\"https://instagram.com/p/BQDS27OlmjG/\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat is Patreon? \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWe wanted to create a space for people (and cats;)) who wants to support us on another level by becoming a Patron. We have set up our Patreon on a monthly subscription basis. At the most basic levels, your subscription means that you will be getting early access to most of our content. That\u0027s right, a few dollar gets you almost all content earlier. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eYou want to help Cezar\u0027s Crew to keep on going on adventures, and we want to reward you for that. Thank you for believing in us and caring about what we do!\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e What happens to my money? \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eObviously, travelling around the world is not cheap, and your pledge will first go towards Cezar\u0027s well-being, like high-quality food, insurance and veterinarian visits. Also for other costs like airline pet-services fees and gas. As we reach a certain amount, the rest of it will go towards animal charities of some kind and be able to volunteer with the big cats. \u003cbr\u003eBy no means will we stop sharing our adventures if you cannot pledge, however, we are hoping that with our Patron we will be able to continue spending most of our time to produce better content for you and work towards fund raising for animal charities. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cstrong\u003e\u003cem\u003eJoin and Share our Journey - Be a Part of the CREW - Thank you for subscribing to us!\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
