    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\ud83d\udc97\u003cstrong\u003eBienvenidos a el Patreon de Cyan!\ud83d\udc97\u003c/strong\u003e\u003ch4\u003e\u2728Cyan\u2728\u003c/h4\u003eMuchas gracias por el apoyo! realmente lo aprecio mucho y no saben lo agradecida que estoy con ustedes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEn una galaxia no muy lejana, naci\u00f3 una chica mitad moco, mitad asesina y mitad nekita kawaii yandere que tiene el prop\u00f3sito de conquistar el mundo con su poder comisco.\u003cbr\u003eCon el paso del tiempo este adefesio aprendi\u00f3 a utilizar el internet y con ello empez\u00f3 su reinado en la plataforma de Youtube, creando contenido el cual remplazar\u00e1 los cerebros de las personas que los lleguen a ver por unicornios mitad zanahoria morada.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2764\ufe0f\u00bfQuien es Cyan?\u2764\ufe0f\u003c/span\u003e\u003c/h3\u003e\u00a1Hola!,\u00bfcomo est\u00e1n?... Mi nombre es Ang\u00e9lica Rico y soy creadora de contenido en la plataforma de Youtube.\u003cbr\u003eTengo mas de 7 a\u00f1os de experiencia en esto, sin embargo, el proyecto de \u00a0\"Cyan\" nacio mas o menos el 2015 sin motivo alguno.\u003cbr\u003eMi misi\u00f3n siempre fue el divertir a un publico en especifico, poder ense\u00f1arles un poco de lo que soy y mi humor \"sin sentido\"... No... no me considero artista, sin embargo, me considero una estudiante del arte que esta en busca de poder expresarse sin tab\u00fas ni tapujos.\u003cbr\u003e-Actualmente estudiante.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00bfPorque apoyar a Cyan?\u003c/span\u003e\u003c/h3\u003eNo dispongo de grandes recursos, solo una tableta grafica, un headset roto y una computadora.\u003cbr\u003eMe encantar\u00eda (y es mi mas grande sue\u00f1o) \u00a0poder estudiar animaci\u00f3n en alguna universidad, mejorar mi equipo de trabajo que con ello la calidad subir\u00eda de mis contenidos, y producir mas v\u00eddeos continuamente...\u00a0\u003cbr\u003eComo creadora de contenido dependo totalmente de la paga de youtube, asi que esto puede varias mes con mes... Sin embargo, con tu ayuda podr\u00edas colaborar en este humilde canal y no solo en eso, me apoyar\u00edas a mi... Ang\u00e9lica, quien necesita apoyo para poder estudiar una carrera universitaria, materiales, trabajos,etc.\u003cbr\u003e*Sonar\u00e1 clich\u00e9 de comercial barato de apoyo a alg\u00fan grupo pero es la realidad*.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u00bfEn que se usar\u00e1?\u003c/span\u003e\u003c/h3\u003eUn gran porcentaje se utilizara para mejorar el canal, ya sea:\u003cbr\u003e-Comprando equipo nuevo\u003cbr\u003e-Renovando licencias\u003cbr\u003e-Crear Sorteos exclusivos para patreons y/o subs.\u003cbr\u003e-Estudios\u00a0\u003cbr\u003e-Drogas (mentira)\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a1\u00a1Muchas Gracias!!\u003c/span\u003e\u003c/h3\u003e\u003ch4\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e"
