    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FKf5qU8S4psM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKf5qU8S4psM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FKf5qU8S4psM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-08-07T20:06:58+00:00",
    "summary": "(english below)\u003cbr\u003e\u003cbr\u003eSalut!\u003cbr\u003e\u003cbr\u003eNous sommes\u00a0Couteau Papillon, un groupe\nde musique montr\u00e9alais visant \u00e0 composer et produire de la nouvelle musique avec votre aide \u00e0 travers notre plateforme Patreon. Nous avons r\u00e9alis\u00e9s en 2016 notre deuxi\u00e8me album \u003cem\u003eNoirs corridors\u003c/em\u003e\u00a0en lan\u00e7ant une chanson illustr\u00e9e par mois avec le soutien de nos patrons (voir notre\u00a0\u003ca href=\"http://visant \u00e0 composer et produire de la nouvelle musique chaque mois par le biais de Patreon.\" rel=\"nofollow\" target=\"_blank\"\u003esite officiel\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003ePatreon est une plateforme de financement participative ou les gens peuvent supporter le projet d\u0027un artiste par une donation volontaire. Cette donation est remise \u00e0 l\u0027artiste sur une base mensuelle, donc si vous d\u00e9sirez contribuer 3$, nous recevrons cet argent chaque mois pour aussi longtemps que vous le d\u00e9sirez en \u00e9change de notre contenu.\u00a0Nous allons distribuer de temps \u00e0 autre du contenu physique aux tiers plus \u00e9lev\u00e9s en raison de frais de manufacture et de livraison.\u003cbr\u003e\u003cbr\u003eVos donations nous aide \u00e0 couvrir les co\u00fbts de production et \u00e0 aller de l\u0027avant dans le d\u00e9veloppement de nouvelles avenues pour le projet : nouvel \u00e9quipement, rassemblement des pi\u00e8ces cr\u00e9\u00e9es en un album physique, des vid\u00e9oclips, etc.\u003cbr\u003e\u003cbr\u003eNous\nsouhaitons que notre musique soit disponible \u00e0 l\u0027\u00e9coute sur le\nbiais de nos sites comme  \u003ca href=\"https://couteaupapillon.bandcamp.com/\" rel=\"nofollow\"\u003e\u003cu\u003eBandcamp\u003c/u\u003e\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/CouteauPapillon\" rel=\"nofollow\"\u003e\u003cu\u003eYoutube\u003c/u\u003e\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/couteaupapillon\" rel=\"nofollow\"\u003e\u003cu\u003eSoundcloud\u003c/u\u003e\u003c/a\u003e \net sur notre\u00a0\u003ca href=\"http://www.couteaupapillon.net/\" rel=\"nofollow\"\u003esite web\u003c/a\u003e et c\u0027est pourquoi nous avons besoin de votre aide. Nous voulons nous\nallier \u00e0 vous pour grandir ensemble dans ce projet. Faites nous part\nde vos commentaires et suggestions pour nous aider \u00e0 am\u00e9liorer la\nqualit\u00e9 de notre travail. \n\u003cbr\u003e\n\u003cbr\u003e\nMerci de nous donner la possibilit\u00e9 de vivre\nnotre passion!\u003cbr\u003e\n\u003cbr\u003e\nCouteau Papillon\u003cbr\u003e\u003cbr\u003e----\u003cbr\u003e\u003cbr\u003eENGLISH VERSION\u003cbr\u003e\u003cbr\u003eHi everyone!!! \u003cbr\u003e\u003cbr\u003eWe are Couteau Papillon, a Montreal band aiming to write and self-release new original music with your help through Patreon. Donations by our patrons allowed us in 2016 to release our second album \u003cem\u003eNoirs corridors\u003c/em\u003e\u00a0(see our\u00a0\u003ca href=\"http://visant \u00e0 composer et produire de la nouvelle musique chaque mois par le biais de Patreon.\" rel=\"nofollow\" target=\"_blank\"\u003eofficial website\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eIf you get on board with us, you will receive\u00a0all digitals rewards that we create and this,\u00a0whatever the pledge.\u00a0We don\u0027t want to privatize our art or make cool stuff only available to the richest, this his a system of honor, you give what you can. We will from time to time, send physical stuff to higher tiers only, because of manufacturing and shipping costs. We\u0027ll find a way to make those rewards accessible to all for a price then.\u00a0\u003cbr\u003e\u003cbr\u003eIf you don\u0027t know about Patreon, it\u0027s a public fundraising platform where people can support a creator\u0027s project by giving a regular donation for as long as they desire. For us it\u0027s a one per month thing. So, say if you set your pledge amount to a dollar, then we\u0027ll get a dollar from you every month, and that will keep us rolling. Power by the number!\u003cbr\u003e\u003cbr\u003eYour donations help us not only deal with the daily costs of production, but also make great things start to happen, like allowing us to purchase better gear, wrapping those songs retroactively into actual physical albums, videoclips, collaborations with artists (maybe you?), or even touring in your hometown!\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027d like our music to always be available to listen for free on\u00a0\u003ca href=\"https://couteaupapillon.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/CouteauPapillon\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/couteaupapillon\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e and on our\u00a0\u003ca href=\"http://www.couteaupapillon.net/\" rel=\"nofollow\" target=\"_blank\"\u003eband\u0027s website\u003c/a\u003e and this is why we need your help. We want to reach out to you and adapt this platform so that we all get the most of it. We have lots of great ideas and they are gonna cost money. Couteau Papillon truly needs your support, all of your donations are equally important and we hold you all in the greatest esteem for being the coolest peoples we know and giving us this opportunity. Let\u0027s make this work together!\u003cbr\u003e\u003cbr\u003eThank you friends,\u003cbr\u003e\u003cbr\u003eCouteau Papillon\u003cbr\u003e"

     "about": "Je suis compositeur, producteur musical, multi-instrumentiste et professeur de guitare. Je crois que l\u0027art dans toute ses formes devrait \u00eatre aussi accessible et r\u00e9pandu que possible. Pour que les artistes puissent survivre et cr\u00e9er leurs audiences doivent se commettre et les supporter directement. Si c\u0027est votre cas, vous \u00eates \u00e0 la bonne place.\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003eI\u0027m a songwriter, music producer, performer and guitar teacher. I believe art in all it\u0027s forms should be as available and widespread as possible. For artists to survive and create, their audiences need to step up and directly support them. If you\u0027d like to support me, you\u0027ve come to the right place.\u003cbr\u003e",

     "created_at": "2016-11-12T06:06:59+00:00",
     "description": "Nous travaillons fort pour cr\u00e9er du contenu vari\u00e9 et de haute qualit\u00e9. Quelques-uns de nos fans nous le rendent en nous aidant d\u0027une contribution pour payer nos factures, parce qu\u0027ils sont g\u00e9niaux. (Les fans sont g\u00e9niaux, pas les factures)\u003cbr\u003e\n\u003cbr\u003e\nVotre argent nous aidera avec les frais reli\u00e9s \u00e0 la diffusion de notre musique sur le web, les frais de transport lors des spectacles et l\u0027achat d\u0027\u00e9quipement.\u003cbr\u003e\n\u003cbr\u003e\n--\u003cbr\u003e\n\u003cbr\u003e\nWe work hard to create quality content accessible that is varied and original. Some of our fans like to give something back by helping us with our bills, because they are awesome. (the fans are awesome, not the bills)\u003cbr\u003e\n\u003cbr\u003e\nYour money will help us cover the fees related to putting our music on the web, transport and equipment acquisition.\u003cbr\u003e\n",

     "created_at": "2016-11-12T06:06:59+00:00",
     "description": "Notre donation recommand\u00e9e pour tous ceux qui appr\u00e9cient d\u00e9j\u00e0 la musique de Couteau Papillon. \u00a0Aidez-nous \u00e0 pouvoir vous divertir pour de nombreuses ann\u00e9es! Votre argent nous aidera avec nos co\u00fbts de location et d\u0027entretien d\u0027\u00e9quipement.\u003cbr\u003e\n\u003cbr\u003e\n--\u003cbr\u003e\n\u003cbr\u003e\nOur recommended donation for all of those who already appreciate the music of Couteau Papillon.Help us entertain you for years to come! Your money will go towards gear repair and our studio expenses.",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2016-11-12T06:06:59+00:00",
     "description": "Nous avons fond\u00e9 Couteau Papillon dans l\u0027objectif de cr\u00e9er une musique originale. Il semble que nous soyons tr\u00e8s bons \u00e0 faire cela, mais qu\u0027il y a des millions de gens sur Terre. Genre, pleins. Alors on a encore beaucoup de chemin \u00e0 faire.\u003cbr\u003e\n\u003cbr\u003e\nSi vous avez \u00e9t\u00e9 impressionn\u00e9s par l\u0027\u00e9volution qu\u0027a fait Couteau Papillon les derni\u00e8res ann\u00e9es et voudriez nous voir devenir un groupe de musique compl\u00e8tement autonome qui peut partir en tourn\u00e9e o\u00f9 bon lui semble, voici la donation pour vous.\u003cbr\u003e\n\u003cbr\u003e\n--\u003cbr\u003e\n\u003cbr\u003e\nWe started Couteau Papillon to create a different music and help promote diversity in all it\u0027s form. It seems we\u0027re actually pretty good at that, but there are millions of people on Earth, like, a lot. So we still have a long way to go.\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027ve been impressed by the evolution Couteau Papillon has made throughout the years and would like to see us expand in new and interesting ways, then this pledge is for you.\u003cbr\u003e\n",

   {
    "attributes": {
     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2016-11-12T06:06:59+00:00",
     "description": "Est-ce qu\u0027un artiste \u00e9mergeant a d\u00e9j\u00e0 \u00e9t\u00e9 responsable de vous faire d\u00e9couvrir de la nouvelle musique? Avez-vous d\u00e9j\u00e0 eu la joie de d\u00e9couvrir un nouvel artiste avant vos amis? Si oui, alors cette donation est pour vous. Le fait est que nous avons tant de gens encore \u00e0 toucher avec notre musique et votre argent nous aidera \u00e0 cr\u00e9er des projets de plus en plus ambitieux et \u00e0 agrandir nos options de pr\u00e9sence sur le web.\u003cbr\u003e\n\u003cbr\u003e\n--\u003cbr\u003e\n\u003cbr\u003e\nHave you ever had the thrill of discovering an artist before all your friends? Would you like to peer deep down in the creation process of a group of dedicated individuals? If yes then this pledge is for you. We have still so many people to reach with our music and your money will help us create ambitious projects and spread our influence over the world!\u003cbr\u003e\n",

     "description": "La menace du non-professionnalisme est toujours pr\u00e9sente, survolant la fibre morale de l\u0027\u00e9quipe de Couteau Papillon, ce qui commence par Philippe qui d\u00e9cide de ne pas se raser peut rapidement d\u00e9g\u00e9n\u00e9rer avec Linda qui d\u00e9cide de gribouiller des dessins comme image de couverture d\u0027album et avant de s\u0027en rendre compte c\u0027est Sara qui vend des bijoux vol\u00e9s par le biais de notre site web.\u003cbr\u003e\n\u003cbr\u003e\nCette donation est pour tous ceux qui croient en l\u2019importance du professionnalisme, donnant le support mon\u00e9taire n\u00e9cessaire pour que notre \u00e9quipe reste pro dans son processus de cr\u00e9ation.\u003cbr\u003e\n\u003cbr\u003e\n--\u003cbr\u003e\n\u003cbr\u003e\nThe threat of unprofessionalism is always present, hanging over the moral fiber of Couteau Papillon. What begins by Philippe deciding not to shave can degenerate by Linda scribbling on a napkins the new album cover and before you know it Sara is refurbishing fake jewels to fans via our website.\u003cbr\u003e\n\u003cbr\u003e\nThis pledge is for everyone that believes in keeping things professional, giving the necessary support so that our team can stay sharp and on schedule.\u003cbr\u003e\n",

     "created_at": "2016-11-12T06:06:59+00:00",
     "description": "Apr\u00e8s des d\u00e9cennies d\u0027entrainement rigoureux, effectu\u00e9 dans des locaux de pratique minuscules et mal a\u00e9r\u00e9s, j\u0027ai enfin r\u00e9ussi \u00e0 d\u00e9velopper un troisi\u00e8me oeil dans l\u0027art de combiner des sons cosmiques. Les fr\u00e9quences n\u0027ont maintenant plus de secrets pour moi et je traverse ais\u00e9ment les plans d\u0027existence entre les diff\u00e9rents plans acoustiques.\u003cbr\u003e\n\u003cbr\u003e\nVotre argent ira majoritairement \u00e0 l\u0027achat de boissons d\u0027ambroisie et d\u0027harpes c\u00e9lestes.\u003cbr\u003e\n\u003cbr\u003e\n--\u003cbr\u003e\n\u003cbr\u003e\nAfter decades of rigorous training in small, non-ventilated and dimly lit rehearsal spaces, we have now obtained mastery over the combination of cosmic sounds. Frequencies have no more secrets for us and we travel with ease the different acoustic planes.\u003cbr\u003e\n\u003cbr\u003e\nYour money will go toward the purchase of ambrosia potions and celestial harps. Mostly.\u003cbr\u003e\n",
