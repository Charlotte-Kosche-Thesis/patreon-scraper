    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThere is joy in cooking..\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003eRubbing mud from root vegetables, chopping potatoes with a new knife, smelling garlic frying in butter, stirring slowly, watching dough rise, grinding spices, crumbling soft cheese, serving piping hot, homemade food to our children, our husbands, our wives, our friends.\u003c/em\u003e\u003c/div\u003e\u003ciframe height=\"480\" src=\"https://drive.google.com/file/d/1r4IORAML-A6h8SInO3tQmFgZZu-ia2fA/preview\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWho we are\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eWe are asylum seekers who love to cook. In cooking, we feel purpose and get pleasure.  In cooking, we nourish our loved ones and ourselves- not only physically but also soulfully too. It is joyful!\u00a0Up until now we, being asylum seekers, have not had access to cooking facilities. This has really been very tough and has left a huge void in our days.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eOur cooking project\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eFor the last 2 months we\u0027ve been given use of a cooking space! We trialled it- taking it in turns to cook there, 4 or 5 of us using the space at any one time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWas it a success?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes, if the\u00a0words of one of the founders is anything to go by!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Cooking was a right that was taken away from us. It means a lot to cook now. Its like self-empowerment to us. The project lets us build relationships with one another where we get to meet. Its also very good for our mental health. Its such a pleasure standing above those pots putting in those ingredients and to know at the end of the day you are eating what you have prepared for yourself\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhere YOU fit in\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eOur vision is to see this project flourish. We are so excited by it. This is where we would really love your support. As you know, asylum seekers only receive 21.60 per week to live on; we really need money to buy ingredients each week.\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003eDo you think you could sponsor us and help us add certainty to our dream?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e Even a few euro, whatever you can throw in the pot (!), will enable us to buy ingredients and utensils so we can\u00a0cook and knead and bake and taste that bit longer. Thank you hugely. We look forward to sharing our recipes with you, our supporters.\u003c/div\u003e"
