    "summary": "\u003cstrong\u003eFOR THE TRULY INSPIRED SUPPORTERS AND LOVERS OF MY ART!\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nHaving you believe in my passion is really all I need in life but every now and again \n\u003cem\u003ea little support goes a long way!\u003c/em\u003e I want to thank you for taking the time to appreciate my art over the years. Help me make my dream come true of creating and inspiring you for a long time coming. Let\u0027s connect and change the world of creativity together :)\u003cbr\u003e\n\u003cbr\u003e\nCurrently I am working on developing tattoo flash sheets. My own original designs up for grabs for you! Tattoo designs are my current favourite work, so personal and unique so if you have an idea you would like to come to life hit me up and we can bring it to life together!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHERE YOUR HELP GOES!!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e-\u003cstrong\u003eHelping other creatives\u003c/strong\u003e- I have Taken it upon myself to help out my fellow up and coming artists :) Each Tattoo or portrait commission I get will help me to help out another artist in need by commissioning a small piece from them. I will post these for you to see so you can have access to discovering some of the talented new artists that I love!\u003cbr\u003e\n\u003cbr\u003e\n-\n\u003cstrong\u003eArt Supplies\u003c/strong\u003e- Your monthly subscription will help me to Stock up on all those lovely things that allow me to continue producing art for you!!!\u003cbr\u003e\n\u003cbr\u003e\n-\n\u003cstrong\u003eBills and general living\u003c/strong\u003e- The more support I have with my art the less I will need to work a day job and the more art I can produce :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW CONTENT WILL REACH YOU!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nDepending on how much you have decided to donate monthly and what content is available to you. Everything will be available via download.\n\u003cbr\u003e\n\u003cbr\u003e\nTalk to me, I would love to know your thoughts! What inspires you most?"
