    "summary": "\u003ca href=\"https://www.charactercreatorpodcast.com/\" target=\"_blank\"\u003eCharacter Creator\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eis a monthly podcast about video game characters and the people who create them. From combat veterans who use video games to treat PTSD to gamers of color who are working for better representation in the games they love to people who have spouses in their first life \u003cem\u003eand\u003c/em\u003e\u00a0their Second Life, \u003cem\u003eCharacter Creator\u003c/em\u003e\u00a0will create a space for stories from all over the complex and fascinating world of gaming.\u003cbr\u003e\u003cbr\u003eBut, we need you help. Because the truth is that when we say \u0027we\u0027, we really mean \u0027I\u0027. It\u0027s just me! My name is Brian Fabry Dorsam and I\u0027m doing this whole dang thing by myself. Conducting interviews, traveling, writing, recording, producing, managing social media \u2013 everything. If you like this show and want to hear more stories from the gaming community, pitching in each month will go a long way toward making sure I can afford to keep this project going.\u003cbr\u003e\u003cbr\u003eI\u0027ll never charge you for this thing, but more money means more content, videos, interviews, let\u0027s plays, merch, and more.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to take a listen before contributing, you can find episodes at\u00a0\u003ca href=\"http://www.charactercreatorpodcast.com\"\u003eour website\u003c/a\u003e or anywhere you get your podcasts.\u003cbr\u003e\u003cbr\u003eThank you \u003cem\u003eso much\u003c/em\u003e\u00a0for listening and for even thinking about contributing to this project. With love and thanks to all of you, digital and physical,\u003cbr\u003e\u003cbr\u003eBrian\u003cbr\u003e"

     "created_at": "2017-10-02T21:29:36+00:00",
     "description": "If y\u0027all actually raise $1,500 whole American dollars per month, I\u0027ll start a companion Let\u0027s Play series, called \u003cem\u003eOh My God You Haven\u0027t Played\u003c/em\u003e, where a friend and I will sit down and play a game that they think I\u0027m an idiot for missing. Different friends and different games each month. There will be goofs and adventures and probably a lot of me dying. It\u0027ll be super fun! And also it will help make me less of a cultural moron.",
