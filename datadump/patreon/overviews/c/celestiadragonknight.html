    "summary": "\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cem\u003e\u003cimg src=\"https://68.media.tumblr.com/7e5c655623542c0f6205e2e94d9628d8/tumblr_ou0y7jNPss1vwmsp3o1_1280.jpg\" style=\"width: 303px;\"\u003e\u003cbr\u003e\u003cbr\u003eHello there young traveler, glad to see you here!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI am a freelance artist and writer, with a focus on fantasy and science-fiction. It has always been my dream to share my stories and my ideas with the rest of the world, be it in written form, through illustrations or through comics.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHere, you can support the making of a very personal dream of mine, the world of \u003cem\u003eBound Fates\u003c/em\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eWhat is Bound Fates?\u003c/strong\u003e\u003c/em\u003e\u00a0Bound Fates is a fantasy / science-fiction world that I have been building for more than a decade, since I was young. It takes place on the alien planet Etaliari, where a species of bird creatures called the Ikrouks live. In the story, we follow the family Zt\u00efte and their many members, and we get to explore a rich world filled with fantasy and wonder. There are so many stories I want to tell of this world, and with your help, I can make it a reality.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eComics and novels?\u003c/strong\u003e\u003c/em\u003e\u00a0With your help, I can kickstart the making of the first comic of Bound Fates, a first issue named \u003cem\u003eThe Daughter of Summer\u003c/em\u003e. In this short story, you will meet Lionel Zt\u00efte and Selendy, the two main characters, and learn of their story through colourful landscapes, a magical world that breathes as if it was alive, and interesting lore and plot twists that will keep you on the edge of your seat.\u003cbr\u003e\u003cbr\u003eI have another big project in the works, a series of illustrated novels that take place after this first comic; these ones will focus on Lionel and Selendy\u0027s children, Artur and Gavvain. There are so many stories from this rich world that I want to share with you, and I hope you will stick around for more.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eKirby related projects?\u003c/strong\u003e\u003c/em\u003e\u00a0As you may know if you have been following me, I am a huge Kirby fan, and as such, I have many projects for it too, some of which I have yet to reveal. Your support is appreciated as I go through the making of an extensive fanfiction called \u003cem\u003eA New Age\u003c/em\u003e and its prequel, \u003cem\u003eFalling Stars\u003c/em\u003e. You can read the first act of \u003cem\u003eA New Age\u003c/em\u003e here -----\u0026gt;\u00a0\u003ca href=\"http://celestiadragonknight.deviantart.com/gallery/61690554/KOTS-A-New-Age\" target=\"_blank\"\u003eAct 1\u003cbr\u003e\u003c/a\u003eBy supporting me, you will get sneak peeks and drafts of upcoming chapters, and I might even ask for your input on upcoming events or details.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWith your support, all of this and more can and will come to life!\u003cbr\u003e\u003cbr\u003eThank you kindly for your help and for your attention.\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cbr\u003e- Celestia\u003cbr\u003e\u003cbr\u003eFind me on other sites!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://celestiadragonknight.deviantart.com/\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e  \u00a0\u00a0\u003ca href=\"https://celestiadragonknight.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e  \u00a0\u00a0\u003ca href=\"http://www.furaffinity.net/user/celestiadragonknight/\" target=\"_blank\"\u003eFur Affinity\u003c/a\u003e  \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any inquiries, email me at
