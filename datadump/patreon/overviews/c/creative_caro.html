    "summary": "\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca\u003e\u003cimg src=\"https://www2.pic-upload.de/img/35086733/SchdelimLaub.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003eHi!- I am Carolin and I am a selftought artist :)\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\tI am studying illustration and graphic design and most of my freetime is full with \n\t\t\u003cbr\u003e\n\t\tpracticing and drawing. \n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI started patreon, to fulfill my dream at being a fulltimer illustrator, comic artist and animator. Therefore I will be thankful for everyone who help me to reach this goal! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t---------------------------------\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHi - Ich bin Carolin und ich zeichne! :)\n\t\u003cbr\u003e\n\tIch studiere Illustration und Grafik Design und meine Freizeit widme ich verschiedenesten \n\t\u003cbr\u003e\n\t\u00dcbungen und Illustrationen. Das meiste lerne ich autodidaktisch.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMein Traum ist es irgendwann vollzeit als Illustratorin, Comic Zeichnerin und Animatorin zu arbeiten. \n\t\u003cbr\u003e\n\tHier auf Patreon k\u00f6nnt ihr mir helfen das zu schaffen und tausend Dank gehen an diese Leute raus, die mir auf diesem Weg unter die Arme greifen!\u003c/span\u003e\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www2.pic-upload.de/img/35086877/Timothy.png\"\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eConventions 2018:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003cdel\u003eManga und Comic Convention 17. Februar - Oberhausen\u003c/del\u003e\u003cbr\u003e\u003cdel\u003eManga und Comic Convention 4. M\u00e4rz - D\u00fcsseldorf\u003c/del\u003e\u003cbr\u003e\n\t\u003cdel\u003eDokomi: 19.+20. Mai - D\u00fcsseldorf\n\t\u003c/del\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eManga und Comic Convention 15. Juli - D\u00fcsseldorf\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(Hoffentlich) Spiel 25. - 28. Oktober - Essen\u003c/span\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eCurrent Projects:\u003c/strong\u003e\u003cbr\u003e\n\t- The biggest project besides my art school work is the concept art for a point and click andventure - at the moment we work at the test version \n\t\u003cbr\u003e\n\t- I started a new comic project \"RONAR\" first episode is online - link below\u00a0\t\u003cbr\u003e\n\t- next 6 month (starting in march) I am in an internship and don\u0027t know how much I can work at my art\u00a0 \n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eMomentane Projekte:\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e- Seit mitte 2017 arbeite ich mit in einem Team an einem Point and Click Adventure - Concept Art f\u00fcr die Testversion k\u00f6nnt ihr hier finden, nur hier!\u003cbr\u003e\n\t- Seit Januar habe ich ein neues, l\u00e4ngeres Comicprojekt namens \"RONAR\", die erste Episode ist schon lesbar - Links findet ihr weiter unten\n\t\u003cbr\u003e\n\t- Ab M\u00e4rz beginnt ein 6 monatiges Praktikum und ich wei\u00df leider noch nicht genau wie viel Zeit ich w\u00e4hrendessen f\u00fcrs Zeichnen finde\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSome facts about me:\u003c/strong\u003e \u003cbr\u003e\n\t- 22 years old\n\t\u003cbr\u003e\n\t- From germany \n\t\u003cbr\u003e\n\t- Studying illustration and grafic design\n\t\u003cbr\u003e\n\t- In love with all nature and fanatsy based motives\n\t\u003cbr\u003e\n\t- Teaching myself animation\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tRead my comics on webtoons \u003ca href=\"http://www.webtoons.com/search?keyword=creative-caro\"\u003ehere\u003c/a\u003e\u003cbr\u003eon Tapas \u003ca href=\"https://tapas.io/Creative-Caro\"\u003ehere\u003c/a\u003e\u003cbr\u003e\n\tAuf Deutsch \n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\t\u003c/span\u003e\u003ca href=\"http://animexx.onlinewelten.com/doujinshi/zeichner/468373/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehier\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/channel/UC_SxLjpVEkC2YUoqDIVRMqg\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e | \u003ca href=\"http://creative-caro.deviantart.com/?rnrd=60091\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/CreativeCaro/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you for stopping by!\u003cbr\u003e\n\t\u003cimg src=\"https://www2.pic-upload.de/img/34581126/MeerschweinschdelK.png\"\u003e\n\u003c/div\u003e"
