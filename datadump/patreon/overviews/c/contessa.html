    "summary": "\u003ca href=\"http://www.contessa.rocks\" target=\"_blank\"\u003eConTessa\u003c/a\u003e has been creating diverse tabletop gaming events for over five years, and now we want to build our website\u0027s blog back into a powerhouse of gaming information and wisdom! To do that, we\u0027d like to be able to pay writers for blog posts so we can provide diverse talents with a voice \u003cem\u003eand\u003c/em\u003e\u00a0a paycheck. That\u0027s where you come in! \u003cbr\u003e\u003cbr\u003eYou can expect to see actual play reports, interviews with designers, game design tips, tips for GMs and players alike, product reviews, convention reports, and more! Our ultimate goal is to create a blog that includes a wide variety of material written by those passionate about gaming.\u003cbr\u003e\u003cbr\u003eFirst, we want to pay for our web hosting. That\u0027s $16 a month. Once that\u0027s covered, every $50 a month we raise goes to one 1,000 word post or two 500 word posts (that\u0027s $.05/word).\u00a0\u00a0We\u0027re aiming for $416 a month as our first major goal so we can do 8 1,000 word posts, or more with some 500 word posts thrown in there. Any money collected after the $416 to run our blog the way we\u0027d like will go towards the money needed to run our events at conventions.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons at the $5 and above mark will get exclusive access to all ConTessa content here two days before it hits the public blog. That includes all of our paid and unpaid blog content, including video and audio of our panels at conventions. You\u0027ll get to see, hear, and read it all first!\u00a0\u003cbr\u003e\u003cbr\u003ePlus, all of our reward tiers include exclusive nifty roles on our Discord server!\u003cbr\u003e\u003cbr\u003eBest of all, you\u0027ll be directly supporting our mission to increase diversity in the tabletop gaming hobby through positive representation!\u00a0\u003cbr\u003e"
