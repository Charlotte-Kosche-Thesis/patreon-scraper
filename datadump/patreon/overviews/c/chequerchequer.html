    "summary": "Hey guys, what\u0027s up? Thank you so much for visiting my patreon page!\u003cbr\u003e\u003cbr\u003eFor those who still don\u0027t know me, My name is chequer and I am a video game guitarrist from Brazil and I make video game guitar covers for Youtube! theres is nothing I like more than videogames and music so, why not putting them all together?\u003cbr\u003e\u003cbr\u003eIn case you still have never heard any of my work, here is my Donkey Kong Country 2 Guitar Medley I made a few years ago:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xqiHjvkAETs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWhen I was a child back in Belgium, I eas crazy about videos games and their soundtracks! I just fell in love for the gameplays, the stories and, of course, the music! I used to sing the game songs through the streets like a dork when I wasn\u0027t playing videogames!\u003cbr\u003e\u003cbr\u003eIn 2011 I decided to start a youtube channel with my first videogame cover and I haven\u0027t stopped since! My dream is to make this my fulltime job so I can make youtube videos for all of you guys that apreciate my work! With your support I will be able to make more videos, get better gear and produce with better wquality that you guys deserve!\u00a0\u003cbr\u003e\u003cbr\u003eJust to remind and reinforce that all my content on youtube will remain FREE! I will never charge for the videos I make! You only support me if you WANT TO and it will be incredibly appreciated!\u003cbr\u003e\u003cbr\u003eWell, I think that\u0027s it! i hope you keep enjoying my channel and help me follow through this epic quest!\u003cbr\u003eThank you so much, you are all incredible!\u003cbr\u003e\u003cbr\u003eCheers!"
