    "summary": "First of all, thank you for even checking out my patreon - Let alone read this! I wouldn\u0027t be able to do any form of cosplay without you guys, and I\u0027m grateful to be able to do what I love to do! I started my patreon a year ago but felt over whelmed with all my platforms. After carefully taking some time to figure what will work for us, I am extremely excited for the second month of our relaunch!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat\u0027s that mean?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003eIt means you can pledge now to my patreon, pick a tier any tier you want even if it\u0027s a dollar please understand it all adds up and helps me do what I love.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eHow do I get my content?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eFeel free to pledge at anytime however, with the way patreon works you will not be charged until the first of the month, thus I will send out the good stuff once I\u0027ve received your payment. In the mean time enjoy my feed, freebies and previews! If you decide to cancel prior to payment being made you will be blocked and report.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eThank you for joining this journey with me. I hope to expand on even better cosplay content each and every month I can. Please keep in mind this is not a pornographic platform. Thank you again for your support!\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
