    "summary": "\u003cdiv\u003eGreetings and Salutations, my beautiful people! And, before we get started, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ethanks for visiting my Patreon page!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Jim Caddick - better known on YouTube as Caddicarus,\u00a0\u003ca href=\"http://www.youtube.com/caddicarus\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ewhere you can click here to see my channel.\u003c/strong\u003e\u003c/a\u003e My channel AIMS to upload 2-3 videos a week (but usually 2) - \u003cstrong\u003eWednesday, Friday\u003c/strong\u003e and \u003cstrong\u003eSunday\u003c/strong\u003e respectively. On Wednesday I make videos about brand new game reviews, gaming news, drum covers of classic gaming tunes and edited reactions all under the show name\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLuau-_j-Mhpg9WFWlJWx2EuQy0kcTOr2T\" rel=\"nofollow\"\u003e\u0027Caddy\u0027\u003c/a\u003e\u003c/strong\u003e, on Friday, my partner Cerys (whenever she has time) edits random thoughts vlogs on any movie we saw recently (or even her kids talking about everything from Cool Cat to Star Wars!) under the title\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLuau-_j-MhphQKP8wvdqp4J78uG8hZ4mo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u0027CINEMAGGOTS\u0027\u003c/strong\u003e\u003c/a\u003e, and on Sunday we have my main show -\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL2BA0240B5A0F2773\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u0027Caddicarus\u0027\u003c/strong\u003e\u003c/a\u003e - which are the bulk of my channel. Explosions, guns, swearing, blood, and lots of retro games and movies - mostly on the PS1 - along with top list\u00a0videos covering everything from favourite PS2 games ever to the smelliest characters in video games. As you can see below, the average Caddicarus episode every week is a huge undertaking for me working alone......\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/psgo4/b1f51c3bb2.png\"\u003e\u003cbr\u003e\u003cbr\u003e.....and\u00a0they get made every week, along with the modern game reviews. Even though this is possible and Cerys helps out with Film Fridays, it\u0027s still unbelievably hard to keep the schedule running smoothly - especially with Content ID and Copyright issues being very prevalent in YouTube recently, and ESPECIALLY with the adpocolypse after big brands have pulled from YT very slowly. I want to make as much content for all of you as possible, but sometimes it can nearly not happen - we\u0027ve been very lucky on more than one occasion!\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eI used to have a Patreon account a long time ago before complications arose with Patreon and the UK, but luckily, it\u0027s all fixed - and so I\u0027m back on here\u00a0\u003cstrong\u003eand it\u0027s COMPLETELY OPTIONAL\u003c/strong\u003e. Not much else to say, so thank you very much for reading - \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eand if it\u0027s your birthday today while reading this page, happy frickin\u0027 birthday to you - and please remember to stay beautiful! \u0026lt;3\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
