    "summary": "\u003ch2\u003eWho Am I?\u003c/h2\u003eHi! My name\u0027s \u003cstrong\u003eChosenArchitect\u003c/strong\u003e, and I\u0027m the creator of a YouTube channel all about let\u0027s plays!\u003cbr\u003e\u003cbr\u003eIn each video I strive to keep it fun and interesting, learn new things, make crazy things, and take you all on wild adventures.\u003cbr\u003e\u003cbr\u003eI\u0027ve played games like\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL_ipI8CnaNIYIUmAoInAOQT-yZ48yB3Iy\"\u003e\u003cstrong\u003eSoma\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/3bDkn1pcpDc?list=PL_ipI8CnaNIb_n2xaqIhgPOVqiMpjq4RI\"\u003e\u003cstrong\u003eThat Dragon, Cancer\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL_ipI8CnaNIbR9lAHqdCF9cnL36wyP1Hg\"\u003e\u003cstrong\u003eFallout 4\u003c/strong\u003e\u003c/a\u003e, and modded Minecraft such as\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL_ipI8CnaNIZ45IkRehQoksliWm6fQ0s7\"\u003e\u003cstrong\u003eSky Factory 3\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL_ipI8CnaNIZV4I7JAC51ekb-Z2xm7A7n\"\u003e\u003cstrong\u003eFTB Beyond\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL_ipI8CnaNIY0GZoR4iOj78N2xWEApr_A\"\u003eInvasion\u003c/a\u003e,\u00a0\u003c/strong\u003eand\u00a0\u003ca href=\"https://www.youtube.com/watch?v=crzFWXF3KGE\u0026amp;list=PL_ipI8CnaNIZpmvalodu7XVEJZ7WgOdxK\" target=\"_blank\"\u003eAge of Engineering\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy videos are fun for the entire family and I want to be the person that makes you smile at the end of the day!.\u003cbr\u003e\u003cbr\u003eI\u0027ve got endless ideas for new episodes - and I want you to help me make them.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/h4\u003ePatreon is a service where you can pledge to send a regular payment to creators, so they can support themselves and keep making new stuff.\u003cbr\u003e\u003cbr\u003ePatreon is better for creators than advertising or sponsorship. The content is 100% uncompromised, payment is more predictable, and creators don\u0027t need to stoop to clickbait content or other shady practices.\u003cbr\u003e\u003cbr\u003ePatreon means that creators serve their viewers, not advertisers or corporate sponsors. And where the viewers choose what deserves to be made and who deserves a voice.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHow often will I end up paying?\u003c/strong\u003e\u003c/h4\u003eYou get to decide how much you pledge, how long you want to support the channel for, and how often you pay. You can choose to pay once per month.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003c/h4\u003eStarting in 2017, I want to make YouTube my full time job. So, Patreon is now my primary source of income. I therefore need the money to provide for my family of 4 - all while spending upwards of 80+ hours researching, recording, editing, and publishing the latest video.\u003cbr\u003e\u003cbr\u003eI also use the money to purchase equipment for the videos (like hard drives to store game captures, better capture equipment, and new consoles), games, online services, and stuff like that.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003c/h4\u003eAll Patrons pledging $1 or more get updates about future Let\u0027s Play\u0027s and will be added to the game in some way or another ex (Minecraft: Sign wall with all my Patrons on it, or may end up as a character\u00a0in the game!)\u003cbr\u003e\u003cbr\u003ePledge $3 a video and you\u0027ll get a bonus video each month. This is called Behind\u00a0the Scenes\u00a0and will put you in the life of a YouTuber.\u003cbr\u003e\u003cbr\u003eAnd those who pledge $5 will get access\u00a0to a private Minecraft server (Server only avable after reaching the minimum of $20 pledged). \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWill I get previous Patron-only content when I subscribe?\u003c/strong\u003e\u003c/h4\u003eYes, but only after your first payment has been processed (which happens at the beginning of the month).\u003cbr\u003e\u003cbr\u003e"
