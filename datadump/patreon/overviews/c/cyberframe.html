    "summary": "\u003cimg src=\"https://www.dropbox.com/s/6tkd5rd8biqjwsc/CyberframeStudios.png?dl=1\" style=\"background-color: initial;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eOVA Episodes | Motion Comics | Spliced Animation | Loops\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eHey, just because it\u0027s porn, doesn\u0027t mean it\u0027s not art.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://thumbs.gfycat.com/RegularValuableIlladopsis-size_restricted.gif\"\u003e\u003cbr\u003e\nWe are animators, artists, editors, storytellers, and more. We\u0027ve all got different skills, but we share a dual love of animation and hentai. Together, we are \n\u003cstrong\u003eCyberframe Studios\u003c/strong\u003e, and we\u0027re going to make some beautiful music/hentai together.\u003cbr\u003e\n\u003cbr\u003e\nWe are two, for now, but as Cyberframe grows, so too shall the team.\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"margin: 10px 0px;\"\u003e\n\t\u003cdiv\u003e\n\t\t\u003ch4\u003eCyberunique\u003c/h4\u003e\n\t\t\u003cem\u003eArtist, Animator\u003c/em\u003e\u003cbr\u003e\n\t\tFounder of Vaygren.com, Cyberunique is a self-taught artist who has always shown a great passion for art, counting many great Japanese animation titles as his inspiration and the artists Koutarou with T, Kotoyoshi Yumisuke, Boris Vallejo and Julie Bell as his influences. He is dedicated to illustration and is set on the path of becoming one of the most promising digital artist of his time.\u00a0\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv\u003e\n\t\t\u003ch4\u003eAEHentai\u003c/h4\u003e\n\t\t\u003cem\u003eEditor, Animator, Sound Engineer\u003c/em\u003e\u003cbr\u003e\nBoth blessed and cursed with technical skill over visual creativity, AEHentai is a programmer that stumbled his way into puppet animation.\u00a0When not working on new animations, he spends his time developing software and pioneering new techniques to mimic the look of traditional animation.\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://thumbs.gfycat.com/ImpossibleLikableErin-size_restricted.gif\"\u003e\n\u003cdiv\u003e\n\t\u003cem\u003eAnimation is one of the most amazing and versatile forms of visual storytelling. We can build anything we imagine, craft amazing stories, and create visually amazing spectacles.\u00a0 \u003cbr\u003e\n\t\u003cstrong\u003eOr we could just give a girl a dick and make her fuck an elf.\u003c/strong\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe want to make hentai, plain and simple. We want to hark back to hentai from the 80s and 90s, where the story was just as important as bumping uglies. Of course, there will be plenty of mindless hentai fluff as well.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eOVA Episodes | Motion Comics | Spliced Animation | Loops\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://thumbs.gfycat.com/EagerHomelyCutworm-size_restricted.gif\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.newgrounds.com/portal/view/708654\"\u003e\u003cimg src=\"https://www.dropbox.com/s/unu2mtgu5rdhi60/RoyalPainInTheAss_Header.png?dl=1\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e"
