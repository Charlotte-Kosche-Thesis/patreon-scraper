    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is Chef Ricky. I\u0027m a on a mission to educate people about cooking. I am a traveling Chef in Seattle, WA. I go to people\u0027s homes to teach them how to make the foods they love in a way that is easy to understand. Cooking is a dying art, but something I feel EVERYONE should know, and can easily learn. Using some basic food science + my own experience I make the world a tastier place. I\u0027m also a cannabis chef and teach a unique method for cooking with cannabis that results in no green food, little to no cannabis flavor, and exact dosing in each portion (in legal states only). \u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eCurrently all Patreon content will be non cannabis recipes until the legality of sharing here is confirmed with counsel.\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e What do I offer on Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eI teach simple skills that elevate your cooking by using experience + food science. From knife skills to cheese making, I\u0027m here to explain it in easy to follow instructions. On Patreon I am offering a variety of rewards, from simple kitchen tips \u0026amp; downloadable, interactive menus to how-to videos \u0026amp; live cooking classes! \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eAre these rewards not appetizing...see what I did there? I would love to hear what would make you want to be my patron. Post your comments to my wall!\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBecause I think everyone has the potential to learn to cook. These skills used to be passed down generationally. I\u0027m here to fill that ever widening gap in a very busy world. In order to do that, I would love to create a community that helps me reach my goals. I am currently teaching classes, writing a cannabis cookbook (out in May), trying to get my \u003ca href=\"https://youtu.be/yONRpR_2Jz8\"\u003ecannabis cooking show\u003c/a\u003e off the ground, and filming/writing content for Patreon...but I must drive Lyft in between to pay the bills - and it\u0027s EXHAUSTING. I need more time to hone my craft, create amazing recipes \u0026amp; share them online with you! For some reason my landlord doesn\u0027t accept \"thank you\" as a form of payment :)\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
