    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHey there!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Cal, mostly known as \u003cem\u003eoppaniichan\u003c/em\u003e everywhere else. I try to live the comfy life hoping to succeed in art to support myself, family, and friends.\u003cbr\u003e\u003cbr\u003e_______________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat kind of art do you create?\u00a0\u003c/span\u003e\u003c/strong\u003eFanart, very few original, and hopefully more r18 artworks! I mainly draw chibi and \"normal\" style anime works.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhat will the Patreon money go towards?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePrinting costs, a button maker, travel fees, convention passes, hardware, seller\u0027s permit, and for preparation of my own online store. Of course, I\u0027ll be using it for necessary expenses so these are just a few.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy should I pledge?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you support my art and don\u0027t mind dropping a few bucks on my work every month, then this is for you~ You get some benefits even for helping out! Or if you don\u0027t care about the benefits, there\u0027s an option to solely support me as well.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eI can\u0027t/ won\u0027t use Patreon to support you, how else can I do so?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eIf it\u0027s a financial issue, just following me on my Twitter and retweeting things is more than enough! Otherwise, if you just want to give support directly, you can use\u00a0\u003ca href=\"https://ko-fi.com/comfycal.\"\u003ehttps://ko-fi.com/comfycal.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003eWhere can I best contact you?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e is the absolute best place to contact me as I\u0027m using it almost 24/7. You can also message me through Patreon or for longer messages, send to \u003cstrong\u003ecomfycal@gmail.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e_______________________________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u2606 \u00a0Thanks for reading! Stay comfy friends! \u00a0\u2606\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
