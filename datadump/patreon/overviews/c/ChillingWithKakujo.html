    "summary": "Welcome to\u00a0\u003ca href=\"https://www.youtube.com/chillingwithkakujo\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eChilling with Kakujo\u0027s\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e Patreon page! Thanks a lot for checking it out!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVIRTUAL PETS?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYes! \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eDigimon\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTamagotchi\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eGigapet\u003c/span\u003e\u003c/span\u003e and the other \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eliteral hundreds\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e of devices they spawned. I began recording daily video updates for my virtual pets, in the hopes that I could find others with the same passion. And it worked! Through my video diaries, I have the honor of connecting with over 1,000 people interested in my hobby! I also translate Japanese virtual pets. And I love to draw Digimon art, which is often featured in my videos!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eThe average video takes between 4 and 6 hours to create. If you would like to check out one of my videos (which would be awesome), have a look:\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7NQ18V721Sc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eTo pay the bills, I am a freelance video editor and graphic designer, but \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI would love to spend more time on my channel.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e With your help, I hope to raise the money needed to work fewer jobs so I can create more videos, put more time into editing them and create more art.\u003cbr\u003e\u003cbr\u003eAlso, some of the more interesting digital pets are expensive! I have one that cost $120! \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(Donated by the generous Ankiwi.)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSo please give what you are able, no pressure!\u003cbr\u003e\u003cul\u003e\u003cli\u003e$1 per month is equivalent to \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e3\u00a2 per video\u003c/span\u003e\u003c/strong\u003e (I upload every day except Monday)!\u003c/li\u003e\u003cli\u003e$3 per month equals \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e11\u00a2 per video\u003c/span\u003e\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003e$20 per month is like \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e76\u00a2 per video\u003c/span\u003e\u003c/strong\u003e! Woohoo!\u003c/li\u003e\u003c/ul\u003eEven if you can\u0027t donate, no worries! You\u0027re still my buddy and everything I do will remain free and publicly available, regardless.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSICK TIPS\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou can give any amount per month! The perks and tiers are more like suggestions, but if there\u0027s another amount you\u0027d like to donate, you are totally able (while still getting all the perks at-and-below the amount given per month)!\u003c/li\u003e\u003cli\u003eYou can donate anonymously (just use a different name).\u003c/li\u003e\u003cli\u003eYou can change your donation amount at any time (higher or lower).\u003c/li\u003e\u003cli\u003eYou can cancel your donation at any time.\u003c/li\u003e\u003cli\u003eYou will get email notifications about your new unlocked content. You can easily adjust your notification settings.\u003c/li\u003e\u003cli\u003eIf you have any other questions, contact me!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"mailto:kakujomics.media@gmail.com\"\u003ekakujomics.media@gmail.com\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003ePERK EXAMPLE\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere\u0027s an example of the weekly comic:\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/5N3XL6Z.png\" title=\"\"\u003e\u003cbr\u003eAnd here\u0027s an example of the monthly poll illustration (patrons get a HUGE HD version):\u003cbr\u003e\u003ca href=\"https://i.imgur.com/UM5WQGr.png\"\u003e\u003cimg src=\"https://i.imgur.com/UM5WQGr.png\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e"
