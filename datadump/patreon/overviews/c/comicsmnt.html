    "summary": "\u003cimg src=\"https://pbs.twimg.com/profile_images/820067096184889344/CDcv3-Tk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe MNT is a monthly comics newsletter, which digs around behind the scenes and within the pages of current comics publishing. We\u2019ve all written about comics for years, and share an interest in not only the medium, the stories, and the characters, but the people who make them, the industry they work within, and the systems which hold that industry in place. Or, in some cases, hold it back. \u003cbr\u003e\u003cbr\u003eEach monthly edition of The MNT features news, interviews, reviews, and guest essays written by some of the best critics and creators in the business. Our mid-month News Report delivers breaking news and bite-sized features. Your Patreon subscription goes directly into the pockets of our guest essays and staff, ensuring that the MNT can continue to break news and offer critical industry commentary. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Team\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNews co-editor Christian Hoffer is a writer and editor who can currently be found writing extensively at ComicBook.com.\u003cbr\u003e\u003cbr\u003eNews co-editor Vernieda Vergara is a freelance writer and manga critic. Her work can be found at Book Riot and Women Write About Comics.\u003cbr\u003e\u003cbr\u003eFeatures co-editor Steve Morris has written for a number of websites, including CBR, ComicsAlliance, and is a former Managing Editor for The Beat.\u003cbr\u003e\u003cbr\u003eFeatures co-editor Megan Purdy is a freelance writer and editor, and the publisher of Women Write About Comics and Bleating Heart Press. \u003cbr\u003e\u003cbr\u003eThe Process editor and social media manager Kirsten Thompson is a freelance writer and editor who has contributed to The Frisky, Teen Vogue, Femsplain, Women Write About Comics on topics such as feminism, pop culture, and LGBTQIA issues. \u003cbr\u003e\u003cbr\u003eStaff writer Jon Erik Christianson is a freelance journalist whose writing is primarily focused on webcomics, queer topics, and fat media representation. Previous homes of his work include ComicsAlliance, Book Riot, and several forbidden texts hidden where eyes can\u2019t see.\u003cbr\u003e\u003cbr\u003eThe MNT\u2019s logos are designed by Nick Hanover.\u003cbr\u003e\u003cbr\u003eTo get in touch, email \u003ca href=\"mailto:comicsMNT@gmail.com\"\u003ecomicsMNT@gmail.com\u003c/a\u003e. Find us on Twitter at \u003ca href=\"http://www.twitter.com/comicsMNT\"\u003ewww.twitter.com/comicsMNT. \u003c/a\u003e"
