    "summary": "\u003ch3\u003e\"Create it, own it, license it.\"\u003c/h3\u003eWe are grateful for your time and consideration.\u003cbr\u003eCode 3 Records is all the stuff artists don\u0027t want to do, done for them.\u003cbr\u003eAt Code 3 Records we have been helping artists for over a decade to protect their intellectual property as well as finding sync licensing opportunities. We help artists of all ages and stages in their career. We offer music services and sync licensing opportunities.\u00a0\u003cbr\u003e\"We believe if you created it, you should own it, and then license it!\"\u003cbr\u003e\u003cbr\u003eCode 3 Records is owned and operated by Kathleen and Daniel Daidone. We have a passion for music and a desire to stay independent.\u00a0 We have been working together to build a\u003cstrong\u003e\u00a0\u003c/strong\u003enew kind of business to serve the music industry that works for the artist and helps them grow and organize their personal brand and intellectual property.\u00a0\u003cbr\u003e\u003cbr\u003eThe industry has been changing so rapidly it can be\ndifficult to keep up. We\u0027ve built a team to help artists protect, market, and license their music. We offer a collection of services to properly register artists to ensure they are collecting the maximum amount of royalties offered to them worldwide. New royalty streams are being created and many artists are unaware that many of these even exist. Our job is to know what these new royalty streams are and to register artists with these agencies. We will take care of the boring business stuff, while you keep creating !\u003cbr\u003e\u003cstrong\u003eServices Include\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eRegistration of Songs with Billboard\u003c/li\u003e\u003cli\u003eMonthly Music Licensing Opportunities\u003c/li\u003e\u003cli\u003eCode 3 Records Spotify Playlist\u003c/li\u003e\u003cli\u003eUS Copyright Registration\u003c/li\u003e\u003cli\u003eSound Exchange(Artist and Rights Owner)\u003c/li\u003e\u003cli\u003eSocial Media Marketing Plugs\u003c/li\u003e\u003cli\u003eDigital Jukebox Registration\u003c/li\u003e\u003cli\u003eDigital Distributor Registration\u003c/li\u003e\u003cli\u003ePRO Registration\u003c/li\u003e\u003cli\u003eLink on Code 3 Records Website\u003c/li\u003e\u003cli\u003eMusic Reports\u003c/li\u003e\u003cli\u003eAlliance of Artists \u0026amp; Recording Companies\u003c/li\u003e\u003cli\u003eHarry Fox Agency\u003c/li\u003e\u003cli\u003eProduction Assistance\u003c/li\u003e\u003cli\u003eConsulting\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cdiv\u003eArtists, this is a \"process\" and we can get you through it !\u003cbr\u003eAt the end of the process if you want, we can show you how to take control over any future music projects yourself or we will be available for your next album and/or single :)\u003cbr\u003e\u003cbr\u003eCode 3 Records represents independent artists and ensures seamless and easy to license music without any clearance conflicts. Code 3 Records expedites the whole process and provides  TV/FILM industry associates with exciting, new, carefully selected music that is up to industry standards.\u003cbr\u003e\u003c/div\u003eThank you to all of our family and friends for believing in us and being supportive for many years !\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 280px;\"\u003e\ud83d\ude0e\ud83d\udc4d\u003c/div\u003e"
