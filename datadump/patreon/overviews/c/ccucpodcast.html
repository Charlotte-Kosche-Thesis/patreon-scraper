    "summary": "Hello everyone!\u003cbr\u003e\u003cbr\u003eMy name is Stephen Platt and I am the host of \u2018The Cinema Catch-Up Club\u2019 \u2013 the podcast series where we watch the films that you probably should have seen by now. Each week I am joined by special guests to watch and review a notable film that one guest has seen and the other has not.\u003cbr\u003e\u003cbr\u003eThe series was launched in March 2017 and in our first six months we have watched films as disparate and different as The Godfather, Star Wars, Singin\u2019 in the Rain and Bambi. As we continue to work our way through Cinematic history one film at a time, we would like to include you in the process as much as possible. We have lots of ideas for ways to expand and improve the series but we need your assistance.\u003cbr\u003e\u003cbr\u003eFor as little as $1 per month, you can help The Cinema Catch-Up Club grow. Some of the Patreon levels we have set goals for include regular prize raffles, membership cards, films picked to be reviewed on the show exclusively by our Patreon patrons and live shows where you can come along and watch the film and the recording of the review with our panel and an audience of fellow film fanatics.\u003cbr\u003e\u003cbr\u003eYou can listen to all of our episodes by subscribing to \u0027The Cinema Catch-Up Club\u0027 on iTunes and Soundcloud. Just search for \"The Cinema Catch-Up Club.\"\u003cbr\u003e\u003cbr\u003eSo if this endeavour interests you, please become an official Patreon of The Cinema Catch-Up Club. Thank you!"
