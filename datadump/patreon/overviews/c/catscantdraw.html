    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHi there! I\u0027m Jess Stanton, also known Cats Can\u0027t Draw! I\u0027ve been drawing for a few years now (about 10, wow!) and a graduate from the School of Visual Arts.\u00a0\u003cbr\u003e\nI currently make a webcomic at \u003ca href=\"http://www.closetmonsterscomic.com,\" rel=\"nofollow\"\u003ewww.closetmonsterscomic.com,\u003c/a\u003e and will hopefully make many more in the future! \u00a0I love comics and I hope to draw them my whole life.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nSo basically, if you haven\u0027t watched the intro video, you can donate a certain amount of money per month \u00a0or per content put out to a patreon. Depending to what the patreon has it set to, in my case it\u0027s monthly, so it\u0027ll charge you once a month at the beginning of the month. You can opt out at any time! It\u0027s basically like a magazine subscription.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003eHow you\u0027re helping me!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAt the moment, I have a part time job to help me pay for rent and utilities and other necessities and am actively searching for a full time art or book related job. The money I get from Patreon helps me to make more art related content! It allows me to keep my website up, pay for convention tables, create new products, and gives me more time to work on art!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eDepending on what tier to subscribe to you\u0027ll get a lot of different, exclusive, content. From speedpaints to wips to step-by-steps to tutorials, full scans of my sketchbooks, old art, art studies, and more! You can also send me requests to my\u00a0\u003ca href=\"http://catscantdraw.com/ask\" rel=\"nofollow\"\u003eask box\u003c/a\u003e. This is all to thank you for supporting me and my artistic endeavors!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eAll rewards are put out on the 5th of each month for the previous month\u0027s subscription!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
