    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eG\u003c/span\u003ereetings \u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eA\u003cspan style=\"color: rgb(95, 73, 122);\"\u003end \u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eS\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ealutations!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch4 style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eA\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ebout....\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eM\u003c/strong\u003ey name is \u003cem\u003e\u003cstrong\u003eCarolelyn\u003c/strong\u003e,\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eW\u003c/strong\u003ehy do I draw?\u003c/span\u003e\u003c/em\u003e Well it\u2019s an escape to get away from the reality that is life  and how it just wants to hound you,nag at you, pound you  into submission, or make you give up on your dream. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll that stress that builds up is not very good...\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLike many of the wonderful and talented  people on here who want to strive to make content that they love doing, I am like the many I want to  do the one thing I love to do. Make people smile with my illustrations or stories.  As a kid I have always strive to do this, teaching myself what I could,  learning from others what I could. And now I\u2019m going to school so I can push myself to do better. My pencil is my  wand  and  my imagination is my magic. So come at me dragon that is the world, I know i can make you  smile.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eW\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ehat....\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eT\u003c/strong\u003ehis place is  my  head\u003c/span\u003e\u003c/em\u003e, my sketchbook, my overflow of Ideas, concepts and  god only knows what else I may do or try. May it be Patron only comics,  illustrations, or  sketches of stuff and things. This is the place  where you  can find it. Where you  can get  sneak peeks  of my Web comic \u201c\u003cstrong\u003eChasing after Tomorrow\u003c/strong\u003e\u201d  or  commissions even. \u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eW\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ehy....\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eF\u003c/strong\u003erankly \u003cstrong\u003eANY\u003c/strong\u003e support from \u003cstrong\u003eANY\u003c/strong\u003e one  will be a blessing for me\u003c/span\u003e\u003c/em\u003e.  It will help me out a little and  give me the  will to keep on going and  not  dash my dream and  do something for the rest of my life that i don\u2019t really want to do.  The money you  contribute will go to bills, school and anything else that will help me  keep doing what I\u2019m doing. If you like my style  and you want to see me do something,\u003cstrong\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003eLET ME KNOW!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003c/span\u003e I will do it  and  if it\u2019s something new, I do love a challenge! I am always willing to aim to please, it just makes me want to do more and do better. \u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://chasingaftertomorrow.smackjeeves.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://i1308.photobucket.com/albums/s610/pocketchibi/bannerPcat_zps6am8ummw.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
