    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"background-color: rgb(127,127,127);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eThe Me Stuff!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/mZhZVgL.png\" style=\"width: 582px;\"\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m\u003cstrong\u003e \u003c/strong\u003eChikuto/Charlotte!\u00a0I\u0027m a freelance artist/cartoonist living tucked away in England, currently attempting to support myself through my art and my comics!\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, you\u0027re allowing me to pour more time and energy into my art and comics! AND you\u0027re giving me the opportunity take it one step further, and give back to you! Maybe I could actually make stickers! Prints! Keychains! Printed comics! I could fly out to conventions to meet you guys and sell my stuff! WE CAN TAKE ON\u00a0\u003cem\u003eTHE WORLD.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eHowever, as it stands now, I currently have little to no resources to do any of these lovely things! But this is where you can help me make those pipe-dreams a reality!\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(247,150,70);\"\u003eClockwork\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(247,150,70);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GpakXG2.png\" style=\"width: 599px;\"\u003e\u003cbr\u003e\u003cb style=\"color: rgb(247,150,70);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.clockwork-comic.com/\" rel=\"nofollow\" target=\"_blank\"\u003eClockwork\u003c/a\u003e \u003c/strong\u003eis a whimsical mix of humor and mystery, in the form of a fully-coloured webcomic. It tells the story of \u003cspan style=\"color: rgb(242,195,20);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eCog Kleinschmidt\u003c/span\u003e\u003c/span\u003e, a chipper artisan who works happily within the fortress stronghold of the \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eMercian Empire\u003c/span\u003e\u003c/strong\u003e.\u00a0He finds his life taking a screeching turn upon the arrival of a diplomat from the \u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eKingdom of \u003c/span\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eArcadia\u003c/span\u003e\u003c/strong\u003e, who needs something from Cog - whether he agrees or not!\u003cbr\u003e\u003cbr\u003eCog soon finds himself trapped in the faraway Arcadia - an aristocratic haven with rich history and even richer tastes. However, Arcadia heaves with creepy undertones and murder mysteries, but the citizens seem willfully ignorant of the bizarre events going on under their noses. Cog finds himself getting pulled further into Arcadia\u0027s paranormal side, and decides the only way out is to solve the kingdom\u0027s conspiracies himself - with any help he can get from Arcadia\u0027s stepford-like residents!\u003cbr\u003e\u003cbr\u003eRight now, Clockwork is a time-consuming labor of love. Through being supported by Patreon, I will be able to dedicate more time and energy to Clockwork.\u00a0I will be able to afford equipment upgrades that will allow me to work on pages faster.\u00a0The income will give me the peace of mind that I can comfortably focus on getting Clockwork out at a much speedier pace without worrying about my livelihood suffering!"
