    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i67.tinypic.com/2u7byhu.jpg\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Welcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003eMy name is \u003cem\u003eCrapmanCan\u003c/em\u003e, I am an aspiring community-based graphic designer, photographer, and mixed media artist based in Hampton Roads (Norfolk) Virginia.\u00a0Art\u00a0has been a huge part of my life and I hope that with your support, I can continue to create, inspire, and share my artistic explorations. My goal is to create relevant and communicative art, in a positive cultural context, and to share this experience; inspiring my supporters, all the while, making the creative process fun and as personal as possible. \u003cbr\u003eWhat you see above is a work currently in progress (Now Completed). \u00a0It is titled \"Virginia \u0026amp; Me\". It is typical of what I create. For my Patrons, other in-progress works and behinds the scene studies will be available. If you enjoy my work please visit my page often, I will be posting on a regular basis.\u00a0\u003cbr\u003e\u003cbr\u003eWhat you will receive:\u003cbr\u003eWhen you decide to become my supporter, the following rewards are available dependent on your pledge amount:\u003cbr\u003e1.\u00a0\u00a0First and foremost, my heart-felt \"thank you\", \u003cbr\u003e2. \u00a0At least one Patreon exclusive drawing or painting each month, \u003cbr\u003e3. \u00a0Access to a monthly Patreon exclusive \"how I did it\" tutorial, all the way up to a signed high quality fine art print delivered directly to your doorstep.\u003cbr\u003eIn addition to becoming a Patron, you can also donate by clicking \"No Reward.\u00a0\u00a0I just want to support CrapmanCan\".\u00a0I sincerely thank you in advance for your time here and your generous support,\u00a0\u003cbr\u003eMy motto is: \"If the CrapmanCan; You can too\"\u003cbr\u003e"
