    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBecome a Patron - $1 or more per Monthly Exclusive Vlogs\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e______________________________________________________________________\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003eHi everyone! :)\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eMy name is Claudie\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u00a0Mackula\u00a0\u003c/strong\u003e26 years old self-taught Canadian composer with a big dream.\u00a0\u003c/span\u003eI\u0027m passionate about composing music in many different genres such as: \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eCinematic Music\u00a0- Vocals\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong style=\"color: rgb(89, 89, 89);\"\u003e-\u003cstrong\u003e Epic Music\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(89, 89, 89);\"\u003e-\u003c/strong\u003e \u003cstrong style=\"color: rgb(89, 89, 89);\"\u003eFingerstyle guitar solos\u003c/strong\u003e\u00a0\u003cstrong style=\"color: rgb(89, 89, 89);\"\u003e-\u003c/strong\u003e \u003cstrong style=\"color: rgb(89, 89, 89);\"\u003eCeltic / Irish\u00a0- Songs\u00a0\u003c/strong\u003e\u003cstrong style=\"color: rgb(89, 89, 89);\"\u003e-\u003c/strong\u003e \u003cstrong style=\"color: rgb(89, 89, 89);\"\u003eHip-Hop\u003c/strong\u003e...\u003cb style=\"color: rgb(89, 89, 89);\"\u003eAnd more.\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(89, 89, 89);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat Patreon contributed to so far:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cul\u003e\u003cli style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRelease albums and distribute it worldwide in digital stores such as iTunes\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePurchase a pack of +1000 new VSTs (keyboard sounds) for the first time ever\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBrand new full length\u00a0weighted keys keyboard\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eProfessional studio monitors (Speakers)\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eProfessional Microphone\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBack-up drive to save all my music in case my computer breaks\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eGet an \"Official\" looking website with the URL claudiemackula.com\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eVideo editing software\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eDizi (Chinese Flute)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDarbouka drum\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e500GB Solid State Drive\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTuner\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003eI compose every day and I\u0027m loving it!\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/E7ikePC.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eI am a Multi-Instrumentalist musician and Vocalist\u003c/strong\u003e\u003c/strong\u003e who plays the piano, steel and nylon guitar, Irish tin whistle, bodhr\u00e1n, some mandolin and accordion. I sing and record my own vocals. Sometimes I also write lyrics and do original songs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s in 2013\u003c/strong\u003e that I have discovered how music was truly important to me. Since then I have been fully focusing on creating my own compositions. Being self-taught in everything, it\u0027s been a long and wonderful journey learning new instruments and experimenting with sounds and my own vocals. Music has never been an obligation. It\u0027s a bit part of my life and my best way of expressing myself.\u00a0\u003cbr\u003eWhen I started sharing music with the world through YouTube I didn\u0027t know anyone, and had little hopes of having anyone discover or appreciate my work. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe last few years\u003c/strong\u003e have proved to me that it was worth to keep going with doing what I was truly passionate about...\u00a0\u003cbr\u003eSince then I have reached over 4000 subscribers on YouTube and had the opportunity to be part of Colossal Trailer Music albums \"Submersive\", \u00a0\"Weighted Ground\" and \"Metropia\" as both a composer and vocalist. I have been motivated to experiment with my vocals, coming up with my own original sound. All this with always staying true to who I am. :)\u003cbr\u003eI have collaborated with other composers and discovered a love for working with other artists. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn May 2016\u003c/strong\u003e had the opportunity to have my composition \"Enchanted\" being performed by an Orchestra in France, where it got heard by over 1,000 people including myself.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI started alone\u00a0\u003c/strong\u003eand it\u0027s people who follows my work who encouraged me and helped me to make it that far. There has been tough moments but I never gave up. I never really believed in myself, but the desire to prove everything is possible when you really care about it, and my love for music encouraged me to keep creating and sharing my music with the world.\u00a0\u003cbr\u003e\u003cbr\u003eI created this Patreon account because like everyone, even though I\u0027m a composer/vocalist/artist, I still need to pay the rent, eat, and if I can, invest in better recording equipment so I can have professional material. I want to keep creating music for my listeners. My goal is simply to make a living so I can get up in the morning and spend as much time as I wish improvising on the piano or doing a recording. So I don\u0027t have to fall asleep at night feeling like I could\u0027ve composed a new tune that unfortunately will never exist. \u003cbr\u003e\u003cbr\u003eAnd also, my goal is to be able to prove that no matter if you lack knowledge, equipment, source, you can still achieve anything you want. I hope one day to become a professional vocalist and composer, and be able to encourage and inspire others to continue in following their passion. :)\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0By becoming a patron not only do you become part of this journey, you will also get access to special feeds as well as monthly videos of updates and upcoming projects.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"text-align: left;\"\u003e\u003cstrong\u003eAny support I can get would be very helpful and truly appreciated. :)\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eFollow my journey on Facebook: \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/claudiemackula\" rel=\"nofollow\"\u003eFacebook - Claudie Mackula\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eListen to my compositions on YouTube\u00a0 \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/ImageSoundMusic\" rel=\"nofollow\" target=\"_blank\"\u003eClaudie Mackula YouTube Channel\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you wonder how Patreon works\u003cbr\u003e\u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\" target=\"_blank\"\u003ePatreon FAQ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you very much for stopping by! I hope you like what I do as much as I enjoy creating it! \u003cbr\u003e\u003c/div\u003e"
   },
