     "about": "I work full time at a \"regular job\" and model on the side as a fun hobby / side gig. The money that I get from patreon and from occasional paid shoots allows me to pursue this hobby without spending any money :)\u003cbr\u003e\u003cbr\u003eCheck out my\u00a0\u003ca href=\"https://www.amazon.com/gp/registry/ref=cm_reg_rd-upd?ie=UTF8\u0026amp;id=31M4YESIYM789\u0026amp;type=wishlist\" target=\"_blank\"\u003eAmazon Wishlist\u003c/a\u003e if you\u0027re feeling extra generous!\u003cbr\u003e\u003cbr\u003eI\u0027m a cat lady at heart, and cat mama to two adorable little stinkers Jack \u0026amp; Rumble.\u00a0\u003cbr\u003e\u003cbr\u003eI love listening to rock \u0026amp; metal, and going to live shows. Many people can\u0027t believe that I love to rock out and go crazy because I\u0027m very quiet and appear conservative in my daily life. Those people also are shocked that I get naked for money, so there\u0027s that.\u00a0\u003cbr\u003e\u003cbr\u003eIntrovert, INTJ. Mild social anxiety. All of that goes away when I\u0027m in front of the camera.\u00a0\u003cbr\u003e\u003cbr\u003eI really want to start posting videos here, but it\u0027s proving to be harder than I thought to find photographers who will either shoot and edit video, or assistants / other people on set to shoot BTS videos. But I\u0027m working on it!\u00a0\u003cbr\u003e\u003cbr\u003e**All content posted to patreon is copyrighted, it is not for public distribution outside of this page. Please help keep my work exclusive to this page by not sharing / posting it elsewhere. Doing so will result in legal action.**",
