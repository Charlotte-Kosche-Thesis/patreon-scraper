    "summary": "I\u0027m Austin \"Camlorn\" Hicks, a blind developer known primarily for \u003ca href=\"https://github.com/libaudioverse/libaudioverse\" rel=\"nofollow\"\u003eLibaudioverse\u003c/a\u003e and my work on the \u003ca href=\"https://www.rust-lang.org\" rel=\"nofollow\"\u003eRust programming language\u003c/a\u003e.  My plans for the future include making the Python science stack accessible to the blind, improving Rust\u0027s support for calling the Windows API and, time allowing, writing an open source speech synthesizer.  All of my work is published through \u003ca href=\"https://github.com/camlorn\" rel=\"nofollow\"\u003eGitHub\u003c/a\u003e and important news on my projects gets published via my \u003ca href=\"https://camlorn.net\" rel=\"nofollow\"\u003eblog\u003c/a\u003e.\u003cbr\u003e\nYour pledge will help me to continue to maintain and release open source projects.  Open source software is available to everyone and enables other people to do more than they otherwise could.  While my projects may not have the glamor of a Web Comic or Youtube channel, they affect people in real ways.  Despite being expected to support and maintain their software, open source developers almost never make significant income from their work, even when it begins powering million dollar companies.  There are two paths for an open source developer to make money: get a job and leave open source development or reach out on their own.  This Patreon is my attempt to do the latter.  Should I be unable to fund open source work, I will eventually have to stop and leave for a traditional programming job, which will only have value to the corporation employing me."
