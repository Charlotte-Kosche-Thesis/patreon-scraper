    "summary": "\u003ch2 style=\"text-align: justify; margin-left: 60px;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \ud83d\ude3a\ud83d\ude3a\ud83d\ude3a\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"margin-left: 80px; text-align: justify;\"\u003e\ud83c\udf38\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(242, 220, 219);\"\u003eHello everyone!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\ud83c\udf38\u003c/h3\u003e\n\u003cstrong\u003e\u003cem\u003e\u00a0\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cem\u003eI\u0027m \u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003eCat\u003c/strong\u003e\u003cstrong\u003e\ud83d\ude3a\u003c/strong\u003e (also\nknown as \u003cstrong\u003eCatVon\u003c/strong\u003e, \u003cstrong\u003eCatharsis\u003c/strong\u003e) \u003c/span\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eand I joined Patreon\nin hopes of achieving my dream of creating art , comics and animations for a living.\n Since I was little I\u0027ve always loved art. Watching cartoons and animes as soon as I came home from school. \u00a0You could always see me with either a pencil,\nmarker or brush and doodling or splatting paint on paper, creating my own\nlittle world. \u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBut ever since high school I\u0027ve started to take art\nmore seriously not just as entertainment or stress relief, but in hopes of it\nactually becoming my career and main source of income to support my living\nexpenses and help my family. \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI mostly taught myself how to draw. Using a wide range of art books, youtube and online tutorials\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI know I am nowhere near to being a \u0027\u0027pro\u0027\u0027 but I\u0027m always trying to\nimprove, \u00a0give as much as I possibly can in my creations, squeeze in every bit\nof effort, creativity, time and patience. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAny contribution you make, even the\nlittlest, goes towards supporting me as I work to create my art, solidify my\ndream career as an artist and continue to study and experiment with new things\nto share with you all. \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ch3 style=\"margin-left: 160px;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e\n\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003e\ud83d\ude38\ud83d\ude38\ud83d\ude38\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePledge any amount you\nlike and get access to the rewards that go along with them. You choose how much\nyou would like to give on a monthly basis, and you can rescind, increase or\ndecrease your amount. The best part is you can cancel or change your pledge\nwhenever you want. \u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003ch3 style=\"margin-left: 160px;\"\u003e\ud83c\udf38\ud83c\udf38\ud83c\udf38\u003c/h3\u003e\n\u003cbr\u003e"
