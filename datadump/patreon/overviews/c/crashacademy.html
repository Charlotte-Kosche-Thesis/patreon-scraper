    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fzz5EsHyZpY4%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dzz5EsHyZpY4%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fzz5EsHyZpY4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-01-14T03:28:30+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192,145,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWir sind Crash Academy. Wir sind seit der Schulzeit beste Freunde. Und wir haben eine Vision.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSeit \u00fcber zehn Jahren sind wir drei nun in unterschiedlichsten Bereichen der Film- und Medienbranche t\u00e4tig. Wir haben bereits (Dreh-)B\u00fccher geschrieben, im Regiestuhl gesessen und f\u00fcr internationale Produktionen die Postproduktion betreut. Nun haben wir unsere Passion gefunden - und diese m\u00f6chten wir gern mit Euch teilen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,145,0);\"\u003eWir sind der festen \u00dcberzeugung, dass das lineare Fernsehen nicht mehr zeitgem\u00e4\u00df ist.\u003c/span\u003e\u003c/strong\u003e Unserer Meinung nach liegt die Zukunft des Film- und Videoentertainments im Internet, bei interaktiven Plattformen wie YouTube und Twitch Livestreams. Das bedeutet nicht, dass die Qualit\u00e4t und der Anspruch darunter leidern muss - im Gegenteil. Die Interaktion mit der Community schafft neue Chancen, kreativen Content zu schaffen, und die qualitative Nachbearbeitung ist nicht mehr an gro\u00dfe Studios mit massiven Ressourcen gebunden. Was man heutzutage braucht, um spannenden, informativen und unterhaltsamen Content zu schaffen, ist Kreativit\u00e4t, modernes Fachwissen und sowohl den Willen als auch die Bereitschaft, neue Wege zu gehen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,145,0);\"\u003eUnsere Vision ist es, Science Fiction zu leben - und dieses Erlebnis mit Euch zu teilen.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eStar Citizen, Chris Roberts Vision der \"besten verdammten Weltraumsimulation aller Zeiten\", wird uns die M\u00f6glichkeiten bieten, eigene Geschichten in einem fast endlosen Universum zu erz\u00e4hlen. \u00a0Wir haben eine Community geschaffen, die mit uns zusammen die Star Citizen Galaxie bereisen, erforschen, sichern und gestalten will. Mit anspruchsvollen und qualitativ hochwertigen Formaten m\u00f6chten wir Euch auf dieses Abenteuer mitnehmen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,145,0);\"\u003eDamit unsere Vision Wirklichkeit werden kann, brauchen wir Eure Unterst\u00fctzung.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIndem ihr unsere F\u00f6rderer bei Patreon werdet, gebt ihr uns die Chance, unsere Ziele zu erreichen und immer neue zu Stecken - und damit eine neue Form des Sci-Fi Entertainments zu schaffen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,145,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eLasst uns, im wahrsten Sinne des Wortes, gemeinsam nach den Sternen greifen.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDoZer, Sawyer und Weezen\u003c/em\u003e\u003cbr\u003e"
