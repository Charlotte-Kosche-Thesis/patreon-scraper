    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e|\u00a0\u003ca href=\"http://www.facebook.com/ceruricosplay\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e |\u00a0\u003ca href=\"http://www.instagram.com/ceruricosplay\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e |\u00a0\u003ca href=\"http://twitch.tv/ceruricosplay\" target=\"_blank\"\u003eTWITCH\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/CeruriCosplay\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e |\u003ca href=\"https://worldcosplay.net/member/568894\" target=\"_blank\"\u003eWORLD COSPLAY\u003c/a\u003e|\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e|May 2018 Rewards|\u003c/span\u003e\u003c/h4\u003eBronze $1+ Print Raffle: Yoko Littner (Gurren Lagann)\u003cbr\u003eSilver $5+ Photo Set: Yoko Littner (Gurren Lagann) (Regular, Casual, and Bathhouse!)\u003cbr\u003eSilver $5+ Fan Sign: Yoko Littner (Gurren Lagann)\u003cbr\u003eGold $10+ High Res Photos: Yoko Littner (Gurren Lagann)\u00a0(Regular, Casual, and Bathhouse!)\u003cbr\u003eGold $10+ Tutorial: Yoko Littner (Gurren Lagann)\u003cbr\u003ePlatinum $25+ Lewd/Boudoir Set: Yoko Littner (Gurren Lagann)\u003cbr\u003eDiamond $60+ Lewd/Boudoir Set: Yoko Littner (Gurren Lagann)***\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e($10+ for selfies and 60$+ for polaroids!)\u003cbr\u003e***If goal is reached\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e|About Me|\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nHey everyone! My name is Anya, and I\u2019m the girl behind Ceruri Cosplay! I was born in Russia, and grew up in Florida. When I\u2019m not cosplaying, I\u2019m working as a veterinary technician, crying over how cute my cats and bunny are, or gaming! \u003cbr\u003e\nWhat the heck is a Ceruri though? It\u2019s actually from one of my characters\u2019 name in Guild Wars, Ceruri De Deces!\u003cbr\u003e\nI started cosplaying \u201cfor real\u201d in summer of 2015, after telling myself for years before \u201cthat it isn\u2019t something I\u2019ll still be doing 5 years from now.\u201d I finally stopped procrastinating and here I am!\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e|Why Patreon|\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\nLet\u2019s be clear: no one has to sign up for this! \n\u003cbr\u003e\nWhy Patreon? This is a great platform to support artists! In return for your support, I\u2019m offering exclusive work in progress photos, behind the scenes, tutorials, boudoir photos, prints and more!\u003cbr\u003e\nPatreon will by no means take away from content on my other social media platforms - I\u2019ll still continue to be as active on them!\u003cbr\u003e\nWant to support, but don\u0027t want to subscribe to Patreon? Consider donating to my\u00a0\u003ca href=\"http://ko-fi.com/ceruri\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e|What I Do|\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\nThere\u2019s still so much for me to learn and do! I make or modify the majority of my cosplays, or commission other talented artists! This platform gives me the opportunity to experiment with new skills and make new cosplays.  My goal is to make a full armor build one day, so the baby steps help. I also do boudoir! I think it\u0027s a fun way to add some fan service to a few favorite characters!\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cem style=\"background-color: initial;\"\u003e\u003c/em\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e|Thank You|\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\nI can\u2019t thank everyone enough that\u2019s supported me! None of this would be possible without you! Even if you decide not to pledge, thank you for taking the time to check this out!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e|Notes|\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eIf you\u2019re considering pledging, I just want to give you a heads up about a few things!\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eCheck out the \"master post\" tag for your tier and all tiers you have access to!\u003c/li\u003e\n\t\t\u003cli\u003ePatreon exclusive photo sets and tutorials will be sent out at the beginning of the following month (ie July rewards are posted in early August)\u003c/li\u003e\n\t\t\u003cli\u003e All prints and polaroids come signed! If you don\u0027t want it signed, that\u0027s totally cool, just let me know!\u003c/li\u003e\u003cli\u003eI do not customize tiers (ie \"can I get \u0027x\u0027 instead of \u0027y\u0027 rewards?\"), but if there\u0027s something you\u0027d like to opt out of, let me know!\u003c/li\u003e\n\t\t\u003cli\u003eI don\u2019t do nudes and I hate the fact that this needs to be disclosed like this. \u003c/li\u003e\n\t\u003c/ul\u003e\n\tOnce again, thank you for your support!\u003cbr\u003e\u003cbr\u003eCover Photogs: Francisco Nazario Photography, Ryan, Rumitto, WTPhotography, Affliction Cosplay Photography\u003c/div\u003e"
