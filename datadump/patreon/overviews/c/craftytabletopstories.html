    "summary": "I devoted this channel to a big part of my life, which is tabletop RPGs, mainly DnD and Pathfinder.  To stress the importance role playing games and how they shaped my life, I draw a parallel line between them and real life situations, delving into psychology and deeper explanation of building a character within the game, as well as world building and storytelling.\u00a0\u003cbr\u003e\u003cbr\u003eMy love for handcrafts is something that runs in my family. Basically all of my known family had something to do with craftsmanship, whether it was a paying job, or a hobby, so it was only natural that I get into something similar, hence the crafting and customizing part of this channel. My wish is to entertain, as well as educate you, and I hope that we\u0027ll all have fun on the way.\u00a0\u003cbr\u003e\u003cbr\u003eI publish as much as I can, but at least once a week. It\u0027s kind of hard having a day job and running a YouTube channel and Instagram page simultaneously, not to mention other social media. My goal is to build this community with you together, side by side, so becoming my patron means that you get to do it with me and choose the path that I will take by sharing ideas and thoughts. That will, hopefully allow me to devote myself more to this community in the future, by being present more frequently and publishing more often, with better equipment and less stress about daily life.\u00a0\u003cbr\u003e\u003cbr\u003eSo, let me just say a big THANK YOU to all of my current and future patrons!\u003cbr\u003e"
