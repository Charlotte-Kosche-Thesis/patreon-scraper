     "description": "Ideas are not born in isolation. We know that from our own experience. So we decided to create a common creative community for begginning writers to work with.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- In Creative Hours, we share our real-time creative process. If you feel stuck, or unmotivated, or just want have an excuse for not doing stuff, it\u0027s a place for you to go. Looking at how other people struggle and try to create something gives you clues of what you can use in your routine and what should be avoided. Look at other people\u0027s mistakes to avoid your own.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Portfolio Challenge is our old dream. When we just started, we were desperate to find a portfolio school where we will be provided with briefs, comments, and guidance. However, whatever was available, costed up to $5000. Not quite affordable for aspiring creators?\u00a0\u003c/p\u003e\n\u003cp\u003eSo we decided to create our own \u0027school\u0027 where young writers can kick-start their career by working on portfolios and exchanging experience. We have a dream of making an free offline school for talented young creators but it requires a lot of funding. Maybe, together we will achieve it.\u00a0\u003c/p\u003e",

     "description": "We started copywriting when we were 14. However, they don\u0027t teach copywriting at school so figuring out the first steps can be tough. All these advice on the Internet is written for adults who already have some education background, and well... just look older. But what can you do if your CV doesn\u0027t go beyond not yet finished high school? Most people just say \u0027grow up\u0027.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHowever, that\u0027s not the case. In fact, the earlier you learn, the more you\u0027ll earn. We\u0027ll start with basics such as:\u00a0\u003c/p\u003e\n\u003cp\u003e- where to look for clients;\u00a0\u003c/p\u003e\n\u003cp\u003e- how to combine everything with studies;\u003c/p\u003e\n\u003cp\u003e- what to do with limitations (it turns out, when you are under 18, there are many things you can\u0027t possibly do);\u003c/p\u003e\n\u003cp\u003e- how to write an email and a CV;\u003c/p\u003e\n\u003cp\u003e- how to talk to clients (that is often a problem);\u003c/p\u003e\n\u003cp\u003e- how to develop a personal brand;\u003c/p\u003e\n\u003cp\u003e- where do get great clients (like Pepsi or European Investment Bank)\u003c/p\u003e\n\u003cp\u003e- and many other things.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe course is pretty intensive - buckle up for 2 months of work.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
