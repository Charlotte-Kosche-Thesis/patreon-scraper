    "summary": "\u003cstrong\u003eAbout the Cynical Developer podcast\u003c/strong\u003e\n\u003cbr\u003eThe Cynical Developer Podcast aims to help you to improve your development knowledge and career, through explaining the latest and greatest in development technology and providing you with what you need to succeed as a developer.\n\u003cbr\u003e\nThe podcast covers desktop, web and mobile development, mainly around the .Net Stack but often looking into other software and frameworks.\n\u003cbr\u003e\n\u003cbr\u003e\nThis podcast would not have come into being if it wasn\u2019t for Chad Bostik over on the \n\u003ca href=\"http://hellotechpros.com/\" rel=\"nofollow\"\u003eHelloTechPro\u003c/a\u003e podcast, and the guys at the \u003ca href=\"http://www.codingblocks.net/\" rel=\"nofollow\"\u003e{CodingBlocks}.Net\u003c/a\u003e podcast, so thanks guys for the pressure!\u003cbr\u003e\n\u003cbr\u003e\nThe host James Studdart is a full stack .NET developer, solutions architect and team leader based in the UK. He has experience in a wide range of markets from tropical fish and domestic services to international freight and the holiday industry, to name but a few.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow the Cynical Developer Podcast will help your business\u003cbr\u003e\u003c/strong\u003eAll podcasts have captive, engaged and targeted audiences, technology podcasts are no different.\n\u003cbr\u003e\nThey build an audience who is directly interested in what the host and their guest(s) have to say on subject matters which mean the world to them. The listeners hang from every word and that comes from the shows and these are dedicated, intelligent and empowered people.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Podcast Audience\u003c/strong\u003e\n\u003cbr\u003eThe Cynical Developer burst onto the technology podcast scene in August 2016 and quickly gained momentum, moving from just one show a month to two in November 2016 and up to one show a week, due to popular demand from the audience.\n\u003cbr\u003e\n\u003cbr\u003e\nThe podcast is available on all major podcast platforms including, but not limited to: \n\u003ca href=\"http://cynicaldeveloper.com/itunes\"\u003eitunes\u003c/a\u003e, \u003ca href=\"http://cynicaldeveloper.com/stitcher\"\u003estithcer radio\u003c/a\u003e, \u003ca href=\"http://cynicaldeveloper.com/playerfm\"\u003ePlayerFM\u003c/a\u003e, \u003ca href=\"http://cynicaldeveloper.com/soundcloud\"\u003eSoundCloud\u003c/a\u003e, \u003ca href=\"http://cynicaldeveloper.com/pocketcasts\"\u003ePocketCasts\u003c/a\u003e, \u003ca href=\"http://cynicaldeveloper.com/podbean\"\u003ePodBean\u003c/a\u003e, \u003ca href=\"http://cynicaldeveloper.com/GooglePlayPodcast\"\u003eGoogle Music\u003c/a\u003e and \u003ca href=\"http://cynicaldeveloper.com/youtube\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s in it for the sponsors?\u003c/strong\u003e\n\u003cbr\u003ePublished twice a month, and reaching in excess of 2,000 people in the technology industry every month we can spread the word about your business, your service or your product in a way that most other advertising can\u0027t.\n\u003cbr\u003e\nThere are many way to get involved, from website advertising, pre-roll, mid-roll and post-roll advert during the podcast, just get in touch and let\u0027s talk about what we can do together.\n\u003cbr\u003e\u003cbr\u003eFor more information on the sponsor packages please head over to the website and read more:\u00a0\u003ca href=\"http://cynicaldeveloper.com/Sponsors\" target=\"_blank\"\u003eThe Cynical Developer Sposonors\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThank you for ready, and I hope you consider helping the podcast out.\u003cbr\u003e\u003cbr\u003eJames Studdart\u003cbr\u003e\u003cstrong\u003epodcast host\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
