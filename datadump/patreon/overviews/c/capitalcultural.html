    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eCapital Cultural \u2013 revist\u0103\nindependent\u0103 de cultur\u0103\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\nSuntem un grup de tineri jurnali\u0219ti independen\u021bi \u0219i voluntari din alte\ndomenii, convin\u0219i c\u0103 educa\u021bia \u0219i cultura  pot da mai mult\u0103 semnifica\u021bie lumii \u00een\ncare tr\u0103im. \u00cen septembrie 2014, am adunat la un loc idei, oameni \u0219i idealuri pentru\no crea o revist\u0103 cultural\u0103 online:\u00a0\u003ca href=\"http://capitalcultural.ro\" target=\"_blank\"\u003eCapital Cultural\u003c/a\u003e. Am pornit cu g\u00e2ndul s\u0103\naducem \u00een prim plan oamenii \u0219i proiectele care mi\u0219c\u0103 comunitatea, culisele\nspectacolelor, via\u021ba scriitorilor dincolo de coper\u021bile c\u0103r\u021bilor, pove\u0219ti\ndespre oameni simpli \u0219i locuri \u00eenc\u0103rcate de istorie. Am pornit un proiect prin care sus\u021binem \u0219i\npromov\u0103m ora\u0219ul Sibiu \u0219i valorile sale. Venim \u00een ajutorul celor care\npromoveaz\u0103 educa\u021bia \u00een orice domeniu \u0219i c\u0103ut\u0103m oamenii care ne sprijin\u0103 \u00een\ndemersul nostru.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDescoperim, scriem,\npovestim!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\nCu o abordare natural\u0103 \u0219i accesibil\u0103 cititorilor, vrem s\u0103 aducem publicul\nc\u00e2t mai aproape de evenimentele culturale din Sibiu \u0219i nu numai. Prin\nintermediul reportajelor \u0219i al interviurilor, \u00eencerc\u0103m s\u0103 surprindem at\u00e2t partea\nvizibil\u0103 a vie\u021bii culturale c\u00e2t \u0219i pe cea mai pu\u021bin vizibil\u0103. Mergem la\nrepeti\u021bii, st\u0103m \u00een pauze cu arti\u0219tii, descoperim echipa vreunui proiect care\nschimb\u0103 \u00een bine ora\u0219ul nostru, ne oprim la col\u021bul str\u0103zii s\u0103 afl\u0103m povestea\nomului care cer\u0219e\u0219te sau a celui care c\u00e2nt\u0103 la mandolin\u0103. Ne inspir\u0103 at\u00e2t\nineditul, c\u00e2t \u0219i firescul din rutina cotidian\u0103.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://capitalcultural.ro/wp-content/uploads/echipa-Capital-Cultural.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDe la online, la print\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\nDup\u0103 doi ani, \u00een care am adunat peste 1000 de articole: \u003cem\u003einterviuri,\nreportaje, fotoreportaje, documentare \u0219i \u0219tiri\u003c/em\u003e, ne-am propus s\u0103 cre\u0103m o punte\n\u00eentre online \u0219i print. C\u00e2nd toat\u0103 lumea se mut\u0103 \u00een online, noi am \u00eenceput s\u0103\nscoatem o revist\u0103 trimestrial\u0103, \u00een acea versiune care ne face aproape\nnostalgici: cu file, culori \u0219i arom\u0103 de tipar. \u003cbr\u003e\u003cem\u003ePrimul num\u0103r tip\u0103rit a ap\u0103rut \u00een\nianuarie 2016\u003c/em\u003e. Am \u00een\u021beles atunci c\u00e2t de important este s\u0103 ajungi \u0219i \u00een tren, \u00een\nbibliotec\u0103, \u00een cafenea sau orice alt loc deta\u0219at de lumea virtual\u0103. Revista\nCapital Cultural este tiparit\u0103 \u00een cel pu\u021bin 2000 de exemplare pentru fiecare\nedi\u021bie, pe care o distribuim gratuit. Credem c\u0103 pove\u0219tile \u0219i ideile bune\ntrebuie s\u0103 ajung\u0103 la c\u00e2t mai mul\u021bi oameni. E ceea ce putem face noi pentru\ncomunitate, pentru o lume mai bun\u0103 \u0219i mai educat\u0103.\u003cbr\u003e\n\n\u00centre timp, actualiz\u0103m \u00een fiecare zi con\u021binutul de pe site \u0219i o dat\u0103 la\ntrei luni, tip\u0103rim c\u00e2te un num\u0103r, la care se adaug\u0103 edi\u021bii speciale\ndedicate proiectelor culturale de tradi\u021bie. Am ajuns la al 6-lea num\u0103r al\nrevistei noastre, fiecare num\u0103r ca o mic\u0103 victorie: c\u00e2\u0219tig\u0103m lupta cu zerourile din bugete, c\u00e2\u0219tig\u0103m noi sus\u021bin\u0103tori.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eScopul nostru\u003c/strong\u003e este de a sus\u021bine educa\u021bia prin cultur\u0103,\nCapital Cultural devenind astfel o platform\u0103 de comunicare pentru cei cu idei\n\u0219i ini\u021biative \u00een acest domeniu. Prin articolele noastre, \u00eencuraj\u0103m dialogul\nliber dintre arti\u0219ti \u0219i public, aducerea artei \u00een spa\u021biul public, mai aproape\nde comunitate, sus\u021binerea \u0219i formarea tinerilor interesa\u021bi de jurnalismul\ncultural.\u003cbr\u003e\u003cimg src=\"http://capitalcultural.ro/wp-content/uploads/Capital-Cultural-11.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://capitalcultural.ro/wp-content/uploads/Capital-Cultural-27.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDe ce avem nevoie de sus\u021binerea\nvoastr\u0103?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\nTot ce facem acum este rezultatul entuziasmului \u0219i al\nmuncii noastre voluntare. Fiecare membru al echipei noastre munce\u0219te \u0219i \u00een alt\u0103\nparte, de unde \u00ee\u0219i c\u00e2\u0219tig\u0103 banii pentru existen\u021b\u0103. Capital Cultural este,\na\u0219adar, tot ce reu\u0219im s\u0103 facem dup\u0103 munc\u0103 sau \u00een pauzele de la munc\u0103 (\u0219i multe\nore nocturne de redac\u021bie virtual\u0103). De c\u00e2nd tip\u0103rim revista Capital Cultural, pe care ne ambi\u021bion\u0103m s\u0103 o oferim cititorilor no\u0219tri gratuit,\nam ajuns s\u0103 con\u0219tientiz\u0103m c\u00e2teva lucruri:\u003cbr\u003e- Ne dorim s\u0103 ne utiliz\u0103m mai mult\nenergia \u0219i resursele pentru ceea ce \u0219tim noi mai bine -  s\u0103 scriem \u0219i s\u0103 document\u0103m pove\u0219ti;\u003cbr\u003e- Ne-am\ndori s\u0103 alerg\u0103m c\u00e2t mai pu\u021bin dup\u0103 sponsori \u0219i reclame, care s\u0103 ne \u00eencarce\npaginile site-ului sau ale revistei tip\u0103rite;\u003cbr\u003e- Vis\u0103m s\u0103 avem mai mult timp \u0219i\nlibertate de mi\u0219care pentru ideile noastre editoriale, s\u0103 c\u0103l\u0103torim acolo unde\ng\u0103sim subiecte interesante, oameni \u0219i pove\u0219ti.\u003cbr\u003eIar pentru a realiza acestea \u0219i multe alte proiecte pe care le am\u00e2n\u0103m, avem nevoie de sprijinul vostru. Anume\naici, interveni\u021bi voi, prietenii \u0219i cititorii no\u0219tri.\u003cbr\u003ePrin decizia de a sus\u021bine\njurnalismul independent \u0219i revista capital Cultural, \u003cstrong\u003ene ajuta\u021bi s\u0103 c\u00e2\u0219tig\u0103m\ntimp, energie \u0219i motiva\u021bie pentru a scrie \u00een continuare\u003c/strong\u003e. Ne ajuta\u021bi \u003cstrong\u003es\u0103 adun\u0103m\nbanii necesari pentru a ne remunera colaboratorii \u0219i a consolida echipa\u003c/strong\u003e, pe\ncare doar pasiunea \u0219i dedicarea n-ar putea s\u0103 le \u021bin\u0103 \u00eempreun\u0103 la nesf\u00e2\u0219it. \u003cstrong\u003eContribui\u021bi\npentru a ne acoperi \u201dpovara\u201d cheltuielilor pentru tip\u0103rirea trimestrial\u0103 a\nrevistei noastre\u003c/strong\u003e, fapt care fi o realizare enorm\u0103.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCe este Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon este un serviciu de \u201ecrowdfounding\u201d pentru proiecte de lung\u0103 durat\u0103, locul\nunde po\u021bi sus\u021bine proiectele care \u00ee\u021bi plac, pentru\u003cbr\u003ecei care le realizeaz\u0103 s\u0103 poat\u0103\ncrea \u0219i mai mult. Spre deosebire de Kickstarter sau Cre\u0219tem\nIdei, aici po\u021bi s\u0103 sprijini constant\u003cbr\u003ecreatorii independen\u021bi (lunar sau\nprintr-o dona\u021bie unic\u0103), s\u0103-i aju\u021bi pe parcurs s\u0103-\u0219i ating\u0103 obiectivele \u0219i s\u0103\ncontribui la \u00eembun\u0103t\u0103\u021birea muncii \u0219i a produselor lor creative.\u003cbr\u003eFie c\u0103 donezi 2 dolari sau mai mult, devii parte dintr-o comunitate activ\u0103,\ncare se mi\u0219c\u0103 datorit\u0103 \u021bie.\u003cbr\u003e\u003cem style=\"background-color: initial;\"\u003eV\u0103 suntem recunosc\u0103tori \u0219i v\u0103 mul\u021bumim mult pentru gestul vostru de apreciere!\u003c/em\u003e\u003c/div\u003e"
