    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e**Make sure to read all the way to the end for Patron BONUSES!**\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eHi everyone! My name is Benji Choi! I go by CLOUDBenji on YouTube!\u00a0\u003cbr\u003e\u003cbr\u003eA few months ago, I started using Patreon to raise money for Love Live scouting videos. I love making Love Live videos but I really want to get back to the roots of my channel. Originally I made videos that centered around my life. These videos included vlogs, story times, rants, lifestyle videos, and much more.\u00a0\u003cbr\u003e\u003cbr\u003eThis is where I need your help! I\u0027ve been using the same equipment for my YouTube channel for almost 3 years now and I really want to step up my game, both YouTube wise and content wise! With better equipment, I\u0027ll be able to make higher quality content as well as make more videos for you all!\u003cbr\u003e\u003cbr\u003eThis Patreon page will be used to help me start to upgrade my equipment so I can produce better content! In addition, I\u0027ll be able to make more higher quality videos for you, which is something I\u0027ve wanted to do!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome of the things that this Patreon will help me afford include:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNew lighting systems (ring light): I usually am only able to film during certain times of the day due to natural lighting but with better lighting, I\u0027ll be able to film all the time!\u003cbr\u003e\u003cbr\u003e-New Vlogging Camera: I have an awesome fisheye vlogging camera which I love! It was my first vlogging camera and I still use it to this day. However, it\u0027s very hard to get super high quality footage with it since it is not meant for frontwards recording. With the help of you guys, I\u0027ll be able to put money towards a new camera which will mean more suer high quality vlogs!\u003cbr\u003e\u003cbr\u003eEvery dollar helps! Thank you so much for reading :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATREON PERKS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor only $1, you will have access to the Patron only feed! On the feed I will post Patreon exclusive videos including bloopers, Q\u0026amp;A videos, updates on possible merchandise, and more! Blooper videos will go up the first week of every month!\u003cbr\u003e\u003cbr\u003eOther tiers are available and include things such as social media follows, handwritten letters, and skype calls!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
