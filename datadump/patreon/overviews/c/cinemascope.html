    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\u05d4\u05d9, \u05d4\u05d2\u05e2\u05ea\u05dd \u05dc\u05d3\u05e3 \u05d4\u05ea\u05de\u05d9\u05db\u05d4 \u05d1\u003ca href=\"http://cinemascope.co.il\" target=\"_blank\"\u003e\"\u05e1\u05d9\u05e0\u05de\u05e1\u05e7\u05d5\u05e4\"\u003c/a\u003e. \u05d4\u05e7\u05de\u05ea\u05d9 \u05d0\u05ea \u05d0\u05ea\u05e8 \u05d4\u05e7\u05d5\u05dc\u05e0\u05d5\u05e2 \u05e9\u05dc\u05d9 \u05d1\u05d9\u05e0\u05d5\u05d0\u05e8 2006 \u05d5\u05de\u05d3\u05d5\u05e8\u05d9 \u05d4\u05e7\u05d5\u05dc\u05e0\u05d5\u05e2 \u05e9\u05dc\u05d9 \u05e0\u05d3\u05d3\u05d5 \u05d1\u05e2\u05d5\u05dc\u05dd \u05d4\u05ea\u05e7\u05e9\u05d5\u05e8\u05ea \u05de\u05d0\u05d6 1996 \u05d1\"\u05d6\u05de\u05df \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1\", \"\u05d4\u05e2\u05d9\u05e8\", \"\u05e4\u05e0\u05d0\u05d9 \u05e4\u05dc\u05d5\u05e1\", \"\u05de\u05d0\u05e7\u05d5\", \"\u05dc\u05d9\u05d1\u05e8\u05dc\" \u05d5\"\u05db\u05dc\u05db\u05dc\u05d9\u05e1\u05d8\". \u05de\u05e2\u05e0\u05d9\u05d9\u05df \u05d1\u05d0\u05d9\u05d6\u05d5 \u05e4\u05d0\u05d6\u05d4 \u05e0\u05e4\u05d2\u05e9\u05e0\u05d5 \u05dc\u05e8\u05d0\u05e9\u05d5\u05e0\u05d4 \u05de\u05e9\u05e0\u05d9 \u05e6\u05d9\u05d3\u05d9 \u05d4\u05d8\u05e7\u05e1\u05d8. \u05d1\u05dc\u05d5\u05d2 \u05d4\u05e7\u05d5\u05dc\u05e0\u05d5\u05e2 \u05e9\u05dc\u05d9 \u05de\u05db\u05d9\u05dc \u05d2\u05dd \u05d0\u05ea\u00a0\u003ca href=\"http://cinemascope.co.il/archives/tag/%d7%98%d7%91%d7%9c%d7%aa-%d7%94%d7%9e%d7%91%d7%a7%d7%a8%d7%99%d7%9d\" target=\"_blank\"\u003e\u05d8\u05d1\u05dc\u05ea \u05d4\u05de\u05d1\u05e7\u05e8\u05d9\u05dd\u003c/a\u003e, \u05e9\u05d4\u05d9\u05d0 \u05e9\u05db\u05dc\u05d5\u05dc\u00a0 \u05dc\u05d8\u05d1\u05dc\u05ea \u05d4\u05de\u05d1\u05e7\u05e8\u05d9\u05dd \u05e9\u05e4\u05d9\u05ea\u05d7\u05ea\u05d9 \u05db\u05e9\u05d4\u05d9\u05d9\u05ea\u05d9 \u05e2\u05d5\u05e8\u05da \"\u05e2\u05db\u05d1\u05e8 \u05d4\u05e2\u05d9\u05e8\" \u05d5\u05e9\u05d0\u05d9\u05de\u05e6\u05ea\u05d9 \u05dc\u05d1\u05dc\u05d5\u05d2 \u05db\u05e9\"\u05e2\u05db\u05d1\u05e8 \u05d4\u05e2\u05d9\u05e8\" \u05d4\u05de\u05d5\u05d3\u05e4\u05e1 \u05e0\u05e1\u05d2\u05e8. \u05db\u05e2\u05ea, \u05e2\u05dd \"\u05e4\u05d8\u05e8\u05d9\u05d0\u05d5\u05df\", \u05d0\u05e0\u05d9 \u05dc\u05d0 \u05e8\u05e7 \u05e4\u05d5\u05e0\u05d4 \u05d0\u05dc\u05d9\u05db\u05dd \u05dc\u05ea\u05de\u05d9\u05db\u05d4, \u05d0\u05dc\u05d0 \u05d2\u05dd \u05de\u05e6\u05d9\u05e2 \u05dc\u05db\u05dd \u05d3\u05d9\u05d0\u05dc\u05d5\u05d2.\u00a0\u05d0\u05e0\u05d9 \u05d0\u05de\u05e0\u05dd \u05e4\u05d5\u05e0\u05d4 \u05d0\u05dc\u05d9\u05db\u05dd \u05db\u05d3\u05d9 \u05dc\u05d4\u05e9\u05ea\u05ea\u05e3 \u05d1\u05e2\u05dc\u05d5\u05d9\u05d5\u05ea \u05d4\u05d0\u05ea\u05e8, \u05dc\u05d0 \u05e8\u05e7 \u05e2\u05d1\u05d5\u05e8 \u05d4\u05ea\u05d5\u05db\u05df, \u05e9\u05d0\u05d5\u05ea\u05d5 \u05d0\u05ea\u05dd \u05d1\u05d4\u05d7\u05dc\u05d8 \u05de\u05d5\u05d6\u05de\u05e0\u05d9\u05dd \u05dc\u05d4\u05de\u05e9\u05d9\u05da \u05dc\u05e7\u05d1\u05dc \u05d7\u05d9\u05e0\u05dd, \u05d0\u05dc\u05d0 \u05d4\u05ea\u05de\u05d9\u05db\u05d4 \u05e9\u05dc\u05db\u05dd \u05d1\u05de\u05d0\u05de\u05e5, \u05d1\u05d6\u05de\u05df \u05d5\u05d1\u05d4\u05d5\u05e6\u05d0\u05d5\u05ea \u05d4\u05d0\u05d7\u05e1\u05d5\u05df \u05e9\u05dc \u05d4\u05d1\u05dc\u05d5\u05d2. \u05d5\u05db\u05df, \u05db\u05de\u05d7\u05d5\u05d5\u05d4 \u05e9\u05dc\u05db\u05dd \u05dc\u05db\u05da \u05e9\u05db\u05dc \u05d4\u05ea\u05d5\u05db\u05df \u05e9\u05dc \u05d4\u05d0\u05ea\u05e8, \u05e9\u05de\u05db\u05d9\u05dc \u05d0\u05ea \u05d0\u05e8\u05db\u05d9\u05d5\u05df \u05d4\u05d1\u05d9\u05e7\u05d5\u05e8\u05d5\u05ea \u05d5\u05d4\u05d8\u05e7\u05e1\u05d8\u05d9\u05dd \u05e9\u05dc\u05d9, \u05d7\u05d9\u05d5\u05e0\u05d9 \u05d5\u05e9\u05d9\u05de\u05d5\u05e9\u05d9 \u05e2\u05d1\u05d5\u05e8\u05db\u05dd. \u05d9\u05d5\u05ea\u05e8 \u05de\u05d6\u05d4, \u05d1\u05d0\u05de\u05e6\u05e2\u05d5\u05ea \"\u05e4\u05d8\u05e8\u05d9\u05d0\u05d5\u05df\" \u05d0\u05e0\u05d9 \u05e8\u05d5\u05e6\u05d4 \u05dc\u05d4\u05d2\u05d3\u05d9\u05dc \u05d0\u05ea \u05d4\u05ea\u05e7\u05e9\u05d5\u05e8\u05ea \u05d1\u05d9\u05e0\u05d9\u05e0\u05d5. \u05db\u05df, \u05d9\u05e9 \u05ea\u05d2\u05d5\u05d1\u05d5\u05ea \u05d1\u05d1\u05dc\u05d5\u05d2 \u05e9\u05d0\u05e0\u05d9 \u05de\u05e9\u05ea\u05d3\u05dc \u05dc\u05e2\u05e0\u05d5\u05ea \u05e2\u05dc\u05d9\u05d4\u05df, \u05d5\u05db\u05d9\u05d5\u05dd - \u05d0\u05d7\u05e8\u05d9 \u05e9\u05d4\u05d8\u05d5\u05e7\u05d1\u05e7\u05d9\u05dd \u05d9\u05e6\u05d0\u05d5 \u05de\u05d4\u05d0\u05d5\u05e4\u05e0\u05d4 - \u05d9\u05e9 \u05d2\u05dd \u05d8\u05d5\u05d5\u05d9\u05d8\u05e8 \u05d5\u05e4\u05d9\u05d9\u05e1\u05d1\u05d5\u05e7, \u05d5\u05ea\u05d5\u05db\u05dc\u05d5 \u05dc\u05de\u05e6\u05d5\u05d0 \u05d0\u05d5\u05ea\u05d9 \u05d2\u05dd \u05e9\u05dd. \u05d0\u05d1\u05dc \u05db\u05d0\u05df \u05d0\u05e0\u05d9 \u05e8\u05d5\u05e6\u05d4 \u05dc\u05d4\u05e6\u05d9\u05e2 \u05dc\u05db\u05dd \u05d0\u05e4\u05e9\u05e8\u05d5\u05d9\u05d5\u05ea \u05dc\u05e7\u05d1\u05dc\u05ea \u05ea\u05db\u05e0\u05d9\u05dd \u05d1\u05dc\u05e2\u05d3\u05d9\u05d9\u05dd \u05dc\u05db\u05dd, \u05e8\u05e7 \u05e2\u05d1\u05d5\u05e8 \u05d0\u05dc\u05d4 \u05e9\u05ea\u05d5\u05de\u05db\u05d9\u05dd \u05d1\u05d0\u05ea\u05e8. \u05d0\u05e4\u05e9\u05e8\u05d5\u05d9\u05d5\u05ea \u05dc\u05e7\u05d1\u05dc \u05d1\u05d9\u05e7\u05d5\u05e8\u05d5\u05ea \u05d5\u05d3\u05d9\u05d5\u05d5\u05d7\u05d9\u05dd \u05e2\u05dc \u05e1\u05e8\u05d8\u05d9\u05dd \u05db\u05de\u05e2\u05d8 \u05d1\u05d6\u05de\u05df \u05d0\u05de\u05ea, \u05ea\u05d2\u05d5\u05d1\u05d5\u05ea \u05d1\u05d8\u05df, \u05e2\u05d5\u05d3 \u05dc\u05e4\u05e0\u05d9 \u05e9\u05d9\u05e9\u05d1\u05ea\u05d9 \u05dc\u05e2\u05d1\u05d3 \u05d0\u05ea \u05d4\u05de\u05d7\u05e9\u05d1\u05d5\u05ea \u05dc\u05de\u05d9\u05dc\u05d9\u05dd \u05d5\u05dc\u05d4\u05d6\u05de\u05d9\u05df \u05d0\u05ea\u05db\u05dd \u05dc\u05d4\u05d9\u05d5\u05ea \u05d7\u05dc\u05e7 \u05de\u05d4\u05d3\u05d9\u05d0\u05dc\u05d5\u05d2 \u05e2\u05dc \u05d4\u05e1\u05e8\u05d8\u05d9\u05dd \u05e9\u05d0\u05e0\u05d7\u05e0\u05d5 \u05d0\u05d5\u05d4\u05d1\u05d9\u05dd \u05d5\u05e9\u05de\u05e9\u05e4\u05d9\u05e2\u05d9\u05dd \u05e2\u05dc\u05d9\u05e0\u05d5. \u05e2\u05d1\u05e8\u05d5 \u05e2\u05dc \u05e2\u05de\u05d5\u05d3\u05ea \u05d4\u05ea\u05de\u05d9\u05db\u05d4 \u05db\u05d3\u05d9 \u05dc\u05e8\u05d0\u05d5\u05ea \u05d0\u05d9\u05d6\u05d5 \u05e8\u05de\u05d4 \u05e9\u05dc \u05d0\u05d9\u05e0\u05d8\u05e8\u05d0\u05e7\u05d8\u05d9\u05d1\u05d9\u05d5\u05ea \u05d0\u05ea\u05dd \u05e8\u05d5\u05e6\u05d9\u05dd \u05d1\u05d9\u05e0\u05d9\u05e0\u05d5. \u05ea\u05d5\u05d3\u05d4 \u05e9\u05d1\u05d0\u05ea\u05dd \u05d5\u05e0\u05ea\u05e8\u05d0\u05d4 \u05d1\u05e7\u05e8\u05d5\u05d1\u00a0\u003c/div\u003e"

     "description": "\u05d4\u05d3\u05e8\u05da \u05e9\u05dc\u05db\u05dd \u05dc\u05d4\u05d2\u05d9\u05d3 \u05dc\u05d9 \"\u05ea\u05d5\u05d3\u05d4 \u05e2\u05dc \u05d4\u05d1\u05dc\u05d5\u05d2 \u05d5\u05e2\u05dc \u05d8\u05d1\u05dc\u05ea \u05d4\u05de\u05d1\u05e7\u05e8\u05d9\u05dd, \u05d5\u05d4\u05e0\u05d4 \u05d4\u05d8\u05d9\u05e4 \u05e9\u05dc\u05d9 \u05dc\u05d4\u05de\u05e9\u05da \u05e4\u05d5\u05e2\u05dc\u05d5\". \u05d0\u05e0\u05d9, \u05d1\u05ea\u05de\u05d5\u05e8\u05d4, \u05d0\u05d4\u05d9\u05d4 \u05d0\u05e1\u05d9\u05e8 \u05ea\u05d5\u05d3\u05d4 \u05dc\u05db\u05dd \u05e2\u05dc \u05d4\u05e8\u05e6\u05d5\u05df \u05e9\u05dc\u05db\u05dd \u05dc\u05ea\u05de\u05d5\u05da \u05d5\u05dc\u05d4\u05d1\u05d9\u05e2 \u05d4\u05e2\u05e8\u05db\u05d4. \u05db\u05de\u05d5 \u05db\u05df, \u05db\u05dc \u05ea\u05d5\u05de\u05da \u05d9\u05d5\u05db\u05dc \u05dc\u05e6\u05e4\u05d5\u05ea \u05d1\u05ea\u05db\u05e0\u05d9 \u05d5\u05d9\u05d3\u05d9\u05d0\u05d5 \u05e9\u05d0\u05e2\u05dc\u05d4 \u05db\u05d0\u05df \u05d1\u05d0\u05de\u05e6\u05e2\u05d5\u05ea \u05e4\u05d8\u05e8\u05d9\u05d0\u05d5\u05df \u05d1\u05d0\u05d5\u05e4\u05df \u05d1\u05dc\u05e2\u05d3\u05d9 \u05e8\u05e7 \u05e2\u05d1\u05d5\u05e8 \u05d4\u05ea\u05d5\u05de\u05db\u05d9\u05dd.",
