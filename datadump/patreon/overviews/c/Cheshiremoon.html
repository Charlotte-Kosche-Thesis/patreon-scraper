    "summary": "Cheshire Moon is a fanciful melding of trickster bird Lizzie Crowe and first generation punk turned mad hatter Eric Coleman. Together with other creators within the realm of MythPunk, we have sallied forth as faerie tale princess liberators, bringing old gods, myths, and folktales into the modern day! Because what day isn\u0027t complete without a little Magick and mayhem?\u003cbr\u003e\u003cbr\u003eAnd in our adventures over the last 5 years, we\u0027ve managed three albums, \u003cem\u003eWays of Wind and Water\u003c/em\u003e, \u003cem\u003eCrowes and Consequences\u003c/em\u003e, and the most recent release \u003cem\u003eThe Midnight Contingent\u003c/em\u003e, all three available on our website or on \u003ca href=\"http://cheshiremoon.bandcamp.com\" target=\"_blank\"\u003ebandcamp.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe are currently part of a year-long project where we are writing and recording a new song every week. 52 songs in 52 weeks. Really fun, and seriously terrifying. These songs are rough demos of our work, very much as we would do them live, and\u00a0we are making those songs available exclusively on Patreon!\u00a0\u003cbr\u003e\u003cbr\u003eThis \u0027Song A Week\u0027 adventure is one we share alongside several other incredible artists, right here on Patreon:\u003cbr\u003eS.J. Tucker:\u00a0\u003ca href=\"https://www.patreon.com/sjtucker\"\u003ehttps://www.patreon.com/sjtucker\u003c/a\u003e\u003cbr\u003eJorian Oxygen:\u00a0\u003ca href=\"https://www.patreon.com/jorianoxygen\"\u003ehttps://www.patreon.com/jorianoxygen\u003c/a\u003e\u003cbr\u003eDr. Mary Crowell:\u00a0\u003ca href=\"https://www.patreon.com/\"\u003ehttps://www.patreon.com/DrMaryCCrowell\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve also had the immense pleasure of playing with incredible artists such as Amy McNally (https://www.patreon.com/user?u=3135738) and Sunnie Larson!\u003cbr\u003e\u003cbr\u003eIn addition to the \"Song A Week\u0027, we\u0027ll be giving our patrons a chance to listen to new music from our current project, \u003cem\u003eCallenwood,\u003c/em\u003e as well as our next one which will be getting off the ground shortly! As we go along, we\u0027ll be featuring music videos, rehearsal videos, blog posts with music updates and musings, as well as bonus tracks not available anywhere else!\u003cbr\u003e"
