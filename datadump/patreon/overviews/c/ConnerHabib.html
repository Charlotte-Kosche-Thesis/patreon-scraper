    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/xCz6BFMZVlA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-05-23T06:49:13+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003eHi,\u00a0\u003cstrong\u003eI\u0027m Conner Habib\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eMy podcast and web series, \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eAgainst Everyone with Conner Habib\u003c/strong\u003e \u003c/em\u003eis a show about big,deep, scary, dangerous, crazy ideas. You can listen to it on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/against-everyone-with-conner-habib/id1298708750\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"https://www.stitcher.com/podcast/against-everyone-with-conner-habib?refid=stpr\"\u003eStitcher\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/user-940109391\"\u003eSoundcloud\u003c/a\u003e, or you can watch it on\u00a0\u003ca href=\"http://youtube.com/connerhabib\"\u003eYouTube\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe overarching\u003c/strong\u003e\u003cstrong\u003e\u00a0idea\u003c/strong\u003e\u00a0\u003cstrong\u003ebehind the whole series and my big life project\u00a0\u003c/strong\u003eis to make the world a better place for being fully human.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve always been interested in multiple disciplines, but our world isn\u0027t geared toward cross-disciplinary discussions these days. Instead, we\u0027re told to compartmentalize our lives and interests, and to become efficient, streamlined, professional experts.\u003cbr\u003e\u003cbr\u003eIf you\u0027re like me, this doesn\u0027t sit right with you.\u003cbr\u003e\u003cbr\u003eSo let\u0027s create a world where\u00a0\u003cstrong\u003ewe can be sexual and spiritual and political and scientific and artful and funny\u003c/strong\u003e; a world where we don\u0027t have to constantly hide parts of ourselves and our interests away.\u003cbr\u003e\u003cbr\u003eEpisodes of \u003cem\u003eAgainst Everyone with Conner Habib \u003c/em\u003ecome out 3x/month.\u003cbr\u003eEach episode features either: \u003cbr\u003eA. Me talking in a fun and accessible way about pressing or bizarre or hidden or complex issues of our time. Or\u003cbr\u003eB. Me talking with an amazing guest. People who have appeared on the show so far include: Radical journalist Abby Martin, sexologist and co-host of Loveline Chris Donaghue, occultist Gordon White, ChapoTraphouse-er Felix Biederman, mystic comedian Duncan Trussell, and more!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/connerhabib\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/connerhabib\"\u003eClick here to watch the eps already out!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little more about me:\u003c/strong\u003e\u003cbr\u003eI\u0027ve written and published dozens of essays and stories, as well as a comic book. I\u0027ve performed in nearly 200 gay adult movies; studied science in grad school; taught college English courses; worked for years as a sex workers\u0027 rights activist; spoken about adult film, the occult, and philosophy at places like MoMA in New York, Amherst College, and University of Florida. I\u0027m all over the place with my life and pursuits and I love that.\u003cbr\u003e\u003cbr\u003eFor more on me,\u00a0\u003ca href=\"https://youtu.be/eGpkVOZsHNY\"\u003ewatch this goofy little video\u003c/a\u003e to see what a bunch of well-known weirdos, like Jon Ronson, Bailey Jay, Babydaddy, Bravo Delta, Sara Benincase, and more, think of me!\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eHOW MY PATREON WORKS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eWhen you sign up, you get access to all the benefits already in progress! That could include meetings with me, membership to the Conner Habib Book Club, previews at stuff I\u0027m writing, pop up Q\u0026amp;A sessions, video postcards, an extra episode each month, and more!\u003cbr\u003e\u003cbr\u003eYou don\u0027t have to be into the web series to participate in the Patreon. Maybe you just want the skype chat or the video postcards. Or maybe I just made you feel good at some point and you want to give back. All good!\u003cbr\u003e\u003cbr\u003eSo!\u003cbr\u003eLet\u0027s create a new culture. Let\u0027s hang out. Let\u0027s talk about things we care about. Let\u0027s be ourselves. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s do everything we\u0027ve ever cared about, all at once.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThanks. Love!\u003cbr\u003eCH\u003cbr\u003e"
   },
