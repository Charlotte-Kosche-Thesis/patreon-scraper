    "summary": "\u003cdiv\u003e\u003ca href=\"http://www.catalystwedco.com/\"\u003eCatalyst Wedding Co.\u003c/a\u003e is a print and online publication discussing love, sex, and marriage for feminists, the LGBTQ community, and woke folk. We also create\u00a0\u003ca href=\"http://www.catalystwedco.com/podcast/\"\u003e\u003cem\u003eThe Catalyst Wedding Review Podcast\u003c/em\u003e\u003c/a\u003e, where each week we look at how pop culture impacts the way we think about weddings\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://static1.squarespace.com/static/5436917ae4b0179b57edba4c/t/5a0b652624a694d657a0eb47/1510696236141/Cassandra+Zetta+Photography.jpeg?format=1500w\"\u003e\u003cbr\u003ePhoto by\u00a0\u003ca href=\"http://www.cassandrazetta.com/\"\u003eCassandra Zetta Photography\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAmerica is changing. In the year after same sex marriage was legalized, LGBTQ+ couples spent $1.5 billion on weddings. White people are projected to be a minority in the US in the next 30 years. And statistics show that the more educated a woman is, the more likely she is to get married. In fact, traditional marriage models are dying in favor of egalitarian partnership models. But you certainly wouldn\u0027t know any of this if you glanced at a rack of bridal or lifestyle magazines. You\u0027d probably think people who get married are young, white, fit, rich... well, Barbie \u0026amp; Ken.\u003cbr\u003e\u003cbr\u003e50% of our readers have graduate degrees, 40% identify as members of the LGBTQ+ community, and 37% are people of color, and they are hungry for smart wedding media that depicts people like them, inspires authenticity, and affirms the personal and intellectual elements of a wedding, not just the shiny pretty things.\u00a0\u003cbr\u003e\u003cbr\u003eThe majority of Americans will get married at some point in their lives, but a growing number of individuals in this country don\u0027t fit into the thin, white, and blond image of brides depicted in mainstream wedding media. Nor do they feel that patriarchal traditions need to apply to marriage and weddings.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5436917ae4b0179b57edba4c/t/59e5fd35a803bb63f3b9242c/1508244790979/Bay%2BArea%2BCreatives%2BOut%2Bof%2Bthe%2BBox%2BWedding%2BStyled%2BShoot%2Bwith%2BFloral%2BWheelchair.jpeg?format=1000w\"\u003e\u003cbr\u003ePhoto by\u00a0\u003ca href=\"http://www.ellasophiephoto.com/\"\u003eElla Sophie Photography\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.catalystwedco.com/\"\u003eCatalyst\u003c/a\u003e is a publication for all of these people who feel that the mainstream wedding media has excluded them. It is also a publication with a social justice mission, as we know that marriage equality is something likely to be tested under the Trump administration and issues of race relations and racial profiling are only going to increase due to Trump\u0027s disturbing rhetoric. We want to bring these issues to light, and show that all people of all races, ethnicities, genders, sexual orientations, cultures, religions, and body sizes are deserving of love and celebration.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a company focused on pushing against the consumerism of the wedding industry, we are primarily supported by independent wedding vendors and individual patrons like you. By supporting Catalyst, you will help us to continue to create content and programs that are aligned with this mission, and you will help us to change the mainstream wedding industry for the better.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
