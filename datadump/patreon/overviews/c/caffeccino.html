    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eI\u0027m Caffe and welcome to my Yuri Hell!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003eThank you all so much for checking out my page! Support from my compatreons has made my dream of drawing comics and art a reality, and I hope to do even more! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://cafelesbeans.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cstrong\u003eCheck out my comic, Caf\u00e9 Les Beans!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eCheck me out on\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://caffeccino.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u00a0\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://caffeccinoafterdark.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLewd Tumblr\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://pixiv.me/caffeccino\" rel=\"nofollow\" target=\"_blank\"\u003ePixiv\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://picarto.tv/Caffeccino\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003eThis is now an upfront page! When you pledge, you \u003cem\u003ewill\u003c/em\u003e\u00a0be charged!\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eI\u0027m no longer going to allow pledge discounts to roll over into the next month in 2018. I\u0027m sorry about that, but I can\u0027t keep track of that on top of everything else I\u0027m doing. Thank you for understanding ;(\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027m an LGBT woman exploring LGBT themes, mainly exploring relationships between women and transwomen. I want my art to be warm and open but also erotic; I want to improve and tell stories with my work! In the past year, I\u0027ve made my living entirely from my drawing.This patreon helps me pay the bills and stay afloat. It\u0027s what allows me to focus on art to improve and provide more stuff, faster.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://orig04.deviantart.net/32a0/f/2016/028/b/e/madohomu_doodle_26_s_2_by_caffeccino-d9pmivb.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://orig04.deviantart.net/32a0/f/2016/028/b/e/madohomu_doodle_26_s_2_by_caffeccino-d9pmivb.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003eI do commissions! Email me at CaffeccinoArt at gmail dot com\u00a0for details!\u00a0\u003cbr\u003e\nI\u0027ll be posting new works here, but be sure to check out my Tumblr for the risque stuff!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEveryone will eventually get a drawing from the giveaway. When everyone in a category wins one it\u0027ll start over. Drawing giveaway and voting is on a kind of as I can basis lately because my life is bananas right now... I hope to keep it going though! I want everyone to get a drawing eventually @ v @\u00a0\u003cbr\u003e\u003cbr\u003e"
