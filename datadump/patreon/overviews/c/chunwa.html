    "summary": "Greetings!\u003cbr\u003e\u003cbr\u003eIf you are here, then that means I\u0027ve piqued your interest with either the cool cover picture (dragon!) or you have already read one of my chapters and decided to check my patreon out.\u003cbr\u003e\u003cbr\u003eEither way, allow me to introduce the world I am creating to you, where the strong rule and the weak perish, the world of \u003ca href=\"http://gravitytales.com/a-dragons-curiosity/\" rel=\"nofollow\" target=\"_blank\"\u003eA Dragon\u0027s Curiosity\u003c/a\u003e.\u003cbr\u003eHumans, Elves, Dwarfes and other humanoid races have been forced to band together in kingdoms and cities by the ever present threat of ferocious monsters and magical beasts living inside the Wilderness.\u003cbr\u003ePowerful mages and heroic warriors rise and fall every day in the constant struggle with their enemies, reyling on their mana and aura to further improve themselves.\u003cbr\u003eMy story follows the child of the undisputed monster king, born deep inside the Wilderness and forsaken by its clan and left only with its siblings.\u003cbr\u003eFollow me and watch while I tell the story of one of the monster kings, who delved into a world outside of the forest to sate its curiosity.\u003cbr\u003e\u003cbr\u003eI\u0027m going by the name of Chunwa online and am an university student studying math in Germany. While my major does not have many connections, I love reading fantasy myself and discovered chinese and japanese novels, as well as their translations roughly a year ago.\u003cbr\u003eAfter reading many wonderful works, I wanted to create a gem of my own and hopefully my english allows me to share the world I imagine with many people, I\u0027d be glad to count you as one of my readers too.\u003cbr\u003eWith the number of chapters growing and my investment of time in the novel, I\u0027d like to further improve various aspects of my creation, for example getting a professional cover or an increased amount of dedication I can use to write more chapters.\u003cbr\u003e\u003cbr\u003eRegardless of being a patreon or not for my story, please enjoy the story and if you feel like it, leave me a message or comment, reading the reactions and thoughts of my readers is always a joy for me.\u003cbr\u003e\u003cbr\u003eHave a great day!\u003cbr\u003e"
