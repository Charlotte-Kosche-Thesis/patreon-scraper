    "summary": "Hey everyone. I\u0027m Mark Beeson, the creator of CustomsForge.\u003cbr\u003eI recently lost my job but I want to take this down time to bring part/full-time efforts into managing CustomsForge and relaunching it.\u00a0\u003cbr\u003e\u003cbr\u003eWith your support we will be able to launch:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTwitch.TV Bot w/ CF Integration\u003c/li\u003e\u003cli\u003eIgnitionFUSE (Ignition Search Engine reworked from scratch)\u003c/li\u003e\u003cli\u003eNew forum upgrade (HUGE upgrade to everything!)\u00a0\u003c/li\u003e\u003cli\u003eBetter support \u0026amp; moderation\u003c/li\u003e\u003cli\u003eTwitch Streams w/ Giveaways\u003c/li\u003e\u003cli\u003eCFSM Improvements\u003c/li\u003e\u003cli\u003eand more...\u003c/li\u003e\u003c/ul\u003eI created CustomsForge in 2014 around 6 AM in the morning as an effort and a dream to own a website dedicated to making custom content for Rocksmith. I wanted it to have its own search engine separate from the forums. We are not quite there yet, as the forums are still needed to be attached for everything to work. I want to spend this time to upgrade CustomsForge to work on every browser (even IE \u0026amp; Edge), support a requests database, a tone database and more.\u00a0\u003cbr\u003eWith your help, I can get all of this going to improve Custom Content for everyone. This website is my passion and I want to make the website better.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support and if you have any questions you can always let me know on our Official Partnered Discord: \u003ca href=\"http://discord.gg/cf\"\u003ehttp://discord.gg/cf\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e- Mark Beeson\u003cbr\u003eUnleashed2k"
