    "summary": "\u003cstrong\u003eWelcome to the CAF Patreon Member Group!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFor the last 6 years I have made several hundreds of Car Audio videos to help people around the world learn how to \"Master Car Audio\" THANK YOU for always watching the videos!... \u003cem\u003e\u003cstrong\u003ebut now it\u0027s time to take things to the next level!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThis site allows you and I to help one another even more, and while I love all my fans, this site allows me to assist my biggest fans on a more personal level. The fact that you are here checking this out tell\u0027s me you are definitely interested in more information and further elevating your car audio skill set, I\u0027m glad to have you here! I have big plans for what I would like to be able to teach and show in the future, I\u0027m passionate about growing the library of videos and helping you! By joining here you make that possible!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what do you get by joining?\u003c/strong\u003e\u003cbr\u003eWhen you join you get access to my Patreon only Member feed. This feed features early access to videos, access to behind the scenes videos, behind the scenes updates and we can directly discuss your questions on the videos or about car audio in general. There is a community feed that you can post to and get feedback and we can discuss your projects.\u003cbr\u003e\u003cbr\u003eThe main point of this group is for you and I to help each other. Your membership helps me to make more videos, and in the mean time I can help you even more with your car audio questions, issues and advancing your skills. Other perks include shout outs, video credits listing and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this site work?\u003c/strong\u003e\u003cbr\u003eYou select a membership level to join. The level you select is per video. When you sign up you can set a monthly max so if I make more videos than you expect you won\u0027t go over your budget for the month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do you join?\u003c/strong\u003e\u003cbr\u003eTo get started click \"Become a Patron\" I look forward to meeting you inside! - Mark"
