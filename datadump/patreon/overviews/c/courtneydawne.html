    "summary": "Well hey there, my name is Courtney! I am a model, artist,\nhalf-blood princess living in the sunshine state. A basic rundown of my life:\nSpend way too many hours playing or thinking about video games, run around conventions\ndressed as my favorite characters, consume as much junk food as possible, and\npet lots and lots of animals. 4 years ago, I was freezing my butt of in Colorado\nwhen I got a phone call from a friend asking if I wanted to dress up as Blossom\nfrom the Powerpuff Girls\u2026 I had no idea what this would entail but of course I said\nHELL YES! After frolicking around\u00a0NDK the next think you know I was hooked\u2026. I\nhad found my Chemical X in cosplay! Between my addiction to gaming (I think I\nalmost came out of the womb with a super Nintendo controller in my hand), my\npassion for crafting, and my all-around love for the characters in my fantasy\nworlds I was bound to find and love cosplay. Somehow for a large portion of my\nlife I didn\u2019t realize that there was a whole community out there of people just\nlike myself. Where were you guys?! \u003cbr\u003e\u003cimg src=\"https://scontent-lax3-1.cdninstagram.com/t51.2885-15/e35/14359381_247076495689336_1839756847_n.jpg?ig_cache_key=MTM0MzcxOTMzMzk1MTkzMjYxOA%3D%3D.2\"\u003e\u003cbr\u003e\n\nI am so lucky to have found this incredibly supportive community,\nand man has it changed me for the better. I\u2019ve made lifelong friends, learned\nskills I never could\u2019ve imagined, and most of all found something in life I\ntruly enjoy doing. Making characters I love come to life is my hobby but I want\nto make it into my career. And that is why I\u2019m here on Patreon! I mean it\u2019s no secret that cosplay is\nexpensive and time consuming. Being here will allow me to work towards hand\nmaking all high-quality costumes, Youtube videos, and Twitch streams. Not only\nthat but it will allow me to produce costumes faster than before and devote\nmore of my time. But most of all the reason I am here is because I want the\nmotivation that comes with having a supportive group of people who want to help\nme succeed. A group who I can share all the excitement that comes with every\nstep of the process, and share all my secrets and tips I learn along the way. \u003cbr\u003e\u003cbr\u003e"
   },
