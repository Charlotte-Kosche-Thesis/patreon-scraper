    "summary": "\u003cstrong\u003eHi!! \u003cbr\u003e\n\u003c/strong\u003eCala is prepare to creating highly enjoyable adult games.Cala trying to make it interesting like slg game. All work would be by me thx \u00a0:PPPP\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003eRena:\u003c/strong\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eYou will be a debtor and you need repay your debt\u00a0and through find various job and work to earn the reward.\u003c/em\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cem\u003eThe game will start in repayment day before...After the day have to find ways to pay the debt...you can earned the enough amount drectly or through other means to gather the money...\u003c/em\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cem\u003eThis is the goal of the game...Repay the debt as much as possible and you can experience a lot of game stories.\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAboutSomething:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGame phase version 1.10\u003c/strong\u003e\u003cbr\u003e\nJob\u003cbr\u003e\n-Bookstore job.\u003cbr\u003e\n-Home totur.\u003cbr\u003e\n-Club job.\u003cbr\u003e\n-Clean Maid.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003ca href=\"https://trello.com/b/EYrffM05/rena\" target=\"_blank\"\u003e\u003cstrong\u003eCheck the Game progress on Trello!\u003c/strong\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Artwork?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe art use illusion gmae-HS 3D models.Overall this way is save a lot of time to create the actor but some special modeling will be restricted and this is our want to overcome\u0027s goal if the work is good the artwork maybe can build by other style.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow the Game H content and story type?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe story i want only one or two main line and other branch can play intime and play style mainly puzzle item and simple battle.\u003cbr\u003e\nMain H scene would be CG and combined with animation and H-content elements that are being designed for the game:\u003cbr\u003e3some,trade,purelove,fantasycharacters\u003cbr\u003e\nCosplay H-content.\u003cbr\u003e\nRPG battle H-content.\u003cbr\u003e\n\u003cbr\u003e\nTotally i hope this game can be more funny than serious so it will have element that form other video game or anmate characters content or design.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout the Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you like this game and hope it can release on date.Because of those games are not incomplete and I want through Patreon to fundraising that can support I have enough time to develop more games.And with enough pledges it can become our full-time work.\u003cbr\u003e\n\u003cbr\u003e\n \u003ch3\u003e\u003cstrong\u003ePatreon Vertion:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/1-15-mega-link-12249219\"\u003eRena (Demo 1.15) (2017-06-29)\u003c/a\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/1-12-mega-link-11164884\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFree Download:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!PEhRmZRR!pDJRFQ0KGfKVJSvpPmhc5sIiQmDX3axZyfd7hbLMOWQ\"\u003eRena (Demo 1.14) (2017-06-21)\u003c/a\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cimg src=\"http://i.imgur.com/hEQJEmg.png\"\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/s1bbu8A.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/1xGdYkc.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/nzTqhx5.png\"\u003e\u003cbr\u003e"
