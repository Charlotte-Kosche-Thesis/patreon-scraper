    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI\u0027m Chewie\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am an artist based in Northern California. aside from illustration, I\u0027m also a photographer. this is 2 years progression of some of my work, \u00a0take a look:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wxpcLYP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI do most of my work in photoshop with other programs such as after effects. I want to be able to spread my skills into 3D applications such as Maya and incorporate it into my paintings/photo retouches\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is the page for?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI want to be able to give back to those who wants to give me extra support. I do not want to create a divide between my fans with the creation of this page. Instead, treat it as a way of saying \"thank you\" or \"awesome work!\". it always bring a smile to my face whenever I see one of those ^_^\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIn the end, I believe that art should be free. In saying so, I do not want you to donate to me because you feel that you must, but rather, I want you to donate to me because you want to. Donate nothing if you feel like it, this is my passion and like every new painting, they will only get better. In the end, I\u0027m giving back most of what I earn through patreon back to you guys :)\u003cbr\u003e\u003cbr\u003eIf you want to donate, here\u0027s how patreon work.\u00a0You will be billed\u00a0\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eonce a month\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0per batch that I send out. I will try to send out two batches a month, so you will be charged once per batch (\u003cspan style=\"color: rgb(192, 80, 77);\"\u003efor a total of two\u003c/span\u003e). Rewards will be packed every two weeks in total of 2 batches a month. And all the rewards will be sent out on \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e7th of the next month\u003c/strong\u003e\u003c/span\u003e to the patrons, after you have been charged successfully.\u003cbr\u003e\u003cbr\u003eThanks for reading through this!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
