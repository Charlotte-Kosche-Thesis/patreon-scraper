    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2661 Hi everyone !\u00a0\u2661\u003cbr\u003e\u003cbr\u003e\u2661 \u003ca href=\"http://instagram.com/u.k.k.i\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"http://cheesecakecaramel.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/UNikopol\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/Cheesecakecaramel-363763783708891\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/channel/UCMI4vrk9blFRrdHy5uHQh4Q\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e | \u003ca href=\"http://www.redbubble.com/people/ukkii\" rel=\"nofollow\"\u003eRedbubble\u003c/a\u003e \u2661\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI\u0027m Ukki and I draw a lot of fan art, kpop and original art !\u003cbr\u003eI love farming games, anime, kpop and musicals !\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2661 Why use patreon ?\u00a0\u2661\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eDealing with living expenses and finding time to work on my art can be hard at times. Some extra income would help me a lot and make me able to focus more on more art YOU guys want to see and\u00a0on more personal projects like webcomics and original stories !\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2661 Current Project\u00a0\u2661\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eMy main goal is to have the time to work on making my own comic ! I\u2019ve been a huge fan of the game series Harvest Moon / Story of Seasons forever and more recently Stardew Valley, and I want to make a comic based on those farming life stories !\u003cbr\u003e\u003cbr\u003eI have also been thinking of designing some shirts and other clothing products and maybe opening a small shop for it and also try selling some of it at local conventions as well!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI\u0027m also trying to expend to more conventions ! We currently do the artist alleys at Otakuthon and G-Anime, but my tablemate and I would love to try more next year!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2661\u2661\u2661 Thank you\u00a0\u2661\u2661\u2661\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eAny pledge is a lot of support for me and it means a lot. It motivates me to do more for you guys and to grow as an artist and try to be better !\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
