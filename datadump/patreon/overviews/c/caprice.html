    "summary": "\u003ch4\u003e\u003cstrong\u003eDownload Links:\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVersion 0.03 is released for $10+ Patrons!\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/version-0-03-17054011\"\u003e\u00a0Click here!\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/version-0-02-15545513\"\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVersion 0.03 is released for $5+ Patrons!\u00a0\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/version-0-03-17180067\"\u003eClick here!\u003c/a\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVersion 0.03 is released for $1+ Patrons!\u003c/span\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/version-0-03-17333138\"\u003eClick here!\u003c/a\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVersion 0.02 is released for Patrons!\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(31, 73, 125);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/version-0-02-15545513\"\u003eClick here!\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/15439078\"\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(5, 45, 73); font-weight: normal;\"\u003eHello, my name is Natalya. I always loved playing adult games but there weren\u0027t too much, or the quality was not very good, so I decided to make a game myself. I would like the game not only had interesting content, but also beautiful design and high-quality images.\u003cbr\u003e\n\u003c/span\u003eBecause english not native language for me, I\u0027m sorry for some mistakes in text but I appreciate any help with fixing some errors.\u003cbr\u003e\nI\u0027m  working on \n\u003cem\u003e\u003cstrong\u003eJessie: Mother\u0027s sins\u003c/strong\u003e\u003c/em\u003e, an adult visual novel with choices that influence gameplay.\u003cbr\u003e\nThe game is created with renpy and need a resolution of  1920 x 1080 pixels at least. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll characters shown in a sexual light in game are 18 or older. No characters shown in game are blood related.These games are made for entertainment purposes only and do not actually reflect my desires or beliefs. These games shouldn\u0027t be taken seriously or be viewed by anyone.\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003eCharacters\u003c/h3\u003e\nYou play as a pretty young woman (Jessie), who lives with her  children - daughter Christy and son Josh. Yes, the story will be on behalf of a woman. The vast majority of games for adults use a man as the main hero. Seriously, for a change, sometimes it\u0027s worth looking at everything from the other side:)  In addition to the main actors in the game there are colorful characters: a friend of the younger son Paul, the boyfriend of the older daughter Michael, the long-time friend of Jessie Nicole. \n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eGameplay\u003c/h3\u003e\nWhat relations will develop between the heroes? In many ways it will depend on you. The decisions that you will take in the game will influence the development of the relationship between the characters, as well as the nature of these relationships. For example, one and the same person can build a romantic relationship, and relations based on domination.\n\u003cbr\u003e\nOf course, the game will be attended by sex, candid scenes, it\u0027s all the same game for adults :) But I would like to show the whole path of development of relations, all the reasons, doubts and all that is usually overlooked in such games  in pursuit of action.\n\u003cbr\u003e\nYou\u2019ll be making choices between two or more decisions that will negatively or positively  affect the outcome of the date and the main story as well.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eUpdates\u003c/strong\u003e\n\u003c/h3\u003e\nHow often can I expect an update?I will be releasing major content updates at least one per month. \n\u003cbr\u003e\nMinor updates (bug fixes,  that sort of thing) will be released as necessary.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eScreenshots\n\u003c/h3\u003e\n\u003cimg src=\"http://i.imgur.com/1RfodsS.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/JO6b863.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/qrE0lXm.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/tLDtHd8.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/cLqu9ji.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/ZkNgJnP.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/l1XpPx6.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWhy Patreon?\n\u003c/h3\u003e\nI made this Patreon account because I want to be sure I provide you with what you will love to get.\n\u003cbr\u003e\nYour support will get a direct effect on the evolution! I\u0027ll be able to work full time on my projects, which means a huge improvement on the games and even faster release dates (with more content on each update). I\u0027ll also be able to buy the best video cards out there to improve my rendering time even more. Also, check out the Goals section to see what\u0027s planned for when we reach those milestones! \n\u003cbr\u003e\nPatrons gets latest game version one month early.\n\u003cbr\u003e\n\u003cbr\u003e"
