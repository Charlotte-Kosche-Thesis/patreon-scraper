    "summary": "As a kid, I questioned how my parents managed to allow me to colour and sketch on the walls of our home. Today, I understand that art has always been my calling, and\u003cstrong\u003e I am on patreon because I want to fully dedicate myself to my profession (community engagement) and my passion, art.\u003c/strong\u003e By pledging, you support my ideation process, the implementation of the projects, and enable me to seek opportunities for unorthodox collaborations and meaningful results.\u003cbr\u003e\u003cbr\u003eI want to THANK YOU for taking some of your time to visiting, and supporting, my continued efforts to creatively engage communities, and promote open and free dialogue around critical topics.\u003cbr\u003e\u003cbr\u003eTake a look at the projects I\u0027m currently working on, and join me in making them happen!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kNJqK7/Luis_Navarro_1.png\"\u003e\u003cbr\u003e\u003cstrong\u003eFEMINIST ZINE\u003cbr\u003earea of operation: Mozambique, Hong Kong, France\u003cbr\u003eestimated launch date: (end of) june 2018\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eThis project is a \u003cstrong\u003ecreative and bold\u003c/strong\u003e response to the restricted narrative of female sexuality, which has been historically saturated with restrictions and mysticism, making it a challenge for people, especially females, to openly talk about it and interrogate it.\u003cbr\u003eMy line of investigation is, primarily, into deconstructing \u2018gender\u2019 as a word, and as a prescribed behaviour. With being a \u003cem\u003e\u2018woman\u2019\u003c/em\u003e comes a myriad of expectations that are often the result of how females choose to reproduce them. I am guided by academics such as Sylvia Tamale (\u003cem\u003eAfrican Sexualities\u003c/em\u003e, 2011) and Oy\u00e8r\u00f3nk\u1eb9\u0301 Oy\u011bw\u00f9m\u00ed (\u003cem\u003eThe Invention of Women\u003c/em\u003e, 1997)\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eThis kind of project only works successfully when it holds a \u003cstrong\u003esolid community engagement basis.\u003c/strong\u003e This means that the content of the zine, and thus its foundation, relies on community input, \u003cem\u003eon personal stories and encounters shared by the females in our community.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003eMake sure you \u003cstrong\u003epledge\u003c/strong\u003e to find out more information, access exclusive updates, and find out ways \u003cstrong\u003eyou can personally contribute and be a part of the project!\u003c/strong\u003e\u00a0:)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/nKo7z7/Luis_Navarro.png\"\u003e\u003cbr\u003e\u003cstrong\u003eCOMMUNITY ENGAGEMENT (NAKED TOGETHER)\u003cbr\u003earea of operation: Mozambique, United States\u003cbr\u003eestimated launch date: july 2018\u003c/strong\u003e\u003cbr\u003eThis project is a continuation of\u00a0\u003ca href=\"http://celmacosta.com/maputofiguredrawing/\"\u003eMaputo Figure Drawing\u003c/a\u003e, an initiative I kickstarted in my hometown, and what later rendered me an opportunity to speak at the annual\u00a0\u003ca href=\"https://www.youtube.com/watch?v=m7J49yIbHV0\u0026amp;t=260s\"\u003eTedX Maputo!\u003c/a\u003e \u003cbr\u003eI will be going back to Pittsburgh, the city where I completed my\u00a0\u003ca href=\"https://yali.state.gov/mwf/\"\u003eMandela Washington Fellowship\u003c/a\u003e on Civic Leadership, and, in partnership with a dynamic community centre at The Hill District, I will implement an arts-based community engagement program! This project brings people together for intergenerational dialogue around issues of sexual violence, domestic abuse, and safety of women and girls in communities -- all through empowering figure drawing sessions!\u003cbr\u003e\u003cbr\u003eLearn more about me on my website: \u003ca href=\"http://www.celmacosta.com\"\u003ewww.celmacosta.com\u003c/a\u003e"
   },
