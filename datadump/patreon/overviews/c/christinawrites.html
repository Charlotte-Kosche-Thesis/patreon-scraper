    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.happy-writer.com/wp-content/uploads/2016/08/happywriter500px-1.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy name is Christina Hufford, and I run\u00a0\u003ca href=\"http://happy-writer.com\"\u003eHappy-Writer.com\u003c/a\u003e, a blog for advice, inspiration, and motivation for anyone who\u0027s ever wanted to pick up a pen (or scrape the crumbs off a keyboard) and write a story. I\u0027m also trying to write and publish novels and short stories of my own, all the while pursuing a Certificate in Writing from the University of Iowa.\u003cbr\u003e\u003cbr\u003eWriting can be isolating work full of rejection, and it can be really difficult to maintain a happy, positive outlook. That\u0027s where this Patreon comes into play! I wanted a way to keep myself motivated and accountable. By becoming a supporter, you\u0027ll be a little whisper in my ear telling me that my writing \u003cem\u003eis\u003c/em\u003e\u00a0worth my time, that people \u003cem\u003edo\u003c/em\u003e\u00a0want to read it, and that it \u003cem\u003ewill\u003c/em\u003e\u00a0get out into the world someday, somehow, someway.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eSo, what does this mean?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIf you would like to support my writing, consider becoming a Patron! I\u0027ll be posting monthly updates to hold myself accountable, where I\u0027ll talk about my WIPs, sneak glimpses of future \u003ca href=\"http://happy-writer.com/\"\u003eHappy-Writer\u003c/a\u003e blog posts, share snippets of my writing, and maybe even post a few stories! \u003cbr\u003e\u003cbr\u003eSupporting is totally optional -- my blog posts on \u003ca href=\"http://happy-writer.com/\"\u003eHappy-Writer\u003c/a\u003e will always be free and available to all,\u00a0and my writing, when it \u003cem\u003eis\u003c/em\u003e published, will be accessible to everyone. Still, if you feel like throwing a buck my way a month, if you feel like being part of the wind beneath my wings, if you feel like showing a writer out there in the world that the words she bangs out on the keyboard are words worth reading, that would be endlessly awesome of you.\u00a0\u003cbr\u003e\u003cbr\u003eTo everyone who donates, thank you so much! You\u0027re the ink to my pen, the notes to my notebooks, to pages to my book. In short, thanks. \u0026lt;3\u003cbr\u003e"
