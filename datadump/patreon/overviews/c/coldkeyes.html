    "summary": "My Name is coldkeyes, I am 27 years old, I work a job as a game tech at Dave and Busters Part Time, I would normally 8am to 12pm during the day.\u003cbr\u003e\u003cbr\u003eI am a gamer, who loves First Person and Third Person Shooters, I like RPGs such as Diablo 2, and I plan on playing Witcher 3 The Wild Hunt, and I plan on playing Fallout 4 on PC, and I plan on playing Overwatch, and I plan on doing twitch streams.\u003cbr\u003e\u003cbr\u003eRight now, I don\u0027t have the right hardware for it, and I don\u0027t have good internet to be able to stream fully, 120mb by 10mb is exactly enough to do a twitch stream\u003cbr\u003e\u003cbr\u003eI also plan on hosting servers for games with the help of you the supporters.\u003cbr\u003e\u003cbr\u003eWhat brought me to patreon was DXFan619, and ReviewTechUSA they have been great examples of who I look up to, as heroes for working hard, and not giving up.\u003cbr\u003e\u003cbr\u003eI am not looking to take your money and run, I want to do twitch streams where people can hang out, and get to know more about me.\u003cbr\u003e\u003cbr\u003eI don\u0027t judge by skin color, ethnicity, or race, I only judge by the content of the persons character and nothing else.\u003cbr\u003e\u003cbr\u003eI hope to get to move out so I can not only do more twitch streams for you guys, but also I plan on building computers for those of you less fortunate, and I will plan on doing genuine give aways in time.\u003cbr\u003e\u003cbr\u003eWith your support, and your help I plan on making that possible.\u003cbr\u003e\u003cbr\u003eI will let you know that I plan on staying within the guidelines of Twitch at all times and only do games that are completely allowed, and nothing illegal in terms of the use of service agreement.\u003cbr\u003e\u003cbr\u003eI did have a vid.me channel but it was shut down due to not being able to compete against YouTube.\u003cbr\u003e\u003cbr\u003eWhen you support me, your supporting on a per request bais, which means quality is more important than rushing it.\u003cbr\u003e\u003cbr\u003eSo I will make sure that I get better computer hardware to run all games maxxed out no exceptions, and I plan on as a thank you, buy you the support a game that you would like to own, and I will even be happy to build you a computer of your choice, no matter what the specs, thats not up to me, it will be up to you.\u003cbr\u003e\u003cbr\u003eSo, if you have any questions and would like to suggest something, feel free to add me on steam and also add me on twitter. \u003cbr\u003e\u003cbr\u003ePlease note: I plan on taking time to make the content right, and I plan on not rushing it. So don\u0027t feel upset if I don\u0027t get it out right away, this is not about deadlines its about quality.\u003cbr\u003e\u003cbr\u003eAlso I will be looking to get up to 100% Quality of Twitch Streaming soon, and I will make sure that you all get a chance to chat and have fun, and message me.\u003cbr\u003e\u003cbr\u003ePlease remember that I will not allow racist donations, and I will never tolerate that.\u003cbr\u003e\u003cbr\u003eI promise not to do subscriber only mode, on twitch, I want to make sure people can stop by and say hello, and be able to know that I care, and I welcome people.\u003cbr\u003e\u003cbr\u003eIf you have a game request I will be glad to take requests on twitch stream, and I will look into getting that game you want me to play as long as twitch will allow it, and I will make sure that I can buy it with ease.\u003cbr\u003e\u003cbr\u003eRemember you are pledging to make sure that you get only quality content\u003cbr\u003e\u003cbr\u003eI do NOT plan on scamming my supporters and I plan on making a list of things to give back to the fans, and also be able to make a better life for myself, and then be able to do a huge giveaway to the fans\u003cbr\u003e\u003cbr\u003eI have no plans to turn my back on you, also I can only do what is approved for twitch.\u003cbr\u003e"
