    "attributes": {
     "about": "U\u00e9, esse n\u00e3o \u00e9 o Youtube? N\u00e3o. \u00c9 melhor. Seja Patr\u00e3o\u00ae da ConTV aqui: http://www.patreon.com/Contente\u003cbr\u003e\u003cem\u003e\u003cbr\u003eContente\u003c/em\u003e \u00e9 produtor de conte\u00fado voltado a not\u00edcias e v\u00eddeos educacionais desde 2012.\u003cbr\u003eCom conhecimentos adquiridos na faculdade de sistemas de Informa\u00e7\u00e3o e um bom n\u00edvel de ingl\u00eas, fez amizades com \u003cem\u003egringos \u003c/em\u003ee fundou alguns canais educativos no \u003cem\u003eYoutube \u003c/em\u003eentre 2006 e 2010, at\u00e9 que adquiriu mais tempo com o t\u00e9rmino de sua vida acad\u00eamica para dedicar-se ao seu sonho de crian\u00e7a: falar e contar hist\u00f3rias sobre o enredo dos games, sua paix\u00e3o desde 1988. Em agosto de 2012, aos 29 anos, fundou o canal \u003cem\u003eConTV\u00a0\u003c/em\u003eno \u003cem\u003eYoutube\u003c/em\u003e\u00ae\u003cem\u003e, \u003c/em\u003eao qual em seu primeiro ano de vida, atingiu 45 mil inscritos, levando sempre com uma mensagem agregadora de conte\u00fado, que vai al\u00e9m dos games, e por isso deixou eles de lado pra expandir pra not\u00edcias e podcasts. O foco do canal visa focar na qualidade de informa\u00e7\u00e3o e de visual, com um n\u00edvel de edi\u00e7\u00e3o acima da m\u00e9dia no \u003cem\u003eYouTube \u003c/em\u003ebrasileiro, emitindo sempre opini\u00f5es experientes sobre o campo da ci\u00eancia, da tecnologia e da cultura geek em geral, levando sempre o bom humor e a informalidade consigo. Seja Patr\u00e3o e fa\u00e7a parte da fam\u00edlia ConTV!\u003cbr\u003e",

     "description": "\u003cstrong\u003eYOUTUBERS ANUNCIANTES \u2502\u003c/strong\u003e\u00a0\n\u003cp\u003eAp\u00f3s o seu \u003cstrong\u003ecart\u00e3o\u003c/strong\u003e ser computado na virada deste m\u00eas (para dia 1\u00ba, \u00e0 00:01) e estiver OK, voc\u00ea se tornar\u00e1 um \u003cstrong\u003eANUNCIANTE ATIVO\u003c/strong\u003e e ganhar\u00e1 os seguintes benef\u00edcios: \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1\u003c/strong\u003e\u25cf O \u003cstrong\u003eTrailer\u003c/strong\u003e do seu canal (12 segundos) passar\u00e1 em \u003cstrong\u003e10 inserts mensais no total \u2014\u003c/strong\u003e\u00a0no come\u00e7o, meio ou final dos v\u00eddeos (de forma alternada e vari\u00e1vel) com direito \u00e0 Link na descri\u00e7\u00e3o, no top comment, no card clic\u00e1vel (ou endcard clic\u00e1vel). Ganhe muitos inscritos. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2\u25cf NOVO! Participe de V\u00c1RIOS V\u00cdDEOS do Contente!\u2014\u00a0\u003c/strong\u003evoc\u00ea ser\u00e1 convidado a \u003cstrong\u003eparticipar em v\u00e1rios v\u00eddeos na Rede ConTV\u003c/strong\u003e, participando direto dentro do v\u00eddeo mostrando seu talento! (e ganhando milhares de inscritos); \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3\u003c/strong\u003e\u25cf O \u003cstrong\u003eLink\u003c/strong\u003e do seu canal ir\u00e1 constar no \u003cstrong\u003etop comment\u003c/strong\u003e do v\u00eddeo, quando seu \u003cstrong\u003etrailer\u003c/strong\u003e for veiculado; \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e4\u25cf O \u003cstrong\u003eCard clic\u00e1vel\u00a0\u003c/strong\u003edo seu canal ir\u00e1 constar no \u003cstrong\u003eV\u00cdDEO\u00a0\u003c/strong\u003equando seu \u003cstrong\u003etrailer\u003c/strong\u003e for veiculado; \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5\u25cf\u003c/strong\u003e Acesso \u003cstrong\u003eVIP\u003c/strong\u003e ao \u003cstrong\u003eWhatsApp\u003c/strong\u003e para ter contato direto com o Contente \u2014 suporte di\u00e1rio; \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e6\u25cf\u003c/strong\u003e\u003c/em\u003e \u003cstrong\u003eDIVULGA\u00c7\u00c3O DI\u00c1RIA de seus v\u00eddeos nas redes sociais:\u003c/strong\u003e poste o link de seus v\u00eddeos DIARIAMENTE no grupo de anunciantes do WhatsApp\u00a0\u003cstrong\u003eTODO DIA (o m\u00eas inteiro de campanha)\u003c/strong\u003e \u2014 o Contente compartilha clicando no LIKE.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eO QUE DEVO FAZER AGORA AP\u00d3S CONFIRMAR MEU AN\u00daNCIO?\u003c/strong\u003e \u003cstrong\u003eVoc\u00ea deve produzir 4 vers\u00f5es diferentes de Trailers\u003c/strong\u003e \u2014 de at\u00e9 12 segundos cada \u2014 e me enviar por e-mail (o e-mail consta l\u00e1 dentro do canal ConTV, no YouTube, na aba \"Sobre\") o link pra baixar um arquivo zipado \u00fanico (contendo seus 4 trailers dentro) pelo servidor\u00a0\u003cstrong\u003eMEDIAFIRE.COM\u003c/strong\u003e, antes de come\u00e7ar sua campanha de marketing, at\u00e9 o dia 29 do m\u00eas atual.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSua campanha come\u00e7a a partir do dia 1\u00ba do m\u00eas conseguinte. \u00a0Demais instru\u00e7\u00f5es, ser\u00e3o passadas por e-mail.\u003cbr\u003e\nBoa campanha! Ganhe milhares de inscritos.\u003cbr\u003e\n\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eConfirme clicando no bot\u00e3o abaixo.\u003c/strong\u003e\u003c/p\u003e",
