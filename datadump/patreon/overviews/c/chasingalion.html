    "summary": "Hi!\u003cbr\u003e\u003cbr\u003eI\u0027m Tim Harris.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://chasingalion.com/images/tim_bw_color_couch_cropped3_dimmed.jpg\" style=\"width: 862px;\"\u003e\u003cbr\u003e\u003cbr\u003eThanks for visiting my Patreon site.\u003cbr\u003e\u003cbr\u003eIf you\u0027re new to Patreon, I\u0027ll explain what it is in a moment.\u003cbr\u003e\u003cbr\u003eFirst, a little about myself.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003c/h3\u003eI\u0027m a Christian who is passionate about following Jesus and helping others grow spiritually. I am greatly concerned over what I see happening today. For example:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe modern popular false gospel of \"easy believe-ism\" is failing to save souls and create imitators of Jesus. As a result, the world is suffering. Jesus is the only solution to both our sin problem and our communities\u0027 quality of life. The more people who demonstrate the character of Jesus in their lives, the better that society will function.\u003c/li\u003e\u003cli\u003eSo many people seem to be unknowingly trapped in religious tradition that offers a mere lifeless and powerless shell of true Christianity.\u003c/li\u003e\u003cli\u003eThe diligent seekers around the world often struggle to find likeminded people for mutual edification.\u003c/li\u003e\u003cli\u003eSo much of what is taught today regarding the Scriptures is partially or totally inaccurate, hindering learning and growth.\u003c/li\u003e\u003cli\u003ePrecious little of the \"Christian\" content on the Internet seems to offer much substance or depth. Most of it is surface-level, without any \"meat.\"\u003c/li\u003e\u003cli\u003eGreat inconsistency exists between what the Scriptures say and how many \"believers\" live.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSince 2010, I\u0027ve been working hard to positively impact these \u003cem\u003ebig\u003c/em\u003e problems.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFirst, my wife and I began a house church. It was one way we could lead by example in shedding tradition to help us pursue authentic, pure Christianity.\u003c/li\u003e\u003cli\u003eSecond, I created a website,\u00a0\u003ca href=\"https://chasingalion.com\" target=\"_blank\"\u003echasingalion.com\u003c/a\u003e, which has three purposes:\u003cul\u003e\u003cli\u003ePromote the full authentic gospel as taught in Scripture and practiced by the early Christians.\u003c/li\u003e\u003cli\u003eHelp others develop a deeper, healthier relationship with GOD.\u003c/li\u003e\u003cli\u003eCreate a library of spiritual content which could be reused for future study, teaching and growth.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eTo date, I have published over 1,000 posts on \u003ca href=\"https://chasingalion.com/\"\u003echasingalion.com\u003c/a\u003e, the vast majority of which are freely publicly available.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy point isn\u0027t self-promotion but to communicate that I haven\u0027t merely complained about these problems; I\u0027ve been diligently trying to make a difference with the abilities GOD has given me.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat I\u0027m seeking\u003c/h3\u003eConcisely, I am looking for others who:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFeel strongly about these issues,\u003c/li\u003e\u003cli\u003eWant to support such a cause, and\u003c/li\u003e\u003cli\u003eWould be willing to help fund my work.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003eHow can you help?\u003c/h3\u003eYou can help in three ways:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eJoin the\u00a0\u003ca href=\"https://chasingalion.com/email\" target=\"_blank\"\u003echasingalion.com email list\u003c/a\u003e (if you haven\u0027t already). It\u0027s the best way to become part of the community, get the latest articles and free downloads.\u003c/li\u003e\u003cli\u003eIf you find the content helpful, share it. Help spread the word.\u003c/li\u003e\u003cli\u003eGive financially here by becoming a patron.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003ch3\u003eWhat is Patreon?\u003c/h3\u003eIf you\u0027re unfamiliar with Patreon, this video explains the concept pretty well.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003ePatreon facilitates easy and flexible financial support for content creators. Supports are called patrons.\u003cbr\u003e\u003cbr\u003eYou simply set a monthly amount you wish to contribute and payments are securely automatically processed once a month. I am a patron myself, so I trust it.\u003cbr\u003e\u003cbr\u003eYou can adjust or stop your contributions at any time.\u003cbr\u003e\u003cbr\u003eIf you agree that there is a need for better Christian teaching resources online that should be freely available for all, and you want to support my efforts to create them, please consider becoming a patron. Even $1 a month can make a big difference.\u003cbr\u003e\u003cbr\u003eI sincerely thank you for reading.\u003cbr\u003e\u003cbr\u003eBlessings,\u003cbr\u003e\u003cbr\u003eTim\u003cbr\u003e"
