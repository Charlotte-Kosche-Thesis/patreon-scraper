    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig05.deviantart.net/ca55/f/2016/203/8/1/namieko_by_crysiblu-daazimw.png\"\u003e\u003cbr\u003eHiya and Welcome to my Patreon Page\u003cbr\u003eIf you\u0027re here, that means I\u0027m actually somewhat interesting?!....\u003cbr\u003e\uff3c(\uffe3\u25bd\uffe3)/\u003cbr\u003eLol, Thank you for visiting my page I\u0027ll keep this self explanatory summary as short as possible.\u003cbr\u003e\u250c( \u0ca0\u203f\u0ca0)\u2518 \u003cbr\u003e\u003cbr\u003eI\u0027m a self taught digital artist and am in the process of creating a Comic on Line webtoon, called \u003cbr\u003e\u003ch3\u003e\u003cimg src=\"http://t06.deviantart.net/9zeI3HRb41vjmp4OszQrRW1b578=/fit-in/150x150/filters:no_upscale():origin()/pre01/0d4f/th/pre/f/2016/203/6/7/project_eclipse_by_crysiblu-daazkjb.png\"\u003e\u003c/h3\u003e(Project Eclipse)\u003cbr\u003eMy style is dynamic and mostly action based, which is something I\u0027m bringing into this webtoon. This comic has been in the making for +10 years and even now, I\u0027m in my own battle against time to bring my characters and story to life. Unfortunately this also means, I may not have much to offer but I will offer my webtoon as well as some one shot character artworks all on a free bases once it\u0027s available.\u003cbr\u003e\u003cbr\u003eAt the moment each chapter is about 30 or so pages, my long term goal: to be able to upload a chapter every week.\u003cbr\u003eWith your help, hopefully I can do this on a full time bases and have a lot more to offer in the future\u003cbr\u003e(\u0027\u03c9^\uff3c)\u003cbr\u003e\u003c/div\u003e"
