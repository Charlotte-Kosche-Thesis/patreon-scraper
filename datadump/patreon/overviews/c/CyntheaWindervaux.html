u003e\u003cbr\u003eWhen are the rewards distributed?\u00a0\u003cbr\u003eRewards will be distributed during the following month, after payment has been confirmed.\u003cbr\u003e\u003cbr\u003eWhat if rewards are delayed?\u003cbr\u003eNo matter what, I will follow through with rewards, even if you stop pledging.\u003cbr\u003eEx: You pledge for March, and you are charged April 1. You cancel your pledge afterwards, but I am behind in distributing rewards. Nevertheless, I will send March rewards to you via Patreon message whenever they are available.\u003cbr\u003e"
