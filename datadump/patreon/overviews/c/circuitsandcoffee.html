    "summary": "\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eMy name is Anna and I\u0027m a content creator! I started\u00a0\u003ca href=\"https://youtube.com/circuitsandcoffee\" target=\"_blank\"\u003eCircuitsandCoffee\u003c/a\u003e with the idea of sharing my variety of interests with the world and building a community. I\u0027ve really enjoyed the content I\u0027ve been making, doing everything from tech videos to game videos to vlogs. I recently started streaming more on\u00a0\u003ca href=\"https://www.twitch.tv/circuitsandcoffee\" target=\"_blank\"\u003eTwitch\u003c/a\u003e and I really can\u0027t say enough positive things about it. I love connecting with people who enjoy my content, and Twitch has been one of the more direct ways I\u0027ve been able to achieve that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the Patreon?\u003c/strong\u003e\u003cbr\u003eI am lucky enough to have a community that wants to show additional support outside of the already awesome support they give just by watching my content and leaving comments. I\u0027m looking to Patreon to help grow the channel by upgrading equipment, supporting the coffee fund (I have a name to live up to), and live the dream of doing this full-time. The amount of joy I get by making videos, collaborating with others, and streaming will never change. In fact, it\u0027s only increased, so much so that I want to be able to invest 100% of my time into it. I have so many ideas for videos, and so many games to stream, that my dream is to do this full-time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy content will always be free, and I will continue to create content, regardless of the success of Patreon.\u003c/strong\u003e The best thing you all do for me consistently is watch my videos and watch my streams. I can\u0027t thank you enough for that. This Patreon is a great place for those who want to extend their support.\u003cbr\u003e\u003cbr\u003eThank you all so much,\u003cbr\u003e-Anna \u00
