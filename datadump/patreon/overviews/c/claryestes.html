    "summary": "I am a storyteller working internationally on a variety of subjects ranging from healthcare in rural China, to ancient Japanese cities, to cosplay across the world, to my most recent and biggest project, \"Those Who Remain,\" which explores the memories of Moldovan Soviet era deportees who were sent to the eastern Soviet states as exiles under the Stalinist regime.\u003cbr\u003e\u003cbr\u003eI have decided to set up this Patreon page because I want to start interacting more directly with my audience and involve you all in the conversations I am having everyday across the world. \u003cbr\u003e\u003cbr\u003eIndependent storytelling - photography, videography, editing... eating and finding places to live - is tough! But I am fully committed to doing this and working to make some of the best documentary, narrative and occasionally fine art work that I can! By supporting this Patreon account you are supporting independent, honest and in-depth storytelling, which will help us understand our world better and come together.\u00a0\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to take this amazing journey with you."

     "created_at": "2017-03-10T02:20:40+00:00",
     "description": "My team and I have been discussing this goal for some time now. We are currently finishing up Stage 2 of \"Those Who Remain,\" which includes finishing preliminary shooting in Moldova. \u003cbr\u003e\u003cbr\u003eIf you didn\u0027t catch what \"Those Who Remain\" was about, it is a long-term, multimedia documentary project that\u00a0explores the memories of Moldovan Soviet era deportees who were sent to the eastern Soviet states as exiles under the Stalinist regime. You can see some of the photos here -\u00a0\u003ca href=\"http://www.claryestes.com/those-who-remain\"\u003ehttp://www.claryestes.com/those-who-remain\u003c/a\u003e \u003cbr\u003eAnd you can still support the work on our Indiegogo page, so if you want an 11x17 Print, postcard from Moldova, or even a postcard set, head on over and support us!\u00a0h\u003ca href=\"http://ttps://www.indiegogo.com/projects/those-who-remain-cei-care-au-ramas-history#/\"\u003ettps://www.indiegogo.com/projects/those-who-remain-cei-care-au-ramas-history#/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eOnce we reach our goal we will start sending out video interviews with our subjects, as well as preliminary animation sneak peaks!\u003cbr\u003e\u003cbr\u003eThis is a simple milestone that will cover a few basic cost, in particular, travel around Moldova, translation costs and animation costs. With this goal we will finish ALL WORK that needs to be done in Moldova and will move onto bigger parts of the project, including shooting in Siberia and Kazakhstan!",

   {

     "completed_percentage": 2,
     "created_at": "2017-03-10T03:07:34+00:00",
     "description": "This goal is to help fund my Cameno de Santiago Project! The Camino de Santiago is a historic pilgrimage,\u00a0also known by the English names Way of St. James. This pilgrimage has existed for centuries and in August I am planning to run/walk the entire thing; sleeping outside, talking to the locals, shooting video and photo and generally documenting the entire experience so that I can share it with you. Let\u0027s explore Northern Spain together!\u003cbr\u003e\u003cbr\u003eThe $800 goal is to cover equipment costs - a camera and a GoPro. I\u00a0am covering food costs, travel and non-photo related equipment. \u003cbr\u003e\u003cbr\u003eHelp me share this work with you! With this project I will up the anti with gifts and giveaways, as well as weekly check ins and more!",
