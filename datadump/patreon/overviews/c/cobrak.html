     "about": "Hey! I\u0027m Tom - more widely known as \u0027Cob\u0027 - and we do good old fashioned Let\u0027s Plays, unremarkable in every way!\u003cbr\u003e\u003cbr\u003eHardly inspiring stuff coming from someone who used to pump out 10 WoW videos per week on my old channel, I know. But hey, times do indeed change! On our new channel Let\u0027s Plays tend to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCentre around story-driven, deep or otherwise all-absorbing games.\u003c/li\u003e\u003cli\u003eBe pretty long! Buckle up for some 20, 30 or even 50+ episode series.\u003c/li\u003e\u003cli\u003eBe honest. I work \u003cem\u003ef*****g\u003c/em\u003e\u00a0hard these days. Ain\u0027t no time to play any games where I have to force a reaction or entertainment value.\u003c/li\u003e\u003cli\u003eHit up older games. No time \u003cem\u003eor\u003c/em\u003e\u00a0money to put toward crushing out new releases. Want me to play a \u003cem\u003esick\u003c/em\u003e\u00a0new game? Chances are I\u0027d love nothing more, too! But alas, it\u0027s infinitely more likely I\u0027ll be playing said game 1-2 years later when it gets caught up in the net of a Steam sale.\u003c/li\u003e\u003c/ul\u003eAs for genres I\u0027m currently super-drawn to: RTS, turn-based-RTS hybrids, atmospheric, laid back RPGs in which player choices matter and atmospheric-survival games.\u003cbr\u003e\u003cbr\u003eNot sure how to wrap this up.\u003cbr\u003e\u003cbr\u003eHave a lovely day =D\u003cbr\u003e",
