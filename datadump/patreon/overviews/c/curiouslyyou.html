    "summary": "Curiously You\nis a safe space that exists to help you to move past who you\nfeel you \u201cshould\u201d be, and start to live your life in alignment with who you are. \u003cbr\u003e\n\n\u003cbr\u003e\n\nHere you will rediscover courage in your heart, and learn how to create a peace in\nyour mind and intention in your life, especially when you may feel overwhelmed,\nconfused, or pulled in many different directions.\u003cbr\u003e\u003cbr\u003eThe Curiously You Podcast is free, and I work tirelessly to keep it that way. Please consider supporting me to keep the podcast going, even a small amount pledged each month makes all the difference, and will help Curiously You thrive!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt takes a lot of time, money, energy and dedication to produce each Curiously You episode, and I am proud of the quality of the content produced. For each episode I research the best guests and reach out to them. I agree topics that will best serve you as the listeners, record and edit the audio, write up the blog posts and promote each podcast episode.\u003cbr\u003e\u003cbr\u003eI want to keep the podcast going and growing, and make each episode a wonderful experience, yet it\u00a0doesn\u0027t feel right to interrupt each of our episodes with \"a message from our sponsors\". Because of this, I believe support from within the Curiously You community makes far more sense, it also means you are investing in your growth at the same time!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eThank You Curious Friends!\u003c/strong\u003e\u003c/h3\u003eWithout \u003cem\u003eyou,\u003c/em\u003e the show - and my efforts in creating it - would be for nothing, so thank you for tuning it and investing in your healing and personal growth.\u003cbr\u003e\u003cbr\u003eAt Curiously You we are all in this together: learning, helping, and supporting each other grow into our most authentic and aligned selves. Never underestimate the importance of your input in this community, big or small!\u003cbr\u003e\u003cbr\u003eIf you are learning from the podcast and it\u0027s starting to shift the way you see the world, please consider contributing each month to help me keep the show going, and nurture its growth. Tell whoever you think will benefit, and spread the word!\u003cbr\u003e"
