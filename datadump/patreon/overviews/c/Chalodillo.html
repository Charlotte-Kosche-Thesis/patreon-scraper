    "summary": "Hello everyone! I am Gonzalo \"Chalo\" Reyes and I\u0027ve been an anthro artist since 1995. I have a webcomic I have been updating since 2004 called\u00a0\u003ca href=\"http://laslindas.katbox.net\" rel=\"nofollow\"\u003eLas Lindas\u003c/a\u003e! Check it out! \u003cbr\u003e\u003cbr\u003e\nI\u0027ve always wanted to work my comics for a living, but at the same time I\u0027ve always wanted Las Lindas to be free.\u00a0If you choose to help me here on Patreon, I can do more for the comic I love and not have to worry about earning money from other places. Thanks to your support, I will be able to give more time to Las Lindas.\u003cbr\u003e\u003cbr\u003eNo matter how much you choose to pledge, thank you. It all adds up! I hope to be comfortably living off of my\n comics and I will owe it all to you. Thank you so much for supporting \nme. It really means a lot.\u003cbr\u003e\u003cbr\u003e\nLet\u0027s make great comics together! Thank you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eApril 29th 2015 UPDATE\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\tI\u0027ve recently had some changes in my life that make a monthly billing and reward system not work for me. So I need to change my Patreon page to \u003cstrong\u003ebill only when Las Lindas updates\u003c/strong\u003e so I can set my own schedule and not fall behind on what I owe people. I\u0027m sorry for the trouble this has caused. Please reset your pledge level to an amount you are comfortable with.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe will update Las Lindas a maximum of 4 times a month.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://laslindas.katbox.net/wp-content/uploads/sites/2/Patreon_RStreams.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eUnlocked @ $50 per Las Lindas Page!\u003c/strong\u003e I will periodically hold a stream on my\u00a0\u003ca href=\"https://picarto.tv/Chalodraws\"\u003ePicarto page\u003c/a\u003e that anyone can join. Then I\u0027ll randomly pick someone from the stream \nand do a small sketch for that person live! The number of sketches is \nusually around three or four per stream. The rules will be posted before each stream . \u003cem\u003eI will only announce streams on the months I can update LL.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://laslindas.katbox.net/wp-content/uploads/sites/2/Patreon_bonuscomics.png\"\u003e\u003cbr\u003e\u003cstrong\u003eUnlocked @ $100 per Las Lindas page!\u003c/strong\u003e Las\n Lindas Bonus Comics are our way of showing fans more of the Las Lindas \nuniverse. The\u00a0current comic I\u0027m focusing on is Knighthood, wich follows Joy Ravenhurst in her quest to become a Knight of the Prime Queendom. \u003cem\u003eI will only update bonus comics on the months I can update LL.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://laslindas.katbox.net/wp-content/uploads/sites/2/Patreon_AsktheHP.png\"\u003e\u003cbr\u003eUnlocked @ $200 per Las Lindas Page!\u00a0\u003c/strong\u003e\"Ask The High Prime\" is a NSFW blog where you can ask Ambar, the super sexy world leader of Las Lindas, and lots of other Las Lindas characters whatever you want. Ambar is fun-loving and very playful with the answers, so while they\u0027re kiiiiinda true, they\u0027re mostly over-the-top fun. Check out the questions she\u0027s answered so far \u003ca href=\"http://askthehighprime.tumblr.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e! \u003cem\u003eI will only update Ask the High Prime on the months I can update LL.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://laslindas.katbox.net/wp-content/uploads/sites/2/Patreon_LLIllustration.png\"\u003e\u003cbr\u003eCan\u0027t get enought of the world of Las Lindas?\u00a0\u003cem\u003eNow you have the chance to vote for a special illustration every month, that will explore the secret life of the characters or just have fun putting them in funny and often sexy situations.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e"
