    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/o4MqepH0Ees\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/o4MqepH0Ees",
    "one_liner": "Songs for Love, Life \u0026 Planet Earth",
    "patron_count": 16,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=117959",
    "published_at": "2014-10-09T21:05:35+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eLet us find a way to ride the wave and live with loving hearts. \u003cbr\u003eWe\u2019ve so much to learn and it\u2019s our turn to give back to our planet. \u003cbr\u003eIt\u2019s time to see that reality is manifest by every creature on it.\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eI \ud83d\udc99 Planet Earth\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eIf we haven\u0027t met yet, I\u0027m Kari, sole proprietor of Celestial Blue Music, native desert rat, ocean-obsessed dive master, Rocky Mountain camping enthusiast, animal lover, cat trainer, dog walker, former professional civil engineer, piano/guitar/ukulele player, constant singer, wildlife advocate, tree hugger, and Lorax of folkrock. \u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThis patreon page is where we can connect in our own Celestial Blue bubble and I can send you everything I make directly as soon as it\u0027s ready and before anyone else gets it. \u003cbr\u003e\u003cbr\u003eI give credit to my patrons on my videos and song releases. Because I couldn\u0027t do it without you. Or even if I did, it wouldn\u0027t be as fun. Not nearly as rewarding. \u003cbr\u003e\u003cbr\u003eThank you for being here.\u003cbr\u003e\u003cbr\u003eMy musical mission is to remind us that we are all connected to everything and have a responsibility to look after our own wellbeing as well as the environment that surrounds and supports us.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI release a new video monthly and often weekly. Some are live footage, some are backyard cover songs, some are brand new wine-soaked\u00a0explorations of songs so new they don\u0027t even have names yet.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEach month, my goal is to release a new song, including downloads, lyrics, and audio streaming. As I get more complex in my recordings, this process can be quite a bit slower. But I\u0027m going for professional releases that can make it in the digital marketplace, so...those just take longer. Because I have to get free help with no schedule, or professional help which costs\u00a0significant money.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePatrons get everything I make first, plus behind-the-scenes, video logs sharing the drama of the journey, the nitty gritty of what it really takes to do this work and make these things, hikes with my dog to clear my brain.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003esurprise extra stuff that I may not even know about yet! Like the physical mail out of the brand new very first Celestial Blue Music\u00a0merchandise!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLivestreaming shows with interactive chats on\u00a0concertwindow.com\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eThank you for being here reading this right now and for wanting to be a part of my community. You can be directly involved in the new music I am making right here on Patreon.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe more Patreon grows, the more I can create and give back to the patrons. Patreon helps me cover all kinds of essentials, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003ecopyrights and registration fees, digital distribution fees, website/domain hosting\u003c/li\u003e\u003cli\u003eguitar strings, piano tunings, repairs on ukuleles that accidentally dropped out of their straps and smashed to the floor, all this stuff adds up\u003c/li\u003e\u003cli\u003egear, like better microphones, loopers, effects, microphone stands, monitors, the ultimate guitar...there is an evolving wish list\u003c/li\u003e\u003cli\u003ehiring other musicians, producers, studio time (THIS IS SUPER HUGELY EXPENSIVE BUT ALSO YIELDS AMAZING RESULTS FOR THE MUSIC); I want to be able to pay drummers, bass players, producers, mixing engineers, and mastering engineers to get the best final product possible\u003c/li\u003e\u003cli\u003eoffice supplies (including emergency printer replacements...)\u003c/li\u003e\u003cli\u003ea better camera, mobile microphones, etc. for better video, webcam for better live streams\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou don\u0027t have to contribute much, this is a platform where the SIZE of our COMMUNITY, not just the size of your pledge is what empowers the creative budget. A dollar a month really makes a difference! Where else can you say that?\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=338760\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=338760\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=338760\" target=\"_blank\"\u003e\u003cimg src=\"http://www.celestialbluemusic.com/wp-content/uploads/2016/08/1.jpg\" style=\"width: 139px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://youtu.be/MNhiO6ZFrnU\"\u003ehttps://youtu.be/MNhiO6ZFrnU\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e(If you have no idea what the heck Patreon is or how Patreon works and want to learn more, watch\u00a0\u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003ethis old video\u003c/a\u003e AND/OR\u00a0\u003c/em\u003e\u003ca href=\"https://youtu.be/rwvUjAv6pxg\" target=\"_blank\"\u003ethis new video\u003c/a\u003e\u003cem\u003e)\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eYou can be as involved as you like, or a silent supporter. I respect both avenues.\u003cbr\u003e\u003cbr\u003eYou can cancel or adjust your pledge amount for any reason at any time. \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eEverything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAgain, if you can\u0027t financially contribute right now, there are HUGE ways to help me for free! Subscribing to my \u003ca href=\"http://www.youtube.com/user/celestialbluemusic\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e, sharing on\u00a0\u003ca href=\"http://twitter.com/cbluemusic\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e or\u00a0\u003ca href=\"http://facebook.com/celestialbluekari\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, liking my\u00a0\u003ca href=\"http://facebook.com/celestialbluekari\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook page\u003c/a\u003e, joining me for a show on\u00a0\u003ca href=\"http://www.concertwindow.com/celestialbluemusic\" rel=\"nofollow\" target=\"_blank\"\u003eConcert Window\u003c/a\u003e, listening to my music on\u00a0\u003ca href=\"http://celestialbluemusic.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e and\u00a0\u003ca href=\"http://www.CelestialBlueMusic.com/Contact\" target=\"_blank\"\u003ejoining my email list\u003c/a\u003e are all MAJOR supports to me that help me keep going!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you want to make a single donation - you can do that too via\u00a0\u003ca href=\"https://paypal.me/CBlueMusic\" rel=\"nofollow\" target=\"_blank\"\u003ePayPal\u003c/a\u003e or at\u00a0\u003ca href=\"https://www.patreon.com/%E2%80%8Bhttp://www.CelestialBlueMusic.com\" target=\"_blank\"\u003ehttp://www.CelestialBlueMusic.com\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eThank you for being on this adventure with me. ~Kari\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"

     "description": "Your dollar makes a difference in my recording and production budget! Every patron matters A LOT and has a place in my heart and in the existence of Celestial Blue Music! \u003cstrong\u003eThank you!\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBeachcomber benefits include:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePremier Access to all Videos, Songs, Vlogs and Blogs\u00a0\u003c/li\u003e\n\u003cli\u003eAccess to Patreon-only content\u003c/li\u003e\n\u003cli\u003eDirect Messaging\u003c/li\u003e\n\u003cli\u003ePatrons-Only Bonuses\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eTypically, I \u003c/em\u003e\u003cu\u003e\u003cem\u003epremier\u003c/em\u003e\u003c/u\u003e\u003cem\u003e my videos and songs here on Patreon BEFORE they go public AND Patrons get \u003c/em\u003e\u003cu\u003e\u003cem\u003ezero\u003c/em\u003e\u003c/u\u003e\u003cem\u003e ads during the premier. Then the content is monetized and made public. Some Patron-Only content is NEVER made public and ONLY available to patrons.\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003eYOUR SUGGESTED THEME SONG \u003c/u\u003e\u003ca href=\"https://youtu.be/9xRUQWvQn6M\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003ehttps://youtu.be/9xRUQWvQn6M\u003c/u\u003e\u003c/a\u003e\u00a0\u003c/p\u003e",
