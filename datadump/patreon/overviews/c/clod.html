    "summary": "\u003cstrong\u003eI am a Clod\u003c/strong\u003e\u003cbr\u003eI am For the Love of Clod, a Southeast-based cosplay personality who hosts events at animation conventions. I am mostly known for my Steven Universe work and am excited to include cosplays from new fandoms in 2018. I love celebrating my favorite cartoons with other fans from around the world through fun and interactive con events.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eSupport from patrons on Patreon will allow me to host more panels in more cities around the country and to upload quality videos of the events to my Youtube channel. Travel expenses usually cost between $500 and $2000 per convention, excluding costume costs and panel supplies. Patreon allows me to cover these travel expenses so that I can focus personal expenses on creating new costumes and producing content for social media.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003eYour monthly pledge will give you access to Patreon-only perks depending on the tier. Perks include voting on new costumes, access to my Patreon-exclusive Instagram account, and free prints every month as the tiers progress.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003eOf course donation is voluntary and I will continue to produce free content for my Instagram, Facebook, Tumblr and Youtube.\u00a0I am incredibly grateful for the support you all have granted me this past year. Whether requesting me as a guest for a local convention or simply liking and commenting on Instagram photos, I am feeling the love and hope to be able to return the love back to you all this coming year. Thank you, Clods!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d828eaa6ed3ef5725023ab52194af45e/tumblr_p1sot2aFDu1spfwi0o1_540.jpg\"\u003e"
