    "summary": "My entire dream as a novelist, director, entrepreneur and living creative is to finish building my independent, multimedia f\u0027empire from the ground up. In that spirit...\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to Rebel Ragdoll\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003eRebel Ragdoll is my contribution back to the world that has forged me. It is where I, in the form of FIVE other creative, f\u0027empreneurial enterprises, push forward the mission of empowering women to create. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e*************\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #bd000e;\"\u003e\u003cstrong\u003eMore About\u00a0\u003cspan style=\"color: #000000;\"\u003eRebel Ragdoll\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ca href=\"http://www.thebohemianbadass.com/wp-content/uploads/2015/10/RebelRagdollD04bR01bP02ZL-Jefferson1b.png\"\u003e\u003cimg height=\"185\" src=\"http://www.thebohemianbadass.com/wp-content/uploads/2015/10/RebelRagdollD04bR01bP02ZL-Jefferson1b-300x185.png\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"300\"\u003e\u003c/a\u003e \u003cem\u003e\u003cstrong\u003eThe mother of all things Badass and our umbrella brand!\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003e\n\u003cbr\u003eRebel Ragdoll, LLC is an independent, female-identified, multimedia production and publishing brand\u00a0dedicated to increasing the presence and impact of female creatives in the creative industries, genres, and mediums in which they are underrepresented. \u003cbr\u003e\n\u003cbr\u003eIn essence, we are an indie creative f\u0027empire\u00a0comprised of FIVE different creative houses: \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cspan style=\"color: #bd000e;\"\u003e\u003cstrong\u003eRebel Ragdoll Press\u003c/strong\u003e\u003c/span\u003e (publishing),\u003c/li\u003e\t\u003cli\u003e\u003cspan style=\"color: #bd000e;\"\u003e\u003cstrong\u003eRebel Ragdoll Productions\u003c/strong\u003e \u003c/span\u003e(film \u0026amp; TV),\u003c/li\u003e\t\u003cli\u003e\u003cspan style=\"color: #bd000e;\"\u003e\u003cstrong\u003eChickRogue Studios\u003c/strong\u003e \u003c/span\u003e(games, software, and animation),\u003c/li\u003e\t\u003cli\u003e\u003cspan style=\"color: #bd000e;\"\u003e\u003cstrong\u003eThe Bohemian Badass\u003c/strong\u003e \u003c/span\u003e(creative education \u0026amp; training), and,\u003c/li\u003e\t\u003cli\u003e\u003cspan style=\"color: #bd000e;\"\u003e\u003cstrong\u003eThe Dollhouse Foundation\u003c/strong\u003e \u003c/span\u003e(philanthropy \u0026amp; community-building).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e*************\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #993366;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #bf1e2d;\"\u003eMore about Rebel \u003c/span\u003e\u003cspan style=\"color: #000000;\"\u003eRagdoll Press\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cimg height=\"270\" src=\"http://www.newadultnoir.com/wp-content/uploads/2017/05/RebelragdollpresslogoCROPPED.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"256\"\u003eOur publishing outlet!\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003e\n\u003cbr\u003eWe are an independent female-identified publishing house\u00a0dedicated to increasing the presence of female creatives in\u00a0the fiction genres and mediums where we are underrepresented. \u003cbr\u003e\n\u003cbr\u003eOur genres of interest include sci-fi, fantasy, action-adventure, true crime, noir, and thriller. Our mediums of interest include novels, comics (web \u0026amp; print), manga, and graphic novels. \u003cbr\u003e\n\u003cbr\u003eWe support\u00a0female, female-identified, and transgendered authors AND / OR works with these representations. \u003cstrong\u003eCurrently, RRPress\u0027 two flagship brand authors are\u00a0\u003ca href=\"http://colbyrrice.com\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eColby R. Rice\u003c/a\u003e \u0026amp; \u003ca href=\"http://vanessambain.com\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eVanessa M. Bain\u003c/a\u003e \u003cem\u003e(in progress)\u003c/em\u003e, but far in the future we hope to have more!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cstrong\u003e*************\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #fd1e90;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #be000e;\"\u003eMore about Rebel\u003c/span\u003e \u003cspan style=\"color: #000000;\"\u003eRagdoll Productions\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cimg height=\"300\" src=\"http://www.newadultnoir.com/wp-content/uploads/2017/05/RabelragdollOrginalCROPPED-228x300.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"228\"\u003eOur film and TV production outlet!\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003eWe are an independent, female-identified, multimedia production house dedicated to increasing the presence and prominence of female creatives in front of and behind the camera. \u003cbr\u003e\n\u003cbr\u003eWe produce films, TV, web series, and film shorts in the genres of sci-fi, fantasy, horror, thriller, action-adventure, true crime, and noire that is written by women or that feature women as central figures. \u003cbr\u003e\n\u003cbr\u003eWe also use all-female crews to shoot, produce, edit, and market the films. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRebel Ragdoll Productions is OPEN and we are currently in development on our first full feature horror film, SANDMAN.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003ePrincipal photography will begin in summer of 2018!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e*************\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #993366;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #2e3094;\"\u003eMore About Chick\u003cspan style=\"color: #000000;\"\u003eRogue Studios\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cimg height=\"300\" src=\"http://www.newadultnoir.com/wp-content/uploads/2017/05/ChickRogueStudios2CROPPED2-220x300.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"220\"\u003eOur 3D game / game console development and animation outlet!\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003e\n\u003cbr\u003eWe are an independent, female-identified, game development and animation studio\u00a0dedicated to increasing the presence and prominence of female creatives in game design, console design, animation, and software development. \u003cbr\u003e\n\u003cbr\u003eWe produce educational software, apps, mobile games, freeware, animation,\u00a03D\u00a0games, and game\u00a0consoles. \u003cbr\u003e\n\u003cbr\u003eWe specialize\u00a0in the genres of sci-fi, fantasy, survival horror, action-adventure, stealth-thriller, true crime, and noir(e) that is written and/or designed by women. We use all-female crews to design and ship our games and products. \u003cbr\u003e\n\u003cstrong\u003eChickRogue Studios will open in January 2020!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cstrong\u003e*************\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #000000;\"\u003e\u003cstrong\u003eMore About\u003cspan style=\"color: #fd1e90;\"\u003e\u00a0The Bohemian Badass\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cem\u003e\u003cstrong\u003eOur creative education and training outlet!\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://www.colbyrrice.com/wp-content/uploads/TEST3.png\"\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Bohemian Badass is a community of indie female creators dedicated to one cause:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWe offer creative courses, mentorship, and train you to become the scribing, filmmaking, and gaming badass you\u2019re meant to be.\u003c/strong\u003e\u003c/h3\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cem\u003e (And mostly for free!)\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eTo help our members, we (will) offer:\u003c/strong\u003e\u003c/h3\u003e\n\u003col\u003e\t\u003cli\u003e\u003ca href=\"http://bohemianbadass.teachable.com/\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\u003cstrong\u003eThe Bohemian Badass School for Creatives:\u003c/strong\u003e\u003c/a\u003e where you can take craft courses in writing, screenwriting, filmmaking, game writing / game design, marketing, branding, and creative entrepreneurship\u003c/li\u003e\t\u003cli\u003e\u003ca href=\"http://www.thebohemianbadass.com/podcast-2/\"\u003e\u003cstrong\u003eThe B-Badass Podcast:\u003c/strong\u003e\u003c/a\u003e our eargasmic, info-packed, free podcast for writing, filmmaking, game writing and design, and creative entrepreneurship, geared towards helping women to make a living with their creativity\u003c/li\u003e\t\u003cli\u003e\u003ca href=\"http://www.thebohemianbadass.com/sample-page/\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\u003cstrong\u003eBooks for Bohos:\u003c/strong\u003e\u003c/a\u003e several non-fiction DIY book series to help our community create and make a living with their work, in their own innovative ways, from the bottom up\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.thebohemianbadass.com/blog/\" rel=\"noopener\" target=\"_blank\"\u003eThe Bohemian Badass Blog:\u003c/a\u003e\u003c/strong\u003e where you can get epic articles, tutorials, workbooks, editable downloads, and much more to help you along on your creative journey\u003c/li\u003e\t\u003cli\u003e\u003ca href=\"http://www.thebohemianbadass.com/groups/\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\u003cstrong\u003eThe Co-Creator\u0027s Commune:\u003c/strong\u003e\u003c/a\u003e where creators from all walks of life and disciplines gather together to network, support, critique, rally, and work together on badass creative projects.\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eThe Beatnik Boutique:\u003c/strong\u003e coming soon, our Beatnik Boutique will be\u00a0the place to get some of our sweet digs and badass merch so you can\u00a0let the whole world know just how creatively badass you are!\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e*************\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #f1413f;\"\u003eMore about The Doll\u003c/span\u003ehouse Foundation\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.colbyrrice.com/wp-content/uploads/THEDOLLHOUSE4CROPPED.png\"\u003e\u003cimg height=\"256\" src=\"http://www.colbyrrice.com/wp-content/uploads/THEDOLLHOUSE4CROPPED.png\" style=\"float: left; width: 244px; margin: 0px 10px 10px 0px;\" width=\"256\"\u003e\u003c/a\u003e\u003cem\u003eThe Dollhouse Foundation is the charitable and philanthropic arm of Rebel Ragdoll, LLC!\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003eOur mission is to provide educational, social, financial, and emotional support and resources to single mother artists who wish to build creative businesses and make a living with their art! \u003cbr\u003e\n\u003cbr\u003eWe (will) provide scholarships, grants, and fellowships as well as online creative courses, coaching, and support in the fields of creative writing, screenwriting, filmmaking, and game design. \u003cbr\u003e\n\u003cbr\u003eWe will also provide travel stipends, professional development support, and home-life services like child care assistance, free apartment cleaning vouchers, and much more! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eGrant and scholarship programs I\u0027m working on for The Dollhouse Foundation:\u003c/strong\u003e\u003c/h3\u003e\n\u003col\u003e\t\u003cli\u003eThe \"Single Mom Creative\" Scholarship\u003c/li\u003e\t\u003cli\u003eThe \"Villa\" Scholarships\u003c/li\u003e\t\u003cli\u003eThe \"Single Lady Creative\" Scholarships\u003c/li\u003e\t\u003cli\u003eThe \"Creative Project\" Scholarship\u003c/li\u003e\t\u003cli\u003eThe Collaborative Arts Festival\u003c/li\u003e\n\u003c/ol\u003e***********************************************************************************************\u003cbr\u003e\n\n\u003ch3 style=\"text-align: center;\"\u003eCheck out all the creative projects happening at Rebel Ragdoll!\u003c/h3\u003e***********************************************************************************************\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eCOLBY R. RICE AUTHOR BRAND \u0026amp; NOVEL SERIES\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSponsored by:\u003c/strong\u003e\u00a0Rebel Ragdoll Press\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eRelease date:\u003c/strong\u003e Out Now!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDystopian, urban fantasy, survival horror, and epc (urban) fantasy novelist. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTwo series are currently underway: \u003cstrong\u003eThe Books of Ezekiel\u003c/strong\u003e \u003cem\u003e(epic urban fantasy + dystopian)\u003c/em\u003e and \u003cstrong\u003eThe Hitmen of Happily Ever After\u003c/strong\u003e \u003cem\u003e(urban fantasy + crime noir + fairy tale retelling)\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://colbyrrice.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.colbyrrice.com/wp-content/uploads/rsz_1colbyrricebookbrandbanner.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e***\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eVANESSA M. BAIN AUTHOR BRAND \u0026amp; NOVEL SERIES\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSponsored by: \u003c/strong\u003e\u003cem\u003eRebel Ragdoll Press\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eRelease date:\u003c/strong\u003e\u003cem\u003e January 2020\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContemporary romance, paranormal romance, SFF/H romance, SFF/H erotica novelist.\u003c/strong\u003e Author brand in development and series to be announced!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://vanessambain.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.vanessambain.com/wp-content/uploads/2017/09/VanessaMBainbanner.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE TRANSCENDENT TRILOGIES PROJECT\u003cbr\u003e\u003cem\u003eSponsored by: \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eRebel Ragdoll Press\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eRelease date:\u003c/strong\u003e\u003cem\u003e\u00a0Out and ongoing now!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=NGey7H8ixPQ\" target=\"_blank\"\u003e\u003cimg src=\"http://www.colbyrrice.com/wp-content/uploads/Transcendent-Trilogies-Banner.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eThe Transcendent Trilogies Project is community-centered, micro-literary movement that creates, professionally publishes, and advocates\u003cstrong\u003e for\u00a0kick-ass sci-fi, fantasy, and horror trilogies that are diverse and inclusive across culture, race, sexuality, able-bodiedness, gender, religion, and more.\u003c/strong\u003e Just kick ass trilogies, all day, every day.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eOur first \"Transcendent Trilogie\" project, THE FORGOTTEN TRILOGY, is currently in development!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NGey7H8ixPQ\" width=\"560\"\u003e\u003c/iframe\u003e***\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTHE EPIC, FANTASTICAL JOURNEY OF A BLACK FEMALE SCI-FI WRITER PODCAST\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSponsored by:\u003c/strong\u003e Rebel Ragdoll Press\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eRelease date:\u003c/strong\u003e Active Now!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/the-epic-fantastical-journey-of-a-black-female-sci-fi-writer/id719265706\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/the-epic-fantastical-journey-of-a-black-female-sci-fi-writer/id719265706\" target=\"_blank\"\u003e\u003cimg src=\"http://www.colbyrrice.com/wp-content/uploads/colbysquestpodcastthumbnail-1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME TO OCTAVIA BUTLER\u0027S LEGACY... ER, I HOPE?\u003c/strong\u003e\u003c/div\u003eEvery week, I jump onto the internets to update the universe on my journey towards sci-fi scrivener infamy. Writing, worldbuilding, marketing, branding, the whole shebang. Though, of course, grad school, being a mom, directing films, and me trying to build a media f\u2019empire miiiight just get in the way, lol. \u003cimg src=\"https://s.w.org/images/core/emoji/2.3/svg/1f609.svg\" style=\"height: 1em !important; width: 1em !important; margin: 0px 0.07em !important;\"\u003e\u003cbr\u003e\u003cbr\u003eStrap in for an uncharted course through Colby\u2019s universe, and see what being a Black chick sci-fi writer looks like, from my perspective!\u003cbr\u003e***\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNEW ADULT NOIR(E) BOOK BLOG \u0026amp; GIVEAWAY HUB\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSponsored by:\u003c/strong\u003e Rebel Ragdoll Press\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eRelease date:\u003c/strong\u003e Active Now!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eJoin us at New Adult Noir(e), where we hook ravenous readers into THE darkest, grittiest, heart-pounding-est sci-fi, fantasy, horror, and romance to ever exist. All hearts of darkness welcome!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://newadultnoir.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.newadultnoir.com/wp-content/uploads/2017/09/NewAdultNoirBanner1CROPPED.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NiOF-lzljVQ\" width=\"560\"\u003e\u003c/iframe\u003e***\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSANDMAN\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eProduced by:\u003c/strong\u003e Rebel Ragdoll Productions\u003cbr\u003e\u003cstrong\u003eRelease date: \u003c/strong\u003eCurrently in development\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSANDMAN is the first movie by Rebel Ragdoll Productions and is currently in development!\u003cbr\u003e\u003ca href=\"http://www.colbyrrice.com/rebel-ragdoll-productions/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.colbyrrice.com/wp-content/uploads/Sandman-Title-Card.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eGenre:\u003c/strong\u003e Psychological Horror, Paranormal Horror\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eLog Line: \u003c/strong\u003eAs the life she once knew comes crashing down around her, a woman struggling with insomnia and a dark past finds herself suddenly locked in a deadly game of cat and mouse with a fabled creature that is not nearly as benevolent as legend has told.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSANDMAN\u003c/strong\u003e is a fast-paced, chair-gripping psychological and paranormal horror film that deals with issues of isolation, abuse, domestic violence, post-traumatic stress disorder, and trauma. It is a full-length feature film and is the debut project of Rebel Ragdoll Productions, LLC.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.colbyrrice.com/rebel-ragdoll-productions/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.colbyrrice.com/wp-content/uploads/RebelRagdollProductionsTEXTLOGOCROPPED.v1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e**\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE B-BADASS PODCAST\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eSponsored by:\u003c/strong\u003e \u003c/em\u003e\u003cem\u003eThe Bohemian Badass\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong style=\"font-weight: bold;\"\u003eRelease date:\u003c/strong\u003e Active Now!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/the-b-badass-podcast/id1193007337\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/the-b-badass-podcast/id1193007337\" target=\"_blank\"\u003e\u003cimg src=\"http://www.thebohemianbadass.com/wp-content/uploads/2016/11/BBadass-Podcast-Logo.png\" style=\"width: 556px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCRUSH YOUR FEARS. MAKE EPIC ART. BE BADASS.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eHey there, Badasses!\u003c/strong\u003e Welcome to the B-Badass Podcast, where we\u2019re taking a wild journey into creating our own \u003cstrong\u003eindie novels\u003c/strong\u003e, \u003cstrong\u003escripts\u003c/strong\u003e, \u003cstrong\u003efilms\u003c/strong\u003e, and \u003cstrong\u003egames\u003c/strong\u003e with reckless, badass abandon!\u003cbr\u003e\u003cbr\u003eI created the B-Badass Podcast to help women create, inspire, lead, and \u003cstrong\u003emake a living with their art\u003c/strong\u003e across all different kinds of media. It\u2019s my mission to help you launch your creative f\u2019empire and build the creative life you want to live, whether you\u2019re a \u003cstrong\u003enovelist\u003c/strong\u003e, \u003cstrong\u003escreenwriter\u003c/strong\u003e, \u003cstrong\u003efilmmaker\u003c/strong\u003e, \u003cstrong\u003egame designer\u003c/strong\u003e, all of the above, or more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo let\u2019s get BADASS.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eDystopian Sci-fi, Sci-fi Thriller, \u0026amp; Urban Fantasy Novelist. Screenwriter. Game Writer \u0026amp; Narrative Designer. Film Producer. Globetrotter. Action (Movie) Junkie. Rebel Ragdoll.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eA shameless nerd and bookworm since the age of five, I\u0027m the author of THE GIVEN and THE TAKEN, the first two installments in The Books of Ezekiel, a dystopian-urban fantasy decalogy. And many more titles and franchises forthcoming, is the plan!\n\u003cbr\u003e\u003cbr\u003e I was an Air Force BRAT born in Bitburg Rheinland-Pfalz, Germany and came to the States at the age of one. I bounced around a lot, but finally settled in Los Angeles, where I could at last deal with my addictions to writing, creative entrepreneurship, motorcycles, and traveling.\nNow, armed with a mound of animal crackers and gallons of Coca-Cola, I take on the fiction writing trinity (novel writing, screenwriting, and game writing) in a fight to the death!\n\u003cbr\u003e\u003cbr\u003eCurrent projects in development include: the second, five-volume mega-novel in the Books of Ezekiel series, the first novel in a middle grade SFF detective series, the first novel in a New Adult sci-fi thriller series, development of my first sci-fi thriller film, the growth of my multimedia production house, Rebel Ragdoll, and of course \u003cstrong\u003eTHE TRANSCENDENT TRILOGIES PROJECT\u003c/strong\u003e! \u003cbr\u003e\n\u003cbr\u003eStay tuned for updates at \u003ca href=\"http://www.colbyrrice.com%21/\"\u003ewww.colbyrrice.com\u003c/a\u003e ;-)\u003cbr\u003e",
