    "published_at": "2017-09-15T14:47:41+00:00",
    "summary": "Welcome lovely peeps to my Patreon or as I like to call it, my Adventure Club! I\u0027m so happy you found me here, so hello friends, fans and art lovers. To kick things off this is who I am, I\u0027m a full-time Pop Surrealist painter, manga artist and author, I\u0027ve been an independent artist for over 12 years now. Woo time flies!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://camilladerrico.com/wp-content/uploads/2017/05/IMG-20170525-WA0003.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m able to create my artwork because of the amazing collectors, followers, publishers, galleries, partners who support my art. You lovelies make it possible for me to share art with you as my full-time job. And I want to say THANK YOU for everything!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://camilladerrico.com/wp-content/uploads/2017/09/palette-cropped-sm1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003ePart of the reason I\u0027ve created this Patreon page is to find new ways to connect with you art lovers out there! To share my adventures with you, and be part of my world as I create my art and become my adventure cohorts! If you like my artwork and want to help me continue to create big eyed girls, melting rainbows, and cute animals you can now support my art directly through Patreon.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://camilladerrico.com/wp-content/uploads/2017/08/Camilla-24.jpg\" style=\"width: 649px;\"\u003e\u003cbr\u003e\n[Photo Credit Britney Berrner]\u003cbr\u003e\u003cbr\u003eHere I\u0027ll post fun behind-the-scenes peeks, artwork reveals, special content for Patrons so I can share more of myself with the people who support me and we can adventure together.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://camilladerrico.com/wp-content/uploads/2017/09/IMG-20170913-WA0004.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s why I\u0027m so excited to offer my patrons things like mystery bundles filled with goodies, commissions, chapters of my fanfictions (oh yeah, did I mention I secretly write fanfictions about zombies and vampires?) and Patron Exclusive goodies. Like these pretty postcards that I will surprise mail randomly to you lovelies who join my Adventure Club!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://camilladerrico.com/wp-content/uploads/2017/09/Postcards-group-B.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to share more of my life, my inspirations, \u0026amp; my fat furbaby potato, Loki!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://camilladerrico.com/wp-content/uploads/2017/09/Loki-sitting.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith Patreon, I can finally offer aspiring artists things like portfolio reviews and a chance to talk to me more directly on video chats to about being a professional artist. I also want to be able to make more of the things you want me to make! Like clothing, OTP art and new mangas. It\u0027s going to be so much fun!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://camilladerrico.com/wp-content/uploads/2017/07/Camilla-13.jpg\"\u003e\u003cbr\u003e[ Photo credit Britney Berrner]\u003cbr\u003e\u003cbr\u003e So THANK YOU for pledging your patronage to make these happen and becoming part of my Adventure Club! You amaze me with your support. \u003cbr\u003e\u003cbr\u003eBiggest of hugs ever! \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
   },
