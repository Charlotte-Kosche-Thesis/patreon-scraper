    "summary": "Please note that this is my personal Patreon appeal, not an official MAME funding method.  Funds will not go directly towards MAME development or acquiring hardware/software for preservation.  If you want to fund acquisition of increasingly rare items for preservation, please consider donating to \u003ca href=\"http://arcade.vastheman.com/dunion/\"\u003ethe Dumping Union\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI manage the process of releasing MAME each month.  This involves branching/merging, cherry-picking fixes, testing that the release can be built across a range of supported configurations, making the release notes presentable, writing the press release, and spamming it to social media.  My lovely wife Thanh and I generally like to drink a few beers while this is going on.  You can buy us beers here.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\n\u003cstrong\u003eWhat will funds be spent on?\u003c/strong\u003e\u003cbr\u003eBeer for Thanh and me (Vas), and offsetting cost of power, disks and CPU time used for MAME releases.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhat changes if this isn\u2019t funded?\u003c/strong\u003e\u003cbr\u003eNothing really.  I\u2019ll still release MAME each month, I might just drink less beer.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCan I fund a specific development goal?\u003c/strong\u003e\u003cbr\u003eNo, this is not a way to fund or influence MAME development.  MAME development happens when people with the necessary skills have time/motivation to work on it.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhat if this is wildly successful?\u003c/strong\u003e\u003cbr\u003eOn the odd chance that this actually gets funded at a level beyond my wildest dreams, I will rack up a dedicated continuous integration server for MAME and publish daily builds.  The chance of that happening is pretty low though.\u003c/li\u003e\u003c/ul\u003e"
