    "summary": "\u003ch4\u003e\u003cstrong\u003eHello and welcome to my Patreon page!\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Christie Zimmer and I love creating journal resources that inspire fellow journalers to make\nthe most of their one-of-a-kind voices, skills, and gifts to create lives they\nlove.\u003cbr\u003e\u003cbr\u003eJournaling is my passion, my obsession. It has changed my life, deepened\n it, made it more productive, more rewarding, and so much more \ninteresting. I have no doubt that developing a regular journaling practice can change your life, too.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/59ee491af09ca4c5c5f34d56/t/5a84a1a5f9619a43e45bc256/1518641619203/14-02-2018---Journal-prompt-by-Christie-Zimmer.jpg?format=1000w\" style=\"width: 218px;\"\u003e \u003cimg src=\"https://static1.squarespace.com/static/59ee491af09ca4c5c5f34d56/t/5a8203a98165f544c3759197/1518470103665/12-02-2018---Journal-prompt-by-Christie-Zimmer.jpg?format=1000w\" style=\"width: 218px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve joined Patreon because I think it\u0027s the perfect place to continue creating and posting a wide variety of guided journals in a sustainable way.\u003cbr\u003e\u003cbr\u003eThe idea here is that independent creators like me and \nengaged patrons like you can build something really special together. We can build a community that supports my journal work and, at the same time, rewards your support with an ever-growing collection of journal resources, new ideas, and ongoing encouragement in real-time -- all to guide you as you journal your way to a life you love.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/59ee491af09ca4c5c5f34d56/t/5a78ad00652deadf6cd6650b/1517858054044/05-02-2018---Journal-prompt-by-Christie-Zimmer.jpg?format=1000w\" style=\"width: 222px;\"\u003e \u003cimg src=\"https://static1.squarespace.com/static/59ee491af09ca4c5c5f34d56/t/5a8dd4b208522985d8b89ac5/1519244478081/21-02-2018---Journal-prompt-by-Christie-Zimmer.jpg?format=1000w\" style=\"width: 222px;\"\u003e\u003cbr\u003e\u003cbr\u003eAnd I\u0027m in it for the long haul. I\u0027ve been writing journal prompts and creating guided journals since 2010. I post new, original journal prompts and printables on my blog and social media, I\u0027ve sold my journals at home and abroad, and I\u0027ve even created reflective learning materials for schools, non-profits and businesses. There\u0027s no end in sight!\u003cbr\u003e\u003cbr\u003eIf you like the work I\u0027m doing and would like to join me in creating an amazing community of passionate journalers who use their journals to set, pursue, and achieve their life goals, I would love to journal with you. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fykz1-1.fna.fbcdn.net/v/t1.0-9/18275201_1282506305179285_9196423510076049661_n.jpg?oh=75e2a38cfaf2fdb3d9f14323379a0259\u0026amp;oe=5B3F7C03\" style=\"width: 224px;\"\u003e \u003cimg src=\"https://scontent.fykz1-1.fna.fbcdn.net/v/t1.0-9/16938809_1210354022394514_1892723679660006159_n.jpg?_nc_cat=0\u0026amp;oh=3b306dffd1fe2ffe26bf73da26909f13\u0026amp;oe=5B41CEBE\" style=\"width: 224px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s how it works:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can start by browsing through my three reward categories and consider making a monthly pledge in the category that appeals most to you. You\u0027ll not only gain access to exclusive journal goodies, but you\u0027ll also support my work. That said, there\u0027s no pressure whatsoever. You can edit or cancel your pledge anytime you\u0027d like, no questions asked and no hard feelings.\u003cbr\u003e\u003cbr\u003eIf you have any questions, you can contact me anytime through \u003ca href=\"https://www.christiezimmer.com/\" target=\"_blank\"\u003emy website\u003c/a\u003e or by \u003ca href=\"mailto:christie@christiezimmer.com\"\u003eemail\u003c/a\u003e and I\u0027ll be happy to chat. Thank you so much for visiting and I look forward to journaling with you soon!\u003cbr\u003e\u003cbr\u003eBest wishes,\u003cbr\u003eChristie\u003cbr\u003e"
