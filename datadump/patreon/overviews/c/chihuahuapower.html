    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/HxLbBNxP7m8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-03-30T11:41:45+00:00",
    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\n\n\u003ch1\u003eWhy us\u003c/h1\u003e\u003cbr\u003e\n\u003ch4\u003eIf you are reading this then you might be considering supporting Chihuahua Power. Thank you for taking time to check out our page.\u00a0\u003c/h4\u003e\n\u003cbr\u003e\nChihuahua Power has been going for a year and has grown at an incredible pace. We have readers all over the world who regularly read our articles from the blog, comment and send in photos\u00a0and updates\u00a0to our Facebook page.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nChihuahuas are amazing and make the best companion dogs. But, they can have some behaviour quirks that can make them appear challenging. So, Chihuahua Power aims to be able to help owners get the best from their chihuahuas, understand the world their point of view, which is the key to good behaviour and a happy relationship with your dog. We also want to provide the best health and well-being information we can. \u003cbr\u003e\n\u003cbr\u003e\nWe don\u0027t want to run pointless adverts about belly fat \u0026amp; bananas that make reading blogs hard work and annoying, nor do we want to become a membership-only site.\u003cbr\u003e\n\u003cbr\u003e\nChihuahua Power also wants to expand, so we can provide you with better resources and information, and be able to support some chihuahua rescue charities.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eWhat we will spend the money on\u003c/strong\u003e\u003c/h1\u003e\u003ch2\u003e#Goal 1 - covering expenses\u003c/h2\u003e\u003cstrong\u003eHosting\u003c/strong\u003e - Running a website is never free, the under the\nbonnet costs are high, licences, hosting, design, development and security all\ncost a lot of money.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eAWeber \u003c/strong\u003e- e-mail management system. This the the service we use\nto email posts out to the subscription list. Again this costs money and the fee\ngrows as the email list grows.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eOngoing web development\u003c/strong\u003e - Chihuahua Power\u2019s website\nneeds continual updating and development.The plug-in licences are costly and there are many other fees associated\nwith the maintenance and security of the site.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eFacebook\u003c/strong\u003e- Facebook\nis our main communication link with you, our followers. To ensure that you all\nget the content we post, under the new Facebook rules, we have to pay.Currently this is costing on average \u00a3200 per\nmonth. \u003cem\u003e(This still only reaches a small percentage of our readers and needs to double)\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eStaff costs\u003c/strong\u003e - Chihuahua Power is now\na full time job and whilst we love what we do, we still have bills to pay and need\nto be paid.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e#Goal 2 - future plans\u003c/h2\u003eOur\naims and goals for 2018 if funds permit are :\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0\u003cstrong\u003e1\u003c/strong\u003e To\ncontinue to research and develop our range of services to enable us to be the\nNo.1 resource for info and help on everything Chihuahua \u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e2\u003c/strong\u003e We\nhave 3 chi based books in the pipeline on behaviour \u0026amp; health, bringing up a puppy\nand a healthy eating cook book\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e3\u003c/strong\u003e Chihuahua\nPower will be \u003cem\u003eVlogging\u003c/em\u003e for those of you that don\u2019t know this will be a Video\nBroadcasts on a multitude of chihuahua based topics.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e4\u003c/strong\u003e If\nwe have enough support we want to be able to offer e-mail consultations on a\nrange of holistic topics and behavioural issues.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e5\u003c/strong\u003e Expand\nthe platform for CP followers to share their Chi family photos and stories.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e6\u003c/strong\u003e Run\nmore competitions and giveaways.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e7\u003c/strong\u003e Podcasts\nwith interesting dog professionals.\u00a0\u003c/div\u003e\u003cbr\u003e\n\nYes\nthis is a huge list but at Chihuahua Power we think big we want you to have\naccess to the best information and resources possible \u2013 so if you want to help Chihuahua Power to continue\nand grow we would like to thank you for believing in us and caring about what\nwe do, we can\u2019t carry on making the content you love without you.  \u003cbr\u003e\u003cbr\u003e\u003ch1\u003eRewards for You\u00a0\u003c/h1\u003e\u003ch2\u003ePrivate members Facebook group\u003c/h2\u003e\n\nBecome a Chihuahua Power VIP when you subscribe \u00a31.99 a month and join a subscribers only\u00a0Facebook group.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eChat with other chihuahua owners\u003c/li\u003e\u003cli\u003eGet help with your chihuahua questions\u003c/li\u003e\u003cli\u003eGet access to special content just for Chihuahua Power VIPs\u003c/li\u003e\u003cli\u003eEnjoy privileged giveaways\u00a0\u003c/li\u003e\u003cli\u003eHave fun with competitions\u003c/li\u003e\u003cli\u003eGet new content first\u003c/li\u003e\u003cli\u003eDiscount on products as they roll out.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
