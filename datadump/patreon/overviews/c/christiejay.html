    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i68.tinypic.com/2ywegy8.jpg\"\u003eGreetings :)\u003cbr\u003e First off, thanks for even reading this to begin with. Means a lot to know I have people who are interested in the stuff I am creating.\u003cbr\u003e I\u0027m really excited about Patreon because its the coolest way I have found to be able to receive help to develop my cosplay craft, as well as keep in contact with my fans on a more personal level then ever before! \u003cbr\u003eNot only this, but in exchange for whatever YOU choose to pledge, you will be receiving\u00a0exclusive PATREON ONLY posters, shirts and much more EVERY SINGLE MONTH! \u003cbr\u003eThanks to Patreon, I am able to create a new look EACH month, so there\u0027s always a new Christie Jay Cosplay to look forward to! The more Patrons that pledge, the more looks I will be able to do monthly.. either way there will be LOTS of fun looks to be created.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/35a0weg.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cbr\u003eI started getting into the cosplay craft in late 2015, dressing up only primarily at festivals and music events as well as on Halloween. I decided to try to do some more professional looks outside of the festival scene in 2016 and I fell in love!\u003cbr\u003e Kudos to all the cosplayers out there because it\u0027s not an easy hobby.. nor is it cheap. Each pledge, no matter what you choose, goes towards NEW cosplay creations, all of which you all get the behind the scenes access to. \u003cbr\u003eThis also includes helping me pick which outfits you\u0027d like to see next!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/wjj4fl.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd yes, for those wondering, I\u0027ll still be continuing to do more traditional tattoo modeling for those who are a fan of that photography type. I will be working with many photographers in new styles during 2018 so there will be plenty of Christie Jay photos in ALL styles!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe best part is, not only is Patreon a way to see never before seen shoots, videos and behind the scenes content, and depending on your Tier you\u0027ll be able to talk to me personally! That means a closer interaction with my fans and the chance to get to know you guys better.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i68.tinypic.com/fqgxk.jpg\"\u003e\u003cimg src=\"http://i68.tinypic.com/29nxe95.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i65.tinypic.com/vxggvl.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d truly like to thank those who have supported my in my endeavors so far, and I can\u0027t wait to share all my new cosplay outfits and ideas with you all.\u00a0I\u0027m so thankful to be able to create for you guys and appreciate ANY amount of support. \u003cbr\u003eWithout you guys none of this would be possible! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMay the Force be with you,\u003cbr\u003eChristie Jay\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
