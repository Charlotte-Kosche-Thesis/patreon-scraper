    "summary": "I\u0027m working towards an adult colouring book with a mermaid theme. The final book will have over 13 drawings. \u003cbr\u003eI have 10 drawings so far but Its going to take a while so Im using patreon as a platform to keep me going but also allow people to start downloading and colouring in the drawings immediately.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/736x/68/99/1f/68991fa621a3f67505071051c43dc908.jpg\" style=\"width: 366px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/736x/e9/2c/ce/e92cce258d45dfad6565ba1d20ffb739.jpg\" style=\"width: 370px;\"\u003e\u003cbr\u003eWhy an adult colouring book ?\u003c/strong\u003e\u003cbr\u003eI really like the low\u00a0tech interactivity, the thought that someone else is going to colour in my \u00a0drawings that they will enjoy the process of deciding which colour goes where and if Im lucky put the final work on their fridge or something. For me art doesn\u0027t belong in galleries it belongs in our everyday life. But many people think they can\u0027t draw no one ever says \u00a0\"I can\u0027t colour in !\"\u003cbr\u003e\u003cbr\u003e I\u0027m told colouring in is great stress relief \u00a0its also good fun so jump in !\u00a0\u003cbr\u003eI\u0027ll endeavour to keep drawing and improving my designs as I go so feel free to post up your coloured in sheets brag and share. That will also give me incentive to keep drawing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy mermaids\u003c/strong\u003e\u003cbr\u003eIm interested in the monstrous feminine both as a queer person who was brought up feminist and a creative freak who seems to not quite fit into the world she was born into. \u00a0In my country (australia) we are surrounded by beautiful nature and beaches. Im also exploring diversity within the framework of water spirits.\u003cbr\u003e\u003cbr\u003eIm also interested in starting a feminist conversation about this work \u00a0..\u003cbr\u003
