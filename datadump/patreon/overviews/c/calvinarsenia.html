    "summary": "Music has the power to change and shape the world for the better and that is why I love what I do. As a musician, educator, and performance artist my purpose is to curate moments of transcendence through musical collaborations, sensory experiences, and community building. \u003cbr\u003e\u003cbr\u003eAlthough I have had many musical outlets, singing being my favorite, a few years ago I fell deeply in love with the Celtic harp. This instrument has whisked me away into a wild world of wonder, playing for audiences large and small, wealthy and wanting, elderly and elementary, cultured and curious. The harp is likely one of the most class-divided instruments in the world - a painful combination of expensive and fragile, but if you have ever heard harp music up close you\u0027ll know it is an amazing heavenly experience. It is my dream to spend my life facilitating moments of transcendence all over the world - taking modern harp music to people and places who have never experienced it before. \u003cbr\u003e\u003cbr\u003eAs a Patron, you are invited in to see the underbelly of all the creative exploits I\u0027m involved in, giving access to my songwriting process, exclusive new music, concert footage, tutorials, and first glances at upcoming projects.\u003cbr\u003e\u003cbr\u003eTranscendent moments heal individuals and communities; your patronage allows me to create, capture, and share inspiring musical moments all over the world. Thank you for your support. \u003cbr\u003e"
