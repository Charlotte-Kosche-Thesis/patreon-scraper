    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u00a0Hi Luvies!\u00a0\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ci5.googleusercontent.com/proxy/6km9ZKOW9BK4WO6OXIEevc6K-8E5Zz9wVo9NbxVm7ntQZ_MFowQgPvwX10FPbfueQiNVvfJbGrABj8wNm6UX6L0gMU8tmQu168ux-Py9EnQckScpkPIsObAZlrMUvfLcpXxKPX1xBfAW1SZ3e3V3h8uMgN8_sPXrhe8mXWJNv6yahguILtN0AQ=s0-d-e1-ft#http://res.cloudinary.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1433391541/ruyoin642ys7d87v9x8a.gif\" style=\"width: 620px; height: 620px;\"\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ve seen our film and videos on PBS and Youtube.\u003cbr\u003eYou\u0027ve heard our songs on EMI, Legacy Records and ReverbNation.\u003cbr\u003eYou\u0027ve read our books from Higher Power Publishing on Amazon Kindle.\u003cbr\u003e\u003cbr\u003eNow journey with us into the world of making popular theatre entertainment better, in both professional quality, visual diversity, ethical standards, moral purpose, and creative vision, by forming the first predominantly consumer-backed movie studio, funded first by every day people just like you and me, here on Patreon.com! \u003cbr\u003e\u003cbr\u003eBE A PART OF SOMETHING GREAT!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cynthiashepp.files.wordpress.com/2014/03/99-cents.gif\"\u003e\u003cbr\u003e\u003cbr\u003eFor 99 cents \ud83d\udc4d (less than the cost of a Snickers candy bar \ud83c\udf6b, a cup of coffee \u2615\ufe0f, an MP3 song \ud83c\udfa7, a lottery ticket \ud83c\udfb0 or an unread magazine subscription \ud83d\udcf0 --or if you\u0027re 1 of our special \ud83d\udc51Producers Club\ud83d\udc51 Members, that\u0027s only 1 quarter a week, which is less than 4 pennies a day! \ud83d\ude31) You Get: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\ud83d\udd11 *Patron-only content posts thru our Patreon-only feed,\u003c/li\u003e\u003cli\u003e\ud83c\udfbc *Full \u0026amp; early access to mp3 Music, whenever we make it, including First Access to all of our song projects, meaning that you get to see every music project we create, including our old school vintage music albums and entire #TeenageMillionaire album \ud83c\udfa4, at least 24 hours before we publish it for the world to see,\u003c/li\u003e\u003cli\u003e\ud83d\udcf0 *Our Exclusive Spy Wars\u2122 Movie Updates \u0026amp; \u2665ChristiLuv\u2665 TV\u2122 Newsletter,\u00a0\u003c/li\u003e\u003cli\u003e\ud83d\udc8d *A Special Spy Wars\u2122 \u0026amp; \u2665ChristiLuv\u2665 TV\u2122 Steel Sponsor Lapel Pin,\u003c/li\u003e\u003cli\u003e\ud83d\udcbb *(An Optional) Public Thank You Credit On Our Spy Wars\u2122 Website and \u2665ChristiLuv\u2665 TV\u2122 Patreon Page,\u003c/li\u003e\u003cli\u003e\ud83c\udf92 *A Limited Edition Spy Wars\u2122 *Google-Android Laptop-Backpack,\u00a0\u003c/li\u003e\u003cli\u003e\u270d\ufe0f *A Spy Wars\u2122 Google Android \u0026amp; \u2665ChristiLuv\u2665 TV\u2122 Letter of Appreciation (Signed by TP \u0026amp; Christi Luv)\u003c/li\u003e\u003cli\u003e\ud83d\ude4c *PLUS 8 \ud83c\udd93 FREE \ud83c\udd93 Collectable Limited Edition Spy Wars\u2122 *Google-Android Promotional Gifts To Show Off To All Your Friends \u0026amp; Family, including:\u003c/li\u003e\u003cli\u003e\ud83d\udc55 1 WEARABLE item {i.e Spy Wars\u2122 Google-Android shirt, hat, jacket, smartwatch, VR headset, etc},\u00a0\u003c/li\u003e\u003cli\u003e\ud83d\udcdd 1 WRITABLE item {i.e Spy Wars\u2122 Google-Android stylist pen, usb-flashlight pen, notebook, notepad, etc},\u00a0\u003c/li\u003e\u003cli\u003e\ud83c\udf79 1 DRINKWARE item {i.e Spy Wars\u2122 Google-Android mug, tumbler, sports water bottle, protein shaker, etc},\u00a0\u003c/li\u003e\u003cli\u003e\ud83d\udcf1 1 TECH GEAR item {i.e Spy Wars\u2122 Google-Android flash drive, mobile phone wallet, FPV drone, hoverboard, etc},\u00a0\u003c/li\u003e\u003cli\u003e\ud83d\udcc7 1 OFFICE / SCHOOL SUPPLY item {i.e Spy Wars\u2122 Google-Android badge holder, doc or tablet portfolio, car air freshener, stress ball, etc},\u00a0\u003c/li\u003e\u003cli\u003e\ud83d\udec0 1 HOUSEWARES item {i.e Spy Wars\u2122 Google-Android pocket mirror, tupperware, coasters, knife set, boxed chocolates, etc},\u00a0\u003c/li\u003e\u003cli\u003e\ud83c\udfc4 1 LEISURE / TRAVEL item {i.e Spy Wars\u2122 Google-Android stickers / magnets, frisbee / football, beach chairs / towels, rain poncho, yoga mat, glow-in-the-dark glasses, wine / picnic supplies, etc}, and\u00a0\u003c/li\u003e\u003cli\u003e\ud83d\udc7d 1 Exciting Spy Wars\u2122 Google-Android SURPRISE gift!\u003c/li\u003e\u003cli\u003e\ud83c\udf81 ALSO-- 2% of your donation will go to charity \ud83d\ude91. The 1st 1% will go to Samaritan\u0027s Purse \ud83d\udc5b for Operation Christmas Child \ud83c\udf81, in which you get to play Santa Clause \ud83c\udf85  to toy-less kids every holiday season, and be their Angel \ud83d\udc7c, by bringing them 1 of the biggest joys of childhood-- TOYS! \ud83c\udfa0 :) Through their Operation Christmas Child \ud83c\udf81 project, God has given Samaritan\u0027s Purse \ud83d\udc5b unparalleled opportunities to touch the lives of millions of boys and girls in over 150 countries \ud83c\udf0e. Many of these children have never received a gift and never heard the \u271d\ufe0frue meaning of Christmas \ud83c\udf84 \u2014until they open shoeboxes filled with gifts from people like you and me \ud83d\ude4b. Some of these gifts are packed by young children or people on fixed incomes who simply cannot afford to include the $9 that Samaritan\u0027s Purse \ud83d\udc5b requests for international shipping and related costs. When you adopt a shoebox, you are partnering with them to deliver these gifts \ud83c\udf81 and show God\u2019s love \ud83d\udc96 to a precious child \ud83d\udc76. See more at \u003ca href=\"https://www.samaritanspurse.org/donation-items/operation-christmas-child-2/\"\u003ehttps://www.samaritanspurse.org/donation-items/op...\u003c/a\u003e ~ The other 1% of your donation will go to-- either NoKidHungry.org, to help them provide vulnerable kids in America with nutritious meals \ud83c\udf5c, so they can focus on being kids-- not on being hungry-- or we can donate your 1% to your favorite charity of choice. Every tax-deductible 10 cents you donate to No Kid Hungry can connect a child with up to 1 meal \ud83c\udf54. So if you donate $1 to 12 of our projects per year, you\u0027re also donating 12 cents a year to No Kid Hungry, which could connect a hungry child with *1* plate of food per year \ud83c\udf5d. Aww, saving children AND feeding the hungry? YOU ARE SUCH A GOOD PERSON! \ud83d\udc4f OUR HERO! \ud83d\ude18 THANK YOU SO MUCH for actively trying to make the world a better place through your noble and admirable philanthropy. God will surely BLESS YOU for being a blessing to someone else! #StayHeroic SUPERHERO!\u00a0\u003c/li\u003e\u003cli\u003eNOTE: *All Spy Wars\u2122 Google Android Rewards are contingent upon Spy Wars\u2122 Google Android sponsorship \ud83d\udcb0, which is contingent upon YOUR sponsorship \ud83d\udcb3. This is not a contract. So you may cancel your subscription to our insider access \ud83d\udeaa, music projects \ud83c\udfb9, recognition rewards \ud83c\udf89, promotional gifts \ud83c\udf80 and collector\u0027s items \ud83d\udd2e \ud83c\udccf \ud83c\udf8e at any time, with no penalty. However, in order to receive every perk listed above, you must not cancel your $1 \ud83d\udc51Producers Club\ud83d\udc51 subscription before \ud83d\udc933 years\ud83d\udc93.\u003c/li\u003e\u003cli\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e(\ud83c\udf1fA $100 VALUE!\ud83c\udf1f)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNow, in the spirit of stories that should be told, we bring you: \"Spy Wars: Jonny Danger \u0026amp; The Android Machine\"!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-9/fr/cp0/e15/q65/27750223_1510594748978126_5670379953761748797_n.jpg?efg=eyJpIjoibCJ9\u0026amp;oh=77460788c4c003c8cf1d00803c6dd655\u0026amp;oe=5ADE32A1\"\u003e\u003cbr\u003e\u003cbr\u003eSpy Wars\u2122 is an EPIC movie project that you can get some pretty EPIC, awesome and EXCITING gifts from, just by helping it out, including rewards like our *Gold Package Diamond Perk Giveaway Drawing, a SHOCKING supply of Limited Edition and Collectable Spy Wars\u2122 Google-Android Promo Gear, and product placement perks with co-promotion marketing for your business, club or other organization. All that and more, just for helping this project out, here at Patreon.com/ChristiLuvTV, which is where you\u0027ll also find a detailed list of all our other current projects, listed further down below. \u003cem\u003eYou\u0027ll also get free rewards just for sharing this campaign link with your friends! \u003c/em\u003eJust email me the link to your public share of this campaign page to EpicMediaFeedback@Gmail.com and we\u0027ll send you a surprise free perk!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.trainerize.com/blog/wp-content/uploads/2014/01/free-stuff.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re curious, \"Spy Wars: Jonny Danger \u0026amp; The Android Machine\" is a sci-fi action adventure \u0026amp; espionage mystery thriller about Jonny Danger, a decorated, former military Marine sniper, turned Nobel Prize winning super tech genius and man of faith, who, though haunted by his past, lives peacefully on the beaches of Hawaii, and now just wants to retire from the busy limelight of his high tech success, and go live happily ever after with his beautiful wife, a Christian children\u0027s book series author, named Jane. There\u0027s only one problem... One day he comes home--\u003cbr\u003e\u003cbr\u003e--and he finds her missing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media1.tenor.com/images/3af6692c5f0d371f1540dd67f5ea64b8/tenor.gif?itemid=4817942\"\u003e\u003cbr\u003e\u003cbr\u003eHis gut is convinced something\u0027s wrong-- like she\u0027s been hurt or taken against her will-- despite all the naysayers around him who keep telling him how neglected she felt for years, and that perhaps after taking a backseat to his brilliant career for so long, she left in dramatic silence, just to see if he\u0027d notice that she was gone; or that perhaps all those years of missing the newborn son they lost at birth finally got to her, so she just cracked and went insane.\u003cbr\u003e\u003cbr\u003eHe knows her better-- and the new clues he finds tell him a darker story.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://afflictor.com/wp-content/uploads/2015/03/boston7.gif\"\u003e\u003cbr\u003e\u003cbr\u003eSo Jonny grabs his prized Android Machine and goes on a personal mission to find his wife. But when he\u0027s suddenly targeted by a series of merciless hitmen, torpedoed into a storm of disturbing international conspiracies, and unexpectedly aided by a mysterious figure, whose secret identity is guaranteed to turn his entire world upside down, he starts to realize that time is running out on his wife\u0027s life-- and now on his too.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.businessinsider.com/image/55105b1becad04ef23ec39e8/mission-impossible-3.gif\"\u003e\u003cbr\u003e\u003cbr\u003eWill he find her dead or alive?\u003cbr\u003e\u003cbr\u003eWill he have to give up his precious Android Machine to international enemies in order to find her at all? \u003cbr\u003e\u003cbr\u003eWill he even survive his own hunt for her? Or is he in way over his head?\u003cbr\u003e\u003cbr\u003eWelcome to the exciting adventure and chilling world of Spy Wars\u2122. \u003cbr\u003e\u003cbr\u003eIt\u0027s Taken meets Iron Man 3 meets Quantum of Solace (007).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CXFx80jWcAEgSFy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re looking for the lead starring role of Jonny Danger-- a deeply complex and balefully guarded character-- to be played by brilliant, acclaimed actor Idris Elba (The Dark Tower, Pacific Rim, Beasts of No Nation, Thor, The Mountain Between Us, Luther, The Wire). See more of his work at \u003c/span\u003e\u003ca href=\"http://www.imdb.com/name/nm0252961/).\"\u003ehttp://www.imdb.com/name/nm0252961/).\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eHe\u0027s AWESOME AND AMAZING-- so we know he\u0027ll do it. :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.movado.com/on/demandware.static/-/Sites-MovadoUS-Library/default/dw75aa6282/content-assets/our-story/ambassadors/081516_KerryWashington_800x800.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs Jonny Danger\u0027s wife, we\u0027re looking to cast Kerry Washington (Scandal, Lakeview Terrace, Django Unchained)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://timedotcom.files.wordpress.com/2014/09/coreyheadshot.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e...or Robin Givens (Boomerang, The Family That Preys, God\u0027s Not Dead 2). \u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.tmdb.org/t/p/w300_and_h450_bestv2/lkwvmo7vVL8TpMCDLRoHjZIkJQ4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re looking to cast Billy Zane (Titanic, The Kill Hole, Samson)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://awakenthegreatnesswithin.com/wp-content/uploads/2017/12/Robert-Downey-Jr-Quotes-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e...or\u00a0Robert Downey Jr. (Iron Man, Tropic Thunder, The Judge)\u00a0to play the lovably funny, but dangerously off-kilter, wealthy eccentric, who wants to buy Jonny Danger\u0027s Android Machine and sell it to the highest bidder to potential international enemies all over the world. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.vanityfair.com/2014/04/21/53556883158726f16b740128_scarlett-johansson-vanity-fair-ss05.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re looking to cast Scarlett Johansson (Avengers, Lucy, Her)\u00a0as the CIA Agent who\u0027s hot on Jonny Danger\u0027s trail, and uncertain of whether he\u0027s good or bad-- until, of course, she witnesses him do something heroic, like saving someone\u0027s life, amidst his dauntless adventure to find and rescue his missing wife. \u003cbr\u003e\u003cbr\u003eSome of the Names or Name Types we\u0027re looking to cast to play the role of Jonny Danger\u0027s indispensable Android Machine science lab team, which he leads, include (in the core nucleus / team leadership):\u003cbr\u003e\u003cbr\u003eJustin Cornwell\u003cbr\u003e(Training Day, Chicago P.D., Chi-Raq, Empire) \u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cimg src=\"https://ioneblackamericaweb.files.wordpress.com/2017/02/justincornwellcourtesy.jpg?quality=99\u0026amp;strip=all\u0026amp;w=731\u0026amp;strip=all\"\u003e\u003cbr\u003e\u003cbr\u003eMandy Moore\u003cbr\u003e(This Is Us, A Walk To Remember, Tangled, Darkest Minds) \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.garnierusa.com/~/media/Images/Garnier/videos/Hair-Color/nutrisse-mandy-moore-most-impactful-change/nutrisse-mandy-moore-most-impactful-change.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBrenton Thwaites\u003cbr\u003e(Titans, Pirates of The Caribbean, Son of A Gun, The Signal) \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.interviewmagazine.com/wp-content/uploads/2016/02/img-brenton-thwaites_101004160996-750x1000.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eZendaya\u003cbr\u003e(Spiderman: Homecoming, Greatest Showman, Shake It Up)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media1.popsugar-assets.com/files/thumbor/PmUh0KnMVIjswYea1QNmbs9ChLs/fit-in/1024x1024/filters:format_auto-!!-:strip_icc-!!-/2016/03/14/083/n/1922153/7817ff3c_edit_img_cover_file_15110365_1458002333_Screen_Shot_2016-03-14_at_8.53.40_PM/i/Zendaya-Beauty-Interview.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e...and a few lesser known rising stars. We\u0027re looking to produce a multicultural main cast in Spy Wars\u003cstrong\u003e\u003cstrong\u003e\u2122\u003c/strong\u003e\u003c/strong\u003e, with people of all races in it, not just White and Black, but also Mixed, Native American, Asian, Latin, East Indian, etc, as well as a diversity in ages, shapes and sizes. We want to reflect more of the people who buy movie tickets, but yet never get to see themselves portrayed positively or fairly-- or GLAMOROUSLY-- in cinemas, and we want to show a truer reflection of society\u0027s wonderfully diverse images, not pretend they either don\u0027t exist or are inherently bad or undesirable.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://storage.googleapis.com/gweb-uniblog-publish-prod/images/android_ambassador_v1_cmyk_200px.max-2800x2800.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re currently in talks with Google Android, to make them the primary sponsor and biggest marketing venue for this film, in exchange for being the centerpiece of this story\u0027s strong and powerful technological force, which, along with the stars\u0027 names, would, of course, basically guarantee a blockbuster hit record at the box office, opening weekend. :) The hook is, after all, the crazy-cool, sci-fi machine that Jonny Danger invents, to help him surf through the clouds, beat up the bad guys and save the girl-- at least, that\u0027s Jonny\u0027s plan.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/profile_images/839721704163155970/LI_TRk1z.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAfter all,\u00a0Google runs the cloud...\u003cbr\u003e\u003cbr\u003e...and Android runs the world.\u003cbr\u003e\u003cbr\u003eBecause most of us use Android devices!\u003c/strong\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u00a0I\u0027m even typing this up for you on one right now! So, needless to say, I look forward to working with Google Android, and eventually seeing an exciting promo for Spy Wars\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2122\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e when I turn on my Android device (and when I surf Google too! ;).\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eOf course if Android pulls their name out of the conversation, we could always change the title to \u003cem\u003e\"Jonny Danger \u0026amp; The Apple Machine\"\u003c/em\u003e lol ^_^ I own a couple of 2010 Apple computers too...\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1200px-Apple_logo_black.svg.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd, admittedly, my ANCIENT Windows XP computer\u0027s still working, laggy as it is.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.techspot.com/images2/news/bigimage/2017/05/2017-05-15-image-21.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThere are also many other co-promotion sponsors we\u0027re looking to partner up with, in addition to Google Android, including more household names you know and love.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.getthefive.com/cache/uploads/article_images/sponspor_toppick_crop.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith OUR projects-- we either GO BIG or we GO HOME!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s.yimg.com/ny/api/res/1.2/Gg4RyMVnPGdObOxVWb2zIw--/YXBwaWQ9aGlnaGxhbmRlcjtzbT0xO3c9NTAwO2g9Mjc3/http://33.media.tumblr.com/bfda55968b94beec04715b5f967e9120/tumblr_inline_o3iqxdY55D1t0ijhl_500.gif\"\u003e\u003cbr\u003e\u003cbr\u003eGoogle Android vs Apple?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://androappstech.com/portfolio/animated1.gif\"\u003e\u003cbr\u003e\u003cbr\u003eNo matter which brand works out best for us, the point is, in order to get Android or Apple or whoever\u0027s down for the cause-- meaning ALL our BIG pocket sponsors-- to all throw their BIG pocket money behind this BIG pocket film, we have to prove to them that there\u0027s a BIG pocket HUNGER and THIRST for it. It\u0027s up to US to show the Top Dog private investors and brands that regular, normal, not-rich, every-day, movie-going people, like YOU and ME, actually support this project and want very much to see it get made. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.moviehouse.co.uk/Media/dbd2adfc-dee3-4b1e-846f-61c7345ee287.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eJust like how we were all SUPER excited to see Black Panther, clammering to see it get made, and alas, here it is!\u003cbr\u003e\u003cbr\u003eI\u0027d LOVE to think that our passionate, in-depth #HEROisTheNewBLACK! campaign (\u003ca href=\"http://myarthaven.wixsite.com/heroisthenewblack\" target=\"_blank\"\u003eRace4Hope.wix.com/HeroIsTheNewBlack\u003c/a\u003e) had something to do with inspiring the movie studios to \u003cbr\u003eThen 8 more.\u003cbr\u003eThen 16 more...\u003cbr\u003e\u003cbr\u003eNow ALL these people who spent so much time just WATCHING this campaign and never really actually PARTICIPATING in it, feel COMPELLED to join the party, and they\u0027re all EXCITED now, at the realization-- that this could ACTUALLY happen. That they could ACTUALLY help turn a Hollywood Blockbuster IDEA into a Hollywood Blockbuster REALITY. \u003cbr\u003e\u003cbr\u003eThey\u0027re excited now because they realize now that THEY have the power.\u003cbr\u003e\u003cbr\u003eAnd they\u0027re SO totally STOKED about it! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/xT9IgivhepTFuuVlDy/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eSO stoked that they tell a few of their Chatty Kathy friends about it on facebook, twitter, instagram, linkedin, snapchat, google+, tumblr, reddit (you catch my drift), and then THEIR friends tell THEIR friends, and THEIR friends tell THEIR friends, until it generates a buzz of excitement in the cloud-- which motivates more new people to give-- and even some previous 1-time givers to give AGAIN, and a few monthly givers to give MORE, once they realize that this thing is really taking off! \u003cbr\u003e\u003cbr\u003eFinally, we reach our goal, and you\u0027re sitting there thinking, \"Wow-- my spare pocket change DID actually make a difference! Who\u0027da thunk it?\" --And you even got some uber epic AWESOME perks to enjoy, as a reward for parting with that loose change in your car or couch cushions.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media1.tenor.com/images/e4c72d0578ceaf5a5f44cd8144ea1927/tenor.gif?itemid=5298458\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s The Dominoes Effect. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://canyouactually.com/wp-content/uploads/ezgif-4059124514.gif\"\u003e\u003cbr\u003e\u003cbr\u003eYa get me?\u003cbr\u003e\u003cbr\u003eA few LITTLE Sponsors = \u003cbr\u003eA few MEDIUM Sponsors = \u003cbr\u003eA few BIG Sponsors = \u003cbr\u003eTHE SUPER SIZED SPONSOR = \u003cbr\u003eFull Funding.\u003cbr\u003e\u003cbr\u003eIt\u0027s like multiplication...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/l1J9McgbeGiiJhd9m/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eAnd then the project is a go.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.tenor.com/images/16e1c494f5898b2a7828691436afde53/tenor.gif\"\u003e\u003cbr\u003e\u003cbr\u003eWanna crunch some numbers with me?\u003cbr\u003e\u003cbr\u003eAt minimum, that trajectory means (as an example):\u003cbr\u003e\u003cbr\u003e$1,000 in $1 Steel Sponsorships +\u003cbr\u003e$2,000 in $4 Copper Sponsorships +\u003cbr\u003e$4,000 in $9 Brass Sponsorships +\u003cbr\u003e$8,000 in $19 Bronze Sponsorships +\u003cbr\u003e$16,000 in $49 Silver Sponsorships +\u003cbr\u003e$32,000 in $99 Gold Sponsorships +\u003cbr\u003e$64,000 in $1K Platinum Sponsorships +\u003cbr\u003e$128,000+ in $15K Diamond Sponsorships = $255K\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/n5oYbKrHYXylq/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eAnd that\u0027s enough to either complete a low budget film or inspire other sponsors to at least match that (bringing it to $510,000-- half a million dollars), which would be enough to complete a more moderate budget film, albeit still considered low budget by Hollywood\u0027s standards (anything under $5 Mill is SOMEHOW considered low budget in the film industry today-- it\u0027s RIDICULOUS, but true). \u003cbr\u003e\u003cbr\u003eHowever, that\u0027s all on a low-balling sponsorship basis. In general, once enough people show support for something, the Big Baller Shot Caller Powers That Be, who would like to benefit from that built-in fanbase and popularity, see to it that whatever money is needed to get that project done gets pushed through, in order to complete the project that they ultimately see beneficial potential in.\u003cbr\u003e\u003cbr\u003eWe gladly provide ALL our sponsors with that mutually beneficial power.\u003cbr\u003e\u003cbr\u003eAnd that includes YOU.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media1.giphy.com/media/ZPvfsKjgAu0Ja/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eSo our goal is to raise at least $5K in smaller Patreon donations, so we can prove to a handful of bigger sponsors (probably a light collection of affluent professionals who want to spend their money on something fun and interesting) why they should UP our fund to at least $10K-- so we can prove to a few Gold Sponsors (probably a sprinkle of local business owners, and private investors who rock it in the big money fields-- and who would likely expect a 20% gain back on their money, as well as some small share of net on the backend of the film) why they should UP our fund to at least $30K, so we can prove to a couple Platinum Sponsors (probably Matel, Amazon, Netflix, etc-- who we\u0027d co-promotionally partner up with) why they should UP our fund to at least $80K, so we can prove to our Diamond Sponsor (probably Google Android-- or Apple-- or Microsoft, who\u0027ll basically be the star of the show) why they should trust our project\u0027s likelihood of theatrical success, basic operational competence, and polished professional appearance, by tossing a bare minimum of at least $500K behind it, and preferably a reasonably sizeable bit more than that, along with signing off on our SEAMLESS brand integration and EPIC co-promotion on both sides. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.tenor.com/images/f2e8e2340b8f896ad7d410f966bcabf8/tenor.gif\"\u003e\u003cbr\u003e\u003cbr\u003eOr we just raise $1K in Steel Sponsors until we get the news media\u0027s attention on our high number of supportive donors, and, impressed by the DONOR quantity of support we have, rather than on the DONATION quantity, their news coverage attracts even MORE donors and even BIGGER sponsors to our project, until we have enough tu.be/o3U8SRO8R7s\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IVXcRfK.gif\"\u003e\u003cbr\u003e\u003cbr\u003eOn average, it takes at least $1K to have an entire batch of wall decor frame art prints professionally mass reproduced, i.e 10 tangible high quality copies of 100 different prints at our local FedEx Kinkos = $1K, and that\u0027s not even including the frames, which we would need an additional $1K for ($1 per frame at Dollar Tree X 1,000 prints = $1K)-- \u003ca href=\"https://www.quora.com/How-much-does-Kinkos-charge-to-copy-in-color.\"\u003ehttps://www.quora.com/How-much-does-Kinkos-charge...\u003c/a\u003e Even if we could copy 100 different high quality color prints at 10 cents per print, $1K would only produce either 100 copies of each print WITHOUT a frame, or 50 copies of each print WITH a frame. We have HUNDREDS of original prints that my mom Tee designed by hand. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/6ab3bdfdc14dec0d75e662c3ea4e58ff/tumblr_p30zpzrtZj1wuyljwo6_400.gif\"\u003e\u003cbr\u003e\u003cbr\u003eOn average, it takes at least $1,700 to produce an entire batch of original, handcrafted art-2-wear fashion tees, i.e 50 blank hoodies cost roughly $650 at bulk rate (http://www.blankshirts.com/Port-Company_PC78H.htm) \u0026amp; then an additional $1,050 for paints, stencils and other apparel crafts and design tools (http://www.michaels.com/crafts-and-hobbies/apparel-crafts/807060410#pmpt=qualifying\u0026amp;srule=price-high-to-low\u0026amp;sz=24\u0026amp;start=0) - \u003cbr\u003e\u003cbr\u003eBREAKDOWN: \u003cbr\u003e\u003cbr\u003eAdhesives = $7\u003cbr\u003eAirbrushing = $400 to $500 (compressor + paints \u0026amp; test cloths)\u003cbr\u003eBags \u0026amp; Aprons = $50 to $100\u003cbr\u003eBandannas \u0026amp; Hats = $25 to $50\u003cbr\u003eEmbellishments \u0026amp; Tools = $50+\u003cbr\u003eFabric Markers = $30+\u003cbr\u003eFabric Paint = $20+\u003cbr\u003eIron-Ons \u0026amp; Appliques = $30+\u003cbr\u003eScreen Printing = $200+ (including printing kit)\u003cbr\u003eTie \u0026amp; Fabric Dye = $50+\u003cbr\u003eBaby Onesies = $13\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bestanimations.com/Books/girl-reading-book-animation-10.gif\"\u003e\u003cbr\u003e\u003cbr\u003eOn average, it takes at least $2K to produce an entire batch of books, i.e. 20 paperback copies of 5 different novels, to put in bookstores or sell at an event, costs an average of $2,000, and that\u0027s not even counting the high cost of marketing, or new editing and updated book cover graphic design costs for 2nd editions of book titles - LIST OF OUR PUBLISHED BOOKS: amazon.com/author/christiluv \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.thepensters.com/blog/wp-content/uploads/2015/09/audiobook-apps.gif\"\u003e\u003cbr\u003e\u003cbr\u003eOn average, it takes around $5K to produce 10-12 hours of high quality audiobook production (that\u0027s at least $5K per title-- and we have multiple titles, which equals AT LEAST $25K, although likely more) - \u003ca href=\"https://www.publishersweekly.com/pw/by-topic/authors/pw-select/article/70745-the-state-of-indie-audiobooks.html\"\u003ehttps://www.publishersweekly.com/pw/by-topic/auth...\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/originals/11/dd/eb/11ddeb1157db77d15fcd4b51482ac241.gif\"\u003e\u003cbr\u003e\u003cbr\u003eOn average, it takes at least $10K+ to professionally produce a new high quality music album, at best-- \u003ca href=\"http://www.laweekly.com/music/how-much-does-it-actually-cost-to-make-a-song-8-320-4166244\"\u003ehttp://www.laweekly.com/music/how-much-does-it-ac...\u003c/a\u003e\u003cbr\u003eEXAMPLE OF MY MUSIC: BOTH COVERS / DUETS, PARODIES \u0026amp; ORIGINALS - \u003ca href=\"https://www.indigoprod.com/nyc-video-production-blog/2013/08/how-much-does-it-cost-to-make-a-music-video/\"\u003ehttps://www.indigoprod.com/nyc-video-production-b...\u003c/a\u003e\u003cbr\u003eEXAMPLE OF MY NO-BUDGET MUSIC VIDEOS: COVER - \u003ca href=\"https://youtu.be/Xa6NvJlhaEM\"\u003ehttps://youtu.be/Xa6NvJlhaEM\u003c/a\u003e / PARODY - \u003ca href=\"https://youtu.be/oED-7byktVQ\"\u003ehttps://youtu.be/Xa6NvJlhaEM\u003c/a\u003e / REMIX - \u003ca href=\"https://youtu.be/YHPJkcUS9Zc\"\u003ehttps://youtu.be/Xa6NvJlhaEM\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/eYM0ad6oiKioU/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eOn average, it takes a bare minimum of $25K TO $50K per year to professionally produce a standard college web show - UCF: \u003ca href=\"http://www.collegesimply.com/colleges/florida/university-of-central-florida/price/\"\u003ehttp://www.collegesimply.com/colleges/florida/uni...\u003c/a\u003e - FULL SAIL: \u003ca href=\"https://www.collegefactual.com/colleges/full-sail-university/paying-for-college/tuition-and-fees/\"\u003ehttp://www.collegesimply.com/colleges/florida/uni...\u003c/a\u003e - And even if we go with the Bella The Poodle web show series instead, there\u0027s still the issue of CAMERA EQUIPMENT \u0026amp; SET PRODUCTION or A HOME STUDIO: \u003ca href=\"https://jamesriverfilm.wordpress.com/2012/10/25/the-true-cost-of-filmmaking-in-the-21st-century/\"\u003ehttp://www.collegesimply.com/colleges/florida/uni...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images.complex.com/complex/image/upload/c_fill,g_center,w_1200/fl_lossy,q_70/Marvel-Is-Finally-Adding-More-Melanin-to-Their-Universe_youi88.gif\"\u003e\u003cbr\u003e\u003cbr\u003eOn average, it takes at least $60K to professionally produce 200 pages of a graphic novel - \u003ca href=\"http://www.jameslyle.net/faq.html\"\u003ehttp://www.jameslyle.net/faq.html\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/dryedmangoez.com/images/DryedKamen/Kyuranger/kyu-stinger1.gif?w=725\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOn average, it takes anywhere from $500,000 TO $5M to professionally produce a commercial \"low budget\" feature film -\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://parlaystudios.com/blog/feature-film-budget-breakdown/\"\u003ehttp://parlaystudios.com/blog/feature-film-budget-breakdown/\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eEXAMPLE OF MY MOM TEE\u0027S PBS BLACK HISTORY DOCUMENTARY, \"DID YOU KNOW? WELL YOU SHOULD!\" - \u003ca href=\"https://youtu.be/y9yHmoH-1x4\"\u003ehttps://youtu.be/y9yHmoH-1x4\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eSo these numbers are real, these costs are high, and we need your help to touch the sky! Now get on the bus and join us, so we can bring new, positive art into this world, just for you and yours!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-9/fr/cp0/e15/q65/27750223_1510594748978126_5670379953761748797_n.jpg?efg=eyJpIjoibCJ9\u0026amp;oh=77460788c4c003c8cf1d00803c6dd655\u0026amp;oe=5ADE32A1\"\u003e\u003cbr\u003e\u003cbr\u003eThank you so much! God bless you!\u003cbr\u003e\u003cbr\u003eWe are talented and established industry professionals who know what we\u0027re doing, and who\u0027ve won awards for some of our works, and our goal is to create a commercially viable hit movie studio that\u0027s fueled by the people, and totally independent of the traditional movie studio system-- and creepy casting couch mentality-- known all too well in Hollywood. \u003cbr\u003e\u003cbr\u003e#TimesUp for Hollywood to #FindJesus, and stop preying on both the actors and actresses whom they virtually pimp out and prostitute on the screen, at the pervy director\u0027s leisure, as well as on unsuspecting viewers like you, me, and our families, when we just want to watch something good and epic that\u0027s not going to assault all our senses and make us feel like taking a bleach bath just to wash off all the filth, grime and cinematic vomit we\u0027re soaked in, after we sit through a typical PG-13 flick (excluding most Marvel and DC movies, of course ;). \u003cbr\u003e\u003cbr\u003eWe\u0027re also looking to create the 1st crowdfunded-- and Elite-- annually televised or web / app-streamed Awards Ceremony, to commemorate the best in cinema-- which will also serve as our FIRST film academy that does NOT reward glorified perversion and long-standing institutionalized racism, but rather heralds high quality, thought provoking, iconic films, with principles, ethics, and moral standards, also rewarding A-grade movies that celebrate positive visual image diversity-- including different races, ages, sizes, etc.\u003cbr\u003e\u003cbr\u003eWe\u0027re done waiting around for old and broken institutions to finally do the right thing. \u003cbr\u003e\u003cbr\u003eSo we\u0027re taking the bull by the horns, and instead of relying on conventional Hollywood studio green-lighting, we will be funded by 3 major groups:\u003cbr\u003e\u003cbr\u003e1st - AWESOME Small Individual Consumers,\u003cbr\u003e2nd - AWESOME Medium Private Investors, and\u003cbr\u003e3rd - AWESOME Large Product Placement Brands.\u003cbr\u003e\u003cbr\u003eThese will be our sponsors-- starting with YOU. Help us improve the quality, mentality and societal influence of mainstream media, by giving a voice to the voiceless. Let\u0027s \u0027be the ones we\u0027ve been waiting for\u0027 and Make American MEDIA Great Again! Cause YES WE CAN \u0027take our country\u0027s POP CULTURE back\u0027!\u003cbr\u003e\u003cbr\u003eOh, and just FYI-- \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://raysac.org/wp-content/uploads/2017/01/istock-youth-help-suicide-depression-1024x683.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAll of our projects exist for the primary purpose of using mainstream mass media to:\u003cbr\u003e\u003cbr\u003e1-- Help keep our society\u0027s youth innocent, healthy, wholesome and good inside.\u003cbr\u003e2-- Help restore God, faith, morals and family values back into our society, and--\u003cbr\u003e3-- Help increase color equality, image diversity and racial harmony in our society\u0027s pop culture.\u003cbr\u003e\u003cbr\u003eThis is an important yet often overlooked purpose, and a fun but powerful platform for sociological / psychological, altruistic outreach, serving as both a vital, exciting and unique way to help make the world a better place, and enjoy doing it at the same time. \u003cbr\u003e\u003cbr\u003eIf you want to show your spirit, heart and soul some love, join us in our efforts to \"SAVE the WORLD-- by SAVING our MINDS\", and support this cause here at Patreon.com/ChristiLuvTV. You\u0027ll LOVE being a part of this GREAT and HEROIC creative PUSH!\u003cbr\u003e\u003cbr\u003eThe thing is...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAu-AAAAJDFjMzBkZjc3LWFkYjEtNDA0MC1iZTVlLWM5ODIyMjcxYzdiZA.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s glaringly obvious, the need for mainstream mass media that will psychologically help us:\u003cbr\u003e\u003cbr\u003e1 - MORALLY save our YOUTH,\u003cbr\u003e2 - SPIRITUALLY save our FAMILIES \u0026amp;\u003cbr\u003e3 - SOCIALLY save our RACE relations--\u003cbr\u003e\u003cbr\u003eWith more kids engaging in empty or perverse acts of fornication (JUST LIKE THEY SEE IN TV, MOVIES, YA BOOKS, MUSIC, AND SO ON), spreading sickness like a disease factory, losing their lives to hard drugs, bullying each other into suicide or being deeply depressed, materialistic, or even sociopathic (just like they see in mass media), with more families falling apart, schools banning God and prayer, and politically bias laws (that nobody voted for) banning faith, morals and truth-- just like we see on TV, movies, books and so on-- and with police brutality, harassment, humiliation and hate being spewn at good, law-abiding citizens, just because the color of their skin doesn\u0027t look like theirs-- as we\u0027ve seen all over the news and web-- the need for both our mission and our media is clear.\u003cbr\u003e\u003cbr\u003eThere\u0027s still a serious problem in our society-- and we\u0027re going to help solve it, by leading the way and setting the standard for other TV, movie, music and book media producers to follow and promote. We\u0027re carving out a niche that we want to make (and hope will become) the standard for all entertainment media and show biz execs. \u003cbr\u003e\u003cbr\u003eHelp us meet this need and solve this problem with our original media, here at Patreon.com/ChristiLuvTV.\u003cbr\u003e\u003cbr\u003eAlso...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.newevolutionvideoproduction.com/wp-content/uploads/2017/04/maxresdefault.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you own a business or run an organization of some kind, you will financially benefit from our projects and purpose, by getting priceless product placement in our films, shows, books, music, fashion, and/or art prints, which, through creative co-promotion and brilliant brand integration, will gain you a new, fresh audience, higher profits, greater name brand recognition, and improve your overall bottom line, which is: SUCCESS. \u003cbr\u003e\u003cbr\u003eWouldn\u0027t you like to make your organization or brand even more successful? Then partner up with our community-minded pop culture media production team. Help your company or club be bigger, better and more popular, by integrating YOUR brand with OUR art @ Patreon.com/ChristiLuvTV.\u003cbr\u003e\u003cbr\u003eAnd if you don\u0027t own a business, brand, club or outreach, and/or you just want to give a small personal donation, that\u0027s cool too! Check out some of the personal perks (and product placement) you can get just for donating to our campaign, on the upper right and left hand sides!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-9/fr/cp0/e15/q65/27750223_1510594748978126_5670379953761748797_n.jpg?efg=eyJpIjoibCJ9\u0026amp;oh=77460788c4c003c8cf1d00803c6dd655\u0026amp;oe=5ADE32A1\"\u003e\u003cbr\u003e\u003cb cording (Motown, CBS), with songs published (\u201cMaybe, Maybe Not\u201d, \u201cSmile\u201d, E.M.I. Italy), and a studio singer on film soundtracks (\u201cThe Point\u201d, \u201cLion King\u201d). She\u2019s written poems, stories and stage plays since youth, and later wrote, produced and directed various summer youth productions, and has received awards from The Orlando Bureau of Recreation, Young Adults Progressive Club, NY Chamber of Commerce \u0026amp; Ohio Mayor\u0027s Office Recognition Awards for her work, presented by S.T.A.A (Support The Artists of America).\u003cbr\u003e\u003cbr\u003eShe wrote, produced and directed a PBS TV documentary, \u201cDid You Know? Well You Should!\u201d, which won wide acclaim, was a journalist and theatre / film critic columnist for 5 years with The Orlando Times Newspaper and her affiliations include ASCAP, SAG - AFTRA, WGA, and FMPTA, with her \u201c@BlackHeroesTV presents #HEROisTheNewBLACK!\u201d documentary film series and \u201c@GirlPowerTV presents #SupportHiddenLegends 2 #SaveMusicLegacies\u201d Blog Journal coming soon to Amazon.com.\u003cbr\u003e\u003cbr\u003eSome of the novels TP has authored include The Book Club Elite acclaimed YA psychological drama suspense mystery, \u201cT.D. Perkins\u2019 The Boy Next Door\u201d, and the YA social human interest drama, \u201cT.D. Perkins\u2019 In His Shoes\u201d, as well as many screenplay scripts, titles, stageplays, like \"T.D. Perkins\u0027 Something Greater\", and a catalog of hit blockbuster commercial concepts, including the YA romantic horror mystery comedy, \u201cBite Me!\u201d.\u003cbr\u003e\u003cbr\u003e..................................................................................\u003cbr\u003e\u003cbr\u003eTP \u0026amp; Christi Luv write fiction and nonfiction, in many genres (young adult romance / sci-fi thriller/ crime mystery / superhero / fantasy adventure / supernatural / paranormal suspense, and also, multicultural / historical action, and historical, educat y-- or we can donate your 1% to your favorite charity of choice. Every tax-deductible 10 cents you donate to No Kid Hungry can connect a child with up to 1 meal \ud83c\udf54. So if you donate $1 to 12 of our projects per year, you\u0027re also donating 12 cents a year to No Kid Hungry, which could connect a hungry child with *1* plate of food per year \ud83c\udf5d. Aww, saving children AND feeding the hungry? YOU ARE SUCH A GOOD PERSON! \ud83d\udc4f OUR HERO! \ud83d\ude18 THANK YOU SO MUCH for actively trying to make the world a better place through your noble and admirable philanthropy. God will surely BLESS YOU for being a blessing to someone else! #StayHeroic SUPERHERO!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNOTE: *All Spy Wars\u2122 Google Android Rewards are contingent upon Spy Wars\u2122 Google Android sponsorship \u003c/strong\u003e\ud83d\udcb0\u003cstrong\u003e, which is contingent upon YOUR sponsorship \u003c/strong\u003e\ud83d\udcb3\u003cstrong\u003e. This is not a contract. So you may cancel your subscription to our insider access \u003c/strong\u003e\ud83d\udeaa\u003cstrong\u003e, music projects \u003c/strong\u003e\ud83c\udfb9\u003cstrong\u003e, recognition rewards \u003c/strong\u003e\ud83c\udf89\u003cstrong\u003e, promotional gifts \u003c/strong\u003e\ud83c\udf80\u003cstrong\u003e and collector\u0027s items \u003c/strong\u003e\ud83d\udd2e \ud83c\udccf \ud83c\udf8e \u003cstrong\u003eat any time, with no penalty. However, in order to receive every perk listed above, you must not cancel your $1 \u003c/strong\u003e\ud83d\udc51\u003cstrong\u003eProducers Club\u003c/strong\u003e\ud83d\udc51\u003cstrong\u003e subscription before \u003c/strong\u003e\ud83d\udc93\u003cstrong\u003e3 years\u003c/strong\u003e\ud83d\udc93\u003cstrong\u003e.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e(\u003c/strong\u003e\ud83c\udf1f\u003cstrong\u003eA $100 VALUE!\u003c/strong\u003e\ud83c\u eled opportunities to touch the lives of millions of boys and girls in over 150 countries \ud83c\udf0e. Many of these children have never received a gift and never heard the \u271d\ufe0frue meaning of Christmas \ud83c\udf84 \u2014until they open shoeboxes filled with gifts from people like you and me \ud83d\ude4b. Some of these gifts are packed by young children or people on fixed incomes who simply cannot afford to include the $9 that Samaritan\u0027s Purse \u003cstrong\u003e\ud83d\udc5b \u003c/strong\u003erequests for international shipping and related costs. When you adopt a shoebox, you are partnering with them to deliver these gifts\u00a0\ud83c\udf81 and show God\u2019s love \ud83d\udc96 to a precious child \ud83d\udc76. See more at \u003ca href=\"https://www.samaritanspurse.org/donation-items/operation-christmas-child-2/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003ehttps://www.samaritanspurse.org/donation-items/operation-christmas-child-2/\u003c/u\u003e\u003c/a\u003e ~ The other 1% of your donation will go to-- either NoKidHungry.org, to help them provide vulnerable kids in America with nutritious meals \ud83c\udf5c, so they can focus on being kids-- not on being hungry-- or we can donate your 1% to your favorite charity of choice. Every tax-deductible 10 cents you donate to No Kid Hungry can connect a child with up to 1 meal \ud83c\udf54. So if you donate 1K to 12 of our projects per year, you\u0027re also donating 120 dollars a year to No Kid Hungry, which could connect a hungry child with\u00a0*1,200* meals\u00a0\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\u      "description": "\u003cstrong\u003eJust toss a couple thou into the pot purely out of the goodness of your heart and the greatness of giving-- cause you got it like that, and see what lovely karma comes your way for it! :)\u003c/strong\u003e\n\u003cp\u003e\ud83c\udf81 ALSO-- 2% of your donation will go to charity \ud83d\ude91. The 1st 1% will go to Samaritan\u0027s Purse\u00a0\u003cstrong\u003e\ud83d\udc5b\u003c/strong\u003e for \u003cstrong\u003eOperation Christmas Child \u003c/strong\u003e\ud83c\udf81,\u00a0\u003cstrong\u003ein which you get to play Santa Clause \u003c/strong\u003e\ud83c\udf85 \u003cstrong\u003e\u00a0to toy-less kids every holiday season, and be their Angel \u003c/strong\u003e\ud83d\udc7c,\u003cstrong\u003e by\u00a0bringing them 1 of the biggest joys of childhood-- TOYS!\u00a0\u003c/strong\u003e\ud83c\udfa0\u003cstrong\u003e :) \u003c/strong\u003eThrough their Operation Christmas Child \ud83c\udf81 project, God has given Samaritan\u0027s Purse\u00a0\u003cstrong\u003e\ud83d\udc5b \u003c/strong\u003eunparalleled opportunities to touch the lives of millions of boys and girls in over 150 countries \ud83c\udf0e. Many of these children have never received a gift and never heard the \u271d\ufe0frue meaning of Christmas \ud83c\udf84 \u2014until they open shoeboxes filled with gifts from people like you and me \ud83d\ude4b. Some of these gifts are packed by young children or people on fixed incomes who simply cannot afford to include the $9 that Samaritan\u0027s Purse \u003cstrong\u003e\ud83d\udc5b \u003c/strong\u003erequests for international shipping and related costs. When you adopt a shoebox, you are partnering with them to deliver these gifts\u00a0\ud83c\udf81 and show God\u2019s love \ud83d\udc96 to a precious child \ud83d\udc76. See more at \u003ca href=\"https://www.samaritanspurse.org/donation-items/operation-christmas-child-2/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003ehttps://www.samaritanspurse.org/donation-items/operation-christmas-child-2/\u003c/u\u003e\u003c/a\u003e ~ The other 1% of your donation will go to-- either NoKidHungry.org, to help them provide vulnerable kids in America with nutritious meals \ud83c\udf5c, so they can focus on being kids-- not on being hungry-- or we can donate your 1% to your favorite charity of choice. Every tax-deductible 10 cents you donate to No Kid Hungry can connect a child with up to 1 meal \ud83c\udf54. So if you donate 2K to 12 of our projects per year, you\u0027re also donating 240 dollars a year to No Kid Hungry, which could connect a hungry child with\u00a0*2,400* meals\u00a0\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf5d\ud83c\udf rong\u003e\u00a0to toy-less kids every holiday season, and be their Angel \u003c/strong\u003e\ud83d\udc7c,\u003cstrong\u003e by\u00a0bringing them 1 of the biggest joys of childhood-- TOYS!\u00a0\u003c/strong\u003e\ud83c\udfa0\u003cstrong\u003e :) \u003c/strong\u003eThrough their Operation Christmas Child \ud83c\udf81 project, God has given Samaritan\u0027s Purse\u00a0\u003cstrong\u003e\ud83d\udc5b \u003c/strong\u003eunparalleled opportunities to touch the lives of millions of boys and girls in over 150 countries \ud83c\udf0e. Many of these children have never received a gift and never heard the \u271d\ufe0frue meaning of Christmas \ud83c\udf84 \u2014until they open shoeboxes filled with gifts from people like you and me \ud83d\ude4b. Some of these gifts are packed by young children or people on fixed incomes who simply cannot afford to include the $9 that Samaritan\u0027s Purse \u003cstrong\u003e\ud83d\udc5b \u003c/strong\u003erequests for international shipping and related costs. When you adopt a shoebox, you are partnering with them to deliver these gifts\u00a0\ud83c\udf81 and show God\u2019s love \ud83d\udc96 to a precious child \ud83d\udc76. See more at \u003ca href=\"https://www.samaritanspurse.org/donation-items/operation-christmas-child-2/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003ehttps://www.samaritanspurse.org/donation-items/operation-christmas-child-2/\u003c/u\u003e\u003c/a\u003e ~ The other 1% of your donation will go to-- either NoKidHungry.org, to help them provide vulnerable kids in America with nutritious meals \ud83c\udf5c, so they can focus on being kids-- not on being hungry-- or we can donate your 1% to your favorite charity of choice. Every tax-deductible 10 cents you donate to No Kid Hungry can connect a child with up to 1 meal \ud83c\udf54. So if you donate 15K to 12 of our projects per year, you\u0027re also donating 1,800 dollars a year to No Kid Hungry, which could connect a hungry child with\u00a0*18,000* meals\u00a0\
