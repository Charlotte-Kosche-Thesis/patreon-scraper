    "summary": "\u003ch3\u003eHello! My name is Chris.\u003c/h3\u003eI\u0027m an animator (formerly of Rooster Teeth), gamer, and I hope to one day make online video content creation my full time job.\u003cbr\u003e\u003cbr\u003eI make video game themed, comedy based, animated sketches in the form of\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLxbvyXGq1ZB2oWy6Kly4KyefWqVYjJe0C\" target=\"_blank\"\u003eDestiny Minimations\u003c/a\u003e, as well as other\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLxbvyXGq1ZB33Aa_1TLEGixPUd3JoPiMa\" target=\"_blank\"\u003eanimated videos\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLxbvyXGq1ZB0nw3yKH7lP0WhDK55YAMzC\" target=\"_blank\"\u003eShenanigans videos\u003c/a\u003e with silly sound effects over funny gaming moments,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLxbvyXGq1ZB0202vucDt-o_LWzRtXsxBu\" target=\"_blank\"\u003emachinima sketch films\u003c/a\u003e, and let\u0027s play style\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLxbvyXGq1ZB1w68uGxCL0QO_G1cu2_kXX\" target=\"_blank\"\u003ehighlight videos of gaming with my friends\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf I can make at least a few people laugh with my content, maybe brighten up someone\u0027s day, then I\u0027ll have done my job.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e-What does donating do?\u003c/h3\u003eYou can help me pursue my goal of bringing gaming based comedy to the world.\u003cbr\u003eIf enough people donate, who knows, I may be able to make this my job.\u003cbr\u003e\u003cbr\u003eIf donations surpass my monthly goal, I can start investing in better equipment for myself and my friends who work and help out on some of my videos.\u003cbr\u003e\u003cbr\u003eIt will also enable me to help fund the creation of new animation assets. Ranging from character models, props and environments.\u003cbr\u003eAs of right now, Destiny Minimations gets new assets whenever my good friend Kat can spare time to make them. Which isn\u0027t often since he works full time on his own projects. If I can make it past my monthly goals, I can help fund Kat to make new assets for the show.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e-What are the perks?\u003c/h3\u003eMy Friday videos will go out as early as they are uploaded for Patrons, when possible. This is usually 1-3 days in advance. Sometimes more.\u003cbr\u003e\u003cbr\u003eThe supporter tiers are on the right of the main page, but the different levels can get your name in the credits, or your voice in an animation or machinima video.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t contribute, no big deal, my videos will still be going up on YouTube. I greatly appreciate anyone who watches my content. Patreon is just a way to help me out with making more content.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for your time!\u003cbr\u003e\u003cbr\u003eChris\u003cbr\u003e\u003cbr\u003eYouTube -\u00a0\u003ca href=\"https://www.youtube.com/chrisofthedead\" target=\"_blank\"\u003eChrisOfTheDead\u003c/a\u003e\u003cbr\u003eTwitter -\u00a0\u003ca href=\"https://twitter.com/ChrisDAnimation\" target=\"_blank\"\u003eChrisDAnimation\u003c/a\u003e\u003cbr\u003eTwitch -\u00a0\u003ca href=\"https://www.twitch.tv/sharktechnician\" target=\"_blank\"\u003eSharkTechnician\u003c/a\u003e\u003cbr\u003e"
